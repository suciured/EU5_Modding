 unlock_late_gallowglass_advance_desc: "$a_late_gallowglass_desc$"
 scottish_salmon: "스코틀랜드 연어 보존"
 scottish_salmon_desc: "우리나라의 강과 해변에는 연어가 많습니다. 이제부터 우리는 높은 수요를 자랑하는 이 어류 자원을 적극 개발함으로써 우리 경제를 연어 수출을 중심으로 구축해 나갈 것입니다."
 scottish_morale: "스코틀랜드의 용기"
 scottish_morale_desc: "잉글랜드의 폭정에 맞서 전쟁을 시작한 후 지금까지 우리가 독립을 유지할 수 있었던 것은 용맹한 스코틀랜드 민족의 노력 덕분입니다. 우리는 윌리엄 월리스 같은 위인들을 기림으로써 우리 병사들이 스코틀랜드의 독립을 지키는 데 더 적극적으로 나서게 할 것입니다."
 scottish_longbowmen: "잉글랜드-스코틀랜드 장궁병"
 scottish_longbowmen_desc: "잉글랜드와의 유대가 강해진 지금, 우리는 상대의 군사 전술 중 일부를 우리 군에 적용해 장궁병을 적에게 공포를 불어넣는 부대로 육성할 것입니다."
 peel_towers_advance: "국경 방어탑"
 peel_towers_advance_desc: "국경 방어탑은 우리나라 변경 지역의 험난한 삶에 대응하기 위한 방법으로 개발되었습니다. 약탈자 무리의 침공으로부터 주민을 지키고, 인명과 가축을 보호하며, 봉화를 이용해 적군이 다가오고 있음을 이웃 도시에 신속하게 경고하기도 합니다."
 scottish_tenacity: "끈기의 땅"
 scottish_tenacity_desc: "전쟁은 길고도 고단한 일입니다. 독립을 지키기 위해서는 이처럼 고난의 시기를 견뎌 낼 준비가 되어 있어야 합니다. 다행히 우리 민족은 자신이 터 잡은 땅만큼이나 질깁니다. 그리고 그 끈기를 바탕으로 마지막 한 사람까지 외세의 침략에 맞서 싸웁니다."
 influx_of_english_nobles: "잉글랜드인 관리"
 influx_of_english_nobles_desc: "우리는 남쪽의 이웃 국가와 화평을 맺었고, 그 결과로 우리 행정 조직에 잉글랜드 귀족이 꾸준히 유입되었습니다. 덕분에 우리는 국가를 더욱 효과적으로 다스릴 수 있게 되었습니다."
 scottish_trade_connections: "북해 교역망"
 scottish_trade_connections_desc: "우리나라는 서유럽의 끝에 있으며 자원이 희박하기에 우리 경제를 살리기 위해서는 교역망을 더 먼 지역까지 확장하는 데 주력해야 합니다. 북해는 융성한 시장과 풍부한 사업 기회로 이어질 수 있는 곳입니다. 제대로 활용하기만 한다면 말이죠."
 comets: "혜성?"
 comets_desc: "최근 아주 흥미로운 신간을 접했습니다. #italic 혜성의 진정한 의의와 점성술가의 거짓에 대한 반론#!이라는 책입니다. 우리는 국내 모든 백성이 이 책의 내용을 알아야 한다는 칙령을 내렸습니다."
 modernized_royal_scots_navy: "왕립 스코틀랜드 해상군"
 modernized_royal_scots_navy_desc: "독립 전쟁 이후 우리는 해상군의 군사력을 강화하려 해 왔습니다. 예전에는 봉건제 아래의 영주들에게 기대 함대를 유지했지만, 이제는 뉴헤이븐의 새로운 항만을 기점으로 국왕이 소유한 현대식 함대를 창설할 것입니다."
 royal_revenue: "왕실 수입 강화"
 royal_revenue_desc: "스코틀랜드가 타국의 지배에서 벗어나려면 안정적인 소득원이 있어야 합니다. 왕실 재산과 봉건 권리에 대한 통제를 강화한다면 우리가 마땅히 받아야 할 세금을 늘릴 수 있을 것입니다. 이 방법을 통해 왕실은 다른 재원에 의존하지 않고 뜻하는 바에 따라 움직일 수 있게 될 겁니다."
 scottish_education: "스코틀랜드의 대학"
 scottish_education_desc: "다른 유럽 국가의 대학과 교육에 대한 경험을 바탕으로, 이제는 국내 교육 체계를 강화함과 동시에 국가 최고의 인재들이 연구에 매진할 곳을 마련할 때가 왔습니다. 우리 국민은 외국 대학에서 비싼 유학을 거치지 않고도 국내에서 지식과 기술을 익힐 수 있어야 합니다."
 act_of_revocation: "폐지법"
 act_of_revocation_desc: "우리나라에서는 예로부터 귀족들에게 나라를 위해 봉사한 대가로 국왕의 영지 중 일부를 하사하는 관례가 있었습니다. 그러나 왕국의 영역이 일체성을 지니기 위해서는 이 관례를 폐지해야 합니다. 이제부터 우리는 토지를 하사하는 대신 임대하는 방침을 고수할 것입니다."
 scottish_diplomacy: "동맹 의존"
 scottish_diplomacy_desc: "우리는 수 세기 동안 대륙에 있는 강대국과의 관계와 외교술에 기대어 독립을 지켜 냈습니다. 이제는 이러한 방식을 형식화하여 우리 동맹들과의 관계가 앞으로 수 세기 동안 지속되게 할 것입니다."
 scottish_highlander_advance: "하이랜더 연대 창설"
 scottish_highlander_advance_desc: "스코틀랜드 하이랜드의 주민들로 연대를 구성한다면 우리 군사력에 중요한 자산이 될 것입니다."
 scottish_whisky: "스카치위스키"
 scottish_whisky_desc: "스코틀랜드에는 예전부터 양조장이 있었지만, 이제는 양조 산업이 제대로 국가의 관리를 받게 해야 합니다. 이를 통해 우리나라를 뛰어난 주류 생산국으로 만들고 수출을 확대할 수 있을 것입니다."
 scottish_enlightenment: "스코틀랜드 계몽"
 scottish_enlightenment_desc: "철학, 정치 경제학, 의학이 빠르게 발달하면서 우리 동포들이 스코틀랜드를 전 세계적 혁신의 선봉에 세울 다양한 업적을 달성하고 있습니다. 이러한 스코틀랜드 계몽의 시대는 우리가 세계 무대에서 활약할 강력한 계기가 될 것입니다."
 #Semi generic Advances for german countries
 swabian_league_of_cities: "도시 동맹"
 swabian_league_of_cities_desc: "슈바벤에는 부유한 도시가 많아 외국의 침략과 정복의 대상이 될 가능성이 높습니다. 전시에는 영토를 더 효과적으로 지킬 수 있도록 힘을 합쳐 외세의 간섭에 맞서 싸워야 합니다."
 swabian_frugal_people: "검소한 재정"
 swabian_frugal_people_desc: "세간에서는 우리 국민을 인색하다며, 우리의 신중한 경제 감각을 비웃는 자들이 많습니다. 다행히도 우리에겐 건실한 국고와 우리의 목표에 투자할 충분한 자금이 있으니, 그런 조롱쯤은 태연히 흘려 넘길 수 있습니다."
 franconian_proud_knights: "제국 기사단"
 franconian_proud_knights_desc: "우리 민족은 제국에 봉사하는 자랑스러운 기사단의 전통을 오랫동안 이어 왔습니다. 오늘날 들어 기사단의 위상은 다소 희미해졌지만, 여전히 우리가 추구해야 할 본질인 기사도의 이상을 구현하고 대표합니다. 따라서 우리는 오랜 역사를 되돌아보며 기사다운 품행과 군사적 삶의 측면 모두에서 많은 교훈을 얻을 수 있습니다. 이런 전통은 국내 귀족들이 명예로운 전투에서 영광을 얻고자 자발적으로 병력을 내놓는 태도에도 자연스레 영향을 줍니다."
 franconian_wine_bottles: "실바너와 복스보이텔"
 franconian_wine_bottles_desc: "복스보이텔은 우리나라의 자랑스러운 와인 전통을 상징하는 독특한 병입니다. 쓰기 편하고 알아보기 쉬운 이 병의 모양은 우리 지역에서 생산되는 훌륭한 와인을 홍보하는 일종의 홍보대사 역할을 합니다. 이 병에 실바너나 리슬링 같은 유명 와인을 담음으로써, 국내 유리공과 와인 양조자 모두가 우리나라의 경제적 풍요에 기여하게 될 것입니다."
 westphalian_monastic_traditions: "수도원의 땅"
 westphalian_monastic_traditions_desc: "독일 북부에는 뮌스터와 파더보른 주교구 같은 가톨릭 거점이 많이 있습니다. 이 지역의 수도 생활과 관련 종교 전통은 우리 성직자들의 문해력과 교육에 전반적으로 긍정적인 영향을 미치는데, 이들이 스스로 배우고 발전할 수 있는 장소와 기회가 풍부하기 때문입니다. 그 결과 성모 교회에 입회하고자 하는 성직자들에게는 다양한 선택지가 있습니다."
 north_german_hanseatic_traditions: "한자 동맹 교역상"
 north_german_hanseatic_traditions_desc: "독일 북부 지역 주민들은 오랫동안 발트해와 근접해 있다는 혜택을 누려왔습니다. 남쪽의 이웃 국가들이 강을 통해 상품을 운송하는 동안, 우리는 발트해를 항해하며 재산을 축적하고, 우리 해안 지방에 부와 번영을 가져다주는 상인들의 오랜 전통으로부터 큰 이득을 얻고 있습니다."
 german_baltic_sailors: "발트해 선원"
 german_baltic_sailors_desc: "혹독한 기후는 사람을 단단하게 만듭니다. 차가운 발트해 근처에서 살아온 우리 선원들은 바다라는 엄격한 스승 덕분에 직업적으로 능숙하고 정신적으로도 매우 강인합니다."
 german_populating_the_countryside: "적재적소의 인재 구인"
 german_populating_the_countryside_desc: "더 많은 농촌 지역에서 사람들에게 경작할 땅을 제공하며 인구를 재정착시킨다면, 현재 인구가 희박한 영토의 부와 번영을 천천히 그러나 확실하게 증대하는 훌륭한 기반을 마련할 수 있을 것입니다."
 german_fair_towns: "제국 박람회 도시"
 german_fair_towns_desc: "황제가 직접 제국 내 소수의 도시에만 부여한 특권을 통해, 많은 상인이 모여 유럽 전역에서도 손꼽히는 규모의 시장을 이루게 된 이 도시들은 제국 상업의 진정한 중심지라고 할 수 있습니다. 대형 시장이 중앙 집중식으로 운영된다는 특성 때문에 상인들은 자유롭고 다양한 환경에서 훨씬 용이하게 거래를 계획하고 협상할 수 있으며, 그 결과 온갖 종류의 상품에 대한 접근성이 크게 향상됩니다."
 german_imperial_roads: "제국 도로망"
 german_imperial_roads_desc: "유럽 중심부에서는 도로가 수 세기에 걸쳐 건설되고, 연장되고, 개량되어 왔습니다. 로마 시대부터 오늘날까지 독일 내 각지를 연결하는 수많은 제국 도로 덕분에 교역과 이동이 모두에게 훨씬 더 쉽고 편리하게 다가왔으며, 특히 군대 이동과 같은 병참 수요 측면에서 큰 이점을 누릴 수 있었습니다."
 landsknechte: "란츠크네히트"
 landsknechte_desc: "독일 내부와 국경 지역에서 반복되는 전쟁으로 인해 새로운 유형의 부대 조직이 등장했습니다. $landsknechte$는 혁신적인 장창병 방진과 측면에서 지원하는 아쿼버스병, 전방의 #italic 도펠죌트너#!로 이루어진 혼합 부대입니다. 양손 검을 들고 '두 배의 급여를 받는 병사'인 도펠죌트너는 특히나 적의 두려움을 삽니다. 이렇듯 병종을 혼합해 구성한 덕분에 란츠크네히트는 근접전과 중거리전을 결합한 전술을 사용할 수 있습니다."
 german_biedermeier: "비더마이어"
 german_biedermeier_desc: "비더마이어 시기는 상류층의 옛 시절에 대한 향수에서 비롯된 보수적 사회관을 특징으로 합니다. 이에 따라 보다 자유로운 사상과 창의적인 활동은 외부의 시선이 닿지 않는 가정 내에서 이루어지는 경우가 많아졌습니다. 이는 부지불식간에 도시민 계급 내에서 문화적 정체성을 강화하는 결과를 낳았지만, 동시에 많은 자유사상가가 활동을 이어가고자 해외로 떠나는 원인이 되기도 했습니다."
 custom_union_of_the_rhine: "라인 주화 동맹"
 custom_union_of_the_rhine_desc: "서로 다른 다양한 국가가 한데 모여 만들어진 우리 제국에서 경제적 번영을 이루려면 주변국과 긴밀히 협력해야 합니다. 우리는 라인 주화 동맹에 가입하고 #italic 굴덴#! 화폐를 받아들임으로써, 우리 상인들의 상업 활동을 지원하고 다른 나라와의 외교 활동을 촉진할 것입니다."
 saiger_process: "사이거 공정"
 saiger_process_desc: "새롭고 혁신적인 이 제련 공정은 은이 함유된 구리에 납을 첨가하여 정제하는 방식으로 채광 작업의 생산성을 높여 줄 것입니다."
 #Austria
 austrian_tradition: "영광의 가문"
 austrian_tradition_desc: "우리의 집권은 많은 이들의 시기를 불러일으켰고, 우리의 경쟁 상대이던 제국 가문들은 남동부 국경의 수호자라는 우리의 지위를 차지하려고 각축을 벌이고 있습니다. 이렇듯 상황은 혼란스럽지만, 우리에게는 다른 누구도 따라올 수 없는 자랑스러운 외교술이 있습니다."
 austrian_heritage: "루돌프 1세의 유산"
 austrian_heritage_desc: "루돌프 1세는 경쟁 세력들을 상대로 승리를 거둬 우리 가문을 제국에서 가장 위대한 가문의 반열에 올렸으며, 많은 설화와 노래의 주인공으로 등장하고 있습니다. 마르히펠트 전투에서 루돌프 1세와 휘하 기사들이 보여 준 열정은 이후 수백 년 동안 우리 병사들의 귀감이 될 것입니다."
 hab_expert_mountaineers: "산과 강의 땅"
 hab_expert_mountaineers_desc: "우리 민족은 산봉우리와 산길부터 계곡을 흐르는 넓은 강까지 우리나라 곳곳에 있는 험지를 넘나드는 데 매우 익숙합니다."
 austrian_marriage_policy: "투 펠릭스 아우스트리아 누베"
 austrian_marriage_policy_desc: "전쟁은 다른 나라에 맡기고, 행복한 오스트리아 그대는 결혼을 하라! 다른 이들이 군신 마르스에게 하사받는 것을 그대에게는 여신 비너스께서 베푸시나니."
 habsburg_dominance: "오스트리아의 외교술"
 habsburg_dominance_desc: "우리나라는 유럽의 중심부에 위치한 만큼 외교 면에서 유연한 입장을 견지해야 합니다. 동맹도 경쟁 관계도 부지불식간에 뒤바뀔 수 있으니, 우리 외교관들이 모든 상황에 대처할 수 있도록 훈련을 시행해야 합니다."
 austrian_military_flexibility: "란츠크네히트 전술"
 austrian_military_flexibility_desc: "우리가 승리할 길은 오직 대포의 포격, 기병의 돌격, 그리고 불굴의 란츠크네히트 보병을 동원하는 전술을 다듬고 훈련하는 것뿐입니다."
 edict_of_restitution: "복구령"
 edict_of_restitution_desc: "작은 장부 하나만 있으면 우리나라에 찾아오는 어떤 종교적 갈등도 견뎌 낼 수 있을 것입니다. 이 사소한 칙령 때문에 갈등이 생길 리도 없고 말이죠."
 austrian_court: "오스트리아 궁정"
 austrian_court_desc: "외교 관계를 유지하는 데는 시간과 노력이 필요합니다. 그러나 외교 활동에 너무 많은 인원을 투입하면 국내의 평판과 생산성에 부정적인 영향을 끼칠 수 있습니다. 궁정을 간소화한다면 필요한 정보를 제때 확보하고, 갈등이 생길 경우 원만히 수습할 수 있을 것입니다."
 geheimrat: "게하이머 라트"
 geheimrat_desc: "게하이머 라트는 고위 귀족 및 관료로 구성된 정예 자문 기구이자 중앙 기관으로, 오스트리아의 정치, 군사, 행정을 이끕니다."
 hofkriegsrat: "황립 전쟁 위원회"
 hofkriegsrat_desc: "우리나라의 전쟁 위원회는 제대로 된 관료 체계가 있어야 올바르게 기능할 수 있습니다. 우리 병력과 군수 현황을 자세히 파악하고 있어야 국가를 적대 세력의 침공으로부터 지킬 수 있는 것입니다."
 military_border: "군사 지대"
 military_border_desc: "변경 지역의 방어는 심각한 사안이며, 그중에서도 방어 비용으로 인한 국가 재정 문제는 특히 우려할 만합니다. 우리가 찾은 해결책은 변경 지역의 토지를 후한 조건으로 하사함으로써 그곳에 직업 군인 계층을 조성하는 것입니다. 이로써 인력을 더욱 체계적으로 조달하는 한편, 인구 밀도가 낮은 지역에 사는 백성들이 더욱 쉽게 이주할 수 있게 될 것입니다."
 austrian_ambition: "교육을 통한 계몽"
 austrian_ambition_desc: "계몽 군주라는 이상을 실현하기 위해서는 통치자를 상대로 최고 수준의 교육을 실시해야 합니다."
 austrian_state_industrialization: "국가 산업화"
 austrian_state_industrialization_desc: "산업 근대화를 항상 국가적 최우선 과제로 삼아야 합니다. 근대적 제조 기반을 갖춰야 세계 무대에서 다른 나라와 경쟁할 수 있습니다."
 wiener_klassik: "빈 고전주의"
 wiener_klassik_desc: "빈 고전주의는 음악계에 일대 전환이 일어난 시기입니다. 우리나라가 자랑하는 일류 작곡가들의 작품은 교향악, 오페라, 실내악 형식을 일신함으로써 서양 음악 사조에 혁명적인 변화를 불러올 것입니다."
 multicultural_empire: "다문화 제국"
 multicultural_empire_desc: "오스트리아는 다양한 문화가 공존하는 나라로, 각양각색의 소수 민족 집단을 포용 및 수용함으로써 민족주의적 긴장이 팽배해지는 지금에도 단합과 안정을 유지하고 있습니다."
 imperial_artillery: "제국 포병대"
 imperial_artillery_desc: "전쟁의 성격이 빠르게 변화함에 따라, 우리 군의 병력과 전술에도 변화의 필요성이 부각되었습니다. 언제나 적보다 한발 앞설 수 있도록, 우리는 포병대를 제국군의 자랑으로 만들 것입니다."
 alchemy_advance: "연금술"
 alchemy_advance_desc: "연금술은 다양한 약초, 광물, 기타 천연 재료를 조합해 각종 물약과 영약을 만드는 기술입니다. 항상 뛰어난 결과를 내는 것은 아니지만, 연금술을 통해 각종 질병 치료에 놀라운 성과를 달성하는 때도 가끔 있습니다."
 anatomy_advance: "해부학"
 anatomy_advance_desc: "의사들의 인체 구조에 대한 이해가 발전함에 따라 각종 부상과 질병에 좀 더 효과적인 치료 방법이 등장하고 있습니다. 주로 인간 사체를 실제로 해부함으로써 얻은 이러한 지식은 외과술의 발전에 기여하고 있으며 의료 시술에 따른 위험을 줄여 줍니다."
 surgery_advance: "외과 수술"
 surgery_advance_desc: "이발사 외과의들의 부상 및 질병 치료 기술이 점차 정교해지면서 더 안전하고 효과적인 시술을 위한 수술 도구가 새로 개발되고 있습니다. 그 결과, 불과 몇 년 전에는 사망에 이르렀을 부상과 질병에서도 살아남는 환자들이 생기고 있습니다."
 pharmacology_advance: "약학"
 pharmacology_advance_desc: "연금술사와 의사들이 치료제를 연구하는 과정에서 새로운 화합물과 혼합물을 다양하게 시험하고 있습니다. 이 약학의 선구자들은 이미 감기, 열병, 소화 불량 등 흔한 질병을 치료하는 약을 개발했으며, 그 방법론 또한 매우 전망이 좋습니다. 그러나 아직은 갈 길이 멀고, 새로 개발한 약들은 올바로 조제하지 않을 경우 위험한 것들도 있습니다."
 sanitation_advance: "위생"
 sanitation_advance_desc: "여러 정착지에서 폐기물 처리와 깨끗한 물 공급 등의 위생 향상 조치에 힘을 쏟고 있습니다. 이러한 작업을 통해 질병 확산이 줄어들고 주민의 전반적인 건강이 개선될 것입니다. 근대적인 위생 관리 방식을 개발하면, 우리 국민들이 질병에 걸리지 않고 서로 가까이 살 수 있게 됩니다."
 vaccination_advance: "백신 접종"
 vaccination_advance_desc: "백신이 개발되면서 의사들이 치명적 질병에 대한 사람들의 면역력을 길러 줄 길이 열렸습니다. 백신은 질병의 확산을 줄이고 전염병의 유행을 예방하는 데 보탬이 되고 있습니다. 약화되거나 죽은 박테리아 또는 바이러스를 신체에 소량 주입하면 면역 체계가 앞으로 같은 질병을 만났을 때, 이를 알아보고 싸워서 물리칠 능력을 얻게 됩니다."
 vibrant_court_advance: "활기찬 궁정"
 vibrant_court_advance_desc: "전 세계의 뛰어난 지성들이 우리 궁정으로 찾아오면서, 이들의 다양한 양식과 언어 또한 궁정으로 흘러 들어오고 있습니다. 그 결과 우리 또한 외국의 방식을 점차 넓게 받아들이고 있습니다."
 patio_process_advance: "파티오 공법"
 patio_process_advance_desc: "$patio_process_advance$은 수은 기반 화학 용액으로 아말감 반응을 촉진함으로써 저품질 은광석과 금광석을 정제하는 기술입니다."
 pan_amalgamation_advance: "팬 아말감법"
 pan_amalgamation_advance_desc: "$pan_amalgamation_advance$은 $patio_process_advance$을 개량해 가공 시간을 줄인 기술입니다."
 milanese_tradition: "롬바르드의 유산"
 milanese_tradition_desc: "롬바르드 왕국의 영광과 영향력은 오늘날에도 체감할 수 있습니다. 롬바르드 정신을 명백히 이어받은 밀라노의 귀족 가문들은 일정한 자치권과 대우를 누리고 있습니다."
 milanese_heritage: "콘도티에로의 전통"
 milanese_heritage_desc: "밀라노 국민들은 주변에서 지속적으로 발생하는 싸움에서 용병으로 참전하는 데 이골이 나 있습니다. 이렇게 그들은 능력이 출중한 병사라는 평판을 얻게 되었습니다."
 renaissance_prince: "르네상스 군주"
 renaissance_prince_desc: "우리 눈앞에서 문화 부흥이 일어나고 있습니다. 이탈리아의 다른 통치자들은 말로만 이를 후원하겠다고 하지만, 우리는 실질적 후원을 통해 밀라노를 문화 부흥의 중심지로 만들 것입니다."
 patron_of_music: "음악의 후원자"
 patron_of_music_desc: "다른 통치자들은 안타깝게도 음악 예술을 등한시해 왔습니다. 신의 영광과 우리 자신을 위해 음악을 후원합시다. 그렇게 하면 밀라노 또한 빛날 것입니다."
 lowered_power_of_barons: "지방 귀족 세력 견제"
 lowered_power_of_barons_desc: "예술과 문화도 좋지만, 독립을 유지하기 위해서는 돈이 필요합니다. 자금을 확보하기 위해서는 지방 귀족층의 힘을 꺾어 더 많은 돈이 중앙으로 흘러오게 해야 합니다."
 age_of_condottieri: "콘도티에로의 시대"
 age_of_condottieri_desc: "용병들이 여러 군대의 주력을 이루고 있으니, 우리도 용병을 확보하는 편이 좋습니다. 밀라노를 지나는 용병대 대장들을 따스하게 맞이하여 때가 되면 그들이 우리를 기억하게 합시다."
 encouragement_of_philosophers: "철학 장려"
 encouragement_of_philosophers_desc: "우리 밀라노는 오래전부터 르네상스 사상을 지지해 왔습니다. 이 전통을 계속 유지해 후원을 늘리고 각종 시설을 건설하여 유럽 최고의 사상가들이 이곳으로 오게 해야 합니다."
 merchant_princes: "상인 군주"
 merchant_princes_desc: "이탈리아 연안 지역의 대도시들은 오래전부터 거대한 교역망을 통해 부와 권력을 얻어 왔습니다. 밀라노 공국은 해안에서 떨어져 있지만, 그렇다고 해서 한몫 잡지 못하리라는 법은 없습니다. 이제 온 세상에 알립시다. 밀라노 공국은 세상의 부를 가져오는 이들을 우대할 것이라는 사실을."
 rulership_of_enlightened_principals: "계몽주의 원칙에 따른 통치"
 rulership_of_enlightened_principals_desc: "철학을 장려함으로써 새로운 이론과 원칙이 다양하게 나타나기 시작했습니다. 우리 정부를 이러한 원칙에 따라 구축하면 더 많은 지지를 얻을 것입니다. 우리에게 의미 있는 사람들의 지지를 말입니다."
 milanese_ambition: "새로운 롬바르드 왕국"
 milanese_ambition_desc: "이전 롬바르드 왕국의 영광은 밀라노 공국 사람들이 이룬 성취와 앞으로 누릴 영예에 비하면 초라할 지경입니다. 모두가 우리에게 고개를 숙일 것입니다."
 #Papal States
 pap_head_of_the_church: "교회의 수장"
 pap_head_of_the_church_desc: "교황청과 성좌는 교황 정부와 밀접한 관련을 맺고 있습니다. 다른 나라의 추기경들이 아무리 기독교의 향방에 영향을 미치려 애를 쓸지라도, 결국 교황청에서 가장 막강한 영향력을 행사하는 자리는 바로 교황직입니다."
 pap_the_word_of_the_lord: "주님의 세계"
 pap_the_word_of_the_lord_desc: "우리는 주님의 가장 충직한 종복이자 가장 거룩한 주교로서 주님의 말씀을 읽고 해석합니다. 따라서 우리의 외교는 주님의 신성한 권위에 뒷받침됩니다."
 ecclesiastical_primacy: "교회 제일주의"
 ecclesiastical_primacy_desc: "교황은 가톨릭교회 내에서 종교 규범과 법을 제정할 수 있는 주권적 권한을 지닙니다. 교황령 또한 가톨릭의 권위에 융화되는 이들과 특별한 관계를 맺고 있습니다."
 papal_investiture_and_tithes: "교황의 서임권과 십일조"
 papal_investiture_and_tithes_desc: "기독 유럽의 온갖 부가 로마로 흘러듭니다."
 glory_of_rome: "로마의 영광"
 glory_of_rome_desc: "우리는 옛 로마의 수도였던 위대한 도시를 지배하고 있습니다. 바로 우리가 고대 로마의 아름다운 전통을 지키고 있습니다."
 donation_of_constantine: "콘스탄티누스의 기증서"
 donation_of_constantine_desc: "콘스탄티누스의 기증서는, 로마 황제라는 지위를 원하는 자에게 부여할 수 있는 권한이 우리에게 있음을 증명하는 문서입니다. 아니면 우리가 문서 위조에 능하다는 증거가 될 수도 있지요."
 centralize_the_states: "중앙 집권화"
 centralize_the_states_desc: "우리는 지방 군주들로부터 권력을 가져옴으로써 교황령에 대한 지배력을 굳게 다질 것입니다."
 holy_father: "교황 성하"
 holy_father_desc: "로마 가톨릭에 대한 신의 대리인인 우리에게는 어느 정도의 정치적 재량권이 주어집니다. 교황의 인장을 날인한 교황 칙서는 신의 말씀과도 같은 무게를 지닙니다. 이러한 문서로 인해 통치자들이 저주를 받고 대륙이 분열된 바 있습니다."
 pap_legacy_of_the_military_orders: "기사 수도회의 유산"
 pap_legacy_of_the_military_orders_desc: "신성 기사단의 시대는 오래전에 끝났지만, 기사단이 남긴 유산은 성좌를 모든 이단과 이교도의 위협으로부터 지키고자 맹세한 신의 병사들에게 영감의 원천으로 남아 있습니다."
 #Teutonic Order
 teu_crusader_discipline: "십자군의 군율"
 teu_crusader_discipline_desc: "우리 기사단은 1191년 $acre$ 공방전이 벌어진 제3차 십자군 전쟁의 불꽃과 피를 통해 만들어졌습니다. 처음에는 병자와 약자를 구호하던 우리였지만, 차츰 불굴의 헌신과 규율을 갖춘 군사화된 기사 집단으로 변모하게 됩니다."
 teu_teutonic_heavy_cavalry: "튜튼 중기병"
 teu_teutonic_heavy_cavalry_desc: "중기병만큼 힘과 전투력을 잘 보여 주는 존재도 없을 것입니다. 귀족층이 기병이 되는 나라가 대부분이지만, 튜튼의 모든 기사는 중기병이며 십자군이 받는 엄격한 훈련을 거칩니다."
 teu_reformed_order_army: "기사단 군 개편"
 teu_reformed_order_army_desc: "독일의 기사들은 십자군 전쟁과 유럽의 수많은 전쟁을 거친 정예지만, 우리 군의 기반이 되기에는 수가 너무 적습니다. 이제 전장에서 기사를 대체할 병력을 국내에서 징집하기 위해 군대를 개편해야 합니다."
 teu_peasants_recruitment: "농민 징병"
 teu_peasants_recruitment_desc: "이제 더 이상 외국 자원병에 의존해 병력을 충원할 수 없다는 사실이 분명해졌습니다. 경험과 가치가 아무리 출중하다 해도 말이지요. 그 대신, 독일 출신이든 아니든 우리 백성들을 군인으로 징집할 수 있는 제도를 마련해야 합니다."
 teu_infantry_tactics: "보병 전술"
 teu_infantry_tactics_desc: "오늘날 유럽에서 벌어지는 전투는 보병의 시대가 다가오고 있음을 분명히 보여 주었습니다. 이제 새로운 전술을 개발하고, 장창을 도입하고, 보병이 보조 역할에 머무는 중세 개념에서 벗어나 향후 지상군의 주 전력이 되게 할 때가 왔습니다."
 teu_teutonic_religious_authority: "튜튼의 교권 확보"
 teu_teutonic_religious_authority_desc: "우리는 국내 지방 주교들이 느슨한 종교적 자치권을 지니는 현 체계에 마침표를 찍을 것입니다. 과세에서 현지 주민의 개종에 이르는 모든 종교적 사안은 이제부터 국가가 직접 관리합니다."
 teu_expanded_marches: "변경령 확대"
 teu_expanded_marches_desc: "변경 지역의 지방 정부에 자치권을 부여하고, 그 땅을 변경령으로 개편합니다. 변경령은 특수 지역으로서 국가 세금을 감면받는 대신 전시, 평시를 불문하고 최고 수준의 전투태세를 유지해야 합니다. 이렇게 하면 적은 비용으로 상당한 군사적 유연성을 누릴 수 있을 것입니다."
 teu_prussian_bishops: "프로이센 주교"
 teu_prussian_bishops_desc: "프로이센 주교들에게 더 많은 권리와 특권을 내림으로써 모든 사안에 대한 그들의 충성을 확보합니다."
 teu_one_state_one_religion: "하나의 나라, 하나의 종교"
 teu_one_state_one_religion_desc: "모든 국가 정부 직책을 우리 종교를 믿는 자들에게만 허락합니다. 이단과 이교도는 더 이상 우리나라에서 환영받는 존재가 아닙니다."
 teu_absolute_order: "절대적 질서"
 teu_absolute_order_desc: "국가의 모든 권력을 우리 기사단에 집중합니다. 어떠한 조치나 결정도 우선 튜튼 기사단의 위계를 거쳐야 시행할 수 있습니다. 물론 이러한 관료제가 모두에게 유리한 것은 아니지만, 기사단장에게 절대적 권력이 돌아가게 하는 효과가 있습니다."
 legacy_of_breton_independence: "브르타뉴 독립의 유산"
 legacy_of_breton_independence_desc: "브르타뉴는 프랑스에 속한 적이 없습니다. 프랑크, 바이킹, 잉글랜드의 침략을 계속 받아 왔음에도 불구하고 지금까지 우리의 민족 정체성을 유지하고 있습니다. 주변국에 브르타뉴는 진정한 갈리아의 땅으로서 앞으로도 자유를 지킬 것임을 알립시다."
 estates_of_brittany: "브르타뉴 의회"
 estates_of_brittany_desc: "14세기에 처음 소집된 브르타뉴 의회는 제3신분을 포함한 사회 각계각층의 자유민들이 불만을 토로하고 공작에게 조치를 청원할 수 있게 하였습니다. 의회를 소집하면 우리 땅에서 발생하는 긴장을 일부 해소할 수 있습니다."
 dutch_education: "네덜란드의 교육"
 dutch_education_desc: "우리나라는 모든 사회 계층에 걸쳐 문해율이 다른 나라에 비해 높았습니다. 그리고 오늘날 펼쳐지는 세계에서 높은 문해력은 점점 더 큰 장점이 되고 있습니다. 이러한 우위를 적극 이용하고 확대하지 않는다면 아주 어리석은 짓이 될 겁니다."
 dutch_golden_age_art: "네덜란드의 예술"
 dutch_golden_age_art_desc: "네덜란드는 역사적으로 기술과 문화적 발전의 첨단을 달려왔습니다. 계속해서 발명가, 예술가, 작가들을 후원하여 다른 나라에 대한 우위를 유지해야 합니다."
 a_trading_hub: "교역 중추"
 a_trading_hub_desc: "우리나라는 여러 무역 거점 도시가 발달하고 모험심 넘치는 뱃사람들이 전 세계로부터 재물을 들여오는 축복을 누리고 있습니다. 이들을 통해 타국과 무역을 진행하고 우리 재정을 살찌울 수 있을 것입니다."
 platoon_fire: "소대별 일제 사격"
 platoon_fire_desc: "일반적인 일제 사격에서는 화력을 극대화하기 위해 각 열이 한 번에 사격합니다. 네덜란드는 이와 다른 소대별 일제 사격을 개발했습니다. 이 방법의 목적은 일부 병력이라도 언제나 적에게 사격하고 있도록 하는 것입니다. 이렇게 하면 적이 일제 사격으로부터 회복할 여유를 주지 않을 수 있습니다."
 concentration_power: "권력 집중"
 concentration_power_desc: "우리나라는 너무나 오랫동안 #italic 프리무스 인테르 파레스(동등한 가운데 첫 번째)#!의 지위를 지닌 여러 총독의 통치를 받아 왔습니다. 물론 총독들 사이에서도 권력의 차이는 있었지만, 이제는 통치자의 지위를 세습으로 전환하고 한 사람에게 권력을 집중해야 합니다."
 a_fortified_border: "국경 수비 강화"
 a_fortified_border_desc: "우리나라의 국경은 다른 나라들과 달리 천연 지형지물의 가호를 받지 못했습니다. 대신 우리는 기지를 발휘해 적군을 막고 우리 가족을 지킬 강력한 방어 체계를 건설할 것입니다."
 #Netherlandish Shared
 netherlandish_protoindustry: "네덜란드 선대제 수공업"
 netherlandish_protoindustry_desc: "오랫동안 우리나라의 각종 도시와 소도시는 주변국보다 높은 비율로 수공업에 몰두함으로써 번영을 누려왔습니다. 이처럼 수공업에 집중함으로써 우리는 생산력이 매우 높은 나라가 되었습니다."
 a_dynamic_society: "역동적 사회"
 a_dynamic_society_desc: "우리나라는 용감한 자들의 땅입니다. 더 나은 삶을 찾는 이들은 이곳에서 자리를 찾을 수 있으며, 우리는 이 사람들의 야심을 적극 활용해 우리 국가를 강화할 것입니다."
 an_early_urbanization: "초기 도시화"
 an_early_urbanization_desc: "저지대는 전통적으로 도시화 비율이 높아 우리가 목표를 초과 달성하게 해 주었습니다. 이 추세를 적극 활용하고 확대함으로써 정착지들 사이의 강력한 연대를 통해 풍요로운 미래를 앞당겨야 합니다."
 polders_advance: "해안 간척지"
 polders_advance_desc: "저지대는 원래부터 홍수 위험이 높습니다. 게다가 기상이 안정되지 않았던 11세기에서 14세기 사이에는 여러 차례 해수가 범람해 자위더르해가 만들어졌고 연안 지역 토양이 염화되기도 했습니다. 그러나 이제 우리는 토지를 간척해 농업 생산력을 높이는 기술을 보유하고 있습니다."
 netherlandish_ship_building: "네덜란드의 조선업"
 netherlandish_ship_building_desc: "저지대에는 유럽에서 손꼽히는 항구 도시가 다수 있습니다. 그렇다면 유럽 최고의 조선소들도 이 지역에 있어야 마땅할 것입니다. 이곳에서는 현지 장인들을 고용할 수 있어 신규 상선 건조 비용이 대단히 낮습니다."
 #Netherlandish Unique
 brb_the_four_quartiers: "사분역"
 brb_the_four_quartiers_desc: "브라반트 공국의 중심부는 네 구역으로 나뉘었는데, 각각을 카르티에, 즉 사분역이라 합니다. 각 사분역은 크고 작은 여러 도시로 이루어집니다. 성벽이 있는 곳도 있고 없는 곳도 있지만, 모두 기름칠한 기계처럼 완벽한 시너지를 만들어 내며 우리나라의 국고를 살찌우고 있습니다."
 fla_cloth: "플란데런 옷감"
 fla_cloth_desc: "플란데런 섬유 산업은 전 세계의 부러움을 사고 있습니다. 상인들이 먼 곳에서 찾아와 양모를 팔고, 이것으로 우리는 최고급 옷감을 제조합니다."
 frisian_trading_traditions: "무역 전통"
 frisian_trading_traditions_desc: "우리 남쪽의 나라들이 타국과 무역을 시작하기 전부터, 우리 조상들은 발트해에서 비스케이만까지 유럽 전역의 해안을 아우르는 교역망을 구축하고 있었습니다. 이제 우리에게는 이 오랜 지식이 그 어느 때보다 더 필요합니다."
 gel_warring_spirit: "전쟁 의지"
 gel_warring_spirit_desc: "어떤 이들은 우리가 너무 호전적이라 하지만, 실상은 우리를 두려워하는 것에 불과합니다. 혼란이 지배하는 이 세상에서 성공으로 가는 첫걸음은 잘 훈련된 군대를 보유하는 것입니다. 우리를 거스르는 자들은 전투에 잔뼈가 굵은 우리의 의지를 알게 될 것입니다."
 hai_expert_embassadors: "전문 대사"
 hai_expert_embassadors_desc: "우리 통치자들은 예로부터 훌륭한 화술을 갖추고 있었으며, 이를 통해 국경 밖으로 영향력을 넓혔습니다. 시간이 지남에 따라 동맹을 맺어 적으로부터 스스로를 지키거나 영향력을 다른 나라로 더 널리 뻗칠 필요가 있음이 점차 분명해지고 있습니다."
 hol_sailors: "홀란트 선원"
 hol_sailors_desc: "모래와 범람원으로 이루어진 홀란트의 사람들에게 바다란 제2의 고향과도 같았습니다. 이곳에서는 풍부한 수산 자원과 영광이 용기 있는 자들의 손길을 기다리고 있습니다."
 lie_athens_north: "북쪽의 아테네"
 lie_athens_north_desc: "리에주는 수 세기 동안 문화의 중심지로서 지역 내 최고 석학들을 다수 길러 내어 경쟁국들의 부러움을 사고 있습니다. 앞으로도 우리 교육 기관들을 계속 발전시켜야 합니다."
 lux_destined_rule: "통치자가 될 운명"
 lux_destined_rule_desc: "우리 위대한 국가의 이름을 빌린 룩셈부르크 왕조는 이제 유럽에서 가장 유력한 가문이 되었습니다. 이는 필시 신의 계시일 것입니다. 우리는 신께서 내리신 이 선물을 활용해 우리나라의 영향력을 넓힐 것입니다."
 utr_city_churches: "교회의 도시"
 utr_city_churches_desc: "무수한 교회 첨탑이 자리 잡고 있어 #italic 교회의 도시#!라고도 불리는 위트레흐트에는 저 유명한 돔 탑이 자리하고 있습니다. 네덜란드의 영적 중심지이자 위트레흐트 주교구가 있는 이곳은 고대부터 세상을 밝히는 빛과 같은 존재였습니다."
 brb_brabantine_rights: "브라반트 권리"
 brb_brabantine_rights_desc: "다른 나라들과 마찬가지로, 이제 우리도 백성들이 우리 위대한 국가를 섬기며 더 큰 번영을 누리도록 인민의 자유를 법제화해야 합니다."
 fla_flemish_renaissance: "플란데런 르네상스"
 fla_flemish_renaissance_desc: "플란데런은 유럽 대륙에서도 가장 발전한 지역에 속합니다. 이러한 곳에서 땀으로 일구어 낸 재산이 예술에 투자되는 것은 지극히 자연스러운 일입니다. 예술은 비록 실용적이진 않지만, 우리 조국에 드리운 먹구름을 몰아내는 데 한몫하고 있습니다. 그리고 이러한 예술품은 플란데런 상인들의 후원에 힘입어 끊임없이 탄생하고 있습니다."
 frisian_resisting_invader: "침략에 대한 저항"
 frisian_resisting_invader_desc: "사방이 적국으로 둘러싸인 우리나라는 적극적인 공세로 적군을 물리쳐 다시는 돌아오지 못하게 하는 데 능숙합니다. 이들의 피는 우리 땅을 오직 더 풍요롭게 만들 것입니다!"
 gel_healthy_economy: "건전한 경제"
 gel_healthy_economy_desc: "우리나라는 검으로 세력을 넓혔을 뿐만 아니라 재정과 예산을 주의 깊게 관리함으로써 다른 지역에 대한 영향력을 돈으로 사거나 영토를 직접 매입하기도 했습니다. 앞으로도 이러한 흐름을 이어 나가 예산을 지혜롭게 관리해야 합니다."
 hai_frontier_march: "변경령"
 hai_frontier_march_desc: "제국 외곽에 있는 에노는 누구나 알 수 있을 정도로 변경에 걸맞은 정신을 갖추었습니다. 이러한 정신에 바탕을 둔 방어적 사고를 우리에게 유리하게 활용할 수 있을 것입니다."
 hol_maritime_warfare: "해상전"
 hol_maritime_warfare_desc: "해상 국가인 우리나라의 선원들은 경쟁국과의 전투, 그리고 우리 재산을 훔치려는 해적들과의 싸움 등 전투에 이골이 나 있습니다. 상대가 누구든 간에, 우리 해상군은 언제나 적과 맞설 준비를 갖추고 있어야 합니다."
 lie_devoted_land: "믿음의 땅"
 lie_devoted_land_desc: "우리나라는 이 근방에서 가장 큰 교구를 지니고 있으며, 우리 백성들의 신심은 의심의 여지가 없습니다. 우리는 우리의 신앙심이 조국에 대한 믿음만큼 강력하다는 것을 온 세상에 알릴 것입니다."
 lux_fortress_europe: "유럽의 요새"
 lux_fortress_europe_desc: "보크 절벽이 천연 방벽을 이루고 있는 룩셈부르크는 난공불락의 위치를 점하고 있습니다. 우리 땅을 점령하려는 적군은 오기도 전에 사라질 것입니다. 우리는 자연에서 얻은 교훈으로 우리나라의 모든 요새에서 이러한 지형을 적극 활용할 것입니다."
 utr_blessed_land: "축복의 땅"
 utr_blessed_land_desc: "교황 성하께서 직접 과거의 선거 제도를 거스르고 우리나라의 주교후 선거에 영향력을 행사하시고 있습니다. 이것은 우리나라가 축복받았다는 명백한 증거입니다."
 brb_land_culture: "문화의 땅"
 brb_land_culture_desc: "뢰번 대학의 설립과 함께, 브라반트는 네덜란드 문화의 중심지가 되었습니다. 유럽 전역에서 학생들이 지식을 배우고 나누기 위해 우리나라로 모여들고 있습니다."
 fla_prospering_agriculture: "농업의 융성"
 fla_prospering_agriculture_desc: "경쟁국들이 섬유, 호화품, 금융을 중심으로 한 우리 산업에 도전장을 내밀면서 우리 토지 자산의 활용성을 개선할 필요가 커지고 있습니다. 적절한 준비를 갖추면 우리나라를 곡창으로 변모시켜 우리 경제를 더욱 다각화할 수 있습니다."
 frisian_legend_grutte_pier: "그루트 피어의 전설"
 frisian_legend_grutte_pier_desc: "우리 지역에는 키가 213cm에 이르고 힘은 황소만큼 강했던 한 해적의 전설이 전해 내려오고 있으며, 이 이야기를 듣고 많은 동포가 바다로 나가 선조들이 가장 잘하던 사업에 뛰어들고 있습니다. 바로 무방비한 연안 지역을 약탈하는 일 말입니다."
 gel_expand_kwarteers: "크바르티어 확대"
 gel_expand_kwarteers_desc: "브라반트와 마찬가지로 $GEL$ 지역 또한 예전부터 네 부분으로 나뉘어 있었습니다. 이렇듯 대도시를 중심으로 한 행정 구역 체계는 국가 통치를 위한 효율적 방식임이 입증된 바 있습니다. 따라서 이 체계를 우리나라에 합류하는 다른 지역에도 확대 적용해야 합니다."
 hai_bustling_towns: "번성하는 도시"
 hai_bustling_towns_desc: "우리 도시 거주지는 생기와 활력이 가득합니다. 약간만 자극을 준다면 이들 도시와 배후지를 놀랍도록 부유하게 만들어 세금을 많이 거둘 수 있을 것입니다."
 hol_trading_spirit: "무역 의지"
 hol_trading_spirit_desc: "우리나라는 바다로 둘러싸여 있으므로 무역을 통한 번영을 이루기 위해 파도를 헤치고 항구를 찾아 나서는 것은 자연스러운 일입니다."
 lie_inspiring_mecenas: "고취하는 후원자"
 lie_inspiring_mecenas_desc: "우리나라는 예술 창작을 위해 이 땅을 찾는 많은 예술가에게 영감의 원천이 되고 있습니다. 우리는 국고를 아끼지 않고 예술가들을 후원함과 동시에 새 예술가를 발굴할 것입니다."
 lux_heirs_john_blind: "맹인왕 얀의 후계자"
 lux_heirs_john_blind_desc: "보헤미아의 왕이자 룩셈부르크 백작인 맹인왕 얀은 소국에서 태어나 크레시 전투에서 눈이 보이지 않는 채로 전장에 뛰어들어 50세에 명예롭게 전사했습니다. 이 용맹한 최후는 이후 여러 세기 동안 우리 병사들에게 귀감이 되었습니다. 실로 우리 민족의 진정한 영웅이라 할 수 있습니다."
 utr_skilled_diplomats: "외교관 역량 강화"
 utr_skilled_diplomats_desc: "주변국들의 영향력이 커지면서, 우리나라의 생존을 위해 어려운 때에 우리를 지원할 강력하고 의리 있는 동맹국을 찾아야 하는 상황에 이르렀습니다."
 golden_fleece: "황금양모 기사단"
 golden_fleece_desc: "황금양모 기사단은 유럽에서 제일 가는 기사단의 자리에 오른 집단입니다. 황금양모 기사는 큰 존경을 받는 자리로서, 이는 우리나라의 평판에도 도움이 됩니다."
 wagenburg: "바겐부르크"
 wagenburg_desc: "후스 전쟁에서 우리 군은 마차 요새 전법을 주로 활용했으며, 이를 통해 패색이 짙은 전투를 승리로 이끌기도 했습니다. 마차 요새를 언제나 활용하는 것은 아니지만, 방어 지점을 구축하고 사수들을 활용하는 것은 날로 강해지고 있는 우리 체코군이 즐겨 쓰는 전술이 될 것입니다."
 hussite_traditions: "$hussite_ADJ$ 전통"
 hussite_traditions_desc: "우리는 오직 치열한 투쟁과 신앙적 단결을 통해 외세의 개종 압박을 막아 냅니다. 오랜 종교적 가르침에서 뻗어 나온 단단한 믿음의 뿌리가 자신의 신앙을 지키고 기독교 동포들과 함께 평화롭게 살아가고자 하는 모든 이의 마음에 진실된 울림을 전하고 있습니다."
 kutnohorian_deal: "쿠트나호라 협약"
 kutnohorian_deal_desc: "귀족층은 언제나 자신들의 권한 문제에 민감하게 반응합니다. 따라서 이들의 특권이 영구히 보장되도록 할 필요가 있습니다."
 bohemian_thaler: "보헤미아 탈러"
 bohemian_thaler_desc: "신성 로마 제국 시대 전반에 걸쳐 우리나라는 은으로 만든 표준 화폐인 그로셴을 사용했습니다. 그러나 이후 은 매장지가 새로 발견되면서 탈러라는 더 큰 화폐를 새로 만들 수 있게 되었습니다. 톨러 또는 달러라고도 부르는 이 화폐는 이후 강력한 영향력을 지니게 되어, 모든 교역을 지배하는 새로운 표준 통화가 됩니다."
 fortified_towns: "요새화된 소도시"
 fortified_towns_desc: "$hussite_wars$이라는 참화를 겪은 우리는 우리의 신앙과 백성을 수호하기 위해 여러 소도시를 요새화했습니다. 그 이후로 우리는 요새를 건설하고 난공불락의 방어 시설을 축조하는 데 있어 방대한 경험을 축적했습니다."
 maori_ta_moko_advance: "타 모코"
 maori_ta_moko_advance_desc: "우리는 #italic 타 모코#!의 정교한 곡선과 나선 모양으로 우리 피부에 의례용 문신을 새겨, 우리 몸을 영광과 역사를 기록한 살아 있는 태피스트리로 만듭니다."
 maori_ceremonial_haka_advance: "의례용 하카"
 maori_ceremonial_haka_advance_desc: "우리 전사들이 #italic 하카#!를 출 때는 그 사나운 함성과 일치된 동작이 땅을 흔들고 전장 전체에 울려 퍼집니다. 이 위협적인 전쟁 의식은 모든 전사의 마음을 단단하게 하고, 지상군의 사기를 비약적으로 올려 줍니다."
 maori_whakapapa_advance: "와카파파"
 maori_whakapapa_advance_desc: "힘과 단결력은 자신의 #italic 와카파파#!, 즉 #italic 이위(부족)#!들을 하나로 묶어 주는 정교한 혈연관계를 아는 데서 나옵니다. 우리 선조에 대한 이토록 깊은 이해는 우리가 단결해서 모든 적에 맞서게 해 줍니다."
 maori_te_reo_advance: "테 레오"
 maori_te_reo_advance_desc: "우리는 우리의 신성한 언어인 #italic 테 레오#!를 보전하고 가꿈으로써 우리 문화와 전통과 살아 있는 유대를 이어갈 수 있음을 알고 있습니다."
 maori_rua_kumara_advance: "마오리 저장고"
 maori_rua_kumara_advance_desc: "#italic 쿠마라(고구마)#!를 길러 그 덩이줄기를 전용 #italic 루아(저장용 구덩이)#!에 보관하는 기술을 완성하면 아무리 추운 겨울에라도 배불리 먹을 수 있을 겁니다."
 maori_he_whakaputanga_advance: "뉴질랜드 부족연합 독립선언문"
 maori_he_whakaputanga_advance_desc: "뉴질랜드 부족연합 독립선언문(일명 '헤 와카푸타엥가')은 통일 마오리 국가의 독립과 건립을 확정한 문서입니다. 모든 당사자가 선언문의 내용을 온전히 이해하면, 각 부족을 마침내 하나로 모아 외세의 간섭에서 벗어날 수 있을 것입니다."
 #Ethiopia
 the_ark_of_the_covenant: "언약궤"
 the_ark_of_the_covenant_desc: "우리나라는 수천 년 전 메넬리크 1세가 신의 도움으로 비밀리에 취했던 신성한 언약궤를 보유하고 있습니다. 이 신성한 국보는 누구도 훔쳐 가지 못하도록 비공개 상태로 보관되고 있습니다. 우리의 통치를 신께서 축복하심을 상기할 수 있도록 모든 교회에 언약궤의 모조품을 두고 있습니다."
 roof_of_africa: "아프리카의 지붕"
 roof_of_africa_desc: "우리 민족은 대대로 고원 지대의 혹독한 조건을 견디면서 질긴 생명력과 강인함을 길렀습니다. 이러한 힘은 적과 맞설 때 우리에게 큰 장점으로 작용합니다."
 solomonid_claim: "솔로몬 왕조의 영유권"
 solomonid_claim_desc: "우리 통치자의 선조들은 악숨의 군주, 솔로몬 왕과 시바의 여왕으로부터 내려오는 혈통을 지니고 있습니다. 우리는 자그웨의 군주를 축출해 통치의 정통성을 확립했으며, 왕국이 마땅한 통치자의 손에 돌아가도록 했습니다."
 nagusa_negast: "느구서 너거스트"
 nagusa_negast_desc: "우리의 통치자는 왕 중의 왕으로서, 솔로몬 왕과 시바의 여왕 사이에서 태어난 자손인 메넬리크 1세를 시조로 둔 악숨 왕조의 계승자입니다. 모두 부계를 통해 혈통을 이어받은 것은 아니지만, 우리의 모든 국왕은 솔로몬 왕조의 후예입니다."
 a_permanent_capital: "영구 수도"
 a_permanent_capital_desc: "수 세기 동안 우리나라는 고정된 수도가 없었습니다. 통치자가 거주하기 원하는 곳이 곧 궁정이었던 것입니다. 이러한 방식도 나름의 장점이 있지만, 거대해진 우리나라를 효과적으로 다스리려면 제대로 된 고정된 위치에 강력한 중앙 권력체를 구축해야 합니다."
 external_friends: "외부의 친구"
 external_friends_desc: "$rome$ 및 $iberia_region$ 지역에 군사 지원 요청을 위해 파견한 사절들이 상당한 성과를 거두어 세계 무대에서 우리 이름이 거론되고 있습니다. 이러한 노력을 계속 이어 나가야 할 것입니다."
 eternal_crusade: "영원한 십자군 전쟁"
 eternal_crusade_desc: "$christian_ADJ$ 국가인 우리는 현재 호시탐탐 우리를 노리고 있는 적대 $muslim_ADJ$ 세력에 둘러싸여 있습니다. 이 상황에서 살아남기 위해서는 반드시 즉각적인 반격 태세를 갖추어야 합니다."
 prester_john: "사제왕 요한"
 prester_john_desc: "유럽인들은 사제왕 요한을 수백 년 동안이나 찾아왔습니다. 그리고 같은 기독교인인 우리 통치자가 사제왕이라 확신하고 있습니다. 기꺼이 자신들의 생각을 우리와 나누려는 이들 앞에서 그 생각이 틀렸음을 굳이 지적할 필요는 없을 것 같습니다."
 an_iron_fist: "철권통치"
 an_iron_fist_desc: "우리 지역은 다양한 문화와 종교가 공존하는 곳으로, 지금까지 통일을 이루지 못한 것은 서로 간의 이해가 부족해서는 아닙니다. 반란 시도를 철권으로 신속하게 분쇄할 강력한 통치자만 있다면 하나가 될 수 있을 것입니다."
 a_true_ethiopian_church: "진정한 에티오피아 교회"
 a_true_ethiopian_church_desc: "외부의 영향이 어느 면에서는 긍정적일 수 있지만, 그로 인해 우리 신앙의 성격이 바뀔 수도 있습니다. 우리 정체성을 유지하기 위해서는 반드시 우리 테와히도 정교회의 존속을 확보해야 합니다."
 origin_of_coffee: "커피의 원산지"
 origin_of_coffee_desc: "커피가 자라는 데 최적의 조건을 갖춘 우리나라는 명실상부한 커피의 원산지입니다. 다른 곳에서도 재배는 가능하지만, 우리 땅에서 재배한 커피는 높은 품질로 주목받아 대량 수출되고 있습니다. 이러한 커피 수출을 전 세계의 부가 우리나라로 흘러오는 통로로 삼아야 합니다."
 a_modern_nation: "근대 국가"
 a_modern_nation_desc: "우리나라는 겉으로는 고립된 듯 보이지만, 전 세계에서 일어나는 혁신을 잘 알고 있습니다. 그리고 그렇게 새로워진 전술을 적용해 적의 심장에 공포를 불어넣습니다."
 cawa_advance: "체와 부대"
 cawa_advance_desc: "체와는 에티오피아 봉건 귀족의 전사 계급으로서, 황제의 군대에서 복무합니다. 직업 군인 계층으로서 이들의 용맹은 널리 알려져 있습니다."
 a_renaissance_cawa_advance: "$a_renaissance_cawa$"
 a_renaissance_cawa_advance_desc: "$a_renaissance_cawa_desc$"
 a_discovery_cawa_advance: "$a_discovery_cawa$"
 a_discovery_cawa_advance_desc: "$a_discovery_cawa_desc$"
 a_reformation_cawa_advance: "$a_reformation_cawa$"
 a_reformation_cawa_advance_desc: "$a_reformation_cawa_desc$"
 a_absolutism_cawa_advance: "$a_absolutism_cawa$"
 a_absolutism_cawa_advance_desc: "$a_absolutism_cawa_desc$"
 a_revolutions_cawa_advance: "$a_revolutions_cawa$"
 a_revolutions_cawa_advance_desc: "$a_revolutions_cawa_desc$"
 #Mali
 epic_of_sundiata: "순자타 서사시"
 epic_of_sundiata_desc: "$epic_of_sundiata$는 말리 제국의 시조이자 우리의 민족 영웅인 순자타 케이타의 전설적인 원정을 묘사합니다. 대대로 우리나라에 전해 내려온 이 서사시는 언제나 우리 국민들에게 영감의 원천이 됩니다."
 kouroukan_fouga_advance: "쿠루칸 푸가"
 kouroukan_fouga_advance_desc: "$kouroukan_fouga_advance$는 말리의 기본 건축물입니다. 마을에서의 단순한 가족생활에서부터 통치자인 만사의 영역에 이르기까지 모두를 포괄할 수 있습니다."
 gold_of_bure: "부레의 금화"
 gold_of_bure_desc: "밤북과 부레는 사상 최대의 금 매장지가 있는 것으로 유명합니다. 그리고 이 두 매장지 모두 우리가 소유 중입니다. 부레의 금광에서 나온 부는 만사 무사가 이집트를 방문했을 당시 이집트 경제 전체가 인플레이션으로 흔들렸을 정도로 엄청났습니다. 이집트와 달리 우리 경제는 지속적인 금 유입에 적응이 되어 인플레이션에 대한 저항력이 훨씬 강합니다."
 accounts_of_the_atlantic_voyage: "대서양 항해기"
 accounts_of_the_atlantic_voyage_desc: "전설적인 인물, 만사 무사의 기록에 따르면 그 선대부터 바다의 끝을 찾겠다는 희망을 품고 대서양 횡단을 시작했다고 합니다. 통치 계급 중 일부는 이 모험이 나라에 대한 의무를 저버린 부끄러운 일이라고 하지만, 다른 이들은 아직 인간이 발견하지 못한 곳에 대한 탐험심을 고취하는 이야기로 받아들이고 있습니다."
 reclamation_of_land: "토지 회복"
 reclamation_of_land_desc: "사하라 사막은 언제나 변화합니다. 비가 오면 차고 기울기도 하며, 우리가 거주하고 있는 사헬 지대도 그에 따라 늘어나고 줄어듭니다. 가뭄이 찾아오면 왕국의 거의 모든 영토가 불모지로 변해, 죽음만이 지배하는 사하라 사막의 일부가 됩니다. 그러나 강수량이 좋은 해에는 사하라에서 일부 토지를 되찾아 다시 생산력이 있는 땅으로 만들기도 합니다."
 mandinka_warrior_spirit: "만딩카 전사의 정신"
 mandinka_warrior_spirit_desc: "만딩카의 군사들은 이교도와 무슬림을 가리지 않고 사헬 역사상 최고의 전사입니다. 우리 병사들의 용기는 그 자부심만큼이나 감탄을 자아냅니다. 만사 무사가 조직한 군대는 규모가 사헬 최고일뿐만 아니라 실력으로도 일류입니다."
 markets_for_salt: "소금 시장"
 markets_for_salt_desc: "우리나라에서는 소금값이 금값입니다. 우리 남쪽에 있는 아샨티와 요루바의 숲에서는 소금값이 금값을 훨씬 뛰어넘기도 합니다. 다행히도 우리에게는 자체적인 소금 공급원이 있고, 끝없는 공급을 확보할 만큼의 금도 있습니다. 어쩌면 소금을 금보다 비싼 값에 팔 수 있는 시장을 더 찾을 수 있지 않을까요?"
 west_african_slave_trade: "서아프리카 노예 무역"
 west_african_slave_trade_desc: "우리 제국이 생기기 전부터 가나의 위대한 제국, 와가두는 사막을 건너 아랍 세계까지 노예를 데려가 팔았습니다. 우리 또한 지금까지 선대의 예에 따라 아랍에 수많은 노예를 팔아 왔습니다. 그런데 이른바 신세계라는 곳에서 유럽인들이 자신들의 보유지에서 일할 노예를 더 큰 규모로 구하고 있습니다. 아직 보고된 바는 별로 없지만, 이들이 원하는 노예 수는 어안이 벙벙해질 수준입니다. 얼마나 많이 필요한지 계속 우리 땅에서 노예를 찾고 있고, 부족하면 해안 지역을 습격해 백성들을 납치하고 있습니다. 이제 노예 무역의 질서를 바로잡고 유럽인들이 노예를 훔치는 것이 아니라 상업 항구에서 구매하도록 제한해야 합니다."
 kele_koun_advance: "켈레쿤"
 kele_koun_advance_desc: "'전쟁의 머리'라는 뜻의 켈레쿤은 제국의 보병 부대인 켈레볼로, 즉 '전쟁의 팔'을 이끄는 지휘관들을 가리킵니다. 말리의 봉건 영주에 해당하는 톤티기와 달리, 켈레쿤은 $nobles_estate$ 소속이 아닐 수도 있습니다. 켈레쿤은 소파 부대에 편입될 때까지 무기와 장비를 나르던 '노예', 조노를 거느립니다."
 sofa_levies_advance: "소파 징집군"
 sofa_levies_advance_desc: "원래 켈레볼로 부대의 장병들은 모두 '자유민', 호론이었습니다. 하지만 말리 제국의 최근 상황으로 인해 '노예', 조노들이 무기를 나르는 대신 전사로서 군에 합류하게 되었습니다. 이후에 '소파'로 불릴 이 전사들은 말리의 요새를 지키는 주둔 병력이 됩니다."
 mandekalu_levies: "만데칼루 징집군"
 mandekalu_levies_desc: "$mandekalu_levies$은 말리군의 근간을 이루고 있습니다. 말리 제국의 자유민은 전시에 군인으로 소집되며, 자신의 무기를 들고 참전하는 것은 커다란 영예로 여겨집니다."
 farari_corps_advance: "파라리 부대"
 farari_corps_advance_desc: "$farari_corps_advance$는 말리군의 엘리트층입니다. 부대원 하나하나가 지휘관급인 이 부대는 그 경험과 용맹함으로 널리 존경받고 있습니다."
 sudano_sahelian_architecture_advance: "수단 사헬 건축"
 sudano_sahelian_architecture_advance_desc: "서아프리카의 사막, 사바나, 초원에는 건설 사업에 쓸 자원이 풍족하지 않습니다. 이에 진흙과 어도비 회반죽으로 건물을 지어 비용을 크게 낮추는 동시에, 수려한 외관을 갖춘 독특한 건축 양식이 발달했습니다."
 #Songhai
 stories_of_the_gao_empire: "가오 제국 설화"
 stories_of_the_gao_empire_desc: "말리 제국이 서아프리카를 장악하기 전, 가오를 수도로 삼은 제국이 있었습니다. 가오 제국에 관한 문자 기록은 거의 남아 있지 않지만, 그 유산만은 우리나라의 구전을 통해 전해 내려와 언젠가 그와 같은 위대한 경지에 이루고자 하는 자들에 꿈을 심어 주고 있습니다."
 malian_military_tactics: "말리 군사 전술"
 malian_military_tactics_desc: "우리 백성들은 말리 제국의 종속국으로 살아오는 동안 지휘관들 아래에서 전장에서 싸우는 법을 익혔습니다. 이 지식은 앞으로 우리 병사들이 전투에 임할 때 도움이 될 것입니다."
 gold_to_salt_trade: "금-소금 무역"
 gold_to_salt_trade_desc: "소금값이 금값이라는 말도 있지만, 사실 금값이 소금값이라고 하는 것이 더 정확할지도 모릅니다. 어느 쪽이든 간에 우리는 이 두 상품을 거래하여 활발한 무역망을 구축했습니다."
 independence_from_mali: "말리로부터의 독립"
 independence_from_mali_desc: "여러 해 동안 우리는 말리 술탄국의 종속국이었습니다. 그러나 말리의 힘이 쇠락하면서 우리의 국력은 성장했고, 이제는 말리의 지배로부터 완전한 독립을 얻을 수 있게 되었습니다. 앞으로도 독립을 유지하도록 부단히 나아갑시다."
 jihad_against_the_pagans: "이교도에 대한 $jihad$"
 jihad_against_the_pagans_desc: "수니 술탄국이 수백 년 동안 최선을 다했음에도 불구하고 서아프리카에는 역병 같은 애니미즘이 여전히 남아 있습니다. 지하드의 기치를 높여 불신자들을 우리 땅에서 정화하고 우리 국경을 넓힐 것입니다."
 sankore_madrassah: "상코레 마드라사"
 sankore_madrassah_desc: "우리 상코레 모스크의 대학이 아프리카 전체에서 가장 위대한 배움의 전당이라는 평판을 얻고 있습니다. 저 멀리 아라비아와 마그레브로부터 현자들이 찾아와 수준 높은 철학과 종교 토론을 펼치는 모습을 본 사람이라면 그러한 평판을 듣고도 놀라지 않을 것입니다."
 the_hajj: "하즈"
 the_hajj_desc: "말리의 만사 무사가 그랬듯이 우리 통치자들도 우리나라의 부강함을 상징하는 금을 들고서 이슬람의 다섯 번째 의례를 수행하려 메카로 순례를 떠날 수 있습니다. 과거의 말리처럼 우리도 전 세계가 송가이의 부유함과 화려함에 넋을 잃게 합시다."
 sharia: "샤리아"
 sharia_desc: "우리는 선지자께서 메디나를 다스리실 때 시행하신 율법을 우리 법체계의 근간으로 삼아야 합니다. 형법전을 정비해 선지자의 가르침을 반영하게 하면, 우리 사회에 조화와 정의를 실현할 수 있을 것입니다."
 trans_sahara_trade: "사하라 횡단 무역"
 trans_sahara_trade_desc: "우리 상인들이 북아프리카의 여러 궁정을 빈번하게 오가면서 온갖 놀라운 물건들을 가져오고 있습니다. 이 상인들이 지금보다 훨씬 놀라운 보화를 가져오게 하는 것도 가능하지 않을까요?"
 modernization_of_the_military: "군 근대화"
 modernization_of_the_military_desc: "우리나라의 명운은 오직 우리 군의 역량에 달려 있습니다. 군대가 있어야 나라가 존속할 수 있을 뿐만 아니라, 강대국으로 성장할 수 있습니다. 군사 발전에서 절대로 뒤처져서는 안 될 것입니다."
 #Naples
 university_naples: "나폴리 대학"
 university_naples_desc: "프리드리히 2세가 1224년에 설립한 나폴리 대학은 이탈리아에서 가장 오래된 공립 교육 기관입니다. 세속적인 정신을 바탕으로 여러 대에 걸쳐 광범위한 교육으로 학생들을 배출하는 한편 다양한 분야에 걸친 지적 발전에 기여했습니다."
 mercantile_spirit: "상업 정신"
 mercantile_spirit_desc: "나폴리 왕국은 영향력 있는 해양 국가인 아말피 공화국에서 영감을 얻어 활기찬 무역을 자랑했습니다. 나폴리를 비롯한 전략적 항구는 왕국을 먼 나라와 연결하고 상업 활동과 상품 및 아이디어의 활발한 교류를 통해 경제적 번영을 촉진하는 중요한 거점 역할을 했습니다."
 consolidate_the_royal_domain: "왕실 영지"
 consolidate_the_royal_domain_desc: "우리는 풍요로운 땅을 물려받았지만, 고루한 법과 관습이 우리의 번영을 막고 있습니다. 과거 우리 왕국의 통치자들은 귀족 혈통과 부유함을 조화시켰으니, 이제 우리가 할 일은 각종 규범을 현대화하는 것입니다. 우리는 지방 귀족 세력을 강화하고 왕국 내 영지를 공고히 하여 법적 위계질서를 더욱 명확하게 할 것이며, 왕실과 지방 유력자들의 영지 안에 권력의 중심 역할을 할 도시를 성장시켜 무역과 수공업의 발전을 촉진할 것입니다."
 academia_pontaniana: "폰타노 학회"
 academia_pontaniana_desc: "나폴리는 오랫동안 근대적 학습의 심장부가 되고자 당대의 석학들을 끌어모으고 르네상스의 빛을 퍼뜨렸습니다. 그리고 조반니 폰타노의 지휘 아래 이 석학들의 토론 모임을 체계화하고 조직화했습니다. 이렇게 새로 태어난 학회에 그 근면한 지도자의 이름을 붙이는 것은 당연한 일이라 할 수 있습니다."
 encouraged_city_living: "도시 생활 장려"
 encouraged_city_living_desc: "우리는 선조들로부터 아름다운 도시를 물려받았습니다. 이제 지중해에 위치한 이 대도시를 가꾸고 개선하여 앞으로의 성장과 번영을 도모해야 합니다. 더 이상 기존 항구와 건물을 고치고 유지하는 데 만족할 수는 없습니다. 수로를 짓고, 습지를 간척하고, 도로를 확충하여 더 많은 인구를 지탱할 수 있게 해야 합니다."
 crush_the_barons: "지방 귀족 세력 분쇄"
 crush_the_barons_desc: "지방 귀족 세력이 여전히 나폴리의 각 지방에서 큰 권력을 행사하고 있습니다. 왕국의 중앙 집권화를 위해서는 이 귀족 세력을 분쇄해야 합니다. 그렇지 않으면 저들끼리 공모해 왕실에 대항할 위험이 있습니다."
 expanded_arsenale: "아르세날레 확장"
 expanded_arsenale_desc: "14세기 이후로 나폴리의 아르세날레는 선박 건조의 중심지이자 해군의 주요 기지 역할을 담당해 왔습니다. 그러나 이제 지중해의 다른 적대 함대에 뒤처지지 않도록 아르세날레를 확장하고 일신할 때가 왔습니다. 우리 항구의 선박 건조 역량과 군사력을 모두 확충함으로써 좀 더 효율적인 아르세날레로 만들어, 더 크고 강한 함대를 운영할 수 있도록 해야 합니다."
 city_of_artists: "예술가의 도시"
 city_of_artists_desc: "세계 최고의 예술가들을 후원하면 우리 도시에 영광을 가져올 것입니다. 만인이 우리 화가, 시인, 가수, 배우들의 위대한 성취에 박수를 보낼 것입니다. 나폴리 문화가 다른 예술의 중심지를 위한 기준이 되게 합시다."
 institutional_reorganization: "제도 개편"
 institutional_reorganization_desc: "우리는 부수적인 의회를 폐지하고 산타 키아라 왕립 의회를 창설하여 나폴리 왕국에서 중요한 법 개혁을 추진할 것입니다. 계속되는 사업을 통해 입법부를 개편하고, 각종 법을 카롤리나 법전으로 통합하는 동시에, 세제 개혁을 위한 온시아리오 카다스트레를 시행할 것입니다."
 a_central_power: "지중해의 중심"
 a_central_power_desc: "우리나라는 지중해의 중심이라는 유리한 위치 덕분에 어느 해안에도 손쉽게 닿을 수 있습니다. 이러한 자산을 활용해 동맹을 얻고, 새 우방을 만들고, 국경을 확장해야 합니다. 바다 자체가 우리의 관문이며, 영향력과 안보 강화를 꾀하는 우리 앞에 수많은 성장과 번영의 기회가 기다리고 있습니다."
 neapolitan_industrialization: "나폴리 산업화"
 neapolitan_industrialization_desc: "18세기부터 나폴리 왕국에서도 서서히 산업화가 진행되었습니다. 섬유, 조선, 철강과 같은 주요 부문이 많은 투자와 기술 발전에 힘입어 성장했습니다. 이러한 산업화 과정은 나폴리가 경제의 중심지로 변모하는 데 중요한 역할을 할 것입니다."
 neapolitan_army_reforms: "나폴리 지상군 개혁"
 neapolitan_army_reforms_desc: "우리나라는 신속한 군사 개혁을 단행함으로써 변화하는 전장의 요구에 뒤처지지 않게 군을 현대화해야 합니다. 이 개혁은 전술 역량을 강화하고, 지휘 체계를 간소화하며, 훈련을 개선하여 우리가 지역의 강자가 되게 해 줄 것입니다."
 #Two Sicilies
 tws_unified_legal_code: "통일 법전"
 tws_unified_legal_code_desc: "우리 영토의 많은 지역은 불공정한 법 집행으로 인해 반란에 시달린 바 있습니다. 앞으로 이런 사태가 생기지 않도록 법전을 표준화하고 법이 공정하게 집행되도록 해야 합니다. 이렇게 하면 봉기가 커다란 혼란으로 번지는 것을 막을 수 있을 것입니다."
 tws_ensure_loyal_families: "귀족 가문의 충성심"
 tws_ensure_loyal_families_desc: "양시칠리아의 귀족 가문들은 우리를 대신해 많은 권력을 행사합니다. 이들에게 명예로우나 실속은 없는 궁정 직책을 주면, 그들의 충성심을 얻고 지방의 통치를 안정적으로 유지할 수 있습니다."
 tws_revitalize_the_lands: "신규 주민 유치"
 tws_revitalize_the_lands_desc: "이전 통치자들은 우리 영토의 특정 지역에만 지나치게 관심을 쏟는 경우가 많았습니다. 양시칠리아에 대한 지배력을 유지하려면, 양쪽 모두에 공평하고 정당하게 투자해야 합니다. 이를 위해서는 가장 먼저, 이전에 소외되었던 지역에 주민을 유치해야 합니다."
 tws_capable_vicars: "유능한 대리인"
 tws_capable_vicars_desc: "통일된 우리나라는 메시나 해협 너머 영토의 통치라는 특별한 과제에 부딪혔습니다. 통치자는 한 번에 한쪽에만 있을 수 있으므로, 다른 쪽은 우리를 대신해 통치할 대리인에게 맡겨야 합니다. 이 중요한 역할은 가장 유능한 인물에게만 맡기고, 부패가 생기지 않도록 철저히 관리해야 합니다."
 tws_oversea_ambitions: "해외 정복 야망"
 tws_oversea_ambitions_desc: "이탈리아 내에서 영토를 확장하는 것은 복잡한 동맹 관계를 조율하고 교황의 노여움을 살 위험까지 감수해야 하는 아주 어려운 일입니다. 따라서 우리는 해외로, 풍요로운 땅이 있는 북아프리카와 그리스로 눈을 돌리는 것이 바람직합니다."
 tws_protect_the_coastline: "해상 순찰 강화"
 tws_protect_the_coastline_desc: "우리의 해안선은 실로 광활하여, 노예 사냥을 벌이는 해적의 약탈에 취약합니다. 이에 해상군을 창설하여 순찰하고, 보호하고, 나아가 우리 백성을 노리는 그 사악한 세력을 물리쳐야 합니다."
 #Florence & Tuscany
 arte_della_lana: "양모 상인 조합"
 arte_della_lana_desc: "양모 사업은 피렌체에서 가장 영향력이 높은 산업 중 하나로, 강력한 노동력을 바탕으로 한 고품질 양모 생산은 지난 수백 년 동안 많은 상인과 주요 인사가 부를 축적하게 해 주었습니다."
 florino_d_oro: "피렌체 금화"
 florino_d_oro_desc: "피렌체 금화는 높은 순도의 금으로 만들어 가치가 보장되는 강력한 화폐로, 유럽 전역의 많은 국가와 기관에서 사용하고 있습니다. #Y 플로린#!을 공식 화폐로 도입하면, 국가 소득에 긍정적 영향을 미치는 동시에 적자를 완화할 수 있을 것입니다."
 a_land_of_banks: "은행의 고장"
 a_land_of_banks_desc: "토스카나는 유럽 은행업의 중심지로, 여러 유수의 금융 기관들이 토스카나의 주요 도시를 기반으로 이곳에 자리 잡고 있습니다. 이 은행들의 영향력은 이탈리아반도를 넘어 유럽 전역으로 뻗어 있습니다."
 florentine_citizen_militia: "피렌체 시민군"
 florentine_citizen_militia_desc: "우리나라가 역사 속으로 사라지지 않으려면 신속한 동원을 통해 우리의 이상을 지킬 준비가 되어 있어야 합니다! 유럽의 다른 군대와 동등한 수준의 경험과 용맹함을 갖춘 시민군을 조직하면, 틀림없이 우리나라를 지키는 데 보탬이 될 것입니다."
 birthplace_of_renaissance: "르네상스의 발상지"
 birthplace_of_renaissance_desc: "우리나라는 순수 예술에 대한 관심, 인재 육성, 혁신적 사고에 힘입어 사상과 과학 발전의 최첨단에 선 국가로 인정받게 되었습니다!"
 florentine_school: "피렌체 예술 학교"
 florentine_school_desc: "피렌체 예술 학교는 최고의 영향력을 자랑하는 예술 학교로서, 피렌체의 예술 기법과 세세한 묘사력이 미친 영향은 우리나라를 풍요롭고도 웅장한 문화 예술의 선두 주자로 만들어 줄 것입니다."
 tuscan_uffizi: "우피치 미술관"
 tuscan_uffizi_desc: "본래 여러 길드와 기관의 운영을 통합하기 위해 만들어진 우피치 미술관은 중앙에 집중된 권력의 귀중한 원천으로서 다양한 예술품을 보존하고 전시하며, 이러한 예술품을 통해 문화적 우월성을 드러내고 풍요를 과시합니다."
 medici_porcelain: "메디치 자기"
 medici_porcelain_desc: "지난 수십 년 동안 극동 지역에서 들어온 화려한 진품 자기를 재현하려는 많은 시도가 이루어졌습니다. 숙련된 연금술사들과 과학 지식의 도움을 받으면, 분명 고품질의 자기를 생산할 수 있을 것입니다."
 porto_franco: "프랑코 항구"
 porto_franco_desc: "우리 항구를 외국 상인들이 참여하는 사업에 개방하고 수입세를 폐지한다면 상업으로부터 훨씬 더 많은 자본을 축적할 수 있을 것입니다."
 accademia_cimento: "아카데미아 델 치멘토"
 accademia_cimento_desc: "아카데미아 델 치멘토는 1657년에 피렌체에서 설립된 학회였습니다. 역사상 최초로 생긴 학회 중 하나로, 갈릴레오의 제자들이 레오폴도 데 메디치와 그 형제인 대공 페르디난도 2세의 후원을 받아 설립했습니다.\n아카데미아 델 치멘토는 공식 기관은 아니었지만 과학 실험의 원칙을 수립하는 데 중요한 역할을 했습니다. 학회의 모토는 '될 때까지 시도하라'였으며, 이곳에서 발간한 소논문은 18세기에 이르러 일반 연구 실험의 기준이 됩니다."
 tuscan_municipal_reforms: "토스카나 지방 개혁"
 tuscan_municipal_reforms_desc: "절대주의와 중앙 집권의 시대로 접어드는 지금, 우리의 규제 역량을 최대한 활용하려면 지방 행정 부문을 다시 검토하고 관련 체계를 적절하게 개혁해야 합니다."
 tuscan_physiocratic_reforms: "토스카나 중농주의 개혁"
 tuscan_physiocratic_reforms_desc: "우리의 농업 부문을 강화하고 국민들을 더욱 잘 돌본다면, 분명히 새롭고 현대적인 경제 체제를 도입할 수 있는 기반을 견고하게 다질 수 있을 것입니다."
 tuscan_new_trade_system: "토스카나 신규 무역 체제"
 tuscan_new_trade_system_desc: "무역 길드의 시대가 저물고 있습니다. 절대 중앙 집권에 밀려 영향력이 줄어든 것입니다. 길드 행정을 개혁하고 이들이 지닌 통제력을 우리 국가수반으로 대거 옮긴다면, 분명히 더 많은 이익을 얻을 수 있을 것입니다."
 pis_anziani_del_popolo: "안치아니 델 포폴로"
 pis_anziani_del_popolo_desc: "원로 평의회의 최초 설립 목적은 델라 게라르데스카 가문과 비스콘티 가문 사이의 갈등을 조정하기 위함이었습니다. 이 원로회는 설립 이래 공화국의 통치권과 운영에 영향을 행사해 왔습니다."
 pis_maritimes_legacy: "해양 공화국의 유산"
 pis_maritimes_legacy_desc: "피사는 수 세기 동안 지중해의 주요 강대국 중 하나로 군림하며 무역을 장악하고 영향력을 뻗쳤습니다. 지금은 과거의 영광을 잃고 쇠락했지만 그 유산은 여전히 남아 있으며, 피사는 이를 기억합니다."
 pis_the_university_of_pisa: "피사 대학교"
 pis_the_university_of_pisa_desc: "이탈리아와 유럽에서 가장 오래된 대학 중 하나로 손꼽히는 피사 대학교는 예로부터 교육과 연구 양측에 있어 매우 중요한 기관이었습니다."
 sie_artists: "시에나 화파"
 sie_artists_desc: "르네상스 시기 이탈리아에서 회화 예술이 꽃을 피웠지만, 시에나 출신 화가들의 뛰어난 기교와 수준을 따라올 예술가는 없습니다. 시에나 미술은 성경 속 인물과 성인들이 행한 기적에 중점을 둔, 초월적이고 우아한 예술 양식입니다. 순간의 아름다움에 그치는 다른 작품들과 달리, 시에나 화파의 섬세한 화풍은 분명 먼 훗날에도 변치 않는 매력을 발산할 것입니다."
 sie_studium_senese: "스투디움 세네세"
 sie_studium_senese_desc: "정부 지원으로 운영된 최초의 대학으로 여겨지는 시에나 대학교는 도시의 자랑으로, 시민들을 교육하여 국가에 충실히 봉사할 수 있도록 합니다."
 sie_council_priori: "프리오리 평의회"
 sie_council_priori_desc: "우리는 연이은 공화정과 왕정의 실패를 교훈 삼아, 이전의 수많은 정부처럼 귀족 정치와 부패에 빠지지 않기를 바라며 시에나 시민을 위한 평의회를 설립했습니다. 의회의 정확한 대표자 수와 선출 방식은 아직 다소 유동적인 상태지만, 이런 식으로 정부를 분권화하면 시에나가 또다시 귀족 중심 정부로 전락하는 일은 없을 것입니다."
 #Generic Advances
 republican_assembly_advance: "공화정 의회"
 republican_assembly_advance_desc: "우리 공화국의 중심인 $republican_assembly$는 숭고한 덕목과 우수성을 바탕으로 국가를 통치하는 데 있어 핵심이 되는 기관입니다."
 #Kanem Bornu Advances
 kbo_iron_helmet_musketeers: "$a_iron_helmet_musketeers$"
 kbo_iron_helmet_musketeers_desc: "전쟁 전술이 발전함에 따라 우리의 전쟁 방식도 달라져야 합니다. 외국의 새로운 군사 대형과 일제 사격 개념, 그리고 새로운 화약 기술을 도입한다면 분명 승리를 거둘 수 있을 것입니다!"
 kbo_fixed_military_camps: "상설 군사 주둔지"
 kbo_fixed_military_camps_desc: "우리 영토 곳곳에 상설 군사 주둔지를 마련하면, 우리 군 병력의 소모를 줄이고 최대한 빠르게 증원을 확보할 수 있습니다."
 kbo_permanent_sieges: "카넴 공성 전술"
 kbo_permanent_sieges_desc: "우리 장병들은 정교한 기계를 제작해 적의 성벽을 무너뜨리는 데 익숙하지만, 이동 포병대의 활용 방식을 혁신해 오랜 공성전에도 버틸 수 있다면 전투를 승리로 이끌 수 있을 것입니다!"
 kbo_council_clan_heads: "씨족장 평의회"
 kbo_council_clan_heads_desc: "행정 업무를 각 지방의 씨족장에게 위임할 경우 중앙의 권력을 일부 나누어 주어야 하겠지만, 우리 자문역에 따르면 그로 인한 이득 또한 상당할 것이라고 합니다."
 #Saxon advances
 meissen_lion: "마이센 사자 문장"
 meissen_lion_desc: "마크마이시니셰 라이베, 즉 마이센 사자 문장은 문장학계에서 특별한 위치에 있습니다. 베틴 가문의 권력을 상징하는 갑옷 입은 검은 사자가 황금색 바탕에서 붉은 혀를 내민 채 왼쪽을 바라보고 있습니다. 이 그림은 채색된 묘비, 깃발, 투구, 화폐, 인장 등 다양한 형태로 찾아볼 수 있으며, 마이센이 마이센 변경백에 소속되어 있음을 나타냅니다. 또한 다양한 도시와 공동체의 문장에서도 찾아볼 수 있는데, 혹자는 이 문장이 튀링겐의 사자 문장에서 색을 바꾼 것이라 말하기도 합니다."
 a_mining_heritage: "채광 유산"
 a_mining_heritage_desc: "12세기 말에 은광이 발견되어 온갖 지역의 광부들과 상인들이 몰려오면서, 수백 년 동안 이 지역의 지형, 경제, 문화는 광업을 중심으로 형성되었습니다. 이렇듯 광업은 에르츠산맥의 성장과 우리나라의 위상 및 발전을 위한 원동력이 되었습니다."
 meissner_groschen: "마이센 그로셴"
 meissner_groschen_desc: "앞으로 우리나라의 지역 화폐가 될 마이센 그로셴은 대체 대상인 프라하 그로셴을 기반으로 합니다. 이 대형 화폐는 우리 화폐 역사의 새로운 시대를 열어, 유입되는 화폐를 훨씬 효과적으로 통제할 수 있게 해 줄 것입니다."
 a_resilient_soul: "강인한 정신력"
 a_resilient_soul_desc: "우리 국민들은 강인하며, 역경이 닥쳐도 꺾이지 않는 의지를 드러냅니다. 단단한 정신으로 고난을 이겨내고, 단결을 힘의 원천으로 삼으며, 공통의 가치를 고수합니다. 이런 불굴의 정신력으로 우리는 앞으로 나아갈 수 있고, 우리 앞을 막는 모든 장애물을 극복할 수 있으며, 앞으로도 더 강인한 힘과 의지를 발휘할 것입니다."
 saxon_court: "작센 법원"
 saxon_court_desc: "작센 법원은 민간, 군사 양 부문에 걸쳐 유권 작센 정부가 수행하는 공적 업무의 중심에 해당합니다. 법률로 공직자들의 일상 업무와 책임을 규율하며, 귀족과 평민을 모두 포함하도록 인력을 구성해 통치 가문을 섬기고 나라의 통치와 행정을 돕게 합니다. 통치 가문의 성인 구성원은 각자 자신의 궁정을 가지고 있지만, 우리 수도에 대규모 궁정을 별도로 설치해 나라의 최고 인재들을 모을 것입니다."
 a_tolerant_society: "관용의 사회"
 a_tolerant_society_desc: "우리 땅을 역병처럼 물들인 갈등에 맞서, 우리는 그 증오가 우리나라에 뿌리내리지 못하도록 굳건히 맞설 것입니다. 국민들의 신앙이 서로 다르더라도, 우리 국가는 관용과 유대라는 견고한 기반 위에 세워질 것이며 모든 공동체의 조화로운 공존을 도모할 것입니다. 공통의 비전으로 하나 된 우리는 존중과 이해로 융성한 나라를 만들면서 앞으로의 번영을 위한 길을 닦을 것입니다."
 furstenschule: "제후 학교"
 furstenschule_desc: "종교 개혁이 뿌리를 내리고 국가가 교회 행정을 맡게 되면서, 기존에 교회에 속했던 교육 업무 또한 국가가 새롭게 책임져야 할 영역이 되고 있습니다. 새로운 대학의 설립에 대비해, 세속화된 수도원 부지를 활용하여 귀족을 위한 학교 세 곳을 세울 것입니다. 또한 포르타, 그리마, 마이센에 교육 위원회를 설립해 세 국가 및 귀족 학교를 감독하고 관리하게 할 것입니다. 이로써 국가는 교육 부문을 형성하는 데 있어 중요한 역할을 담당하게 되며, 미래의 작센 지도자들이 지식과 지성을 기를 수 있을 것입니다."
 bonded_by_loyalty: "충성의 유대"
 bonded_by_loyalty_desc: "용맹한 우리 장병들은 동포와 오랜 동맹에게 충성을 다하며, 승리에 대한 믿음을 절대 저버리지 않을 것입니다. 꺾이지 않는 정신으로 용맹하게 전투에 임할 것이며, 최후의 1인까지 전장을 지킬 것입니다. 목적의식과 충성심으로 하나 되어 함께 전진하고, 철저하게 승리를 향해 나아갈 것입니다."
 meissner_porcelain: "마이센 자기"
 meissner_porcelain_desc: "작센은 유럽 최초로 자기를 생산한 곳입니다. 자기는 베틴 궁정에 부와 명성을 가져다줄 것입니다."
 saxon_baroque: "작센 바로크"
 saxon_baroque_desc: "드레스덴과 라이프치히는 소규모 관공서와 저택과 함께 이 시대의 양식을 선도하는 곳으로서 국제적 명성을 얻고 있습니다. 드레스덴 궁전과 같은 대표 건축물이 작센 건축의 위엄을 보여 주며, 요한 제바스티안 바흐의 작품은 라이프치히를 음악의 도시로 바꾸었습니다. 이렇듯 화려한 문화가 번성하고 있는 이 지역은, 에르츠산맥의 수공예품과 드레스덴 크리스트슈톨렌을 비롯한 전통 음식 등 고유한 문화를 자랑합니다."
 retablissement: "부흥"
 retablissement_desc: "전쟁의 풍랑이 지나간 작센에 작센 #italic 부흥#!이라는 놀라운 새 시대가 찾아왔습니다. 우리나라는 폐허 속에서 불사조처럼 날아올라 산산조각 난 경제를 재건하고 번영을 향한 새로운 길을 개척할 것입니다. 야심 찬 국가 개혁과 절제된 지출을 통해 모두가 부러워하는 독일의 상업 거점으로 떠오를 것입니다. 누구도 따라올 수 없는 행정 능력과 경제 성장에 대한 전략적 집중을 바탕으로, 이 결연한 변화는 독일 역사의 중요한 변곡점으로서 앞으로의 작센의 운명을 결정지을 것입니다."
 saxon_industrialization: "작센 산업화"
 saxon_industrialization_desc: "작센은 산업화가 일찍 시작되어, 다른 지역에 비해 산업 부문이 고도로 발전하고 있습니다. 수출품 생산에 주력하는 공장 체계의 번성에 힘입어, 작센은 독일의 산업화 과정을 선도할 것입니다. 또한 여러 소규모 상업 구역과 교역의 발달은 이 지역의 경제 성장과 타 유럽 지역 시장으로의 진출을 촉진하는 데 있어 매우 중요한 역할을 할 것입니다."
 #Lithuanian
 land_of_many_religions: "다종교 국가"
 land_of_many_religions_desc: "우리 민족은 다양한 종교의 신도들과 함께 살아가는 기회를 누리고 있습니다. 이러한 다양한 사회 구성은 우리나라의 법체계와 신조에도 반영되어 있습니다. 우리는 뭉칠 때 강합니다!"
 ukrainian_farmlands: "우크라이나 농지"
 ukrainian_farmlands_desc: "슬라브어로 경계 지역을 뜻하는 우크라이나는 우리나라의 광활한 영토 중에서 남단 지역에 펼쳐져 있습니다. 이곳에 위치한 풍성한 곡창 지대에서 나오는 곡물은 창고에 비축하는 동시에 $europe$ 전역의 상인들에게 판매되어, 우리나라의 존속과 발전을 위한 핵심 동력으로 자리 잡고 있습니다."
 migrant_opportunities: "이주 기회"
 migrant_opportunities_desc: "우리나라의 여러 도시와 정착촌에 이주민들이 잇따라 몰려드는 이유는 다양하지만, 특히 상업을 통해 더욱 나은 삶을 살 수 있다는 전망이 있기 때문입니다. 남녀를 불문하고 많은 이들이 한몫 잡을 생각으로 우리나라에 들어오고 있으며, 이들 덕분에 우리나라의 재물 또한 늘어나고 있습니다."
 two_realms: "두 영토"
 two_realms_desc: "우리나라는 영토가 워낙 크기 때문에 서로 체제가 다른 두 영역으로 구분되어 있습니다. 북쪽에는 우리의 문화적 전통과 관습을 자랑스럽게 받아들인 중심부가 자리 잡고 있으며, 반대로 남동쪽 지역은 중앙의 규범에서 다소 멀어진 모습을 보이는 경우가 많습니다. 이러한 다양성을 존중한다면 우리나라의 지정학적 지위는 앞으로 더 강화될 것입니다."
 chacery_slavonic: "관청 슬라브어"
 chacery_slavonic_desc: "광대한 영토를 지닌 우리나라를 하나로 연결하기 위해서는 단일한 언어가 필요하며, 문자를 익힌 성직자들을 통해 그 언어를 퍼뜨려야 합니다. 이러한 언어를 개발해 우리 역사를 기록하고 행정 기구를 유지하는 것은 자부심과 위신을 나타내는 위업일 뿐만 아니라 동쪽의 주변국과는 다른 언어와 문화를 갖춘 차별화된 정부를 구축하기 위한 수단이기도 합니다."
 supremus_dux_lithuaniae: "리투아니아 최고 공작"
 supremus_dux_lithuaniae_desc: "우리나라를 $polish$ 및 $russian_group$의 적대 세력으로부터 지키려면 우리의 힘을 과시해야 합니다! 이에 #italic 리투아니아 최고 공작#!이라는 작위를 통해 점차 성장 중인 귀족 세력과 우리 주권을 유린하려는 세력에 맞서 권력을 공고히 하고자 합니다."
 ties_with_the_holy_see: "성좌와의 관계"
 ties_with_the_holy_see_desc: "교황청과 수년간 협상을 거친 결과, 우리는 마침내 이웃 $polish$와 교황 성하의 축복 아래 $catholic$을 받아들이기로 결정했습니다. 영적 정체성을 정립하기 위한 투쟁이 끝난 지금, 격렬하고도 독특한 기독교화 과정을 거친 우리나라는 이제 가톨릭의 등대이자 국경을 넘나드는 이교도와 이단 세력에 맞서는 방패가 될 것입니다."
 patriarchate_of_lithuania: "리투아니아 총대교구"
 patriarchate_of_lithuania_desc: "우리 선조들이 받아들인 종교인 $romuva$를 폐지하자 $LIT_ADJ$ 민족의 사회 체계는 일대 격변을 맞이했습니다. 우리는 민족의 미래를 확보하고자 $orthodox$의 길을 택했고, 이렇게 받아들인 새로운 정체성을 기념하고 있습니다. 다만 외부의 간섭을 방지할 수 있도록, 새로 정립된 $orthodox$ 지도층은 다른 나라의 총대교구로부터 독립을 유지해야 할 것입니다."
 columns_of_gediminids: "게디미나스의 기둥"
 columns_of_gediminids_desc: "우리 역사에서 가장 융성했고 추앙받는 왕조인 게디미나스 왕조는 우리 민족의 자랑으로서 우리나라 국기의 문장에서도 찾아볼 수 있습니다. 게디미나스 왕가의 위인들은 세심한 국정 운영과 출중한 지도력을 바탕으로 우리나라를 격동의 시기에서 지켜 내 번영의 시대로 이끌었습니다. 이 위대한 지도자들의 기둥은 우리나라와 모든 동포의 단단한 기초와 강인함을 상징합니다."
 warlord_dukes: "군벌 공작"
 warlord_dukes_desc: "두 세기 동안이나 믿기 힘들 정도로 맹렬한 전쟁을 치른 끝에, 리투아니아의 군벌들은 마침내 하나가 되었습니다. 느슨한 부족 연맹에 불과했던 나라가 본격적인 전사 국가가 되면서, 가톨릭 신성 세력의 공세에 저항하며 동쪽의 거대한 영토를 정복하고 있습니다. 우리 군사 지도자들 또한 이 업적에 고무되고 있습니다."
 auksine_laisve: "황금의 자유"
 auksine_laisve_desc: "리투아니아어로 옥시네 라이스베라고 하는 '황금의 자유'는 리투아니아의 귀족을 다른 계층보다 우위에, 심지어 종종 군주와 의회의 권력보다도 우위에 두는 법과 특권을 의미합니다. 폴란드에서 리투아니아까지 넘어온 이 독특한 제도는 군주가 귀족의 황금 같은 자유를 유지한다는 약속을 깨지 않는 이상 왕실에 대한 귀족의 충성도를 높일 것입니다."
 magdeburg_laws: "마그데부르크 법"
 magdeburg_laws_desc: "리투아니아가 서방으로 넘어간 결과, 국내 도시 지역 중 독일의 도시법을 도입한 곳이 너무 많아졌습니다. 마그데부르크 법은 도시 계획에서 교역과 조세에 이르기까지 지역별로 도시화의 경제적, 정치적, 그 외 다양한 측면을 규율할 것입니다."
 magnate_estates: "유력자 영지"
 magnate_estates_desc: "리투아니아의 유력자들은 방대한 영지와 사병을 거느리고 있어 '작은 왕'으로 불리기도 합니다. 이들은 자기 영지를 분열되지 않도록 수호하고 최대한의 이익을 얻기 위해, 많은 측면에서 고대 로마의 라티푼디움과 유사한 제도를 개발하게 됩니다."
 lithuanian_hussars: "리투아니아 후사르"
 lithuanian_hussars_desc: "'날개 달린 후사르'라고도 불리는 후사르 기병은 폴란드와 리투아니아의 중기병입니다. 스테판 바토리의 개혁으로 폴란드 왕국과 리투아니아 대공국에 도입된 이 부대는 백 년이 넘는 기간 동안 동유럽에서 무패 신화를 자랑하게 됩니다."
 statutes_of_lithuania: "리투아니아 법전"
 statutes_of_lithuania_desc: "리투아니아 법전은 리투아니아의 법을 모으고 통합해 개정한 세 차례의 법률 개혁을 통해 만들어진 법전입니다. 엄한 형벌과 사형 제도의 도입으로 유명한 이 법전은 현대 서구의 많은 형법전과 일맥상통합니다. 리투아니아 법전에 범죄자는 신분과 상관없이 죄에 따른 처벌을 받도록 규정되어 있지만 실제론 농민들에 대한 불리한 처우는 사라지지 않았고, 본 법전은 이후 러시아에서 유사한 개혁이 벌어지는 계기가 됩니다."
 lithuanian_renaissance: "리투아니아 르네상스"
 lithuanian_renaissance_desc: "15세기 후반과 16세기 초에 르네상스를 겪은 리투아니아는 이 시기에 종교 개혁 사상과 이탈리아의 영향을 받아 교육, 예술, 건축, 문학의 발전을 이루게 됩니다. 또한 리투아니아의 언어가 문자로 정비되고, 리투아니아어 문학이 최초로 탄생하게 됩니다."
 bavarian_legitimacy: "바이에른 공국"
 bavarian_legitimacy_desc: "우리는 다른 누구도 아닌 황제로부터 바이에른 공작이라는 작위를 받았습니다. 바이에른 공국의 진정한 수호자를 자처한다면, 누구도 우리의 정통성에 의문을 표하지 못할 것입니다."
 bavarian_imperial_knights: "바이에른 제국 기사"
 bavarian_imperial_knights_desc: "우리 귀족들은 신성 로마 제국을 섬기는 불세출의 기사로 이름을 떨쳐 왔습니다. 이들을 양성해 우리 공국의 고결함을 확고히 해야 합니다."
 exploit_the_alpine_trade: "바이에른의 교역 중추"
 exploit_the_alpine_trade_desc: "우리 남쪽에 있는 부유한 지역에 소금, 은, 가축을 판매하려는 상인들이 우리 영토를 자주 찾아오고 있습니다. 이러한 상인들을 적극 활용해, 해당 교역로에서 창출한 수많은 이익을 우리 도시 거주지로 흘러 들어오게 해야 합니다."
 bavarian_brewing_expertise: "양조장 양성"
 bavarian_brewing_expertise_desc: "우리 영토에는 맥주 양조에 필요한 재료가 풍부하며, 우리 국민들도 이를 십분 활용하고 있습니다. 적절한 지원을 제공하면, 소규모 양조장들이 성공적인 양조 업체로 성장할 수 있을 것입니다."
 bavarian_culture_buildings: "바이에른 문화 기관"
 bavarian_culture_buildings_desc: "아름다운 알프스 밑에 자리 잡은 우리나라는 유럽 전역의 예술가들이 영감을 얻기 위해 찾는 곳입니다. 다양한 문화 기관을 건설하고 지원하면, 우리 궁정이 문화의 중심이 될 수 있도록 개선하고, 유럽의 유수 강대국들과 어깨를 나란히 할 수 있을 것입니다."
 bavarian_stem_duchy: "통일의 꿈"
 bavarian_stem_duchy_desc: "바이에른 민족과 문화는 한때 바이에른 왕국이라는 하나의 깃발 아래에 있었습니다. 우리도 그만큼 강력한 나라를 만들어 바이에른 민족의 고향을 마련해야 합니다."
 bavarian_zelousness: "바이에른 종교 통합"
 bavarian_zelousness_desc: "우리 민족의 신앙을 하나로 통합하면, 이단 사상에 분열되지 않을 것입니다."
 bavarian_hofkriegsrat: "바이에른 황립 전쟁 위원회"
 bavarian_hofkriegsrat_desc: "전시에 통치자에게 자문을 제공하는 전문 위원회를 설립하면, 바이에른군을 더 능력 있는 전투 집단으로 만들 수 있을 것입니다."
 bavarian_flexible_diplomats: "실용적 외교"
 bavarian_flexible_diplomats_desc: "종주국을 대하든 잠재적 동맹국을 대하든, 우리 외교관들은 어떠한 상황에도 대응할 수 있도록 준비를 갖춰야 합니다. 오직 바이에른의 이익을 세심하게 고려하고 최우선적으로 추구해야 최고의 성과를 거둘 수 있습니다."
 foundation_of_bavarian_army: "바이에른 군대 육성"
 foundation_of_bavarian_army_desc: "강력한 상비군이 있어야 우리의 야망을 실현할 수 있습니다. 적절한 지원이 있다면, 재정에 큰 부담 없이 군세를 확장할 수 있을 것입니다."
 bavarian_coinage: "바이에른 화폐"
 bavarian_coinage_desc: "우리나라에는 바이에른 민족을 위한 통일된 표준 화폐가 필요합니다. 우리 수도에 국영 조폐소를 설립하면, 새로운 화폐를 완전히 통제할 수 있을 것입니다."
 bavarian_purity_law: "바이에른 품질 보증법"
 bavarian_purity_law_desc: "우리의 맥주는 수백 년에 걸쳐 인정을 받아 왔지만, 그 명성을 영원히 유지하려면 위상을 더 확고히 할 필요가 있습니다. 과거 여러 통치자가 이 놀라운 음료 제조와 관련된 규제를 도입하려 했단 사실을 우리나라 양조장을 위한 품질 증표로 활용할 수 있을 것입니다."
 hsa_holpfennige: "홀페니그"
 hsa_holpfennige_desc: "원래 $LUB$와 $HAM$ 사이에서 주조되었던 #italic 홀페니그#!는 화폐마다 은 함량 기준이 달랐던 시절, 계속되는 화폐 가치 절하에 대한 대응책으로 개발된 속이 빈 화폐였습니다. 이 화폐를 거래 수단으로 사용하면, 우리 교역을 촉진할 뿐만 아니라 외국 시장과 우리 상인 사이의 가교가 되어 줄 것입니다."
 hsa_the_cog: "$n_hanseatic_cog$"
 hsa_the_cog_desc: "$n_hanseatic_cog_desc$"
 hsa_hanseatic_ties: "한자 동맹 연대"
 hsa_hanseatic_ties_desc: "우리 동맹은 여러 도시와 상인 길드로 이루어져 있으며, 저마다 나름의 목표와 계획이 있습니다. 우리의 번영을 유지하고 영역을 넓히려면, 반드시 외교에 큰 노력을 기울여야 합니다."
 hsa_seal_of_the_hansa: "한자 동맹 인장"
 hsa_seal_of_the_hansa_desc: "$europe$에서 $london$, 그리고 $novgorod$에 이르기까지 우리 상인들의 부유함이 널리 알려지고 있습니다. 대규모 무역 선단을 동원해 수십 곳에 이르는 도시에서 물품 거래로 엄청난 이익을 내는 우리 상인들의 능력은 타의 추종을 불허합니다."
 hsa_hanseatic_shipwrights: "한자 동맹 조선공"
 hsa_hanseatic_shipwrights_desc: "전 $europe$이 전란에 휩싸이고 통치자들이 영토 확장을 위해 영유권 주장에 열을 올리는 지금, 많은 나라가 자국의 야망을 실현하기 위한 대함대를 건조하기 위해 우리나라를 찾고 있습니다. 수백 년에 걸쳐 축적된 선박 건조 지식과 최고 품질의 목재를 갖춘 우리의 선박 건조 공정을 따라올 나라는 어디에도 없습니다!"
 hsa_draft_merchant_privileges: "기초 상인 특권"
 hsa_draft_merchant_privileges_desc: "우리 인장을 지니고 사업을 운영하는 상인들은 엄청난 영향력과 자금을 몰고 다닙니다. 따라서 국내외 시장에서 이들의 특권을 확고히 한다면, 우리의 수익 창출 사업 역량이 훨씬 늘어날 것입니다."
 hsa_mastery_of_the_sea: "바다의 주인"
 hsa_mastery_of_the_sea_desc: "해상 국가인 우리의 명운은 저 장대한 바다와 연결되어 있습니다. 바다의 힘을 이끌어 내고 존중한다면, 우리의 상업 활동에 큰 보탬이 될 것입니다..."
 hsa_exchange_of_ideas: "사상의 교류"
 hsa_exchange_of_ideas_desc: "우리의 상업을 외국으로 확대하는 무역 상인들은 외국의 지식을 우리나라에 전하는 훌륭한 등대와도 같습니다!"
 hsa_global_reach: "세계 시장 진출"
 hsa_global_reach_desc: "전 세계를 아우르는 무역의 등장으로 상업계에 지각 변동이 일어나고 있습니다. 머나먼 나라에서 온 외국 상인들과의 무역이 활발하게 정례화되면서, 우리의 재정도 그 덕을 보고 있습니다."
 hsa_hanseatic_treasury: "한자 동맹 국고"
 hsa_hanseatic_treasury_desc: "강하고 건전한 경제는 우리의 지속된 번영이 가져온 결과 중 단편에 불과합니다. 우리 동맹은 충분한 화폐와 건전한 재정을 바탕으로 건실하고 신뢰할 수 있는 채권자로 인정받고 있습니다."
 hsa_regularized_contributions: "정기 기여금"
 hsa_regularized_contributions_desc: "우리 동맹의 구성원에 대한 통제력을 공고히 하기 위해, 동맹의 월간 및 연간 기여금을 표준화해야 합니다."
 hsa_reform_the_hanstag: "한스타그 개혁"
 hsa_reform_the_hanstag_desc: "역사가 요동치고 사상이 발전하는 오늘날의 다양한 문제를 처리할 수 있도록, 우리 동맹의 회합과 심의를 위한 중앙 제도를 시대에 맞게 조정해야 합니다."
 hsa_concept_of_mercantilism: "중상주의 개념"
 hsa_concept_of_mercantilism_desc: "지난 수백 년 동안 우리는 쉬지 않고 우리나라 상업의 세계 무대 진출을 위해 노력해 왔습니다. 앞으로 파벌주의와 대외 경쟁에 희생되지 않으려면, 우리의 상인들을 보호하는 일이 무엇보다 중요합니다."
 the_hansa_bank: "한자 동맹 은행"
 the_hansa_bank_desc: "새로운 기여금 제도를 활용하면, 우리 가맹 상회들이 이용할 수 있는 은행을 인수할 수 있습니다. 동맹이 보유한 자원을 담보로 신용장을 발행하면 이 신용장은 현금과 맞먹는 힘을 발휘할 것이며, 그 밖의 다양한 금융 상품 또한 우리 상인들이 타국에 비해 우위를 점하게 할 수 있을 것입니다."
 pal_castles_on_rhine: "라인강의 성"
 pal_castles_on_rhine_desc: "라인강을 따라 요충지에 여러 성을 건설하면, 라인강과 그 강을 통한 무역에 우리의 영향력을 행사하고 확대할 수 있을 것입니다."
 pal_cultivate_vineyards: "라인강의 포도밭과 과수원"
 pal_cultivate_vineyards_desc: "우리는 영토가 넓지 않지만, 일조량이 높은 라인강 강변 지역은 포도와 과수 재배에 완벽한 조건을 갖추고 있습니다. 약간의 노력을 기울인다면, 이곳을 우리 와인 경제의 기반으로 삼을 수 있을 것입니다."
 pal_fractured_territory: "영토 통합"
 pal_fractured_territory_desc: "우리 행정부는 서로 떨어져 있는 여러 영토를 관리하면서도 지배력을 유지하는 기술이 뛰어납니다. 이러한 능력을 활용하면, 그 어떤 어려운 업무도 해낼 수 있는 강력한 관료제를 구축할 수 있을 것입니다."
 pal_a_just_ruler: "온화하고 침착한 통치자"
 pal_a_just_ruler_desc: "피는 피를 불러올 뿐입니다. 따라서 너그러운 통치자가 되어 적과의 화친을 통해 우리 영토가 오래도록 평화를 유지해야 합니다."
 pal_heaven_of_tolerance: "궁정백의 관용"
 pal_heaven_of_tolerance_desc: "모든 기독교인은 종파와 상관없이 우리 도시 및 소도시에 맞아들여야 합니다. 다른 나라가 소수 종교 집단을 억압한다면, 우리는 관용을 베풀어 우리 땅으로 이주민이 계속 유입되게 할 것입니다."
 palatinate_romanticism: "낭만주의 운동 지원"
 palatinate_romanticism_desc: "상당 부분의 낭만주의 운동이 하이델베르크 일대를 거점으로 활동하고 있습니다. 현재 상황을 기회로 삼아 낭만주의 운동 및 다른 예술가들을 후원해, 우리 국가에 영광을 가져와야 합니다."
 amazigh_slave_raids: "아마지그 노예 약탈"
 amazigh_slave_raids_desc: "우리나라의 해안 지역은 유럽 전역에서 계약 노동자와 포로를 지속적으로 받아들이는 데 적합한 조건을 갖추고 있습니다. 이렇게 확보한 인력은 분명히 우리나라를 더욱 위대하게 발전시키고 수익을 증대하는 데 핵심적인 역할을 할 것입니다."
 zenata_roots: "제나타의 뿌리"
 zenata_roots_desc: "우리 민족은 소박하지만 중요했던 양모 생산, 그리고 대규모 양 떼 관리에 대한 노하우로 잘 알려진 부족인 제나타의 후손입니다."
 mor_marabouts: "수피 마라부트"
 mor_marabouts_desc: "다수의 수피 지도자가 모로코를 본거지로 선택했습니다. 우리는 이들을 환대하고 그 가르침을 마음 깊이 새겨야 합니다."
 trans_saharan_trade: "사하라 횡단 무역"
 trans_saharan_trade_desc: "사하라 사막의 방대한 교역로를 통해 여러 상단이 북아프리카에서 소금 등의 재화를 가져가 사하라 이남 왕국들로부터 노예와 황금을 사들이고 있습니다. 이러한 귀중한 수입원을 통해 우리는 위대한 유산을 구축할 것입니다."
 first_fleet_of_the_med: "지중해의 첫 함대"
 first_fleet_of_the_med_desc: "지금은 전성기가 지났지만 알무와히둔은 한때 지중해 전체에서 가장 강대한 함대를 보유했다는 자부심이 있었습니다. 우리 민족은 그 열정을 다시금 불태워 해상 강국의 자리를 되찾을 수 있는 전통과 전문성을 갖추고 있습니다."
 slave_soldiers: "노예 병사"
 slave_soldiers_desc: "제대로 훈련받은 충성스러운 병사로 구성된 상비군을 확보하기 위해, 우리는 우리 사회의 규율 잡힌 노예 병사들을 활용할 것입니다."
 desert_power: "사막의 권력"
 desert_power_desc: "우리 지역에는 하층 집단의 대부분을 차지하는 농민과 여러 부족이 거주하고 있습니다. 이들은 척박한 삶을 살지만 우리나라의 도시 사이를 잇는 사막 교역로에 지대한 영향력을 행사합니다. 이들의 충성을 확보해 우리를 위해 일하게 한다면, 사막 지대에 대한 장악력을 공고히 할 수 있을 것입니다."
 atlantic_trade_routes: "대서양 교역로"
 atlantic_trade_routes_desc: "유럽인들이 최근 들어 대서양 교역로를 조심스레 운항하기 시작하면서, 이 새로운 바닷길은 신세계와 극동 지역에서 온갖 재화와 금화가 흘러 들어오는 관문이 되었습니다."
 foreign_politics: "대외 정치"
 foreign_politics_desc: "우리의 적을 쳐부수고 승리를 거머쥐기 위해서는 우리와 공공의 적을 둔 다른 나라들과의 외교 창구와 협력 관계를 제대로 정립해야 합니다."
 saharan_gold_trade: "사하라 금 무역"
 saharan_gold_trade_desc: "우리 영토에서 채굴하는 금은 품질이 매우 뛰어나, 우리의 무역 영향력을 항만 너머로 확대하는 중요한 수단이 되고 있습니다."
 jaysh_armies_advance: "제이시 군대"
 jaysh_armies_advance_desc: "새로운 전쟁의 시대가 밝아 옴에 따라, 국내 부족민으로 구성되며 우리에게만 충성하는 새로운 군을 창설할 필요성이 제기되었습니다. 이 군대를 통해 우리는 광대한 국내 영토에 간직된 자원을 적극 활용할 것입니다."
 black_guard: "$a_black_guard$"
 black_guard_desc: "$a_black_guard_desc$"
 shurfa_status: "샤리프 지위"
 shurfa_status_desc: "이슬람 세계의 모든 주민 중에서도 가장 높은 자부심과 위상을 자랑하는 우리나라는 위대하신 선지자의 친족을 선조라 부를 수 있는 정통성을 갖춘 몇 안 되는 나라 중 하나입니다."
 maghrebi_administration: "마그레브 행정"
 maghrebi_administration_desc: "우리 국가는 수백 년에 걸친 자치, 그리고 척박한 생활 환경으로 인해 분리주의적 성향을 띄게 되었습니다. 지역 전체에 대한 장악을 공고히 하기 위해서는 국경 내의 모든 부족에게 자신의 진정한 주인이 누구인지 알려 주어야 합니다."
 barid: "바리드"
 barid_desc: "바리드는 우리 제국 전 지역을 망라하는 우편 제도로서, 제국 수도와 각지의 총독 간의 연락을 담당하고 있습니다."
 karimi_merchants: "카리미 상인"
 karimi_merchants_desc: "카리미 상인들은 향신료를 주로 거래하는 거대 해상 상단을 구성하고 있습니다. 이들은 아덴, 인도, 심지어 그 너머에 있는 먼 지역으로부터 건너온 이국의 물품들을 유통하면서 막대한 이익을 얻었습니다."
 mamluk_soldiers: "$a_mamluk_unit_traditions$"
 mamluk_soldiers_desc: "$a_mamluk_unit_traditions_desc$"
 royal_mamluks: "왕실 맘루크"
 royal_mamluks_desc: "왕실 맘루크는 맘루크 병대의 핵심 정예로, 친위대로서 술탄을 섬깁니다. 엄격한 선발 및 훈련 과정을 거쳐 육성된 왕실 맘루크는 높은 충성심과 탁월한 전투 능력, 그리고 불굴의 헌신으로 유명합니다."
 red_sea_trade: "홍해 무역"
 red_sea_trade_desc: "홍해를 통한 향신료 무역은 우리나라의 핵심 수입원이므로, 이곳의 무역을 반드시 장악해야 합니다. 우리가 지배하지 않는 홍해 항구가 향신료 상인들을 맞아들일 경우, 그 지역을 초토화한다고 위협하는 강성 정책을 펼치면 우리가 제일 많은 지분을 차지할 수 있습니다."
 mamluk_halqah: "$a_halqah_unit$"
 mamluk_halqah_desc: "$a_halqah_unit_desc$"
 reform_the_mamluk_corps: "$a_mamluk_unit_renaissance$"
 reform_the_mamluk_corps_desc: "$a_mamluk_unit_renaissance_desc$"
 kashif: "카시프"
 kashif_desc: "우리 술탄국은 영토가 방대한 만큼, 현명하게 다스려야 합니다. 지식과 지혜를 갖춘 인물들을 각지의 총독으로 임명하면, 궁극적으로 우리에게 유리한 정세를 만들어 낼 수 있을 것입니다."
 port_customs: "항구 관세"
 port_customs_desc: "우리 항구들을 우리나라에 들어오는 상품에 대한 공식 상업 지역으로 선포한다면, 우리 주변국과 적국을 희생해 우리 영토의 상업적 지위를 분명히 높일 수 있을 것입니다."
 masters_of_the_nile: "나일강의 주인"
 masters_of_the_nile_desc: "우리 술탄국의 생명 줄은 다름 아닌 나일강입니다. 우리 영토 중 가장 비옥한 땅을 가로지르는 나일강의 생명수는 우리나라 전체에 번영과 부를 가져다줍니다."
 indian_networks: "인도 교역망"
 indian_networks_desc: "우리 상인들은 알렉산드리아의 시장에서 아덴 연안 지역, 그리고 인도에 이르기까지 다양한 지역의 물품을 거래합니다. 다양한 인맥과 사업, 그리고 화폐가 오가는 거대한 교역망을 운영하면서 우리는 해상 무역의 선봉에 서게 됐습니다."
 study_foreign_gunpowder_techniques: "외국 화약"
 study_foreign_gunpowder_techniques_desc: "유럽과 동방의 대제국들은 화약과 그 군사적 활용 측면에서 큰 진보를 이루었습니다. 이들의 기술을 연구하고 개선하면 우리의 군사력을 강화할 수 있을 것입니다."
 secure_mediterranean_ports: "지중해 항구 안전 확보"
 secure_mediterranean_ports_desc: "지중해에 위치한 우리 항구들은 지역 전체를 통틀어 가장 막강한 부를 자랑합니다. 세계 각지의 상인들이 알렉산드리아와 카이로까지 찾아와 향신료, 비단, 보석을 거래하고 있습니다. 우리의 해로를 지키고 무역을 촉진하기 위한 상단 해상군을 창설하는 것이 현명할 것입니다."
 bohemian_imperial_standing: "보헤미아의 제국 내 지위"
 bohemian_imperial_standing_desc: "우리는 제국에서 높은 위상과 위신, 권위를 갖추고 있습니다. 능력 있는 외교관과 다양한 동맹을 통해 우리는 제국 내 거의 모든 나라가 따라오기 힘든 연성 권력을 보유하고 있습니다."
 bohemian_crystal: "보헤미아 수정"
 bohemian_crystal_desc: "우리 제품에 견줄 만한 품질로 유리와 수정을 가공할 능력이 있는 공방은 세상에 얼마 없을 것입니다."
 students_of_foreign_courts: "외국 궁정 유학"
 students_of_foreign_courts_desc: "우리 왕족들은 해외를 돌아다니며 먼 나라의 저명한 궁정에 가르침을 청하는 것을 서슴지 않습니다. 이를 통해 국정 운영에 대해 제대로 학습하고 지식을 쌓는 것입니다."
 urbanization_decrees: "도시화 칙령"
 urbanization_decrees_desc: "$prague$를 현대화하려면 시내 유력자들에게 이곳 수도를 근거로 사업을 추진하도록 지시하고 외국 자본을 유치시키도록 허가해, 우리의 아름다운 수도에서 사회적 지위를 높일 기회를 제공해야 합니다."
 seat_of_metropolitan_bishop: "관구장 주교 소재지"
 seat_of_metropolitan_bishop_desc: "러시아의 백성들에게는 확고한 종교적 지도가 필요합니다. 우리는 예로부터 교회와 우호적인 협력을 유지해 왔으며, 이러한 관계를 확장한다면 양측 모두 이득을 볼 수 있을 것입니다. 관구장 주교의 소재지를 모스크바로 옮길 수 있다면, 러시아 정교회와 우리나라 사이의 유대를 더욱 강화할 수 있을 것입니다."
 pomestnoe_voisko: "봉건 기병대"
 pomestnoe_voisko_desc: "토지를 징발해 귀족 출신 기병들에게 다시 나누어 주면, 우리 대공국을 지킬 새로운 군인 계층을 조성할 수 있습니다."
 strength_of_the_boyars: "보야르의 영향력"
 strength_of_the_boyars_desc: "보야르는 여러 면에서 러시아 제국 체제의 근간을 이루고 있습니다. 따라서 보야르의 힘을 키워야 마땅하지만, 이와 동시에 이들에 대한 고삐를 쥘 필요가 있습니다. 우리는 두마에 있는 보야르의 근거지를 보호하는 동시에, 이들이 우리에게 의지하도록 만들어서 영향력을 발휘할 수 있게 해야 합니다."
 zasechnaya_cherta: "위대한 목책선"
 zasechnaya_cherta_desc: "타타르의 습격을 이겨내기 위해 우리 선조들은 '자세츠나야 체르타'라고 하는 촘촘한 목책선을 구축하고 견고한 요새를 건설했습니다. 우리 영토가 확장되면서, 우리 백성들을 널리 적의 습격으로부터 항상 지킬 수 있도록 이러한 방어선 또한 확장해야 할 것입니다."
 russian_artillery_yard: "러시아 화포 작업장"
 russian_artillery_yard_desc: "오늘날의 공성전, 그리고 앞으로 벌어질 총력전의 성패는 화력의 우위에 따라 갈릴 것입니다. 우리나라의 심장부에 최신식 화포 작업장을 건설해서 우리 군에 대포와 탄약이 부족한 일이 없도록 해야 합니다."
 life_long_conscription: "평생 징병"
 life_long_conscription_desc: "날로 커가는 우리 군대에 병력을 충원하기 위해서는 군 복무 기간을 평생으로 늘려야 합니다. 이러면 지위가 낮은 직업 종사자들에게 지위 상승 기회를 제공하면서, 우리 제국의 과업을 위한 안정적인 병력을 확보할 수 있을 것입니다."
 the_mestnichestvo_advance: "$the_mestnichestvo$"
 the_mestnichestvo_advance_desc: "$the_mestnichestvo_desc$"
 table_of_ranks: "관등표"
 table_of_ranks_desc: "메스트니체스트보의 폐지는 국가 관료제를 능력에 더 기반한 제도로 전환하기 위한 첫 번째 조치였습니다. 관등표는 이 조치를 성문화한 것으로, 낮은 계급으로 복무해야 진급이 가능하도록 만들었습니다."
 voivode_advance: "보이보드"
 voivode_advance_desc: "보이보드는 질서를 유지하고, 외세에 대항해 영토를 수호하고, 군사 원정을 담당하는 군 지휘관입니다. 보이보드의 지위는 통신 수단이 제한된 오늘날 각종 행정 문제를 극복하는 데 큰 도움이 될 수 있습니다."
 haudenosaunee_tradition: "히아와타의 유산"
 haudenosaunee_tradition_desc: "호데노쇼니 사람들 사이에서 위대한 연설가이자 지도자로 잘 알려진 히아와타는 우리에게 외교란 무엇인지를 몸소 보여 줬습니다. 우리는 히아와타의 가르침에 따른 외교 관계를 형성하며 그분을 기릴 것입니다."
 haudenosaunee_heritage: "용맹한 전사"
 haudenosaunee_heritage_desc: "우리가 외교에 능하다고 해서 군사력이 약하다고 생각한다면, 그것은 큰 오산입니다. 우리 전사들은 그 누구보다도 용맹하고 긍지가 넘치며, 이들을 과소평가하는 자들은 우리 전사들의 무기에 쓰러질 것입니다."
 tree_of_peace: "평화의 나무"
 tree_of_peace_desc: "평화의 나무는 데가나위다(위대한 중재자)가 남긴 유산으로, 서로 다른 부족의 통합에 대한 우리의 의지를 나타내는 상징이자 추장 본인을 나타내기도 합니다."
 kainerekowa: "위대한 평화의 법"
 kainerekowa_desc: "위대한 평화의 법은 히아와타와 위대한 중재자가 남긴 크나큰 선물입니다. 우리 다섯 부족을 하나의 목적 아래 통합하고, 통치의 규율을 제정한 이 법을 항상 기려야 마땅합니다."
 mourning_wars: "애도의 전쟁"
 mourning_wars_desc: "붙잡힌 적의 전사를 일원으로 맞아들이는 것은 우리 민족의 오랜 전통입니다. 다만 우리의 규모를 늘리고 정복 능력을 확보하기 위해서는 한두 명의 전사가 아닌, 부족 전체를 호데노쇼니에 편입시키도록 노력해야 합니다."
 warriors_unity: "전사의 단결"
 warriors_unity_desc: "머리 수로만 따진다면 우리보다 큰 부족도 있지만, 강고한 체계를 지닌 우리 부족에게는 다른 부족에게 없는 단결력이 있습니다! 우리 전사들은 마치 친형제처럼 하나가 되어 전장을 누빕니다. 이 전통을 유지하는 한, 우리에게 패배란 없습니다!"
 haudenosaunee_ambition: "모범적인 연합"
 haudenosaunee_ambition_desc: "호데노쇼니 연합은 성공적인 연합의 모범을 보여 주었습니다. 주변 모든 국가가 우리의 통치 방식을 추앙합니다."
 three_sisters: "세 자매 농법"
 three_sisters_desc: "우리 토지에서는 여러 작물이 풍부하게 자랍니다. 옥수수, 콩, 호박을 함께 재배하면, 따로 재배할 때보다 더 많은 수확을 얻을 수 있습니다."
 maple_syrup: "단풍나무 시럽"
 maple_syrup_desc: "우리나라에서 무수히 자라는 단풍나무는 수액이 풍부합니다. 이 수액을 채취해 끓여서 가공하면 맛있는 시럽과 설탕을 만들 수 있습니다."
 stickball_game: "스틱볼 경기"
 stickball_game_desc: "고대부터 지금까지 우리 땅에서 스틱볼 경기가 열리고 있습니다. 경기는 의식의 일부로서, 또는 분쟁을 해결하기 위해 치러지며, 수백 명이나 되는 전사들이 나무 막대기를 들고 경기장에서 공을 표시된 골 지점으로 보내려고 경쟁을 벌입니다. 이 전통은 우리 민족을 하나로 만들어 주고, 우리 전사들이 최상의 상태를 유지할 수 있게 해 줍니다."
 wampum: "왐펌"
 wampum_desc: "왐펌은 다양한 조개껍데기로 만든 흰색과 자주색 구슬로 이루어져 있으며, 다양한 용도로 쓰입니다. 왐펌으로 이야기와 각종 협정을 기록하며, 교역 시 거래 수단으로 쓰기도 합니다. 이렇듯 왐펌은 우리 민족의 발길이 닿는 어느 곳에서나 볼 수 있습니다."
 shared_brotherhood: "공유된 형제애"
 shared_brotherhood_desc: "우리 백성은 출신 부족이 서로 다름에도 불구하고 위대한 평화의 법칙의 가르침 아래 강한 결속과 형제애를 유지하고 있습니다."
 captives_in_war: "전쟁 포로"
 captives_in_war_desc: "우리나라는 주로 포로를 잡아 인력 손실을 메꾸기 위해 전쟁을 벌입니다. 하지만 모든 포로를 우리 부족원으로 맞아들일 필요는 없으며, 남는 인원은 노동력으로 활용하면 됩니다."
 haudenosaunee_present_giving: "호데노쇼니식 선물"
 haudenosaunee_present_giving_desc: "우리의 교역은 선물 교환 형식을 기본으로 합니다. 모든 부족원이 하나가 되어 전체의 이익을 증진하며, 선물을 주는 경우 그 답례로 반드시 선물을 받게 됩니다."
 pochtecayotl: "포흐테카 상인"
 pochtecayotl_desc: "상인들은 우리의 힘이 닿지 않는 지방, 심지어 우리를 거스르는 통치자들이 다스리는 곳까지 머나먼 여행을 떠납니다. 이러한 상인들이 우리의 눈과 귀가 되어 준다면, 뜻밖의 비밀을 캐낼 수 있을지도 모릅니다."
 warrior_societies: "전사들의 사회"
 warrior_societies_desc: "우리 사회는 놀라울 정도로 역동적이며, 평민인 #italic 마세우알틴#!도 병사로서 큰 공적을 세우면 명예 복장 계급 체계인 #italic 틀라우이스틀리#!를 통해 귀족, 즉 #italic 피필틴#!이 될 수 있습니다. 다른 곳에서는 찾아보기 힘든 이러한 신분 상승의 기회를 제공하면, 우리는 주변 다른 부족보다 우위에 설 수 있습니다."
 chinampas: "치남파 농법"
 chinampas_desc: "우리 민족은 농사를 위한 계단식 지형을 만들고 독창적인 #italic 치남파 농법#!으로 호수의 얕은 부분에 경작지를 만드는 데 능숙합니다. 이러한 뛰어난 농사 기술은 우리 사회에 큰 보탬이 될 것입니다."
 people_of_war: "전투 민족"
 people_of_war_desc: "희생 제물로 바칠 포로를 확보하기 위해서든, 나라의 위상을 높이기 위해서든, 적에게 공포를 불어넣기 위해서든, 혹은 단순히 재물을 빼앗기 위해서든, 우리 민족은 전쟁이 끊이지 않는 상황에 익숙해져 있습니다. 우리는 그 역경 속에서도 다른 민족보다 더 끈기 있게 견뎌 낼 수 있습니다."
 tlahtocayotl: "틀라토카요틀"
 tlahtocayotl_desc: "우리는 우리나라의 일부가 되는 도시 국가들을 위한 지방 행정 체계를 만들어, 권력을 중앙에 집중시킬 것입니다."
 calpixcayotl: "칼픽스카요틀"
 calpixcayotl_desc: "우리에게 조공을 바치는 지역에 조공 징수를 담당하는 #italic 칼픽스키#!를 임명하면, 조공이 끊이지 않도록 조치할 수 있습니다. 이를 위해 각 조공국의 지방과 수도에 #italic 칼픽스키#!를 한 명씩 임명할 것입니다."
 reformed_telpochcalli: "개선된 텔포치칼리"
 reformed_telpochcalli_desc: "새로운 적을 상대하기 위해서는 새로운 군사 전술을 개발하거나 습득해야 합니다. 우리는 #italic 텔포치칼리#!를 통해 이 귀중한 지식을 전수할 것입니다."
 nahuatl_domination: "나와족의 영향력"
 nahuatl_domination_desc: "우리나라의 문화는 주변국에 비해 우월하며, 점점 더 많은 사람이 우리 문화를 받아들이고 있습니다. 우리가 국경 밖에 미치는 영향력을 이용해 국익을 증진해야 합니다."
 the_return_of_quetzalcoatl: "케찰코아틀의 재림"
 the_return_of_quetzalcoatl_desc: "다른 대륙에서 온 외국인들과 접촉하면서 우리 신들에 대해 새롭고도 흥미로운 관점이 생겨났습니다. #italic 케찰코아틀#! 예언이 단순한 신화가 아니라, 진실의 편린을 드러낸다는 것입니다. 이에 따르면 #italic 케찰코아틀#!, 즉 '깃털 달린 뱀'은 언젠가 돌아와 대격변의 시대를 이끌고, 어둠을 몰아내 깨우침을 가져옵니다. 그로써 우주의 융합을 상징하는 이 존재는 물질과 영혼의 가교가 되어 균형을 회복하고 인류의 의식을 더 높은 수준으로 이끌 것입니다."
 brave_as_hummingbird: "벌새 같은 용맹함"
 brave_as_hummingbird_desc: "벌새는 우리 신화에서 아주 중요한 역할을 차지합니다. 바로 전쟁의 신인 우이칠로포치틀리와 관련된 새이기 때문입니다. 벌새는 전장에서 쓰러진 전사의 환생으로, 사람들은 그 용맹을 기립니다. 벌새를 우리 깃발에 들어갈 새 상징으로 만들면, 우리 전사들이 목숨을 바쳐 싸우도록 고무시킬 수 있을 것입니다."
 new_trade_opportunities: "새로운 교역 기회"
 new_trade_opportunities_desc: "우리 민족의 수요는 우리 상인들에게 열린 새로운 시장에 맞춰 변화했습니다. 우리는 상인들을 훈련시켜 조국의 이익을 극대화할 수 있도록 조치하고 있습니다."
 aztec_chargers: "$AZT_ADJ$ 돌격대"
 aztec_chargers_desc: "우리 전사들의 호전성은 나라 밖까지도 잘 알려져 있습니다. 전투가 시작되면 우리 전사들은 적을 향해 광기에 사로잡힌 듯 달려들며, 적들은 죽음의 전령이 곧바로 달려오는 듯한 그 광경을 보고 두려움에 몸을 떱니다."
 chasqui: "차스키"
 chasqui_desc: "차스키는 우리나라의 전령을 말합니다. 나라에서 가장 몸이 다부지고 체력이 좋은 달리기꾼 중에서 선발한 이 민첩한 전령들은 키푸, 전언, 그리고 선물과 온갖 정보를 수령인에게 전달합니다. 지식의 전파와 우리 외교 활동의 대부분이 이들의 어깨에 달려 있습니다."
 military_mita: "군사 미타"
 military_mita_desc: "미타는 잉카 사회의 의무 복무 제도를 말합니다. 이 제도는 국가의 공동체적 측면을 나타낼 뿐만 아니라 우리 군의 근간이기도 합니다. 우리나라의 모든 아이유(공동체)는 고지에서의 전투에 익숙한 건장한 병사를 공급할 의무가 있습니다."
 warachikuy: "와라치쿠이 축제"
 warachikuy_desc: "와라치쿠이 축제는 젊은이의 기술, 용맹, 기지뿐만 아니라 달리기, 사격술, 전투, 그리고 장시간 자지 않고 버티는 능력을 시험하는 신성한 의식입니다. 이 시험을 우수한 성적으로 통과하는 자들은 날로 성장 중인 우리 군의 간부 지위에 오르게 됩니다."
 mitma: "미트마 의무"
 mitma_desc: "선대 통치자들은 대규모 건설 사업을 벌이기 전, 오랜 전통에 따라 우리 제국의 모든 소부족 족장들을 수도에 초청해 선물을 주고 호화로운 연회를 벌여야 했습니다. 그러나 나라의 규모가 커진 지금, 이러한 방식은 전혀 바람직하지 않습니다. 건설을 위한 노동력과 자재를 제공하는 것은 우리 땅에 있는 모든 부족장의 마땅한 의무가 되어야 합니다."
 quipu: "키푸"
 quipu_desc: "키푸는 줄에 매듭을 묶어 정보를 저장하는 체계입니다. 매듭은 0에서 9까지의 숫자를 나타내며, 이를 이용해 수량을 기록하거나 계산할 수 있습니다. 매듭은 같은 줄에 있는 단어 문자를 나타나는 데에도 활용할 수 있습니다. 매듭을 통해 단어 문자의 어떤 음절을 사용할지 표시하고, 여러 줄을 조합해 문장을 만들 수 있습니다."
 drafted_hatun_runas: "아뚠 루나 징집"
 drafted_hatun_runas_desc: "아뚠 루나는 제국의 평민을 말합니다. 아뚠 루나 50명 중 한 명은 스물다섯 번째 생일부터 7년 동안 병사로 복무하게 됩니다. 이를 통해 적국보다 더 규율이 잡힌 대규모 군대를 운영할 수 있습니다."
 llama_michis: "라마 사육사"
 llama_michis_desc: "라마는 우리 사회에서 다양한 역할을 합니다. 짐을 운반하고, 제물로 사용되기도 하며, 고기와 털을 제공하고, 배설물은 비료로 사용됩니다. 라마의 사육과 활용을 정부 소속 사육사가 통제하면, 개체 수를 엄격하게 관리해 라마의 수를 늘릴 수 있습니다."
 inc_tambo: "탐보 휴식 초소 개선"
 inc_tambo_desc: "도로 체계는 우리 제국의 근간입니다. 우리 군대와 행정에 도로가 지닌 장점을 극대화하기 위해, 주도로를 따라 탐보 휴식 초소를 건설합니다. 각 초소는 하루 만에 닿을 수 있는 간격으로 배치하고, 여행자를 위한 휴식 장소이자 이동을 위한 보급소 역할을 하게 됩니다."
 adapted_incan_army: "잉카 군대 정비"
 adapted_incan_army_desc: "낯선 땅에서 온 침략자들이 우리 땅에 발을 들이고 우리의 존재를 위협하고 있습니다. 하지만 우리 군은 적응력이 뛰어납니다. 새로운 적의 전술에 맞추어 대응하고, 적의 무기를 사용하는 법을 배워 공격하고, 적에 대한 적개심에서 비롯되는 불굴의 결의로 전투에 임합니다."
 pukara_advance: "$pukara_building$"
 pukara_advance_desc: "$pukara_building_desc$"
 terraces_advance: "$terraces$"
 terraces_advance_desc: "$terraces_desc$"
 tambo_advance: "$tambo$"
 tambo_advance_desc: "$tambo_desc$"
 incamisana_advance: "$incamisana$"
 incamisana_advance_desc: "$incamisana_desc$"
 kor_fortresses_of_goguryeo: "고구려의 요새"
 kor_fortresses_of_goguryeo_desc: "한반도에는 예로부터 여러 왕국이 존재했습니다. 그중에서 특히 한 왕국의 영향력은 아직까지도 체감할 수 있으니, 바로 고려의 전신인 고구려입니다. 고구려는 우리에게 많은 유산을 남겼는데, 특히 요새와 석조 축성 기술은 오늘날까지도 도움이 되고 있습니다."
 kor_korean_artisanry: "한국의 공예"
 kor_korean_artisanry_desc: "우리나라는 오랜 예술 전통을 보유하고 있습니다. #italic 진정한 통일#! 이후 찾아온 황금기가 이루어 낸 놀라운 성취 중에도 단연 돋보이는 것이 바로 한국의 공예술입니다."
 kor_korean_barracks_advance: "$korean_barracks$"
 kor_korean_barracks_advance_desc: "$korean_barracks_desc$"
 kor_court_poetry: "궁정 시인"
 kor_court_poetry_desc: "우리나라 귀족들은 정신과 마음의 수양을 매우 강조합니다. 궁에서는 중국의 고시와 같은 문학과 그 밖의 다양한 글을 탐독하는 것을 아주 중요하게 여기며, 귀족과 궁의 신하들 모두 글이 지닌 문화적 영향력을 열정적으로 추구합니다."
 kor_metal_movable_type: "금속 활자"
 kor_metal_movable_type_desc: "고대 인쇄술 중 하나인 활자는 수백 년 전에 중국에서 처음으로 쓰였습니다. 그러나 금속으로 된 활자를 만들고 인쇄 공정을 간소화한 것은 고려 왕조로, 이를 통해 고려는 누구도 따라오지 못할 만큼 효율적으로 서책을 인쇄할 수 있습니다."
 kor_gunpowder_engines: "화약 기관"
 kor_gunpowder_engines_desc: "우리 군은 12세기 초에 이미 화약이 지닌 전술적 효용성을 알고 있었습니다. 중국 화약에 대한 역공학과 최무선의 연구를 통해 우리 군이 사용할 자체 화약 무기를 생산할 수 있을 것입니다."
 kor_hwachas_advance: "$a_hwacha$"
 kor_hwachas_advance_desc: "$a_hwacha_desc$"
 kor_early_turtle_ship_advance: "$n_early_turtle_ship$"
 kor_early_turtle_ship_advance_desc: "$n_early_turtle_ship_desc$"
 kor_korean_gunnery: "$korean_gunnery$"
 kor_korean_gunnery_desc: "화약 기술이 발전하면서 우리나라를 지키는 획기적인 방법 또한 나타나고 있습니다. 그 개념과 방법은 단순하지만, 대포를 요새에 설치하면 우리 군의 방어 능력이 비약적으로 증가할 것입니다."
 kor_hangeul_alphabet: "한글"
 kor_hangeul_alphabet_desc: "한국어는 근본적으로 중국어와 달라, 중국 문자를 사용하는 것은 교육 수준이 매우 높은 일부를 제외하고는 전부 문맹 상태에 있는 것과 다를 바가 없습니다. 우리가 개발한 새 문자는 모든 백성이 읽고 쓸 수 있을 것입니다."
 kor_grand_code: "경국대전"
 kor_grand_code_desc: "올바로 선 안정적인 정부를 확립하기 위해서는 정부의 운영 방식을 정확하게 법으로 제정해야 합니다. 이 법전은 한국 최초의 성문 헌법이 될 것입니다."
 kor_border_defense_council: "비변사"
 kor_border_defense_council_desc: "우리 국경은 북쪽의 오랑캐와 바다 건너 왜구의 위협에 늘 노출되어 있습니다. 이에 국경 통제 및 방비를 전담하는 관청을 두어 우리 군대가 언제든 어떤 위협에도 대응할 수 있도록 할 것입니다."
 kor_panokseon_advance: "$n_panokseon$"
 kor_panokseon_advance_desc: "$n_panokseon_desc$"
 kor_korean_cannon: "한국 대포"
 kor_korean_cannon_desc: "우리는 오래전부터 화약과 대포를 군사 목적으로 사용해 왔지만, 우리의 발전은 멈추지 않습니다. 크기는 더 작지만 내구성이 높은 대포를 만들고 재장전 방식을 개선하면, 한국의 대포는 육군과 수군 모두에게 보탬이 될 기술 혁명의 시대를 맞이할 것입니다."
 hyanyak_system: "향약 제도"
 hyanyak_system_desc: "농업은 우리 경제의 기반이기에 향촌을 잘 관리하는 것이 무엇보다 중요합니다. 따라서 우리는 각 향촌이 자치를 통해 공동체 의식을 형성할 수 있는 제도를 수립할 것입니다."
 kor_geobukseon: "거북선"
 kor_geobukseon_desc: "해안 방어의 중요성이 대두되면서 거북선이라는 함선이 개발되었습니다. 이 거대 중무장 함선은 우리 수군이 해안을 굳건하게 방어할 수 있게 해 줄 것입니다."
 kor_hopae_system: "호패 제도"
 kor_hopae_system_desc: "호패 제도는 일종의 신분증 제도로, 모든 백성이 자신의 이름, 출생지, 신분, 거주지가 새겨진 호패를 지니게 합니다. 이로써 신원과 거주지를 훨씬 쉽게 파악할 수 있을 것입니다."
 kor_daedongbeop: "대동법"
 kor_daedongbeop_desc: "대동법은 영의정 이원익이 제안한 개혁안으로, 이전까지 도외시되었던 조세 제도에 대한 개혁을 점진적으로 도입하는 방안입니다. 세대별로 부과하던 공물을 경작지에 대한 통일된 조세로 대체한다는 내용을 담고 있습니다. 물품에 대한 세금을 일정 비율로 제한하면, 농민과 도매상인들이 잉여 상품을 생산하고 판매할 수 있습니다. 이 개혁으로 농민의 조세 부담이 낮아질 것이며, 국가의 수입이 늘어나고 상업이 부흥할 것입니다."
 natural_seamanship: "천부적 항해술"
 natural_seamanship_desc: "어업이 성장하면서 국내 선원의 수가 늘어나고 있는 만큼, 이러한 추세를 해상군 개선에 활용해야 합니다. 항해술은 선박 그 자체만큼이나 중요하니 말입니다."
 call_of_our_forefathers: "선조의 부름"
 call_of_our_forefathers_desc: "오래전, 우리의 훌륭하신 선조들께서는 바다로 나아가 북방을 개척했고, 우리 민족의 전설에 따르면 신세계로 나아가 빈란드를 세웠다고 전해집니다. 우리도 그 발자취를 따라야 합니다."
 pioneer_spirit: "개척자 정신"
 pioneer_spirit_desc: "과거, 우리 민족은 먼바다로 용맹하게 나아가 머나먼 해안에 식민지를 건설했습니다. 이 정신을 되살려 다시금 새 땅을 개척해야 합니다."
 nor_shipbuilding: "군용 함선 건조"
 nor_shipbuilding_desc: "어업이 확대됨에 따라 함선 건조량도 늘어났습니다. 우리는 국내 함선 건조량 확대를 위해 언제든 투입할 수 있는 숙련된 조선공들을 보유하고 있습니다."
 write_new_sagas: "새로운 전설의 서막"
 write_new_sagas_desc: "명민한 정신을 지닌 자들은\n예부터 이어져 온 지식을 가꾸나니\n해 질 녘에 노래하는 전설은\n우리가 후대에 남길 유산이라\n이 세상 일어서는 모든 나라마다\n자신만의 전설을 만드리라."
 expansive_policies: "확장 정책"
 expansive_policies_desc: "대부분 모래흙으로 뒤덮인 브란덴부르크의 척박한 땅은 신성 로마 제국의 #italic 모래 상자#! 취급을 받고 있습니다. 이에 우리 통치자들은 항상 이 변경백국을 사방으로 확장할 필요성을 절감해 왔으며, 이웃 지역의 왕위에 대해 포메른의 소유권을 주장하기도 했습니다. 이에 따라 우리 국가는 여러 문화를 아우르게 되었고, 그 결과 제국을 대표하는 일종의 문화적 용광로로 거듭났습니다."
 northern_march: "북부 변경령"
 northern_march_desc: "제국 초기에 브란덴부르크 지역에는 슬라브 부족들이 정착해 다스리고 있었습니다. 그러던 중 제국이 북부 변경령을 설립해 이 지역을 복속시켜 요새화하게 됩니다. 이후 북부 변경령은 브란덴부르크로 성장해, 제국에서 가장 중요한 지역이 됐습니다."
 divide_estates: "계층 분할"
 divide_estates_desc: "세 계층이 뭉치면 통치자에 대한 효과적인 견제 세력을 형성하게 됩니다. 우리의 통치권을 공고히 하기 위해서는 체계적으로 귀족층을 활용해 다른 계층을 견제해야 합니다."
 soldiers_fortune: "용병"
 soldiers_fortune_desc: "우리나라 영토는 인구가 희박하며, 사방으로 적국에 둘러싸여 있습니다. 국경을 단단하게 방어하기 위해 우리는 우리의 깃발 아래 싸울 병사를 외국으로부터 들여와야 합니다."
 iron_tooth: "철의 이빨"
 iron_tooth_desc: "우리 통치자가 변경백국의 영토에 대한 지배력을 공고히 한 대가로 #italic 철의 이빨#!이라는 칭호를 얻게 됩니다. 마치 사냥개처럼 물고 놓지 않는다는 뜻입니다. 우리의 통치는 우리나라에 흔적을 남길 것이며, 그 흔적은 브란덴부르크의 가장 미천한 농민들에게까지 자부심과 충성심을 불어넣을 것입니다."
 kammergericht: "고등 법원 창설"
 kammergericht_desc: "브란덴부르크 변경백국에 대한 지배를 규율화하기 위해, 우리는 지방의 보통법을 로마법으로 대체할 것입니다. 또한 고등 법원을 (자주 위치를 옮기는 경향이 있는) 선제후국 궁정으로부터 중앙의 고정된 위치로 이전해, 이로써 사법을 바로 세우는 동시에 지방 유력자들의 힘을 견제할 수 있을 것입니다."
 margrave_council: "브란덴부르크 추밀원"
 margrave_council_desc: "계층의 힘이 성장하면서 변경백의 권위에 크나큰 위협이 되고 있습니다. 계층들은 우리나라에 큰 보탬이 되고 있지만, 이들이 우리의 권력 기반에 가하는 위협에 대응하기 위해서는 새로운 기관을 설립해 계층들이 우리나라에서 지니는 권한을 변경백에 대한 자문역에 가깝게 축소할 필요가 있습니다. 이러한 변화를 통해 계층들이 지닌 이점을 계속 누리면서도 이들의 요구에는 신경을 덜 쓸 수 있습니다."
 religious_toleration: "종교적 관용"
 religious_toleration_desc: "우리의 성패는 국내의 안정도에 달려 있습니다. 종교적 관용 정책을 유지하며 영토를 확장한다면, 국가에 안정을 가져올 뿐만 아니라 우리나라를 타국에서 박해받는 이들이 찾아오는 피난처로 만들 수 있습니다."
 army_professionalism: "군대 전문화"
 army_professionalism_desc: "페르시아의 그리스 침공 시절부터 입증된 사실은, 군율과 훈련을 잘 갖춘 군대는 수적으로 우세한 적을 상대로 승리할 수 있다는 것입니다. 우리가 앞으로 번영하기 위해서는 우리 군을 그러한 수준으로 끌어올려야 합니다."
 soldier_king: "프로이센의 군인왕"
 soldier_king_desc: "국가라면 대부분 군대를 보유하고 있습니다. 그러나 프로이센은 국가를 보유하고 있는 군대입니다. 프로이센의 통치자 중 상당수는 군주인 동시에 군인이기도 했습니다. 이들은 국정 개혁뿐만 아니라 군대에 지대한 영향을 끼치면서 재위를 마무리했습니다."
 auftragstaktik: "임무형 지휘 체계"
 auftragstaktik_desc: "아우프트라그스탁틱, 즉 #italic 임무형 지휘 체계#!는 지휘관으로 하여금 하급 지휘관들에게 전투의 목적을 충분히 알리게 하고, 그다음에는 자신들의 자율적 판단에 따라 행동하게 하는 체계입니다. 이로써 각 부대가 지휘관과의 관계를 더 긴밀하게 가져갈 수 있고, 더 좋은 성과를 낼 수 있게 됩니다."
 goose_step: "거위걸음"
 goose_step_desc: "보기에는 이상해 보이지만, 거위걸음은 우리 병사들이 적을 향해 전진하면서 전열을 유지할 수 있도록 특별히 개발된 보법입니다. 이를 통해 우리 군은 전장에서 실질적인 이점을 얻을 수 있습니다."
 mounted_people: "기마 민족"
 mounted_people_desc: "우리 민족은 예로부터 말을 타면서 번성했습니다. 말은 우리 문화와 지배력의 핵심에 해당합니다. 우리는 이 위엄 넘치는 말을 사육하는 능력과 감히 범접할 수 없는 마상 궁술에 깊은 자부심을 갖고 있으며, 이러한 이점을 살려 전장에서의 우위를 확고히 할 것입니다."
 falconry_mastery: "매사냥의 달인"
 falconry_mastery_desc: "우리 문화에 깊이 뿌리내린 매사냥은 우리 민족과 이 훌륭한 맹금류 사이의 깊은 유대를 나타냅니다. 우리는 고대부터 매 조련술을 갈고 닦아 왔으며, 매를 포획하고, 조련하고, 이들을 이용해 사냥하는 능력을 갖춘 매사냥꾼은 우리 사회에서 큰 존경을 받고 있습니다."
 rich_lands: "풍요의 땅"
 rich_lands_desc: "강인한 우리 민족은 넓은 평원과 빽빽한 숲으로 풍요한 우리 땅을 활용할 준비가 되어 있습니다. 우리에게 주어진 땅을 지혜롭게 관리한다면, 우리가 보유한 자원이 위대한 우리나라의 모든 가정에 번영을 가져올 수 있을 것입니다."
 jurchen_honor: "여진족의 명예"
 jurchen_honor_desc: "우리 민족은 무력을 뽐내거나 다른 방식으로 가치를 입증하는 일에 열광합니다. 여진족 사람들은 자신의 능력을 입증하면, 동족의 존경을 얻을 수 있다고 여깁니다. 이렇게 얻은 자부심은 우리 전사들을 더없이 용맹하게 만들고, 상대가 누구든 항상 싸울 수 있게 만들어 줍니다."
 unite_the_tribes: "부족 통일"
 unite_the_tribes_desc: "우리나라가 건립된 이후로 여진족은 여러 부족과 동맹으로 이합집산했으며, 서로의 관계가 항상 우호적인 것은 아니었습니다. 이렇듯 여진족의 역사는 언제나 격동의 역사였으며, 이에 여러 통치자들은 모든 부족을 하나의 깃발 아래 통일하고자 하는 열망을 지니고 있었습니다."
 leader_under_sky: "하늘 아래 하나의 통치자"
 leader_under_sky_desc: "우리 민족은 너무 오랫동안 분열되어 있었습니다. 이들을 규합해 세상을 떨게 할 강력한 인물이 필요합니다. 천명이 통치자의 생각과 행동을 인도할 것이고, 이는 우리를 더 밝은 미래로 이끌 것입니다."
 foraging_our_way: "수렵의 길"
 foraging_our_way_desc: "우리는 사냥꾼으로서 자연과 교감하며 살아갑니다. 이는 도시에 사는 동포들도 마찬가지입니다. 어느 길이 옳은 길인지, 숲의 선물 중 무엇이 도움이 되는지, 우리 혈족은 본능적으로 느낄 수 있습니다. 이 지혜가 있다면, 우리는 어디에서나 어려움 없이 생존할 수 있습니다."
 deliberative_council: "의정왕대신회의"
 deliberative_council_desc: "본래 #italic 의정처#!라는 이름으로 설립된 이 기관은 우리 영토 내 여러 지도자들의 협치를 증진하기 위한 비공식 기관에서 유래됐습니다. 위원회의 구조는 귀족에 의한 집단 통치와 정책 심의에 중점을 두는 방향으로 변화했으며, 주로 외무와 군사 업무를 담당합니다. 또한 황제 가문에 속한 장수들만 회의에 참가할 수 있어, 통치자의 권력을 강화합니다."
 manchu_script: "만주 문자"
 manchu_script_desc: "만주 문자는 몽골 문자와 여진족의 발음을 합쳐 만들어진 문자입니다. 이 독특한 문자 체계는 왼쪽에서 오른쪽 방향의 세로쓰기에 적합하게 만들어져 있습니다. 다양한 문자 형태와 단독, 어두, 어중, 어미 위치에 따른 변화를 특징으로 하며, 우리 언어의 미묘한 의미 변화를 잘 보전하고 있습니다."
 the_eight_banners: "팔기제"
 the_eight_banners_desc: "팔기제는 우리 사회와 군사력의 핵심에 해당합니다. 세습제와 녹봉을 바탕으로 한 팔기군은 우리 영토를 지키는 정예군으로 자리 잡고 있습니다. 주변국 점령부터 향후 원정에 이르기까지, 우리의 지배력은 팔기군의 힘에 달려 있습니다."
 a_new_dawn: "새로운 여명"
 a_new_dawn_desc: "우리나라는 다시 태어났습니다. 우리의 부족 시절은 옛꿈처럼 사라져 다시는 돌아오지 않을 것입니다. 우리나라가 현대 국가로 발전한 것은 명백한 사실입니다. 이제 그 사실을 전 세계에 보여줄 때가 왔습니다."
 manchu_reborn: "만주의 재탄생"
 manchu_reborn_desc: "우리나라는 근본부터 엄청난 변화를 겪었으며, 이제 우리 군 병력도 변할 때가 됐습니다. 세상이 우리에게 점점 열리고 있으며, 새로운 난관이 지평선에 모습을 드러내고 있습니다. 살아남기 위해서는 대비를 갖춰야 합니다."
 inigo_architecture: "이니고의 건축"
 inigo_architecture_desc: "이니고 존스의 작업은 앞으로 여러 세대 동안 건축계에 큰 영향을 미칠 것으로 점쳐지고 있습니다. 고전 건축을 내세우면서 비율과 조화에 집중하는 그의 건축물은 영국 건축학에 영원한 족적을 남길 것입니다. 이니고의 공헌은 잉글랜드 신고전주의 운동에 가장 중요한 부분으로 평가받고 있습니다."
 sailing_and_fighting_instructions: "블레이크의 항해 및 전투 지침서"
 sailing_and_fighting_instructions_desc: "로버트 블레이크가 작성한 여러 규칙과 규정은 잉글랜드 해상군의 대대적인 개혁으로 이어졌습니다. 블레이크가 저술한 지침서에는 새로운 봉쇄 전술과 상륙 전술이 수록되어 있으며, 단종진을 도입했습니다."
 coke_smelting: "코크스 제련"
 coke_smelting_desc: "코크스 제련의 발명과 철강 생산에서의 활용은 산업 혁명과 밀접한 관련이 있습니다. 지금까지 철과 강철을 목탄 제련과 같은 전통적인 방식으로 만들었지만, 새로 코크스를 이용한다면 생산량이 향상되고 관리 비용은 줄어들 것입니다."
 water_frame: "수력 방적기"
 water_frame_desc: "수력 방적기는 방직 산업에서 면사를 만드는 데 사용하는 회전 방적기입니다. 이 혁신적인 장치는 수차를 이용한 대규모 방직 공장을 설립하는 데 기여할 것입니다."
 fortress_church_advance: "$fortress_church$"
 fortress_church_advance_desc: "$fortress_church_desc$"
 saquiyah: "사키아"
 saquiyah_desc: "$saquiyah$는 물을 높은 곳으로 더 쉽게 운반하기 위한 기계 장치입니다. #italic 페르시아 수차#!, #italic 타블리아#!, #italic 리하트#!, #italic 팀파눔#! 등 다양한 이름으로 불리는 이 수차는 흐르는 물이 거의 없는 지역에 물을 대는 데 매우 중요한 역할을 담당했습니다."
 sepak_takraw: "세팍타크로"
 sepak_takraw_desc: "세팍타크로는 고대 $chinese_group$의 #italic 축국#!에서 유래해 오랫동안 $south_east_asia$ 전역에서 즐겨온 경기로, 나라에 따라 #italic 세팍라가#!, #italic 타크로,#! #italic 친론#!, #italic 시파#! 등의 다양한 이름으로 불립니다. #italic $sepak_takraw$#!는 단순한 운동 경기가 아닙니다. 공을 떨어뜨리지 않고 발로 차서 상대편 선수들에게 넘기는 게 목적인 이 경기는 일상 속에서 신체를 단련하는 수단이기 때문에, 여흥뿐만 아니라 군대에서 군사 훈련의 일환으로 시행되기도 했습니다."
 three_teachings: "삼교"
 three_teachings_desc: "$three_teachings$는 $CHI$에서 유래한 $SECT_CONFUCIANISM_NAME$, $SECT_DAOISM_NAME$, $buddhist$의 가르침을 조화시켜 한데 묶은 철학입니다. 여기에서 $SECT_CONFUCIANISM_NAME$는 법의 이념을 대표하는 반면 $SECT_DAOISM_NAME$는 급진적 지식인들의 세계관을 보여 줍니다. 이러한 철학적 스펙트럼의 양극단은 $buddhist$ 철학을 통해 서로 만나게 됩니다."
 #INDIAN ADVANCES
 dlh_origin_of_hindustani: "힌두스탄어의 기원"
 dlh_origin_of_hindustani_desc: "$hindustani_language$는 중부 인도아리아 언어인 아파브람사어에서 발전한 언어로서, $DLH$의 접촉어로 등장했습니다. $hindustani_language$는 $persian_language$, $arabic_language$, 튀르크어, 그리고 고대 힌디어에서도 영향을 받았기 때문에, $muslim_ADJ$계와 $hindu_ADJ$계와의 외교 활동이 훨씬 간편해집니다."
 dlh_indo_persian_culture: "인도-페르시아 문화"
 dlh_indo_persian_culture_desc: "$persian_language$는 1290년에 최초로 $DLH_ADJ$ 술탄국이 건립되었을 때부터 궁정의 지배 언어로 쓰였습니다. 따라서 $persian_language$의 영향으로 현지 인도 문화와 융합하게 되었습니다."
 dlh_turkic_conqueror_roots: "$turkic_group$ 정복자의 뿌리"
 dlh_turkic_conqueror_roots_desc: "우리는 $india$를 보금자리로 삼고 있지만, 우리 선조들은 $turkic_group$ 출신이었습니다. 일찍이 $mamluk$ 왕조 시절부터 여러 땅을 정복하고 다스렸던 선조들의 성과와 이후 할지 왕조 시절의 업적은 우리나라의 군대와 외교관들에게도 귀감이 되어, $DLH$의 국경을 $india$ 전 지역으로 확대하는 계기가 되었습니다."
 dlh_revert_ghiyath_reforms: "기야스의 개혁 폐지"
 dlh_revert_ghiyath_reforms_desc: "기야스 알딘의 어리석은 경제적 결정으로 인해 $DLH$의 재정은 파탄 지경에 이르렀습니다. 기야스의 실정을 수습해 금과 은을 사용한 화폐 주조를 다시금 허용해야 합니다."
 dlh_restore_the_delhi_empire: "$DLH$ 전성기 회복"
 dlh_restore_the_delhi_empire_desc: "$DLH_ADJ$ 술탄국의 영토는 한때 $india$ 전역을 아울렀습니다. 이제 다시 일어설 때입니다!"
 dlh_reintegrate_former_provinces: "과거 영토 재병합"
 dlh_reintegrate_former_provinces_desc: "한때 방대했던 $DLH_ADJ$ 술탄국은 과거의 영토를 대부분 잃고 말았습니다. 하지만 우리가 영토를 다스리는 법까지 잊어버린 것은 아닙니다. 과거의 영광을 되살리기 위한 과정에서, 우리는 각 지방의 통치자들에게 술탄에 대한 의무를 상기시킬 것입니다."
 dlh_textile_innovation: "직물 생산 혁신"
 dlh_textile_innovation_desc: "$DLH$의 방직 산업이 번성하면서 우리는 직물 부문의 기술 혁신을 주도하고 있습니다. 우리는 일찍이 조면기와 톱니바퀴를 도입했으며, 기술 발전에서 앞서 나가는 것이 중요하단 것을 알고 있습니다. 그리고 이제는 물레를 널리 보급하는 데 주력할 때입니다."
 dlh_afghan_nobility: "$afghan_culture$ 귀족"
 dlh_afghan_nobility_desc: "$DLH_ADJ$ 귀족 대부분은 북부 $india$에 대한 오랜 정복과 통치의 역사를 지닌 $afghan_culture$ 민족 출신입니다. 정치적으로 방해가 될 때도 있지만, 이들의 전투 능력만큼은 의심의 여지가 없습니다."
 dlh_grand_trunk: "그랜드 트렁크 로드 보호"
 dlh_grand_trunk_desc: "그랜드 트렁크 로드는 아프가니스탄의 $kabul$부터 $bengal_area$ 연안까지 이어집니다. 이 교역로를 따라 자리 잡은 주요 도시 중 상당수는 우리 제국에 속해 있으며, 따라서 교역로를 관리하고 도적 떼를 몰아내는 것 또한 우리가 할 일입니다."
 dlh_cosmopolitan_religions: "범세계적 종교"
 dlh_cosmopolitan_religions_desc: "$india$는 다양한 종교가 공존하는 거대한 아대륙입니다. 국가를 안정적으로 운영하려면, 서로 다른 신앙을 지닌 자들의 권리를 확대하고 그들의 충성심을 확보해야 합니다."
 dlh_revive_the_tughlaq_architecture: "투글루크 건축 부흥"
 dlh_revive_the_tughlaq_architecture_desc: "투글루크 왕조의 전성기와 우리나라의 안정기에, 큰 뜻을 품은 위대한 건축가와 예술가들이 독특한 투글루크 양식의 모스크와 묘를 건설했습니다. 이후 수십 년이 지나고 내부 문제로 국력이 쇠하면서, 이들 건축물을 관리할 자원도 줄어들었습니다. 이제 우리 문화를 되살려서, $DLH$를 예술과 경이의 제국으로 재건할 때가 왔습니다."
 dlh_throne_of_india: "인도의 왕좌"
 dlh_throne_of_india_desc: "수백 년 동안 인도의 모든 제국은 $delhi$의 지배를 받았습니다. 델리는 여러 정복 왕조의 근거지이자 우리가 마땅히 물려받을 땅입니다. 이제 다시 한번 세상 모든 이가 $india$ 전역의 정당한 통치자들의 본고장은 $delhi$라는 것을 알게 될 것입니다!"
 dlh_hindustani_identity: "$HIN_ADJ$ 정체성"
 dlh_hindustani_identity_desc: "민족주의와 문화 정체성이라는 외래 사상이 인도 아대륙에도 흘러들어 왔습니다. $india$의 문화적 다양성은 앞으로도 여전하겠지만, 아대륙이라는 지리적 위치, 그리고 $muslim$의 가치관은 우리에게 $HIN_ADJ$ 정체성이라는 동질감을 줍니다."
 vij_city_of_victory: "승리의 도시"
 vij_city_of_victory_desc: "비자야나가라, 다른 말로 #italic 승리의 도시#!는 우리나라의 심장부로서 언젠가는 $muslim_ADJ$ 침략자를 물리치는 $india$ $hindu_ADJ$ 제국의 심장부가 될 땅입니다. 이곳을 우리 문화와 전통의 등불로 삼아야 합니다!"
 vij_an_army_for_city_of_victory: "승리의 도시를 위한 군대"
 vij_an_army_for_city_of_victory_desc: "승리의 도시가 그 이름값을 하려면, 승리를 가져다줄 군대가 있어야 합니다. 우리 병사들을 잘 훈련시켜 군인으로서 자부심을 가지게 해야 합니다."
 vij_arab_horses: "아랍의 말"
 vij_arab_horses_desc: "아라비아반도의 말들은 우리 지역의 품종보다 훨씬 우월합니다. 우리 교역망을 이용하면, 아랍 지역의 말을 안정적으로 조달해 우리 병사들에게 보급할 수 있을 것입니다."
 vij_first_indian_artillery: "인도 최초의 화포"
 vij_first_indian_artillery_desc: "아직 전장에서 화약이 널리 보급되지는 않았지만, 미래의 전쟁 방식을 바꿀 만한 엄청난 잠재력을 보여 주고 있습니다. 우리도 화약의 효용과 위력을 탐구해야 합니다."
 vij_the_bunds: "저수 제방"
 vij_the_bunds_desc: "우리 사회는 척박한 $karnakassala_area$ 지역에서의 농업을 기반으로 하고 있습니다. #italic 저수 제방#!(#italic 아네쿠트#!)은 우리 도시와 경작지에 소중한 물을 공급해 줄 것입니다."
 vij_adroit_diplomacy: "명민한 외교"
 vij_adroit_diplomacy_desc: "우리 $hindu_ADJ$ 민족을 공격한 수많은 침략자는 계속해서 똑같은 약점을 드러냈습니다. 그건 바로 서로 싸우다가 스스로 무너진다는 것입니다. 이 약점을 이용해 우리 목적을 이룰 수 있도록 항상 준비하고 있어야 합니다."
 vij_promotion_of_trade: "무역 진흥"
 vij_promotion_of_trade_desc: "우리 땅은 동방에서 서방으로 이어지는 주요 교역로에 위치하고 있습니다. 이곳을 지나는 선장들이 우리 항구에 기항하면 세금을 매길 수 있도록, 항구 지역의 안전과 보안을 확보해야 합니다."
 vij_carnatic_music: "카나틱 음악"
 vij_carnatic_music_desc: "우리는 $muslim_ADJ$ 세력의 침입을 모든 분야에 걸쳐 막아 내야 합니다. 특히 북부 지역의 음악은 이미 외국의 영향을 받은 흔적을 내비치고 있습니다. 이는 신성 모독입니다. 음악은 천신들 그 자체로부터 유래한 신성한 예술임을 누구나 알고 있기 때문입니다. 우리는 $hindu_ADJ$ 민족에게 누가 그들의 수호자인지 보여 줄 것입니다."
 vij_cultural_integration: "문화 통합"
 vij_cultural_integration_desc: "인도 아대륙의 문화가 다양하단 점은 자명한 사실입니다. 각지의 주민들이 자신들의 관습에 따라 통치하도록 허용한다면, 이들의 충성심을 얻어 우리 사회에 통합할 수 있을 것입니다."
 vij_rule_in_accord_with_dharma: "다르마에 따른 통치"
 vij_rule_in_accord_with_dharma_desc: "다르마는 우리 종교와 사회적 가치를 지탱하는 기둥입니다. 우리 통치자들이 스스로 다르마를 체화하고 그 가르침에 따른 삶을 영위한다면, 우리는 정의롭고 덕망 있는 나라가 될 수 있습니다."
 vij_harsh_penal_code: "엄벌주의 형법"
 vij_harsh_penal_code_desc: "통치자는 모름지기 사형을 통해 법을 바로 세우는 법입니다. 범죄자를 엄벌에 처하는 새로운 형법을 제정하고, 무엇보다 이를 제대로 집행한다면, 우리 백성들이 안심하며 살아갈 수 있을 것입니다."
 vij_decentralized_rule: "통치의 분권화"
 vij_decentralized_rule_desc: "나라가 성장하면서 우리 정부에 대한 행정 부담과 반란 위험 또한 커지고 있습니다. 이에 대응하기 위해, 각 지방이 사소한 문제를 직접 처리하고 중대한 사안만 궁정에서 관리하는 지방 분권 통치가 필요합니다."
 vij_indian_throne: "인도의 왕좌"
 vij_indian_throne_desc: "$india$는 너무 오랫동안 $muslim_ADJ$의 위협을 받아왔습니다. 이교도 제국들이 북부 $delhi$에서 통치권을 주장하고 있지만, 이들의 신앙과 정부 형태는 인도인들이 진정 원하는 바와 정반대입니다. 이는 절대 용납할 수 없는 일이니, 새로운 권력 기점을 마련해야 합니다. 이제부터 $vijayanagar$가 $india$의 새 왕좌가 될 것입니다!"
 #pandya advances
 tnk_legitimate_rule: "선조의 뿌리"
 tnk_legitimate_rule_desc: "우리 선조들은 $tamil_land_area$ 영토를 수백 년 동안 다스려 왔습니다. 외세의 침략이 줄기차게 이어지는 이 시대에, 우리는 선조들과 이 땅의 관계를 근거로 우리 통치의 정당성을 주장해야 합니다."
 tnk_resist_invaders: "반격의 대가"
 tnk_resist_invaders_desc: "우리의 격동의 역사는 위대한 승리와 패망에 가까운 패배를 모두 간직하고 있습니다. 역경을 딛고 다시 한번 왕조로서 이 땅을 다스리려면, 험한 지형을 활용해 적군의 공격을 저지하며 버티다, 때가 되면 직접 반격을 날려야 합니다."
 tnk_pearls_of_india: "진주 채집 전문 기술"
 tnk_pearls_of_india_desc: "우리나라 사람들은 연안 해역에 뛰어들어 진주를 캐는 기술을 고도로 발전시켰습니다. 이 기술은 우리에게 경제적으로 도움이 될 뿐만 아니라 물에 대한 친화성을 길러 줌으로써 선원 양성에 보탬이 될 수 있고, 이는 곧 우리의 군사적 우위로 이어질 것입니다."
 tnk_expertise_in_conflicts: "전쟁으로 다져진 강인함"
 tnk_expertise_in_conflicts_desc: "우리는 온갖 풍파의 역사에 시달렸지만, 아무리 승산 없는 싸움에서도 결코 물러선 적이 없습니다. 이 정신을 이용해 우리 백성들에게 나라의 안정을 위해 싸울 수 있는 전의를 불어넣어야 합니다."
 tnk_imperial_legacy: "판디아 제국의 유산"
 tnk_imperial_legacy_desc: "$india$ 남부 지역은 서로 자신의 영토를 확립하려는 외세 침략자와 신흥 군벌들로 인해 오랫동안 시달려 왔습니다. 우리는 고대 왕조로서 우리가 지닌 고유한 지위를 활용해 이 땅에 대한 영유권을 주장하고, 우리의 정당한 영토에 안정과 평화를 가져와야 합니다."
 paik_system_advance: "$paik_system$"
 paik_system_advance_desc: "$paik_system_desc$"
 paik_regiments_advance: "$a_paik_infantry$"
 paik_regiments_advance_desc: "$a_paik_desc$"
 advanced_paik_system_advance: "발전된 파익"
 advanced_paik_system_advance_desc: "$a_late_paik_infantry_desc$"
 baghlah_advance: "$n_baghlah$"
 baghlah_advance_desc: "$n_baghlah_desc$"
 bng_bengali_vassal_system: "$BNG_ADJ$ 속국 체제"
 bng_bengali_vassal_system_desc: "$DLH$ 치하에서 $bengali$ 민족은 높은 이익을 가져다주는 속국으로서 자신들의 종주국을 섬겼습니다. $DLH_ADJ$의 이러한 체제는 앞으로 수년 동안 $bengali$ 통치에 대한 우리 속국 체제의 근간이 될 것입니다."
 bng_bengali_paik: "$BNG_ADJ$ 파익"
 bng_bengali_paik_desc: "파익은 우리 군의 주축입니다. 다른 국가들도 파익 제도를 운용하며 파익을 일반 징집 부대로 활용하지만, 우리나라는 규모는 작아도 조직력이 뛰어난 부대를 편성해 충분한 군사적 지원을 제공합니다."
 bng_bengali_architecture: "$bengali$ 건축"
 bng_bengali_architecture_desc: "$muslim_ADJ$ 공학과 옛 $bengali$ 지붕의 영향을 받은 $bengali$ 특유의 고대 도시 건축 양식은 종교 및 문화 시설 등 다양한 건축물에 쓰입니다. 우리 국가는 이 양식에 대한 기술력이 뛰어난 덕분에 이러한 건물을 훨씬 용이하게 건설할 수 있습니다."
 bng_habshi_generals: "합시 장군"
 bng_habshi_generals_desc: "아랍 시장에서 사들인 아비시니아의 노예병은 우리나라의 정예 보병으로서 중요한 역할을 담당하고 있습니다. 지휘관으로서 두각을 나타내는 자들에게는 더 높은 지휘권을 부여하고, 충성심이 각별한 자는 궁정 경비로 삼을 것입니다."
 bng_war_elephants: "전투 코끼리"
 bng_war_elephants_desc: "속도는 느리지만, 우리나라와 같은 하천 지형에서 코끼리가 보여 주는 기동성은 우리 군의 전쟁 물자 운송에 큰 보탬이 됩니다. 또한 전투 코끼리는 전장에서 그 위압적인 크기로 우리 병사들을 지원합니다."
 bng_rupees: "루피 조폐"
 bng_rupees_desc: "널리 통용되는 표준 통화의 미비로 인해 인도의 상업 발전이 지체되고 있습니다. 인도 아대륙을 대표하는 경제 대국인 우리는 무게를 표준화한 새로운 은화를 주조하기에 최적의 조건을 갖추고 있습니다. 우리는 이 화폐를 루피라 부를 것입니다."
 bng_bengali_traders: "$BNG_ADJ$ 교역상"
 bng_bengali_traders_desc: "$indian_ocean_region$은 인도 시장을 $south_east_asia$ 및 $china$의 시장과 연결해 줍니다. 따라서 우리는 해상 교역로를 통해 시장에 대한 주도권을 극대화하고, 우리나라의 무역 수지를 늘려야 합니다."
 bng_bengali_poetry: "$bengali$ 시"
 bng_bengali_poetry_desc: "문학은 예술 중에서도 가장 영향력이 높습니다. $bengali$인들은 시를 통해 전설 속의 정복자, 널리 공감할 수 있는 희곡, $bengali$ 문화의 이름을 드높일 흥미로운 철학적 논제를 노래할 것입니다."
 bng_religious_pluralism: "종교 다원주의"
 bng_religious_pluralism_desc: "$india$에는 다양한 종교가 공존하고 있습니다. $hindu$는 신도가 가장 많고, 이슬람교는 통치 계급이 선호하는 종교이며, $buddhist$와 $jain$ 등 소수의 평민이 믿는 소수 종교도 있습니다. 한 종교를 다른 종교에 비해 더욱 장려할 경우 혼란과 소요가 일어날 것이 분명합니다. 따라서, 우리나라에서는 어떠한 종교도 편애나 차별을 받지 않도록 종교 다원주의를 추구해야 합니다."
 bng_artillery_corps: "포병대"
 bng_artillery_corps_desc: "대포는 전쟁에서 의심의 여지 없이 강력한 영향력을 지닌 자산이 되었습니다. 보병이 전장에서 적과 맞닥뜨리기 전에 적의 전열에 효율적으로 피해를 줄 수 있도록 전문 포병대를 양성해야 합니다."
 bng_bengali_trade_fleet: "$BNG_ADJ$ 무역 선단"
 bng_bengali_trade_fleet_desc: "$bengali$의 무역 선단은 외국의 새로운 문물과 귀중한 $goods_gold$ 및 $silver$을 갠지스 삼각주 시장에 들여옵니다. 이 대규모 선단 덕분에 우리 상인들은 세계 먼 곳까지 이름을 떨치고 있습니다."
 bng_shipbuilding_industry: "조선업"
 bng_shipbuilding_industry_desc: "해상 무역은 우리에게 생명수와 같습니다. 따라서 무역선과 전함은 우리 경제에서 가장 중요한 측면을 차지하고 있으며, 우리나라는 조선업 양성에 대대적으로 주력하고 있습니다."
 bng_bengali_industrialization: "모슬린 산업화"
 bng_bengali_industrialization_desc: "$BNG$은 $india$에서 지금껏 누구도 본 적 없는 혁명을 일으킬 수 있는 고유한 위치를 점하고 있습니다. $bengali$의 방직공들을 유명하게 만든 면섬유인 모슬린은, 우리의 산업화를 위한 일등 공신이 될 상품입니다. 우리는 이미 세계 최정상에 오른 우리 방직 산업에 혁신을 불어넣을 준비를 하고 있습니다. 이제 산업 혁명을 시작합시다!"
 raj_militaristic_society: "군국주의 사회"
 raj_militaristic_society_desc: "라지푸트에는 민간인과 군인의 경계가 아주 희미합니다. 우리나라는 전사들로 구성된 하나의 군대이며, 지배하는 영토가 아닌 그 구성원들로 규정됩니다. 그러므로 우리 군 병력이 확대될수록, 각 군사 부처가 그에 따른 행정적 필요를 충족할 수 있도록 조치해야 합니다."
 raj_combat_training: "전투 훈련"
 raj_combat_training_desc: "군인이라면 누구든 전투에 대비해 훈련을 받지만, 우리 민족은 여느 나라보다 훨씬 어린 나이에 훈련을 시작해 타국의 신병들에 비해 뛰어난 능력을 자랑합니다."
 raj_clan_loyalties: "씨족의 충성심"
 raj_clan_loyalties_desc: "우리 씨족의 영향력은 국경 너머로 멀리까지 뻗어 나갑니다. 우리 군 병력을 충원할 때, 북부 $india$ 전역에 걸친 우리 씨족의 라지푸트를 활용할 수 있을 것입니다."
 raj_monumental_architecture: "기념 건축물"
 raj_monumental_architecture_desc: "우리의 위업을 길이 기념할 수 있는 건물이 없다면, 전쟁에서 이긴들 무슨 소용일까요? 경탄이 절로 나오는 승전 기념탑과 같은 기념물을 세워, 앞으로 올 세대에게도 우리가 치른 위대한 전투를 알릴 것입니다."
 raj_marwari_horses: "마르와르 말"
 raj_marwari_horses_desc: "라지푸트의 군마는 그 주인들과 마찬가지로 전장에서 임무를 완벽히 수행하도록 훈련을 받습니다. 마르와르 말은 오직 승리하거나, 죽거나, 부상당한 주인을 안전한 곳으로 옮길 때, 이 세 가지 경우에만 전장을 떠날 수 있다고 합니다. 이 신성한 동물들을 잘 돌본다면, $india$의 전장에서 싸우는 우리 기마병들이 계속해서 전장을 지배할 수 있을 것입니다."
 raj_reorganized_rajput_regiments: "라지푸트 연대 개편"
 raj_reorganized_rajput_regiments_desc: "옛 씨족 체계는 오늘날의 우리 부대 체계를 위한 훌륭한 기반입니다. 혈연관계와 절대적인 충성을 기반으로 했던 위계질서를 체계적이고 공식적인 명령 체계로 전환하는 것은 어려운 일이 아닙니다."
 raj_martial_smiths: "무기 장인"
 raj_martial_smiths_desc: "전쟁에서 승리를 가져다주는 것은 전술과 용맹만이 아닙니다. 우리 장인들이 만드는 최고급 전쟁 무기는 우리 전사들이 외세의 위협으로부터 라지푸트 민족들을 지키는 데 쓰일 것입니다."
 raj_fortress_architecture: "요새 건축"
 raj_fortress_architecture_desc: "과거 $DLH$의 부흥과 $muslim_ADJ$ 전사들의 침략은 우리 민족에게 경각심을 주었습니다. 우리는 항상 외세의 침략에 대비해야 하며, 최고의 실력을 갖춘 건축가를 고용해 결코 뚫을 수 없는 요새를 나라 곳곳에 세워야 합니다. 우리 영토를 지키기 위해서는 엄청난 길이의 성벽을 세워야 하는 만큼, 이번 공사는 방대한 규모의 사업이지만, 우리 민족을 지키려는 굳은 의지가 사업의 성공을 보장할 것입니다."
 raj_expanded_artillery_arm: "확대된 화포 무기"
 raj_expanded_artillery_arm_desc: "전쟁의 승패는 공성전에 달려 있습니다. $india$ 안팎으로 적이 세운 요새들을 무너뜨리기 위해, 더 크고 강력한 대포를 만드는 방법을 모색해야 합니다."
 raj_the_purbias: "푸르비야"
 raj_the_purbias_desc: "라지푸트는 씨족의 영광을 드높이기 위해 $india$ 북부 전체로 세력을 넓혔습니다. 용병으로 활동하는 정예 라지푸트 병사인 #italic 푸르비야#!는 뛰어난 전투 능력으로 정평이 나 있으며, 우리는 이를 활용해 우리의 무시무시한 명성을 널리 퍼뜨릴 것입니다."
 raj_mandatory_firearm_drilling: "필수 화기 훈련"
 raj_mandatory_firearm_drilling_desc: "라지푸트 병사 중에는 개인 화기를 능숙하게 다루는 장병들이 많습니다. 전투로 잔뼈가 굵은 이 베테랑들의 능력을 전투에서 잃는 것보다는 이들을 훈련 교관으로 배정해 차세대 장병들을 양성하게 해야 합니다. 또한, 이에 따라 우리 장병들이 전선에 나가 적과 맞서기 전에 화기 전술 훈련을 반드시 이수하도록 조치할 것입니다."
 raj_painting_school: "라지푸트 미술 학교"
 raj_painting_school_desc: "라지푸트의 화가들은 이미 대단한 평판을 얻고 있습니다. 우리 화가들이 능력을 갈고닦도록 장려한다면, 우리 고유의 화풍을 만들어 우리 왕조의 영광을 드높일 수 있습니다."
 raj_rajput_resistance: "라지푸트의 항거"
 raj_rajput_resistance_desc: "라지푸트의 음유 시인들은 우리 민족이 외세의 침략에 항거해 벌인 수많은 전투, 그리고 패배를 인정하지 않고 죽음을 택했던 선조들의 이야기를 전합니다. 우리는 이러한 단결 정신을 장려하는 동시에, 음유 시인들에게 죽음에 굴하지 않는 용기에 대한 노래를 새로 쓸 명분을 만들어 주어야 합니다."
 raj_martial_ethos: "군인 정신"
 raj_martial_ethos_desc: "라지푸트 전사 양성과 전통 덕분에, 우리는 군대를 이끌 수 있는 다양한 장교 후보군을 보유하고 있습니다. 이를 최대한 활용하려면, 유망한 청년들이 우리 군이나 외국에서 장교로 복무할 수 있도록 기회를 열어 줘야 합니다."
 npl_the_divya_upadesh: "디비야 우파데시"
 npl_the_divya_upadesh_desc: "디비야 우파데시(신성한 가르침)는 네팔의 정치 및 민생의 핵심을 이루는 아홉 가지 원칙을 수록하고 있으며, 심지어 성공적인 외교 정책을 위한 지침까지 다루고 있습니다. 여기에는 수백 년에 걸쳐 형성된 네팔의 통치, 전쟁, 평화 사상의 정수가 담겨 있습니다. 이 원칙을 따른다면, 네팔은 주변 제국과 외세의 침략으로부터 멸망을 피할 수 있을 것입니다."
 npl_gurkhas: "$a_gurkha$"
 npl_gurkhas_desc: "$a_gurkha_desc$"
 ori_bulwark_of_the_hindu: "$hindu$의 수호자"
 ori_bulwark_of_the_hindu_desc: "$muslim_ADJ$ 신도들이 인도 아대륙을 침략해, 여러 $hindu_ADJ$ 주민들을 복속시켜 잔혹하게 다스리고 있습니다. 하지만 $ORI$가 $muslim$ 전사들에게 굳건히 맞서고 있습니다. 우리는 $hindu$의 수호자로서 우리의 전통과 문화를 외세의 침략으로부터 지켜 낼 것입니다!"
 ori_anka_year_system: "안카 역법"
 ori_anka_year_system_desc: "안카 역법은 우리 통치자들의 재위 기간을 기록하는 방식을 말합니다. 10으로 끝나는 해를 제외하고, 끝자리가 6이나 0인 연도는 건너뜁니다. 그리고 안카 연도는 언제나 오리사의 새해인 #italic 수니아#!에서 시작됩니다."
 ori_lord_of_elephants: "가자파티"
 ori_lord_of_elephants_desc: "$ORI$에서 말이란 생소한 생물이며, 이곳은 말을 사육하기에 적합한 땅이 아닙니다. 하지만 우리 정글은 코끼리가 많은 것으로 유명합니다. 동$india$의 밀림에서는 코끼리와 보병의 협동 전술이 제대로 이행될 경우 기병대만큼이나 무시무시한 위력을 발휘할 수 있습니다. 코끼리 부대의 규모를 확대하고 전술을 가다듬어 진정한 #italic 가자파티#!, 즉 코끼리 군주라는 이름으로 위명을 떨쳐 보는 것입니다!"
 ori_servitor_of_jagganath: "자간나타의 종복"
 ori_servitor_of_jagganath_desc: "이 땅의 여러 지역은 우주의 주인이신 자간나타에 대한 신앙으로 뭉쳐 있습니다. $ORI$의 옛 통치자들은 자간나타의 자손으로 여겨졌지만, 지금의 통치자는 자간나타의 후손이 아닐지도 모릅니다. 하지만 우리의 통치자가 여전히 자간나타의 충실한 종복임을 모든 백성에게 각인시켜, 통치자에 대한 불복종은 곧 자간나타에 대한 반란으로 간주해야 합니다."
 ori_parikshas: "파리크샤"
 ori_parikshas_desc: "$ORI$의 영토는 오래전부터 여러 소군주국으로 나뉘어 있었습니다. 하지만 이러한 소군주, 즉 만달레슈바라들의 시대는 끝났습니다! 이 하찮은 소군주국들이 우리 제국의 권위를 약화하지 않도록, 각 지방에 대한 지배권을 장악하고 지역 총독인 파리크샤를 임명해야 합니다."
 ori_odia_militarization: "오리사의 군국화"
 ori_odia_militarization_desc: "$muslim_ADJ$의 위협이 계속되고 있으며, 이 위협은 앞으로도 멈출 일이 없을 것입니다. 우리 군이 언제든 침략자들에 맞서 싸울 수 있도록 대비해야 합니다."
 ori_refined_cloth_production: "개량된 직물 생산"
 ori_refined_cloth_production_desc: "$ORI$는 고대부터 양질의 직물을 생산하는 것으로 유명합니다. $ORI$의 직물 길드가 고급 칼링가 옷감의 생산 방식을 개량하도록 지원합시다."
 ori_patronize_temple_construction: "사원 건축 후원"
 ori_patronize_temple_construction_desc: "옛 왕조들이 이룩한 영광은 그들이 남긴 사원의 위용에서도 엿볼 수 있습니다. 우리나라 곳곳에 건립된 대규모 사원 시설을 정비하고, 건축가를 고용해 칼링가 건축의 발전을 앞당길 새로운 사원을 건설해야 합니다."
 ori_encourage_salt_trade: "소금 교역"
 ori_encourage_salt_trade_desc: "$ORI$의 고품질 $salt$은 $india$ 전역에서 수요가 많습니다. $salt$ 교역을 장려하면, 많은 부를 얻을 수 있을 것입니다."
 ori_expansion_of_infrastructure: "기반 시설 확장"
 ori_expansion_of_infrastructure_desc: "기술이 발전하면서 우리 인구도 늘어나고 있습니다. 산업화로 영향으로 우리 인구 규모가 새로운 수준에 도달한 것은 명백한 사실입니다. 이러한 상황에 발맞춰 우리의 기반 시설을 확장해야 합니다."
 bah_arabian_horses: "아랍의 말"
 bah_arabian_horses_desc: "$india$의 기후는 말을 교배하고 사육하기에 적합하다고 볼 수 없습니다. 반면에 아라비아반도의 말들은 우리 지방의 말과 비교할 수 없을 정도로 최고의 품종을 자랑합니다. 우리 교역망을 이용하면, 아랍 지역의 말을 안정적으로 조달해 군에 보급할 수 있습니다."
 bah_amir_rebellion: "아미르의 반란"
 bah_amir_rebellion_desc: "우리나라는 $DLH$의 한심한 통치에 맞서 일어난 아미르의 반란으로 태어났습니다. $DLH_ADJ$ 술탄국을 상대로 거둔 승리는 오늘날까지 우리 귀족층과 병사들의 정신에 남아 있습니다."
 bah_nobility_hindu_expansion: "힌두 귀족층 확대"
 bah_nobility_hindu_expansion_desc: "주권을 쥔 통치자 입장에서는 $nobles_estate$이 골칫거리일 때가 있지만, 방대한 영토를 관할하는 정부 입장에서는 아주 중요한 존재이기도 합니다. $DLH$에게서 독립한 우리는 $hindu_ADJ$ 종속국에 대한 거의 배타적인 소유권을 얻었지만, $muslim_ADJ$ 귀족층은 소수에 불과해 그 많은 인구를 관리할 수 없습니다. 따라서 유망한 $hindu_ADJ$ 출신 후보자들의 신분을 높여 귀족층을 확대해야 합니다."
 bah_gharbians: "가르비안"
 bah_gharbians_desc: "거의 100년 전에 $DLH$에게서 벗어나 우리만의 왕국을 세우게 되면서, $muslim_ADJ$ 세력이 지배하는 $india$ 북부와의 관계가 느슨해졌습니다. $muslim_ADJ$ 귀족층이 자리를 잡지 못한 우리나라는 현재 위태로운 상황이며, 지방 $hindu_ADJ$ 귀족들에게 휘둘릴 위험도 있습니다.\n다행인 것은 우리의 명성이 익히 알려져 있다는 점입니다. 데칸이 보유한 막대한 부에 관한 이야기가 $muslim_ADJ$ 세계 전체에 퍼지고 회자되면서, 야심 찬 재력가들이 바다를 건너 우리 항구로 들어오고 있습니다. $india$의 막대한 부를 이용해 재능 있는 서방인들인 가르비안을 궁정에 들인다면, 우리나라에 군대를 이끌고, 세금을 거두고, 백성을 다스릴 인재들이 부족하지 않을 것입니다."
 bah_legacy_of_gisu_daraz: "기수 다라즈의 유산"
 bah_legacy_of_gisu_daraz_desc: "$india$ 전역과 그 일부인 우리나라는 수피교의 중심지로 존재했던 역사를 지니고 있습니다. 전 세계에 있는 수피교의 샤이크(주교)들을 초빙해 후원했던 우리 통치자들의 노력은 우리나라의 왕실과 궁정의 독실함과 위대한 종교적 통치력의 증거입니다.\n수피교의 영적 주권 개념과 포용의 가르침을 받아들인다면, 가르비안과 데칸 현지 주민들의 다양한 신앙이 서로 혼합되어 충돌이나 소모적인 다툼 없이 번성할 수 있는 환경이 조성될 것입니다."
 bah_meltpot_of_languages: "언어의 용광로"
 bah_meltpot_of_languages_desc: "$deccan_region$은 다양한 언어와 문화가 공존하는 지역입니다. $iranian_group$, $turkic_group$, $afghan_culture$, $arabian_group$의 후손 등 여러 민족이 유입되면서, 우리나라의 범세계적 성격은 더욱 강화되었습니다. 과거 선조들은 $persian_language$만 사용해도 불편함이 없었지만, 다양한 지방의 언어와 $persian_language$ 및 $arabic_language$가 혼합된 언어가 점차 보편화되고 있습니다. 또한, 이러한 언어의 혼합이 신예 예술가들에게 문화적 영감의 원천이 되고 있습니다."
 bah_karimis: "카리미"
 bah_karimis_desc: "수백 년 동안 인도와 이집트 간의 교역은 이집트에 기반을 둔 교역상과 선장들의 집단인 $bah_karimis$가 주도해 왔습니다. $indian_ocean_region$ 교역의 중추를 담당하는 이 상인 조직은 이제 많은 부와 권력을 지니고 있습니다. $tamil$ 연안 지역과 $swahili_culture$ 무역 도시의 항구부터 $gulf_aden_province$ 너머 $lower_egyptian_culture$의 항구 도시에 이르기까지, 술탄, 귀족, 평민 가릴 것 없이 $bah_karimis$를 찾아와 이국의 물품을 사거나 사업 자금을 빌리고 있습니다.\n이러한 조직인 카리미가 최근 우리나라에 적극적으로 관심을 보이고 있으며, 이들과의 관계를 진전시키면 우리로서는 전혀 손해 볼 일이 없을 것입니다."
 bah_takht_e_firoza: "터키석 왕좌"
 bah_takht_e_firoza_desc: "우리 알현실을 찾은 이들의 눈에 제일 처음 띄는 것은 바로 우리 왕조의 터키석 왕좌입니다. 다른 어디에서도 찾아보기 힘든 이 왕실 가구는 본래 우리와 싸워 패배한 텔루구의 라자, 카파야가 바친 것으로서, 많은 면에서 우리 왕조 그 자체를 대표하는 상징입니다. 매혹적이고도 찬란한 이 왕좌는 데칸의 부유함을 나타내는 동시에 범세계주의를 표방하는 우리나라답게 독특한 혼합 양식을 보여 주고 있습니다."
 bah_bahmani_primogeniture: "바흐마니 장자 상속제"
 bah_bahmani_primogeniture_desc: "왕위를 언제나 현 통치자의 장자에게 물려주는 우리나라의 독특한 관습은 때로 우리 왕국에 불안을 가져오기도 했습니다. 권력에 굶주린 섭정과 기회주의적 귀족들이 주저 없이 어린 통치자를 마음대로 이용하려 하거나 시기심에 사로잡힌 친족의 왕위 계승권 주장을 지지했던 탓입니다. 하지만 이제 장자 상속제는 확고하게 제도화되었고, 왕위 계승의 때가 오면 왕조의 진정한 후계자에 대적할 자는 거의 없게 될 것입니다."
 bah_madrasa_of_mahmud_gawan: "데칸의 위대한 마드라사"
 bah_madrasa_of_mahmud_gawan_desc: "오랜 세월 동안 우리나라는 $muslim_ADJ$계의 인재들을 끌어모으는 동시에 이제는 사라진 국가들의 본받을만한 요소들을 흡수해 왔습니다. 그 결과 우리에게 $farsi_culture$, $arabian_group$, $marathi_culture$, $telugu$, $kannadiga$ 중 어디에도 온전히 속하지 않는 풍부한 범세계주의적 문화가 형성되었습니다. 우리 수도에 마드라사를 세운다면, 다양한 문화에 관한 배움을 증진하고 온 세상에 우리나라의 위대함을 알릴 수 있을 것입니다."
 guj_hub_of_the_indian_ocean_trade: "$indian_ocean_region$ 교역의 중추"
 guj_hub_of_the_indian_ocean_trade_desc: "계절풍과 지리적 위치로 인해 $GUJ$는 오래전부터 $indian_ocean_region$에서 이루어지는 동방과 서방의 교역에 있어 거점 역할을 하는 동시에, $red_sea_area$, $egypt_region$, 믈라카를 이어 주었습니다. 여기에서 $GUJ$의 상인들은 말루쿠섬의 향료와 중국의 비단 등 귀중품을 가져와 서방에서 온 상인들에게 판매하는 중간 상인으로서 중요한 역할을 담당했습니다."
 guj_garba: "가르바!"
 guj_garba_desc: "우리 민족은 $hindu_ADJ$ 여신 암바를 경배하기 위해 여성들이 추던 춤을 가르바라는 아주 우아한 무용으로 발전시켰습니다. 이 춤의 기본 동작은 원형으로 서서 노래를 부르고 손뼉을 치는 것으로, 오늘날 우리 백성들은 기념할 일이 생기면 공동체로서 한데 모여 화려한 장식의 옷을 입고 열정적으로 가르바를 추곤 합니다. 남녀노소, 농부와 귀족, $muslim_ADJ$과 $hindu_ADJ$ 할 것 없이 모두 어울려 점점 큰 원을 그리며 춤을 추는 것입니다."
 guj_jain_routes: "$jain_ADJ$ 공동체"
 guj_jain_routes_desc: "$jain$는 고대부터 내려온 생활 방식으로서, 마하비라에 의해 오늘날의 형태로 정착했습니다. 천 년 동안 많은 성지와 사원을 갖춘 $GUJ$는 $jain_ADJ$ 사회와 신앙의 중심지였으며, 여러 왕실 가문이 이 종교를 장려하는 과정에서 $hindu_ADJ$ 민족과의 공동체가 형성되었습니다. 이후 서쪽의 마흐무드 가즈니와 무함마드 고리가 이끈 $muslim_ADJ$ 침략자들은 $jain_ADJ$ 공동체를 억압했고, 사원을 훼손하거나 모스크로 만들었으며, $jain_ADJ$ 도서관을 불태우기도 했습니다. 그러나 $GUJ$의 $jain_ADJ$ 신도들은 세계 곳곳에서 신앙과 상업 거점 역할을 담당하는 여러 $jain_ADJ$ 공동체와의 유대를 통해 살아남았으며, 적응과 번영을 이루었습니다."
 guj_gujarati_lipi: "$GUJ_ADJ$ 리피"
 guj_gujarati_lipi_desc: "$GUJ_ADJ$ 리피는 상업적 동기로 인해 발달한 새로운 문자 체계입니다. 상업과 관계가 깊어 사라피(은행가), 바니아사이(상인), 또는 마하자니(교역상) 문자로도 알려져 있습니다. $GUJ$, $KUT$, $SND$ 등지에 빠르게 확산되어 현지 언어를 표기하고 $sanskrit_language$를 연구하는 데 쓰이고 있으며, $zoroastrian$ 사회도 이 문자를 도입해 아베스타어 문자로도 쓰이고 있습니다. 이렇게 서로 다른 사회에서 같은 문자 체계를 사용하면, 유대가 깊어지고, 화합과 공통의 정체성이 형성될 것입니다."
 guj_gujarati_merchant_diaspora: "$GUJ_ADJ$ 상인 이주"
 guj_gujarati_merchant_diaspora_desc: "이 세상에 우리나라의 무역이 미치지 않는 곳은 없습니다! 우리 민족은 무역풍을 따라 교역 활동을 펼치며, 우리 선단은 새로운 기회를 찾아 바다를 오갑니다. 우리 상인들은 한정된 예산으로 견고하고 좋은 배를 만드는 방법, 그리고 그 가치를 알고 있습니다."
 mug_zamindar_system: "자민다르 제도"
 mug_zamindar_system_desc: "자민다르는 우리 영토의 각 지역에 대한 자치권, 또는 제한적 자치권을 지닌 봉건 제후입니다. 자신이 다스리는 영지에 대한 소유권이 있으며 우리나라 귀족의 일부이지만, 결국 이들은 나라의 봉신으로서 왕실을 섬깁니다."
 mug_mughal_ibadat_khana: "$ibadat_khana$"
 mug_mughal_ibadat_khana_desc: "$ibadat_khana_desc$"
 mug_an_indian_padshah: "인도 파디샤"
 mug_an_indian_padshah_desc: "우리나라는 다양한 신앙과 문화가 공존하는 곳이 되었으며, 우리는 이곳에 이방인으로 왔지만 $india$의 전통과 가치관은 우리에게도 통하는 바가 있습니다. 그 풍부한 문화에도 불구하고 이 땅의 백성들은 이들을 하나로 묶어 주는 목적의식이 없습니다. 카스트, 종교, 문화 차이를 떠나 모든 백성이 위대한 우리 가문을 섬길 기회를 평등하게 누릴 수 있도록 노력해야 합니다."
 mug_mughal_architecture: "$MUG_ADJ$ 건축"
 mug_mughal_architecture_desc: "위대한 제국에는 위대한 기념물이 필요합니다. 범세계주의를 표방하는 우리 제국의 건축가들은 이미 앞으로 올 세대들의 경탄을 불러일으킬 경이로운 건물을 만들고 있습니다. 우리 왕조도 이러한 움직임을 선도하고, 이 세상에 없던 위대한 건축물을 건설해야 합니다."
 mug_fatawa_e_alamgiri: "아람기리 법전"
 mug_fatawa_e_alamgiri_desc: "$mug_fatawa_e_alamgiri$은 샤리아에 기반을 둔 율법을 총망라한 법전으로, 우리 제국의 다양한 분야를 규율하는 규정들을 담고 있습니다. $muslim_ADJ$의 법, 윤리, 군사 전략, 경제 정책, 사법 및 기타 원칙을 가장 포괄적으로 집대성한 법전이라고 볼 수 있습니다."
 samanta_advance: "사만타 봉건제"
 samanta_advance_desc: "#italic 이웃#!이라는 뜻의 사만타는 속국과 조공국을 모두 아우르는 용어입니다. 사만타 봉건제는 아주 오래전부터 존재해 왔으며, 오늘날에는 그 중요성이 줄어들고 있지만, 이는 수백 년 동안 우리 사회를 지탱해 온 기둥 중 하나입니다."
 kalaripayattu_advance: "칼라리파야트"
 kalaripayattu_advance_desc: "#italic 전장의 격투술#!이라는 뜻의 칼라리파야트는 $malabar_area$에서 유래한 인도의 전통 무술입니다. 우리나라의 전사들에게 칼라리파야트를 도입해 맨손 격투와 근접전에서 위력을 발휘할 수 있도록 해야 합니다."
 nair_military_advance: "나야르의 군대"
 nair_military_advance_desc: "나야르는 다양한 카스트로 구성된 $malabar_area$ 출신의 힌두교 집단으로, 군사적 분쟁의 오랜 역사를 지니고 있습니다. 이들의 경험과 $kalari$에서의 역할은 머지않은 분쟁에서 큰 도움이 될 것입니다."
 mhr_ashta_pradhan_advance: "$mhr_ashta_pradhan$"
 mhr_ashta_pradhan_advance_desc: "$mhr_ashta_pradhan_desc$"
 mhr_tradition_of_military_service: "군 복무 전통"
 mhr_tradition_of_military_service_desc: "$marathi_culture$ 기마병은 오랜 전통에 따라 데칸 술탄국의 '바르기르'로 복무합니다. 데칸이 수많은 전쟁을 거치며 점차 군사 국가로 변화하면서, 우리 기병대는 $india$에서 가장 위험한 부대가 되었습니다."
 mhr_forts_of_maharashtra: "마하라슈트라 요새"
 mhr_forts_of_maharashtra_desc: "언덕과 삼림이 많은 이 지역에서는 공격과 방어를 위한 요새를 많이 건설하고 잘 유지하는 것이 관건입니다. 수많은 요새를 잘 관리하는 것이 우리의 우선 과제가 되어야 합니다."
 mhr_peasant_soldiers: "농병"
 mhr_peasant_soldiers_desc: "데시의 여러 마을에는 우리 군에 기꺼이 합류해 싸울 유능한 인재들이 많습니다. $marathi_language$를 쓰는 모든 이를 모집하고 훈련해 우리 군에 복무하게 합시다."
 mhr_office_of_the_peshwa: "페슈와 관청"
 mhr_office_of_the_peshwa_desc: "국정과 군대의 운영을 전담하는 관청을 새로 설치합니다. 능력 있는 장관인 페슈와가 국정을 이끈다면, 우리나라는 여러 상황에 기민하게 대응해 빠르고 효율적으로 영토를 확장할 수 있을 것입니다."
 mhr_encourage_brahmin_ties: "브라만 유대 강화"
 mhr_encourage_brahmin_ties_desc: "우리나라의 재정 부문은 브라만 은행 가문들이 지배하고 있습니다. 이들을 세금 징수관으로 고용하는 동시에 브라만의 권리와 전통을 강화하고 보호하는 규정을 제정하여 우리 사회에 더 통합하도록 합시다. 이러한 조치를 통해 자본가들의 호의를 얻을 수 있을 뿐만 아니라, 지식과 능력을 갖춘 행정관을 등용할 수 있을 것입니다."
 pun_breadbasket_of_india: "$india$의 곡창 지대"
 pun_breadbasket_of_india_desc: "인도의 5대 강인 인더스강, 젤룸강, 체나브강, 라비강, 수틀레지강은 모두 $punjab_area$ 지역을 통과합니다. 그 결과 이 지역은 그 어느 곳보다 비옥한 토양을 갖게 됐으며, 그 덕분에 식량과 목화솜을 주변국에 수출할 수 있을 뿐만 아니라, 많은 도시가 성장하고 온갖 종류의 특산품을 생산할 수 있게 됐습니다. 우리는 앞으로도 농업 성장을 장려하고, 인근 지역의 강도와 도적 떼로부터 우리 농민들을 지킬 수 있도록 각고의 노력을 기울여야 합니다."
 pun_encourage_indo_persian_trade: "인도-페르시아 교역 촉진"
 pun_encourage_indo_persian_trade_desc: "인도의 서쪽 끝에 위치한 $PUN$는 예로부터 $india$와 $persia_region$ 사이의 경제 및 문화 교류가 이루어지는 요충지였습니다. 오랫동안 동$india$와 $farsi_culture$ 문화권을 연결해 온 그랜드 트렁크 로드가 바로 우리 땅을 지나 아프간의 산길로 이어집니다. 하지만 이 교역로에는 약탈자 무리와 도적 떼가 득실거립니다. 오랜 역사에도 불구하고 여전히 번성 중인 이 교역로에 통행이 끊이지 않도록, 상인들이 머물 대상단 숙소를 건설하고 치안을 강화해 상인들의 안녕을 증진해야 합니다."
 pun_punjabi_textile_industry: "$PUN_ADJ$ 방직 산업"
 pun_punjabi_textile_industry_desc: "$PUN$는 직물 생산의 중심지입니다. 우리의 옷감은 아시아와 유럽 전역의 시장에 판매하기 위해 특별히 제작되며, 우리 방직공들의 생산력은 $india$에서 가장 뛰어납니다."
 pun_foundation_of_the_khalsa: "할사 공동체"
 pun_foundation_of_the_khalsa_desc: "$PUN$의 토착 종교인 $sikhism$가 우리 영토에서 빠르게 세를 불리고 있습니다. 카스트와 출신 배경도 다양한 시크교도들은 자신들의 예전 지위와는 상관없이 나라를 지키기 위해 나설 것입니다."
 pun_gurmukhi_script: "구르무키 문자"
 pun_gurmukhi_script_desc: "구르무키 문자는 $PUN$ 지역에서 만들어진 아부기다 문자로, 우리 $sikhism_ADJ$ 구루들이 주로 사용합니다. 우리 성직자들도 이 문자로 $sikhism_ADJ$ 교리를 기록합니다."
 pun_strength_of_the_misls: "시크 연맹의 전력"
 pun_strength_of_the_misls_desc: "고유한 $PUN$의 시크 연맹 행정 체제 덕분에 막대한 규모의 기병대를 운용할 수 있습니다. 이들은 유사시에 이 기병대를 불러내 공통의 적에 맞서 싸울 것입니다."
 pun_reforming_the_punjabi_army: "$PUN_ADJ$ 군사 개혁"
 pun_reforming_the_punjabi_army_desc: "우리 선조들의 방식은 지금까지 우리에게도 큰 보탬이 되었습니다. 그러나 우리 군이 전장에서 계속 승리를 거두려면, 더 전문적인 군대를 양성해야 합니다. 먼 곳의 국가들이 어떻게 군대를 조직하는지 연구해 우리나라에 적절히 적용한다면, 더 효율적인 $PUN_ADJ$군을 양성하는 동시에, 우리 군사 제도의 독보적인 수준을 유지할 수 있을 것입니다."
 #Thai Culture
 religious_melting_pot: "종교의 도가니"
 religious_melting_pot_desc: "우리 민족은 토속 종교인 $hindu$부터 $india$ 및 $china$에서 유래한 $buddhist$까지 다양한 종교의 영향을 받아 왔습니다. 그렇게 시간이 지남에 따라 우리나라에는 다른 종교의 신앙을 어느 정도 받아들이고 어떠한 종교도 완전히 무시하지는 않는 종교 혼합주의가 발달하기 시작했습니다."
 akson_thai: "타이 문자"
 akson_thai_desc: "$thai_culture$(은)는 고대 $khmer_language$ 문자에 기반을 두었지만, 우리나라 말의 발음 차이를 반영해 다르게 발전해 왔습니다. 이처럼 차별화된 문자를 사용함으로써 우리 민족은 독특한 고유 문화를 구축했습니다."
 father_governs_children: "어버이와 같은 통치자"
 father_governs_children_desc: "우리나라의 통치자는 백성과 밀접한 관계를 맺고 있는 것으로 잘 알려져 있습니다. 우리 백성들은 위대한 하늘과 같은 통치자의 밝은 영도 아래 자유롭고 행복한 삶을 누릴 것입니다."
 thai_war_elephants: "전투 코끼리"
 thai_war_elephants_desc: "$indochina_region$에서는 오랫동안 전투 코끼리를 병력 운송 수단이자 왕의 개인 이동 수단으로 활용해 왔습니다. 이렇게 코끼리에 탄 우리나라의 왕들은 적국의 지도자와 코끼리 일기토를 벌이기도 했습니다."
 thai_royal_poets: "궁중 시인"
 thai_royal_poets_desc: "승전가를 만들 시인이 없다면 전쟁에서 이긴들 무슨 소용이 있겠습니까. 우리 궁정은 시인들을 위한 안전한 거처가 될 것이며, 우리의 역사는 그 시인들에게 영감의 원천이 될 것입니다."
 trading_links: "무역 창구"
 trading_links_desc: "우리나라는 예부터 수많은 교역로가 지나는 교통의 요충지였습니다. $india$와 $china$에 가까이 위치해 있어 수많은 교역품이 우리나라를 거쳐 가며, 이를 통해 우리는 많은 주변국과 관계를 맺고 교류합니다."
 foreign_mercenaries: "외국 용병"
 foreign_mercenaries_desc: "최근 외국에서 온 야만족 유입이 활발해지고 있습니다. 이들 중에서는 상인도 있지만 전투원도 많습니다. 이들을 우리 군 병력으로 활용합시다."
 toi_muay: "토이 무아이"
 toi_muay_desc: "우리 병사들에게 전투용으로 가르치는 토이 모아이는 타격과 맞잡기 기술, 땅바닥에서의 격투술을 종합한 맨손 무술입니다. 이 무술을 능숙히 익힌 병사들은 무기를 잃더라도 전투에서 더욱 강력한 전투력을 발휘할 수 있습니다."
 trading_embassies: "무역 공관"
 trading_embassies_desc: "우리나라 근해에는 무역을 목적으로 통행하는 상인이 많습니다. 그 덕분에 우리는 여러 머나먼 땅에 관해 알게 되었으며, 그곳의 다양한 나라와 외교 관계를 맺고 상설 외교 공관을 설치할 수 있습니다."
 photduang: "폿두앙"
 photduang_desc: "우리 화폐인 #italic $photduang$#!은 외부인들이 보기에 낯설 수 있지만, 수백 년 동안 우리 국가에서 요긴하게 사용해 왔습니다. 은으로 된 둥근 공에 공식 인장이 찍힌 형태를 하고 있는 이 화폐는 우리 경제의 근간을 이룹니다."
 personal_executions: "직접 처형"
 personal_executions_desc: "백성들에게 사법 정의를 향한 우리의 의지를 드러내는 것은 백번 옳은 일입니다. 이제부터 특히 흉악한 범죄자는 통치자가 직접 처형할 것입니다. 이를 통해 백성들에게 우리나라에 질서가 잡혀 있음을, 그리고 법을 어기면 그에 상응하는 대가가 따른다는 것을 알릴 것입니다."
 close_subjects: "가까운 종속국"
 close_subjects_desc: "우리에게 종속국은 저 멀리 동떨어진 곳이 아니라 우리나라의 일부와도 같은 곳입니다. 우리는 각 종속국과 밀접한 관계를 유지하며, 관료 행정 체계 또한 통합되어 있습니다."
 #Ayutthaya
 ayu_prestigious_cavalry: "명망 높은 기병"
 ayu_prestigious_cavalry_desc: "말을 타든 코끼리를 타든, 우리나라의 자랑스러운 기병은 일반적으로 명망 높은 가문 출신으로 구성됩니다. 이들은 의심할 바 없이 효과적으로 보병들을 지원합니다."
 ayu_white_elephant: "하얀 코끼리"
 ayu_white_elephant_desc: "하얀 코끼리는 우리 통치자의 권력을 상징하는 존재이자 아주 상서로운 징조로, 우리는 이 동물을 적극 활용할 것입니다. 하얀 코끼리에 올라탄 우리 통치자의 모습을 보노라면, 누구도 감히 그 권력을 의심치 않을 것입니다."
 ayu_ayutthaya_literature: "$AYU_ADJ$ 문학"
 ayu_ayutthaya_literature_desc: "여러 유명 전투를 노래하는 서사시인 #italic 리릿#!부터 온갖 여정과 잃어버린 사랑을 기리는 운문인 #italic 니랏#!, 그리고 각지의 영웅을 그린 민간 전설부터 우리 영광스러운 통치자들의 활약상을 드높이는 찬가에 이르기까지, 우리나라에서는 다양한 문학 작품이 풍부하게 생산됩니다."
 ayu_phrai_luang: "프라이 루앙"
 ayu_phrai_luang_desc: "프라이에 속하는 자유민은 전쟁에 참여하기도 하지만(#italic $ayu_phrai_thaan$#!), 지방 총독의 재량에 따라 공공 건설 사업에 투입되는 경우도 있습니다."
 ayu_phrai_thaan: "프라이 탄"
 ayu_phrai_thaan_desc: "우리나라의 모든 남성은 18세가 되면 정부에 등록되고, 그 신상 정보가 기록됩니다. 모든 남성 시민은 징집 대상으로서 전쟁이 발발하면 전투에 투입되며, 이를 위해 필요할 경우 수단과 방법을 가리지 않고 집행할 것입니다."
 ayu_floating_rice: "부도 쌀"
 ayu_floating_rice_desc: "우리나라는 수백 년 동안 쌀을 재배해 왔지만, 강이 계속 범람하는 탓에 경작에 어려움을 겪어 왔습니다. 하지만 강이 범람한 환경에서도 잘 자라는 부도라는 신품종 쌀을 들여오면, 홍수가 나더라도 안정적인 식량 공급을 유지할 수 있습니다."
 ayu_sakdina: "삭디나"
 ayu_sakdina_desc: "우리 사회는 $ayu_sakdina$ 제도에 따라 엄격하게 조직되어 있어, 각 백성은 자신의 사회적 지위, 그리고 보유할 수 있는 부와 재산의 정도를 정확히 알고 있습니다. 우리는 이를 바탕으로 세금을 훨씬 더 효율적으로 징수할 수 있습니다."
 ayu_cosmopolitan_trade: "국제 교역"
 ayu_cosmopolitan_trade_desc: "우리나라에는 풍요로운 우리 땅에서 한몫 벌기 위해 머나먼 이국에서 건너온 사람이 많이 살고 있습니다. 이토록 많은 사람과 재화가 국경을 넘어오는 상황에서는 분명히 막대한 이득을 취할 기회가 있을 것입니다."
 #Sukhothai
 suk_breaker_of_chains: "족쇄를 끊은 자"
 suk_breaker_of_chains_desc: "얼마 전까지만 해도 $KHM_ADJ$의 지배를 받던 우리지만, 자유를 얻은 후에는 주목할 만한 강대한 독립국으로 자리매김하고 있습니다. 이렇게 우리는 다른 국가들에 선망과 존경의 대상이 되었습니다."
 suk_birthplace_of_a_culture: "문화의 발상지"
 suk_birthplace_of_a_culture_desc: "우리나라는 $KHM_ADJ$의 지배에 최초로 반기를 들어 그 영향으로부터 벗어났기에, 최초의 독립 $thai_culture$ 왕국으로 인정받고 있습니다. 이에 모든 $thai_culture$ 사람들이 우리를 우러러보고 있습니다."
 suk_ram_khamhaeng_stele: "$name_ram_khamhaeng$ 석비"
 suk_ram_khamhaeng_stele_desc: "초기 $SUK_ADJ$ 왕국의 역사는 대부분 대왕이 자신의 영광스러운 치세를 기록하기 위해 제작하게 한 $suk_ram_khamhaeng_stele$에 새겨진 내용에 의존하고 있습니다. $suk_ram_khamhaeng_stele$는 신성한 문화유산이자 우리나라의 역사적 지위를 밝혀 주는 사료입니다."
 suk_akson_sukhothai: "$SUK$ 문자"
 suk_akson_sukhothai_desc: "$thai_culture$ 문자는 예전부터 모든 $thai_culture$ 주민 사이에 보급되어 있었지만, 그 문자를 과거 $KHM_ADJ$ 압제자들의 문자로부터 차용해 발전시킨 모든 과정이 우리나라에서 우리의 주도 아래 이루어졌음을 잊지 말아야 합니다. 이렇게 만들어진 우리 문자는 우리 문화를 하나로 묶어 줄 뿐만 아니라 우리의 고유한 정체성을 입증하는 증거이기도 합니다."
 suk_wat_si_sawai: "왓 시 사와이"
 suk_wat_si_sawai_desc: "우리나라는 유명한 대규모 사원이 많으며, 그중에도 $sukhothai$에서 가장 오래된 사원인 $suk_wat_si_sawai$가 대표적입니다. $hindu_ADJ$ 사원과 마찬가지로 $KHM_ADJ$ 점령기에 세워진 사원이지만, 이후에 개조를 거쳐 우리의 정체성을 상징하는 곳이 되었습니다. 우리 민족의 신앙은 굳건합니다."
 suk_sukhothai_ceramics: "$SUK$ 도자기"
 suk_sukhothai_ceramics_desc: "$thai_culture$ 사람들은 머나먼 옛날부터 도자기를 만들었습니다. 이렇게 만든 도자기는 $chinese_group$ 도자기의 영향을 받았지만 고유한 양식을 간직하고 있습니다. 그중에서도 우리나라에서 생산한 도자기는 매우 귀한 취급을 받으며, 바다 건너 먼 곳까지 팔려 나가기도 합니다."
 suk_military_history: "군대사"
 suk_military_history_desc: "우리 군은 오랜 역사에 걸쳐 많은 업적과 승리를 달성해 왔습니다. 그 덕분에 우리나라에서 군인은 명예롭고 명망 높은 직책으로 여겨지며, 많은 이들의 선망을 받습니다."
 suk_unstoppable_army: "막을 수 없는 군세"
 suk_unstoppable_army_desc: "과거에도 많은 이들이 우리나라의 성장과 확장을 막고자 했으나, 모두 우리 군의 위세에 가로막혀 실패하고 말았습니다. 이렇게 우리 군은 앞길을 막는 모든 장애물을 쓸어버리는 절대 강자의 면모를 입증했습니다."
 #Siam
 sia_experienced_ambassadors: "숙련된 대사"
 sia_experienced_ambassadors_desc: "우리는 방대한 정치 경험을 보유하고 있으며, 우리나라의 탄생 또한 군사력에만 기댄 것은 아니었습니다. 이렇듯 외교 분야에서의 명성을 이용하면 일정한 영향력을 행사할 수 있을 것입니다."
 sia_rise_to_equal_heights: "동등한 발전"
 sia_rise_to_equal_heights_desc: "우리나라에는 인구 밀도가 매우 낮은 지역이 많습니다. 이러한 지역의 상황을 개선함으로써 어떠한 곳도 뒤처지지 않고 영광의 빛을 함께 발할 수 있도록 해야 합니다."
 sia_advanced_elephant_warfare: "고급 코끼리 전술"
 sia_advanced_elephant_warfare_desc: "우리나라의 위대한 시에서는 작품의 일정 부분을 할애해 우리 전투 코끼리를 하나하나 언급하고 그 영예를 기리는 경우가 더러 있습니다. 어떻게 하여 우리 코끼리들이 그만한 위상을 갖게 되었는지 적들에게 몸소 보여 줍시다."
 sia_consolidation_of_state: "국가 응집력 강화"
 sia_consolidation_of_state_desc: "체제를 분권화할 경우, 멀리 떨어진 지방에 대한 지배력이 약화될 수 있습니다. 진정으로 $thai_culture$ 민족을 하나로 모으는 나라가 되기 위해서는 여러 지방을 하나로 만들어야 합니다."
 sia_education_reform: "교육 개혁"
 sia_education_reform_desc: "부처께서 말씀하셨듯이 무엇이든 말로만 듣고 받아들일 것이 아니라 직접 겪어 보아야 하는 법입니다. 교육은 지식의 기초이기에 기술력에서 앞서 나가고 싶다면 교육에서 먼저 앞서 나가야 합니다."
 sia_royal_absolutism: "왕실 절대주의"
 sia_royal_absolutism_desc: "통치자는 하늘 아래 가장 높은 자가 되어야 합니다. 신들이 하늘을 다스리듯, 우리나라의 통치자는 경배와 추앙의 대상으로서 지상을 다스립니다."
 sia_thai_unity: "$thai_culture$ 통일성"
 sia_thai_unity_desc: "우리는 의심할 여지 없이 모든 $thai_culture$ 민족을 이끌고 있습니다. 우리 병사들은 우리 영토만이 아니라 문화와 정체성까지 맹렬하게 싸워 지켜 냅니다."
 #Rome
 rom_spqr: "S.P.Q.R."
 rom_spqr_desc: "로마 원로원과 시민들은 우리 국가의 영원한 토대입니다. 이 유구한 권위를 내세움으로써 우리는 로마가 단순히 무력으로 통치하는 것이 아니라 시민과 제도의 의지에 따라 통치한다는 사실을 모두에게 상기시킵니다."
 rom_pax_romana: "팍스 로마나"
 rom_pax_romana_desc: "로마 치하의 평화란 전쟁이 없는 것이 아니라, 질서가 승리하는 것을 뜻합니다. 우리는 법과 도로, 그리고 강력한 군대를 통해 제국 구석구석에 안정과 번영을 이룩합니다."
 rom_restore_the_legions: "레기온 복원"
 rom_restore_the_legions_desc: "레기온은 한때 전 세계에서 두려움과 존경을 동시에 받던 로마의 자랑이었습니다. 레기온을 복원하는 것은 우리의 위대한 토대를 구축한 규율, 조직, 불굴의 정신을 되살리는 것이나 다름없습니다."
 rom_revival_of_arts_and_culture: "예술과 문화의 부흥"
 rom_revival_of_arts_and_culture_desc: "로마는 정복 활동만큼이나 문화로 유명했습니다. 시인, 학자, 건축가를 후원하여 한때 고대 세계를 비추었던 창조의 불꽃에 다시 한번 불을 지필 것입니다."
 rom_new_corpus_juris_civilis: "새로운 로마법 대전"
 rom_new_corpus_juris_civilis_desc: "우리 법학자들이 유스티니아누스 법전과 공화정의 지혜를 모아, 법을 하나의 일관된 체계로 편찬하고 정비합니다. 이를 통해 모든 로마 시민이 정의를 누릴 수 있도록 할 것입니다."
 rom_bread_and_circuses: "빵과 서커스"
 rom_bread_and_circuses_desc: "백성이 불만을 품으면 반란이 일어납니다. 백성에게 양식을 주고 눈요기할 거리를 제공하면, 민심을 얻어 나라를 굳건히 할 수 있습니다."
 rom_citizenship: "로마 시민권"
 rom_citizenship_desc: "시민권은 로마를 지탱하는 생명 줄이자, 모든 속주 주민을 하나의 정치적 공동체로 묶어 주는 구심점입니다. 이 권리를 확대하면 결속을 강화하고 누구든 제국에 봉사하는 자에게 출세를 약속할 수 있습니다."
 rom_all_roads_lead_to_rome: "모든 길은 로마로 통한다"
 rom_all_roads_lead_to_rome_desc: "로마의 도로 체계는 전 세계가 부러워하는 선망의 대상입니다. 이 도로망은 상인, 사절, 군인들의 이동을 용이하게 하여 제국을 하나로 묶고, 모든 길이 결국 영원의 도시로 연결되도록 합니다."
 rom_provincial_governors: "속주 총독"
 rom_provincial_governors_desc: "로마의 방대한 속주를 수도에서만 통치하는 것은 불가능합니다. 유능한 총독들에게 권한을 위임하여 제국의 최변방까지 제국법과 세금을 적용할 수 있도록 합니다."
 rom_imperium_sine_fine: "끝없는 제국"
 rom_imperium_sine_fine_desc: "로마의 미래에 한계란 없습니다. 헤라클레스의 기둥에서 세상의 끝까지, 우리는 끝없이 영토를 넓히며 독수리 깃발이 닿는 곳마다 문명을 전파할 운명을 타고난 것입니다."
 rom_triumphs: "로마 개선식"
 rom_triumphs_desc: "개선식은 단순한 행진이 아니라 위대한 우리 도시의 거리를 행진하며 생생한 정복의 기억을 되새기는 행위입니다. 이 의식은 충성심, 경외심, 야망을 동시에 불러일으킵니다."
 rom_roman_architecture: "로마 건축"
 rom_roman_architecture_desc: "로마의 공학 기술은 수로에서 원형 경기장에 이르기까지 수 세기 동안 유지되는 기념비적인 건축물들을 남겼습니다. 돌과 아치를 다루는 탁월한 기술은 로마의 위대함이 영원하다는 사실을 온 세상에 보여 줍니다."
 #Byzantium
 byz_heart_of_orthodoxy_advance: "$orthodox$의 심장"
 byz_heart_of_orthodoxy_advance_desc: "$constantinople$은 유서 깊은 신앙과 활력이 넘치는 우리 종교의 심장부입니다. 우리는 $orthodox$의 자랑스러운 수장이자 우리 제국의 세계 총대주교청의 지지자이며, 이교도로부터 기독교 세계를 보호하는 수호자입니다."
 byz_akritai_advance: "아크리타이"
 byz_akritai_advance_desc: "아크리타이는 외부의 위협으로부터 우리 국경을 지키는 자랑스러운 부대로, 자신들이 받은 토지를 가꾸고 보호합니다. 이들은 방어전, 그중에서도 대기병 방어전에 능하며, 외세가 침략할 때 가장 먼저 달려 나가 응전하는 경우가 많습니다."
 byz_cataphracts_advance: "후기 카타프락토이"
 byz_cataphracts_advance_desc: "우리 선조들이 수백 년 전부터 갈고 닦은 전술은 화약으로 촉발된 변화와 전투 방식의 발전에도 불구하고, 오늘날까지 우리에게 든든한 지원군이 되어 주고 있습니다."
 byz_historiography_advance: "비잔티움 역사 기록학"
 byz_historiography_advance_desc: "우리 민족은 과거의 거장들의 어깨를 딛고 서 있습니다. 우리는 우리 선조들의 이야기를 올바로 기록하고, 우리의 명망 높은 혈통의 발자취를 뒤따르며, 우리의 위대한 전통을 올바로 보전하는 엄숙한 책임을 다해야 합니다. 이는 역사에서 높은 지위를 차지하는 우리의 사명입니다."
 men_of_letters_advance: "식자층"
 men_of_letters_advance_desc: "서방 사람들이 우리나라의 문학적 성취와 축적된 지식을 부러워한다는 건 누구나 아는 사실입니다. 이에 서방 국가들은 우리 궁정 사람들을 교사로 고용해, 우리 대륙 전체에 걸쳐 강력한 제국을 일으키고 문화적 기반을 형성시켰던 지식을 손에 넣으려 애쓰고 있습니다. 이러한 식자층을 통해 서방의 나라들은 우리의 역사와 사랑에 빠지고 우리의 방식대로 배움을 얻을 것입니다."
 byz_shield_of_the_west: "서방의 방패"
 byz_shield_of_the_west_desc: "우리는 $europe$과 무수한 이교도 사이에 서 있으며, 외세의 위협을 막아 내는 자랑스러운 방패이자 수호자 역할을 하고 있습니다. 우리의 검은 우리 믿음의 뿌리를 뽑으려는 자들을 향해 겨눌 것이며, 우리의 전통을 말살하려는 자들을 단호하게 벨 것입니다."
 byz_court_of_languages: "다언어 궁정"
 byz_court_of_languages_desc: "$constantinople$ 궁정은 우리에게 알려진 세계 곳곳에서 온 외교관과 귀빈들이 모이는 곳입니다. 이곳에 모인 다양한 언어는 모두가 경청하고 존중을 표하며, 이는 자신들의 역사와 언어를 통해 세계를 일군 민족의 번영과 발전에 대한 예우입니다."
 byz_poikilia: "포이킬리아"
 byz_poikilia_desc: "비잔티움의 문화는 $europe$에 돌풍을 일으켰습니다. 아주 다채로운 색조를 뽐내는 우리의 최신 문화는 예술과 건축 분야에 걸쳐 다양한 색과 요소의 조화를 표현하고 있습니다."
 byz_crossroads_of_continents: "대륙의 교차점"
 byz_crossroads_of_continents_desc: "비잔티움은 $europe$과 $asia$ 사이의 교차점에 서 있습니다. 이 수익성이 뛰어난 위치는 도시가 주요 해양 세력으로 떠오르는 데 큰 영향을 주었습니다."
 byz_the_new_helepolis: "도시 정복자"
 byz_the_new_helepolis_desc: "무엇보다 강력하고 위압적인 공성 기계를 투입하고 개량하는 것은 전쟁의 여러 분야 중에서도 우리에게 가장 익숙한 부분입니다. 화약을 도입하고 개량하면, 우리의 대포로 적을 제압할 수 있을 것입니다."
 byz_reaffirm_synod_powers: "개선된 시노드 소집 절차"
 byz_reaffirm_synod_powers_desc: "관료제는 우리처럼 큰 나라에 악몽이 될 수 있습니다. 모든 $orthodox_synod$의 소집 절차를 정비하기 위해, 불필요한 규정을 폐지하고 관련 제정법을 다시 검토할 것입니다."
 byz_byzantine_inquisition: "비잔티움 이단 심문"
 byz_byzantine_inquisition_desc: "$europe$ 전체가 종교적 혼란에 휩싸인 지금, 우리는 우리 안마당에 잡초가 자라나는 사태에 대비해 믿음의 방비를 굳건히 해야 합니다. 그렇지 않으면 우리도 이단과 혼란의 희생양이 될 수 있습니다."
 byz_autokratoria_rhomaion: "로마인의 황제"
 byz_autokratoria_rhomaion_desc: "우리는 로마의 찬란함과 위상을 이어받은 위대한 국가로, 누구도 우리에게 범접할 수 없습니다. 오랫동안 잃어버렸던 로마의 영토를 수복하는 일은 우리의 최우선 목표이자 우리를 움직이는 원동력입니다."
 byz_modernized_strategikon: "현대화된 전술 교범"
 byz_modernized_strategikon_desc: "오래전 마우리츠가 저술한 전술 교범은 전시에 우리 민족에게 큰 도움이 되었습니다. 그러나 전쟁의 방식이 변하고 있는 만큼, 우리도 변해야 합니다. 우리는 전술을 바꾸고, 새로운 전투 방식에 맞게 연대를 재편했으며, 우리에게 맞서는 자들을 더 큰 위력으로 궤멸시킬 새로운 무기도 도입했습니다."
 byz_ancient_greek_studies: "고대 $greek_culture$ 연구"
 byz_ancient_greek_studies_desc: "고대 $greek_culture$ 고전의 재발견과 그 수용은 서방 세계 대중의 교육 수준을 높이고, 여러 문화와 과학 부문에서 위대한 이상을 보존할 수 있는 훌륭한 계기가 되었습니다."
 byz_the_new_imperial_army: "새로운 제국군"
 byz_the_new_imperial_army_desc: "우리 군대는 유럽의 군대에 비해 너무 오래 뒤처져 있었습니다. 죽어도 부활하는 강력한 불사조에 걸맞은 군대를 양성할 수 있도록 군대를 개혁하고 징병을 확대해야 합니다."
 expand_varangian_guard_advance: "바랑 친위대 확장"
 expand_varangian_guard_advance_desc: "바랑인들은 드높은 명예와 불굴의 믿음으로 수백 년 동안이나 우리나라를 섬겼습니다. 이들 병력의 규모를 확장한다면, 비잔티움의 안정과 안보를 증진할 수 있을 것입니다."
 imperatorskiy_moskovskiy_universitet: "모스크바 제국 대학"
 imperatorskiy_moskovskiy_universitet_desc: "철학, 의학, 법률의 연구와 교육을 전문으로 하는 제국 대학은 러시아의 교육 및 연구 분야에서 중요한 역할을 수행하고 있습니다. 이곳은 뛰어난 학자인 미하일 로모노소프가 과학적 탐구와 혁신의 조화를 강조하며 구상했던 러시아 교육 개혁의 일환으로 건립된 대학입니다."
 hurricane_hardy: "폭풍을 견디는 선박"
 hurricane_hardy_desc: "표도르 아프락신이 설계한 함선은 견고하고 내구성이 높아, 대자연이 만들어 낼 수 있는 가장 극심한 폭풍도 견뎌 낼 수 있습니다. 혁신적인 선박 건조 방식이 이제 막 태동기에 접어든 우리나라의 해상 진출 야망을 크게 고무시키고 있습니다."
 preobrazhensky_semyonovsky_imperial_guard: "프레오브라젠스키 세묘노프스키 근위대"
 preobrazhensky_semyonovsky_imperial_guard_desc: "정예 부대를 재편해, 통치자를 위해 움직이는 제국 근위대를 결성합니다. 이들은 궁정 기념식, 행진, 기타 주요 행사에 자주 참여하는 등 군역 외에도 중요한 역할을 담당하는 모습을 보입니다."
 #Poland
 kasztelanowie: "카스텔란"
 kasztelanowie_desc: "왕실의 목소리가 되는 임무를 부여받은 카스텔란은 통치자가 다스리는 모든 지역에서 공식 대리인 역할을 수행합니다. 이들은 조세를 거두고 법에 따른 지배를 이행하며, 왕실의 이름으로 범죄와 위법을 심판하기도 합니다."
 land_of_promise: "약속의 땅"
 land_of_promise_desc: "다른 나라의 수많은 하층민이 우리나라의 비옥한 토지에 이끌려, 더 윤택하고 나은 삶을 찾아 우리나라로 이주하고 있습니다."
 statute_of_kalisz: "칼리시 법전"
 statute_of_kalisz_desc: "유대인의 자유에 관한 일반 헌장으로도 알려진 이 법전은 유대인에게 종교, 교역, 이동의 자유를 허락하는 규정을 수록하고 있습니다. 또한, 가톨릭교회가 유대인을 상대로 소문을 퍼뜨린 '피의 중상'을 완화하려는 시도도 담겨 있습니다."
 corona_regni_poloniae: "폴란드 왕국의 왕관"
 corona_regni_poloniae_desc: "왕국은 불가분이며, 단일 왕조나 군주가 아닌 영토 내 전체 정치 공동체가 공동으로 소유한다는 사상은 우리 왕실과 휘하 여러 공국 사이에 이미 뿌리를 내린 사상입니다."
 krakow_grosz: "크라쿠프 그로시"
 krakow_grosz_desc: "화폐 제도에 대한 개혁 시도의 일환으로 우리는 크라쿠프 그로시라는 새 화폐를 도입할 것입니다. 은으로 주조한 이 화폐는 앞으로 보헤미아 프라하 그로셴의 세력을 견제하고, 우리나라를 중앙 집중 조세 흐름의 선두 자리에 세울 것입니다."
 stone_and_brick: "돌과 벽돌"
 stone_and_brick_desc: "우리는 수백 년 동안 오직 목재에 의존해 사회를 건설하고 적으로부터 스스로를 지켜 왔습니다. 이제부터는 우리의 국고와 정치력을 활용해 국내 기반 시설을 확충하기 위한 계획을 시행할 것입니다. 우리는 나무로 된 소도시를 물려받았지만, 후대에는 돌과 벽돌로 된 성채를 남길 것입니다."
 council_of_three_lands_advance: "삼지방 의회"
 council_of_three_lands_advance_desc: "우리나라는 빈곤하고 박해받는 유대인들을 받아들이는 오랜 역사를 지니고 있습니다. 이를 위해 유대인에게 필요한 것을 공급하고 그들의 권리를 지키기 위한 기관을 세운다면, 우리의 안정도와 정신력에 보탬이 될 것입니다."
 polish_renaissance: "폴란드 르네상스"
 polish_renaissance_desc: "이탈리아의 르네상스 흐름에 고무되어, 우리나라 각지의 전당에도 예술과 문화가 꽃피고 있습니다."
 granary_of_europe: "유럽의 곡창"
 granary_of_europe_desc: "우리의 비옥한 경작지는 유럽에서 가장 많은 곡물을 생산하며, 이에 한몫한 것은 바로 폴바르크 제도입니다. 우리는 국경 밖에 있는 시장에도 곡물을 공급해, 우리 백성들의 번성을 도모하고, 결코 굶는 일이 없도록 해야 합니다."
 komisja_edukacji_narodowej: "폴란드 국가 교육 위원회"
 komisja_edukacji_narodowej_desc: "능력 있는 행정가를 필요로 하는 우리 정부를 위해, 그리고 각종 절차의 원활한 운영을 위해, 우리는 유럽 최초의 교육 담당 기관을 설립해 우리 백성들의 문맹률을 낮추는 데 주력할 것입니다."
 szkola_rycerska: "바르샤바 사관 학교"
 szkola_rycerska_desc: "다음 세대의 귀족들을 대상으로 훈련을 실시하고 그들의 정신에 국가에 대한 자부심을 불어넣는다면, 우리는 우리에게 걸맞은 장병과 공직자들을 양성할 수 있을 것입니다."
 great_sejm_reforms: "세임 대개혁"
 great_sejm_reforms_desc: "우리가 살아남고 계속 번영하기 위해서는 정부 체제의 원활한 운영과 견고한 기반을 확보해야 합니다. 이를 위해 의회에서는 현대화된 절차를 채택하고 새로 부여된 권위를 산하 기관에 위임할 것입니다. 이러한 개혁은 귀족의 권력을 견제하고 늘어나는 농노제의 폐단을 줄이는 것을 목표로 합니다."
 late_winged_hussars_advance: "후기 후사르 기병"
 late_winged_hussars_advance_desc: "폴란드 후사르는 17세기 들어 변화를 겪으면서 흰색과 적색이 섞인 중장갑을 도입했습니다. 창 길이도 6미터로 길어졌으며, 이를 활용한 엄청난 위력의 기병 돌격으로 적의 사기를 꺾어 그대로 도망치게 만들기도 했습니다."
 winged_hussars_advance: "후사르 기병"
 winged_hussars_advance_desc: "후사르는 경장 기병 부대로, 원래 주로 정찰에 사용되었습니다. 그러나 봉건 체제의 구식 지상군 체계가 쇠퇴하면서, 이들은 전문적인 연대로 탈바꿈했습니다. 중갑기병으로 재탄생한 후사르는 이 부대의 핵심이 될 것이며, 이제 모두가 폴란드의 날개 달린 후사르를 두려워하게 될 것입니다."
 wojsko_komputoe: "보이스코 코펜트베"
 wojsko_komputoe_desc: "책정 부대(보이스코 코펜트베)는 세임이 책정해 승인한 연간 예산을 기반으로 하는 부대였습니다. 연방을 지키기 위한 안정적인 상비군을 마련하기 위해 창설되었습니다."
 folwark_system: "폴바르크 제도"
 folwark_system_desc: "폴바르크 제도는 잉여 농산물의 생산을 장려하는 생산 제도로, 농민들로 하여금 토지를 임대하게 하거나 강제로 폴바르크 농장에서 일하도록 했습니다. 이 제도는 폴란드 경제의 기반을 이루게 됩니다."
 #China & Variations
 baihua: "백화문"
 baihua_desc: "우리의 영토는 지평선 너머 멀리까지 뻗어 있습니다. 우리 백성들이 공통의 문자 체계를 사용한다면 백성들 사이의 거리가 좁아지고, 문화가 융성해지며, 오해와 언어 차이로 인한 다툼이 줄어들 것입니다."
 zaju: "잡극"
 zaju_desc: "보통 네 막으로 구성되는 연극으로, 그 화려한 춤과 음악은 우리 사회가 이룩한 예술의 정점을 다채롭게 보여 줍니다."
 successors_of_genghis_khan: "$genghis_khan_name_no_tooltip$의 후예"
 successors_of_genghis_khan_desc: "우리는 정복 전쟁 시대부터 $genghis_khan_name_no_tooltip$의 대제국이 방대한 영토를 호령했던 시대에 이르기까지, 온 세상을 뒤흔들고 역사를 써 내려갔던 선조들의 후손입니다."
 confucian_influences: "공자의 영향력"
 confucian_influences_desc: "우리나라를 올바로 다스리려면, 우리 자문관들이 번영을 이루는 건전한 통치를 위한 세세한 지침과 능력주의를 설파했던 공자의 가르침에서 지혜를 얻어야 합니다."
 extensive_canal_works: "대규모 운하 작업"
 extensive_canal_works_desc: "우리 영토에 흐르는 수많은 강은 대부분 그 주위에 번영을 가져다줍니다. 이 풍요로운 자원을 이용할 수 있도록, 우리는 각 강과 내륙의 정착지 사이에 교통로와 물을 제공하기 위한 기반 시설을 건설할 것입니다."
 zhongshu_sheng: "중서성"
 zhongshu_sheng_desc: "#italic 삼성육부제#!를 구성하는 여러 기관 중에서도 가장 중요한 중서성은 나라의 여러 개혁을 성문화하고 각종 칙령을 작성하는 업무를 담당합니다."
 lijia_system: "이갑제"
 lijia_system_desc: "이갑제를 시행하면, 상주 병력을 배치해 국경 지역을 관리하고 지배력을 행사할 수 있습니다. 상주 병력에 토지와 농업권을 하사하면, 우리 국경이 안전해지고 우리의 지배력은 더욱 공고해질 것입니다."
 yulin_tuce: "어린도책"
 yulin_tuce_desc: "만연한 조세 회피는 우리 선조들을 대대로 괴롭힌 문제였습니다. 각 지구와 지방별로 장부를 취합하면, 토지별로 중앙 정부에 부담하는 세금을 더 원활하게 추적할 수 있을 것입니다. 과세액은 주로 조사 대상 토지의 곡물 생산량에 따라 결정됩니다."
 weisuo_system: "위소제"
 weisuo_system_desc: "우리 토지를 넘보는 외국의 정복자들이 많습니다. 영토를 지키려면, 적의 침략에 빠르게 대응할 수 있는 주둔군 제도를 도입해야 합니다. 지방에서 병력을 모집한다면, 충분한 보급과 효율적인 군수를 통해 우리의 방어 능력을 보완할 수 있을 것입니다."
 grand_coordinators: "순무"
 grand_coordinators_desc: "우리 왕조가 계속 존속하기 위해서는 영토, 정책 입안, 군사 작전에 대한 통제권을 유지하는 일이 무엇보다 중요합니다. 고위 관리로 이루어진 새 기관을 설립한다면, 나라 안팎으로 안정을 도모해 우리의 지위를 더 공고히 할 수 있을 것입니다."
 the_censorate: "검열부"
 the_censorate_desc: "검열부는 우리 정부의 다른 기관들과 함께 부패 방지를 담당합니다. 검열관들은 궁정의 정치적 술수와 부정행위를 감시하는 업무를 담당하며, 황제의 눈과 귀로 여겨집니다."
 the_tea_trade: "차 교역"
 the_tea_trade_desc: "우리 백성들이 즐겨 마시는 음료인 차는 이제 온갖 사교 모임에서 빠지지 않으며, 많은 이들이 가장 선호하는 음료가 되고 있습니다. 그 결과 새로운 재배 품종이 나타나 다변화되고, 생산량도 높아질 것입니다."
 tu_bing: "토착병"
 tu_bing_desc: "우리 국경을 제대로 지키려면, 지방의 병력과 일꾼들을 중심으로 하는 새로운 징병 제도가 필요합니다. 이들은 우리나라의 군사 능력에 큰 보탬이 될 것이며, #italic 위소제#!와는 별도로 운영될 것입니다."
 tusi_titles: "토사 제도"
 tusi_titles_desc: "토사는 군벌들과 지방 유지들에게 수여하는 행정 직위로, 사회적 불안정을 가라앉히고 촌락민을 중앙의 통제에 따르도록 유지하는 역할을 합니다."
 salt_monopoly: "소금 독점권 회복"
 salt_monopoly_desc: "과거 소금에 대한 독점 거래는 우리의 막대한 수입원 중 하나였습니다. 그러나 선대 황제들은 교역이라는 명목으로 이 독점권을 폐지했습니다. 이제 소금 거래에 대한 통제권을 다시 가져올 때가 됐습니다."
 reform_the_grand_secretariat: "내각대학사 개혁"
 reform_the_grand_secretariat_desc: "우리나라에서도 사실상 가장 높은 직책으로 여겨지는 #italic 내각대학사#!는 우리 통치자를 재임 기간 동안 보좌해 왔습니다. 이들은 국정에 막대한 영향력을 행사할 수 있는 각료로, 개혁을 통해 더욱 효과적으로 국정을 운영할 것입니다."
 grand_military_parades: "대규모 열병식"
 grand_military_parades_desc: "타국의 귀감이 되는 우리 민족의 군 역사를 만천하에 드러내면, 모든 이들의 경탄 어린 시선을 받게 될 것입니다. 우리는 열병식을 통해 우리의 전투 경험과 누구도 범접할 수 없는 군사력을 과시할 것입니다."
 silver_standard: "은 본위제"
 silver_standard_desc: "농민의 납세와 노동력 제공 의무, 그리고 지방 관리의 공납 의무에 이르기까지, 중앙 정부에 대한 대부분의 의무를 은으로 내는 세금으로 통합합니다. 세율은 각 지방의 인구와 경작지를 기준으로 책정됩니다. 이로써 조세 징수에 들어가는 수고를 줄이고 세수 또한 증가할 것입니다."
 nine_garrisons_of_the_great_wall: "만리장성의 아홉 요새"
 nine_garrisons_of_the_great_wall_desc: "포악한 오랑캐의 침입을 막으려면, 만리장성을 정비하는 것만으로는 부족합니다. 아홉 요새, 즉 구진은 만리장성을 따라 지어진 군사 주둔지로, 주요 통로를 방어하는 데 도움이 될 뿐만 아니라 북쪽 변방의 전반적인 군수 상황을 개선하는 데에도 기여할 것입니다."
 the_red_cannon: "홍이포"
 the_red_cannon_desc: "유럽에서 온 붉은 머리 오랑캐, 즉 홍모이들은 교양도 없고 예의범절도 없지만, 훌륭한 품질의 대포와 화기를 만드는 법은 잘 알고 있습니다. 이들의 무기를 수입해 복제하면, 우리 군의 능력이 향상되어 그 어떤 침략자라도 능히 막아 낼 수 있을 것입니다."
 woodblock_printing: "목판 인쇄술"
 woodblock_printing_desc: "목판 인쇄술로 찍어낸 유려한 삽화와 회화, 서적들이 우리 백성들의 마음을 사로잡으면서, 이 기술을 보완하려는 노력이 이어지고 있습니다. 목판 인쇄는 우리 문화의 일부가 되었으며, 더 개선된 인쇄술을 바탕으로 한 문학 작품의 보급은 우리의 위상을 더욱 높여 줄 것입니다!"
 green_standard_army: "녹영군"
 green_standard_army_desc: "한족 병사들을 주축으로 한 녹영군은 팔기군과 병존하는 부대입니다. 원래 포로로 잡힌 병사들의 자원으로 조직했지만, 시간이 흐르면서 여러 사회적 약자 출신들이 부대에 합류하게 되었습니다. 통일 후에는 치안 병력으로 투입된 이들은 지방의 군사 통치에서 필수적인 역할을 담당하는 반면, 팔기군은 유사시와 장기간에 걸친 항전에 투입될 것입니다."
 great_tax_reform: "세금 대개혁"
 great_tax_reform_desc: "우리는 풍부한 화폐와 풍요로운 경작지를 갖춘 위대한 국가입니다. 이를 올바로 관리하려면, 보다 건전한 예산을 꾸릴 수 있는 새로운 조세 제도를 시행하도록 노력해야 합니다."
 junji_chu: "군기처"
 junji_chu_desc: "#italic 군기처#!는 우리나라의 군사 업무를 담당하는 기관입니다. 군기처는 최고 추밀원으로서, 이전 왕조에서 설립한 내각대학사보다도 지위가 높아졌습니다. 이러한 중대한 역할에도 불구하고, 군기처는 계속해서 궁정 내부의 비공식 조직으로 남아 있을 것이며, 소속 대신들이 각자 담당하는 다른 업무와 병행해 운영될 것입니다."
 jingdezhen_porcelain: "경덕진 자기"
 jingdezhen_porcelain_desc: "자기는 번성한 사회의 상징이자 예술의 정점으로, 우리 민족의 뛰어난 성취 중 일부에 불과합니다. 자기 제조 기법을 완성하고, 더 높은 품질을 자랑하는 #italic 경덕진#! 자기를 새로 개발하면, 우리 문화는 분명히 새로운 수준으로 도약할 것입니다."
 sanxitang: "삼희당"
 sanxitang_desc: "세 가지 희귀한 물건을 소장한 전당, 즉 삼희당은 우리나라에서 가장 귀하고 가치 있는 물건과 예술품을 보관하는 곳입니다. 우리 통치자의 관대한 후원 덕분에 삼희당은 학술 토론, 강의, 각종 문화 행사가 열리는 장소가 되어 지식의 교류와 학문적 활동을 증진하고 있습니다."
 monuments_to_greatness: "위업을 기리는 기념물"
 monuments_to_greatness_desc: "우리 역사는 수천 년 전까지 거슬러 올라가며, 우리 민족은 오직 강인함 하나로 크나큰 역경을 이겨냈습니다. 이러한 강점은 우리 사회의 특징이 되었고, 우리의 끈질긴 생명력은 우리의 강한 군사력, 그리고 찬란한 예술에서도 찾아볼 수 있습니다."
 ten_great_campaigns: "십전무공"
 ten_great_campaigns_desc: "십전무공은 우리 국경 안팎으로 영향력을 확장하는 데 목적을 두고 있습니다. 이 목적을 이루기 위해 우리는 우리에게 맞서는 세력을 분쇄할 대규모 병력을 양성하고, 반란은 아예 모의조차 하지 못하도록 막을 것입니다. 우리의 영광은 영원할 것입니다."
 tributary_system: "조공 제도"
 tributary_system_desc: "조공 제도는 지방 군벌과 통치자들을 복속시켜, 우리의 종주국 지위를 인정하는 의미로 공물을 보내는 제도입니다. 이 제도를 정비해 중앙화하면 각 지방에 대한 우리의 지배력이 더욱 공고해질 것입니다."
 #Timurids
 timurid_cavalry: "$TIM_ADJ$ 기병대"
 timurid_cavalry_desc: "위대한 $genghis_khan_name_no_tooltip$께서 기병대의 힘으로 대초원을 장악하셨듯, 우리 또한 말의 힘을 빌려 승리할 것입니다. 가장 혹독한 전장에서도 견딜 수 있도록 사육한 말에 최고의 훈련을 받은 병사들이 올라탄 우리의 기병대가 적의 심장에 공포를 심어줄 것입니다."
 timurid_architecture: "$TIM_ADJ$ 건축"
 timurid_architecture_desc: "$persia_region$ 건축은 수백 년 동안 전 세계 사람들에게 부러움의 대상이었습니다. 우리가 앞으로도 이 마땅한 지위를 누릴 수 있도록 새로운 건축 양식의 발달을 촉진해야 합니다."
 the_mantle_of_the_great_khan: "위대한 $rank_kingdom_horde_ruler_suffix_male$의 의무"
 the_mantle_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$의 서거로 권력 공백이 생겨, 주제도 모르는 이들이 왕좌를 노리고 있습니다. 그러나 우리는 혼인을 통해 위대한 $rank_kingdom_horde_ruler_suffix_male$의 직계 후손이라는 사실을 공고히 하였으니, 대초원의 전사들 또한 누구를 따라야 할지 잘 알고 있을 것입니다."
 turco_persian_tradition: "튀르크 페르시아 전통"
 turco_persian_tradition_desc: "$persia_region$는 언제나 현지 일대의 문화와 언어의 중심지로서 수백 년에 걸쳐 살아왔던 다양한 $turkic_group$ 민족들에게 영향을 주었습니다. 이제 우리는 튀르크와 페르시아의 전통을 융합해 우리만의 문화 전통을 만들어 낼 것입니다."
 tamerlane_chess: "티무르 체스"
 tamerlane_chess_desc: "이 새로운 형태의 체스는 우리나라의 시조이신 위대한 티무르 황제께서 만드셨습니다. 티무르 체스는 기존 체스보다 더욱 발전된 것으로, 우리 장수들의 전략 및 전술 능력을 높여 줄 것입니다."
 chagatai_literature: "$karluk_language$ 문학"
 chagatai_literature_desc: "$persian_language$와 $arabic_language$가 아무리 훌륭하더라도, 위대한 우리 민족의 사상과 관념을 전달하는 데 있어 스텝 지대 동부에서 사용하는 $karluk_language$보다 더 가치 있는 언어는 없습니다. 우리 선조들이 사용한 이 언어를 장려하면, 새로운 문학 전통을 세울 수 있을 것입니다."
 nambardar_levy: "남바르다르 징집군"
 nambardar_levy_desc: "#italic 세리그 이 남바르다르#!, 즉 $nambardar_levy$은 우리 병력 중 $mongolian_culture$ 또는 $turkic_group$ 출신이 아닌 $iranian_group$ 토착 병력을 칭합니다. 이들이 아니었다면 현재와 같은 병력 규모를 유지할 수는 없었을 것입니다."
 timurid_renaissance: "$TIM_ADJ$ 르네상스"
 timurid_renaissance_desc: "$TIM_ADJ$의 세력 확장이 처음 이루어진 이후, 당대의 많은 장인과 현자들이 우리 영토를 찾아왔습니다. 우리는 예술, 과학, 문학을 지속적으로 후원하면서 $herat$와 $samarkand$를 세계에서 가장 빛나는 보석과도 같은 도시로 만들었습니다."
 riches_of_the_silk_road: "실크 로드 지배"
 riches_of_the_silk_road_desc: "우리 상인들이 $transoxiana_area$와 $samarkand$를 통과하는 교역로를 장악하고 있는 한, 실크 로드를 통한 교역은 차질 없이 원활히 흐를 것이며 우리 왕조의 재정도 계속해서 불어날 것입니다."
 reform_the_diwan: "디완 개혁"
 reform_the_diwan_desc: "우리는 대대로 통치술을 발전시켜 온 충직하고 잘 교육받은 $farsi_culture$ 출신 행정가들의 보좌를 받는 행운을 누리고 있습니다. 그러나 안타깝게도 세습식 직위는 시간이 지남에 따라 쇠퇴하고 정체되기 마련입니다. 세대별로 세습직의 수를 줄여 나간다면, 충성심만이 아닌 능력에 따른 보상도 제공할 수 있게 될 것입니다. 능력 있는 행정 인력을 출신 가문과 상관없이 고위직에 중용해야 합니다."
 conquerors_legacy: "정복자의 유산"
 conquerors_legacy_desc: "영광스러운 우리 제국은 위대한 정복자들의 유산에서 비롯되었습니다. $genghis_khan_name_no_tooltip$ 휘하 장병들의 잔혹함은 $europe$부터 $china$까지 정복할 수 있게 한 원동력이었으니, 그 후예인 우리 병사들도 그에 못지않게 두려움을 자아내는 존재가 될 것입니다."
 #Golden Horde
 glh_kipchak_khanate: "킵차크 칸국"
 glh_kipchak_khanate_desc: "킵차크 칸국이라고도 불리는 위대한 우리 제국은 쿠만-킵차크 연합의 모든 영토를 다스립니다. 이와 같이 광활한 땅에서 모을 수 있는 병력의 규모 또한 막대할 것입니다."
 glh_legacy_of_jochi: "주치의 유산"
 glh_legacy_of_jochi_desc: "$genghis_khan_name_no_tooltip$ 사후, 아들인 주치 또한 얼마 지나지 않아 서거했습니다. 하지만 주치의 존재감과 유산은 여전히 우리나라에 남아 있어, 우리는 아직도 주치 씨족의 땅으로 불립니다. 수많은 전사가 그 유산을 계승하고자 우리 깃발 아래 모여들고 있습니다."
 glh_legacy_of_the_golden_horde: "금장 칸국의 유산"
 glh_legacy_of_the_golden_horde_desc: "온 세계가 우리 앞에 두려워 떨 것입니다! 우리는 $genghis_khan_name_no_tooltip$께서 세우신 제국의 중요 세력 중 하나였으며, 동유럽과 스텝 지대를 대표하는 정치 세력입니다."
 glh_perso_mongol_administration: "페르시아-몽골 행정"
 glh_perso_mongol_administration_desc: "우리 선조들은 몽골의 행정 체계를 수 세기에 걸쳐 발전시켰으며, 자신들이 복속시킨 문화의 제도나 사상을 도입하는 데에도 거리낌이 없었습니다. 우리나라의 행정 체계는 한편으로는 저 위대한 $genghis_khan_name_no_tooltip$의 치세까지 거슬러 올라가는 전통의 일부를 기반으로 삼는 동시에, 다른 한편으로는 우리가 정복한 페르시아와 이슬람 관료제에서 비롯된 제도로 이루어져 있습니다."
 glh_tatar_traditions: "타타르 전통"
 glh_tatar_traditions_desc: "우리가 더 이상 말을 달리며 제국을 통치하지는 않지만, 우리 군은 여전히 말에 의존하고 있습니다. 우리는 수백 년 동안 우리의 뿌리를 고수해 왔으며, 이제 기마술에 있어 우리에게 필적할 자는 거의 없습니다. 우리가 계속 진군하며 필요에 따라 새로운 기술과 전술을 받아들인다면, 몽골 제국의 조직력과 군사 전통은 더욱 강해질 것입니다."
 glh_secure_the_trade_routes: "교역로 확보"
 glh_secure_the_trade_routes_desc: "이 세상의 모든 부가 우리가 다스리는 땅에서만 나오는 것은 아닙니다. 교역은 모든 부의 원천으로, 금장 칸국은 언제나 상인들을 보호해 왔습니다. 우리나라를 통해 상품을 유통하려는 자는 누구든 안전하게 보호하면, 모피, 중국의 공예품, 비단, 향신료, 그 밖의 생필품이 우리 도시에 꾸준하게 들어올 것입니다. 이 상인들이 우리에게 상품을 팔지 않더라도 상관없습니다. 그들의 존재만으로도 우리 백성들에게는 부의 원천이 될 것입니다."
 glh_religious_pragmatism: "종교적 실용주의"
 glh_religious_pragmatism_desc: "예로부터 엄격하고 융통성 없는 교리는 타타르 민족 사이에서 큰 인기를 얻지 못했습니다. 위대한 $Oz_Beg$ $rank_kingdom_horde_ruler_suffix_male$께서는 수피 셰이크, 또는 카디의 이슬람교를 받아들이셨지만, 정작 우리 국가의 기반이 되어주는 것은 다름 아닌 수백 년 동안 이어온 전통과 충성심입니다. 종교도 어느 정도의 영향은 미칠 터이지만, 우리는 만인이 같은 신앙을 갖도록 강요하다 나라가 내분으로 자멸하기보다는, 어떠한 형태이든 나라가 번성하는 모습을 보고자 합니다."
 glh_modernization_of_steppes: "스텝 지대의 현대화"
 glh_modernization_of_steppes_desc: "오래전, $genghis_khan_name_no_tooltip$께서 이끄는 군대가 이 스텝 지대를 호령하던 시절이 있었습니다. 우리는 이러한 선조들의 꿈을 뛰어넘어, 스스로의 힘으로 강력한 제국을 일구어 냈습니다. 이제 우리나라가 세상의 등불이 될 수 있도록, 우리의 영토를 더욱 현대적으로 발전시켜야 합니다."
 #Crimea
 cri_genghisid_legacy: "칭기스 칸의 유산"
 cri_genghisid_legacy_desc: "우리 선조들은 $genghis_khan_name_no_tooltip$과 함께 세상을 정복하며 말을 달렸습니다. 우리는 군사 전통을 계승하며 여전히 칭기스 칸의 혈통을 이어받은 칸들을 섬기고 있습니다."
 cri_slavers: "스텝 지대의 노예상"
 cri_slavers_desc: "노예무역으로 큰 수익을 거둘 수 있습니다. 자기도 모르는 새에 우리 손안에 들어온 기독교인들은 튀르크, 아라비아, 페르시아 시장에서 비싼 값에 팔립니다."
 cri_free_cattle_grazing: "가축 자유 방목"
 cri_free_cattle_grazing_desc: "우리는 목축업자들이 말과 소 떼를 방목하는 데 어떠한 제한도 두지 않습니다. 목축민은 자신이 원하는 대로 생업에 종사하며, 대초원을 안전하게 횡단하고 자유롭게 거래할 수 있습니다."
 cri_steppe_commanders: "스텝 지대 지휘관"
 cri_steppe_commanders_desc: "대초원의 전술에 통달한 크림 기병대 지휘관은 빠른 속도와 측면 공격, 매복을 이용해 상대적으로 느린 유럽 군대를 압도합니다."
 cri_devshirme_of_the_steppes: "스텝 지대의 데브쉬르메"
 cri_devshirme_of_the_steppes_desc: "크림반도 지배층은 오스만 제국의 군사 및 행정 제도를 일부 모방하여, 튀르크와 이슬람 제도를 융합한 제도로 인력과 군사를 효율적으로 관리합니다."
 #Chagatai
 chg_legacy_of_chagatai: "차가타이의 유산"
 chg_legacy_of_chagatai_desc: "우리는 $genghis_khan_name_no_tooltip$의 아들 차가타이를 통해 그 유산을 이어받았습니다. 우리가 그의 영광을 되찾는 순간, 모두가 우리 앞에 벌벌 떨게 될 것입니다."
 chg_chagatai_riders: "차가타이 기마병"
 chg_chagatai_riders_desc: "$genghis_khan_name_no_tooltip$의 군마들은 유럽에서 중국에 이르는 모든 영토를 호령했습니다. 우리나라의 기병대 또한 그 후예이자 계승자로서 그때와 똑같은 공포를 적에게 심어 줄 것입니다."
 chg_the_mountain_khanate: "산속의 칸국"
 chg_the_mountain_khanate_desc: "우리 영토는 발하슈호와 천산 산맥 사이에 있습니다. 척박하고 험준한 땅이지만, 우리는 이 지형을 침략자들을 상대하는 무기로 활용할 수 있습니다."
 chg_border_wars: "끊이지 않는 국경 전쟁"
 chg_border_wars_desc: "우리는 적대 세력에 둘러싸인 채 국경을 지키기 위해 끊임없이 전투를 치르고 있습니다. 그 덕분에 경계를 게을리하지 않는 우리 병사들이 전투를 통해 실력을 갈고닦을 수 있게 되었으며, 수많은 전투를 통해 위대한 $rank_kingdom_horde_ruler_suffix_male$의 유산을 되찾을 전투 민족이 탄생했습니다."
 chg_sons_of_chagatai: "차가타이 $rank_kingdom_horde_ruler_suffix_male$의 자손"
 chg_sons_of_chagatai_desc: "우리의 혈통은 $genghis_khan_name_no_tooltip$의 차남이자, 이 땅의 지배자로서 강력한 몽골 후예국을 세운 차가타이 $rank_kingdom_horde_ruler_suffix_male$까지 거슬러 올라갑니다. 비록 그 이후로 오랜 세월이 흘렀지만, 우리는 여전히 선조의 유산을 내세워 상당한 정통성을 확보할 수 있습니다."
 chg_tradition_of_conquest: "정복의 전통"
 chg_tradition_of_conquest_desc: "다른 민족을 정복하는 일은 꽤 까다로울 수 있습니다. 우리의 선진 정치를 받아들일 준비가 되지 않은 피정복민도 있을 테니 말입니다. 하지만 우리는 해골로 산을 쌓지 않고서도 피정복민을 우리 제국의 일부가 되게 할 수 있는 더 쉬운 방법을 알아냈습니다. 우리 조상들은 전혀 알지 못했던 방법입니다."
 chg_scheming_court: "궁정의 권모술수"
 chg_scheming_court_desc: "여러 제후, 지방 귀족, 도시, 부족 사이의 권력 다툼으로 점철된 차가타이 칸국은 모략에 매우 능한 책략가들로 이루어진 제국이 되었습니다. 우리끼리 싸우는 대신 그 에너지를 적국에 대한 책략으로 돌린다면, 우리 민족에게 큰 보탬이 될 것입니다."
 chg_glory_of_conquest: "정복의 영광"
 chg_glory_of_conquest_desc: "만천하에 알립시다. 무적의 우리 병사들과 함께 말을 달려야만 사내가 될 수 있고, 남의 부인을 취해야만 자기 부인을 얻을 수 있으며, 다른 이의 거처를 무너뜨려야만 비로소 자신의 오두막을 가질 자격이 있음을. 우리 군의 일원으로 싸우는 것만이 어른이 되는 길입니다."
 chg_unrelenting_horde: "불굴의 군세"
 chg_unrelenting_horde_desc: "우리 군은 마치 위대한 $genghis_khan_name_no_tooltip$의 대군과도 같이 행군할 것이며, 병사들은 적을 마치 우리가 나고 자란 초원의 풀처럼 말발굽으로 짓밟을 것입니다. 모두가 우리 군대의 힘을 두려워하리라!"
 #Mongol Empire
 mge_pax_mongolica: "팍스 몽골리카"
 mge_pax_mongolica_desc: "몽골의 모든 영토를 우리 깃발 아래 통일한 지금, 우리 민족은 위대한 $genghis_khan_name_no_tooltip$의 시대 이후로 볼 수 없었던 안정과 번영을 누릴 것입니다."
 mge_all_under_a_khan: "만인 위에 군림하는 $rank_kingdom_horde_ruler_suffix_male$"
 mge_all_under_a_khan_desc: "$genghis_khan_name_no_tooltip$께서는 광대한 영토를 자신의 깃발 아래에 통일했습니다. 이제 우리도 하나 된 $rank_kingdom_horde_ruler_suffix_male$의 권위 아래 모든 영토를 통합했으니, 제국의 모든 백성이 우리 깃발에 충성을 맹세할 것입니다."
 mge_ghostly_horses_of_the_plain: "공포의 기병대"
 mge_ghostly_horses_of_the_plain_desc: "몽골 기병의 전투 실력은 전 세계에 잘 알려져 있습니다. 적들은 저 멀리 먼지구름만 일어나도 우리 기병들이 다가오는 모습으로 생각해 두려움에 떨 것입니다!"
 mge_yeke_mongol_ulus: "예케 몽골 울루스"
 mge_yeke_mongol_ulus_desc: "우리는 몽골의 원주민으로서 #italic 예케 몽골 울루스#!, 즉 위대한 몽골 제국을 재건하며 $genghis_khan_name_no_tooltip$께서 세우신 대제국의 영광을 되찾았습니다. 기회만 주어진다면, 우리 민족은 위대한 $rank_kingdom_horde_ruler_suffix_male$의 업적을 본받아, 한때 방대했던 몽골 칸국의 광활한 영토를 다시 규합해 그 유산을 되찾으려 할 것입니다."
 mge_life_of_steppe_warrior: "초원을 떠도는 전사의 삶"
 mge_life_of_steppe_warrior_desc: "스텝 지대는 준비를 갖추지 않은 자에게는 불길하고 가혹하기 짝이 없는 곳입니다. 그러나 강인함과 생존 기술을 갖춘 우리 민족은 아무리 험난한 환경에서도 능숙하게 살아갈 수 있습니다. 이를 우리의 모든 병사에게 전수해 생존력을 더욱 높일 것입니다."
 mge_multicultural_empire: "다문화 제국"
 mge_multicultural_empire_desc: "몽골 대제국의 영토는 위대한 $rank_kingdom_horde_ruler_suffix_male$의 영광 아래 하나 된 다양한 지역과 민족을 아우르고 있습니다."
 mge_improved_yam_system: "개선된 얌 역참제"
 mge_improved_yam_system_desc: "우리는 위대한 $genghis_khan_name_no_tooltip$의 치세 시기부터 제국 곳곳에 얌 역참을 설치해 엄청난 속도로 물자와 전언을 전달할 수 있었습니다. 이러한 역참 제도를 재정비하고 개선함에 따라, 전령들이 이전에는 꿈도 꾸지 못한 속도로 우리 제국의 넓은 영토를 횡단할 수 있게 되었습니다."
 mge_mongolian_mobility: "몽골군의 기동력"
 mge_mongolian_mobility_desc: "우리 병사들은 한 명당 말을 3~4필 데리고 다니면서, 타고 있는 말이 지치면 바로 다른 말로 교체하는 식으로 며칠 동안이나 쉬지 않고 빠른 속도로 이동할 수 있습니다. 또한 여분의 말은 마유와 말고기 등 예비 식량원으로 활용할 수 있으므로, 우리 군은 소위 문명국의 군대에 비해 식량 없이도 훨씬 잘 생존할 수 있습니다. 그 덕분에 우리는 짧은 기간 동안 적은 상상조차 할 수 없을 정도의 엄청난 거리를 이동하며 적을 손쉽게 제압할 수 있습니다."
 mge_kheshig: "케식"
 mge_kheshig_desc: "케식은 한때 위대한 몽골 $rank_kingdom_horde_ruler_suffix_male$의 위용 넘치는 친위대였습니다. 그 후손들은 오늘날까지 $rank_kingdom_horde_ruler_suffix_male$을 수호하며, 몽골 민족의 적에 맞서 전장으로 달려 나갈 것입니다!"
 mge_glory_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$의 영광"
 mge_glory_of_the_khan_desc: "위대한 $genghis_khan_name_no_tooltip$께서는 그 누구도 보지 못했던 규모의 군대를 거느리셨습니다. 우리는 그 영광을 이어받은 후예이니, 과거의 위대한 몽골군마저 능가하는 군대를 이끌 것입니다!"
 #Steppe Hordes
 horse_lords: "스텝 지대의 기마 군주"
 horse_lords_desc: "진정한 짐승은 인간의 성격을 지닙니다. 말은 우리 아이들 사이에서 나고 자라며, 우리 민족만큼이나 숭고한 동시에 용맹함을 배웁니다. 엄격한 말 훈련법은 우리의 자랑이며, 말들도 우리를 자신의 가장 위대한 주인으로 여깁니다."
 kurultai_advance: "쿠릴타이"
 kurultai_advance_desc: "우리는 각 전사 집단의 지도자를 한데 모아 우리 병력 전체를 승리로 이끌 $rank_empire_horde_ruler_suffix_male$을 선출합니다. 우리 민족의 운명은 천막 아래에서 결정되며, 스스로 우리 민족을 이끌 자격이 있다고 여기는 자들 중 우리의 지도자가 선출됩니다."
 beyond_the_sun: "해 뜨는 곳 너머로"
 beyond_the_sun_desc: "위대한 칸국의 시대는 아직 끝나지 않았습니다. 우리는 적이 저지른 실수에서 교훈을 얻어 지혜와 힘을 키울 것입니다. 태양 아래의 모든 땅과 수평선 너머의 영토를 우리 것으로 만들어야 합니다."
 steppe_slave_raiding: "스텝 지대 노예 약탈"
 steppe_slave_raiding_desc: "우리 습격대는 바람처럼 달려 나가 상대가 우리의 존재를 알아채기도 전에 치고 빠집니다. 공격한 정착지를 약탈하는 것은 커다란 수입원일 뿐만 아니라, 포로를 잡아 많은 돈을 받고 팔 수 있는 기회이기도 합니다."
 caravanserai_advance: "$caravanserai$"
 caravanserai_advance_desc: "지난 천 년 동안 중앙아시아에 교역로가 열리더니 실크 로드라는 교역망이 나타났습니다. 이 교역망의 핵심 요소는 길을 가다 잠시 들러 쉬어가는 다수의 상인과 상단으로 북적대는 $caravanserai$입니다."
 borjigin_blood: "$Borjigin$ 혈통"
 borjigin_blood_desc: "우리는 다름 아닌 $genghis_khan_name_no_tooltip$의 혈통, $Borjigin$의 피를 이어받았습니다. 만국이 우리가 계승한 혈통 앞에 머리를 조아리며, 대초원의 모든 영토는 우리를 주인으로 섬길 것입니다."
 turco_mongol_tradition: "튀르크-몽골 전통"
 turco_mongol_tradition_desc: "비록 $Borjigin$ 왕조가 $mongolian_culture$에 뿌리를 두었으나, $genghis_khan_name_no_tooltip$께서 정복하신 $central_asia$ 영토는 $turkic_group$인들이 대다수를 구성하고 있던 곳이었습니다. 그 결과 두 집단의 문화가 혼재된 독특한 문화가 만들어졌습니다."
 yams_of_the_great_khan: "위대한 $rank_kingdom_horde_ruler_suffix_male$의 얌"
 yams_of_the_great_khan_desc: "$genghis_khan_name_no_tooltip$께서는 전령들이 몽골군의 속도를 따라잡을 수 있도록, '얌'이라 불리는 역참 제도를 마련하셨습니다. 얌은 30~60km 간격으로 설치되어 몽골군의 전령에게 식량, 휴식 장소, 여분의 말을 제공했으며, 전령들은 이를 통해 말이 지치는 일 없이 빠르게 소식을 전할 수 있게 되었습니다. 이러한 방법으로 우리 제국은 팍스 몽골리카의 방대한 규모로 야기되었던 보급 문제를 해결할 수 있었습니다. 적어도 일시적으로는 말입니다."
 mandate_of_the_khan: "$rank_kingdom_horde_ruler_suffix_male$의 명령"
 mandate_of_the_khan_desc: "$rank_kingdom_horde_ruler_suffix_male$의 명령에는 신조차 따를 수밖에 없는 힘이 담겨 있습니다. 우리 민족의 단결력은 위대하신 우리 지도자에 대한 충성심에서 비롯되는 것이니, 이미 다른 통치자를 섬기고 있는 자들의 의지마저 굴복시킬 수 있는 자만이 우리의 충성을 받을 자격이 있습니다."
 there_shall_be_no_grass: "풀 한 포기 자라지 않으리라"
 there_shall_be_no_grass_desc: "우리 대군이 지나간 자리에는 풀 한 포기 자라지 않을 것이며, 적은 그 땅에서 더 이상 풍요를 찾지 못할 것입니다. 많은 낮과 밤이 지나도 대지는 침묵할 것이며, 그 어떠한 작물도 다시는 수확할 수 없을 것입니다. 결코 피할 수 없는 굶주림도 있는 법입니다."
 slavery_before_death: "살육보다 노예"
 slavery_before_death_desc: "도시를 파괴해 잿더미로 만드는 것 또한 전쟁의 일부입니다. 과거에 우리 전사들은 온 도시를 짓밟으며 닥치는 대로 파괴와 약탈을 자행하고, 앞을 막는 자들은 모두 베었습니다. 이 과정에서 병사들의 사기를 올릴 수 있었지만, 이런 행동은 딱히 경제적이진 않습니다. 이제부터는 약탈 방식을 바꿔, 해골 왕좌에 쓸 머리를 무차별적으로 모으기보다 신체 건장한 자들을 잡아다 노예로 부리게 할 것입니다."
 horde_loyalty: "군단 충성심"
 horde_loyalty_desc: "우리 민족의 충성심은 의심할 바가 없습니다. $rank_kingdom_horde_ruler_suffix_male$의 태평성대를 누린 자는 누구든 그 품에서 떠날 생각조차 하지 않을 것입니다."
 horde_loot_discovery_advance: "약탈 이익"
 horde_loot_discovery_advance_desc: "약탈은 예로부터 우리 민족의 정체성이었습니다. 우리 민족은 약탈과 강탈을 통해 훈련하고 재산을 쌓았습니다. 약탈을 더 장려한다 해도 손해 볼 일은 없을 것입니다. 적어도 우리 입장에서는 말입니다."
 trampling_horde: "말발굽떼"
 trampling_horde_desc: "$genghis_khan_name_no_tooltip$께서 정복 전쟁으로 온 세상을 두려움에 떨게 하셨으니, 우리도 그리할 것입니다. 온 세상이 우리 군마의 말발굽 소리를 두려워하게 될 것입니다."
 watchers_of_the_silk_road: "실크 로드의 감시자"
 watchers_of_the_silk_road_desc: "우리는 건설도, 교역도 하지 않습니다. 필요한 건 빼앗고... 가끔 불필요한 것도 빼앗습니다. 우리 전사들은 외국 상인들과 그들의 기술을 주의 깊게 살펴 왔습니다. 그 결과 우리는 우리 상품을 운반할 가장 안전한 길을 알게 되었습니다."
 logistics_of_khan: "$rank_kingdom_horde_ruler_suffix_male$의 보급 전략"
 logistics_of_khan_desc: "사람들은 위대한 $rank_kingdom_horde_ruler_suffix_male$께서 정복전을 성공으로 이끄신 배경에는 우월한 군사력뿐만 아니라 보급의 우위도 있었음을 간과하곤 합니다. 우리는 위대한 $rank_kingdom_horde_ruler_suffix_male$께서 사용하신 방법을 모방하되, 현시대에 맞게 변용해야 합니다. 그래야만 우리의 정복 범위를 더욱 넓힐 수 있을 것입니다."
 populating_the_steppes: "스텝 지대 정착"
 populating_the_steppes_desc: "우리가 적에게 파멸을 선사하듯, 우리 국경 안에 거주하는 많은 이들에게는 평화를 가져다주어야 합니다. 내부의 평화를 다지고, 제국 전역에 있는 재능 있는 인물들이 모여서 새로운 대도시를 세워 그곳에 정착하게 한다면, 우리는 이 스텝 지대를 길들일 수 있을 것입니다."
 a_magnanimous_empire: "아량의 제국"
 a_magnanimous_empire_desc: "큰 번영을 이루었던 위대한 $rank_kingdom_horde_ruler_suffix_male$의 치세는 공포의 철권으로도 유명했지만, 지혜롭게 무릎을 꿇는 자들에게는 그만한 예우를 갖추었다는 것 또한 잘 알려진 사실입니다. 관대한 우리 제국을 받아들이는 이들은 그 일원으로 대우받게 될 것입니다."
 horde_ardor: "맹렬한 기병대"
 horde_ardor_desc: "우리 말은 그 위에 탄 병사들만큼이나 적들에게 공포를 불어 넣습니다. 우리 기병들이 전장으로 내달리는 모습은 지옥에서 올라온 악마들의 군단을 방불케 합니다."
 #Persia
 ira_sasanian_heritage: "사산 제국의 유산"
 ira_sasanian_heritage_desc: "이슬람 세력이 장악하기 전 $persia_region$ 지역은 원래 서쪽의 캅카스 지역에서 동쪽의 키르타 산맥에 이르는 영토를 다스리던 사산 제국의 땅이었습니다. 사산 제국의 위대한 문화적 성취는 페르시아의 예술 작품과 문화적 정체성을 형성하는 밑바탕이 되었습니다."
 ira_islamized_persia: "페르시아 이슬람"
 ira_islamized_persia_desc: "페르시아의 이슬람화는 매우 오랜 기간에 걸쳐 진행되어 왔습니다. 아직 완수되지는 않았지만, 이미 이슬람은 페르시아의 정체성을 이루는 중요한 기둥이 되고 있습니다. 오래전부터 이어져 온 지역의 전통 중 상당수가 이미 이슬람의 교리와 결합해 우리의 핵심 가치를 이루고 있습니다."
 ira_shahnameh: "$shahnameh$"
 ira_shahnameh_desc: "'왕의 서'라는 뜻의 #italic $shahnameh$#!는 $farsi_culture$의 민족 서사시입니다. 대$persia_region$ 지역을 호령했던 제국들의 역사와 신화를 담고 있으며, 그 이야기들은 셀 수 없을 정도로 많은 방면에서 $farsi_culture$ 문화에 기여하고 있습니다."
 ira_restoration_of_cities: "도시 재건"
 ira_restoration_of_cities_desc: "1219년에서 1221년까지 벌어진 몽골의 페르시아 침공은 지역 전체를 뒤흔든 재앙이었습니다. 거대한 규모를 자랑하던 다수의 인구 밀집 지역 또한 폐허가 되어 버렸습니다. 이제 부서진 도시를 재건하여 한때 경탄을 자아냈던 페르시아의 대도시를 되살릴 때가 됐습니다."
 ira_improved_silk_road: "실크 로드 개선"
 ira_improved_silk_road_desc: "도로와 교량을 체계적으로 개선하고, (소정의 통행세를 받고) 도로를 지켜 줄 경비병을 조직하고, 대상단 숙소를 일정 간격으로 배치하면, 실크 로드를 지나는 상인들을 지원하는 동시에 국고 수입도 늘릴 수 있을 것입니다."
 ira_promotion_of_irrigation: "관개 시설 확충"
 ira_promotion_of_irrigation_desc: "과거 몽골의 침공으로 인해, 페르시아 지역은 한때 이곳에 자리 잡던 제국들에 비해 인구가 많이 줄어들었습니다. 각지의 관개 시설을 확충한다면, 인구 성장을 새로이 촉진함으로써 과거의 인구 손실을 극복할 수 있을 것입니다."
 ira_persian_horses: "페르시아산 말"
 ira_persian_horses_desc: "말은 우리 사회에서 근본적인 역할을 담당합니다. 많은 백성이 말과 함께 자라며, 이러한 점은 말 사육에 들이는 정성과 우리 기병의 놀라운 근성에서도 엿볼 수 있습니다."
 ira_spread_of_persian_influence: "페르시아의 영향력"
 ira_spread_of_persian_influence_desc: "페르시아어는 여러 제국의 존속 기간을 모두 합친 것보다 더 긴 역사를 자랑하는 언어입니다. 이슬람 정복조차 페르시아 정체성의 핵심을 약화시킬 수 없었고, 많은 나라가 우리 문화를 모방하려 합니다."
 ira_persian_rug_production: "페르시아 양탄자 생산"
 ira_persian_rug_production_desc: "페르시아는 예전부터 양탄자 제작으로 정평이 나 있었습니다. 그러나 몽골군이 우리 땅을 휩쓸고 지나가면서 영토 상당 부분이 파괴되고 황폐해지고 말았습니다. 페르시아가 다시 일어서기 위해서는 경제력 또한 회복해야 합니다. 이제 우리의 오랜 주력 산업을 다시 장려해야 할 때가 왔습니다."
 ira_safaviyya_order_hall: "$safaviyya_order_hall$"
 ira_safaviyya_order_hall_desc: "$safaviyya_order_hall_desc$"
 ira_the_qizilbash: "$qizilbash$"
 ira_the_qizilbash_desc: "'붉은 머리'라는 뜻의 #italic $qizilbash$#!는 사파비 교단이 시작한 시아파 군사 집단입니다. 이들은 종교적 신념을 지침으로 삼고 수피즘과 밀접한 관련을 맺은 전사들로 이루어져 있으며, 언제든 우리 군의 주축이 되어 국가를 위해 싸울 준비를 갖췄습니다."
 ira_the_qurchi: "쿠르치"
 ira_the_qurchi_desc: "$qizilbash$가 페르시아군의 근간을 이룬다면, #italic 쿠르치#!는 $qizilbash$에서 차출한 인원으로 구성된 근위대입니다. 쿠르치 소속 군인들은 토지 대신 국고에서 직접 보수를 지급 받습니다."
 ira_religious_state: "종교 국가"
 ira_religious_state_desc: "앞으로 종교가 바뀔지언정, 페르시아가 종교 국가라는 본질은 변하지 않을 것입니다. 우리 삶의 모든 측면은 종교적 원칙에 이끌리며, 국가 또한 우리의 핵심 신앙을 도덕과 정의의 지표로 삼아 행동합니다."
 ira_the_ghilman: "$a_ghilman$"
 ira_the_ghilman_desc: "$a_ghilman$은 캅카스 출신의 노예로 이루어진 부대입니다. 일반적으로 기독교 신자였던 이들로 구성되는 $a_ghilman$은 엄격한 훈련을 받은 덕분에 화기를 능숙하게 다룸으로써 우리 군의 주축을 담당합니다. 이렇게 형성된 부대는 우리 군의 다른 주요 부문과 균형을 이룹니다."
 ira_encouraged_art: "예술 장려"
 ira_encouraged_art_desc: "페르시아의 예술은 높은 평가를 받습니다. 가깝고 먼 땅의 많은 수집가들이 최고의 예술 작품을 얻기 위해 우리나라에 찾아옵니다. 이에 맞춰 국가 차원에서 예술품 거래를 지원하고 예술가 지망생을 지원하는 것이 좋겠습니다."
 ira_nazir: "궁정 나지르"
 ira_nazir_desc: "'감독관'을 뜻하는 나지르는 우리나라의 행정을 도맡아 처리하는 관리로, '왕중왕' 샤한샤의 눈과 귀 역할을 담당합니다. 나지르는 궁정에서 이루어지는 모든 행위를 감독하며, 궁정 내에서 여러 직책에 오를 사람을 임명합니다. 대 와지르조차 나지르를 무시할 수 없으며, 협력해서 업무를 진행해야 합니다."
 ira_the_tofangchi: "$a_tofangchi$"
 ira_the_tofangchi_desc: "$a_tofangchi$는 페르시아 제국의 머스킷병입니다. 군대에 총기가 도입된 것이 어제오늘 일은 아니지만, 페르시아군의 상당수는 전통적인 무기인 활과 화살을 선호했었기에 총기는 이따금 사용되는 정도에 그쳤습니다. $a_tofangchi$는 총화기에 대한 페르시아군의 거부감을 쇄신하고자 창설된 연대로, 근대식 무기의 사용법을 훈련받습니다."
 ira_the_tupchi: "$a_tupchi$"
 ira_the_tupchi_desc: "$a_tupchi_desc$"
 ira_religious_unity_policy: "종교 통일 정책"
 ira_religious_unity_policy_desc: "종교적 대분열의 시기가 이제 종언을 고하고 있습니다. 다가오는 근대에도 이슬람의 내부 분쟁이 계속되게 할 순 없습니다. 나라 안팎으로 종교 통일 정책을 추진함으로써, 기존에 이단으로 간주했던 신앙과도 화평을 이룰 것입니다."
 ira_afsharid_navy: "페르시아만 해안 방어"
 ira_afsharid_navy_desc: "우리 페르시아의 국토는 대부분 자그로스산맥의 산지와 고원에 위치해 있지만, 나름의 연안 지역 또한 존재합니다. 과거 왕조는 제국의 해상 방어에 거의 관심을 기울이지 않았지만, 우리는 바다를 잊지 않았으며 우리 해상군은 연안 지역을 지켜 내겠다는 열의에 차 있습니다."
 ira_jazayerchi: "$a_jazayerchi$ 보병단"
 ira_jazayerchi_desc: "$a_jazayerchi_desc$"
 #Beyliks and Rum
 uc_bey_advance: "$uc_bey$"
 uc_bey_advance_desc: "$uc_bey_desc$"
 seljuk_roots: "셀주크의 뿌리"
 seljuk_roots_desc: "우리처럼 사방에 적을 두고 있는 나라에게 강한 군대를 육성하는 것은 선택의 여지가 없는 일입니다. 하지만 다행히도 우리 민족은 약하지 않습니다. 가지의 비정규군과 아큰즈의 침략자들, 그리고 오스만 제국의 시파히에 이르기까지, 전 세계가 튀르크 민족의 군사적 능력을 알게 됐습니다. 우리의 영광스러운 전통과 역사를 바탕으로 제국을 위한 군대를 육성해, 시대에 걸쳐 군사력을 정비합시다."
 heirs_of_rum: "룸의 후계자"
 heirs_of_rum_desc: "격동의 시대를 지나 이웃 베이국을 제압하기 위해 싸웠던 때는 지났습니다. 이제 한때 위대했던 룸 술탄국의 영토를 회복할 사명을 완수할 때가 온 것입니다."
 splendor_of_anatolia: "아나톨리아의 광휘"
 splendor_of_anatolia_desc: "우리 지역은 전체 이슬람 세계에서 가장 놀라운 마드라사와 모스크를 보유하고 있습니다. 세심한 표현과 풍부한 재능을 자랑하는 우리나라의 예술은 어디에 내놓아도 뒤지지 않을 것입니다."
 persian_in_the_court: "궁정의 페르시아어"
 persian_in_the_court_desc: "한동안, 우리는 우리의 뿌리를 반영해 행정 업무를 페르시아어로 처리했습니다. 지역의 문화적 다양성과 결합한 이러한 관행은 장벽을 넘어서 새로운 조화를 이룩했습니다."
 akinji_cavalry: "아큰즈"
 akinji_cavalry_desc: "우리 경기병은 종종 이웃한 나라를 약탈하고, 심지어 그곳에 정착하기도 합니다. 역사적으로 이들은 적군을 가장 먼저 상대하고, 교역로를 공격해 적의 보급과 운송을 차단하는 부대였습니다. 전장에서의 용맹으로 정평이 난 이들은 변경 지대의 돌격대로 활동했습니다."
 crossroads_of_commerce: "상업의 교차로"
 crossroads_of_commerce_desc: "우리는 대상단 숙소를 건설해 상업과 정보, 그리고 중국에서 우리 땅을 통해 유럽으로 가는 사람들의 흐름을 촉진하고 있습니다. 우리 땅을 거쳐 가는 자금과 부는 우리에게 막대한 이익의 원천이 되고 있습니다."
 fratricide_succesion_advance: "$fratricide_succesion$"
 fratricide_succesion_advance_desc: "$fratricide_succesion_desc$"
 #Ruthenia
 flexible_loyalty: "유연한 충성"
 flexible_loyalty_desc: "우리나라는 유럽의 다양한 종교와 우리 민족을 위협할 수 있는 수많은 세력이 교차하는 곳에 있습니다. 우리 지역에서 활동하는 여러 용병단과 유연하게 협력해야만 우리의 존속을 보장할 수 있을 것입니다."
 heritage_of_the_rus: "루스의 유산"
 heritage_of_the_rus_desc: "비록 루스인의 땅은 여러 나라로 갈라져 버렸지만, 한때 키예프를 중심으로 융성한 발전을 이루었던 대국에 대한 기억은 우리의 마음속에 뚜렷이 새겨져 있습니다. 옛 통치자들의 방식을 본받고 그들과의 관련성을 내세운다면, 우리 민족을 이끌 새롭고 강력한 전통을 구축할 수 있을 것입니다."
 mother_of_russian_cities: "루스 국가의 어머니"
 mother_of_russian_cities_desc: "한때 키예프는 노브고로드의 북부 삼림에서부터 흑해의 남부 연안에까지 이르는 광대한 영역을 다스리는 국가의 빛나는 수도였습니다. 그러나 루스의 분열과 몽골의 침략을 겪은 오늘날, 이러한 과거의 영광은 오간 데 없어지고 말았습니다. 앞으로 우리 도시가 어떠한 시련을 마주하게 되더라도, 우리는 반드시 다시 힘을 길러 수 세기 동안 번영을 이루고 말 것입니다."
 international_influences: "외세의 영향력"
 international_influences_desc: "여러 외국 상인과 여행자들이 우리가 닦은 길을 빈번히 이용하며 번영과 부를 가져다주고 있습니다. 만약 우리가 이들의 신앙을 보호해 주겠다고 선언한다면, 그중 일부가 우리 도시에 정착하도록 설득할 수 있을 것입니다."
 reuniting_rus: "루스 재통일"
 reuniting_rus_desc: "우리는 키예프 루스의 진정한 계승자로서 그 모든 영토를 우리의 깃발 아래 다시 하나로 모을 것입니다!"
 united_faith: "하나 된 신앙"
 united_faith_desc: "우리는 어떤 상황에 맞닥뜨리더라도 신앙의 통일성을 수호해야만 합니다. 여러 종파 사이에 불화가 일지 않도록 조율하며 성직자들이 함께 한 방향으로 나아간다면, 우리 종교계는 백성들에게 인도와 안심을 제공하는 본연의 기능에 진력할 수 있을 것입니다."
 east_and_west: "동방과 서방"
 east_and_west_desc: "동방과 서방을 잇는 중간 지점에 자리 잡은 우리나라의 상인들은 이러한 지리적 위치 덕분에 양측을 잇는 교역의 중간상으로서 막대한 수익을 올릴 기회를 얻었습니다."
 ruthenian_state_advance: "루테니아 국가"
 ruthenian_state_advance_desc: "과거 우리는 외세에 굴복했으며, 우호 관계를 유지하기 위해 타국의 관습을 받아들여야 했습니다. 이제 시대가 변했으니, 다시는 타국의 이해관계에 휘둘리는 일이 없도록 우리만의 고유한 관습을 되살려야 할 것입니다."
 ruthenian_rural_buildings: "루테니아 촌락"
 ruthenian_rural_buildings_desc: "루테니아는 주로 농촌으로 이루어진 광대한 영토 위에 자리 잡고 있습니다. 키예프와 같은 대도시는 분명 중요한 역할을 담당하지만, 식량과 원자재 등 우리 경제를 위한 필수 물품을 생산하는 소형 촌락들로 이루어진 각 지방도 소홀히 해서는 안 됩니다."
 ruthenia_commoner_education: "루테니아 국민 교육"
 ruthenia_commoner_education_desc: "우리는 각 지역에 학교를 세워 사회 계층을 불문하고 모든 국민이 양질의 교육을 받을 수 있도록 할 것입니다."
 #Cossacks
 cossack_raids: "카자크 습격"
 cossack_raids_desc: "거의 영구적인 전쟁 상태에서 살아가는 카자크 민족은 칸국과 유사한 습격 및 약탈 전술을 받아들였습니다. 타국과의 관계는 악화되겠지만, 이는 우리의 국고를 채울 수 있는 가장 확실한 방법입니다."
 tamed_steppes: "스텝 지대 적응"
 tamed_steppes_desc: "스텝 지대를 본 사람들은 대부분 이를 얻을 것이라고는 없는 척박한 땅으로 여기지만, 우리 카자크 민족은 그 엄혹한 환경에 적응함으로써 그곳에서 단순히 생존하는 것을 넘어 번영을 이룩하기에 이르렀습니다. 이들 덕분에 우리는 스텝 지대를 개발해 이득을 얻을 수 있습니다."
 cossacks_recruitment: "카자크 모병"
 cossacks_recruitment_desc: "카자크는 그야말로 무시무시한 전사로, 혹독한 스텝 지대에서의 생존 능력은 따라올 자가 없습니다. 이들을 우리 군대의 정예 병력으로 삼는다면 스텝 지대에서 지배적인 위치를 확보할 수 있을 것입니다."
 cossacks_escaped_serfs: "탈주 농노"
 cossacks_escaped_serfs_desc: "카자크인 중 많은 이가 농노로 태어납니다. 봉건적 억압을 견디는 것에 지친 이들은 주인에게서 도망치기로 결심하고, 자유를 찾아 스텝 지대로 이주합니다. 그렇기 때문에, 앞으로도 우리는 계속해서 이러한 탈주 농노를 우리 사회에 받아들여야 할 것입니다."
 cossacks_hetmanate: "카자크 헤트만국"
 cossacks_hetmanate_desc: "카자크인을 이끄는 것은 왕도, 칸도 아닌 아타만입니다. 아타만은 최고 군사 지휘관이지만, 국정이나 사회 면에서는 같은 백성 중 으뜸 가는 자일 뿐입니다. 정치적인 권력은 입법부이자 군사 회의체인 '라다'에 있으며, 이곳에서는 모든 카자크인이 발언권을 지닙니다."
 cossack_administration: "카자크 행정"
 cossack_administration_desc: "카자크 지도층에게 군사 지휘관과 행정관의 역할을 모두 맡긴다면, 군의 모병 절차를 간소화하고 훈련 수준을 높일 수 있을 것입니다."
 steppe_riders: "스텝 지대의 기수"
 steppe_riders_desc: "스텝 지대는 그 고유한 환경으로 인해 삶이 척박한 곳입니다. 특이 이곳에서는 타고 다닐 말이 없을 경우 무궁무진할 정도로 다양한 방법으로 죽음에 이를 수 있습니다. 이 끝없는 풀의 바다에서 말은 그저 짐승이나 재산이 아니라 진정한 의미에서 자신의 일부가 됩니다. 심장이나 간이 없으면 살아갈 수 없는 것처럼, 평원 지대에서는 말 없이는 결코 살아갈 수 없는 것입니다."
 cossacks_exploration_advance: "카자크 탐사"
 cossacks_exploration_advance_desc: "카자크인들은 우리나라의 변경 지역에 거주하므로, 국경 바깥의 마지막 미개척지를 탐사하고 새로운 낯선 땅을 탐험해, 새로운 나라와 문명을 발견하고 아무 발길도 닿지 않은 곳까지 대담하게 진출한다는 임무를 맡기기에 그야말로 안성맞춤입니다."
 cossacks_military_society: "군사 사회"
 cossacks_military_society_desc: "카자크인 사이에서는 민간인과 군인의 경계가 아주 희미합니다. 이들은 살아가는 영토가 아니라 그 구성원들로 규정되는 집단이며, 그러한 구성원 한 명 한 명이 전사나 다름없습니다. 이들의 규모가 커지고 있는 지금, 각 군사 부처가 그에 따른 행정적 필요를 충족할 수 있게 조치해야 합니다."
 cossacks_serf_autonomy: "카자크 농노 해방"
 cossacks_serf_autonomy_desc: "카자크인의 밑에서는 그 누구도 압제로 인해 고통받는 일이 없어야 합니다. 우리가 새로운 영토를 정복하면, 그곳의 농노, 농민, 노예는 우리나라의 카자크인과 동등한 대우를 받을 것입니다."
 cossacks_colonization_advance: "카자크 식민지 개척"
 cossacks_colonization_advance_desc: "우리나라의 카자크인들은 이미 우리 국경 너머를 자유롭게 돌아다니는 데 익숙해져 있습니다. 이들을 활용하면 더 먼 곳에 정착지를 건설함으로써 우리나라의 영향권을 미점령 지대까지 확대할 수 있을 것입니다."
 cossacks_registered: "카자크 명부"
 cossacks_registered_desc: "우리나라의 카자크 병력이 점점 늘어남에 따라, 각 부대의 전력, 규모, 보급 현황 등을 정확하게 기록할 필요가 생겨났습니다. 중앙 집중식 명부가 있다면 모든 카자크인들의 필요를 충족시킬 수 있을 것입니다."
 cossack_reputation: "카자크의 명성"
 cossack_reputation_desc: "우리나라의 카자크인들은 맹렬한 전사로서 명성을 쌓아왔습니다. 이 사실만으로도 적들의 마음에 두려움을 심어 주기에 부족함이 없습니다."
 #Georgian culture
 geo_georgian_highlands: "$GEO_ADJ$ 고원"
 geo_georgian_highlands_desc: "$GEO$ 땅은 캅카스산맥에 위치해 있어 다른 어떤 나라도 우리 영토를 쉽사리 침범하지 못합니다. 우리 민족의 끈기와 회복력은 타의 추종을 불허합니다."
 geo_georgian_script: "$georgian_culture$ 문자"
 geo_georgian_script_desc: "지금으로부터 수백 년 전에 만들어진 $georgian_culture$ 문자는 하나가 아닌 세 가지 문자 체계로 이루어져 있습니다. 므헤드룰리 문자는 민간 행정에 사용되며, 아솜타브룰리와 누스후리는 교회에서 사용합니다. 이러한 구분을 통해 우리는 성서가 일반 언어에 영향을 받지 않도록 하면서도, 백성들이 여전히 성서와 연결되어 있다고 느끼게 만들 수 있었습니다."
 geo_georgian_isolation: "$GEO_ADJ$의 고립"
 geo_georgian_isolation_desc: "우리는 다양한 종교와 문화를 지닌 강대국에 둘러싸여 있습니다. 그렇기 때문에 우리는 가능한 한 오랫동안 평화를 유지할 수 있도록, 모든 나라와 원만한 관계를 유지하는 것을 목표로 여러 세력 사이를 오가며 기회주의적인 외교를 펼쳐야 합니다."
 geo_legacy_of_saint_nino: "성녀 니노의 유산"
 geo_legacy_of_saint_nino_desc: "$GEO$에는 세계에서 가장 오래된 기독교 교회가 있습니다. 무려 천 년 전, 성녀 니노에 의해 이 지역이 기독교를 받아들였던 때에 세워진 이 $GEO_ADJ$ 교회는 이후 수 세기에 걸쳐 $GEO_ADJ$ 전체를 규합하는 구심점으로 자라났고, $BYZ_ADJ$, 몽골, 이슬람 세력이 이곳을 휩쓸고 지나갔을 때도 $GEO$ 문화의 중심으로 남아 있었습니다. 주변 일대에서 기독교 국가가 점차 모습을 감추고, $GEO_ADJ$ 내부의 국내 세력도 여러 갈래로 갈라진 현재, 이 교회는 여전히 외부 세력에 맞서 백성들을 하나로 뭉치게 하는 데 중요한 역할을 담당하고 있습니다."
 geo_restoration_of_fortresses_and_churches: "요새와 교회 재건"
 geo_restoration_of_fortresses_and_churches_desc: "우리나라는 많은 요새와 교회 덕분에 여러 외세의 침입에 저항해 살아남을 수 있었습니다. 요새는 우리의 영토를, 교회는 우리의 정신을 수호합니다. 우리나라가 번영하기 위해서는 이 두 가지를 모두 최상의 상태로 유지해야 할 것입니다."
 geo_sadrosho_districts: "사드로쇼 지구"
 geo_sadrosho_districts_desc: "깃발이라는 뜻의 사드로쇼는 병력 동원을 목적으로 설정한 특별 군사 지구를 의미합니다. 우리 영토를 여러 사드로쇼로 나누고 이를 각각 별도의 군사 지휘관이 담당하게 함으로써, 병력을 더 체계적으로 모집하고 배치할 수 있습니다."
 geo_dasturlamali: "다스투를라말리"
 geo_dasturlamali_desc: "$GEO$는 몽골의 침략 이후 수 세기 동안 험난한 시기를 겪었습니다. 여러 차례의 분열과 지방 귀족의 영향력 확대, 그리고 외부 압력의 변화로 인해 $GEO_ADJ$의 기존 봉건제는 사실상 구시대의 유물로 전락했으며, 좋게 보더라도 많은 부분이 그 의미를 잃었습니다. 이러한 상황 속에서, $geo_dasturlamali$는 그 안에 담긴 각종 규칙, 지침, 규약을 통해 백성과 귀족이 왕과 국가를 위해 다해야만 하는 의무를 상세히 규정해, 우리 왕국의 법적 기반을 형성하는 것은 물론이고 국내 질서를 증진하는 데 크게 기여했습니다."
 geo_georgian_embassies: "$GEO_ADJ$ 대사관"
 geo_georgian_embassies_desc: "우리나라는 전통적으로 의견 차이가 존재하는 주변국과도 종종 단단한 외교 관계를 맺어 왔습니다. 그 덕분에 우리나라의 외교관은 다른 나라에서 항상 환영과 존중을 받습니다."
 geo_georgian_unification: "$GEO_ADJ$ 통일"
 geo_georgian_unification_desc: "지금껏 $GEO$는 외세의 영향과 내부적 요인으로 인해 분열을 겪어 왔습니다. 하지만 이제 자랑스러운 $GEO_ADJ$ 백성은 $GEO$가 두 번 다시 분열되는 일이 없도록 기꺼이 싸울 준비가 되어 있습니다."
 #Georgia Specific
 geo_legacy_of_saint_george: "성 기오르기의 유산"
 geo_legacy_of_saint_george_desc: "전설적인 성인인 성 기오르기(게오르기우스)와 우리나라의 관계는 기독교와 이슬람 세계 전체에 널리 알려져 있습니다. 성 기오르기가 저 공포스러운 드래곤과 맞서 싸워 승리를 쟁취했듯이, 우리 병사들 또한 전장에서 용맹하게 적과 맞설 것입니다."
 geo_bagrationi_dynasty: "$Bagrationi$ 왕조"
 geo_bagrationi_dynasty_desc: "너무나도 오래되어 그 기원조차 베일에 싸인 $Bagrationi$ 왕조는, 처음에는 지방 귀족으로 시작해 이후에는 군주로서 9세기경부터 계속해서 $GEO$(을)를 통치해 왔습니다."
 geo_georgian_golden_age: "$GEO_ADJ$ 황금기"
 geo_georgian_golden_age_desc: "$GEO$(은)는 몽골의 침략으로 인해 중단되기 전까지 문화와 종교의 황금기를 누렸습니다. 황금기 동안 우리는 우리 민족을 대표하는 문화적 위업을 이루었으며, 이제 우리는 그 시대를 되살려 이전보다 더 높은 경지에 다다를 것입니다."
 geo_legacy_of_tamar: "타마르의 유산"
 geo_legacy_of_tamar_desc: "타마르는 우리나라에서 가장 위대한 통치자 중 하나입니다. 전설적인 군사적, 문화적 성취를 이룬 이 통치자의 이름은 여전히 듣는 모든 $georgian_culture$인들에게 마음속 깊은 곳에서부터 경외심을 불러일으킵니다."
 geo_david_the_builder: "건설자 다비트"
 geo_david_the_builder_desc: "$GEO$를 그 어느 때보다 번영케 한 '건설자' 다비트 왕은 우리나라의 역사에서도 가장 위대한 통치자로 손꼽힙니다. 다비트 왕은 우리나라를 강대한 국력과 문화적 영향력을 겸비한 왕국이자, 기독교 세계와 $georgian_culture$ 국민을 인도하는 등불로 자리 잡게 했습니다."
 geo_georgian_titles: "$GEO_ADJ$의 칭호"
 geo_georgian_titles_desc: "'왕중왕이자 강력함과 무결함 그리고 장엄함을 겸비한 성스러운 압하스, 이베리아, 라니, 카헤티, 아르메니아 왕국의 수호자. 샤한샤, 시르반샤, 동서남북의 두 왕국과 두 왕좌, 그리고 두 왕실의 왕. 그리고 신과 같은 종주국의 왕이자 왕좌의 주권자.' 우리나라의 통치자에게는 칭호가 좀 많습니다. 그리고 우리 궁정을 찾는 모든 이들은 이 칭호를 존중해야 합니다."
 geo_georgian_numismatics: "$GEO_ADJ$ 화폐"
 geo_georgian_numismatics_desc: "우리는 화폐에 $georgian_language$ 외에도 무역 과정에서 링구아 프랑카, 다시 말해 공통어로 사용되는 $arabic_language$와 $persian_language$를 새겨 넣는 화폐 주조 전통을 오래도록 이어 오고 있습니다."
 geo_beacon_of_christianity: "기독교의 등불"
 geo_beacon_of_christianity_desc: "$GEO$(은)는 수백 년 전부터 캅카스 지역에서 기독교를 상징하는 국가였습니다. 이슬람교도들에게 둘러싸여 고립되었을 때도 이 사실은 변하지 않았으며, 우리 민족이 보인 이러한 굳건한 신앙은 모든 신도들의 귀감이 되었습니다."
 geo_georgian_principalities: "$GEO_ADJ$ 공국"
 geo_georgian_principalities_desc: "우리나라는 여러 공국과 속령으로 나뉘어져 있으며, 이러한 권한 위임을 통해 우리는 더 효과적으로 통치권을 행사할 수 있습니다."
 geo_georgian_resilience: "$GEO_ADJ$의 생명력"
 geo_georgian_resilience_desc: "우리나라는 오랜 역사 속에서 나라 안팎의 다양한 요인으로 인해 여러 차례 분열을 겪었습니다. 그러나 결국에는 불사조가 잿더미 속에서 살아나듯 다시 일어나 당당히 존재감을 드러냈으니, 우리 국민의 끈질긴 생명력은 칭송받아 마땅합니다."
 #Samtskhe
 sme_jaqeli_dynasty: "$Jaqeli$ 왕조"
 sme_jaqeli_dynasty_desc: "소박했던 첫 출발에도 불구하고 $Jaqeli$ 왕조는 주변의 여러 왕 및 황제와 손을 잡는 데 성공했습니다. 그 결과, 우리나라는 외교 부문에서 긍정적인 평가를 받고 있습니다."
 sme_atabegs_of_samtskhe: "$SME$의 아타베그"
 sme_atabegs_of_samtskhe_desc: "우리는 단순히 $GEO$ 왕국의 일부가 아닙니다. 오래전에 왕실의 인정을 받아 '아타베그'의 직위를 하사받았기 때문입니다. 이전까지 아르메니아 속국에만 허락되어 온 이 직위는, $GEO_ADJ$의 군주가 우리를 존중한다는 사실을 나타내는 무엇보다도 확실한 징표입니다."
 sme_proactive_diplomacy: "적극적인 외교"
 sme_proactive_diplomacy_desc: "$SME$는 $GEO$의 일부임에도 불구하고, $GEO$의 정치 사정을 파악하고자 하는 부단한 노력과 국경을 맞댄 대형 제국들과의 적극적인 외교 시도 덕분에 행정과 국정 부문에서 거의 독립을 누릴 수 있었습니다. 우리 통치자들은 언제나 가장 강력한 세력과 직접적인 소통 창구를 유지할 수 있도록 애써 왔으며, 우리 또한 필요에 따라 계승 분쟁에 개입하고 이해관계가 일치할 경우 왕실 가문과 손을 잡는 등, $GEO$ 왕국의 내부 정치에 적극적으로 참여했습니다. 우리와 같이 작은 나라가 미래를 보장받기 위해서는 앞으로도 이러한 전통을 고수해야 할 것입니다. 우리가 너무 소극적으로 움직였다거나, 충분한 정보 없이 섣불리 행동에 나섰다는 말이 나와서는 안 됩니다."
 sme_fortresses_of_samtskhe: "$SME$의 요새"
 sme_fortresses_of_samtskhe_desc: "우리나라는 산악지대에 자리 잡은 변경국으로서 $GEO$(을)를 침략하는 외국 세력과 여러 차례 최전선에서 맞붙은 바 있습니다. 그 과정에서 우리는 견고한 요새를 건설하는 법과 장기간의 방어전에 대비하는 법을 익혔습니다. 이는 어떤 대가를 치러서라도 지켜 내야 할 우리의 유산입니다. 우리에게 외세의 침략은 가능성이 아니라 예정된 수순이며, 그렇기 때문에 우리는 반드시 $SME$의 요새를 적절히 보수하고, 필요한 인원과 물자를 공급해야 합니다."
 sme_independent_ambitions: "독립 열망"
 sme_independent_ambitions_desc: "이슬람, 기독교, $georgian_culture$, $turkic_group$, $iranian_group$ 등, $SME$(은)는 타국의 왕과 술탄들에게 숱하게 머리를 숙여야만 했습니다. 어떤 이가 우리의 땅을 노리든 굳건히 유지될 수 있을 국가 및 경제 체제를 수립하기 위해서는 우리만의 화폐와 법을 만들고, 우리나라의 신학자와 작가를 후원해야 합니다."
 sme_protect_trade_routes: "교역로 보호"
 sme_protect_trade_routes_desc: "우리나라는 $georgia_area$, $anatolia_region$, $armenia_area$, $azerbaijan_area$의 교차점에 위치한 덕분에 매우 많은 수의 상인이 우리나라를 통과합니다. 그러나 현재 여러 유목 민족의 습격이 끊임없이 이어지며 우리나라의 통행 안전이 의심받고 있습니다. 이 문제를 해결하기 위해서라도 우리의 영토 위에 펼쳐진 모든 도로와 상인 숙소를 공고히 보호함으로써, 상단이 습격받는 일 없이 우리나라를 지나갈 수 있도록 해야 합니다."
 sme_frontier_warriors: "변경의 전사"
 sme_frontier_warriors_desc: "캅카스 지역의 형세는 오랫동안 유목민 황제에 의해 정해졌으며, $SME$의 초원에도 많은 부족민이 흘러들어 와 정착했습니다. 하지만 이러한 변화가 우리 왕국의 안정을 흔들게 두어서는 안 됩니다. 오히려 이 부족들과 손을 잡아, 우리의 군사적 목표를 이루는 데 동참하도록 만드는 것이 현명할 것입니다."
 sme_sacred_land: "성지"
 sme_sacred_land_desc: "$SME$ 땅은 $georgian_culture$ 사람들이 성지로 모시는 곳입니다. 이곳에서 우리는 바르지아 동굴 수도원, 기적의 성모 마리아 도상을 모신 아츠쿠리의 고대 성당, 안차 수도원 등 여러 주요 종교 사적을 관리하고 있습니다. 이처럼 $SME$ 교회를 $GEO$ 교회로부터 분리해, 별도로 보호하고 관리함으로써 우리는 역경 속에서도 국민이 단결할 수 있도록 만들 수 있었습니다."
 sme_bridge_between_worlds: "세계를 잇는 가교"
 sme_bridge_between_worlds_desc: "우리나라는 기독교와 이슬람 지역 사이에 위치해 오랫동안 두 세계를 잇는 연결 다리 역할을 해 왔습니다. 그로 인해 우리의 국경 안에서는 두 종교의 신도가 지금까지도 계속해서 교류하고 있습니다."
 #Armenia
 arm_legacy_of_hayk: "하이크의 유산"
 arm_legacy_of_hayk_desc: "노아의 자손인 하이크는 바빌론인들을 물리친 후 아라라트산의 산기슭에서 왕국을 건설해 우리나라의 국부가 되었습니다. 우리 백성들은 모두 하이크의 이야기를 듣고 자라며, 그 고대 혈통을 이어받은 것을 자랑스럽게 여깁니다."
 arm_mount_ararat: "아라라트산"
 arm_mount_ararat_desc: "대홍수를 겪은 노아의 방주가 다다른 곳이라 여겨지는 아라라트산은 우리나라가 처음 세워진 곳이기도 합니다. 이 사실에 힘입어 우리나라의 백성들은 이 땅의 거룩함을 위협하는 자들에게 분연히 맞서 싸웁니다."
 arm_apostolic_church: "$ARM_ADJ$ 사도 교회"
 arm_apostolic_church_desc: "$ARM$(은)는 기독교를 국교로 공인한 최초의 국가입니다. 301년에 국교를 지정한 이후로 종교 전통과 성직자 계층은 우리의 정체성을 이루는 가장 큰 원천이 되었습니다."
 arm_land_reclamation: "영토 수복"
 arm_land_reclamation_desc: "$ARM$(은)는 수 세기 동안이나 전쟁에 유린당하며 주변국의 힘에 의해 갈가리 찢겨 왔습니다. 우리가 잃어버린 영토를 수복해, 거주할 수 있도록 가꾸는 동시에 무너진 교회와 요새를 복구한다면, 우리 영토에 대한 지배력을 공고히 하고 백성들의 삶도 더 윤택하게 할 수 있을 것입니다."
 arm_border_nation: "접경국"
 arm_border_nation_desc: "$ARM$(은)는 오래전부터 강대국들이 맞붙는 전장이었고, 주권을 되찾은 뒤에도 양쪽의 비위를 모두 맞추는 것은 쉽지 않은 과제였습니다. 중립을 유지한다는 것이 결코 쉬운 일은 아니지만, 불가능하지는 않습니다."
 arm_melikdom_organization: "멜리크국 체제"
 arm_melikdom_organization_desc: "$ARM_ADJ$ 독립국의 몇 안 되는 보루 중 하나인 $ARM$(은)는 몽골의 침략으로 인해 기존의 나카라르 제도가 붕괴된 이후로 멜리크라는 봉건 군주에 의해 통치되었습니다. 멜리크와 피지배민 사이의 관계는 영주와 농노가 아니라 군 지휘관과 하급 장교의 관계에 가깝습니다."
 arm_mountain_armies: "산악병"
 arm_mountain_armies_desc: "$ARM$(은)는 국토의 대부분이 산악 지대로 이루어져 있습니다. 우리 민족은 지난 수 세기 동안 이 산속에서 살아가는 법을 익혔고, 산악 지대를 이용해 유리한 위치를 점하는 법을 고안했습니다. 그렇게 우리 병사들은 영토의 어디에 있든 재빠르게 우리의 깃발 아래로 집결할 수 있습니다."
 arm_nakharar_titles: "나카라르 작위"
 arm_nakharar_titles_desc: "나카라르 제도는 $ARM$의 건국 이후 초창기부터 시행되어 온 제도로, 몽골의 침략으로 인해 제도 자체가 붕괴하기 전까지 별다른 변화 없이 유지되었습니다. 그 작위 자체는 더 이상 사용하지 않지만, 제도의 몇몇 특징만은 여전히 남아 우리 귀족과 군을 강화해 줍니다."
 arm_greater_armenia: "대$ARM$"
 arm_greater_armenia_desc: "우리나라는 고래로부터 이어지는 위대한 역사를 지니고 있으며, 과거 여러 $ARM_ADJ$ 왕국은 방대한 영토에서 $armenian_culture$인을 다스렸습니다. 이들을 본받아 우리 또한 모든 $armenian_culture$인의 등불이 될 것이며, 온 민족이 우리 깃발 아래 기꺼이 모일 것입니다."
 arm_highland_fortresses: "고원 요새"
 arm_highland_fortresses_desc: "우리는 산악 지대를 본거지로 삼아 살아오면서 끈기와 생명력을 길렀습니다. 우리가 세운 요새는 이러한 생명력을 보여 주는 대표적인 시설로, 주변의 험한 환경을 견딜 수 있을 뿐만 아니라 이 험난한 땅을 감히 넘보는 외국 침략자들도 능히 막을 수 있도록 설계되었습니다."
 #Switzerland
 swiss_oath_of_rutli: "뤼틀리 서약"
 swiss_oath_of_rutli_desc: "새로운 연합의 맹세를 다시 한번 읊어 봅시다. 우리는 하나의 형제 국가를 세우고자 하니, 어떠한 역경과 위난도 우리를 갈라놓지 못할 것이며, 어떠한 외세의 폭군도 우리의 땅을 지배하지 못하리라!"
 swiss_halberd_infantry: "모르가르텐의 유산"
 swiss_halberd_infantry_desc: "모르가르텐 전투에서 자유를 지켜 냈을 때, 우리는 그 저주받을 합스부르크의 침략군에 맞서 매우 중대한 우위를 점할 수 있었습니다. 이때 사용한 할버드는 단순하지만 매우 위력적인 무기로, 어떤 적일지라도 쉽게 저지할 수 있습니다. 병사들에게 할버드 창술을 가르친다면 적군이 아무리 많은 병력을 동원하더라도 계속해서 우위를 점할 수 있을 것입니다."
 swiss_eternal_alliance: "삼림 칸톤의 영원한 동맹"
 swiss_eternal_alliance_desc: "우리는 주변 칸톤의 우방들과 영구적인 동맹을 맺었습니다. 이 조약이 없었다면 우리는 분명 합스부르크 침략자들에게 굴복해 또다시 외국의 폭정에 시달렸을 것입니다. 이 동맹은 앞으로 수 세기 동안 우리의 존속을 보장해 줄 것입니다."
 swiss_mercenaries: "$SWI_ADJ$ 용병"
 swiss_mercenaries_desc: "우리 군대는 최고의 실력을 갖췄다고 널리 인정받고 있습니다. 더욱 다행인 점은, 이들의 봉사가 사시사철 필요하지는 않은 덕분에 외국에 병력을 임대해 줄 수 있다는 것입니다. 이러한 용병 임대를 통해 우리의 부를 늘리고, 병사들이 귀중한 경험을 쌓도록 할 수 있을 것입니다."
 the_swiss_confederation: "연합의 원칙"
 the_swiss_confederation_desc: "우리 연합의 구성원은 모두 대의를 위해 귀중한 자원을 기꺼이 내어놓습니다. 국가 연합을 이처럼 분권적으로 관리하는 덕분에, 우리 연합에서는 혹여 도시와 소도시, 칸톤 사이의 의견이 맞지 않더라도 내전이 발생하는 일이 없습니다."
 swiss_reislaufer: "라이슬로이퍼"
 swiss_reislaufer_desc: "$a_reislaufer_desc$ 이 정예병들로 연대를 구성해 우리 군에 배치해야 마땅합니다."
 swiss_recovery_and_prosperity: "고통받은 땅"
 swiss_recovery_and_prosperity_desc: "과거의 여러 분쟁을 통해 우리는 적을 물리치는 것만으로는 충분하지 않다는 사실을 깨달았습니다. 전투가 벌어질 때마다 우리 칸톤의 여러 골짜기는 전쟁에 유린당했고, 이 상흔을 극복하고 우리 땅에 번영을 다시금 가져오기 위해서는 세심한 조치가 필요합니다."
 alpine_defensiveness: "고산 지대 방어"
 alpine_defensiveness_desc: "$SWI_ADJ$의 영토는 거친 지형과 산악 지대, 그리고 골짜기가 주를 이루고 있습니다. 이러한 지역적 특성을 적극적으로 활용해 우리의 군사 전술에도 반영해야 합니다. 그렇게 한다면 우리의 영토에 감히 발을 들여놓는 적을 누구든 물리칠 수 있을 것입니다."
 swiss_religious_refuge: "난민의 피난처"
 swiss_religious_refuge_desc: "다른 나라들은 소수 종교 집단과 문제 인물을 추방하기 일쑤지만, 우리는 이들에게 기꺼이 보금자리를 제공할 것입니다. 이러한 난민들은 $SWI$에서 새로운 삶을 찾을 것이며, 이윽고 우리의 통치를 칭송하게 될 것입니다."
 swiss_tolerance: "$SWI_ADJ$의 관용 정신"
 swiss_tolerance_desc: "우리의 산속 보금자리를 다시금 하나로 묶을 방법이 있는데, 굳이 성변화와 예정론을 두고 서로를 해칠 이유가 있을까요?\n\n이러한 까닭에, 앞으로 $SWI$의 모든 칸톤은 저마다 자기 지역의 종교 문제를 결정할 최종 결정권을 지닐 것입니다. 그런다고 해서 국내의 모든 종교 분쟁이 사라지지는 않겠지만, 적어도 어떠한 신앙을 갖고 있든 간에 우리 국민이라면 박해받지 않고 살아갈 수 있는 터전을 찾을 수 있을 것입니다."
 swiss_clockwork: "시계 장치 장인"
 swiss_clockwork_desc: "어떤 이들은 어리석게도 시계태엽이 시계에만 쓰인다고 생각하기도 합니다. 하지만 그 톱니바퀴들이 째깍대며 돌아가는 모습을 한 번이라도 본 사람이라면 시계태엽이 우리가 상상하는 모든 일을 능히 해낼 수 있다는 사실을 깨달을 것입니다. 어쩌면 이 우주의 창조주께서도 만물을 시계처럼 만들어, 태엽이 스스로 돌아가며 세월이 흘러가게끔 만드셨을지도 모르는 일입니다. 그 실상이 어떻든, $SWI_ADJ$의 시계공들은 현존하는 최고의 시계 장치 장인이라 할 수 있습니다. 물론 우리의 주님은 제외하고 말이죠."
 swiss_ambition: "$SWI_ADJ$ 계몽"
 swiss_ambition_desc: "우리 백성들은 연합의 이상과 각 칸톤의 기치 아래 망설임 없이 집결하므로, 우리는 우리 고유의 정체성을 굳이 찾아 나서지 않아도 됩니다. 하지만 당대의 계몽주의 학자들에게 자원을 지원한다면 $SWI_ADJ$인들을 위한 새 시대를 여는 것은 물론이고, 우리 서약 동맹의 고유한 특성을 공고히 할 수 있습니다. 이러한 헬베티아 고유의 특징은 우리나라의 계몽주의 원칙이 바로 설 토대가 되어 줄 것입니다."
 swiss_banking: "$SWI_ADJ$ 은행"
 swiss_banking_desc: "우리는 타국에서 박해받은 난민뿐만 아니라 그들의 재산까지 안전하게 지켜 줍니다. 믿음직한 스위스 병사들의 보호 아래 강고한 벽 뒤에 숨겨진 거대한 금고는 전쟁에 유린당한 전 세계 여러 나라의 국민에게 있어 자신의 귀중품을 지킬 수 있는 최고의 선택지가 될 것입니다."
 #Zimbabwe
 zmw_experienced_cattle_herder: "숙련된 목축업자"
 zmw_experienced_cattle_herder_desc: "동물을 기른다는 것은 결코 쉬운 일이 아니지만, 우리에게는 생존과 직결된 문제입니다. 우리의 통치를 공고히 하고 그 범위를 넓히기 위해서는 국내의 목초지와 사육장을 적극적으로 확대해야 합니다."
 zmw_stone_builders: "짐바브웨의 건설자"
 zmw_stone_builders_desc: "짐바브웨의 거대한 석조 건물은 이 위대한 나라를 방문하는 많은 이들에게 깊은 인상을 안겨 줍니다. 이러한 건설 전통을 이어간다면 우리나라의 위대한 석조 도시를 더욱 확장해, 앞으로 수 세기 동안 우뚝 서게 만들 수 있을 것입니다."
 zmw_encourage_new_settlements: "새로운 자원의 보고"
 zmw_encourage_new_settlements_desc: "우리 국경 너머로 드넓게 펼쳐진 땅에는 우리 국민이 사용할 수 있는 자원과 목초지가 가득합니다. 우리는 백성들이 이 땅으로 이주해, 새로 도시를 세우도록 장려해야 합니다."
 zmw_rekindling_the_royal_fires: "되살아난 왕가의 불꽃"
 zmw_rekindling_the_royal_fires_desc: "우리 휘하의 족장들은 일 년에 한 번 수도로 찾아와 왕가의 불꽃을 받아 갑니다. 우리와 신들 앞에서 충성심을 입증하기 위해, 각 지방의 불꽃을 우리의 불꽃으로 다시 지피는 것입니다. 일 년이 지나면 우리 군대가 각 지방의 불을 끄고, 족장들은 또다시 불을 붙이러 새로운 여정에 나섭니다."
 zmw_strict_gold_regulations: "금 교역 규정 강화"
 zmw_strict_gold_regulations_desc: "우리 땅에서 나오는 여러 산물은 하나같이 외국 상인들의 관심을 끌지만, 그중에서도 황금은 특별합니다. 이토록 풍부한 금 매장량은 우리나라에 있어 축복이나 다름없지만, 철저하게 통제하지 않는다면 우리에게 위험을 초래할지도 모릅니다. 따라서 모든 금 거래 및 소유를 엄격히 규제함으로써 우리가 외세에 무너지는 일이 없도록 할 것입니다."
 zmw_spokesman_before_the_dead: "망자 앞의 대변인"
 zmw_spokesman_before_the_dead_desc: "우리 통치자는 속세의 지도자일 뿐만 아니라, 망자의 영혼과 대면해 그 앞에서 우리를 대변해 주는 존재이기도 합니다. 원정에 나서거나 곡식을 추수해야 할 때, 우리 통치자는 선조들의 영혼 앞에서 의식을 거행하거나 춤을 춤으로써 그들에게 우리의 존경과 소망을 전합니다. 왕가의 무덤을 관리하고 선조들과 가까운 관계를 유지할 훌륭한 통치자 없이는 우리나라는 급격한 쇠락의 길을 걷게 되고 말 것입니다."
 zmw_elected_administrators: "지방 행정"
 zmw_elected_administrators_desc: "전통적으로 우리나라의 행정 관리는 중앙, 지방 할 것 없이 모두 우리 통치자의 친족이었습니다. 그러나 제국이 성장하고 성숙해지고 있는 만큼, 이제는 현지 주민들의 지식을 활용하기 위해서라도 자신들을 돌볼 관리를 주민들이 직접 선택할 수 있도록 해야 합니다."
 zmw_discipline_and_traning: "정기 훈련"
 zmw_discipline_and_traning_desc: "군율, 준비 태세, 그리고 훈련이야말로 승전의 필수 요소입니다. 이 점을 잘 알고 있는 우리 지휘관들이 정교한 신규 전술을 개척하고 새로운 군 조직 체계를 정비했습니다. 이들이 이룬 혁신을 적극 활용해, 우리 전사들을 여러 부대로 나눠 활, 아세가이, 단검, 도끼 등 병과별로 정기 훈련을 실시합시다. 이러한 반복 숙달을 통해 병사들은 두려움 없이 진형을 이루어 싸우고, 수적 열세에서도 승리를 거둘 수 있을 것입니다."
 zmw_merchant_taxes: "상업세"
 zmw_merchant_taxes_desc: "잠베지 지역에 새로운 상인들이 계속해서 찾아오고 있는 만큼, 이들이 우리의 권위를 존중하도록 조치를 취해야 합니다. 이 지역에서 물건을 사고팔아 우리나라의 소중한 금과 상아를 타국의 바다로 싣고 가려는 자들은 먼저 우리 통치자의 승인을 받아야 하며, 세금을 바쳤을 때만 자유로운 항해가 허용됩니다. 납부가 지체될 경우 모든 외국 상품은 국가에 의해 압수될 것입니다."
 zmw_controlling_the_mutapan_riches: "부의 통제"
 zmw_controlling_the_mutapan_riches_desc: "서방에서 찾아온 여행자들은 우리나라를 비옥한 땅이라는 의미에서 오빌이라 부릅니다. 고원 지대의 금광과 잠베지 지역의 상업 통제권은 수 세기 동안 많은 방문객들의 부러움을 샀습니다. 부의 원천에 대한 이러한 통제권을 적극 활용해, 상설 교역소를 건설하고 대도시로 거듭날 발판으로 삼아야 합니다."
 zmw_empowering_the_rozwi: "로즈비 역량 강화"
 zmw_empowering_the_rozwi_desc: "우리 땅에는 숙련된 전사가 많습니다. 그중에서도 두각을 나타내는 이들은 바로 로즈비로, 이들은 감히 이 땅을 넘보는 자들로부터 우리 백성들을 지켜 낼 준비를 갖춘 기강 잡힌 병사입니다."
 zmw_cow_horn_tactics: "소뿔 대형"
 zmw_cow_horn_tactics_desc: "끊임없이 변화하는 전술에 적응하는 것은 결코 쉬운 일이 아닙니다. 우리보다 강력한 적을 상대할 때는 다른 무엇보다도 기동력에 의존해야 하며, 근접 전투로 적의 발을 묶어 놓은 후 다른 부대를 측면으로 보내 포위할 수 있다면, 상대에게 치명적인 피해를 줄 수 있을 것입니다."
 #Khmer
 khm_religious_flexibility: "$KHM$ 종교 통합"
 khm_religious_flexibility_desc: "우리나라는 여러 차례의 격동기를 거쳤으며, 군주들은 저마다 $hindu$나 $buddhist$ 종파 등 다양한 종교를 장려해 왔습니다. 우리는 통치자들의 이러한 결정을 믿고 따르며, 군주가 선택한 종교를 온 나라에 장려해야 합니다."
 khm_royal_procession: "$KHM_ADJ$ 왕실 행렬"
 khm_royal_procession_desc: "우리 통치자가 이끄는 행렬은 전 세계에서 따라올 것이 몇 없을 정도의 장관을 자아내며, 우리나라의 권위와 찬란함을 드러냅니다. 통치자의 부와 권력을 드러내는 코끼리 행렬과 근위대 열병식은 우리 백성들의 믿음이 깨지지 않도록 해 줄 것입니다."
 khm_ballista_elephants: "발리스타 코끼리"
 khm_ballista_elephants_desc: "코끼리는 우리가 여태까지 목격한 그 어떤 동물보다도 거대한 몸집을 자랑하는 인상적인 생물입니다. 이제 이 놀라운 동물을 전투에 활용해 적에게 공포를 심어 줄 때입니다. 코끼리는 많은 중량을 실어 나를 수 있어 전쟁 기계를 탑재할 수도 있습니다. 석궁을 만들어 코끼리에 거치하면, 우리 역사상 가장 완벽한 전장 지배 수단이 탄생할 것입니다."
 khm_great_builders: "물의 도시"
 khm_great_builders_desc: "우리나라의 여러 대도시에는 물을 저장해 도시의 여러 경계로 보낼 수 있는 저수지(바라이)와 수로가 즐비합니다. 이러한 수로망을 건설하고 유지하는 기술을 통해, 우리는 주민들이 기후가 불안정한 몬순 시기에도 원활하게 생활할 수 있도록 보장할 수 있습니다."
 khm_recruitment_of_peasants: "농민 모병"
 khm_recruitment_of_peasants_desc: "새 병력을 모집해 군을 증강해야 할 때 농민층은 언제나 손쉬운 병력 공급원입니다. 약간의 훈련을 실시한다면 언제든지 우리 군을 유능한 병사들로 다시 채울 수 있습니다."
 khm_foreign_production_skills: "외국 전문가 초빙"
 khm_foreign_production_skills_desc: "우리 민족은 비단 옷감 생산이 익숙하지 않아 다른 섬유 소재를 주로 사용합니다. 그러던 어느 날, 운 좋게도 외국 출신 직공들이 우리 도시에 정착해 자신들만의 직조 공방을 설립했습니다. 다른 산업 부문에도 이러한 접근 방식을 적극 도입해, 전 산업에 걸쳐 생산성을 증대해야 합니다."
 khm_utilize_the_rivers: "$KHM$의 생명선"
 khm_utilize_the_rivers_desc: "우리나라의 하천은 내륙에서 생산 및 채취한 여러 물자를 해외 교역망과 연결된 항만으로 나르는 훌륭한 운송로 역할을 합니다. 이러한 운송망을 활용한다면 여러 도시를 연결해 지금까지보다 더 신속하게 소통할 수 있을 것입니다."
 khm_champa_mercenaries: "$CHA$의 용병대 대장"
 khm_champa_mercenaries_desc: "과거 우리는 용맹한 $CHA$ 병사들과 함께 싸우고 또 의지했습니다. 이러한 용병대 대장 중에서 능력이 출중한 이들을 확보한다면, 우리 군의 훈련 수준을 높게 유지하고 다양한 상황에서의 전투에 대비할 수 있을 것입니다."
 khm_restore_angkor: "$angkor$ 재건"
 khm_restore_angkor_desc: "위대한 도시 $angkor$는 한때 우리 민족의 건축적 천재성을 보여주는 무엇보다 확실한 징표였습니다. 외세의 침략을 받아 건설 사업을 축소해야만 했지만, 이제는 우리나라의 뿌리를 다시금 되살려 국가의 찬란함을 빛낼 새로운 기념물을 건설할 때입니다."
 khm_modern_navy: "$KHM$ 근대식 해상군"
 khm_modern_navy_desc: "우리나라의 경제 기반은 다름 아닌 바다를 통한 무역이며, 그렇기에 다른 나라가 제해권을 얻어 상업에 대한 통제권을 앗아가게 둘 수는 없습니다. $south_east_asia$의 어떤 해적 및 해상군과도 능히 맞설 수 있을 근대식 해상군을 새로 창설합시다."
 khm_invest_in_irrigation: "바라이 확충"
 khm_invest_in_irrigation_desc: "현재 보유 중인 저수지로도 지금의 농업용수 수요를 충족하기에는 충분하지만, 새로운 저수지를 국내 다른 지역에 개발한다면 더 많은 사람에게 물을 공급하고 새로운 도시 거점도 지원할 수 있을 것입니다."
 khm_protection_from_raids: "국경 안보 강화"
 khm_protection_from_raids_desc: "우리 영토는 빈번한 침략의 위협에 처해 있으며, 특히 $angkor$는 언제라도 포위당해 파멸할지 모르는 위험한 상황에 노출되어 있습니다. 우리 백성이 노예로 전락하고 외세의 지배를 받게 되는 사태를 피하려면 어떤 침략군이라도 능히 막아 낼 수 있을 정도의 요새망을 확충해야 합니다."
 khm_old_grudges: "분쟁이 보여 준 길"
 khm_old_grudges_desc: "우리 민족은 한때 침략자들에게 머리를 숙이는 치욕을 겪었습니다. 항상 승리할 수는 없는 노릇이지만, 우리는 그때 겪었던 치욕을 밑거름 삼아 앞으로 전장에서 더 큰 힘을 발휘할 수 있게 되었습니다."
 peasant_connections_advance: "농촌 연결망"
 peasant_connections_advance_desc: "우리나라의 상인은 영토 안팎의 여러 촌락 정착지와 연을 맺고 있습니다. 그 덕분에 상인들은 예상보다 훨씬 더 합리적인 가격으로 각종 농산물을 조달할 수 있습니다."
 settle_the_frontier_advance: "변경의 부름"
 settle_the_frontier_advance_desc: "우리는 손을 뻗기만 해도 손에 넣을 수 있을 만한 영토에 둘러싸여 있습니다. 방어가 취약한 이 무주공산에 모험심 강한 궁정 인사들을 보낸다면, 우리의 권위를 이 경쟁자 없는 땅 위에 바로 세울 수 있을 것입니다."
 #Trebizond
 tre_pontic_trail_mastery: "$pontic_greek_culture$ 지형지물 숙달"
 tre_pontic_trail_mastery_desc: "땅은 우리가 사는 터전이며, 숲은 우리가 가꾸는 정원입니다. 이 땅과 숲에 관한 지식으로는 우리를 따라올 자가 없으며, 우리는 그곳에 난 모든 길과 흔적을 파악하고 있습니다. 그리고 감히 우리 땅을 넘보는 자들은 이 지식으로 인해 응징받을 것입니다."
 tre_komnenos_legacy: "$komnenos_dynasty$의 유산"
 tre_komnenos_legacy_desc: "우리가 $BYZ_ADJ$ 제국을 다스렸던 $komnenos_dynasty$의 후손이라는 사실을 그 누구도 잊지 못하게 만듭시다. 비록 지금은 다른 나라를 다스리지만, 우리 왕조의 유산과 위상은 지금도 결코 부정할 수 없습니다."
 tre_princes_of_the_lazes: "$laz_culture$인의 제후"
 tre_princes_of_the_lazes_desc: "$laz_culture$ 문화는 수 세기에 걸쳐 이 땅에 존재해 왔습니다. 우리 제국이 $greek_culture$ 문화권에 속하는 것은 맞지만, 우리나라에 많은 $laz_culture$인이 존재한다는 것은 부정할 수 없는 사실입니다. 이로 인해 우리의 적국은 우리를 $tre_princes_of_the_lazes$라는 멸칭으로 부르며 낮잡아 봅니다. 그러나 이들이 아무리 애쓰더라도 우리의 위상에는 변함이 없으니, 우리는 그 칭호를 자랑스럽게 받아들일 것입니다."
 tre_strategic_marriages: "전략적 혼인"
 tre_strategic_marriages_desc: "무력으로만 왕국과 제국을 정복할 수 있는 것은 아니며, 주변국과 긴밀한 관계를 맺는 것을 통해서도 얼마든지 권좌를 노릴 수 있습니다. 비록 계승권을 얻지는 못하더라도, 최소한 상대 국가에 영향력을 확대할 수는 있을 것입니다."
 tre_grand_komnenoi: "위대한 콤니노스 왕조"
 tre_grand_komnenoi_desc: "$komnenos_dynasty$ 왕조는 과거에 $BYZ_ADJ$ 제국의 황제 자리에서 축출된 적이 있지만, 그 영광스러운 위상만큼은 사그라지지 않았습니다. 우리 가문이 쟁취한 평판은 여전하며, 우리는 백성과 다른 나라로부터 존경받아 마땅합니다."
 tre_pontic_mountains: "$pontic_greek_culture$ 산맥"
 tre_pontic_mountains_desc: "알프스가 $french_group$와 $italian_group$ 사이를 갈라놓은 것처럼, $pontic_greek_culture$산맥 또한 아나톨리아고원을 차지한 $turkic_group$ 침략자들을 가로막으며 $anatolia_region$에 $greek_culture$의 마지막 보루를 남겨 주었습니다. 폰토스는 언제나 다른 $anatolia_region$ 지역보다 더 $greek_culture$에 가까웠습니다. 어쩌면 먼 옛날 로마를 상대로 일어났던 미트리다테스의 유산이 우리 전사들에게는 사기를, 튀르크 침략자들에게는 공포를 불어넣을 수 있지 않을까요?"
 tre_byzantine_birthright: "$BYZ_ADJ$의 선천적 권리"
 tre_byzantine_birthright_desc: "우리 선조가 다스렸던 위대한 $BYZ_ADJ$ 제국은 실로 엄청난 위용을 자랑했습니다. 비록 기만과 배반의 희생양이 되어 권좌에서 쫓겨났지만, 그 시련을 딛고 우리는 다시금 일어났습니다. 이제 아무도 우리의 통치권을 의심하지 못할 것입니다."
 tre_trapezuntine_monasteries: "$TRE_ADJ$ 수도원"
 tre_trapezuntine_monasteries_desc: "백성들의 영혼을 구원해 주는 것은 다름 아닌 신앙이며, 성직자들은 이러한 구원을 보장해 주는 대리인입니다. 그렇다면 우리의 수도원은 그러한 구원의 원천이자 기원이라고 볼 수도 있을 것입니다."
 tre_greek_stronghold: "$greek_language$의 근거지"
 tre_greek_stronghold_desc: "$greek_language$는 고대로부터 교양과 학문의 언어였습니다. 우리의 선조는 이 땅에 발을 디디며 권위뿐만 아니라 문화와 언어까지도 함께 들여왔습니다. 그 결과 $greek_language$의 학습 전통은 아직도 우리나라에서 살아 숨 쉬고 있습니다."
 tre_komnenoi_princesses: "콤니노스의 공주"
 tre_komnenoi_princesses_desc: "$komnenos_dynasty$ 왕조는 위대한 여성을 여럿 배출했으며, $europe$의 여러 통치자뿐만 아니라 불신자 국가들까지도 이들과 혼인 관계를 맺고자 했습니다. 이처럼 우리의 혈통은 널리 존경을 샀으며, 특히나 우리 가문의 공주는 뚜렷한 선망의 대상이 되었습니다. 혼인 관계를 맺은 외국은 우리의 혈통을 내세워 정통성을 주장할 수 있었고, 우리는 상대국의 궁정에 영향력을 유지할 수 있었습니다."
 tre_terminus_of_the_silk_road: "실크 로드의 종점"
 tre_terminus_of_the_silk_road_desc: "고대의 미혹 속에 이 지역이 트라페주스라 불렸던 때부터 $greek_culture$는 이곳이 얼마나 중요한 곳인지 잘 알고 있었습니다. 바로 이곳이 $asia$를 가로지르는 육로와 지중해로 이어지는 해로가 만나는, 위대한 실크 로드의 종인 것입니다. $china$(과)와 $india$의 부가 $europe$으로 흘러들려면 반드시 이곳을 거쳐야 하며, 이렇게 지나가는 재물 중 일부를 우리가 취하지 않을 이유는 없습니다."
 tre_lessons_of_the_fourth_crusade: "제4차 십자군 전쟁의 교훈"
 tre_lessons_of_the_fourth_crusade_desc: "1185년에 우리의 권좌를 찬탈한 이사키오스 앙겔로스는 결국 자신도 폐위되어 두 눈이 뽑히는 형벌을 받았습니다. 그리고 1204년, $VEN_ADJ$ 병사들은 이 어리석은 장님을 다시 복권하겠다는 핑계로 $constantinople$을 약탈했습니다. 여기서 얻을 교훈이 있다면, 권력 투쟁에서 배신과 기만은 일상적으로 발생하는 일이지만, 승리를 결정짓는 중요 요인이기도 하다는 것입니다."
 tre_trapezuntine_endurance: "$TRE_ADJ$의 끈기"
 tre_trapezuntine_endurance_desc: "우리 가문은 조국에서 쫓겨났지만 결국 살아남았습니다. 우리의 백성들 또한 온갖 적에게 둘러싸인 산악 지대에서 살아야 했지만, 끝끝내 번영을 이루었습니다. 우리는 어떠한 상황에 봉착하게 되든 간에 이를 최대한으로 활용하며, 우리의 국민들 또한 그러할 것입니다."
 #Kilwa
 palm_tree_masters: "야자수 장인"
 palm_tree_masters_desc: "이곳에는 이렇다 할 특산물이 없지만, 야자수만큼은 풍부합니다. 야자수는 각종 건물과 선박을 지탱할 수 있을 정도로 단단한 동시에 구부려서 형태를 잡을 수 있을 정도로 유연합니다. 이 목재를 다루는 법을 익힌다면 국고와 해상 활동을 풍족하게 할 수 있을 것입니다."
 kilwan_trade_network: "$ZAN_ADJ$ 교역망"
 kilwan_trade_network_desc: "$persia_region$와 $arabia_region$ 지역에서까지 수많은 상인이 우리 수도로 모여들며, $africa$의 뿔 지역에서부터 $china$의 연안 지역에까지 이르는 상업 활동의 중심지가 되었습니다."
 the_dhow: "$n_kilwan_dhow$"
 the_dhow_desc: "$n_kilwan_dhow_desc$"
 the_kilwan_zambuc: "$n_kilwan_zambuc$"
 the_kilwan_zambuc_desc: "$n_kilwan_zambuc_desc$"
 bantu_and_perso_arabian: "반투족과 페르시아-아라비아"
 bantu_and_perso_arabian_desc: "$arabia_region$ 및 $persia_region$ 지역의 후손인 우리는 사회 질서를 유지하고 새로운 건축 및 문화의 발전을 위한 길을 닦고자, 현지의 반투족을 우리의 일부로 받아들여 $swahili_coast_region$ 전역에 공동체를 건설했습니다."
 zanj_taxation: "잔즈 과세"
 zanj_taxation_desc: "'잔즈'는 본래 $africa$ 내륙 주민, 그중에서도 반투족 출신의 토속민을 일컫는 말이었습니다. 이 잔즈들은 오늘날 우리 정착지에 들어와 인구의 상당 부분을 차지하고 있습니다. 이들은 많은 자유와 책임을 누리는 대신, 특권을 유지하기 위해 그에 걸맞은 금액을 납세해야만 합니다. 잔즈로 하여금 우리 법체계 안에서 상대적으로 평화로운 자치를 누리게 함으로써, 우리는 새로운 언어적 현상과 문화적 전통을 이끌어 낼 수 있었습니다."
 zan_food_imports: "식량 수입"
 zan_food_imports_desc: "항해의 새 시대가 열리며, 국민들을 먹여 살릴 식량을 더 많은 방법으로 확보할 수 있게 되었습니다. 과거에는 생존에 필수적인 기장, 소, 쌀 등을 구하기 위해 $africa$ 내륙 교역에 의존했지만, 이제는 식량을 더 저렴하고 쉽게 구할 수 있는 새로운 항만에 다다를 수 있게 된 것입니다."
 zan_kilwan_latitude_staves: "위도 측량"
 zan_kilwan_latitude_staves_desc: "우리는 우월한 함선 기술을 바탕으로 누구보다 멀리, 효과적으로 항해함으로써 다른 경쟁국을 상대로 우위를 점하고 있습니다."
 shirazi_legacy: "시라즈의 유산"
 shirazi_legacy_desc: "우리의 선조는 $shiraz$ 출신이자 $persia_region$ 아미르의 아들입니다. 따라서 우리에게 통치권이 있다는 사실에는 의심의 여지가 없습니다."
 zan_gold_trade_of_africa: "$africa$ 금 교역"
 zan_gold_trade_of_africa_desc: "$africa$ 동부 전역에 매장된 풍부한 $goods_gold$은 우리나라의 부와 번영을 닦을 초석이나 다름없습니다. 우리는 이 금을 최대한 활용하는 동시에, 강력한 힘을 지닌 화폐를 유통해야 합니다."
 zan_diplomacy_through_trade: "교역을 통한 외교"
 zan_diplomacy_through_trade_desc: "우리는 $china$, $india$, 그리고 $europe$의 부가 흐르는 곳에 자리 잡고 있으며, 이러한 입지 조건은 여러 제국 및 외국 세력과의 외교에 큰 영향을 주고 있습니다..."
 #Dai Viet
 cha_matrilineal_heritage: "모계 유산"
 cha_matrilineal_heritage_desc: "우리나라에서 여성은 주변국보다 훨씬 많은 인정과 존경을 받습니다. 아이의 생득권은 어머니로부터 비롯되며, 모든 여성은 광범위한 자유와 의무를 부여받습니다."
 cha_religious_tolerance: "종교적 관용"
 cha_religious_tolerance_desc: "우리는 $china$의 $buddhist_ADJ$ 사상을 포용하고 $india$의 $hindu_ADJ$ 관습을 수용했으며, 끝내는 $south_east_asia$로부터 비롯된 $muslim$까지 받아들였습니다. 이처럼 우리 국민들 사이에는 다양한 종교적 영향이 뒤섞여 있으며, 이러한 독특한 환경 탓에 사회 유지에 종교적 관용은 필수적인 요소입니다."
 cha_dharmic_presence: "$dharmic_ADJ$의 임재"
 cha_dharmic_presence_desc: "$dharmic_ADJ$의 신들께서 우리에게 임재하여 축복을 내렸습니다. 부디 이들의 힘이 우리가 이 험하디험한 시기를 이겨 낼 수 있도록 인도해 주기를 바랄 뿐입니다."
 cha_kshatriya: "크샤트리아"
 cha_kshatriya_desc: "$cha_kshatriya$는 $hindu_ADJ$ 사회에서 유래한 용어로 국가의 지배 귀족층을 의미합니다. 우리나라의 귀족들 또한 군사 및 궁정 예법 관련 사안에서 $india$의 $cha_kshatriya$와 비슷한 역할을 합니다."
 cha_veteran_shipbuilders: "숙련 조선공"
 cha_veteran_shipbuilders_desc: "$indochina_region$에서 우리가 확립한 정치적, 군사적, 경제적 입지는 전적으로 해양 지배력에 의존합니다. 따라서 더 많은 함선을 더 빨리 건조하는 것은 우리나라의 존속에 있어 매우 중요합니다."
 cha_haluwbilau: "할루빌라우"
 cha_haluwbilau_desc: "$cha_haluwbilau$는 우리 지상군과 해상군에서 요직을 전담하는 정예 전사 및 장교를 의미합니다. 재능과 용맹을 바탕으로 발탁된 이들은, 부대와 함선을 이끌고 외세에 맞서 싸우는 한편 우리나라를 이루는 많은 공동체 사이의 분쟁을 중재하기도 합니다."
 cha_commercial_state: "상업 국가"
 cha_commercial_state_desc: "우리나라가 축적한 부의 대부분은 우리나라의 위치에서 비롯된 무역 기회로 인한 것입니다. 우리는 이 장점을 더욱 극대화함으로써 강력한 상업 국가를 건설해야 합니다."
 cha_boarding_tactics: "나포 전술"
 cha_boarding_tactics_desc: "우리 영토는 대부분이 험준한 지형으로 이루어져, 외국의 침략자들은 주로 해군을 통한 정복을 시도했습니다. 인도차이나 해상에서 수십 년 동안 이어진 해적 활동을 통해, 우리는 적의 함선을 이용해 적과 맞설 수 있는 귀중한 나포 전술을 익힐 수 있었습니다."
 cha_towers_on_water: "해상의 탑"
 cha_towers_on_water_desc: "해상 강국인 우리가 누리는 부와 국력은 대부분 바다, 그리고 우리의 해상 지배력에서 비롯됩니다. 해상 지배력을 확보하고자, 우리 조선공들은 중형선과 갤리선을 결합해 #italic 해상의 탑#!이라 불리는 제해권 확보를 위한 특수한 대형 군함을 설계했습니다."
 cha_cham_cultural_influence: "$cham_culture$ 문화의 영향력"
 cha_cham_cultural_influence_desc: "우리 주변국 중 일부는 우리 문화를 열등한 것으로 취급하기도 합니다. 하지만 이것은 사실 그들이 자칭하는 '문명화된' 궁정에 우리 문화의 여러 요소가 반영되어 있다는 사실을 한사코 부정하고 싶은 것뿐입니다. $cham_culture$의 타악기 리듬, $cham_culture$의 노래, $cham_culture$의 춤과 시 등, 이 모든 요소가 타국에 의심할 바 없는 영향을 주고 있습니다."
 dai_vietnamese_architecture: "$vietnamese_culture$ 건축"
 dai_vietnamese_architecture_desc: "우리나라의 건축 양식은 $chinese_group$의 영향을 받았지만, 여전히 우리만의 고유한 특징을 간직하고 있습니다. 풍수 개념을 따르고 있기는 하지만, 전형적인 $chinese_group$ 요소 중 상당수는 생략되거나 우리나라의 환경에 맞게 변형되었습니다."
 dai_tran_hung_dao: "쩐흥다오"
 dai_hung_dao_trans_military_feats: "$dai_tran_hung_dao$의 전술"
 dai_hung_dao_trans_military_feats_desc: "$DAI$의 왕족이었던 $dai_tran_hung_dao$는 1258년에 발생한 $mongolian_group$의 1차 $DAI$ 침공 당시에 장수로 복무했습니다. 1285년과 1287년의 2, 3차 침공 때는 지휘관으로서 군을 이끌었으며, 피비린내 나는 전투 속에서 자신이 고안한 전술을 활용해 여러 차례 몽골의 기마병을 물리치는 등 활약을 보였습니다."
 dai_nha_nhac: "냐냑"
 dai_nha_nhac_desc: "$dai_nha_nhac$은 우리 궁정과 연례행사에서 연주되는 전통 음악으로, 우리 문화를 대표하는 음악이자 우리의 전통을 지탱하는 기둥입니다."
 dai_confucian_administration: "유교식 행정"
 dai_confucian_administration_desc: "우리나라에서 관료는 매우 중요한 역할을 담당하기 때문에, 가장 능력이 출중한 인재만이 행정 관료로 등용됩니다. $CHI$의 유교 경전을 익힌 이 관료들은 원활하고 안정적인 국정 운영의 기반이 됩니다."
 dai_giao_chi_arquebus: "자오 찌 아쿼버스"
 dai_giao_chi_arquebus_desc: "$dai_giao_chi_arquebus$는 우리 군의 주력 무기입니다. 국내에서 자체적으로 생산해 병사들의 필요에 맞춰 개조한 이 아쿼버스는 $chinese_group$뿐만 아니라 서방 세계 사람들에게도 많은 찬사를 받았습니다."
 dai_ca_tru: "까쭈"
 dai_ca_tru_desc: "$dai_ca_tru$는 $vietnamese_culture$의 전통 구술 음악 장르로, 공연 예술인 동시에 종교 음악으로서의 면모도 지니고 있습니다."
 dai_trade_advance: "교역 계약"
 dai_trade_advance_desc: "우리의 역사가 $CHI$의 영향력에 휘둘린 지도 너무나 오랜 시간이 흘렀습니다. 세상에 우리만의 족적을 남기기 위해서는 $chinese_group$의 영향권 바깥으로 발을 뻗어야 합니다."
 dai_literary_reform: "문자 개혁"
 dai_literary_reform_desc: "수 세기 동안 우리는 $classical_chinese_language$로 문서를 작성해 왔습니다. 그러나 우리 말을 글로 옮기는 데에는 $classical_chinese_language$ 문자인 쯔한에 기반한 고유 문자인 쯔놈을 사용하고 있습니다. 쯔놈은 표준화가 이루어지지 않았으며 쯔한에 비해 활용도가 낮았기 때문에, 쯔놈을 행정용 국가 공인 문자로 지정하기 위해 문자 개혁을 진행해야 한다는 주장이 일각에서 제기되고 있습니다."
 dai_don_dien: "돈 디엔"
 dai_don_dien_desc: "$dai_don_dien$은 병사와 소작농이 군사 식민지를 활용해 그 지역을 개간하고 새로운 촌락을 건설하는 제도입니다. 이렇게 만들어진 촌락은 3년 후 국가 행정 제도에 편입되며, 병사와 소작농들은 또 다른 촌락을 건설할 새로운 땅으로 이동합니다."
 dai_thuan_thien: "투언 티엔"
 dai_thuan_thien_desc: "하늘의 뜻이라는 의미의 $dai_thuan_thien$은 우리나라를 해방한 레 러이 장군이 사용했던 전설적인 검의 이름입니다. 전해지는 이야기에 따르면 이 검은 장군에게 장병 천 명에 맞먹는 힘을 내려 줘, $chinese_group$의 멍에를 벗어던질 수 있도록 도왔다고 합니다. 레 러이 장군은 국가가 필요로 하는 이상적인 지휘자상을 완벽히 체화한 인물로 많은 이들에게 존경받습니다."
 #Majapahit
 foreign_architectural_influence: "외국 건축 양식의 영향"
 foreign_architectural_influence_desc: "$indonesia_region$ 지역을 정복하는 과정에서 우리는 다양한 건축 양식을 마주했으며, 우리나라의 유산을 발전시킬 수 있는 길을 발견했습니다. 도시 개발에 새로운 문화 예술 사조를 도입함으로써, 우리 문화는 지역에서 가장 뛰어난 예술적 측면을 가지게 될 것입니다."
 maj_home_of_the_sea_nomads: "해양 유목민의 터전"
 maj_home_of_the_sea_nomads_desc: "$n_kabang_desc$"
 maj_jong_advance: "$n_jong$"
 maj_jong_advance_desc: "$n_jong_desc$"
 maj_bajang_ratu: "$bajang_ratu$의 문"
 maj_bajang_ratu_desc: "$bajang_ratu_desc$"
 maj_late_karambit_warriors: "$a_late_karambit_warrior$"
 maj_late_karambit_warriors_desc: "$a_late_karambit_warrior_desc$"
 maj_sumpah_palapa: "숨파 팔라파"
 maj_sumpah_palapa_desc: "군을 이끄는 수장이나 통치자의 직속 부하는 모두 우리 민족사의 향방에 지대한 영향을 줍니다. 그렇기 때문에 우리는 이들이 능률적으로 업무에 임하고 자신의 직책이 지닌 무게를 이해할 수 있도록 특별한 선서를 요구합니다. 숨파 팔라파라 불리는 이 맹세는 영토 정복의 꿈을 강조하는 동시에 우리의 영혼을 굳건하게 만들어 줍니다."
 maj_bubu_and_jala: "부부와 잘라"
 maj_bubu_and_jala_desc: "$bubu_building_desc$"
 maj_the_magic_arrow: "마법 화살"
 maj_the_magic_arrow_desc: "$a_cetbang_cannon_desc$"
 maj_maritime_silk_road: "바다 위의 실크 로드"
 maj_maritime_silk_road_desc: "우리나라는 유리한 지리적 위치와 점차 확대되는 영향력을 바탕으로 동서양에서 $silk$과 $spices$를 들여오는 방대한 교역망을 장악해, 막대한 이익을 얻을 수 있게 되었습니다."
 maj_restore_candi_shrines: "칸디 사원 재건"
 maj_restore_candi_shrines_desc: "누산타라 일대에는 칸디라 불리는 사원이 곳곳에 자리 잡고 있습니다. 이 사원들을 찾는 대로 재건해 백성들의 신앙심을 되살려야 합니다."
 maj_the_ghali: "$n_madurese_gali$"
 maj_the_ghali_desc: "$n_madurese_gali_desc$"
 maj_island_colonies: "섬 식민지"
 maj_island_colonies_desc: "우리는 여러 이웃 섬의 주민과 교류하는 과정에서 그곳의 자원과 빈 땅이 새 주인만을 기다리고 있다는 사실을 깨달았습니다. 이 섬들은 우리의 통치하에 안정과 번영을 누릴 준비가 됐습니다."
 maj_preservation_of_javanese_history: "$javanese_culture$ 역사 보존"
 maj_preservation_of_javanese_history_desc: "$javanese_culture$ 민족의 깊은 역사는 우리나라의 문화적 정체성과 존재의 기틀을 이룹니다. 우리는 우리의 정체성을 지키기 위해, 위대한 우리나라의 기초를 이루는 이 전통을 반드시 보전해야 합니다."
 #Japan
 heian_kyo: "헤이안쿄"
 heian_kyo_desc: "헤이안쿄는 천황이 수 세기 동안 거처로 삼았던 도시로, 예술과 문화의 중심지이기도 합니다. 바로 이곳에서 $fujiwara$ 시대의 황실이 화려한 꽃을 피워 모든 열도 주민의 경외감을 불러일으킨 바 있습니다. 우리는 그 전통을 이어 나갈 것이며, 우리의 후원을 통해 수도의 문화는 다시금 번성할 것입니다."
 matsuri: "마츠리"
 matsuri_desc: "각 지역의 신사와 사찰은 저마다 고유한 축제와 행사를 개최합니다. 주변 지역의 주민들은 언제나 축제와 행사에 적극적으로 참여하며, 이를 통해 지역을 수호해 주는 토속신에게 공물과 감사를 바칩니다."
 onmyodo: "음양도"
 onmyodo_desc: "수 세기 전 $china$에서 들어온 음양 이론은 $japan_region$에서 $onmyodo$로 발전했습니다. 음양사라 불리는 음양도의 전문가들은 악령과 원혼을 정화하고 제령 하는 일 외에도 점술, 점성술, 자연 탐구 등에 몰두합니다."
 sumo: "스모"
 sumo_desc: "풍년을 기원하는 농무에서 유래한 $sumo$는 시간이 흐르며 궁정과 신사의 울타리를 벗어나게 되었습니다. $sumo$는 군사 훈련에까지 사용되는 대중적인 무술로 자리 잡았고, 오늘날에는 평민들 사이에서도 $sumo$를 즐기는 모습을 쉽게 찾아볼 수 있습니다."
 nanto_rokushuu: "남도육종"
 nanto_rokushuu_desc: "$china$(으)로부터 $buddhist$가 전래된 이후로 $nara$ 지역의 사원은 높은 영향력을 행사해 왔습니다. 이곳에 형성된 여섯 가지 종파는 부처의 가르침과 깨달음에 이르는 다양한 방법을 간직한 지식의 보고로, 사찰의 올바른 운영 방식 등 세속적인 주제에 관한 지식까지도 망라하고 있습니다."
 shinbutsu_shuugou: "신불습합"
 shinbutsu_shuugou_desc: "$buddhist$가 $japan_region$에 전래된 이후로 부처의 가르침은 일본의 토속신 신앙과 결합했고, 그렇게 양쪽의 의례적 관습을 모두 갖췄지만 하나로 통합된 독특한 단일 신앙 체계를 이루게 되었습니다."
 honji_suijaku: "본지수적"
 honji_suijaku_desc: "$shinbutsu_shuugou$의 핵심 사상은 토속신이 여러 부처의 화신이며, 여러 부처 또한 다양한 토속신이 그 모습을 빌려 나타난 것이라고 인식하는 것입니다. 다시 말해, 결국 둘은 본질적으로 동일한 존재이며, 핵심이 되는 본래의 경지(#italic 본지#!)가 다양한 형태로 모습을 드러냈을 뿐(#italic 수적#!)이라는 것입니다."
 hachiman_worship: "하치만 숭배"
 hachiman_worship_desc: "하치만은 일본의 많은 신 중에서도 가장 추앙받는 신입니다. 본래는 오진 천황을 신으로 모신 존재였으나, 이후 $buddhist$가 전래되며 습합을 통해 보살로 모셔졌습니다. 하치만은 천황 가문과 무사 계급의 수호신입니다."
 gozan_jissetsu: "오산십찰"
 gozan_jissetsu_desc: "'오산 제도'는 $china$에서 유래한 제도로, 국가가 직접 지원해 관리한 $buddhist_ADJ$ 사원이 신성한 산 위에 자리 잡고 있었기에 이러한 이름이 붙었습니다. $japan_region$에서 이 제도는 $kyoto$의 다섯 산과 $kamakura$의 다섯 산에 있는 선종 사찰을 지원하는 형태로 변형되어, 가마쿠라 시대에 이를 때까지 이어졌습니다. 이 사원들을 계속해서 후원하면 안정적인 통치를 도모할 수 있을 것입니다."
 bodaiji: "보다이지"
 bodaiji_desc: "예로부터 우리 땅에는 조상께 예를 올리는 풍습이 존재했으며, 영향력이 높은 일부 통치자는 아예 사후를 대비해 자신의 제사를 지낼 사원을 건립하기도 했습니다. 이러한 문화 덕분에 통치자의 삶과 행적이 보존되고 또 기억될 것입니다."
 kagura: "카구라"
 kagura_desc: "$kagura$는 본래 신사의 무녀, 다시 말해 #italic 미코#!가 궁정에서 추는 신성한 의식용 춤이었지만, $japan_region$ 전역에 대중적인 민속 의례무가 보급되는 계기가 되기도 했습니다. $kagura$는 무수히 많은 형태로 발달했지만, 모두 그 뿌리인 전통과 의식을 간직하고 있습니다."
 obon: "오본"
 obon_desc: "다양한 명절 중에서도 가장 중요하게 여겨지는 $obon$은 망자와 조상을 기리는 것을 목적으로 합니다. $obon$ 행사 기간 동안 사람들은 조상에게 음식을 바치고 의례무를 추며, 망자의 영혼이 집으로 돌아와 제사를 받고 다시 저승으로 돌아갈 수 있도록 불과 등불을 밝혀 길을 안내합니다."
 neo_confucianism: "신$SECT_CONFUCIANISM_NAME$"
 neo_confucianism_desc: "$SECT_CONFUCIANISM_NAME$는 수천 년에 달하는 역사를 자랑하며, $SECT_CONFUCIANISM_NAME$에 뿌리를 둔 신$SECT_CONFUCIANISM_NAME$ 또한 $japan_region$에 모습을 드러낸 지 이미 수백 년이 흘렀습니다. 이에 국가가 직접 나서서 이들을 더욱 지원한다면 우리 정부의 국가 장악력을 한층 더 확고히 할 수 있을 것입니다."
 danka_system: "단가 제도"
 danka_system_desc: "$japan_region$의 가구들은 수 세기 동안 인근의 $buddhist_ADJ$ 사찰과 밀접한 관계를 맺으며 살아왔습니다. 사찰이 주민의 영적 욕구를 돌보는 대신, 주민들은 물질적인 후원을 제공한 것입니다. 이 제도를 전국 차원으로 확산한다면 우리 백성들의 신앙을 굳건히 할 수 있을 것입니다."
 harae: "하라에"
 harae_desc: "#italic $harae$#!는 모든 #italic 죄#!와 #italic 부정#!을 제거하기 위한 일종의 정화 의식으로, 우리 신앙의 핵심을 이룹니다. 백성들이 $harae$를 올바른 방식으로 빈번히 수행할 수 있게 만든다면 나라 전체를 정결하게 유지할 수 있을 것입니다."
 jisha_bugyou: "지사부교"
 jisha_bugyou_desc: "사찰과 신사의 관리자이자 감독자인 $jisha_bugyou$는 종교 기관에서 수행하는 모든 활동을 관장함으로써 그 이해관계가 정부의 이해관계와 일치할 수 있도록 조치합니다."
 kokugaku: "국학"
 kokugaku_desc: "이곳에 나라가 처음 생겼을 때부터 $japan_region$과 $shinto$는 줄곧 $china$과 $buddhist$를 통해 전래한 타국의 사상에 영향을 받았습니다. 그런데 우리 민족 본연의 정신적 순수성을 되살려야 한다는 주장이 힘을 얻으며, 외국의 영향을 모두 축출하고자 하는 운동이 새로이 등장했습니다."
 home_shrines: "가정 사당"
 home_shrines_desc: "각종 의식 및 의례 절차는 전통적으로 신사와 사찰에서 행해져 왔습니다. 그러나 시간이 흐르며, 점차 많은 백성이 집 안에 신을 모시는 #italic 신단#!과 조상을 모시는 $buddhist_ADJ$ 제단인 #italic 불단#!을 두기 시작했습니다."
 fukko_shinto: "복고 $shinto$"
 fukko_shinto_desc: "백성들이 우리 문화에 반영된 외국적 영향에 점차 거부감을 품으며, 이제는 우리 신앙에 섞여 들어온 $buddhist_ADJ$ 및 $SECT_CONFUCIANISM_NAME$ 요소도 거부하기에 이르렀습니다. 복고 신토 사상을 따르는 자들은 신앙적 대안으로 $shinto$의 재활성화를 주장합니다."
 jap_bushido: "무사도"
 jap_bushido_desc: "비록 구체적인 규칙으로 성문화된 적은 없어도 무사가 갖추어야 할 자세는 분명합니다. 무사의 의무란 전투에 나아가 승리를 거두는 것으로, 다시 말해 수단과 방법을 가리지 않고 씨족의 영광을 넓히는 것입니다."
 jap_land_of_the_rising_sun: "떠오르는 태양의 나라"
 jap_land_of_the_rising_sun_desc: "일본은 길고 영광스러운 역사를 지니고 있습니다. 고유한 문화 전통과 용감한 무사들, 그리고 난공불락의 지리적 위치를 갖춘 우리나라는 다른 지역의 여느 국가에 견주어도 절대 뒤지지 않습니다. 이제 이 떠오르는 태양의 나라가 전 세계의 강대국들과 어깨를 나란히 할 날이 찾아온 것입니다!"
 jap_ancestral_legacy: "선조의 유산"
 jap_ancestral_legacy_desc: "우리 씨족의 계보는 세간에 잘 알려져 있으며, 이는 우리가 지키고 보존해야 할 기둥과 같습니다. 우리의 정체성과 정통성은 바로 역사에서 나옵니다."
 jap_shinobi: "닌자"
 jap_shinobi_desc: "어느 분야에서든 우위란 정보에서 비롯되며, 그렇기에 우리는 오래전부터 첩자와 정보원을 활용해 정보를 수집해 왔습니다. $jap_shinobi$라 불리는 이들은 일반적으로 사무라이 계급 출신이 주를 이루지만, 현지 주민들 사이에서 선발되기도 합니다. 적 영토에 파견된 닌자는 그 사회에 섞여 들어, 우리가 향후 활용할 수 있는 정보망을 구축합니다."
 jap_head_hunting: "수급"
 jap_head_hunting_desc: "무사가 전장에서 세운 무공을 인정받으려면 그 업적을 실제로 입증할 증거가 필요합니다. 그렇기 때문에 사무라이들은 자신이 죽인 적의 수급을 모아 장군에게 바칩니다. 수급의 수와 그 계급에 따라 전공에 따른 보상도 달라집니다."
 jap_ichiban_yari: "이치방야리"
 jap_ichiban_yari_desc: "전투에서 무사로서 적에게 첫 일격을 날리는 것은 크나큰 영광으로 여겨집니다. 이에 우리 무사들은 적 병력을 찌르는 첫 번째 창, 이치방야리를 차지하고자 언제나 기꺼이 나섭니다."
 jap_ashigaru: "아시가루"
 jap_ashigaru_desc: "전쟁은 언제나 강인한 사무라이의 전문 분야였습니다. 그러나 최근 일어난 여러 변화로 인해 사무라이보다 훨씬 많은 대규모 병력을 확보할 필요성이 대두되었습니다. 병력 확보 대상에는 농민도 포함되었는데, 그렇게 모병된 농민들은 아시가루라 불렸습니다. 아시가루는 꾸준한 훈련과 풍부한 전투 경험에 힘입어 사무라이와 대등할 정도의 강대한 전사로 거듭났으며, 일반적인 졸병들과는 궤를 달리했습니다."
 jap_daiku_construction: "다이쿠 건축 기법"
 jap_daiku_construction_desc: "전통 목공 기법, 다시 말해 #italic 다이쿠#!를 사용한 건물 건설은 $japan_region$에서 계속해서 성행해 왔습니다. 그렇게 축조된 목조 건물은 튼튼한 동시에 유연해, 많은 이들로부터 경탄을 자아냅니다. 남루한 헛간에서부터 가장 고귀한 궁궐에 이르기까지, 이처럼 목재는 우리나라 건축 전반에서 사용됩니다."
 jap_wandering_ronin: "떠돌이 낭인"
 jap_wandering_ronin_desc: "사무라이가 가장 좋은 고용 조건을 찾아 이곳저곳을 떠도는 것은 흔히 볼 수 있는 광경입니다. 이들은 방랑 끝에 가장 많은 봉급을 약속한 영주를 주군으로 삼아, 충성을 약속합니다. 이러한 무사들은 파도처럼 왔다 가는 존재지만, 바꿔 말하면 언제든지 이들을 이용할 수 있다는 뜻이기도 합니다."
 jap_reformed_land_holding: "토지 소유 개혁"
 jap_reformed_land_holding_desc: "이전까지는 토지를 단순히 면적만으로 평가했지만, 그 방식은 토지 사이에도 우열이 존재한다는 사실을 고려하지 못했다는 점에서 한계를 보였습니다. 따라서 이제부터는 각 땅에서 재배할 수 있는 쌀의 가치에 따라 토지를 평가할 예정입니다. 이 조치를 통해 앞으로 우리는 우리 영토를 더욱 유효하게 활용할 수 있을 것입니다."
 jap_jokamachi: "조카마치"
 jap_jokamachi_desc: "격동의 시기가 닥치면 백성들은 위험을 피해 요새화된 지역 주변으로 모여들고는 합니다. 그렇기에 방벽을 두른 성 주변에 도시를 키운다면 분명히 상업의 발전과 지역의 번영에 큰 도움이 될 것입니다."
 jap_terakoya: "데라코야 학당"
 jap_terakoya_desc: "데라코야는 문자나 수학에 관한 지식이나 도덕적 가치 등 평민에게 기초 교육을 제공한 사설 학당입니다. 데라코야 학당은 국민의 교육 수준과 사회의식을 드높이는 데 핵심적인 역할을 수행하며, 나라의 안정과 발전에 기여합니다."
 jap_codified_bushido: "무사도 성문화"
 jap_codified_bushido_desc: "전사의 바람직한 몸가짐을 나타내던 무사도가 점차 우상화되어, 명예와 충성 등의 다양한 가치가 전투에 실질적으로 도움이 되는 여러 행동보다 더 중요시되기 시작했습니다. 하지만 이처럼 낭만화되고 성문화된 무사도는 비록 실제의 군사 행동과는 거리가 있겠지만, 우리 군의 인식을 개선하는 데 큰 도움이 될 것입니다."
 #Japanese unique
 kgk_omi_genji: "오미겐지"
 kgk_omi_genji_desc: "우리의 선조는 한때 미나모토 가문의 우다 겐지 씨족에 속했으며, 우리는 대대로 오미의 슈고를 맡아 왔습니다. 따라서 우리는 이 자리를 지킬 무엇보다 확실한 권리를 보유합니다."
 kgk_emerging_clan: "씨족의 부상"
 kgk_emerging_clan_desc: "우리 씨족은 오랜 혈통을 자랑하지만, 사사키 씨족에서 갈라져 나온 것 자체는 상당히 최근의 일입니다. 그로 인해 우리 씨족의 구성원들은 씨족의 이름을 널리 알리고 싶다는 열망에 가득 차 있습니다."
 akt_march_of_akita: "아키타 행군"
 akt_march_of_akita_desc: "데와 북부의 아키타 영지는 먼 과거 일본이 북부의 '야만족'과 대립했던 지역입니다. 그 이후 일본의 국경은 북쪽의 저 멀리에까지 뻗어 나갔지만, 그 당시 우리 선조들이 간직했던 정신만큼은 아직 우리 안에 살아 있습니다."
 akt_ezo_kanrei: "에조 칸레이"
 akt_ezo_kanrei_desc: "$ezo_area$의 행정 담당관을 의미하는 에조 칸레이는 가마쿠라 막부 시절부터 우리 씨족에 하사되어 온 직책입니다. 우리는 범죄자의 유배지로 쓰이는 섬의 관리를 맡고 있기에, 해협 너머와 긴밀한 연락망을 갖추고 있습니다."
 akt_ainu_trade: "$ainu_culture$ 교역"
 akt_ainu_trade_desc: "우리는 $japanese_group$ 최초로 $ainu_culture$와 상설 교역 관계를 수립했습니다. 우리 함선이 양 지역을 오가며 양쪽 모두에 큰 수익을 안겨 주고 있습니다."
 asa_legacy_of_emperor_keitai: "게이타이 천황의 유산"
 asa_legacy_of_emperor_keitai_desc: "수백 년 전 게이타이 천황은 에치젠에서 전쟁을 일으켜 황좌를 차지했습니다. 우리도 이를 본받아 주저 없이 우리 영역 바깥으로 세력을 뻗치고, 상황에 따라 주변 영토를 침공해야 합니다."
 asa_control_of_buddhist_sects: "불교 종파 관리"
 asa_control_of_buddhist_sects_desc: "에치젠은 조동종의 대본산인 에이헤이지와 일본 천태종의 헤이센지 등 다양한 종파의 주요 사찰이 자리 잡은 곳입니다. 이들을 전부 우리의 관리 아래에 두고 이 지방에 종교적 평화를 이룩할 수 있다면, 국토 전역에 걸쳐 이상적인 종교 정책을 마련할 토대가 되어 줄 것입니다."
 ask_defender_of_the_imperial_court: "황실의 수호자"
 ask_defender_of_the_imperial_court_desc: "우리는 가마쿠라 막부가 무너진 이후로 천황과 황실을 안전하게 수호해 왔습니다. 그 결과, 우리는 천황과 황가 전통의 진정한 수호자로서 일본 내 모든 씨족의 위에 서게 되었습니다."
 ask_bugyoshu_and_hokushu: "부교수와 호쿄슈"
 ask_bugyoshu_and_hokushu_desc: "강력한 관료 조직은 때로 내전을 방지하는 유일한 버팀목이 되기도 합니다. 따라서 우리는 문관인 부교슈(봉행중)와 무관인 호코슈(봉공중) 등 여러 관원들의 능력을 강화해야 합니다."
 ask_higashiyama_culture: "히가시야마 문화"
 ask_higashiyama_culture_desc: "선불교 수행자를 중심으로 형성된 히가시야마 문화는 소박함에서 아름다움을 찾습니다. 그 결과 다도, 꽃꽂이, 연극, 예술 등이 발전했고, 이에 따라 문화가 만개하면서 히가시야마 문화를 실천했던 자들은 큰 명성을 얻을 수 있었습니다. 이러한 히가시야마 문화는 분명 우리나라에도 큰 반향을 불러일으킬 것입니다."
 ask_shugo_system: "슈고 제도"
 ask_shugo_system_desc: "슈고는 막부의 주요 가신으로, $JAPANESE_SHOGUNATE_LEADER_MALE$의 이름 아래 영토를 대신하여 관리합니다. 이들의 봉사 덕분에 우리는 영토를 더 효율적이고 효과적으로 운용할 수 있습니다."
 cba_lineage_of_taira: "타이라 혈통"
 cba_lineage_of_taira_desc: "치바 씨족은 먼 옛날 헤이안 시대 말엽에 타이라 가문으로부터 갈라져 나온 씨족입니다. 그 사실 덕분에 우리는 현재 봉착한 정치 상황 이상의 힘과 영향력을 누릴 수 있습니다."
 cba_katori_jingu: "$katori_shrine$"
 cba_katori_jingu_desc: "$katori_shrine$은 일본의 모든 무사로부터 숭상받는 무술의 수호신인 후츠누시를 모신 신사입니다. 이 사실을 적절히 활용한다면 우리 사무라이들의 실력을 드높일 수 있을 것입니다."
 cba_dream_of_masakado: "마사카도의 꿈"
 cba_dream_of_masakado_desc: "먼 옛날의 위대한 무사이자 우리 씨족의 가까운 친족이었던 타이라노 마사카도는 한때 일본 동부의 천황이 되는 것을 꿈꿨습니다. 결국 마사카도는 자신의 야망을 이루지 못했지만, 사무라이를 위한 새로운 나라를 세우겠다는 그 꿈만큼은 언제나 우리의 지침으로 삼아야 할 것입니다."
 cba_irrigation_of_southern_kanto: "간토 남부 관개"
 cba_irrigation_of_southern_kanto_desc: "우리 영토의 대부분은 집약적 농업을 행할 수 없는 습지로 이루어져 있습니다. 그러나 최근 관개 기술이 발전하면서 농지를 새로 경작하고 필요에 따라 습지를 간척할 수 있게 되었습니다. 이제 우리가 다스리는 모든 땅을 개간함으로써 경제 발전을 도모하는 원대한 사업에 나설 때가 왔습니다."
 csk_clans_of_tosa: "토사의 씨족들"
 csk_clans_of_tosa_desc: "우리의 본거지인 토사 지역은 예로부터 여러 강력한 씨족들이 각축을 벌이는 경쟁의 장이었습니다. 하지만 우리가 영토를 더욱 확장하려면 먼저 씨족들이 하나로 뭉쳐야 합니다. 씨족들의 지원을 받아 우리는 더 높은 경지로 오를 것이며, 그에 대한 보답으로 우리는 씨족들이 힘을 키울 수 있도록 도울 것입니다."
 csk_god_of_arts: "예술의 신"
 csk_god_of_arts_desc: "우리 씨족의 시조인 하타노 카와카츠는 전통 무용에서 연극까지 모든 예술을 관장하는 수호신으로 추앙받습니다. 따라서 우리 씨족 또한 그 유산에 걸맞은 모습을 보여 일본인들의 존경을 얻어야 할 것입니다."
 csk_unification_of_shikoku: "시코쿠 통일"
 csk_unification_of_shikoku_desc: "일본에서 시코쿠는 별 볼 일 없는 가난하고 외딴 지역으로 여겨집니다. 모든 이들이 그렇게 간과하는 틈을 타 우리는 섬을 통일하고 힘을 키울 것이며, 방심하던 이들은 우리가 강성해진 뒤에야 그 사실을 알아차릴 것입니다."
 csk_expand_the_navy: "해상군 확대"
 csk_expand_the_navy_desc: "일본은 섬나라인 만큼 강력한 해상군이 있어야 번영을 이룰 수 있습니다. 그리고 그러한 함대를 축조하는 데 토사만큼 이상적인 장소는 또 없을 것입니다."
 dte_fujiwara_hokke: "$fujiwara$ 북가"
 dte_fujiwara_hokke_desc: "$fujiwara$ 북가에 속하는 우리의 통치 정통성에는 의심의 여지란 존재하지 않습니다."
 dte_oshu_shugo: "오슈 슈고"
 dte_oshu_shugo_desc: "우리는 가마쿠라 시대 초기부터 명맥을 이어온 명망 높은 씨족으로서 오슈 지방 전체를 다스릴 확고한 정통성을 갖고 있습니다. 천운이 따른 것인지, 오슈 영토가 정확히 어디까지를 가리키는 것인지는 정해져 있지 않습니다."
 dte_dragon_of_oshu: "오슈의 용"
 dte_dragon_of_oshu_desc: "우리의 힘과 권세는 적들의 시기를 살 것이며, 우리의 이름은 영원토록 오슈의 용이라는 칭호와 나란히 불리게 될 것입니다."
 dte_intensive_domain_development: "영토 집중 개발"
 dte_intensive_domain_development_desc: "$ou_area$ 지방은 험난한 기후와 산악 지형 탓에 많은 이에게 열악한 지역으로 여겨집니다. 그러나 우리의 땅에는 발전을 이룩한 뚜렷한 잠재력이 잠들어 있습니다. 새 도시를 건설하고, 교역을 장려하고 보호하며, 수로를 건설하고 경작지를 확대한다면, 우리의 터전인 이 땅을 대대적으로 발전시킬 수 있을 것입니다. 또한, 백성들을 옥죄는 각종 세금과 통행료를 폐지한다면 그 삶을 윤택하게 해 지역 전체에 번영을 이룩할 수 있을 것입니다."
 htk_hatakeyama_heritage: "하타케야마의 유산"
 htk_hatakeyama_heritage_desc: "어떤 이들은 우리 씨족의 과거 행적으로 인해 우리를 반골 기질이 넘치는 문제 집단으로 여기기도 합니다. 하지만 그런 반항적인 면모는 우리가 간직한 끈질긴 정신의 한 단편일 뿐입니다. 다시 태어난 우리는 절대 굴복하지 않을 것이며, 누구와 맞서게 된다 한들 우리의 것을 지키기 위해 싸울 것입니다."
 htk_shogunate_ties: "막부와의 유대"
 htk_shogunate_ties_desc: "아시카가의 한 분파의 피를 물려받은 우리 씨족은 막부의 권위자들과 공고한 유대 관계를 맺고 있습니다. 이러한 연결은 앞으로도 우리의 평판을 높이 유지하는 데 큰 도움이 될 것입니다."
 htk_clan_spread: "씨족 확대"
 htk_clan_spread_desc: "우리는 어느 한 곳을 다스리는 씨족으로 만족하지 않고, 나라 전체에 영향력을 확대하기 위해 꾸준히 노력하고 있습니다. 우리가 세력을 아무리 넓게 펼친다 한들 통치력은 쇠하지 않을 것이며, 그 어떤 영토에서도 우리의 권위를 감히 의심하지 못할 것입니다."
 hsk_rising_clan: "떠오르는 씨족"
 hsk_rising_clan_desc: "비록 시작은 다소 미약했지만, 오늘날 우리는 다른 아시카가 출신 씨족들에 견주어 보아도 부족함이 없을 정도로 영향력을 확대하는 데 성공했습니다. 우리 씨족은 확실히 부상하고 있으며, 앞으로도 계속 성장할 것입니다."
 hsk_control_of_izumi_sea: "이즈미해 장악"
 hsk_control_of_izumi_sea_desc: "우리 씨족은 예로부터 기이 해협 주변에 영토를 두고 있었습니다. 이곳을 지나 본토로 향하는 교역망을 장악한다면 막대한 수익을 얻어 큰 번영을 이룩할 수 있을 것입니다."
 hsk_branches_and_retainers: "분파와 가신"
 hsk_branches_and_retainers_desc: "우리 혈통은 널리 퍼져 있으며, 그 혈족과 가신들은 씨족 수장에 충성을 바치는 한편, 저마다 여러 비옥한 영토를 보유하고 있습니다. 내적인 화합을 통해 우리 씨족은 일본에서 가장 강력한 씨족으로 거듭날 것입니다."
 img_claim_to_shogunate: "막부 계승권"
 img_claim_to_shogunate_desc: "우리 씨족은 아시카가 가문의 후손이기에, 본가의 혈통이 끊겼을 때 $JAPANESE_SHOGUNATE_LEADER_MALE$의 자리를 이어받을 자격이 있습니다. 비록 지금은 막부가 안녕을 유지하고 있기 때문에 행사할 수 없는 권리라 해도, 이러한 우리의 타고난 권리를 잊어서는 안 될 것입니다."
 img_supreme_ruler_of_tokaido: "도카이도 장악"
 img_supreme_ruler_of_tokaido_desc: "도카이도는 일본의 중부와 동부를 연결하는 가장 중요한 교역로입니다. 우리 영토는 예로부터 이 교역로의 중심에 자리 잡고 있었기에, 이를 활용한다면 이 지역 전체에 지배력을 행사하고 일대의 경제를 장악할 수 있을 것입니다."
 img_unlikely_alliances: "뜻밖의 동맹"
 img_unlikely_alliances_desc: "때로는 적과 친구가 되는 것이 적을 물리치는 최선의 방책이기도 합니다. 결혼을 통해 측면의 우환을 해결한다면 적대 관계를 해소할 수 있을 뿐만 아니라 새로운 동맹을 얻을 수 있으며, 더 나아가 궁극적으로 혈통을 통해 적들을 지배할 수 있을 것입니다."
 img_march_to_kyoto: "$kyoto$로의 진군"
 img_march_to_kyoto_desc: "일본과 $kyoto$가 정치적 혼란에 휩싸인 시기에는 누구든 도성으로 진군해 권력을 거머쥘 마음을 품을 수 있습니다. 이런 상황에 나라를 안정시키는 것은 아시카가 가문의 가까운 친족으로서 우리가 지닌 의무이자 권리입니다."
 isk_sanindo_gate: "$sanindou_area$의 관문"
 isk_sanindo_gate_desc: "$tango_province$ 지방은 $kyoto$로 이어지는 $sanindou_area$의 관문인 동시에 경제적으로도 매우 중요한 곳입니다. 이곳에 확고한 입지를 구축하고 세력을 확장한다면, 그 땅으로부터 비롯되는 경제력을 우리를 위해 활용할 수 있을 것입니다."
 isk_minister_of_samurai_dokoro: "사무라이도코로"
 isk_minister_of_samurai_dokoro_desc: "우리는 전통적으로 사무라이도코로의 군사 및 치안 담당으로 봉해진 네 유력 씨족 중 하나입니다. 따라서 우리는 도성 및 여타 주요 지역의 화평을 도모할 책임과 특권을 보유합니다."
 ito_gokenin_family: "고케닌 가문"
 ito_gokenin_family_desc: "우리 선조는 미나모토노 요리토모가 가마쿠라 막부의 기틀을 세우는 데 일조했습니다. 그 공적에 대한 보상으로 우리는 막부의 고케닌이 되어 $hyuuga_province$ 지방에 영지를 하사받았습니다. 이는 규슈 지역에서도 손에 꼽는 가문만이 누릴 수 있는 영예입니다."
 ito_sympathy_to_foreign_faiths: "새로운 종교에 대한 유화책"
 ito_sympathy_to_foreign_faiths_desc: "우리 땅에 발을 디디는 외국인들은 외국의 신앙을 함께 우리 영토로 들여왔습니다. 당연히 이런 외래 종교가 우리의 전통 종교에 해를 끼치는 일이 없도록 조치해야겠지만, 우리에게 해가 되지 않는 한 백성들이 직접 자기 신앙을 선택하지 못하도록 둘 이유도 딱히 없습니다."
 kkc_disinguished_family_in_kyushu: "유서 깊은 가문"
 kkc_disinguished_family_in_kyushu_desc: "규슈의 다른 유력 씨족들과는 달리, 우리 가문은 가마쿠라 막부가 세워지기 이전부터 이곳에 정착해 있었습니다. 그렇기 때문에 우리의 업적은 익히 알려져 있으며, 우리의 이름은 주민들로부터 널리 존경받습니다."
 kkc_resistance_against_foreign_intervention: "침략자에 대한 저항"
 kkc_resistance_against_foreign_intervention_desc: "몽골의 침략 당시에 우리 씨족이 나라를 지키는 데 혁혁한 공을 세웠다는 것은 널리 알려진 사실입니다. 침략군을 격퇴한 키쿠치 타케후사는 그 공적으로 말미암아 널리 칭송받고 있으며, 우리 병사들 또한 그처럼 용맹하게 싸우는 것을 목표로 삼습니다."
 ktb_southern_court: "천황 지지 세력"
 ktb_southern_court_desc: "비록 천황가가 정치적 영향력을 상실했지만, 우리는 조정이 남북조로 갈라진 이후에도 남조에 대한 지지를 굳건하게 표명한 바 있습니다. 이 같은 국화꽃 옥좌를 향한 흔들리지 않는 충성심은 현재 일본을 지배 중인 여러 군소 가문보다 우리의 의지가 더 굳세다는 사실을 전 세계에 널리 드러내 보일 것입니다."
 ktb_control_of_ise: "$ise_province$ 장악"
 ktb_control_of_ise_desc: "풍요로운 남부에서 인구가 밀집한 북부의 도시에 이르기까지, 우리는 $ise_province$ 지방 전체를 장악하는 데 성공했습니다. 이제 우리는 현지의 자원을 온전히 활용해 우리 씨족의 영향력을 더욱 키울 수 있습니다."
 ktb_blessing_of_amaterasu: "아마테라스의 축복"
 ktb_blessing_of_amaterasu_desc: "$ise_province$의 $japan_region$ 신사 중에서도 가장 영험한 신사를 모시는 우리 씨족은 태양과 우주를 관장하는 여신의 축복을 받았습니다. 이제 우리는 나라의 보물인 이 신사의 관리자로서 그 자격에 걸맞은 위상을 갖추어야 합니다. 그리고 이를 통해 우리는 온 $japanese_group$의 백성들로부터 마땅히 받아야 할 존경을 받을 것입니다."
 ktb_the_march_of_kitabatake_akiee: "키타바타케 아키이에의 행군"
 ktb_the_march_of_kitabatake_akiee_desc: "우리의 명예로운 선조인 키타바타케 아키이에는 의지만 있다면 $ou_area$에서 일본의 중부까지 단시간 내에 진군할 수 있음을 입증했습니다. 이러한 선조의 업적을 본받아 병사들에게 신속한 기동을 익히게 함으로써, 상황에 따라 전선 사이를 빠르게 이동할 수 있도록 해야 합니다."
 kno_shugo_of_iyo: "$iyo_province$ 슈고"
 kno_shugo_of_iyo_desc: "12세기 헤이안 말기 이래로 우리는 세토 내해에서 가장 큰 해군력을 보유해 왔습니다. 이러한 강력한 해상군 덕분에 우리는 이 지방의 슈고 자리를 거머쥘 수 있었습니다."
 kno_ruler_of_inland_sea: "내해 장악"
 kno_ruler_of_inland_sea_desc: "세토 내해는 일본의 여러 교역로 중에서도 각별히 중요한 곳으로, 이곳에서 얼마만큼의 해상 장악력을 확보했는지에 따라 우리 씨족의 흥망성쇠가 좌우될 수 있을 정도입니다. 따라서 항시 해상 무역을 통제할 수 있는 강력한 해상군을 확보하는 것은 우리의 생명선이라 할 수 있습니다."
 kno_murakami_suigun: "무라카미 수군"
 kno_murakami_suigun_desc: "무라카미 씨족은 세토 내해에서 활동하는 해적 무리로 그 악명이 자자한 집단입니다. 이들을 완전히 우리 씨족으로 통합함으로써, 그 무시무시한 해적들이 우리의 적에 맞서 싸우게 만듭시다!"
 mri_descendant_of_oe_hiromoto: "오에노 히로모토의 후손"
 mri_descendant_of_oe_hiromoto_desc: "우리 씨족은 가마쿠라 막부의 설립 과정에서 큰 공적을 세운 학자이자 정치가인 오에노 히로모토의 후손입니다. 오늘날에도 그 정신은 우리 씨족 안에 살아 숨 쉬고 있으며, 우리는 효율적인 행정을 유지하는 데 자부심을 가지고 있습니다."
 mri_munakata_three_goddesses: "무나카타 삼여신"
 mri_munakata_three_goddesses_desc: "스사노오노미코토가 둔 세 명의 딸은 바다와 항해의 수호신이기도 합니다. 이들의 축복을 받은 우리 해상군을 바다에서 대적할 수 있는 자는 존재하지 않을 것입니다."
 nbu_genji_in_the_north: "오슈 겐지"
 nbu_genji_in_the_north_desc: "우리는 본래 카이 겐지의 방계 씨족으로, 시조는 가마쿠라 막부에 충성한 공을 인정받아 12세기경 오슈 지방에 영지를 하사받았습니다. 그 이래로 우리는 이곳의 혹독한 겨울에 적응했고, 이제는 이러한 입지 조건을 우리의 전략과 전술에 활용하는 법을 익혔습니다."
 nbu_fight_against_famines: "기근 퇴치"
 nbu_fight_against_famines_desc: "늦가을의 차가운 바람과 초봄까지 이어진 폭설로 인해 우리 백성들이 심각한 기근과 기아에 허덕이고 있습니다. 다가올 재앙을 막기 위해서는 예비 식량을 비축하는 한편, 우리 농지를 개선할 방법을 모색해야 합니다."
 nbu_northern_horses: "북부의 준마"
 nbu_northern_horses_desc: "예로부터 무츠의 여러 목장에서는 교토로 보낼 말을 사육해 왔습니다. 이러한 말 사육 전통 덕분에 이웃 세력들보다 훨씬 쉽게 기병을 육성할 수 있는 만큼, 오늘날까지 이어진 이 전통을 적극 장려해야 할 것입니다."
 oda_uninspiring_clan: "과소평가된 씨족"
 oda_uninspiring_clan_desc: "나름의 계보를 지니고 있음에도 불구하고, 우리 씨족은 이웃 씨족들에 비해 경시되기 일쑤입니다. 우리의 힘을 과소평가한 것이 저들의 패착이 될 것입니다."
 oda_generals: "$ODA$의 장수들"
 oda_generals_desc: "출신과 특권에 대한 집착은 이 나라를 계속해서 약화시켰고, 나라의 이곳저곳에서 두각을 드러낸 자수성가한 씨족들은 그러한 관념이 얼마나 쓸모없는 것인지를 분명히 보여 주었습니다. 이제 우리는 이 교훈을 가슴에 새기고, 오직 성과와 능력만을 기준으로 삼아 우리 군을 지휘할 장수를 선발할 것입니다. 빠른 확장을 위해서는 강력한 지휘관이 필요한 법이니까요."
 oda_tenka_fubu: "천하포무"
 oda_tenka_fubu_desc: "우리는 나라 전체를 손에 넣을 운명을 타고났습니다. 그 누구도 우리의 권위를 거스르지 못할 것이며, 하늘 아래 모든 존재가 우리의 군사력 앞에 무릎 꿇을 것입니다."
 oda_triple_firing: "삼단 사격"
 oda_triple_firing_desc: "총기의 등장은 일본 열도의 전쟁 수행 방식을 완전히 뒤바꾸어 놓았습니다. 계속되는 이 변화의 흐름에 올라타 총이라는 신무기에 숙달한다면, 분명 어느 전장에서도 우위를 점할 수 있을 것입니다. 따라서 우리는 조총병들의 발사 속도를 높이기 위해 한 명이 격발하는 동안 다른 두 명은 탄환을 재장전하는 3단 구조의 대열을 구성할 것입니다."
 oda_influential_strongholds: "유력 성채"
 oda_influential_strongholds_desc: "$japan_region$은 다방면에서 성과 요새의 나라라고 부를 수 있습니다. 강력한 방어 거점을 건설할 경우 정치권은 물론 군사 원정의 필수 진군로에까지도 두루 영향력을 행사할 수 있다는 사실을 절대 잊어서는 안 됩니다. 우리는 성을 통해 백성들이 우리의 존재와 위세를 상기하도록 만들 것이며, 언제나 적의 요새를 줄이고 요충지에 우리의 요새를 세우는 것을 최우선 과업으로 삼을 것입니다."
 oda_patronization_of_the_west: "서양 선교사 후원"
 oda_patronization_of_the_west_desc: "서양의 선교사들은 다양한 사상과 기술을 우리 땅에 들여왔으며, 또한 기존의 불교 종파들과는 달리 선교사들은 부패한 지주나 반란을 꾀하는 여러 도시와 아무런 접점도 갖고 있지 않습니다. 이 서방 사람들을 우리 도시에 맞아들이고, 이들이 우리 궁정에 가져다줄 수 있는 이점이 무엇인지 살펴야 합니다."
 ogs_ogasawara_ryu: "오가사와라류"
 ogs_ogasawara_ryu_desc: "우리 사회는 전통을 중히 여깁니다. 특히 우리 씨족의 시조인 오가사와라 나가키요가 자신만의 무술 및 예법 체계를 확립한 이래로, 우리는 이를 공식적인 전통 무술 및 예법 체계로 삼아 계속해서 유지해 왔습니다. 사무라이라면 마땅히 우리 유파의 방식을 배워야 할 것입니다."
 ogs_shinano_shugo: "$shinano_province$ 슈고"
 ogs_shinano_shugo_desc: "겐지 씨족으로부터 오래전에 떨어져 나온 분파인 우리는 $shinano_province$의 슈고로서 해당 지방을 다스려 왔습니다. 누군가에게 이 땅은 산지로 가득한 척박한 곳으로 비치겠지만, 이러한 지형 조건은 예로부터 외부인에게서 우리를 방어하는 데 톡톡한 역할을 해 주었습니다. 이제 이곳에서 쌓은 경험을 활용해, 우리 군이 어느 지역으로 향하든 현지 정보를 수집해 그곳의 지형지물을 최대한 활용할 수 있도록 만듭시다."
 ogs_kiso_uma: "기소 말"
 ogs_kiso_uma_desc: "기소 지역에서 나는 특유의 말은 우리에게 있어 친구와도 같은 존재입니다. 기소 말은 다른 말처럼 크거나 빠르지는 않지만, 지구력이 높으며 산지에서 살아남을 수 있을 정도로 튼튼합니다."
 ogs_improvment_of_nakasendo: "나카센도 개선"
 ogs_improvment_of_nakasendo_desc: "나카센도는 일본의 중부와 동부를 잇는 가도 중에서도 가장 중요한 곳입니다. 이 가도를 지배한다는 것은 곧 그 길을 따라 흐르는 교역을 통제할 수 있다는 것을 의미합니다."
 suw_suwa_taisha: "스와 대사"
 suw_suwa_taisha_desc: "스와호에 위치한 스와 대사는 일본에서 가장 오래된 신사 중 하나로, 시나노 지역뿐만 아니라 일본 전토에서 많은 사랑을 받습니다. 이곳에서 열리는 축제 중에서도 가장 중요하게 여겨지는 온바시라 마츠리는 산에서 신사까지 신성한 나무토막을 운반함으로써 우리 백성의 용맹을 증명합니다."
 otm_lord_of_bungo: "분고의 영주"
 otm_lord_of_bungo_desc: "우리는 가마쿠라 시대부터 분고 지역의 슈고로 복무해 왔습니다. 분고는 토지가 비옥한 것으로 유명한 곳이기에, 우리는 풍부한 농산물을 활용해 여느 $daimyo$보다 많은 병사를 유지할 수 있습니다."
 otm_domination_of_kyushu: "규슈 지배"
 otm_domination_of_kyushu_desc: "우리는 $bungo_province$, $hizen_province$, $hyuuga_province$ 지방의 슈고로 임명받았습니다. 그로 인해 이제 우리는 규슈섬 전체에 지배권을 주장할 수 있는 유리한 위치를 점하게 되었습니다."
 otm_nanban_trade: "남만 무역 수용"
 otm_nanban_trade_desc: "외국인들을 야만인이라며 배척하는 사람들도 있지만, 우리는 이들과의 교역이 가져다주는 혜택과 이점을 잘 알고 있습니다. 우리 항구가 외국 상인들을 언제나 환영한다는 사실을 널리 알린다면, 다른 경쟁 세력 이상으로 교역망을 크게 넓힐 수 있을 것입니다."
 otm_christian_conversion: "기독교 개종자"
 otm_christian_conversion_desc: "외국인들과의 교류가 늘어나면서 우리 씨족원 중 많은 이들이 기독교에 관심을 품었습니다. 기독교도들은 유력 영주 및 가신 사이에서 많은 보호자를 확보했으며, 특히 최근 개종한 자들은 누구보다 열렬히 기독교를 신봉합니다. 우리 씨족이 앞으로 어떤 길을 걷게 되든 간에, 이 개종자들을 잘 활용한다면 그 영향력과 종교적 열정을 우리의 목표를 추구하는 데 사용할 수 있을 것입니다."
 ouc_descendant_of_baekje: "백제의 후손"
 ouc_descendant_of_baekje_desc: "역사 기록에 따르면, 우리는 한반도의 고대 왕국인 백제의 왕족이었던 임성태자의 피를 잇고 있습니다. 이 전승을 바탕으로 우리는 동아시아에서 높은 위상을 확보할 수 있습니다."
 ouc_korea_trade: "한반도 무역"
 ouc_korea_trade_desc: "우리 씨족은 고유한 입지 조건 덕분에 한반도와 가장 활발하게 교역을 펼쳤고, 덕분에 우리 상인들은 여러 외산품을 사실상 독점할 수 있었습니다. 앞으로도 갖은 수를 다해 이 유리한 위치를 고수해야 할 것이며, 이 이점을 활용해 우리에게 도전하는 신흥 세력들과의 경쟁에서 앞서 나가야 합니다."
 ouc_fight_against_wokou: "해적 피해 방지"
 ouc_fight_against_wokou_desc: "우리 상인들이 대륙과 원만한 관계를 유지하려면 지속적인 해상 순찰을 펼쳐야 합니다. 해적과 밀수꾼이 우리 해역에서 활개 치는 한 외국인들은 우리를 믿지 않을 것이며, 심지어 우리를 적대할 수도 있습니다."
 ouc_welcome_missionaries: "서역인 환대"
 ouc_welcome_missionaries_desc: "우리 무역망이 계속해서 확장되며 하루하루 점점 더 많은 외국인과 종교를 접하게 되었습니다. 어떤 종교를 믿든 간에, 그 이방인들이 가진 돈이 우리에게 도움이 된다는 사실만은 분명합니다. 따라서 이들과 원활히 상거래를 펼칠 수 있도록 여러 사상에 열린 태도를 취해야 합니다."
 stk_hitachi_genji: "$hitachi_province$ 겐지"
 stk_hitachi_genji_desc: "우리는 간토 지역에서 가장 유서 깊은 겐지 씨족으로, 미나모토노 요리토모가 가마쿠라 막부를 창설하기 전부터 일본 동부에서 씨족의 영광을 위해 싸워왔습니다. 따라서 $hitachi_province$의 슈고라는 우리의 지위에 토를 달 수 있는 자는 존재하지 않습니다."
 stk_kashima_jingu: "$kashima_shrine$"
 stk_kashima_jingu_desc: "$kashima_shrine$은 간토 지역의 3대 주요 신사 중 한 곳으로, 천둥과 검의 신이자 $sumo$의 수호신인 타케미카즈치노오노카미를 모시고 있습니다. 이 신사를 모시고 있다는 사실은 우리 군의 결의를 더욱 굳세게 만듭니다."
 stk_eastern_coalitions: "동부 동맹"
 stk_eastern_coalitions_desc: "주변의 적대적인 씨족들 사이에서, 우리는 항상 스스로를 침략자와 마주했을 때 기댈 수 있는 합리적인 제삼자로 포장하기 위해 힘써 왔습니다. 이러한 동부 동맹의 전통은 우리에게 기대고 있는 씨족들이 자신들의 안위를 걱정할 필요가 없도록 조치하는 한, 계속해서 우리에게 큰 보탬이 될 것입니다."
 sba_multiple_shugo: "슈고 겸직"
 sba_multiple_shugo_desc: "우리는 여러 지방의 슈고로 임명받은 바 있습니다. 따라서 우리는 각 지방의 논과 각 지방에 자리한 장인들의 공방을 활용해 재산을 더욱 늘릴 수 있습니다."
 sba_access_to_northern_japan: "오슈와의 관계"
 sba_access_to_northern_japan_desc: "오슈 지방은 우리에게 있어 제2의 고향이며, 씨족의 발상지이기도 합니다. 오슈와의 이러한 유대 관계를 활용해, 이 지방에서 자라는 강력한 군마를 확보해야 합니다."
 sba_shiba_retainers: "$SBA$ 가신"
 sba_shiba_retainers_desc: "우리 씨족은 재능이 뛰어난 만큼 야망까지도 출중한 가신을 여럿 보유하고 있습니다. 하지만 이들은 때로 우리 씨족 내에서 마찰의 원인이 되기도 하므로, 고삐를 확실히 잡는 것이 무엇보다 중요합니다. 면밀한 감독과 충분한 보상이 있다면, 이들을 우리의 가장 큰 통치 자산으로 활용할 수 있을 것입니다."
 smz_satsuma_shugo: "$satsuma_province$ 슈고"
 smz_satsuma_shugo_desc: "우리는 예로부터 $satsuma_province$ 지방의 슈고 자리를 맡아왔으며, 그 이름은 이제 우리 씨족의 이름에 따라붙는 대명사가 되었습니다. 우리 무사들은 이 사실을 자랑스럽게 여기며, 씨족을 위해 기꺼이 싸울 준비를 언제나 갖추고 있습니다."
 smz_tsurinobuse: "츠리노부세"
 smz_tsurinobuse_desc: "츠리노부세, 이른바 '유인 매복 전술'은 아무리 수가 많은 적이라도 능히 격퇴할 수 있는 매우 효과적인 전술입니다. 이 전술을 우리 군의 핵심 전술로 삼아, 다른 씨족의 아둔한 지휘관들을 불시에 기습해야 합니다."
 smz_shimazu_charge: "$SMZ$ 돌격"
 smz_shimazu_charge_desc: "적에게 포위되어 중과부적으로 밀리더라도, 우리 병사들은 적 진영의 반대편에 이르기까지 계속해서 밀고 나갈 것입니다. 우리 군의 돌격은 머지않아 전설이 될 것이 틀림없습니다."
 smz_tanegashima: "다네가시마 철포"
 smz_tanegashima_desc: "다네가시마 섬에 처음 상륙한 서양인들은 흥미로운 신무기를 들여왔습니다. 이때 들어온 화승총은 이제 $japan_region$ 전역에서 흔히 볼 수 있는 무기가 되었지만, 다네가시마야말로 화승총을 가장 오래 사용해 온 곳이라고 자부할 수 있습니다."
 smz_early_westernization: "초기 서구화"
 smz_early_westernization_desc: "서방의 여러 나라와 일찍부터 자주 교류한 덕분에, 우리는 외국의 기술과 사상에 관해 많은 것을 배울 수 있었습니다. 이러한 지식을 활용해 우리는 경제, 산업, 교육 등 여러 분야에서 개혁을 추진함으로써, 일본의 다른 씨족들을 상대로 우위를 점할 것입니다."
 shn_vice_minister_of_dazaifu: "다자이후 차관"
 shn_vice_minister_of_dazaifu_desc: "우리 씨족의 이름에서 알 수 있듯이, 우리 씨족은 $chikuzen_province$ 다자이후에 임명되었던 차관의 피를 잇고 있습니다. 다자이후는 예로부터 이 지방의 외교와 군사를 이끈 기관으로, 우리 씨족은 대대로 천황의 대리인으로서 규슈의 북부를 다스려 왔습니다."
 shn_defender_against_mongols: "일본의 수호자"
 shn_defender_against_mongols_desc: "우리는 규슈 북부의 제1 사무라이 가문으로서 두 차례에 걸쳐 몽골군의 침략에 용맹하게 맞서 싸웠습니다. 언제든 외세가 다시금 이곳을 침략한다면, 우리는 규슈와 일본 전토를 지키기 위해 다시 한번 일어날 것입니다."
 shn_diplomacy_through_tsushima: "쓰시마 외교"
 shn_diplomacy_through_tsushima_desc: "$tsushima_province$ 지방에 진출한 우리는 쓰시마섬을 통해 한반도와 교류하며 풍부한 경험을 쌓았습니다. 덕분에 우리는 공식적인 외교가 금지되었던 때에도 외부와의 소통 창구를 유지할 수 있었습니다."
 soo_tradition_of_wakou: "왜구 전통"
 soo_tradition_of_wakou_desc: "공식적으로 이루어지는 합법적이고 평화로운 교역도 물론 좋지만, 군사적 긴장이 고조된 최악의 상황에 대한 대비를 소홀히 해서는 안 됩니다. 다행히도 우리 섬의 노략질 전통은 그런 문제를 힘으로 해결하는 데 큰 도움이 됩니다."
 soo_fight_for_tsushima: "쓰시마를 위한 싸움"
 soo_fight_for_tsushima_desc: "우리의 고향인 $tsushima_province$ 지방과 그 주변 해역은 아시아 대륙과 일본 열도 사이에 위치한 탓에 예로부터 여러 나라가 격렬하게 충돌하는 경쟁의 장이었습니다. 나라를 지킬뿐만 아니라 영토의 확장까지 이룩할 수 있도록, 우리 함대가 앞으로 강대해질 수 있기를 빌어 봅시다!"
 soo_bahan_ship: "왜구 해적선"
 soo_bahan_ship_desc: "하치만의 깃발을 높이 걸어 올린 우리 사략선은 다른 많은 함선들로부터 두려움을 삽니다. 전쟁의 신의 가호를 받는 우리 함대를 막을 자는 존재하지 않을 것입니다!"
 tkd_kai_shugo: "$kai_province$ 슈고"
 tkd_kai_shugo_desc: "우리는 $kai_province$ 겐지 씨족의 후손으로, 대대로 이 지방의 슈고로 임명받아 왔습니다. 그 덕에 우리는 이 지방과 떼려야 뗄 수 없는 관계를 형성했으며, 이곳에서 자라나는 유명한 준마들은 이미 우리의 기마대의 상징이 되었습니다."
 tkd_takeda_ryu: "타케다류"
 tkd_takeda_ryu_desc: "우리 가문은 대대로 전통 무술을 계승해 왔습니다. 그중에서도 특히 두드러지는 것은 바로 기마술과 기마 궁술로, 이 전통은 우리 가문의 기마 부대를 훨씬 더 강대한 부대로 만들어 주었습니다."
 tkd_tiger_of_kai: "카이의 호랑이"
 tkd_tiger_of_kai_desc: "나라를 지켜 내는 데 있어 강력한 지도자란 솟아오른 튼튼한 성벽들보다도 중요한 존재입니다. 따라서 우리 장수들은 앞으로의 전투에 대비한 엄격한 훈련을 받아 감히 '카이의 호랑이'라 불릴 수 있을 만한 자격을 손에 넣어야 합니다."
 tkd_fuurinkazan: "풍림화산"
 tkd_fuurinkazan_desc: "바람처럼 날쌔게, 숲처럼 고요하게, 불처럼 맹렬하게, 산처럼 묵직하게. 병법의 대가 손자가 남긴 이 말은 우리 가문의 이름에 새겨졌으며, 앞으로도 우리의 신조가 될 것입니다."
 tki_genji_in_mino: "$mino_province$ 겐지"
 tki_genji_in_mino_desc: "우리는 $mino_province$ 겐지 씨족의 수장이자 현지의 슈고로서 대대로 현지의 사무라이들을 이끌어 왔습니다. 우리 영토는 주변 지역을 장악할 수 있는 전략적 요충지에 자리 잡고 있습니다."
 tki_banner_of_bellflower: "초롱꽃 깃발"
 tki_banner_of_bellflower_desc: "대대로 $mino_province$ 슈고로 임명받아 온 우리 씨족의 문장은 이미 이 지방을 상징하는 문장으로 여겨집니다. 따라서 이 땅의 모든 사내는 우리 문장이 그려진 깃발 아래에서 기꺼이 싸울 것입니다."
 tki_flood_control_of_three_rivers: "홍수 대비"
 tki_flood_control_of_three_rivers_desc: "우리 본거지에는 키소, 나가라, 이비라는 세 개의 큰 강이 흐르고 있어 논에 큰 홍수가 나는 일이 종종 발생합니다. 이 하천들을 적절히 다스려 우리가 통치하는 모든 지방의 땅을 더욱 비옥하게 해야 할 것입니다."
 ues_strong_dynastic_ties: "강한 가문 연고"
 ues_strong_dynastic_ties_desc: "우리 일족은 명가인 $fujiwara$ 가문의 피를 잇고 있으며, 아시카가 다카우지의 모친을 선조로 두고 있기에 아시카가 가문과도 관계가 깊습니다. 이러한 명가와의 관계는 우리 씨족이 번영하는 데 더할 나위 없는 보탬이 될 것입니다."
 ues_double_shugo: "슈고 겸직"
 ues_double_shugo_desc: "우리는 $kouzuke_province$와 $tango_province$라는 두 지역의 슈고로 임명받았습니다. 두 지방의 땅에서 나오는 풍부한 소산은 우리의 세력 확장에 큰 보탬이 될 것입니다."
 ues_eastern_power: "동부의 권세가"
 ues_eastern_power_desc: "우리는 $japan_region$의 동쪽과 서쪽 모두에 영지를 하사받았지만, 그중에서도 우리가 더욱 번영할 수 있는 곳을 꼽자면 역시 동부일 것입니다. 우리는 풍요로운 동부 영토에서 우리의 대의를 위해 싸울 무사를 모을 것입니다."
 ues_dragon_of_echigo: "에치고의 용"
 ues_dragon_of_echigo_desc: "우리 씨족은 용맹과 정의의 정신을 갈고닦아, 전장에서 만난 적에게 두려움을 선사합니다. 이제 우리는 씨족 수장들의 강대함을 온 세상에 널리 알릴 것이며, 열도 전역이 에치고의 용을 두려워하면서도 경외하게 될 것입니다."
 utn_fujiwara_descendant: "$fujiwara$의 후손"
 utn_fujiwara_descendant_desc: "족보를 살펴보면, 우리 씨족의 선조는 본래 $kyoto$에 있는 $fujiwara$ 가문 출신의 인물이었습니다. 이토록 오랜 전통을 지녀 많은 이들로부터 존경받는 가문과 혈연관계가 있다는 사실을 내세운다면 황실은 물론 다른 씨족과의 외교 관계에도 보탬이 될 것입니다."
 utn_legacy_of_nasu_no_yoichi: "나스노 요이치의 유산"
 utn_legacy_of_nasu_no_yoichi_desc: "$shimotsuke_province$는 옛 겐페이 합전에서 엄청난 궁술 실력을 선보여 널리 이름을 떨친 나스노 요이치의 고향입니다. 오늘날에도 $shimotsuke_province$의 무사들은 나스노 요이치를 숭상하며, 우리 또한 '간토 최고의 궁수'로 알려져 있습니다."
 utn_mediator_of_kanto: "간토의 중재자"
 utn_mediator_of_kanto_desc: "간토에서 가장 오랜 역사를 자랑하는 씨족인 우리는 간토 지방의 정치 관계에 정통하며, 서로 다른 세력 간의 다툼을 몇 차례나 중재한 바 있습니다. 이 경험을 통해 우리는 다른 세력의 증오심이나 공포심을 자극하지 않으면서도 효과적으로 영토를 확장하는 방법을 터득했습니다."
 ymn_descendant_of_nitta: "닛타의 후손"
 ymn_descendant_of_nitta_desc: "우리는 옛 아시카가 가문의 최대 정적이었던 닛타 가문의 후손입니다. 어떤 이들은 이를 충성심의 증거로 여기겠지만, 다른 이들에게는 그 자체로 적대의 이유가 되기도 합니다. 이 시대의 수많은 정치적 혼란을 헤쳐 나가려면 우리의 혈통을 영리하게 활용해야 할 것입니다."
 ymn_mediate_succession_disputes: "계승 분쟁 중재"
 ymn_mediate_succession_disputes_desc: "슈고로 봉해진 다른 많은 씨족이 계승 정통성 문제로 내부 다툼을 벌이면서, 우리에게 찾아와 중재를 부탁하고 있습니다. 이 기회를 활용해 우리는 동맹과 인맥을 넓힐 수 있을뿐더러, 경쟁 세력의 기반을 뒤흔들어 놓을 수도 있습니다."
 ymn_leader_of_western_army: "서부의 군세"
 ymn_leader_of_western_army_desc: "서부에서 대군을 일으켜 전란에 휩싸인 일본을 통일하도록 합시다. 용맹하고 출중한 장수와 잘 훈련된 병사가 있다면 필히 동부인들을 무릎 꿇릴 수 있을 것입니다!"
 ymn_isolated_heartland: "고립된 심장부"
 ymn_isolated_heartland_desc: "우리의 본거지는 산으로 뒤덮여 외따로 떨어져 있습니다. 다행인 점은, 이러한 지리적 조건이 침략자들의 침공을 가로막는 천연 방벽 역할을 해 주기도 한다는 것입니다. 지형적 특성을 따라 방어선을 구축해, 침략자들이 감히 우리 땅에 눈독을 들인 것을 후회하게 만듭시다."
 #West Africa
 dahomey_amazons: "다호메이 아마조니안"
 dahomey_amazons_desc: "왕의 부인들로 구성된 여성 전사 집단으로, 전투에서 보인 용맹한 모습으로 인해 그리스 신화에 나오는 아마존과 같다는 명성을 얻었습니다. $dahomey_amazons$은 $DAH$와 그 국익을 위해 싸우며, 적군에게 두려움을 안겨 주기에 아무런 부족함이 없습니다."
 dah_children_of_the_panther: "표범의 자손"
 dah_children_of_the_panther_desc: "대대로 전해 내려오는 전설에 따르면 우리 왕가의 선조는 한 공주와 표범 사이의 합일로 태어났다고 합니다. 이러한 옛 전설은 이웃 나라들 사이에서 우리의 위상과 명성을 드높일 것입니다."
 dah_slave_hunts: "노예 사냥"
 dah_slave_hunts_desc: "우리는 주변 지역을 습격해 노예를 얻습니다. 이 노예들은 경제 활동에 투입하거나 이웃 국가와 물물교환하는 데 사용할 수 있을 뿐만 아니라, 우리 군에 합류시킬 수도 있습니다. 이와 같은 방법을 통해 우리는 유사시에 소집할 수 있는 병사의 수를 늘립니다."
 dah_migan_mehu: "미간과 메후"
 dah_migan_mehu_desc: "미간과 메후는 우리 왕을 섬기는 두 수석 장관으로, 미간은 북부 지역과 사법을, 메후는 남부 지역과 상업을 각기 관장합니다. 두 장관은 함께 우리나라를 위해 봉사하며 땅에 평화와 번영을 불러옵니다."
 dah_lagredis: "라그레디"
 dah_lagredis_desc: "여성적인 귀족 청년들을 왕궁의 하렘에 불러들여 왕후로서 행세하게 합니다. 이들은 왕의 눈과 귀가 되어 은밀하면서도 자유롭게 활동하며, 특히 궁중 내 암투와 관련된 사안에서 활약합니다."
 dah_yovogan: "요보간"
 dah_yovogan_desc: "우리 해안에 점차 많은 외국인이 당도함에 따라, 이들의 습속을 조사하고 그 비밀을 캐낼 필요성이 부각되었습니다. 따라서 정부의 휘하에 새로운 관직을 신설해, 외국인들로부터 이익을 취할 수 있도록 해야 합니다."
 dah_dahomey_palaces: "아보메 왕궁"
 dah_dahomey_palaces_desc: "우리 수도에 자리한 거대한 왕궁은 우리에게 도전하려는 자들에게 우리의 권세를 내보이는 무엇보다 확실한 표지가 되어 줄 것입니다."
 kbo_ribat_fortifications: "리바트 요새"
 kbo_ribat_fortifications_desc: "$muslim_ADJ$ 세계의 이곳저곳에서 흔히 볼 수 있는 이 소형 요새는 여러 상단, 무역 거점, 외딴 거주지를 보호하는 역할을 수행했습니다."
 #Muslim
 people_of_allah: "$muslim_god_name$의 백성"
 people_of_allah_desc: "우리는 참된 유일신인 $muslim_god_name$(을)를 따르며, 그분의 말씀에 따라 살아갑니다. $muslim_god_name$(을)를 믿는 자라면 그 누구라도 그분의 위광 아래에서 형제자매가 될 수 있습니다."
 holy_revelation: "신의 계시"
 holy_revelation_desc: "$muslim_god_name$께서는 선지자 무함마드(그분께 평화 있으라)를 통해 말씀을 선포하셨으며, 그 말씀은 $common_string_quran$에 기록되어 있습니다. 각 구절은 신도들에게 $muslim_god_name$의 뜻을 전하며, $muslim_ADJ$ 신자라면 모두 그 내용을 숙지해야 합니다."
 islamic_calligraphy: "이슬람 서예"
 islamic_calligraphy_desc: "$muslim$은 평화의 종교일 뿐만 아니라 예술의 종교이기도 합니다. $common_string_quran$ 구절과 예언자들의 이름을 손으로 써 내린 글씨는 경전과 예술의 경계를 넘나듭니다."
 islamic_prayer: "살라 파드"
 islamic_prayer_desc: "살라는 $muslim$의 5가지 의무 중 하나로, 모든 $muslim_ADJ$ 신도가 매일 기도를 올려야 하는 의무를 말합니다. 하루에 행해야 하는 기도 횟수와 구체적인 기도 동작은 종파마다 다르지만, 매일 기도를 해야 한다는 것은 어느 $muslim$ 종파에서나 동일합니다."
 zakah: "알자카트 와지브"
 zakah_desc: "알자카트는 $muslim$의 5가지 의무 중 하나로, 일종의 자선 행위인 동시에 $muslim_ADJ$ 신도라면 누구나 다 행해야 하는 종교적 의무입니다. 여유가 있는 자라면 반드시 곤궁한 자에게 기부를 베풀어야 하며, 이것은 일종의 세금으로 여겨집니다."
 muslim_lineage: "$muslim_ADJ$ 혈통"
 muslim_lineage_desc: "선지자 무함마드(그분께 평화 있으라)께서 계시던 시절부터 $muslim$은 본질적으로 통치 구조와 긴밀히 연결되어 있었습니다. 따라서 우리의 혈통은 신앙 그 자체에서 정통성을 얻습니다."
 muslim_caravans: "$muslim_ADJ$ 상단"
 muslim_caravans_desc: "실크 로드의 여러 교역로부터 사하라를 지나는 소금 교역로에 이르기까지, 우리 민족은 예로부터 상단을 꾸려 머나먼 땅까지 뻗어 나가 $muslim_ADJ$ 세계 전역에 다양한 상품을 공급해 왔습니다."
 islamic_golden_age: "이슬람 황금기"
 islamic_golden_age_desc: "비록 $muslim$ 문화의 전성기는 이미 지나갔지만, $islamic_golden_age$가 $muslim_ADJ$ 국가만이 아니라 전 세계에 큰 영향을 미쳤음은 그 누구도 부인할 수 없습니다. 미망에 빠져 있던 일부 이교도 국가들 또한 늦게나마 무지로부터 빠져나와, 이슬람이 예술 및 과학 분야에서 이룩한 위대한 경지를 깨닫기 시작했습니다."
 ramadan: "라마단"
 ramadan_desc: "선지자 무함마드(그분께 평화 있으라)께서 받으신 첫 계시를 기리는 $ramadan$은 $muslim$에서 가장 거룩한 달로 여겨집니다. 이 한 달 동안 모든 $muslim_ADJ$ 신도는 낮 동안 사움, 즉 단식과 금욕을 행하며 기도와 성찰에 매진해야 합니다."
 sunnah: "순나"
 sunnah_desc: "선지자 무함마드(그분께 평화 있으라)에게서 비롯된 것으로 여겨지는 여러 전통과 관습을 망라한 $sunnah$는 모든 $muslim_ADJ$ 신도의 행동 방식을 규정합니다. 또한, $sunni$라는 명칭은 바로 이 단어로부터 비롯되었습니다. 세부적인 법 이론은 학파마다 다를 수 있지만, 모두 $sunnah$에 근거를 두고 있습니다."
 imamate: "이맘국"
 imamate_desc: "$shia_ADJ$ 신앙은 선지자 무함마드(그분께 평화 있으라)께서 알리 이븐 아비 탈리브를 후계자로 지명하셨다는 사실에 뿌리를 두고 있습니다. 따라서 이맘은 무함마드의 계보를 이은 영적 지도자로서 모든 $muslim_ADJ$ 신도를 이끌 자격을 지닙니다."
 indian_sea_trade: "인도양 무역"
 indian_sea_trade_desc: "무슬림 상인들은 대대로 $indian_ocean_region$의 해역을 항해하며, 값비싼 교역품을 찾아 점점 더 먼 곳에까지 진출해 왔습니다. 오늘날에는 $africa$의 동해안에서 $india$, 심지어 $indonesia_region$의 말루쿠 제도(향료 제도)에 이르기까지, 바다의 곳곳에서 무슬림 상선이 파도를 가르고 있습니다."
 muslim_trade_communities: "$muslim_ADJ$ 무역 공동체"
 muslim_trade_communities_desc: "$muslim_ADJ$ 상인들이 먼 곳에까지 진출하며 다양한 민족 및 종교와 접하게 되었습니다. 이들로 하여금 무역 공동체를 설립하게 한다면 이국의 신앙과 $muslim_god_name$의 말씀 사이에 교류와 융합을 촉진할 수 있을 것입니다."
 expansionist_faith: "팽창주의 종교"
 expansionist_faith_desc: "과거에 $muslim$은 본거지인 $arabia_region$에서 뻗어 나가, 빠르게 영역을 확장한 바 있습니다. 불과 몇 세대 만에 $iberia_region$에서 $india$ 지역까지, 일찍이 세계 어느 곳에서도 보지 못한 속도로 세력을 뻗치기도 했습니다. 하지만 우리의 국경 밖에는 아직도 새로운 땅이 숱하게 존재합니다. 이제 다시 한번 $muslim_ADJ$의 영역을 확장할 때가 온 것 같습니다."
 blend_of_influences: "뒤섞인 영향력"
 blend_of_influences_desc: "$muslim$은 본거지인 $arabia_region$에서 다양한 지역으로 뻗어 나가며 다양한 민족 및 습속과 접촉을 겪었습니다. 그 과정에서 서로 영향을 주고받으며 본래 $muslim$의 것이 아니었던 많은 특성이 $muslim$의 일부가 되었고, 마찬가지로 $muslim$을 수용한 많은 문화권에도 그 흔적이 남았습니다."
 islamic_schoolars: "이슬람 학파"
 islamic_schoolars_desc: "$muslim$은 예로부터 경전에 대한 고찰과 연구를 장려했고, 그 결과 경전의 해석에 관해 서로 다른 견해를 가진 다양한 학파가 등장했습니다. $common_string_quran$ 등 여러 경전을 연구하는 우리 학자들은 매우 높은 학식을 자랑하며, 그 누구보다도 심도 깊은 논의를 나눕니다."
 gunpowder_empires: "화약 제국"
 gunpowder_empires_desc: "화약이 처음 발명된 것은 극동 지역이지만, 화약이 전 세계로 보급되어 널리 쓰이게 된 것은 $muslim$ 덕분이라고 말할 수 있습니다. 화약 무기는 이미 여러 세대에 걸쳐 우리 군의 주력 무기로 쓰여 왔으며, 화약 무기의 생산과 사용은 우리의 고유한 특징 중 하나입니다."
 established_holy_sites: "성지 관리"
 established_holy_sites_desc: "다른 종교들은 성지를 활용하는 데 있어 다소 관리가 느슨하고 일관성이 부족한 반면, $muslim$은 아주 명확한 규칙을 따라 성지를 관리합니다. 따라서, 때가 되면 성지 순례 의무를 충실하게 이행해야 한다는 것은 우리에게 너무나 당연한 일입니다."
 islamic_courts: "이슬람 궁전"
 islamic_courts_desc: "$muslim_ADJ$ 국가의 궁전은 예로부터 전 세계의 찬사를 받아 왔습니다. 세련된 문화와 이국적인 물품으로 명성이 자자한 우리 궁전의 웅장함은 전 세계에 알려져 있으며, 우리 백성들 또한 그러한 궁전의 모습에 자부심을 느낍니다."
 schools_of_thought: "학파"
 schools_of_thought_desc: "$muslim$은 언제나 지식과 교육을 가까이해 왔습니다. 다양한 법학 및 신학 학파부터 여러 통치자가 세운 각종 학문 분파에 이르기까지, $muslim_ADJ$ 학자들의 성과는 $muslim_ADJ$ 세계뿐만 아니라 불신자들 사이에서도 감탄을 자아냅니다."
 distant_trade_ventures: "장거리 무역 사업"
 distant_trade_ventures_desc: "가장 먼 땅에서야말로 가장 귀한 교역품을 손에 넣을 수 있는 법입니다. 이 사실을 익히 아는 $muslim_ADJ$ 상인들은 수익성 높은 교역 기회를 찾아 여러 해에 걸쳐 육로와 해로를 통해 엄청난 거리를 이동하고는 합니다."
 resilient_merchants: "근성 있는 상인들"
 resilient_merchants_desc: "$muslim_ADJ$ 교역상들은 원정 중에 여러 가혹한 환경 조건을 견뎌야 했습니다. 타오르는 듯한 모래로 뒤덮인 사하라와 고비 사막을 건너고, 우기를 맞아 폭우가 내리붓는 $indian_ocean_region$을 항해하면서, 이들은 교역 성공을 위해서라면 그 어떤 역경이라도 견뎌 넘기는 불굴의 근성을 갖추고 있음을 다시 한번 증명했습니다."
 jewels_of_the_desert: "사막의 보석"
 jewels_of_the_desert_desc: "$muslim$의 첫 시작은 $arabia_region$의 사막 지대에서 이루어졌으며, 이후 진출한 지역도 모두 메말라 있었다는 것은 익히 알려진 사실입니다. 하지만 $muslim_ADJ$ 도시 중 일부는 사막 지대의 한가운데에 위치했음에도 불구하고 눈부시게 번영하며, 풍요로운 삶의 중심지로서 칭송받았습니다. 다시 말해, 충분한 노력만 있다면 어떤 정착지라도 그 도시들만큼 번영할 수 있다는 것입니다."
 comprehensive_land_survey: "종합 토지 조사"
 comprehensive_land_survey_desc: "세금을 낼 자를 파악하려면, 먼저 누가 무엇을 소유하고 있는지를 알아야 합니다. 이를 위해 우리는 토지 조사를 실시하고 그 내용을 항시 최신 상태로 유지함으로써, 언제나 우리가 받아야 할 응당한 몫을 거두어들일 것입니다."
 counting_the_people: "인구 조사"
 counting_the_people_desc: "이제 누가 무엇을 소유하고 있는지 파악했으니, 다음으로는 누가 어디에 거주하는지를 조사하는 게 당연한 수순일 것입니다. 이를 통해 군에서 복무할 인력을 어디에서 찾아야 할지 파악할 수 있습니다."
 cosmopolitan_court: "국제적 궁정"
 cosmopolitan_court_desc: "우리의 $muslim_ADJ$ 궁정을 감상하러 세계 각지에서 사람들이 몰려들고 있습니다. 시들지 않는 이 궁정의 매력 덕분에 다양한 인재가 우리 궁정에서 일하게 되었습니다."
 caliphate: "칼리파국"
 caliphate_desc: "킬라파라고도 불리는 칼리파국은 모든 $muslim_ADJ$ 신도가 선지자 무함마드(그분께 평화 있으라)의 후계자인 $rank_empire_muslim_ruler_male$라는 단일 통치자 아래 규합한 형태의 나라입니다. $rank_empire_muslim_ruler_male$의 자격 요건에 관해서는 이견이 존재하지만, 모든 $muslim$ 신도들을 하나의 기치 아래 모은다는 관념만큼은 건국 이래로 줄곧 이어져 오고 있습니다."
 ibadi_imamate: "$ibadi_ADJ$ 이맘국"
 ibadi_imamate_desc: "$ibadi_ADJ$ 이맘은 $caliphate$이나 알라께서 정하신 $shia_ADJ$ 이맘의 개념과는 다소 거리가 있습니다. $ibadi_ADJ$ 이맘은 반드시 $muslim_ADJ$ 세계 전체를 통치하지 않아도 되며, 대신 각 지역 사회에 독자적으로 해당 사회를 다스리는 이맘을 둡니다."
 contacts_network: "연락망"
 contacts_network_desc: "$muslim$이 매우 광대한 영역으로 전파되며 $muslim_ADJ$ 국가들은 멀리 떨어진 다양한 나라와 교류하게 되었습니다. 이처럼 광범위한 연락망을 계속해서 유지한다면, 시기를 불문하고 언제나 외교에 큰 보탬이 될 것입니다."
 infiltration_tactics: "침투 전술"
 infiltration_tactics_desc: "고대 $nizari_school$ $shia_ADJ$파의 하샤신 집단에 대한 신화는 원래 모습에 비해 부풀려진 감이 없지 않아 있습니다. 하지만 이들의 침투 및 암살 전술이 효과적이었던 것만큼은 사실입니다. 우리도 이러한 침투 전술을 도입한다면 그와 같은 성과를 거둘 수 있을 것입니다."
 unified_armies: "하나 된 군대"
 unified_armies_desc: "$muslim$은 $arabia_region$에서 처음 나타난 이후로 매우 다양한 문화권과 민족으로 전파되었습니다. 따라서 $muslim_god_name$(을)를 믿는 자라면 출신과 관계없이 그분의 이름으로 전투에 나설 수 있어야 합니다."
 harsh_environments: "혹독한 환경"
 harsh_environments_desc: "$muslim$은 성립 당시부터 전 세계에서도 혹독하기로는 손꼽히는 지역에 진출해 왔습니다. 그 덕분에 불신자들은 우리의 땅을 침범하려 할 때마다 언제나 어려움에 부닥칩니다."
 #Buddhism
 four_noble_truths: "사성제"
 four_noble_truths_desc: "부처의 가르침 중 가장 기본이자 기원에 해당하는 $four_noble_truths$는 존재의 실재에 관해 설명합니다. 사성제에 따르면 영원한 것이란 존재하지 않으며, 그 덧없는 존재에 집착하다가는 영혼은 고통만 받게 될 뿐입니다. 이 고통은 집착을 내려놓고 해탈하는 방법 외에는 달랠 수 없으며, 그 해탈은 바로 $noble_eightfold_path$를 따름으로써 이룰 수 있다는 내용을 담고 있습니다."
 noble_eightfold_path: "팔정도"
 noble_eightfold_path_desc: "윤회를 거쳐 열반으로 향하는 해탈의 여정을 요약한 $noble_eightfold_path$는 $buddhist_ADJ$ 수행의 정수를 담고 있습니다. 정신적 상태와 육체적 행동을 모두 다루는 팔정도는 $buddhist$ 신도들의 행동 방식을 규정합니다."
 middle_way: "중도"
 middle_way_desc: "부처께서는 육욕에 대한 탐닉은 물론이고, 극단적인 고행으로도 깨달음을 얻을 수는 없다며, 극단을 피하라고 가르치셨습니다."
 three_jewels: "삼보"
 three_jewels_desc: "$three_jewels$ 또는 삼귀의는 $buddhist$ 신도가 행해야 하는 세 가지 귀의를 말합니다. 구체적으로는 깨달은 자이신 #italic 부처님#!께 귀의하며, 부처님의 가르침인 #italic 불법#!에 귀의하고, 불법을 보전하는 승려의 공동체인 #italic 승가#!에 귀의함으로써 삼귀의가 완성됩니다."
 buddhist_syncretism: "$buddhist_ADJ$ 융합"
 buddhist_syncretism_desc: "$buddhist$는 여러 땅에 널리 퍼져 있지만 그 본산은 다름 아닌 $india$로, 그곳에서 다채로운 여러 신앙과 맞닿아 왔습니다. 그렇기 때문에 $buddhist$에는 기존 $hindu_ADJ$ 전통뿐만 아니라 지금까지 접했던 다양한 신앙이 융합되어 있습니다."
 sutra: "수트라"
 sutra_desc: "수트라는 $dharmic_ADJ$ 및 $buddhist_ADJ$ 경전의 일종으로, 그 형식과 내용은 매우 다양하며 각종 지식의 원천으로 여겨집니다. 자신의 영혼을 가꾸고자 하는 자라면 수트라를 올바로 공부해야 합니다."
 buddhist_councils: "$buddhist_ADJ$ 결집"
 buddhist_councils_desc: "고타마 싯다르타께서 열반에 드신 후, 승가에서는 여러 불경에 담긴 가르침을 두고 토론을 벌이기 위해 다수의 '결집'이 열렸습니다. 특정 결집에 대한 기록이 교단마다 다르게 남아 있을 수는 있지만, 이러한 모임을 통해 불자들이 서로 뭉칠 수 있었다는 것에는 의심의 여지가 없습니다."
 buddhist_canon: "$buddhist_ADJ$ 대장경"
 buddhist_canon_desc: "$buddhist$ 종파에 따라 명칭과 내용에는 다소의 차이가 있지만, $buddhist_canon$은 일종의 $buddhist$ 경전 모음집을 의미합니다. 승가의 규칙부터 #italic 수트라#!나 부처의 가르침에 이르기까지, $buddhist$에 귀의한 자라면 모두 그 내용을 숙지해야 합니다."
 pali_canon: "$pali_language$ 대장경"
 pali_canon_desc: "종파에 따라 다양한 $buddhist$ 정전이 있지만, 그중에서도 $theravada_ADJ$의 $pali_canon$은 가장 오랜 역사와 높은 위상을 자랑합니다. 다른 종파들은 다양한 출처의 문언을 조합해 대장경을 만들었지만, $pali_canon$은 아소카 대왕 시절부터 변함이 없었으며 부처님의 말씀을 직접 담고 있습니다. 그렇기 때문에 이 대장경은 다른 불교 종파 경전의 기초 자료나 참고 자료로 사용되기도 했습니다."
 buddhist_universities: "$buddhist_ADJ$ 대학"
 buddhist_universities_desc: "고대로부터 $buddhist_ADJ$ 사원은 배움과 지식의 장으로 기능했으며, 많은 사람이 가르침을 찾아 그곳으로 모여들고는 했습니다. 날란다 대승원은 한때 이러한 사찰 중에서 가장 큰 규모를 자랑했으며, 그 후 날란다 대승원의 예를 따라 많은 사찰이 생겨났습니다."
 xuanzang_travels: "현장의 순례"
 xuanzang_travels_desc: "7세기경에 당나라에서 활동했던 $chinese_group$ $buddhist_ADJ$ 승려인 현장은 육로를 통해 17년에 걸친 $india$ 순례에 나섰고, 여러 학문적 중심지를 방문하며 방대한 양의 불경을 수집했습니다. 그중 날란다 대승원에서는 최고의 스승들을 섬겼으며, 천 개가 넘는 경전을 가지고 $china$에 돌아와 $mahayana$의 발전에 크게 기여했습니다. 현장의 순례와 그 기록은 부처의 명을 받은 한 승려가 원숭이 왕 손오공을 포함한 여러 동료와 함께 불경을 찾아 $india$로 향한다는 내용을 담은 소설인 #italic 서유기#!의 뿌리가 되었습니다."
 silk_road_transmission: "실크 로드를 통한 전파"
 silk_road_transmission_desc: "실크 로드가 $buddhist$의 확산에 미친 영향은 부정할 수 없습니다. 육로와 해로를 불문하고 실크 로드를 통해 이루어진 교역은 $buddhist$가 본산인 $india$를 넘어 저 멀리까지 퍼져 나갈 수 있게 만들어 주었습니다."
 bodhisattva: "보살"
 bodhisattva_desc: "$bodhisattva$은 종파를 불문하고 불교에서 매우 중요한 의미를 지니는 인물입니다. 그 정확한 성격과 위상은 종파마다 다르지만, 높은 존경과 숭상을 받는 대상이라는 점은 동일합니다."
 avalokitesvara: "관세음보살"
 avalokitesvara_desc: "아왈로끼떼슈와라, 또는 줄여서 관음이라고도 불리는 $avalokitesvara$은 보살 중에서도 가장 추앙받는 존재입니다. 종파에 따라 다른 성별로 묘사되며, 때에 따라 모든 $hindu_ADJ$ 신의 근원으로 여겨지기도 하는 $avalokitesvara$은 자비를 상징하는 $bodhisattva$로, 관련된 진언으로는 #italic 옴 마니 반메 훔#!이 있습니다."
 maitreya: "미륵보살"
 maitreya_desc: "$maitreya$은 현재는 $bodhisattva$이지만 미래에 현시대의 마지막 부처가 될 것이라고 예언된 존재입니다. $maitreya$은 인류가 불법을 잃어버린 현 세상에 다르마의 가르침을 되살릴 운명을 타고났기에 고타마 싯다르타를 계승하는 존재입니다."
 mount_meru: "수미산"
 mount_meru_desc: "$mount_meru$은 $hindu$, $buddhist$, $jain$ 등 여러 종교에서 실제적으로도 영적으로도 우주의 중심에 있는 것으로 여겨지는 신성한 산입니다. 만물이 이 산을 중심으로 돌아가듯, 우리나라의 대소사 또한 모두 우리의 통치자를 중심으로 움직이고 있습니다."
 naraka: "나락"
 naraka_desc: "니라야, 나라카로도 불리는 $naraka$은 윤회하기 전에 악한 업보를 씻어내는 고난의 영역을 가리킵니다. $naraka$은 많은 구역으로 나뉘며, 그 안에서 보내야 하는 기간이나 받을 고통의 내용은 더 높은 영역에서 다시 태어나기 위해 얼마나 많은 업을 쌓아야 하는가에 달려 있습니다."
 four_heavenly_kings: "사천왕"
 four_heavenly_kings_desc: "$four_heavenly_kings$은 동서남북의 네 방위를 각기 관장하며 아수라로부터 천신들의 영역을 수호하는 존재입니다. 또한, 필멸자들의 미덕과 도덕 수준을 판가름하는 역할을 수행하기도 합니다."
 vegetarianism: "채식"
 vegetarianism_desc: "종파에 따라 그 정도는 다르지만, 다르마(불법)에는 육식을 멀리하라는 내용이 포함되어 있습니다. 이 규칙이 승가에만 적용되는지, 일반 불자에게도 적용되는지의 여부를 포함해 금욕의 엄격함은 종파마다 큰 차이를 보입니다."
 edicts_of_ashoka: "아소카 칙령"
 edicts_of_ashoka_desc: "아소카 대왕이 기원전 3세기에 반포한 법률로, 그 안에는 $buddhist$를 장려하는 내용 또한 담겨 있습니다. 반포된 지 이미 여러 세기가 지났지만, 아직도 $buddhist_ADJ$ 신도들에게 많은 존경과 숭상을 받습니다."
 five_precepts: "오계"
 five_precepts_desc: "$buddhist_ADJ$의 윤리 및 도덕규범의 기초를 이루는 $five_precepts$는 승가에 몸을 담은 승려는 물론이고 $buddhist$ 신자라면 모두 따라야 하는 기본적인 규칙입니다. 오계는 살인, 절도, 성적 부정행위, 거짓말, 음주를 금할 것을 지시합니다."
 monastic_communities: "승려 공동체"
 monastic_communities_desc: "$buddhist_ADJ$ 생활의 중심에는 승려들의 공동체인 #italic 승가#!가 자리 잡고 있습니다. 승가는 $buddhist_ADJ$ 승려들의 삶을 규정하는 규칙이자 계율인 #italic 비나야#!를 따릅니다."
 prestigious_schools: "유력 종파"
 prestigious_schools_desc: "$buddhist$는 발전을 거듭하며 무수히 많은 종파를 배출했습니다. 각 종파는 저마다 다른 형태의 승려 공동체를 이루고 있으며, 선호하는 경전도 각기 다릅니다. 어떤 종파들은 다른 종파보다 더 널리 이름을 알렸지만, 시간의 흐름에 따라 세간에 잊히고 만 종파도 있습니다. 가장 유력한 종파에 귀의하는 이들은 그 명성을 이용해 본인의 가치 또한 높일 수 있을 것입니다."
 offerings: "시주"
 offerings_desc: "공덕을 쌓기 위해 $three_jewels$에 시주를 행하는 것은 $buddhist$의 계율 중 하나입니다. 이러한 시주는 물질적인 재물은 물론 형태가 없는 지식까지도 포괄하며, 일부 승가에서는 신도들이 베푸는 음식에 의존해 연명하기도 합니다."
 incense_burning: "분향"
 incense_burning_desc: "어떤 $buddhist_ADJ$ 의례 및 예배에서든 향을 피우는 모습을 흔히 찾아볼 수 있을 정도로 분향은 $buddhist$의 필수 요소 중 하나입니다. 비록 그 형태와 형식은 각기 다르지만, 일반 불자와 승려들 모두 의례나 명상 전에 향을 피우는 것이 일반적입니다. 따라서 $buddhist_ADJ$ 사원에는 항상 향내가 자욱합니다."
 ascetic_practices: "고행"
 ascetic_practices_desc: "부처께서는 극단적인 금욕의 위험에 대해 경고하셨지만, 일부 승려는 아직도 고행을 실천하고 있습니다. 옷의 종류, 먹을 수 있는 음식, 거주할 수 있는 장소를 제한하는 등 고행의 방식은 그 자체로 다양하며, 이러한 고행이 공덕을 쌓는 데 필수적인 것은 아니지만 수행자에게는 나름대로 유익한 수행 방법이기도 합니다."
 mindfulness: "정념"
 mindfulness_desc: "$buddhist$ 수행의 필수 요소 중 하나인 $mindfulness$은 부처의 가르침을 마음에 새기면서 자신의 몸과 마음에서 이루어지는 현상에 주의를 기울이는 행위를 말합니다. $mindfulness$을 통해 우리는 원하지 않는 상태로 치우치는 것을 피하고 바람직한 상태로 나아갈 수 있습니다."
 dana: "보시"
 dana_desc: "관대함을 뜻하는 다나, 다시 말해 $dana$는 대가 없이 무언가를 베푸는 행위를 말합니다. 이는 다르마(불법)와 관련된 모든 종교에서 핵심적인 미덕으로 간주하기도 합니다. 개인 및 집단 차원에서 아무런 사심 없이 타인을 돕는 것은 업을 쌓는 중요한 방법 중에 하나입니다."
 ahimsa: "불살"
 ahimsa_desc: "$ahimsa$이라는 뜻의 아힘사는 다르마(불법)를 따르는 모든 종교에서 핵심적인 미덕입니다. 모든 갈등을 힘이 아닌 대화로 평화롭게 해결하자는 내용을 담고 있으며, 안타깝게도 때로는 살생을 피할 수 없는 경우가 존재하지만 언제나 폭력은 최후의 수단이 되어야 하며 그 사용 또한 정당해야 함을 강조합니다."
 resistance_to_persecution: "박해에 대한 저항"
 resistance_to_persecution_desc: "$buddhist$는 전 세계 여러 곳에 전파되었지만 그만큼 여러 시대에 걸쳐 수없이 박해받기도 했습니다. 사찰과 불상이 파괴되고, 많은 불자가 살해당하거나 숨어 살 것을 강요당했지만, 그 믿음만큼은 쇠하는 일 없이 오늘날까지도 굳건히 이어져 내려오고 있습니다."
 buddhist_meditation: "$buddhist_ADJ$ 명상"
 buddhist_meditation_desc: "명상은 종파를 불문하고 $buddhist_ADJ$ 신도들이라면 모두가 공통으로 사용하는 수행법입니다. 명상의 목적은 마음과 영혼을 단련시켜 정념, 평정, 통찰을 기르고, 나아가 깨달음을 얻는 것입니다."
 #Hinduism
 sruti: "스루티"
 sruti_desc: "'들린 것'이라는 의미의 스루티는 $hindu$에서 가장 오래되고 거룩한 경전을 가리킵니다. 인간이 쓴 것이 아니라 신의 계시를 직접 담은 것으로 여겨지며, 스루티의 신성한 기원을 부정하는 이들조차도 그 권위는 인정하기도 합니다."
 vedah: "베다"
 vedah_desc: "가장 오래된 $sanskrit_language$ 성전인 $vedah$는 $sruti$ 경전의 주축을 이룹니다. $mahabarata$에 의하면 베다는 브라흐마가 저술했다고 전해지며, 이에 속하는 것으로는 리그베다, 야주르베다, 사마베다, 아타르바베다가 있습니다."
 smrti: "스므리티"
 smrti_desc: "'기억되는 것'이라는 의미의 $smrti$ 경전은 $vedah$에서 영감을 받아 저술되었거나 $vedah$에서 유래된 일종의 파생 경전을 가리키며, 그렇기에 $sruti$에 비해 권위가 다소 부족하다고 여겨집니다. $sruti$와는 달리 $smrti$에는 저자가 있으며 문헌의 형태로 전승됩니다."
 mahabarata: "마하바라타"
 mahabarata_desc: "$ramayana$와 함께 $smrti$ 문헌의 주축을 이루는 $mahabarata$는 $india$의 고대 서사시입니다. 가장 긴 역사를 가진 서사시로, $greek_language$ 서사시인 #italic 일리아스#!와 #italic 오디세이아#!를 합친 것의 거의 열 배에 달하는 분량을 자랑합니다. $indian_group$의 고대 왕국인 쿠루 왕국의 왕위 계승 전쟁을 다루는 이 서사시는 $mahabarata$ 전쟁이라고도 하는 쿠룩셰트라 전쟁에서 절정을 이루며, $krishna_avatar$의 죽음과 그 혈통의 몰락으로 끝을 맺습니다."
 ramayana: "라마야나"
 ramayana_desc: "$mahabarata$와 함께 $smrti$ 문헌의 주축을 이루는 $ramayana$는 $india$의 고대 서사시입니다. $vishnu_god$의 화신이자 코살라 왕국의 왕자였던 $rama_avatar$의 생애를 다루며, 삶의 모든 면에서 미덕이 지닌 중요성을 강조합니다."
 purana: "푸라나"
 purana_desc: "$smrti$의 일부로 여겨지는 $purana$는 다양한 내용을 담은 문헌으로 이루어져 있습니다. 우주론, 신의 계보, 천문학, 문법, 연애담 등 거의 모든 주제를 다룹니다. $sruti$에 속하지는 않지만, $purana$가 다양한 지역의 신앙과 전통을 $vedah$의 공통 서사로 결합함으로써 $hindu_ADJ$의 신앙 및 사회에 큰 영향을 미쳤다는 것에는 의심의 여지가 없습니다."
 atman: "아트만"
 atman_desc: "영원히 변하지 않는 참된 자아를 일컫는 말로, 각 개인의 의식을 이루는 본질을 의미합니다. $astika$의 가르침에 따르면 $atman$은 정신과 신체와는 다른 개념이며, 여러 생애 동안 유지되는 영인 지바트만과도 다릅니다. 반면, $nastika$의 경우 이 개념을 다르게 해석하거나 전적으로 부정합니다."
 nastika_schools: "나스티카"
 nastika_schools_desc: "$hindu$ 종파 중 일부는 주류에서 완전히 이탈해 $vedah$의 권위와 $atman$의 존재를 완전히 부정합니다. $jain$나 $buddhist$ 등 이러한 종파들은 $hindu$의 핵심 신앙 중 상당 부분을 공유하고 있음에도 불구하고 나스티카, 다시 말해 비정통파로 분류됩니다."
 astika_schools: "아스티카"
 astika_schools_desc: "아스티카란 $vedah$의 귄위와 $atman$의 존재를 인정하는 정통파 $hindu$를 의미합니다. 이 사실 덕분에 $astika_schools$에 속한 다양한 종파는 서로 공통의 기반을 공유할 수 있습니다."
 diversity_of_beliefs: "신앙적 다양성"
 diversity_of_beliefs_desc: "$india$인들의 신앙은 다르마와 $vedah$ 경전을 구심점으로 삼고 있지만, 그 형태와 실천은 아주 다양한 형태로 나타납니다. 어떠한 신을 받아들이고 경배하는지는 저마다 다르지만, 그 안에는 모든 것을 관통하는 일련의 공통 개념이 존재합니다."
 ishvara: "이슈와라"
 ishvara_desc: "$hindu$ 종파나 분파에 따라 해석에는 다소 차이가 있지만, $ishvara$는 일반적으로 지고의 존재 또는 신을 지칭할 때 사용되는 단어입니다. 따라서 $shaivism$에서는 $shiva_god$를, $vaishnavism$에서는 $vishnu_god$를 가리키며, 그 밖에 각 개인이 모시는 신을 의미할 수도 있습니다."
 sanskritization: "산스크리트어화"
 sanskritization_desc: "$hindu$는 본산인 $india$를 넘어 저 멀리까지 확산했고, 다양한 문화권과 나라는 자신들의 고유한 정체성을 확립하기 위해 $sanskrit_language$의 개념과 명칭을 도입했습니다. 그 결과, $hindu$의 여러 개념이 다양한 외국 신앙에 자연스레 스며들게 되었습니다."
 bhakti_movement: "바크티 운동"
 bhakti_movement_desc: "6세기경 일어난 바크티 운동은 개개인이 저마다 믿는 신 또는 깨달은 자에게 사랑을 품고 헌신을 다할 것을 장려했습니다. 또한, 설교자들은 대중적인 언어를 통해 이 운동을 전파함으로써 사람들의 마음을 얻었는데, 이처럼 이 운동은 사회와 종교에 큰 파장을 남겼고, 종교와 신앙 그 자체에 대한 대중의 인식을 뒤바꿔 놓았습니다."
 yoga: "요가"
 yoga_desc: "$hindu_ADJ$ 종파 내지 철학 중 하나이기도 한 $yoga$는 마음과 몸을 통달하기 위한 일련의 수행법입니다. 수천 년 전부터 행해진 $yoga$는 오늘날 사실상 깨달음에 이르는 길 그 자체로 여겨집니다."
 diwali: "디왈리"
 diwali_desc: "빛의 축제인 $diwali$ 기간 동안 우리는 다르마의 승리, 다시 말해 악과 어둠에 대한 선과 빛의 승리를 기념합니다. 우리는 그 승리를 상징하는 촛불과 등불을 켜고 선조를 기립니다."
 holi: "홀리"
 holi_desc: "이른 봄, 새로운 계절의 도래를 축하하기 위해 열리는 $holi$는 색채와 사랑의 축제입니다. 이 기간에 사람들은 농사를 기리고 풍년을 기원하는 동시에 봄이 안겨주는 무수한 색의 향연을 즐깁니다. 또한 즐겁게 놀며 갈등을 해소하고, 불순한 감정을 씻어내는 시기이기도 합니다."
 holy_rivers: "신성한 강"
 holy_rivers_desc: "강과 강에 대한 숭배는 언제나 $hindu$에서 중요한 요소였습니다. 인더스강에서 갠지스강에 이르기까지, 신성하다고 여겨지는 여러 강에서는 다양한 의례가 펼쳐집니다. 강물 또한 영험한 것으로 여겨지기 때문에 강에서는 정화 의식을 행하는 모습을 흔히 찾아볼 수 있습니다."
 advaita_vedanta: "불이일원론"
 advaita_vedanta_desc: "아드바이타 베단타, 다시 말해 $advaita_vedanta$은 의식과 정신의 이분법을 배척하며, 가장 내밀한 자아 또는 의식인 $atman$이 우주의 가장 위대한 실재 내지 의식인 브라만과 동일하다고 주장합니다. 이 관점에 따르면 이들에게 있어 물질적인 현실 세계는 브라만의 궁극적 실재를 가리는 허상에 불과합니다."
 hindu_muslim_relations: "$hindu_ADJ$-$muslim_ADJ$ 관계"
 hindu_muslim_relations_desc: "$hindu$와 $muslim$ 사이에는 지금까지 많은 교류가 있었고, 앞으로도 계속 그럴 것입니다. 양 민족은 서로 평화롭게 공존하는 법을 익혔으며, 두 종교 사이에는 약간의 융합이 이루어지기도 했습니다."
 hindu_unification: "$hindu_ADJ$ 통일"
 hindu_unification_desc: "$hindu$의 내부에는 서로 다른 믿음과 실천이 숱하게 존재하지만, 우리를 나누는 요소보다 하나로 묶는 요소가 더 많다는 사실 또한 분명합니다. $hindu$를 하나로 묶는 하나의 공통된 관점이 등장하기 시작한 현재, 이를 활용한다면 우리 백성들은 더 높은 일체감을 얻을 수 있을 것입니다."
 hindu_architecture: "$hindu_ADJ$ 건축"
 hindu_architecture_desc: "시카라, 비마나, 프랑 등 건축 양식을 불문하고, 모든 $hindu_ADJ$ 사원은 어디에서나 화려하게 장식된 높은 탑을 특징으로 합니다. 지역에 따라 그 강조 정도는 다소 다르지만, $mount_meru$을 나타내는 이 첨탑들은 일종인 상징인 동시에 세력을 과시하는 수단이기도 합니다."
 varna_system: "바르나 제도"
 varna_system_desc: "$vedah$ 시대부터, 각 개인은 다르마에 따라 학자 및 사제인 #italic 브라만#!, 통치자 및 전사인 #italic 크샤트리아#!, 농민 및 상인인 #italic 바이샤#!, 직공 및 노예인 #italic 수드라#! 중 하나로 분류된다는 개념이 존재했습니다. 이러한 분류는 언제나 엄격한 것은 아니며 사실 각 개인이 가진 소명의 이상을 표현한 것에 가깝지만, 그럼에도 불구하고 이 제도는 $hindu_ADJ$ 사회에 매우 큰 영향을 미쳐 왔습니다."
 extreme_pacifism: "극단적 평화주의"
 extreme_pacifism_desc: "$ahimsa$ 개념에 따라 $hindu$는 언제나 평화주의와 비폭력을 주창합니다. 그러나 전쟁이라는 반대편의 극단으로 치닫지 않으려면, 우리를 도발하지 못하도록 적들을 탈진시켜 두어야 합니다."
 hindu_empires: "$hindu_ADJ$ 제국"
 hindu_empires_desc: "과거에는 $hindu$를 따르는 제국이 수없이 존재했습니다. $india$의 마우리아와 굽타 제국, $indonesia_region$의 스리위자야 제국, 그리고 오랫동안 이어진 촐라 제국에 이르기까지, 강력한 통치자들의 권좌 뒤에는 언제나 $hindu$가 있었습니다."
 sacred_cattle: "신성한 소"
 sacred_cattle_desc: "$ahimsa$의 일환으로 소의 도축은 엄격히 금지되어 있습니다. 소는 모성을 상징하는 존재로, 이타적인 희생과 돌봄의 상징으로서 존경과 숭배의 대상이 됩니다. $vedah$ 시대부터 경배를 받아온 이 동물은 우리의 존경과 관심을 받을 자격이 있습니다."
 #Asia
 riches_of_asia: "$asia$의 풍요"
 riches_of_asia_desc: "$asia$는 전 세계를 통틀어 풍요로운 땅으로 유명합니다. $persia_region$와 $india$의 부유한 도시부터 $china$에서 생산되는 인기 사치품, $indonesia_region$에 자리 잡은 거의 전설처럼 여겨지는 말루쿠 제도(향료 제도)에 이르기까지, $asia$의 산물과 풍요로움은 전 세계에서 선망을 받습니다."
 silk_road: "실크 로드"
 silk_road_desc: "지난 수백 년 동안 수많은 상인들이 그 유명한 실크 로드에서 한 밑천을 잡기 위해 고비 사막과 $persia_region$를 지나는 육로, 또는 $indian_ocean_region$과 $indonesia_region$를 지나는 해로를 통해 $asia$의 여러 지역을 누볐습니다."
 exchange_of_ideas: "사상의 교류"
 exchange_of_ideas_desc: "$silk_road$를 통해 흐르는 것은 돈과 수익만이 아닙니다. 그 길을 지나는 상인들의 움직임을 따라 지식과 사상 또한 마치 밀물과 썰물처럼 함께 이동합니다."
 legacy_of_great_empires: "대제국의 유산"
 legacy_of_great_empires_desc: "$china$의 옥좌와 $persia_region$의 여러 제국, 그리고 $india$와 $south_east_asia$의 $hindu_ADJ$ 및 $buddhist_ADJ$ 제국에 이르기까지, $asia$는 강대한 제국들이 여러 지역에서 세력을 떨친 오랜 역사를 지녔습니다."
 arduous_terrain: "혹독한 환경"
 arduous_terrain_desc: "히말라야의 고산 지대와 고비 사막의 건조 지대, $india$와 $south_east_asia$의 울창한 밀림에 이르기까지, $asia$의 이곳저곳에는 인간이 거주하기에는 매우 부적합한 지역이 펼쳐져 있습니다. 장마와 태풍, 거의 끊이지 않고 일어나는 지진은 더 말할 필요도 없을 것입니다. 현지 주민들은 이처럼 혹독한 환경에서도 살아가는 법을 배웠지만, 침략자들이 이에 적응하기란 결코 쉽지 않을 것입니다."
 fertile_lands: "비옥한 토지"
 fertile_lands_desc: "일반적으로 $asia$는 강우량이 높으며, 비가 적게 내리는 지역이라 할지라도 큰 강이 지나는 경우가 많습니다. 사막같이 극도로 건조한 일부 지역을 제외하면 어디에서나 주민들을 먹일 식량을 풍족히 얻을 수 있으며, 그렇지 못한 곳에 사는 사람들이라도 자신들에게 주어진 것을 이용해 많은 것을 이룰 수 있습니다."
 crossroads_of_religions: "종교의 교차점"
 crossroads_of_religions_desc: "$hindu$, $buddhist$, $muslim$, 그리고 $tengri$까지, 앞서 언급한 종교들은 처음 그 종교가 탄생한 곳을 벗어나 훨씬 멀리까지 전파되었습니다. $asia$ 지역은 이러한 신앙의 교류, 그리고 서로 다른 종교 사이의 혼합과 융합이 여러 차례 일어났던 곳입니다."
 religious_syncretism: "종교 융합"
 religious_syncretism_desc: "서로 다른 믿음과 관행의 상호 작용은 대개 서로를 배척하는 형태로 이루어지지만, 때로는 상대의 관행을 자신의 것으로 받아들여 하나로 융합하는 일이 일어나기도 합니다. 따라서 외국의 사상과 신앙을 무작정 적대적으로 배척하는 대신, 보고 배워야 할 대상으로 여기는 것이 마땅합니다."
 source_of_knowledge: "지식의 원천"
 source_of_knowledge_desc: "지식과 발전의 첨단을 달린다고 자부하는 나라들은 여럿 있지만, 이들의 '발명품' 중 일부는 이미 수 세기 전에 $asia$에서 널리 알려진 문물인 경우가 종종 존재합니다. $china$의 기술적 성취와 $india$의 고대 문학 등 여러 성취를 고려한다면, 동양은 서양에 견주어 보아도 절대 뒤지지 않습니다."
 structured_society: "체계적 사회"
 structured_society_desc: "$asia$ 사회는 일반적으로 매우 체계적이며, 각 구성원은 그 안에서 자신이 맡은 역할을 익히 알고 있습니다. $hindu$와 $SECT_CONFUCIANISM_NAME$의 철학 및 사회사상에 영향을 받은 $asia$ 사회는 마치 톱니바퀴처럼 서로 맞물려 원활하게 돌아갑니다."
 incense_preeminence: "향 문화의 중심"
 incense_preeminence_desc: "수 세기 전부터 $asia$에서는 향이 일상적으로 사용되었습니다. 이처럼 향이 보편화된 곳은 이 세상에 달리 없을 것입니다. 일부 다른 종교도 의식에서만 향을 사용하고는 하지만, $hindu_ADJ$나 $buddhist_ADJ$에서는 행사에 향이 빠지는 일이 없으며, $muslim$ 주민들의 경우 일상생활에서도 향을 사용합니다. 이처럼 향은 $asia$의 어디에서나 그 존재감을 드러냅니다."
 incense_trade_route: "향 교역로"
 incense_trade_route_desc: "$asia$뿐만 아니라 전 세계적으로 향의 수요가 급증해, 향을 전문으로 취급하는 교역로가 여럿 생겨났습니다. 익히 알려진 $silk_road$와 마찬가지로, 향 교역 또한 동양과 서양을 연결하는 가교 역할을 수행했습니다."
 wake_of_the_mongol_horde: "$mongolian_group$ 유목민의 여파"
 wake_of_the_mongol_horde_desc: "$asia$에서 $mongolian_group$의 정복 활동에 영향을 받지 않은 곳은 찾아보기 어렵습니다. $genghis_khan_name_no_tooltip$이 대제국을 세운 이래, $asia$ 전역은 이제야 그 기마 부대가 짓밟고 지나간 상처에서 회복하기 시작했습니다."
 cultural_melting_pot: "문화의 도가니"
 cultural_melting_pot_desc: "$asia$는 다채로운 문화가 수를 놓은 문화적 다양성의 터전이라고 말해도 과언이 아닙니다. 이러한 문화적 다양성과 문화 간의 지속적인 교류 덕분에 수백 년 동안 $asia$의 각국은 서로 사상과 영향력을 주고받으며 번영을 누렸습니다."
 rise_of_great_individuals: "위인의 출현"
 rise_of_great_individuals_desc: "역사적으로 위대한 개인은 위대한 업적을 이룰 수 있다는 것이 증명된 바 있습니다. 단 한 명의 통치자로 인해 새로 제국이 탄생하거나 멸망을 맞이하기도 했으니, 이러한 위업은 존경과 경탄을 받아야 마땅합니다."
 #Orthodox
 the_pentarchy: "펜타르키"
 the_pentarchy_desc: "유스티니아누스 황제가 정립한 교회의 옛 체계는 $orthodox$에서 아직도 그 효력을 유지하고 있습니다. $rome$의 총대주교는 자신을 $catholic$ 세계 전체의 일인자로 여기지만, 정통 교회 사이에서는 $constantinople$, $alexandria$, $antioch$, $jerusalem$ 또한 여전히 주요 도시로 손꼽히고 있습니다."
 imperial_creed: "제국교"
 imperial_creed_desc: "$orthodox$는 로마 제국이 $christian$를 처음 받아들인 이후로 줄곧 로마 제국의 공식 종교로 인정받아 왔습니다. 서방의 이단 세력과 그들이 선포한 거짓된 '황제'는 감히 우리 혈통의 정통성을 부인할 수 없을 것입니다."
 filioque_issue: "필리오퀘 문제"
 filioque_issue_desc: "서방의 이단 세력은 제대로 된 공의회조차 열지 않은 채 #italic 필리오퀘#! 조항을 몰래 추가했습니다. 따라서 이 조항은 무효이며, 오직 우리들만이 올바른 기도 방법을 보전하고 있습니다. 저들은 앞서 행한 이단 행위로 인해 영원히 저주를 받을 것입니다."
 septuagint: "70인역 성경"
 septuagint_desc: "기원전 3세기경에 72명의 번역자가 저마다 구약 성경의 $hebrew_language$ 판본을 $greek_language$로 번역했는데, 신기하게도 모두 정확히 동일한 번역을 보여 주었다고 합니다. 이를 $septuagint$이라고 부릅니다. 위 사실로 인해 이 성경은 신의 인도를 받은 결과물로 간주되며, 동시에 신의 말씀 그 자체라고 볼 수 있습니다."
 anagignoskomena: "성경 외경"
 anagignoskomena_desc: "우리 성경에는 중요도가 다소 떨어지는 서적도 포함되어 있지만, 이것들 또한 모두 마땅히 존경하며 탐독해야 할 대상입니다. $anagignoskomena$은 $hebrew_language$ 성경에는 포함되어 있지 않아 다른 서적에 비해 다소 중요도가 떨어지지만, 그럼에도 충분히 읽을 가치가 있는 서적이므로 경시해서는 안 됩니다."
 church_guidance: "교회의 인도"
 church_guidance_desc: "성서는 하느님의 말씀이지만, 교회만이 그 정확한 의미를 이해하고 신도들에게 전달할 수 있습니다. 교회의 가르침을 벗어나 외따로 성서를 읽고 해석하다 보면 미혹에 빠지고 이단으로 엇나갈 수밖에 없습니다."
 unchanging_tradition: "불변의 전통"
 unchanging_tradition_desc: "예수 그리스도와 사도들로부터 우리에게 전해 내려온 전통은 어떠한 변화나 가감 없이 일관성을 유지하고 있습니다. 이는 신앙은 그 자체로 불변한 것이기 때문이며, 동시에 모든 이들이 이를 변함없는 모습으로 실천하고 있기 때문입니다."
 church_councils: "교회 공의회"
 church_councils_desc: "교회의 통합은 그 무엇보다 중요하기에 주교 한 명이 다루기에 너무 큰 사안이 발생했을 때는 공의회를 소집해 다 같이 해결책을 모색하게 됩니다. 공의회에 모인 주교들은 의논을 통해 교회의 총의를 살피며, 그렇기에 공의회의 결정은 교회 전체의 합의를 반영합니다."
 greek_rite: "$greek_culture$식 의례"
 greek_rite_desc: "우리의 의례와 정통 행사는 수 세기에 걸쳐 $constantinople$의 $greek_culture$식 의례를 본받아 정립되었습니다. 지역에 따라 약간의 편차는 있을 수 있지만, $orthodox$ 전반에서 의례의 모습은 일반적으로 동일한 형태를 유지하고 있습니다."
 physical_body_of_christ: "그리스도의 몸"
 physical_body_of_christ_desc: "우리 교회는 지상에 현신한 그리스도의 몸 그 자체로, 하늘에 계신 그리스도와 사실상 동일한 존재입니다. 따라서 교회는 백성들을 구하기 위해 이 땅에 내려오신 우리 구세주의 현현이라고 볼 수 있습니다."
 sight_veneration: "시각적 숭배"
 sight_veneration_desc: "숭배에 있어 가장 중요한 것은 신도들이 감각을 통해 숭배 대상을 느낄 수 있도록 하는 것입니다. 따라서 모든 교회는 이 땅에 오신 그리스도의 임재를 누구나 즉시 느낄 수 있도록 생생한 도상과 색으로 장식되어 있습니다."
 theotokos: "하느님의 어머니"
 theotokos_desc: "성모 마리아는 그리스도라는 형태로 새로운 언약을 잉태함으로써 구약을 성취한 여인으로, 우리에게 있어 매우 중요한 인물입니다. 그리스도가 신의 현신인 만큼 성모 마리아는 하느님의 어머니나 다름없으며, 다른 어떤 성인보다도 높은 존재로 인식됩니다."
 heavenly_architecture: "천상의 건축물"
 heavenly_architecture_desc: "$orthodox_ADJ$의 종교 건물은 모두 천국의 모습을 모방해 설계되었습니다. 바실리카 양식을 바탕으로 하여 일반적인 서양 건축물보다 중앙 집중적인 형태로 건축되었는데, 예컨대 천장 역할을 하는 중앙의 돔은 천국을 상징합니다. 이 건축물들은 항상 각종 그림과 도상으로 뒤덮여 있어 보는 이들로 하여금 경탄을 자아냅니다."
 iconostasis: "성화벽"
 iconostasis_desc: "$orthodox_ADJ$ 교회의 가장 큰 특징 중 하나는 $iconostasis$입니다. 온갖 도상이 수놓인 이 벽은 교회의 본당과 제단을 구분 짓는 역할을 합니다. 벽에 그려진 성화들은 예배자와 지성소의 관계, 그리고 천국과 백성 사이의 관계를 시각적으로 표현하고 있어, 신도들을 천국으로 인도하는 길잡이 역할을 합니다."
 julian_calendar: "율리우스력"
 julian_calendar_desc: "우리나라와 교회는 지난 수 세기 동안 기원전 46년에 율리우스 카이사르가 반포한 $julian_calendar$을 사용해 시간을 가늠해 왔습니다. $julian_calendar$은 모든 동방 $christian_ADJ$ 국가를 하나로 묶어 줄 뿐만 아니라, 주요 명절과 기념행사의 개최 시기를 결정하는 데도 사용됩니다."
 paschal_cycle: "부활절 기간"
 paschal_cycle_desc: "$orthodox$에는 매년 날짜가 달라지는 명절이 여럿 존재하는데, 이는 #italic 부활절#!을 중심으로 그 일자가 정해지기에 $paschal_cycle$이라 부릅니다. 예컨대 부활절로부터 10주 전은 트리오디온이라 부르며, 부활절로부터 50일 후는 펜테코스타리온이라 부릅니다. 이 기간은 전례력에서 가장 중요한 기념일로 여겨집니다."
 oktoechos: "옥토에코스"
 oktoechos_desc: "옥토에코스, 다시 말해 팔선법은 수 세기에 걸쳐 성가나 기타 교회 음악을 기록하기 위한 기본 체계로 사용되었습니다. 문화권에 따라 다소의 차이는 있지만, 어디에서나 $orthodox_ADJ$ 성가의 기초를 이룹니다."
 prestigious_monasticism: "수도원의 위상"
 prestigious_monasticism_desc: "$orthodox$에서 수도와 금욕주의는 매우 큰 가치를 인정받으며, 거의 의무에 가깝습니다. 주교가 되려면 먼저 수도사가 되어야 하며, 서임을 받지 않은 자 또한 서임을 받기 전에 먼저 수도사가 되어야 합니다. 따라서 수도원과 여타 수도 기관은 성직자들의 삶에 큰 영향을 미칩니다."
 national_rites: "국가 의례"
 national_rites_desc: "우리 교회에는 서로 다른 독립 총대교구가 여럿 존재하기에 국가마다 의례의 형태에도 여러 차이가 존재합니다. 그러나 의례에 담긴 메시지는 동일하며, 정교회 전체가 일체를 이룬다는 원칙은 언제나 지켜집니다."
 heirs_of_rome: "로마의 후계자"
 heirs_of_rome_desc: "로마와 로마 제국 전체의 후계자를 자처했던 이들은 지금까지 숱하게 존재했습니다. 하지만 옛 제국의 참된 신앙은 오직 우리의 신앙만을 가리킨다는 점을 고려한다면, 오직 우리만이 정통성 있는 옛 제국의 직계 후예라고 말할 수 있을 것입니다."
 legacy_of_saint_andrew: "성 안드레아의 유산"
 legacy_of_saint_andrew_desc: "전설에 따르면 성 안드레아는 스키타이와 $black_sea_area$의 북부 연안 지역을 찾아가, 이후 $kyiv$라 불릴 지역에 당도하고는 $christian$가 크게 부흥할 것을 예언했다고 합니다."
 christianization_of_the_slavs: "슬라브의 기독교화"
 christianization_of_the_slavs_desc: "키예프 루스 민족은 동$slavic_group$ 민족 중 그리스도의 빛을 받아들여 $orthodox$로 개종한 최초의 민족 중 하나입니다. 이후 $orthodox$는 동쪽의 여러 민족들 사이에서 널리 전파되었습니다."
 cyril_and_methodius: "키릴로스와 메토디오스"
 cyril_and_methodius_desc: "9세기의 $BYZ_ADJ$ 신학자인 키릴로스와 메토디오스는 슬라브 민족의 선교 과정에서 큰 역할을 한 인물들입니다. $church_slavonic_language$ 필사에 사용된 문자인 글라골 문자를 개발한 것이 바로 이들이며, 그 문자는 이후 제자들의 손을 거쳐 키릴로스의 이름을 따라 명명된 키릴 문자로 발전했습니다."
 interaction_between_church_and_state: "교회와 국가의 상호 작용"
 interaction_between_church_and_state_desc: "총대주교는 자신의 총대교구와 그 신도들에 대해 절대적 권위를 보유합니다. 이들의 권위를 통치자의 권위와 한데 묶는다면, 교회의 자원을 활용해 국가의 권위를 강화할 수 있을 것입니다."
 outwards_expansion: "외적 확장"
 outwards_expansion_desc: "이교도와 불신자들에게 그리스도의 빛을 전하는 것은 교회의 거룩한 의무입니다. 따라서 우리는 국경 밖으로 나아가, 그 딱한 이들의 영혼에 구원을 전해야 합니다."
 justified_holy_wars: "정당한 성전"
 justified_holy_wars_desc: "이단과 이교도들이 우리의 행동을 좌지우지하게 놔둘 수는 없습니다. 진정한 주님의 나라가 이 땅에 임재할 수 있도록 불순한 자들을 몰아내는 것은 우리의 거룩한 의무입니다."
 resistance_to_the_infidels: "불신자에 대한 저항"
 resistance_to_the_infidels_desc: "우리 $orthodox_ADJ$의 형제자매들은 때때로 외국 불신자들의 억압에 시달리기도 했습니다. 그러나 우리는 그러한 억압을 견디는 법을 배웠고, 나아가 그러한 불신자들과 공존하는 법을 익혔습니다."
 eastern_ecumenism: "동방 교회 일치 운동"
 eastern_ecumenism_desc: "관련 지식을 갖추지 못한 이들은 오리엔트 정교회에 속하는 $christian_ADJ$ 종파들을 동방 $orthodox$와 종종 혼동하고는 합니다. 두 종교는 많은 부분에서 서로 다르지만, 이들 또한 $christian_ADJ$ 신도라는 점에서는 변함이 없기에 둘 사이의 공통점을 잘 활용한다면 어긋난 신자들을 올바른 믿음으로 되돌릴 수 있을 것입니다."
 structured_patriarchates: "체계적 총대교구"
 structured_patriarchates_desc: "예로부터 우리 총대교구는 고도로 체계화되어, 각 총대교구는 저마다 특유의 특성을 중심으로 구분 지어져 있었습니다. 이 특징 덕분에 교회 전체는 물론, 나아가 국가 전체가 보다 원활하게 기능할 수 있었습니다."
 #Miaphysitism
 second_council_of_ephesus: "제2차 에페소 공의회"
 second_council_of_ephesus_desc: "$catholic_ADJ$과 $orthodox_ADJ$는 애써 부정하지만, $alexandria$의 디오스코루스 총대주교가 449년에 소집한 $second_council_of_ephesus$가 정당한 $christian_ADJ$ 공의회라는 사실에는 부인의 여지가 없습니다. 이 회의에서는 알렉산드리아의 키릴로스가 제창한 신학 정식을 받아들여, 그리스도께서 인성과 신성을 모두 지닌 하나 된 성육신 본성을 지니셨음을 공인했습니다."
 rejection_of_chalcedon: "칼케돈 공의회 거부"
 rejection_of_chalcedon_desc: "$second_council_of_ephesus$를 받아들일 수 없었던 교황 레오 1세는 칼케돈 공의회를 소집해 $second_council_of_ephesus$의 무효화를 주장했습니다. 우리는 이 거짓 공의회를 거부하고, 기존 공의회에서 내려진 결정을 지지할 것입니다."
 monophysite_vs_miaphysite: "단성론 대 합성론"
 monophysite_vs_miaphysite_desc: "$miaphysite$에서도 그리스도께서 하나의 본성을 지니셨음을 주장하지만, 그리스도의 인성이 신성에 흡수되었다고 주장하는 에우티케스의 단성론과는 본질적으로 상당한 차이가 있습니다. 우리를 단성론자로 부르는 이들도 있겠지만, 우리의 교리와 단성론은 표현만 비슷할 뿐, 실질적인 내용은 전혀 다릅니다."
 original_christianity: "원조 $christian$"
 original_christianity_desc: "$christian_ADJ$의 역사는 많은 갈등과 분열로 점철되어 있지만, 우리의 교리는 제1차 니케아 공의회 이후 정립된 본래의 진정한 $christian$ 교리에 뿌리를 두고 있습니다. 그 이후 줄기로부터 갈라져 나온 종파들은 전부 이단에 불과합니다."
 beyond_the_borders: "경계 너머로의 전파"
 beyond_the_borders_desc: "$christian$의 기원이 로마 제국에 있다는 사실에는 의심의 여지가 없으며, 그 후 갈라져 나온 교파들도 로마 제국의 테두리 안에 머무르는 것을 택했습니다. 그러나 우리 $miaphysite$는 칼케돈 공의회에 의해 부정된 이후 로마 제국의 주변부에 머무르며, 그 경계를 넘어 가장 외진 곳에까지 하느님의 빛을 전해 왔습니다."
 isolated_reaches: "외딴 땅"
 isolated_reaches_desc: "$miaphysite$는 아주 먼 곳까지 전파되어 왔습니다. 수많은 적과 불신자에게 둘러싸여 있음에도 불구하고 우리의 믿음은 여전히 굳건합니다."
 independent_leaders: "독립적 지도자"
 independent_leaders_desc: "$miaphysite$의 고립으로 인해 우리는 종종 다른 총대교구와 접촉하는 데 어려움을 겪었습니다. 그로 인해 우리 지도자들은 독립적으로 행동하면서도 다른 $christian$ 세력과의 연락 관계를 최대한 유지하는 법을 체득했습니다."
 jerusalem_focus: "$jerusalem$ 경애"
 jerusalem_focus_desc: "우리는 언제나 성지 $jerusalem$을 마음에 품고 있습니다. 예수께서 그곳에서 말씀을 전하시고 돌아가셨을 뿐만 아니라, 재림의 날에 다시 돌아오실 곳 또한 바로 그곳이기 때문입니다. 따라서 우리는 어디에 있든 $jerusalem$을 바라보며 기도를 올립니다."
 acceptance_of_old_testament: "구약 성경 수용"
 acceptance_of_old_testament_desc: "$christian_ADJ$ 교파 중 일부는 예수님께서 이 세상에 도래하신 것이 구약 성경의 어떤 내용보다도 중요하다며, 구약의 중요성을 평가 절하하기도 합니다. 그러나 우리는 구약 성경이 여전히 의미를 지니고 있으며, 그 안의 몇몇 가르침은 작성 당시와 마찬가지로 여전히 유효하다는 입장을 견지합니다."
 primacy_of_alexandria: "$alexandria$의 우위"
 primacy_of_alexandria_desc: "$miaphysite$ 내부에도 여러 분파가 존재하며 독립적으로 행동하는 지도자도 여럿 있지만, 우리는 여전히 $alexandria$와 그곳의 총대주교를 우리의 영적 지도자로 인정하고 있습니다. 다만 $alexandria$에 모종의 특권을 부여하는 것은 아니며, 오직 그곳에 있는 사도좌를 기리고 예를 표하고자 하는 것뿐입니다."
 school_of_alexandria: "$alexandria$ 학파"
 school_of_alexandria_desc: "성 히에로니무스의 말에 따르면 사도 마르코께서 직접 창시하셨다고 하는 $school_of_alexandria$는 세계에서 가장 오래된 교리 학파입니다. 초기 $christian$ 시절부터 성서와 신학을 가르쳐 온 이 학파는 $rome$ 주교가 $alexandria$ 총대주교보다 더 우선된다고 선언되며 쇠퇴했지만, 그 전통만은 지금까지도 남아 있습니다."
 preserving_of_local_languages: "현지 언어 보전"
 preserving_of_local_languages_desc: "초기 $christian$에서는 $greek_language$와 $latin_language$를 중요시했지만, $miaphysite$는 의례 집전 시 $coptic_language$, $aramaic_language$, $armenian_language$ 등의 현지 일상어 사용을 고수했습니다. 그 덕분에 각 $miaphysite_ADJ$ 분파는 오랜 역사를 지닌 저마다의 전통 언어를 보전할 수 있었습니다."
 double_patriarchate: "이중 총대교구"
 double_patriarchate_desc: "$alexandria$와 $antioch$는 자신들이 $miaphysite$ 총대교구인 동시에 $orthodox$ 총대교구이기도 하다고 여깁니다. 양측 모두 자신들의 계보 정통성을 주장하지만, 진정한 총대교구를 보존해 온 것은 오직 $miaphysite$뿐입니다."
 eastern_christianity: "동방 $christian$"
 eastern_christianity_desc: "우리는 이른바 $eastern_christianity$에 속한 교파입니다. $eastern_christianity$에는 서로 다른 신학 및 예배 전통을 지닌 다양한 종파가 뒤섞여 있지만, 이들은 서로 많은 문화적 공통점을 공유합니다."
 life_among_infidels: "불신자 사이에서의 삶"
 life_among_infidels_desc: "우리 믿음의 땅은 과거 여러 차례 불신자들의 출현을 겪으며 더럽혀지고 말았지만, 우리의 선교사들 또한 미지의 영역에 예수님의 빛을 밝히겠다는 숭고한 사명을 지니고 머나먼 땅까지 나아갔습니다. 비록 불신자들이 자신들의 믿음이 잘못되었음을 깨닫게 하지는 못했지만, 우리는 예상보다 훨씬 더 다양한 방면에서 불신자들에게 두루 영향을 미칠 수 있었습니다."
 gradual_departure: "점진적 이탈"
 gradual_departure_desc: "$christian_ADJ$는 $miaphysite$를 섣불리 이단으로 낙인찍었지만, 우리는 다른 $christian_ADJ$ 세계와의 관계를 일거에 단절하지 않았습니다. 우리는 다른 총대교구와의 관계를 유지하며 공의회에 계속해서 참석했으며, 이를 통해 $miaphysite$가 다른 이단 신앙과는 다르다는 사실을 점차 분명히 할 수 있었습니다."
 thrive_under_persecution: "박해 속에서의 번영"
 thrive_under_persecution_desc: "우리 신도들은 수 세기 동안 온갖 이단과 불신자들의 박해를 받았지만, 끝끝내 신앙을 지켜 냈습니다. 저들이 아무리 우리를 주저앉히더라도 우리는 다시 일어날 것입니다."
 preserver_of_national_identity: "민족 정체성 보전"
 preserver_of_national_identity_desc: "수없이 많은 억압과 박해는 오히려 우리 교회가 우리의 정체성을 수호하는 원동력이 되었습니다. 교회는 우리의 언어와 전통을 지키는 요람이 되어 주었고, 우리는 흔들림 없는 신앙으로 이에 보답했습니다."
 defense_against_heretics: "이단 방어"
 defense_against_heretics_desc: "우리 신앙이 분파된 이후로 우리는 여러 차례 이단의 비난과 규탄을 받았습니다. 저 이단들은 스스로를 $christian_ADJ$ 신자로 자처하지만, 우리의 견해는 하느님의 빛에 비추어 한 점 부끄럼이 없는 반면, 저들의 견해는 명백히 이단에 경도되어 있습니다."
 remote_patriarchates: "먼 땅의 총대교구"
 remote_patriarchates_desc: "우리 민족이 정복과 박해에 시달리면서 많은 총대교구가 불신자들의 손에 떨어졌습니다. 우리는 어쩔 수 없이 총대교구를 계속해서 다른 곳으로 이전하며 점점 더 멀어질 수밖에 없었지만, 원래 총대교구가 자리했던 곳은 여전히 보존되며 멀리서도 존경을 모읍니다."
 further_reaches: "광범한 전파"
 further_reaches_desc: "우리 신앙은 과거 여러 차례 불신자들 사이에 놓여 수난을 겪기도 했지만, 결국 머나먼 땅까지 뻗어 나가 다양한 민족과 문화권에 전파될 수 있었습니다."
 internal_communion: "내부 교류"
 internal_communion_desc: "$miaphysite$의 모든 분파는 저마다 독자적인 총대교구를 두고 있음에도 불구하고 내부적인 친교를 유지했습니다. 이러한 교류를 통해 긴밀한 관계를 유지하고 교회의 통일성을 유지할 수 있습니다."
 cradle_of_monasticism: "수도원의 기원"
 cradle_of_monasticism_desc: "$christian$의 수도원 전통은 $egypt_region$의 $christian_ADJ$ 신도들이 사막으로 나아가며 하나님께 기도하고 자신의 삶을 온전히 바친 데서 유래했습니다. $miaphysite$는 알렉산드리아 전통을 통해 그 기원을 자신들의 것으로 주장할 수 있습니다."
 unique_architecture: "독특한 건축 양식"
 unique_architecture_desc: "상대적으로 고립되어 있던 우리 총대교구들은 고유한 종교 건축 양식을 정립했습니다. 물론 우리 이상으로 유명세를 떨친 $christian_ADJ$ 교파는 여럿 존재하지만, 우리의 독특한 건축 양식은 그들 못지않게 신도들의 마음을 사로잡습니다."
 #America
 #North American
 medicinal_infusions: "탕약"
 medicinal_infusions_desc: "우리 민족은 지난 수 세기에 걸쳐 식물이 가진 특유의 치유 효과를 활용해 다양한 질병을 극복해 왔습니다. 심지어 어떤 특별한 잎으로 만든 탕약은 마신 이의 수명을 늘려 준다고 전해지기까지 합니다."
 canoe_travels: "카누"
 canoe_travels_desc: "가벼운 카누를 사용하면 $north_america$의 하천과 해로를 더 효과적으로 누빌 수 있어, 화물과 여객의 흐름을 훨씬 원활하게 조정할 수 있습니다."
 seasonal_economy: "계절성 경제"
 seasonal_economy_desc: "힘든 시기에는 삶을 견디는 법을 배워야 합니다. 그리고 삶은 자연과 하나나 다름없기에 계절이 바뀌면 우리의 습속도 바뀝니다. 우리의 마을은 계절에 따라 바뀌는 날씨만큼이나 한시적이고 유동적이어야 합니다."
 fishing_habits: "낚시 관습"
 fishing_habits_desc: "우리 민족의 수영 실력은 실로 대단합니다. 몇몇은 강물의 흐름과 구분할 수 없을 정도로 민첩하게 헤엄치며, 그럴 때마다 이들이 물이 아니라 땅에서 태어났다는 사실을 믿을 수 없을 정도입니다."
 whale_hunters: "고래 사냥꾼"
 whale_hunters_desc: "물개, 바다코끼리, 돌고래, 그리고 고래에 이르기까지, 바다가 안겨 주는 다양한 산물은 실로 끝이 없으며, 바다는 우리의 목소리나 우리의 경솔한 자존심보다 훨씬 더 거대한 존재입니다. 우리는 바다가 베푸는 모든 것을 사냥할 것입니다."
 moundbuilding_advance: "봉분 건축가"
 moundbuilding_advance_desc: "$north_america$의 봉분은 우리 민족의 성취를 대표하는 위대한 기념비입니다. 기반 시설의 건축을 계획할 때는 반드시 이러한 봉분의 구조를 유지하도록 해야 합니다."
 bison_hunters: "들소 사냥꾼"
 bison_hunters_desc: "들소는 우리 민족에게 있어 생명과도 같습니다. 그렇기에 우리는 들소의 희생을 기리는 의미에서 그로부터 비롯되는 모든 부분을 철저히 활용합니다. 살코기로는 사람들을 먹이고, 뼈로는 도구를 만들며, 모피로는 긴 겨울 동안 추위를 막아 줄 옷을 만듭니다. 또한, 들소의 가죽으로는 옷뿐만 아니라 우리가 사는 천막인 티피를 만들고, 마지막 남은 영혼은 우리의 상징 동물로 사용됩니다. 이처럼 우리 문화에서 들소는 중요한 부분을 차지하기에, 들소가 없어진다면 우리는 길을 잃었다고 느끼고 말 것입니다."
 federal_constitution: "연합 건설자"
 federal_constitution_desc: "우리는 서로 뜻이 맞는 사람들을 규합해, 상호 신뢰와 발전을 최우선 과제로 추구하는 연합을 결성해야 합니다."
 shared_knowledge: "지식 공유"
 shared_knowledge_desc: "혁신은 다양한 형태로 이루어질 수 있습니다. 경쟁 부족들의 위협에 맞서 우리의 위치를 사수하려면, 우리가 차지할 수 있는 이점을 철저히 모색해 유효히 활용해야 할 것입니다."
 slash_and_burn: "화전 농업"
 slash_and_burn_desc: "우리는 비가 온 뒤에 땅이 굳듯이, 불길이 휩쓸고 지나간 땅의 지력이 더 강해진다는 사실을 발견했습니다. 이 발견을 활용해, 우리는 식생을 태워 영양분이 풍부한 재로 만듦으로써, 토양을 비옥하게 만드는 화전 농법을 개발했습니다."
 council_of_elders: "장로 회의"
 council_of_elders_desc: "우리 부족에서 정부란 부족 차원의 의사 결정 과정에서 모든 부족 구성원이 발언권을 가질 수 있도록 하기 위해 존재합니다. 함께 힘을 합쳐 땅을 다스린다면 새로운 관점에 열린 태도를 유지할 수 있습니다."
 experienced_fur_hunters: "모피 무역"
 experienced_fur_hunters_desc: "타 부족이나 외국인과의 모피 무역은 우리 경제에서 가장 중요한 부분을 차지합니다. 우리는 사냥 능력에 큰 자부심을 지니고 있으며, 이 능력을 한껏 활용해 최상급의 모피를 공급합니다."
 #Mesoamerica
 pyramid_architecture: "피라미드 건축"
 pyramid_architecture_desc: "먼 옛날 테오티우아칸, 티칼, 코판, 팔렝케 시절부터 석조 피라미드를 건설해 온 우리 민족에게 기념물 축조는 전문 분야나 다름없습니다. 우리는 이러한 피라미드 축조 기술을 보전해 왔으며, 앞으로도 그 전통을 계속해서 이어 나갈 것입니다."
 ball_game: "틀라츠틀리"
 ball_game_desc: "구기는 우리 영토의 사회생활에서 중요한 역할을 수행했습니다. 틀라츠틀리에 참여한 선수들은 엉덩이를 사용해 공을 치며 골을 넣기 위해 경쟁했는데, 이 놀이는 전투를 대신해 행하는 의례인 동시에 종교적으로도 중요한 의미를 지녔습니다."
 war_bonfires: "전쟁 봉화"
 war_bonfires_desc: "변방의 여러 거주지를 거대한 봉화를 통해 연결 지어 구성한 연락망으로, 위협이 닥쳤을 때 빠르게 소식을 전해 신속한 대응을 보장합니다."
 merchant_officials: "상인 관원"
 merchant_officials_desc: "상인은 우리나라의 귀중한 수입원입니다. 이들은 통치자에게 직접 재물을 바치는 한편, 자신들이 들렀던 이웃 지역의 상황을 보고합니다."
 copperworking: "구리 가공"
 copperworking_desc: "장인들이 우리 땅에서 나는 금속을 이용해 도구를 만들기 시작했습니다. 우리가 이 기술에 숙달한다면, 주변 세력에 비해 커다란 우위를 점할 수 있을 것입니다."
 system_of_tributaries: "조공 제도"
 system_of_tributaries_desc: "다른 지역을 직접 지배하려면 현지의 정부와 주민을 억누르기 위해 막대한 비용을 투입해야 합니다. 그러는 대신 충성심 높은 통치자를 옹립해 매년 공물을 바치게 한다면, 경쟁 $altepetl$의 위협을 제거할 수 있을 뿐만 아니라 아주 쉽고 편리하게 국고를 채울 수 있습니다."
 refined_obsidian_weaponry: "흑요석 무기"
 refined_obsidian_weaponry_desc: "검은빛을 띤 흑요석은 종류를 불문하고 모든 도구에 안성맞춤인 소재입니다. 마치 유리와도 같이 단단하지만 깨지기 쉬운 성질 덕분에, 적에게 치명적인 상처를 남길 수 있는 날붙이나 창 촉, 화살촉 등을 쉽게 제작할 수 있습니다."
 precious_stones_art: "보석 가공"
 precious_stones_art_desc: "우리가 사는 지역에는 보석이 풍부하며, 이 귀금속들은 조각상, 거울, 화병 등을 제작하기에 딱 맞는 소재입니다. 공예가들은 이 훌륭한 재료를 사용해 자신의 이름을 남길 작품을 제작하며, 그 과정에서 우리 문화를 대표하는 위대한 기념물이 탄생합니다."
 cultivate_the_land: "토지 경작"
 cultivate_the_land_desc: "밀림은 사람이 거주하기에는 무척이나 험난한 곳입니다. 게다가 만약 자연에서 식량을 얻는 대신 직접 재배를 시도한다면 그 험난함은 더욱 커집니다. 따라서 밀림의 개간은 우리 사회의 존속과 번영을 도모함에 있어 무엇보다 중요한 과업이라 할 수 있습니다. 우리는 필요할 때마다 개간 작업을 수행할 수 있도록, 건강한 노동력을 갖춘 대규모 인력을 조직해야 합니다."
 feathered_serpent: "깃털 달린 뱀"
 feathered_serpent_desc: "우리 땅에는 깃털 달린 뱀의 전설이 널리 퍼져 있습니다. 구체적인 모습은 민족마다 묘사하는 바가 달라 $nahua_group$에서는 케찰코아틀, $maya_language$에서는 쿠쿨칸, $kiche_culture$에서는 구쿠마츠라 불리지만, 이 땅 전체에 통일성을 부여하는 존재라는 사실만은 분명합니다."
 ritual_bloodletting: "방혈 의식"
 ritual_bloodletting_desc: "우리 땅의 많은 문화권에서는 통치자가 희생제와 방혈 의식을 통해 신들을 기립니다. 이러한 전통을 보전함으로써 우리는 우리의 통치권을 공고히 할 수 있습니다."
 #South America
 valley_irrigation: "계곡 간 관개 사업"
 valley_irrigation_desc: "거대한 운하를 건설해 우리 터전에 존재하는 여러 계곡의 수원지를 하나로 연결한다면, 우리의 관개 기술과 토지의 생산력을 크게 높일 수 있을 것입니다."
 artisan_migration: "장인 이주 정책"
 artisan_migration_desc: "우리가 정복한 땅에 우리 수도보다 많은 장인과 지식인이 존재한다는 것은 옳지 않습니다. 우리 제국이 보유한 최고의 기술자와 사상가들을 수도로 데려와 우리를 직접 섬기게 만들어야 합니다."
 terrace_farming: "계단식 농법"
 terrace_farming_desc: "고원이라는 제한된 공간 조건 아래에서 최대한의 농지를 활용하기 위해, 우리는 계단식 농법과 관개 기술을 발전시켰습니다."
 mountain_cities: "정상의 요새"
 mountain_cities_desc: "우리는 구름 위로 솟은 거대한 산의 정상부에 도시와 요새를 건설합니다. 그 덕분에 우리를 침탈하려는 자들은 엄청난 장애물을 극복해야 합니다."
 river_trade: "강을 통한 교역"
 river_trade_desc: "풍요로운 강과 바다는 먼 옛날부터 우리 민족을 살찌우는 원동력이었습니다. 강을 통해 이루어지는 교역을 받아들이고 연안 지역과 강어귀 사이를 오가는 상인들을 온 힘을 다해 보호하여, 상인들이 들여오는 질 좋은 상품의 흐름이 끊이지 않도록 합시다."
 rainforests_and_mountaintops: "우림과 산마루"
 rainforests_and_mountaintops_desc: "우리 땅의 숲과 산에는 온갖 생명이 가득합니다. 우리는 산의 여러 정령은 물론이고 재규어, 아나콘다, 타란툴라 및 그 밖의 다종다양한 동물들과 함께 살아갑니다. 이 동물들은 그 생태를 잘 알고 있는 우리에게는 직접적인 위험이 되지 않지만, 그렇지 않은 침략자들에게 이 땅은 그 자체로 요새와 같으며, 동물들은 그 요새를 지키는 수호자나 다름없습니다."
 knot_system: "매듭 문자"
 knot_system_desc: "여러 개의 줄과 매듭을 조합해 정보를 기록함으로써, 우리는 우리 땅을 더 원활하게 관리하고 중요한 정보를 보존할 수 있습니다."
 llama_farming: "라마 사육"
 llama_farming_desc: "우리 땅에 서식하는 거대한 라마 무리는 옷을 만들 옷감을 제공하고, 배를 불릴 고기를 제공하며, 짐꾼으로서 짐을 날라 주기도 합니다. 다시 말해 라마는 우리에게 있어 더할 나위 없이 소중한 존재라 할 수 있습니다."
 mountain_roads: "산악 도로망"
 mountain_roads_desc: "각종 물자를 유통하려면 서로 멀리 떨어진 계곡을 연결하고 깊은 협곡을 가로지르는 방대한 산악 도로망이 필요합니다. 이제 건설에 나설 때입니다."
 tears_of_the_sun: "태양의 눈물"
 tears_of_the_sun_desc: "머나먼 나라로부터 찾아온 모험가들은 숨겨져 있는 황금을 찾아 안데스산맥의 산길을 누빕니다. 그 사람들은 오로지 일확천금을 꿈꿀 뿐이지만, 우리는 그 노란 금속에서 단순한 금전적 가치가 아니라 예술적이고 신성한 의미를 찾습니다."
 hidden_cities: "숨겨진 도시"
 hidden_cities_desc: "거대한 산봉우리와 사람의 발길을 거부하는 우림으로 가득한 이 땅의 도시에 외부인이 접근하는 것은 사실상 불가능에 가깝습니다. 그 안에 수 세기 동안이나 바깥에 모습을 드러내지 않은 아무도 모르는 도시가 남아 있다고 해도 이상하지 않습니다."
 potato_production: "감자 경작"
 potato_production_desc: "우리가 사는 고원 지대에는 옥수수가 잘 자라지 않지만, 그 대신 우리는 현지에서 자라는 식물의 영양분이 풍부한 뿌리를 먹는 법을 터득했습니다. 생산량을 늘릴 수만 있다면 관리가 쉬운 이 작물을 이용해 우리 백성들과 전사들에게 충분한 식량을 공급할 수 있을 것입니다."
 head_hunters: "인간 사냥꾼"
 head_hunters_desc: "약소민족의 땅을 정복하는 것은 우리나라에 있어 매우 중요합니다. 그러한 상황 탓에 우리는 적을 사살하는 것보다 생포하는 것을 더 큰 용기와 용맹의 징표로 여기는 독특한 전사 규범을 만들어 냈습니다. 그 결과 오늘날 우리 민족은 사람을 생포하는 기술에 통달한 것으로 정평이 나 있습니다."
 border_raiders: "숙련 기습 부대"
 border_raiders_desc: "우리의 기습 부대는 적을 불의에 습격해 번개처럼 타격하는 것으로 유명합니다. 이들의 기민함과 적의 보복 공격을 회피하는 능력은 분명 정규군에도 큰 도움이 될 것입니다."
 irish_travelling_bards_advance: "음유 시인"
 irish_travelling_bards_advance_desc: "궁정 예법을 익힌 전통 시인들이 자신을 고용해 줄 영주를 찾아 우리 땅 곳곳을 누비고 있습니다."
 irish_booleying_advance: "불리잉"
 irish_booleying_advance_desc: "소는 중요한 식량 공급원일 뿐만 아니라 부의 상징이기도 하며, 아일랜드에서 소 사육은 삶과 동의어나 다름없습니다. 소 떼를 먼 곳의 목초지까지 옮겨 가며 기르는 목축 방식인 '불리잉'을 활용한다면 우리는 부를 축적할 수 있을 것입니다."
 irish_monastacism_advance: "고립 수도원 생활"
 irish_monastacism_advance_desc: "이제 우리는 원칙적으로 로마 가톨릭의 관습을 따르지만, 섬에서의 실제 종교 생활은 여전히 평신도 성직자들이 주도합니다."
 guards_of_the_shannon_advance: "섀넌강의 수호자"
 guards_of_the_shannon_advance_desc: "도도히 흐르는 섀넌강을 끼고 우뚝 선 애슬런 요새는 아일랜드의 심장부를 장악할 수 있는 요충지에 자리 잡고 있습니다. 오랫동안 이 땅의 영주였던 $HYM$의 오켈리 가문은 노르만의 침공에 맞서 영지를 지키기 위해 치열한 투쟁을 벌였습니다."
 hiberno_norman_keeps_advance: "아일랜드-노르만 요새"
 hiberno_norman_keeps_advance_desc: "우리 노르만 조상들은 아일랜드를 침략한 후 적지에서의 장악력을 유지하기 위해 웅장한 탑을 세웠습니다."
 irish_frontier_settlement_advance: "아일랜드 변경 정착지"
 irish_frontier_settlement_advance_desc: "우리가 아일랜드 토착민들로부터 빼앗은 땅은 개간하기에 더할 나위 없는 땅이었습니다. 이 소식을 들은 많은 선량한 이들이 멀리서부터 찾아와 이 값싼 소규모 농지에 정착하고자 이주하고 있습니다."
 celtic_raiders_advance: "켈트의 격노"
 celtic_raiders_advance_desc: "우리는 수천 년에 걸쳐 맹렬하고 기민한 게릴라 전술을 구사해 왔습니다. 치고 빠지는 기습과 공포스러운 돌격을 연속으로 가하는 이 전술을 통해 우리의 땅을 침범한 이방인과 적군을 계속해서 물리칠 수 있었습니다."
 ple_pale_defenseworks_advance: "말뚝 방벽"
 ple_pale_defenseworks_advance_desc: "우리 국경에는 말뚝 울타리 형태의 가벼운 방어 시설이 구축되어 있어, 사나운 주변 세력들이 벌이는 성가신 습격을 막아 냅니다."
 ple_irish_viking_towns_advance: "오랜 바이킹의 마을"
 ple_irish_viking_towns_advance_desc: "오스트멘, 다시 말해 동쪽의 스칸디나비아인들이 오래전에 건설한 무역항은 오늘 날에도 부자가 될 수 있는 상업 활동의 중심지로 북적거리고 있습니다."
 cel_defensive: "켈트어가 울려 퍼지는 언덕"
 cel_defensive_desc: "수 세기 동안 정복의 그림자 아래서 살아온 우리 전사들은 인내와 회복력의 기술을 배웠습니다. 우리는 저돌적으로 돌진할 수도 있지만, 참고 버티며 방어하다 기회가 왔을 때 비로소 일격을 날릴 줄도 압니다."
 cel_western_shore: "서부 해안"
 cel_western_shore_desc: "우리는 수천 년에 걸쳐 거친 대서양 연안에서 물고기를 잡고, 무역하고, 전투를 벌여 왔습니다. 이 거친 바다에서 단련된 우리의 선박 조종술은 누구도 따라올 수 없습니다."
 cel_the_wests_awake: "깨어난 서쪽"
 cel_the_wests_awake_desc: "켈트 민족의 고대 정신이 오랜 세월 이어진 침묵을 깨고 다시 깨어나, 세계의 위대한 문명들 사이에서 자리를 되찾을 준비를 하고 있습니다."
 cel_celtic_nations: "켈트 국가"
 cel_celtic_nations_desc: "우리 연합은 켈트 세계의 여러 민족을 하나의 깃발 아래 모으겠다는 이상을 기반으로 하여 세워졌습니다. 우리는 협력을 통해 유산을 보존하고, 가치를 드높이며, 외부의 압력과 변화하는 시대 속에서도 켈트 민족이 함께 번영하는 미래를 만들고자 합니다."
 cel_celtic_diaspora: "켈트족의 이주"
 cel_celtic_diaspora_desc: "소작인, 족장 할 것 없이 많은 이들이 고난을 피해, 또는 희망을 찾아 우리 땅을 떠났습니다. 이들은 먼 나라까지 연결된 친족 망을 형성했으며, 이를 통해 우리의 언어와 풍습, 자부심이 먼 땅까지 전해지고 있습니다."
 cel_pan_celtic_nationalism: "범켈트주의"
 cel_pan_celtic_nationalism_desc: "하나 된 켈트 세계라는 목표는 단순한 이상을 넘어, 우리와 뿌리가 같은 이들 모두에게 보내는 집결의 외침입니다. 우리는 국경을 초월하는 유대를 구축하며, 우리의 정체성을 고향인 언덕과 바다처럼 영원불변한 것으로 만들고자 합니다."
 ire_grand_jury_system: "대배심 제도"
 ire_grand_jury_system_desc: "카운티 대배심은 도로, 다리, 법원에 세금을 부과합니다. 판사들이 순회 재판에 참여함에 따라 모든 카운티의 감독이 강화됩니다."
 ire_irish_establishment: "아일랜드 상비군"
 ire_irish_establishment_desc: "아일랜드가 통제하는 아일랜드 상비군은 언제나 주둔군을 보유하고 국방비를 감당할 수 있는 수준에 머무르게 해 줍니다. 정규군에는 정기적인 급여 지급을 의미하고, 병참병과 보급관에게는 비용을 감당할 수 있는 막사들이 늘어남을 의미합니다."
 ire_irish_volunteers: "아일랜드 의용군"
 ire_irish_volunteers_desc: "국방과 해안 경비를 위해 시민군을 소집합니다. 자비로 훈련하는 이들은 시민 의식을 고취하고 대열을 탄탄하게 만듭니다."
 legacy_of_the_normans: "노르만의 유산"
 legacy_of_the_normans_desc: "혹독한 정복의 시련에서 단련된 시칠리아의 노르만 군대는 노르만 기사의 거침없는 돌격과 비잔티움, 아랍, 롬바르드의 정교한 전술을 결합해 냈습니다. 전장에서의 맹렬함과 전술적 유연성을 모두 갖춘 이들은 문명의 교차로에 왕국을 건설하는 데 성공했습니다."
 sic_constitions_of_melfi: "멜피 헌법"
 sic_constitions_of_melfi_desc: "시칠리아의 호엔슈타우펜 왕조 출신의 황제 프리드리히 2세는 리베르 아우구스탈리스, 일명 멜피 헌법으로 알려진 시칠리아의 법전 초안을 작성했습니다. 수 세기가 지난 지금도 여전히 사용되고 있는 이 헌법은 공법, 법적 절차, 봉건법, 사법, 형법 등을 규제하는 내용을 담고 있으며, 국가 통치의 탄탄한 토대가 되었습니다."
 sic_studium_generale: "스투디움 게네랄레"
 sic_studium_generale_desc: "아라곤의 알리폰소 5세가 1434년에 설립한 카타니아 대학교는 시칠리아에서 가장 오래된 대학이자, 스투디움 게네랄레 자격을 정식으로 부여받은 몇 안 되는 남부의 교육기관 중 하나입니다. 왕실의 칙허를 받았으며, 스콜라주의와 법학 교육을 결합한 독특한 교육 체계를 갖춘 이 대학은 문화적으로 다양한 지역에서 교회와 왕실에 봉사하는 법학자, 신학자, 과학자들을 배출했습니다."
 sic_naval_vigilance: "해상 경계"
 sic_naval_vigilance_desc: "바르바리 해적과 오스만 제국의 끊임없는 습격 때문에 시칠리아는 해안 방어를 철저히 유지해야만 했습니다. 그 결과, 시칠리아의 갤리선과 요새는 남유럽 방어의 핵심 역할을 하게 되었습니다."
 sic_sicilian_silk: "시칠리아 비단"
 sic_sicilian_silk_desc: "비단은 프리드리히 2세 시절, 시칠리아의 주요 수출품이었습니다. 우리의 비단 산업은 생산량이 북부 이탈리아 국가들에 뒤처지며 그 후 몇 세기 동안 쇠퇴했지만, 이를 다시 부흥시키지 못할 이유는 없습니다. 우리가 비단 생산에 힘쓴다면 직조공과 장인들이 다시금 번영을 누릴 수 있을 것입니다."
 sic_sicilian_enlightenment: "시칠리아 계몽주의"
 sic_sicilian_enlightenment_desc: "비록 파리나 빈의 화려한 살롱 같은 건 없었지만, 시칠리아도 독자적인 계몽주의를 꽃피웠습니다. 지식인들은 봉건적 특권을 비판하고, 과학을 장려하며, 가톨릭 인문주의의 틀 안에서 법 개혁을 주장하곤 했습니다. 이들의 사상은 군주제와 전통의 그늘 속에서도 근대화의 기반을 마련하는 데 성공했습니다."
 sic_sicilian_reforms: "시칠리아 개혁"
 sic_sicilian_reforms_desc: "우리 제도는 시간이 흐름에 따라 시대에 뒤떨어지거나 비효율적인 것이 되었습니다. 나라가 융성하고 발전하려면 개혁은 필수입니다. 최고의 인재들이 힘을 합쳐 낭비를 없애고 모든 절차가 최대한 효율적으로 진행될 수 있도록 할 것입니다."
 #Sub Saharan Africa
 nomadic_tendencies: "유목 성향"
 nomadic_tendencies_desc: "우리 민족 중 일부는 긴 시간 동안 유목 생활을 하며 거주에 적합한 땅을 찾아 이리저리 떠돌아다녀 왔습니다. 모든 것이 변해 백성들은 이제 건설된 도시 안에서 살아가지만, 그럼에도 불구하고 몇몇 이들은 유목 전통을 고수하며 방랑 생활을 유지하고 있습니다."
 skilled_cavalry_raids: "기병대 습격"
 skilled_cavalry_raids_desc: "예로부터 기마병은 중요한 정복 수단이었습니다. 사헬의 초원 지대에 울려 퍼지는 우레와 같은 말발굽 소리는 적병들을 공포에 빠뜨렸고, 이러한 기병대 덕분에 우리는 손쉽게 승리를 거둘 수 있었습니다."
 land_of_the_ancestors: "선조의 땅"
 land_of_the_ancestors_desc: "땅은 그저 재산이나 흙덩이가 아니라 우리보다 앞서 살았던 위인들과 우리를 이어 주는 연결 고리에 가깝습니다. 선조들이 저세상에서 우리를 내려다보고 있는 만큼, 우리는 이러한 관계가 절대로 끊이지 않도록 해야 할 것입니다."
 wandering_scholars: "방랑 학자"
 wandering_scholars_desc: "우리 땅에는 다양한 신앙을 가진 현자들로 이루어진 공동체가 여럿 존재합니다. 이들은 듣고자 하는 모든 이에게 저마다의 신앙적 방식으로 가르침을 전하며, 우리 백성을 하나의 참 신앙으로 이끕니다."
 community_of_the_faithful: "다언어 영역"
 community_of_the_faithful_desc: "우리 제국은 실로 다양한 출신의 사람들을 하나의 깃발 아래 규합했습니다. 이들은 온갖 방향의 지평선 너머로부터 찾아왔기에 사용하는 언어조차도 서로 다르지만, 다들 자신의 언어를 사용해 통치자께 예를 갖춘다는 점 하나만은 동일합니다. 이 사실 덕분에 우리는 하나로 묶일 수 있습니다."
 bound_by_service: "군역에 의한 결속"
 bound_by_service_desc: "우리가 하나의 민족이듯이 우리의 군대 또한 하나입니다. 우리는 전 영토에서 병사를 모으고 피정복민을 군에 투입함으로써, 피정복민들이 우리 사회에 잘 녹아들 수 있도록 하는 한편, 우리의 통치를 더욱 쉽게 받아들이도록 만듭니다."
 regnal_chronicles: "왕실 연대기"
 regnal_chronicles_desc: "우리나라의 모든 왕과 그 업적을 위대한 연대기 안에 적어 넣음으로써, 그 역사가 세대를 거치더라도 언제까지나 기억되도록 해야 합니다."
 expanded_slave_trade: "노예 무역 통제 강화"
 expanded_slave_trade_desc: "외국 상인들의 노예 수요가 나날이 증가하는 현재, 우리는 아프리카의 노예 무역 중개상으로서 이상적인 위치를 차지하고 있습니다. 노예 시장을 찾는 이들을 우리나라로 유치해, 그 사람들이 우리 시장에서 사업을 벌이도록 장려합시다."
 gifts_and_hostages: "선물과 볼모"
 gifts_and_hostages_desc: "우리 민족은 마침내 통일을 이루었지만, 모두를 공통의 지배자 앞에 무릎 꿇리는 것은 결코 쉽지 않은 일입니다. 어쩌면 피정복민의 통치자를 전부 수도로 불러들여, 명예로운 왕실 사절로 임명하는 것이 도움이 될지도 모르겠습니다. 혹자는 이를 두고 볼모를 잡는 것 아니냐고 여기겠지만, 우리는 그저 독립심이 강한 백성들에게 충성심을 바칠 대상을 확실히 일깨워 주려는 것뿐입니다."
 people_of_ornaments: "장식품의 민족"
 people_of_ornaments_desc: "우리 장인들은 어느 소재를 보든 간에 그 표면에 장식을 넣지 않고는 배기지 못한다고 회자될 정도로 널리 명성이 자자합니다. 이 평판을 최대한 활용해 우리 장인들의 작품을 전 세계의 방방곡곡에 선보이도록 합시다."
 courtly_competition: "궁정 내 경쟁"
 courtly_competition_desc: "어딘가에 정신이 팔린 귀족만큼 좋은 귀족은 또 없습니다. 우리나라에는 궁정 작위가 너무 많아, 두 명 중 한 명은 작위가 있다는 말이 있을 정도입니다. 궁정 사람들이 우리의 통치권을 위협하지 않도록, 서로 관심과 주목도를 두고 경쟁을 벌이는 데 더 많은 시간을 할애하도록 만듭시다."
 overnight_army: "하룻밤만의 군대"
 overnight_army_desc: "우리나라의 수도 및 도시는 군의 진지를 본떠 만들어져, 측방과 선봉, 그리고 전위를 모두 갖추고 있습니다. 이처럼 우리는 일상생활의 모든 부분에 군사적 사고가 스며들게 함으로써, 항시 전쟁을 대비하는 태세를 갖춥니다."
 mining_tradition: "채광 전통"
 mining_tradition_desc: "우리 영토에는 희귀한 자원이 풍부합니다. 그저 광물을 캐내 외국 상인에게 팔기만 해도 막대한 이익을 얻을 수 있는 만큼, 이러한 자원을 개발하지 않는 것은 실로 어리석다고 할 수 있습니다."
 intercontinental_trade: "장거리 무역"
 intercontinental_trade_desc: "우리 상인들이 머나먼 여러 나라의 궁정을 빈번하게 오가면서 온갖 놀라운 물건들을 들여오고 있습니다. 어쩌면 지금보다 더 먼 해안까지 범위를 넓히는 것이 가능할지도 모르겠습니다."
 expanded_grazing_grounds: "목초지 확장"
 expanded_grazing_grounds_desc: "우리나라에는 가축을 방목하기에 적합한 땅이 많아, 손쉽게 가축 생산량을 늘릴 수 있습니다."
 african_sturdy_grains_advance: "잡곡 농업"
 african_sturdy_grains_advance_desc: "농업 생산에 더 주력한다면 지역 주민들의 삶을 더욱 윤택하게 만들 수 있을 것입니다. 다행히 우리나라에는 다양한 작물을 기를 공간이 충분합니다."
 #Bulgaria
 legacy_of_ivan_asen_ii: "이반 아센 2세의 유산"
 legacy_of_ivan_asen_ii_desc: "이반 아센 2세 재위 시절은 불가리아의 권력, 외교, 경제가 최고조에 달한 시기였습니다. 이반 아센의 유산은 강력한 중앙집권 국가의 기틀이 되어 오늘날까지 이어지고 있습니다."
 bulgarian_orthodox_patriarchate: "불가리아 정교회 총대주교구"
 bulgarian_orthodox_patriarchate_desc: "불가리아 교회가 총대주교구로 승격되면서 타르노보는 콘스탄티노플과 어깨를 나란히 하는 종교적 중심지로 인정받게 되었고, 신앙을 통해 우리의 민족적 단결이 더욱 굳건해졌습니다."
 expansionist_ambitions: "팽창주의 야망"
 expansionist_ambitions_desc: "발칸반도가 분열되자, 반도의 여러 신흥 강대국은 외부로 눈을 돌렸습니다. 야심 찬 통치자들은 비잔티움 제국의 약세를 틈타 여러 지역을 하나의 강력한 왕권 아래 통합하고자 시도했습니다."
 fortress_of_the_balkans: "발칸의 요새"
 fortress_of_the_balkans_desc: "십자군, 비잔티움, 몽골의 지속적인 위협에 직면한 불가리아는 요새화된 도시와 산악 방어 체계를 통해 광범위한 방어망을 구축했습니다."
 revival_of_the_literary_schools: "문학 학교의 부흥"
 revival_of_the_literary_schools_desc: "불가리아 필사실과 학문 기관은 이반 알렉산더르 시대의 문화 르네상스에 힘입어 슬라브 정교회의 정체성을 지키는 수호자가 되었습니다."
 reformation_of_the_bulgarian_patriarchate: "불가리아 총대주교구 개혁"
 reformation_of_the_bulgarian_patriarchate_desc: "불가리아 총대주교구의 독립성 회복은 종교적 영향력과 국가의 도덕적 권위를 동시에 강화하는 결과를 낳았습니다."
 #Burgundy
 promote_estates_general: "삼부회 장려"
 promote_estates_general_desc: "부르고뉴는 서로 다른 조건 아래 결합된 여러 지역으로 이루어진 봉건적 산물로, 이로 인해 강한 지역 정체성을 형성했습니다. 중앙 의회를 통해 이러한 이해관계를 조율하는 장을 마련하여, 통치를 원활하고 안정적으로 이어 갈 수 있습니다."
 reform_the_feudal_army: "봉건 군대 개혁"
 reform_the_feudal_army_desc: "봉건적 징집 제도는 전문화된 전쟁 시대에 대응하기에는 느리고 신뢰성이 떨어지는 제도임이 드러났습니다. 이에 우리는 프랑스군을 본보기 삼아, 분산된 봉신의 병력을 유급 연대, 숙련된 장교, 통합된 군대로 대체할 계획입니다. 이처럼 잘 훈련된 직업 군인들은 현대적이고 유연한 군대의 중추가 될 것입니다."
 influence_of_the_burgundian_towns: "부르고뉴 도시의 영향력"
 influence_of_the_burgundian_towns_desc: "전통적인 삼부회는 성직자와 귀족에게 유리하게 구성되어 있지만, 날이 다르게 커져 가는 도시의 부와 정치적 중요성을 더는 무시할 수 없습니다. 도시민 계층의 성장을 반영하여 삼부회의 구조를 개편한다면, 기존 계층의 특권을 유지하면서도 보다 균형 잡힌 통치를 이룰 수 있습니다. 또한 도시의 발언권이 강해지면 우리의 행정 능력이 향상되고 도시화 속도도 빨라질 것입니다."
 compagnie_d_ordonnance: "왕령대"
 compagnie_d_ordonnance_desc: "봉건적 징집에 의존하는 방식으로는 현대전에 알맞게 대응할 수 없다는 사실이 밝혀졌습니다. 이에 영구 계약 기병 부대인 $compagnie_d_ordonnance$를 창설하여, 왕실에 직접 충성하는 믿음직하고 전문적인 군사력을 확보합니다."
 create_the_regimental_system: "연대 체계 구축"
 create_the_regimental_system_desc: "지속적인 병력 모집과 보급을 보장하려면 정규 연대 체계를 확립해야 합니다. 이 개혁을 통해 병력을 더욱 효과적으로 편성하고 지휘 구조를 중앙 집중화하며, 현지 귀족과 외국 용병에 대한 의존도를 줄일 수 있습니다."
 #Normandy
 heirs_of_rollo: "롤로의 후예"
 heirs_of_rollo_desc: "노르망디의 바이킹 시조인 롤로의 유산은 아직까지도 우리 통치 가문의 정체성이라 할 수 있습니다. 이처럼 명망 높은 혈통 덕에 우리는 강력한 정통성을 갖추고 다른 군주들로부터 존경받습니다."
 trade_ports_in_the_channel: "해협의 무역항"
 trade_ports_in_the_channel_desc: "우리는 영국 해협에 위치한 지리적 이점 덕분에 상업의 관문으로 융성할 수 있습니다. 항구 도시와 무역 기반 시설에 투자하면, 해외 활동 비용을 최소화하면서 지역 무역을 주도할 수 있을 것입니다."
 norman_law: "노르만 법"
 norman_law_desc: "우리나라는 우리나라만의 관습 법전인 $couteume_de_normaundie$에 따라 통치됩니다. 귀족 특권, 분권화된 권한과 재산권을 보장하는 이 법 전통은 지역 사회의 안정을 지키면서도 우리의 독특한 정체성을 확고히 합니다."
 the_exchequer: "재무부"
 the_exchequer_desc: "우리의 입법 기관은 문화적 정체성과 독립성을 지키기 위해 외부의 영향에서 분리되어야 합니다. 앵글로-노르만의 재정 제도를 참고하여 마련된 우리의 의회 절차는 왕실의 수입을 증대시키고 행정 감독을 개선하는 데 도움이 될 것입니다."
 frontline_in_the_caroline_war: "캐롤라인 전쟁의 최전선"
 frontline_in_the_caroline_war_desc: "프랑스와 잉글랜드의 길고 긴 전쟁 동안, 우리는 전략적 요충지가 되었습니다. 전쟁의 압박은 강인한 장교단을 길러냈고, 이때 다져진 뛰어난 전투 역량은 지금까지 이어지고 있습니다."
 #Tunis
 tunisian_corsairs: "튀니스 해적"
 tunisian_corsairs_desc: "튀니스와 라 굴레트에 본거지를 둔 우리 해적들은 지중해를 장악하고 있습니다. 재빠른 갤리선과 국가의 후원 덕분에 이들은 외국 상인들에게 공포를 심어주고 무자비할 정도의 효율로 우리 해군을 강화합니다."
 tamazight: "타마지트"
 tamazight_desc: "내륙의 베르베르어 사용 민족은 우리 사회에 없어서는 안 될 존재입니다. 그들의 문화적 정체성을 인정하고 문해력을 증진시키면, 화합과 권력 기반을 유지한 채로 다양한 지역을 다스리는 능력을 키울 수 있습니다."
 guardians_of_ifriqiya: "이프리키야의 수호자"
 guardians_of_ifriqiya_desc: "우리는 고대 도시 카르타고와 카이루안의 계승자로서 마그레브의 심장을 지키는 수호자의 책무를 짊어지고 있습니다. 우리의 통치는 안정을 가져올 것이니, 갈등이 끊이지 않던 이 땅의 모든 이들에게 환영받을 것입니다."
 saharan_trade: "사하라 무역"
 saharan_trade_desc: "가다메스의 오아시스에서 사헬의 대상단까지, 우리 상인들은 풍요로운 내륙을 우리와 연결하는 사하라 횡단 무역로를 통해 수입을 거둬들입니다. 금, 소금, 노예가 우리의 보호와 감독을 받으며 북쪽으로 흘러갑니다."
 al_caid: "알카이드"
 al_caid_desc: "국가를 대신해 지방을 감독하고 무역을 규제할 충성스러운 카이드를 임명하여, 도시 상인들에게 힘을 실어주는 동시에 지방 행정을 안정시킵니다. 공정한 거래와 질서 있는 시장은 우리의 경제적 기반을 한층 강화할 것입니다."
 connections_with_the_christian_world: "기독교 세계와의 교류"
 connections_with_the_christian_world_desc: "신앙의 차이가 기회를 막는 장애물이 되어서는 안 됩니다. 기독교 국가들과 맺는 조약과 무역 협정은 외교와 실용주의를 통해 국가의 장기적인 이익을 도모하는 길입니다."
 attract_foreign_pirates: "외국 해적 유치"
 attract_foreign_pirates_desc: "우리 항구는 오랫동안 바다에서 한몫 챙기려는 이들의 피난처 역할을 했습니다. 이 숙련된 선원들을 신앙이나 출신에 상관없이 받아들인다면 우리의 해적 함대를 강화하고 해상 인력을 늘릴 수 있습니다."
 rais_of_the_navy: "해상군의 라이스"
 rais_of_the_navy_desc: "우리 해적 함대의 함장을 일컫는 라이스는 단순한 해적을 뜻하는 것이 아닙니다. 사실 이들은 노련한 해상군 지휘관이며, 풍부한 항해 경험을 통해 우리 해상군의 자랑스러운 유산을 강화하는 원천이 됩니다."
 export_monopolies: "수출 독점"
 export_monopolies_desc: "올리브유, 직물, 염료와 같은 핵심 수출품을 통제함으로써 국내 번영을 도모하고 해외에 대한 영향력을 확보합니다. 이처럼 보호주의 정책을 펼치면 상업을 통해 정복 못지않게 국력을 과시하는 동시에, 우리 시장에서 자국 상인이 외국 상인보다 우위를 유지하도록 할 수 있습니다."
 #Tlemcen
 beacon_of_maghrebi_trade: "마그레브 무역의 등불"
 beacon_of_maghrebi_trade_desc: "틀렘센은 사하라 대상단, 지중해 무역, 안달루시아 문화의 교차로에 자리 잡고 있습니다. 이곳의 시장과 항구를 통해 무역이 번창하는 만큼, 계속해서 상인 교역망을 확장하고 지역 상권을 장악하는 데 힘써야 합니다."
 qalat_al_mashwar_advance: "$qalat_al_mashwar$"
 qalat_al_mashwar_advance_desc: "$qalat_al_mashwar$의 요새 단지는 군사적 보루이자 왕조의 권위를 상징하는 곳입니다. 이곳의 확장에 투자한 덕분에 틀렘센의 방비가 강화되고, 주변 지역에 대한 행정적 지배력도 확고해졌습니다."
 hispano_moresque_style: "이스파노-모레스크 양식"
 hispano_moresque_style_desc: "우리 도시에서는 안달루시아의 세련미와 마그레브 건축이 어우러진 독특한 모습을 볼 수 있습니다. 외국 장인과 귀족들로부터 전수한 이스파노-모레스크 양식은 새로운 문화를 꽃피우고, 우리 궁정의 위상을 한층 드높입니다."
 city_of_scholars: "학문의 도시"
 city_of_scholars_desc: "틀렘센은 오랫동안 이슬람 학문과 지적 교류의 중심지였습니다. 이곳의 마드라사는 마그레브와 알안달루스 전역의 학자들을 끌어들이며 앞으로도 여러 세대에 걸쳐 과학과 신학의 발전을 이끌 것입니다."
 entrepot_connections: "무역 창고 연결"
 entrepot_connections_desc: "무역 중심지로 성공하려면 우리 도시들을 견고한 기반 시설로 연결해야 합니다. 귀족 계급에 전략적 도로를 건설하고 유지할 권한을 부여한다면, 국내 무역을 활성화하고 나라의 핵심 교통망을 강화할 수 있습니다."
 #Verona
 perpetual_general_captain_of_the_people: "인민의 종신 총사령관"
 perpetual_general_captain_of_the_people_desc: "중세 베로나의 변화무쌍한 정치 속에서 '카피타노 델 포폴로'라는 직함은 단순한 명예직을 넘어, 영속적인 지도권을 주장하는 근거가 되었습니다. 스칼리제르 가문이 시민 전통을 기반으로 자신들의 권위를 정당화하기 위해 내세운 이 칭호는 좀처럼 충성을 얻기 힘든 도시에서 가문의 통치를 영구히 지속시켜 주었습니다."
 scaligers_military_ambitions: "스칼리제르 가문의 군사적 야망"
 scaligers_military_ambitions_desc: "스칼리제르 가문은 베로나를 다스리는 데 그치지 않고, 베로나를 롬바르드 강국으로 키우려 했습니다. 이들의 원정은 포 계곡을 가로질러 밀라노, 베네치아, 파두아와 충돌했습니다. 이러한 야심은 요새화된 도시와 단련된 징집병, 그리고 군사 개혁의 흔적이 남아있는 궁정이라는 형태로 남아 있습니다."
 court_of_great_refugees: "위대한 망명자들의 궁정"
 court_of_great_refugees_desc: "우리의 위대한 수도는 전쟁, 신앙, 정치적 이유로 이탈리아 각지에서 쫓겨난 예술가, 망명자, 사상가들의 피난처가 되었습니다. 이 난민들은 새로운 기법, 대담한 발상, 문화적 교류를 통해 도시의 궁정에 활력을 불어넣으며, 격동의 시대에 베로나를 귀중한 혁신의 성지로 만들 것입니다."
 consolidate_italian_holdings: "이탈리아 영지 통합"
 consolidate_italian_holdings_desc: "스칼리제르 가문은 베로나를 넘어 이탈리아 북부 전역의 여러 도시를 지배했습니다. 이러한 영토를 하나로 묶기 위해서는 신중한 외교와 현명한 권한 위임, 급료를 충분히 받는 전문 군대가 필요했습니다. 베로나가 반도에서 강력한 세력으로 인정받으려면 통합은 선택이 아닌 필수입니다."
 the_adige: "아디제강"
 the_adige_desc: "아디제강은 베로나의 생명줄로, 무역과 농업, 그리고 번영의 통로 역할을 합니다. 알프스에서 아드리아해로 강물이 흘러가듯, 부 또한 우리의 시장과 들판에 흘러들어 도시와 농촌을 모두 풍요롭게 합니다."
 marmorina: "마르모리나"
 marmorina_desc: "평화의 시대에 베로나는 힘만큼이나 아름다움을 중시하는 통치자들 아래 번영했습니다. 로마의 대리석, 조각상, 우아한 건축물이 가득한 이 도시는 실로 '마르모리나'라는 이름이 잘 어울리는 곳입니다. 아디제강에 새로 건설된 다리인 폰테 나비는 공학의 위업을 상징하며, 이탈리아 최초의 수력 시계인 가르델로 탑은 조용히 발전하는 도시의 시간을 알려 줍니다. 이러한 세련된 유산은 도시 경관을 넘어 역사 속 우리의 이름에도 틀림없이 영향을 미칠 것입니다."
 #Smolensk
 diocese_of_smolensk: "스몰렌스크 교구"
 diocese_of_smolensk_desc: "한때 정교회 기독교의 정신적 요새이자 이 지역에서 가장 오래된 교구 중 하나였던 스몰렌스크 교구는 우리 국민의 흔들리지 않는 신앙심을 상징합니다."
 smolenskian_resolve: "스몰렌스크의 결의"
 smolenskian_resolve_desc: "스몰렌스크는 수 세기 동안 리투아니아 공작, 폴란드 왕, 모스크바 대공 등 외세의 손에 쪼개져 있었습니다. 우리는 살아남기 위해 신앙과 인내라는 공통분모에 매달렸습니다. 우리가 다시 일어서려면 분열을 떨쳐 내고 스몰렌스크가 최우선이라는 신성한 이념을 중심 삼아 한데 뭉쳐야 합니다."
 link_the_steppes_trade: "스텝 지대 교역 연결"
 link_the_steppes_trade_desc: "숲과 스텝 지대 사이에 있는 스몰렌스크는 오랫동안 전쟁과 교역의 교차로였습니다. 육상 기반 시설을 개선하고 대상단이 이용할 안전한 통행로를 확보하면, 루스 북부와 발트해, 그리고 남부의 스텝 교역로를 잇는 핵심적인 거점으로 다시금 자리매김할 수 있습니다."
 hub_of_militarism: "군국주의의 중심지"
 hub_of_militarism_desc: "우리는 오랜 세월 전쟁에 휘둘려 왔으나, 이제는 전쟁을 우리의 힘으로 삼을 것입니다. 전쟁과 공성전으로 폐허가 되었던 스몰렌스크가 군수 생산의 중심지로 우뚝 서, 조병창에서 만든 대포, 화기, 화약과 군사 교리를 외부로 퍼뜨립니다. 이제 세상은 우리를 손쉬운 전리품이 아니라, 침략자들을 내리칠 무시무시한 망치로 여길 것입니다."
 armories_of_smolensk: "스몰렌스크 조병창"
 armories_of_smolensk_desc: "우리는 수십 년간 모든 국경에서 전쟁을 치르며 동서양의 무기 모두를 다루는 법을 익혔습니다. 모스크바식 투지와 서양의 정교함이 결합된 우리 조병창은 이제 경쟁국들이 따라올 수 없는 정예 포병과 전술을 만들어 냅니다. 대장간에서 화력이 나오고, 화력에서 지배력과 불굴의 의지가 나오는 것입니다."
 #Provence
 capetian_house_of_anjou: "앙주의 카페 가문"
 capetian_house_of_anjou_desc: "우리 핏속에는 카페 왕조의 위엄과 앙주 가문의 야심이 함께 흐릅니다. 비록 예루살렘의 왕관은 더 이상 쓰고 있지 않지만, 우리는 앙주에서 알바니아까지 뻗어 나갔던 왕권의 유산을 계승한 후손입니다. 신중히 외교를 펼치고 전략을 세운다면 선조의 영광을 되살리고 부당하게 빼앗긴 것을 되찾는 일도 충분히 가능한 일입니다."
 lords_of_the_rhone_corridor: "론 회랑의 군주들"
 lords_of_the_rhone_corridor_desc: "론 계곡은 예로부터 우리 권력의 동맥과도 같았고, 우리의 성은 마치 돌로 된 파수꾼처럼 그곳을 굽어보았습니다. 유럽에서도 손꼽히는 견고함을 자랑하는 이 요새들은 우리의 군사력과 건축 기술을 보여주는 확고한 증거로서 영원히 우리 영토를 지켜 줍니다."
 angevin_heraldry: "앙주 가문의 문장"
 angevin_heraldry_desc: "우리 깃발의 황금 백합과 쌍두 독수리는 예로부터 내려온 계승권과 왕실의 야망을 상징합니다. 이탈리아반도와 알바니아, 예루살렘까지 범위가 미치는 이 계승권은 지금까지도 우리 궁정에서 영향력을 발휘합니다. 발루아-앙주 가문은 그 어느 때보다 높이 비상할 것입니다."
 le_livre_des_tournois: "르 리브르 데 투르누아"
 le_livre_des_tournois_desc: "왕족이 집필한 '마상 시합의 서'는 단순한 교본이 아니라 궁정의 자부심과 기사도 정신을 담은 선언문입니다. 귀족들은 전시에 대비할 뿐만 아니라 화려한 볼거리를 위해 단련하며, 이를 통해 온 나라에서 군사적 규율과 명성을 유지합니다."
 statutes_of_aix: "엑스 법령집"
 statutes_of_aix_desc: "느슨하게 통합된 여러 법률과 법령은 우리 통치를 떠받치는 법적 근간을 이룹니다. 이 법령집은 로마 법학, 지역 관습, 앙주 전통을 융합하여 제각기 다른 지역을 하나의 영토로 묶어 다스릴 수 있게 합니다. 그야말로 다양한 각 부문이 단일한 군주 아래 확고히 자리 잡은 진정한 복합 군주정이라 할 수 있습니다."
 rade_of_toulon: "툴롱 정박지"
 rade_of_toulon_desc: "툴롱의 천연 항구는 우리의 해상 패권 야망을 위한 전초 기지로 아주 적합합니다. 마르세유가 상업의 중심지라면, 툴롱은 프로방스의 무기고이자 미래 해양 강대국으로 도약할 출발점이 될 것입니다."
 piqure_de_marseilles: "마르세유의 바느질"
 piqure_de_marseilles_desc: "마르세유의 공방에서는 장인들이 프로방스풍의 섬세한 부티 퀼트를 한 땀 한 땀 누비고 있습니다. 이 공예품은 뛰어난 품질과 매력으로 온 유럽에서 사랑받습니다. 이 예술품은 마치 우리 공국과도 같이 많은 조각을 엮어 하나의 작품을 형성합니다. 그야말로 다채로운 문화가 조화롭게 꿰매진 땅이라고 할 수 있습니다."
 #Hormuz
 orm_a_vast_emporium: "거대한 상점"
 orm_a_vast_emporium_desc: "호르무즈는 흔히 '전 세계 각지에서 흘러온 온갖 종류의 사람과 상품이 모인 거대한 상점'이라거나 '만일 온 세상이 하나의 황금 반지라면 호르무즈는 그 반지의 보석일 것'이라고 칭해지는 곳이었습니다. 우리나라의 정체성을 논할 때 상업은 절대 뺄 수 없는 요소입니다. 실제로 구자라트, 아라비아, 심지어 중국에서 온 선박들이 우리 항구에 닻을 내리고 향신료, 보석, 비단, 이야기를 교환합니다."
 hormuz_toll: "호르무즈 통행료"
 hormuz_toll_desc: "페르시아만의 가장 좁은 길목에 있는 호르무즈는 동서 해상 무역의 관문입니다. 어떤 선박도 우리 눈을 피하거나 통행료를 내지 않고 통과할 수 없습니다. 우리는 수 세기에 걸쳐 이 통행료로 부를 쌓는 동시에 광활한 바다에 외교력과 영향력을 떨쳤습니다."
 gate_of_the_persian_gulf: "페르시아만의 관문"
 gate_of_the_persian_gulf_desc: "호르무즈는 인도양과 아시아 내륙을 연결하는 해협을 통제할 수 있는 곳으로, 이 중요한 통로를 장악하는 자가 해상 교통의 흐름을 결정하게 됩니다. 우리의 영향력이 줄어들지 않도록, 이 해역에서 확고한 지배력을 보여야만 합니다."
 moqarrariya: "모카라리야 제도화"
 moqarrariya_desc: "우리 지역은 대대로 '모카라리야'라는 유서 깊은 조공 체계를 통해 본토와 평화를 유지해 왔습니다. 이제는 관습과 협상에 의존하기 보다는 이 조공을 공식 조약으로 성문화하여, 안정적인 외교를 통해 담수 확보와 육로의 안전, 그리고 장기적인 안정을 꾀할 때입니다."
 develop_qeshm_and_ormuz: "케슘섬과 호르무즈섬에 투자"
 develop_qeshm_and_ormuz_desc: "케슘과 호르무즈는 건조하고 바위투성이인 섬이지만, 세심한 물자 조달과 풍부한 무역 덕분에 도시적인 생활을 유지해 왔습니다. 적절한 투자가 이루어진다면 이곳의 항구와 작업장이 더욱 번창하여 단순한 물류 거점이 아닌 혁신과 생산성의 중심지로 거듭날 수 있을 것입니다."
 ormuzi_navy: "호르무즈 해상군"
 ormuzi_navy_desc: "상선이든, 순찰선이든, 무장 호위선이든 상관없이 우리 선단은 오랫동안 페르시아만을 지탱해 왔습니다. 그러나 우리 자리를 탐내는 자들의 야심에 대항하려면 함대의 확장과 현대화는 필수입니다. 호르무즈를 단순한 교역소가 아닌, 바다의 무기고로 만들어야 합니다."
 mint_of_the_gulf: "페르시아만의 조폐국"
 mint_of_the_gulf_desc: "바스라에서 벵골까지 유통되는 오르무스의 주화는 그 순도와 무게로 인해 신뢰받고 있습니다. 우리는 조폐국을 제도화하고 발행량을 확대함으로써 재정 주권을 강화하고, 인도양에서 재정적 패권도 확보할 수 있습니다."
 #Savoy
 sav_savoyard_flexibility: "사보이아 외교관"
 sav_savoyard_flexibility_desc: "우리보다 큰 강대국들 사이에 끼어 있는 우리가 살아남기 위해서는 외교에 기대는 수밖에 없습니다. 위험천만한 적들과도 외교 관계를 유지해야 필요에 따라 동맹을 바꾸며 국가의 존속을 꾀할 수 있습니다."
 sav_house_of_savoy: "단결된 가문"
 sav_house_of_savoy_desc: "사보이아는 1032년 건국 이래 수백 년 동안 꾸준히 백작 가문의 통치를 받아 왔습니다. 우리 통치 가문의 결속과 지방 대표들과의 긴밀한 연계를 유지한다면 이 땅의 분열을 막을 수 있을 것입니다."
 sav_fight_the_vaudois: "이단과의 투쟁"
 sav_fight_the_vaudois_desc: "우리 지역은 오랫동안 발도파의 이단적인 설교로 고통받았습니다. 다행히도 굳건한 의지와 신의 가호가 있었기에 발도파의 영향력을 억누를 수 있었으며, 우리는 앞으로도 그 위험한 사상에 맞서 참된 신앙을 지켜 나갈 것입니다."
 sav_embrace_the_vaudois: "어둠 속의 한 줄기 빛"
 sav_embrace_the_vaudois_desc: "우리는 발도파 운동의 가르침을 받아들였고, 이 사상을 말살하려는 사악한 가톨릭교회에 맞서 신앙을 수호하는 일에 힘쓰고 있습니다."
 sav_alpine_pass_control: "산길 통제"
 sav_alpine_pass_control_desc: "알프스를 넘는 것은 어떤 경우에도 힘든 일이며, 마차나 대규모 수행단과 함께라면 그야말로 불가능에 가깝습니다. 하지만 길과 쉼터, 중간 기착지를 잘 정비한다면 이 험한 지형을 장악하고 상인들이 우리 영토 간에 끊임없이 오가도록 만들 수 있습니다."
 sav_the_shroud_of_turin: "성해포 순례"
 sav_the_shroud_of_turin_desc: "우리 땅에는 나사렛 예수의 얼굴이 새겨진 천 조각이라는 지극히 거룩한 성물이 하나 있으며, 자연스레 수많은 순례자가 찾아와 이 성해포에 기도를 올리곤 합니다. 이처럼 끊임없는 순례자의 발길은 우리 땅에 막대한 부를 안겨주니, 우리는 이를 활용해야 합니다."
 sav_repopulate_the_valleys: "알프스 계곡 인구 유치"
 sav_repopulate_the_valleys_desc: "알프스 계곡의 인구는 오랫동안 산맥 양쪽의 도시 지역으로 빠져나갔습니다. 그 결과 작은 계곡의 소규모 마을들은 생존이 위태롭고 정치 상황도 불안정한 상태입니다. 우리는 주민들이 계곡으로 돌아올 만한 이유를 마련하여, 마을이 버려지지 않도록 해야 합니다."
 #Mainz
 mai_diadema_regni: "디아데마 레그니"
 mai_diadema_regni_desc: "우리가 사랑하는 도시는 제국의 왕관이라고 불리며, 우리는 이 명성을 지키고 유지해야 합니다. 제국 내에서 마인츠의 위상을 유지한다면 광범위한 영향력과 명성이 따라올 것입니다."
 mai_city_and_archbishop: "도시의 권리"
 mai_city_and_archbishop_desc: "마인츠 시민들은 1119년과 1122년에 마인츠의 아달베르트가 부여한 광범위한 권리 덕분에 번영을 누렸습니다. 대성당의 청동 문에 새겨진 이 권리는 성직자와 시민 계층이라는 도시 내 서로 다른 권력 간의 협력을 상기시키는 상징이 될 것입니다."
 mai_leader_rheinish_league: "라인 동맹"
 mai_leader_rheinish_league_desc: "라인 동맹이 존속하던 시절, 우리는 자연스럽게 다른 구성국들을 이끌고 지도하는 역할을 맡았습니다. 비록 이제 동맹 자체는 해체되었지만, 주변 소국들을 이끄는 우리의 지도적 역할까지 끝나서는 절대 안 될 것입니다."
 mai_zealous_fight_against_heretics: "신앙 수호"
 mai_zealous_fight_against_heretics_desc: "우리나라의 종교적 통일성은 그 어떤 위협이 있어도 지켜져야 합니다. 우리 군에 사제를 배치해 도덕적 지침을 제공한다면 장병들이 우리 신앙을 수호하는 데 훨씬 의욕적으로 임할 것입니다."
 mai_vicar_of_mainz: "대리 통치"
 mai_vicar_of_mainz_desc: "통치자가 부재중일 때도 영토가 안정적으로 통치되도록 대리인을 임명해야 합니다. 대리인은 광범위한 권한을 부여받아, 우리의 뜻을 충실히 실행하며 일반 대중에게 항시 우리의 존재를 상기시킬 것입니다."
 mai_mainz_kingdom: "마인츠 왕국"
 mai_mainz_kingdom_desc: "재의 수요일에 축제를 여는 것은 흔한 일이지만, 우리나라에서는 그 의미가 남다릅니다. 일반 대중이 가장무도회와 성대한 연회로 #italic 파스트나흐트#!, 즉 사육제를 즐기는 동안, 우리 궁정에서는 특별한 행사를 진행합니다. 우리는 사육제 기간 동안 추첨을 통해 궁정 내 역할을 재분배하는데, 이때는 통치자도 예외가 아닙니다. #italic 마인처 쾨니그라이히#!(마인츠 왕국)라 불리는 이 역할 교환 풍습은 국경을 넘어 훨씬 멀리까지 전해져 우리의 문화유산을 이어갈 것입니다."
 mai_center_of_printing: "마인츠 인쇄소"
 mai_center_of_printing_desc: "우리는 국내의 인쇄기 보급을 확대하고 유럽 내 주요 도서 생산지로 도약하기에 유리한 입지를 갖추고 있습니다."
 mai_garrison_of_the_rhine: "라인강의 주둔군 도시"
 mai_garrison_of_the_rhine_desc: "위협에 맞서 국경을 방어하는 것은 쉬운 일이 아닙니다. 특히 국토를 양분하는 강이 있다면 더욱 그렇습니다. 우리는 적의 공격을 버틸 수 있는 광범위한 주둔지와 요새 체계를 갖추어야 합니다."
 #Croatia
 cro_maritime_connections: "해상 교통"
 cro_maritime_connections_desc: "우리나라는 단절된 해안선으로 인해 해안 정착지끼리 도로로 연결하기가 쉽지 않습니다. 그러므로 선박을 이용한 안정적인 운송망을 구축하여, 사람과 물자가 험난한 해안선을 따라 장시간 이동해야 하는 불편을 겪지 않도록 해야 합니다."
 cro_reliance_on_adriatic: "아드리아해의 은혜"
 cro_reliance_on_adriatic_desc: "우리 해안의 바다는 풍부한 어류와 소금을 품고 있으며, 이를 통해 지역 경제를 지탱하고 수출할 만큼 넉넉한 물자를 확보할 수 있습니다."
 cro_trade_posts: "크로아티아 교역소"
 cro_trade_posts_desc: "우리 영토는 상인들이 즐겨 찾는 여러 목적지 사이에 자리 잡고 있습니다. 이 상인들을 그냥 지나가게 두며 중개인 역할을 자처하는 대신, 직접 교역을 후원하여 지중해 무역에서 우리의 정당한 몫을 챙겨야 합니다."
 cro_influx_of_foreign_knowledge: "외국 문물의 유입"
 cro_influx_of_foreign_knowledge_desc: "수많은 외국 예술가와 학자들이 우리나라를 거쳐 갑니다. 이들이 우리 땅에 머물며 우리의 문화적 성취를 발전시키도록 관심을 끌 만한 요소를 마련해야 합니다."
 cro_antemurale_christianitatis: "기독교 세계의 방벽"
 cro_antemurale_christianitatis_desc: "우리는 유일한 참 신앙 기독교를 지키는 수호자이자, 이단과 이교도를 막아 내는 방벽임을 자각해야 합니다."
 cro_pandurs_recruitment: "판두르 징집"
 cro_pandurs_recruitment_desc: "평시에는 치안 유지와 습격 방어를 담당하고, 유사시에는 간단하게 군에 편입되어 우리 병력을 보강할 수 있는 경보병 연대를 창설합니다."
 #Yemen
 arabia_felix: "행운의 아라비아"
 arabia_felix_desc: "예멘은 먼 옛날부터 '아라비아 펠릭스', 즉 행운의 아라비아로 불렸습니다. 끝없이 펼쳐진 사막 한가운데에 위치하고 있으나 온화한 고지대 기후와 비옥한 토양이라는 축복을 받은 이곳은 자연적으로 반도에서 손꼽히게 번창한 지역이 되었습니다. 이를 소중히 가꾸어 성공한 나라의 기틀로 삼아야 합니다."
 coffea_arabica: "코페아 아라비카"
 coffea_arabica_desc: "많은 이들이 우리의 귀한 원두를 옮겨 심으려 했지만, 아라비아 커피의 맛과 명성은 여전히 타의 추종을 불허합니다. 번화한 모카 항구에서 먼 타국의 궁정에 이르기까지, 전 세계가 우리의 음료를 끝없이 갈망합니다."
 zaydi_scholarly_traditions: "$zaidi_school$의 학술 전통"
 zaydi_scholarly_traditions_desc: "예멘의 고원 지대는 오랜 세월 $zaidi_school$ 이맘국의 터전이자 학문과 신앙의 중심지였습니다. 이슬람 율법, 신학, 합리주의에 뿌리를 둔 우리 학자들은 수 세기 동안 법치와 우리 정부의 도덕적 청렴성을 지켜 왔습니다."
 rasulid_bureaucracy: "라술 관료제"
 rasulid_bureaucracy_desc: "라술 왕조는 전에 없던 행정 체계를 우리 땅에 확립했습니다. 이들은 인구 조사 기록과 조세 제도, 탄탄한 내각 구조를 통해 예멘을 반도에서 가장 효율적으로 통치되는 지역 중 하나로 탈바꿈시켰습니다."
 control_of_the_red_sea: "홍해 장악"
 control_of_the_red_sea_desc: "인도와 아프리카에서 오는 무역은 반드시 '눈물의 관문'이라 불리는 해협을 통과해야 합니다. 이 중요한 해상 요충지를 장악하여 지나가는 모든 선박에서 이익을 창출해야 합니다."
 yem_unite_the_tribes: "예멘 부족 통합"
 yem_unite_the_tribes_desc: "티하마 해안에서 하라즈산맥에 이르기까지, 우리 영토에는 독립심이 강한 부족들이 셀 수 없이 많습니다. 이들은 오랫동안 중앙 집권에 저항해 왔으나, 동시에 우리의 힘이기도 합니다. 이 부족들을 하나의 대의 아래 결집시킬 수 있다면, 이들의 노동력을 더 효과적으로 활용할 수 있을 것입니다."
 port_of_aden: "아덴 항구"
 port_of_aden_desc: "아덴 항구는 수천 년간 무역의 중심지 역할을 맡아온 곳으로, 이곳의 자연항은 인도, 이집트, 동아프리카에서 온 선박들을 맞이했습니다. 적절한 지원이 있다면 이곳을 다시 한번 우리 해양 경제의 초석이자 홍해의 자랑으로 만들 수 있습니다."
 #Karaman
 sons_of_the_salur_tribe: "살루르 부족의 후예"
 sons_of_the_salur_tribe_desc: "카라만 왕조는 주요 오구즈 부족 중 하나인 살루르족의 후손입니다. 지도력과 용맹함으로 유명한 살루르족의 유산은 우리 국가의 정체성을 형성하고 아나톨리아의 튀르크멘을 대표한다는 우리의 주장을 뒷받침합니다."
 mehmed_beys_firman: "메흐메트 베이의 칙령"
 mehmed_beys_firman_desc: "메흐메트 1세는 궁정, 데르비시 숙소, 집회, 광장 등에서 튀르크어만 사용하도록 하는 칙령을 내렸습니다. 이 조치는 지배층 사이에서 주로 쓰이던 페르시아어와 아랍어를 배척하고, 튀르크멘의 독자적인 문화 정책을 세우는 기반을 마련했습니다."
 karamanid_cavalry: "카라만 기병대"
 karamanid_cavalry_desc: "기병대는 예로부터 튀르크멘 전술의 핵심이었습니다. 어린 시절부터 혹독한 훈련을 받고, 강인한 아나톨리아 말을 탄 우리 기병들은 엄격한 규율과 압도적 전력으로 대초원 전쟁의 자랑스러운 전통을 이어 갑니다."
 home_of_the_whirling_dervishes: "춤추는 데르비시의 터전"
 home_of_the_whirling_dervishes_desc: "우리의 영적 중심지인 콘야는 메블라나 잘랄 알딘 무함마드 루미를 따르는 이들의 터전입니다. 이들의 신성한 수행인 세마는 영혼이 신의 진리를 향해 나아가는 여정을 상징합니다. 이들의 존재는 우리나라의 신비주의 전통을 한층 더 깊게 하고, 수피즘의 뿌리를 굳건히 합니다."
 #Tibet
 sakya_hegemony: "사캬의 패권"
 sakya_hegemony_desc: "사캬파는 지난 100년간 몽골 제국의 비호 아래 티베트에서 세속적 권위를 행사하며 영적, 정치적 관리자 역할을 해 왔습니다. 사캬파의 지배는 중앙 집권적 통치와 학문적 통합의 시대를 열었습니다. 비록 지금은 힘이 쇠퇴했지만, 이들의 유산은 우리 사회의 권위와 질서 인식에 여전히 영향을 미치고 있습니다."
 monastic_dominance: "승려들의 절대적 영향력"
 monastic_dominance_desc: "티베트의 정치 구조는 종교 권력과 세속 권력이 결합된 형태입니다. 아주 작은 마을부터 사캬파의 권력 중심부까지 승려 공동체는 삶의 모든 부분에서 중심적 역할을 하고 있습니다. 이들의 도덕적 권위와 조직력은 충성심과 단결을 이끌어 내며, 티베트 문화가 흔들리지 않도록 합니다."
 the_yak: "야크"
 the_yak_desc: "수 세기 동안 가축으로 길러진 야크는 티베트 유목 생활의 근간입니다. 고기, 젖, 모피를 제공하고 짐을 나르며, 건조한 배설물은 나무가 없는 고원에서 귀중한 에너지원으로 사용됩니다. 힘든 시기나 축제 시기에는 야크 버터로 등불을 밝히고 잔을 채우기까지 합니다."
 drokpa: "드록파"
 drokpa_desc: "드록파 유목민은 목축업자와 상인, 그리고 멀리 떨어진 정착지를 잇는 짐꾼으로 활동하곤 합니다. 이들은 자신들의 전통과 지형에 대한 탁월한 이해를 바탕으로 티베트, 부탄, 라다크, 네팔 사이의 높은 산길을 오갑니다. 계절마다 이동하는 드록파 대상들은 소금, 양모, 말린 고기를 곡물 및 공산품과 교환하며, 이렇게 형성된 교역망은 우리의 산들을 활기찬 상업과 외교의 실로 엮어 냅니다."
 tibetan_monastic_education: "사원 교육 체계"
 tibetan_monastic_education_desc: "우리의 승원은 예로부터 배움과 토론, 정신 수양의 중심지였습니다. 성직자들은 엄격한 훈련과 체계적인 교육 방식을 통해 높은 수준의 지성과 도덕성을 겸비합니다. 이러한 기반을 통해 계몽된 우리나라 전역에 현명한 통치와 문화적 번영이 이루어지도록 할 것입니다."
 tanye_guanxi: "단월 관계"
 tanye_guanxi_desc: "우리는 수 세기 동안 중국 내 영적 영향력을 기반으로 삼아 외교 관계를 다져 왔습니다. 황실의 후원과 조공 교환, 그리고 단월과 같은 성스러운 의식 덕분에 우리는 상대의 존중과 실질적 이익을 모두 확보할 수 있었습니다."
 great_three: "3대 사원"
 great_three_desc: "세라, 간덴, 드레풍, 이 우뚝 솟은 사원 대학들은 티베트 지성의 심장과도 같습니다. 이곳의 학자들은 세대를 거쳐 승려, 외교관, 통치자들을 양성합니다. 이 사원들의 성장으로 우리나라는 단순한 신앙의 보루를 넘어, 엄격한 사유와 제도적 발전의 요람이 되었습니다."
 #Dai Viet
 dai_lang: "베트남 자치 촌락"
 dai_lang_desc: "베트남 시골에는 '마을의 관습이 왕의 법보다 중요하다'라는 원칙을 따르는 #italic 랑#!이라고 하는 자치 촌락이 견고하게 자리 잡고 있습니다. 험준한 산과 구불구불한 강이 흐르는 땅에서 이 공동체들은 스스로 통치하고, 지역 민병대를 양성하며, 세금을 효과적으로 징수하고, 민초 단위에서부터 왕권을 유지합니다."
 nghia_quan: "의군"
 nghia_quan_desc: "우리 역사 속에서 #italic 응이아 꽌#!, 즉 '의로운 민병'은 심각한 위기가 닥칠 때마다 나라를 지키고자 일어섰습니다. 농부와 학자, 현지의 애국자들로 이루어진 이들은 외세의 침략자와 내부의 폭정에 맞서 싸웠습니다. 정규군은 아니었지만, 의군은 뛰어난 용기와 조국에 대한 헌신으로 전장에서 강력한 힘을 발휘했습니다."
 #Champa
 cha_go_tram_huong: "침향나무"
 cha_go_tram_huong_desc: "우리 숲의 수지질 심재인 쩜흐엉, 즉 침향나무는 매혹적인 향기뿐만 아니라 영적, 약용적 효능 때문에 귀하게 여겨집니다. 바다 건너에서는 귀족 승려 할 것 없이 모두 향, 향수, 공물용으로 이 목재를 탐냅니다. 숲을 보호하고 채취 방식을 개선하면 이 희귀한 자연의 선물을 아주 값진 수출품으로 만들 수 있습니다."
 my_son_sanctuary: "미선 성소"
 my_son_sanctuary_desc: "중부 참파의 울창한 계곡 속에는 미선이라는 신성한 사원 단지가 자리 잡고 있습니다. 왕과 사제들은 이곳에서 대대로 우리나라의 수호신인 $shiva_god$께 엄숙한 의식을 올렸습니다. 정성스럽게 조각되고 신성한 상징으로 장식된 이 탑들은 우리를 조상과 신께 연결해 줍니다. 이 성소에 향이 타오르는 한, 참파의 정신은 영원할 것입니다."
 #Lorraine
 lor_mining_tradition: "로렌의 광산"
 lor_mining_tradition_desc: "우리 땅에는 광석과 석탄이 풍부합니다. 이 자원을 개발한다면 나라를 부강하게 만들고, 원대한 목표를 향한 토대를 닦을 수 있습니다."
 lor_cultural_diversity: "다문화 지역"
 lor_cultural_diversity_desc: "우리 영토에는 여러 문화가 공존하고 있습니다. 이처럼 다채로운 백성들을 공정하게 다스릴 국가를 세우는 일은 쉽지 않겠으나, 반드시 극복해야 할 과제입니다. 그래야만 우리가 계승한 로렌 국가에 견줄 만한 나라로 발돋움할 수 있을 것입니다."
 lor_three_bishoprics: "주교들의 땅"
 lor_three_bishoprics_desc: "로렌에는 해외와 교회 내에서 강력한 지지 세력을 보유한 주교구가 많습니다. 이 주교들과 협력한다면 교회 전체에 우리의 목소리를 전달하는 데 유용한 도구가 되어줄 것이며, 주교들의 지지는 민심을 안정시키는 데에도 큰 도움이 될 것입니다."
 lor_between_great_powers: "옛 왕들의 유산"
 lor_between_great_powers_desc: "우리 영토는 과거 프랑크 왕국 중 하나인 로타링기아의 주요 지역이었습니다. 우리가 존재감 없이 몰락하지 않으려면 외교적 입지를 다지고 오래 지속될 동맹을 구축해야 합니다."
 lor_fortified_cities: "로렌의 요새 도시"
 lor_fortified_cities_desc: "우리는 여러 강의 중요 교차 지점을 점령하고 있으며, 독립을 지키려면 무슨 일이 있어도 이곳들을 방어해야 합니다. 우리는 이를 위해 도시의 커다란 교량 성채를 현대화하고 대형 요새를 건설해야 합니다."
 #Bosnia
 bos_land_of_many_churches: "보스니아 교회의 다양성"
 bos_land_of_many_churches_desc: "보스니아에는 여러 교회가 자리 잡고 있습니다. 우리 땅은 정교회와 가톨릭교회가 공존하는 곳이자, 크르스트야니의 터전이기도 합니다. 중앙의 통제를 벗어난 지역이니만큼, 안정을 유지하려면 각 집단 간에 이해와 조화를 이루어야만 합니다."
 bos_cultural_customs: "보스니아의 풍습"
 bos_cultural_customs_desc: "우리 백성은 종교와 상관없이 다양한 고유 풍습을 실천합니다. 특히 #italic 스테차크#!라고 하는 정교하게 장식된 묘비를 세우는 풍습은 우리 보스니아만의 독특한 상징으로, 우리 영토를 나타내는 표식 역할을 합니다."
 bos_katun_communities: "블라흐 카툰"
 bos_katun_communities_desc: "우리 백성 중에는 자치적인 유목 공동체로 살아가는 이들이 있습니다. 이들을 중앙 정부의 뜻에 굴복시키기보다는 오히려 협력하여 통제하기 어려운 외딴 지역에서 더 많은 자원을 확보할 수 있도록 힘써야 합니다."
 bos_influence_of_the_stanak: "스타낙 회의"
 bos_influence_of_the_stanak_desc: "우리 귀족들은 정기적으로 모여 국가의 긴급한 현안을 논의합니다. 이러한 회의는 귀족들이 정책에 대해 일치된 입장을 유지하도록 하는 동시에 의회 회의에서 단결된 모습을 보일 수 있도록 합니다."
 bos_defiant_terrain: "도전적인 지형"
 bos_defiant_terrain_desc: "보스니아 땅은 숲이 우거진 언덕과 산, 그리고 그 사이를 가로지르는 하곡으로 이루어져 있습니다. 이런 지형은 적군을 지체시키고 지치게 만드는 데 유리하며, 우리는 이를 최대한 활용해야 합니다. 적과의 교전은 우리가 유리할 때만 하고, 험준한 지형이 적의 보급과 병력을 갉아먹도록 놔두는 것이 우리의 힘을 아끼는 방법입니다."
 bos_kingly_ambitions: "왕의 야망"
 bos_kingly_ambitions_desc: "우리 국민의 업적과 노고는 인정받고 지켜져야 마땅합니다. 이를 위해 주변의 다른 통치자들에게 확실한 인정을 받고 관계를 공고히 하여, 우리 자신에게 명망 있는 칭호를 수립할 수 있도록 해야 합니다."
 #Circassia
 cir_tribal_elections: "부족 선거"
 cir_tribal_elections_desc: "우리 부족의 명목상 지도자를 선출합니다. 이 지도자는 우리 부족을 대표하지만, 지방 영주의 구체적 업무에는 관여하지 않습니다."
 cir_mercenary_employment: "체르케스 용병"
 cir_mercenary_employment_desc: "우리 땅은 탐욕스러운 외세에 여러 차례 침략당했고, 백성들도 노예로 끌려간 역사가 있습니다. 그런데 이 노예 중에는 병사로 활약하며 머나먼 타국으로 진출해 자기 힘으로 권력과 부를 쌓은 자들이 있습니다. 이들을 잘 설득한다면 우리 땅으로 돌아와 앞으로 닥칠 침략에서 우리나라를 지키도록 할 수 있을 것입니다."
 cir_horsemen_of_the_steppe: "숙련된 기병"
 cir_horsemen_of_the_steppe_desc: "우리 조국은 광활한 유럽 스텝 지대의 변두리에 위치한 탓에 여러 차례 기마 민족의 침략을 받아야만 했습니다. 우리가 독립을 확실히 지키려면 직접 대규모 군대를 조직하고 스텝 지대에서 우리의 영향력을 확대하여 본토가 번영할 수 있도록 해야 합니다."
 cir_city_and_fortress: "요새화된 소도시"
 cir_city_and_fortress_desc: "우리 정착지들은 방어 시설이 미흡해 침략자들에게 손쉬운 먹잇감이 되고 있습니다. 정착지가 성장함에 따라 구릉 지대를 방어에 활용하여 방어력을 강화할 수 있습니다. 필요한 경우 직접 고지대를 만들어 주민의 집을 보호하는 것도 가능합니다."
 cir_grand_prince_of_circassia: "대공"
 cir_grand_prince_of_circassia_desc: "우리는 백성을 통합하기 위해 가장 뛰어난 영주를 대공으로 선출하여 병사들의 사기를 북돋우는 지도자로 삼을 것입니다."
 cir_multireligious_society: "종교의 공존"
 cir_multireligious_society_desc: "우리 땅에는 가톨릭, 이슬람, 정교회 신자들이 자주 찾아와 우리 백성들과 활발히 교역하곤 합니다. 이에 모든 신민이 서로를 존중하고 관용을 가지도록 하여, 번영을 꽃피울 비옥한 토양을 마련해야 합니다."
 #Sunda
 seren_taun: "세렌 타운"
 seren_taun_desc: "수확을 마친 뒤 열리는 세렌 타운 축제는 풍작을 기념하는 연례 감사 의식입니다. 여러 의식과 제물 봉헌, 음악이 어우러진 이 축제에서 우리는 캄풍 공동체의 결속력을 다지고, 사람과 쌀, 자연이 맺는 신성한 균형의 의미를 되새깁니다."
 pepper_of_the_parahyangan: "파라히양안의 후추"
 pepper_of_the_parahyangan_desc: "순다 고원의 비옥한 화산 토양은 귀중한 후추를 재배하기에 더할 나위 없이 좋은 환경입니다. 전 세계 상인들은 강한 향과 맛 때문에 우리 후추를 찾습니다. 우리는 이 자연의 보물을 활용해 향신료를 통한 영향력 확대를 노려야 합니다."
 pan_asian_trade: "범아시아 무역"
 pan_asian_trade_desc: "순다는 인도, 중국, 이슬람 세계라는 거대 제국들이 만나는 요지에 있습니다. 우리가 이 교역망의 필수적인 거점으로 자리매김한다면 아시아 전역의 물건과 사상, 협력 관계에 접근할 수 있게 되고, 우리 항구를 번영으로 가는 관문으로 탈바꿈할 수 있습니다."
 extend_kampung_kampung: "캄풍 확장"
 extend_kampung_kampung_desc: "순다 사회의 기반은 각지에 흩어져 있는 촌락 공동체, '캄풍'에 있습니다. 이 마을들의 기반 시설에 투자하면 지속 가능한 발전과 강력한 지방 지도력, 그리고 기근이나 외적의 침입에도 무너지지 않는 회복력을 갖출 수 있습니다."
 #Scandinavia
 sca_unified_scandinavia: "하나 된 스칸디나비아"
 sca_unified_scandinavia_desc: "덴마크, 노르웨이, 스웨덴, 핀란드가 하나의 왕실 아래 연합하면서 북부는 왕권 다툼의 각축장이 아닌 중앙 집중형 강국으로 거듭났습니다. 우리는 행정의 일원화와 계층 간 협력 증대로 왕국을 더욱 강력하게 통제할 수 있습니다."
 sca_legacy_kalmar_union: "칼마르 동맹의 유산"
 sca_legacy_kalmar_union_desc: "칼마르 동맹은 분쟁으로 해체되었지만, 북유럽 국가 간의 주권 공유라는 선례를 남겼습니다. 이 유산을 바탕으로 우리는 권위를 다시 확고히 하고 백성들에게 통합은 복속되는 것이 아닌 강해지는 길임을 일깨워 줄 것입니다."
 sca_sound_toll: "해협 통행료"
 sca_sound_toll_desc: "외레순 해협을 통제하는 우리에게는 덴마크 해협을 지나는 모든 외국 선박에 통행료를 징수할 권리가 있습니다. 이 오래된 특권을 통해 우리는 지리적 이점을 실질적인 수익으로 바꾸고 북부 무역에서 지배력을 강화할 수 있습니다."
 norwegian_heritage: "노르웨이의 해양 유산"
 norwegian_heritage_desc: "거친 해안과 해양 전통 덕분에 노르웨이 사람들은 뛰어난 항해, 어업, 운항 기술을 갖추게 되었습니다. 노르웨이 어부와 조선공의 유산은 우리 해상군 활동의 원동력이 되고, 해안 지역 사회에 생명력을 불어넣습니다."
 danish_heritage: "덴마크 조선소의 유산"
 danish_heritage_desc: "코펜하겐 조선소 같은 주요 조선소들은 덴마크의 오랜 해상군 전통과 뛰어난 해상 물류 기술의 집약체라고 할 수 있습니다. 우리는 스칸디나비아 국가로서 이러한 강력한 기반 시설과 전통을 계승하여 외교적 위상을 높이고 해상군 전력을 강화합니다."
 swedish_roots: "스웨덴의 군사적 뿌리"
 swedish_roots_desc: "잘 훈련된 카롤리너 병사부터 강인한 자유농민에 이르기까지, 스웨덴의 군사력은 스칸디나비아를 지탱하는 핵심 기둥입니다. 우리는 스웨덴의 제도와 모병 체계를 통합하여 우리 제국의 병력과 국력을 강화하고자 합니다."
 finnish_heritage: "핀란드 국경 기병대"
 finnish_heritage_desc: "핀란드 기병대 '하카펠리타'는 유럽 전쟁에서 무시무시한 명성을 쌓았습니다. 핀란드의 험한 숲과 평원에서 단련된 이 기병들은 경험과 적응력, 강인함을 모두 갖추고 있습니다. 우리는 이들의 역할을 제도화하여 군대 내에 상설 정예 부대를 구축하고자 합니다."
 #Jerusalem
 symbol_of_catholicism: "가톨릭의 상징"
 symbol_of_catholicism_desc: "예루살렘은 기독교에서 가장 성스러운 도시로, 그리스도의 수난과 부활이 일어난 성지입니다. 이 성지에서 가톨릭의 우월성을 확고히 한다면 우리는 라틴 세계의 영적 등대이자 참 신앙의 기둥이 될 것입니다."
 protectors_of_jerusalem: "예루살렘의 수호자"
 protectors_of_jerusalem_desc: "우리는 기독교 세계의 최전선에서 불신자들에게 둘러싸여 있습니다. 성도를 보호하고 이곳을 넘보는 이교도들에게 공포를 심어 주는 것이 우리의 신성한 의무입니다."
 latin_patriarch: "라틴 총대주교"
 latin_patriarch_desc: "교황청이 과거 예루살렘에서 쫓겨나 잊혔던 라틴 총대주교를 복권했습니다. 복위된 총대주교는 로마에서 우리의 영향력을 강화하고 동방에서 교회의 권익을 수호하는 우리의 역할을 굳건히 할 것입니다."
 rites_holy_sepulchre: "성묘 의례"
 rites_holy_sepulchre_desc: "성묘교회에서 고대의 라틴 의례가 다시금 성대하게 거행됩니다. 그리스도의 죽음과 부활을 기리는 이 장엄한 의식을 통해 우리는 이 땅을 다스리고 우리 신앙의 가르침을 전파해야 한다는 신성한 사명을 다시금 가슴 깊이 새깁니다."
 latinate_integration: "라틴 중심 통합"
 latinate_integration_desc: "우리나라는 유럽 귀족, 광신적 순례자, 옛 레반트 혈통이 한데 뒤섞인 용광로와도 같습니다. 우리는 신중한 통치를 통해 이 다양한 유산을 하나로 엮어, 신앙과 문화가 어우러진 라틴 기독교 사회를 만들어 갈 것입니다."
 #Chinese Culture and tag
 chinese_siege_engineers: "체계화된 공성전"
 chinese_siege_engineers_desc: "우리 요새와 도시의 성벽은 워낙 두껍고 견고하여, 최고의 파괴력을 자랑하는 공성 무기로도 큰 손상을 입히지 못합니다. 따라서 우리 기술자들은 요새 진지를 성공적으로 함락하기 위해 다양한 전술과 전략을 개발해야 했습니다."
 chi_legitimate_claimant: "천명 주장"
 chi_legitimate_claimant_desc: "우리는 보잘것없는 뿌리에서 시작했으나, 지도력을 증명하고 수많은 백성의 충심을 이끌어 냈습니다. 이제 우리는 천명을 받고 중화제국을 다스릴 자격이 있는 정통 계승자로 여겨지고 있습니다."
 chi_great_rivers_of_china: "풍요의 강"
 chi_great_rivers_of_china_desc: "우리 땅 위로 흐르는 강들은 위험을 수반하기도 하지만, 동시에 식량을 대량으로 생산할 수 있는 엄청난 가능성도 함께 선사합니다."
 #Arabian
 arabian_horsemanship: "아라비아 말 사육"
 arabian_horsemanship_desc: "우리 땅에서 자란 말은 뛰어난 아름다움과 힘 때문에 많은 국가에서 큰 수요를 자랑합니다. 이 말들의 사육과 수출에 힘쓴다면, 그 명성으로 큰 이득을 얻을 수 있을 것입니다."
 arabian_desert_warfare: "사막의 힘"
 arabian_desert_warfare_desc: "우리 전사들은 아라비아 사막의 척박한 환경에서 단련되어 더욱 강인해지고, 적이 지칠 때까지 기다린 후 치명타를 가하는 능력까지 갖추게 되었습니다."
 arabia_cradle_of_islam: "이슬람의 요람"
 arabia_cradle_of_islam_desc: "우리 땅에는 우리 신앙에서 가장 신성한 장소로 손꼽히는 곳들이 자리 잡고 있습니다. 이는 우리 백성을 신앙과 깊게 연결하고, 위대한 업적을 수없이 이룰 수 있도록 자극합니다."
 arabia_red_sea_trade: "홍해 무역"
 arabia_red_sea_trade_desc: "우리 해안선을 따라 자리 잡고 있는 여러 교역소에서는 국내외에서 온 다양한 귀중품이 거래됩니다. 이제는 이 이윤의 물결에서 정당한 우리 몫을 차지할 때입니다."
 #Indonesia Region
 indonesia_outer_islands_archipelago: "인도네시아 군도"
 indonesia_outer_islands_archipelago_desc: "바다로 둘러싸인 우리 사회에서 해상 연결은 매우 중요한 역할을 합니다. 해상 무역과 운송에 익숙한 우리 국민에게 바다를 건너는 것은 전혀 대수로운 일이 아닙니다."
 indonesia_naval_supremacy: "해상군 기량"
 indonesia_naval_supremacy_desc: "군도 내에서 우리의 정치적 영향력은 거의 전적으로 해군력에 달려 있습니다. 우리는 선원 훈련과 함대 건조 과정을 개선하여 인도네시아 일대의 약소국들에 대한 지배를 확고히 할 것입니다."
 indonesia_trading_hub_of_the_east: "동방의 무역 중심지"
 indonesia_trading_hub_of_the_east_desc: "출발지나 목적지가 어디든 아시아 상인이라면 누구나 결국 우리 땅을 지나게 되며, 그 과정에서 진귀한 물품과 여행담을 함께 가져옵니다."
 indonesia_archipelago_of_many_faiths: "다민족 지역"
 indonesia_archipelago_of_many_faiths_desc: "우리 섬에는 각기 다른 언어를 쓰고 다른 신을 믿는 다양한 민족이 살고 있습니다. 이들이 서로를 이해하고 포용하는 공통의 가치관을 세워야만 비로소 번영하는 나라를 이룩할 수 있습니다."
 #Italy Region
 italian_universities: "반도의 대학"
 italian_universities_desc: "이탈리아에는 훌륭한 대학과 학자들이 많습니다. 르네상스의 불꽃을 계속 타오르게 하려면 이 훌륭한 학문 기관들을 꾸준히 지원해야 합니다."
 italy_great_families: "이탈리아의 명문 가문"
 italy_great_families_desc: "단일 이탈리아 국가가 수립된 후, 많은 귀족 명문 가문이 우리나라에 흡수되었습니다. 우리는 그들의 명성과 위신을 우리에게 보탬이 되도록 활용하는 동시에, 그 유능한 인재들을 열심히 활용해야 합니다."
 italian_innovativeness: "이탈리아식 적응력"
 italian_innovativeness_desc: "우리는 이 땅에 꽃피운 르네상스를 통해 인간이 얼마나 큰 성취를 이룰 수 있는지 목격했습니다. 우리가 진정 발전하고자 한다면 새로운 사상을 가로막아서는 안 되며, 오히려 그 사상을 받아들여 진짜 우리 것으로 만들어야 합니다."
 italian_condottieri: "뛰어난 콘도티에로 대장"
 italian_condottieri_desc: "우리 지역은 영광스러운 군대를 이끌고 자신의 이익과 가장 높은 값을 부르는 자의 이익을 위해 싸우는 걸출한 군사적 인물이 많기로 유명합니다. 우리는 이러한 군사 지도자들이 우리를 가장 최우선으로 여기도록 해야만 합니다."
 #United States of America
 usa_mayflower_compact: "메이플라워 서약"
 usa_mayflower_compact_desc: "공동의 위험과 목적의식으로 뭉친 초기 개척민들은 자치 조약을 작성했습니다. 척박한 황무지에서도 사회를 형성하고 서로 타협하고자 하는 마음이 뿌리를 틔울 토양을 찾은 것입니다."
 usa_empowered_assemblies: "권한을 갖춘 의회"
 usa_empowered_assemblies_desc: "식민지 곳곳에서 선출 의회가 등장하면서, 토지 소유자들은 스스로 통치할 수 있는 권한을 갖게 되었습니다. 소중한 자유가 이 의회 회의실에서 움트기 시작한 것입니다."
 usa_great_awakening: "대각성 운동"
 usa_great_awakening_desc: "신앙 부흥의 물결이 온 나라를 휩쓸며, 기존 권위에 도전하고, 성장하는 민중의 도덕적 양심을 일깨우고 있습니다."
 usa_declaration_of_independence: "독립 선언문"
 usa_declaration_of_independence_desc: "#italic 우리는 모든 사람이 평등하게 창조되었다는 사실을 자명한 진리로 받아들인다.#!\n\n이 대담한 선언과 함께 우리는 억압의 굴레를 끊어 내고 공동의 운명을 받아들입니다."
 usa_bill_of_rights: "권리 장전"
 usa_bill_of_rights_desc: "#italic ...표현의 자유, 출판의 자유를 저해하거나 국민이 평화로이 집회할 권리 및 고충의 구제를 위하여 정부에 청원할 수 있는 권리를 제한하는 법률을 제정할 수 없다.#!"
 usa_recognized_sovereignty: "주권 인정"
 usa_recognized_sovereignty_desc: "우리가 쟁취한 성과가 조약과 외교를 통해 확인되었습니다. 우리는 더 이상 외교 무대에서 의문시되지 않고, 당당히 하나의 나라로 인정받게 되었습니다."
 usa_era_good_feelings: "호감의 시대"
 usa_era_good_feelings_desc: "고난 속에서도 평화와 단결은 보기 드문 국가적 화합의 순간을 가져왔습니다. 국민들은 낙관과 질서 속에서 번영하고 있습니다."
 #Kongo
 kon_bakongo_confederation: "바콩고 연합"
 kon_bakongo_confederation_desc: "우리나라가 세워지기 전, 이 지역 사람들은 씨족 회의와 지방 동맹을 통해 스스로를 다스렸습니다. 지금의 $KON$는 국경보다 자신들의 땅과 혈연에 더욱 충실했던, 수 세기 동안 얽히고설킨 관계 속에서 탄생했습니다. 이 조각들을 하나의 중앙집권적 국가로 통합하는 것은 결코 쉬운 일이 아니었지만, 우리는 해냈고 앞으로도 이를 굳건히 지켜 나갈 것입니다."
 kon_lineage_lukeni_lua_nimi: "루케니 루아 니미의 혈통"
 kon_lineage_lukeni_lua_nimi_desc: "모든 것에는 시작이 있기 마련이니, 우리 왕국의 시작은 바로 루케니 루아 니미로부터 비롯되었습니다. 루케니는 단순한 정복자가 아니라, 왕국의 건국자이자 아버지였습니다. 루케니의 혈통은 조상 때문만이 아니라, 처음으로 통일된 $KON$를 꿈꾼 용기 있는 이들이 누구였는지 일깨워주기에 그에 걸맞은 존경을 받습니다."
 kon_european_contact: "유럽과의 접촉"
 kon_european_contact_desc: "수염을 기르고 책과 포도주를 실은 이방인들이 바다를 건너 찾아왔습니다. 그들이 가져온 것은 낯선 신과 더 낯선 언어, 그리고 무궁무진한 기회였습니다. 우리 사절단은 그들의 풍습과 의도를 파악했고, 무엇보다 동맹이 필요한 그들의 상황을 최대한 이용하는 방법을 터득했습니다."
 kon_cultural_syncreticism: "문화 혼합주의"
 kon_cultural_syncreticism_desc: "외국인의 유입과 교류는 우리 사회에 큰 영향을 미치긴 했으나, 우리는 우리의 방식을 버리지 않았습니다. 우리는 신들에게 키콩고식 이름을 붙이고, 다양한 종교 상징물을 걸치며, 의식을 치를 때는 북을 치며 찬송가를 부릅니다. 이는 우리의 확고한 정체성을 보여 주는 생생한 사례이며, 신들도 이를 인정하는 듯 보입니다."
 kon_study_european_firearms: "유럽 총기 연구"
 kon_study_european_firearms_desc: "머스킷을 들었다고 용감해지진 않지만, 적의 두려움은 확실히 살 수 있습니다. 유럽인들이 실컷 자랑하게 두십시오. 우리가 그들의 무기를 사고 훈련법을 익힘에 따라, 머지않아 우리 병사들은 깃발 색깔만 빼면 유럽 병사와 구분할 수 없어질 터이니 말입니다."
 kon_transatlantic_slave_trade: "대서양 횡단 노예 무역"
 kon_transatlantic_slave_trade_desc: "해외의 여러 작업장, 농장, 광산에 투입할 포로와 노동자가 필요합니다. 비록 고결한 일과는 거리가 멀지만, 이 사업의 수익성이 높다는 사실은 누구도 부인할 수 없습니다."
 #Ilkanate
 ilk_restore_yam: "얌 제도 복원"
 ilk_restore_yam_desc: "우리의 유서 깊은 역참 및 전달 체계인 얌 제도는 과거 몽골 세계 구석구석을 하나로 이었습니다. 페르시아 전역을 비롯한 광대한 지역에 이 교통망을 복원한다면 칸의 황금기 시절과 같이 우리 명령을 신속하게 전달하고, 사절의 안전을 보장하며, 원활한 지배력을 발휘할 수 있을 것입니다."
 ilk_ilkhanate_resurgent: "$ILK$ 부흥"
 ilk_ilkhanate_resurgent_desc: "무너졌던 나라가 되살아났습니다. 우리 깃발이 온 페르시아에 다시금 휘날리며 경외와 두려움을 동시에 불러일으킵니다. 우리의 힘이 커진다는 소식이 퍼져 나갈수록 세상은 진정한 $ILKHANATE_LEADER_MALE$의 지배가 어떤 것이었는지를 다시금 떠올리게 될 것입니다."
 ilk_persian_arts_and_architecture: "페르시아 예술과 건축"
 ilk_persian_arts_and_architecture_desc: "우리 선조들이 무력을 동원해 통치하기는 했으나, 그들의 진정한 위대함은 궁전과 도서관, 첨탑에 깃들어 있습니다. 우리도 선조들처럼 성벽과 도로뿐 아니라 모스크, 정원, 학교에 투자하여 $ilkhanate$의 위업을 후대에 남겨야 합니다."
 ilk_descendants_of_genghis_khan: "$genghis_khan_name_no_tooltip$의 후손"
 ilk_descendants_of_genghis_khan_desc: "우리 혈관 속에는 $rank_empire_horde_ruler_suffix_male$의 피가 흐릅니다. 우리의 통치는 대초원에서 시작되었고, 정복으로 확립되었음을 누구도 잊어선 안 됩니다. 우리 기마병은 지금도 타의 추종을 불허하며, 우리 깃발은 단순한 이름이 아니라 타고난 권리를 상징합니다."
 ilk_new_roots: "새로운 뿌리"
 ilk_new_roots_desc: "스텝 지대를 누비던 순수한 정복의 시대는 끝났습니다. 우리는 진보와 개혁의 토양에 뿌리를 내렸으며, 그 토양에서 더욱 안정되고 정교한 국가가 자라날 것입니다. 우리의 심장은 여전히 광활한 들판을 따라 뛰고 있지만, 우리의 미래는 덧없는 약탈이 아닌 영속적인 제도에 달려 있습니다."
 #Hindustan
 hin_sepahi: "시파히"
 hin_sepahi_desc: "이 땅에는 보병의 중요성을 간과한 탓에 몰락해 버린 정복자가 많습니다. 우리 군대는 가장 효과적인 화기를 갖추고, 어떤 적에게도 대응할 수 있는 전술 훈련을 받도록 해야 합니다."
 hin_united_india: "통일 인도"
 hin_united_india_desc: "인도 아대륙의 다양한 민족, 문화, 언어, 나라를 하나의 깃발 아래 통합해야 합니다. 인도 사람들이 서로를 이해하고 단결될 때 우리는 비로소 더 원대한 목표를 향해 나아갈 수 있습니다."
 hin_ganga: "강가"
 hin_ganga_desc: "많은 힌두교도는 갠지스강을 여신으로 숭배하며, 신도들에게 정화와 구원을 가져다준다고 믿습니다. 우리는 순례자에게 강기슭을 방문해 신성한 물에서 몸을 씻을 것을 권장하며, 이를 통해 갠지스강의 여신, 다시 말해 강가의 은혜를 받아 나라의 정결을 이룹니다."
 hin_persianate_court: "페르시아풍 궁정 문화"
 hin_persianate_court_desc: "외국의 언어와 궁정 관습은 오랫동안 인도 궁정에 영향을 미쳤습니다. 우리는 이 연결 고리를 활용하여 유능한 고문들이 우리 궁정에서 일할 수 있도록 초청해야 합니다."
 hin_gunpowder_empire: "화약 제국"
 hin_gunpowder_empire_desc: "우리는 화약을 이용한 뛰어난 전투 기술 덕분에 영광을 얻고 강력한 국가를 세울 수 있었습니다. 병사들의 화기 생산을 촉진하지 않았다면 이 같은 우위는 불가능했을 것입니다."
 hin_sufism: "수피 선교단 유치"
 hin_sufism_desc: "전 세계 무슬림 군주들은 지혜로운 수피 스승을 유치하기 위해 경쟁합니다. 우리의 명성이 높아지면서, 우리에게 합류하는 수피파도 늘어났습니다. 이들은 본래 사람들이 적응하기 어려운 지역에 정착하며 마을을 세우는 일이 잦으며, 현지 주민들은 수피의 지혜에 감복해 우리 종교로 개종하게 됩니다."
 hin_administration_of_india: "인도 행정"
 hin_administration_of_india_desc: "아대륙 전체 크기와 버금가는 규모의 나라를 통치하는 것은 쉬운 일이 아닙니다. 우리는 지역 토후들과 협력하여 영토에서 부를 창출해 낼 수 있는 강력한 행정 체계를 구축해야 합니다."
 hin_indian_empire: "인도 제국"
 hin_indian_empire_desc: "이슬람교든, 힌두교든, 불교든, 자이나교든 상관없이, 어느 통치자도 지금까지 인도 전체를 정복한 적은 없습니다. 우리는 통일 인도의 첫 통치자가 될 것입니다!"
 hin_rocketry: "추진체 기술 개발"
 hin_rocketry_desc: "철제 외피 추진체는 아직 군사적 용도로 널리 채택되고 있지는 않지만, 그 폭발력은 분명히 전술적으로 쓸모가 있습니다. 우리는 이 기술을 실험하고 전장에서 시험해 보아야 합니다."
 hin_industrialization: "인도의 산업화"
 hin_industrialization_desc: "인도 경제는 급속한 산업 성장에 이상적인 여건을 갖추고 있습니다. 새로운 기술을 도입하면 국내 생산, 특히 방직 산업의 여건을 개선할 수 있습니다. 우리의 범인도 국가는 새로운 방식에 집중함으로써 꾸준한 산업 성장의 발판을 마련할 것입니다."
 #Carthage
 cth_merchant_legacy: "상인의 유산"
 cth_merchant_legacy_desc: "페니키아 무역 선단은 수 세기 동안 지중해를 누볐습니다. 그 유산 덕분에 카르타고의 후예들은 무역할 때 더 효율적이고 냉혹하게 행동할 수 있습니다. 우리는 다시금 물자의 흐름을 지배할 것입니다."
 cth_breadbasket_of_rome: "로마의 곡창 지대"
 cth_breadbasket_of_rome_desc: "수 세기 전, 카르타고는 관개 시설과 올리브 재배 기술의 발전 덕분에 로마의 곡창 지대라는 별칭을 얻었습니다. 이제 우리는 고대의 지식을 그러모아 먼 옛날 그랬던 것처럼 사막을 극복하고 올리브 나무를 키워 낼 것입니다."
 cth_mercenary_army: "용병 군단"
 cth_mercenary_army_desc: "포에니족 국가인 카르타고는 인구가 많지 않기에 수 세기 동안 용병에 의존하여 전쟁을 치렀습니다. 우리는 카르타고가 재건된 후에도 전쟁의 위험에서 국민을 보호하고자 그 전통을 이어 가고 있습니다."
 cth_cothons: "코톤"
 cth_cothons_desc: "유서 깊은 카르타고의 코톤은 선박 건조의 효율을 끌어올린 기술적 경이였습니다. 이제 그 고대의 유산을 우리 국가 전체의 밑그림으로 활용하려 합니다. 우리는 먼 옛날의 선박 제작 기술을 연구하여, 이 분야에서 다시 한번 강국으로 우뚝 설 것입니다. 머지않아 카르타고 해군은 지중해 전체를 누비게 될 것입니다."
 cth_phoenician_sailors: "페니키아 선원"
 cth_phoenician_sailors_desc: "우리는 고대 왕국을 다시 세운 뒤 리비아의 옛 페니키아 동포들과 교류를 시작했습니다. 그 결과 고대 페니키아 왕국 카르타고 복원에 참여하려는 자원자들이 꾸준히 유입되고 있습니다. 덕분에 훨씬 큰 규모의 해상군을 유지할 수 있을 것으로 보입니다."
 cth_legacy_of_hannon: "하논의 유산"
 cth_legacy_of_hannon_desc: "항해자 하논은 먼 옛날 아프리카 해안 남쪽 깊숙한 곳까지 도달했던 위대한 탐험가입니다. 우리는 하논의 발자취를 따라 탐사 항해를 재개하고, 거대한 무역 제국을 다시 세워야 합니다. 이번에는 탐험을 한층 더 확장하여 전 세계에서 새로운 무역 기회를 모색할 것입니다."
 cth_beyond_the_pillars: "기둥 너머로"
 cth_beyond_the_pillars_desc: "우리의 무역 거점을 신화 속 헤라클레스의 기둥 너머로 확장할 때가 되었습니다. 먼 옛날의 식민지화 지식을 오늘날의 발견과 결합한다면, 우리나라는 이런 경험이 적은 다른 신생 국가들보다 효율적으로 정착할 수 있습니다. 머지않아 전 세계에 카르타고의 식민지가 세워질 것입니다."
 cth_wine_traders: "포에니 와인 교역"
 cth_wine_traders_desc: "아주 먼 옛날, 우리는 저급 와인을 대량으로 생산해 거래하고, 고급 와인은 직접 수입하는 방식으로 와인 거래 경로를 구축했습니다. 우리는 이를 기반으로 지중해 전역의 와인 무역을 장악할 수 있도록 와인 생산 기반을 확대하고자 합니다."
 cth_punic_global_trade: "포에니 국제 무역"
 cth_punic_global_trade_desc: "우리 국가는 수 세기 동안 지중해 무역을 지배해 왔습니다. 그리고 이제 수많은 새로운 발견을 통해, 우리는 전 세계 무역을 지배하려 합니다. 머지않아 전 세계의 모든 항구에서 카르타고 교역선을 볼 수 있게 될 것입니다."
 cth_sufet_rule: "쇼페트의 통치"
 cth_sufet_rule_desc: "우리의 고대 왕국은 '쇼페트'라고 하는 선출된 국가 원수가 통치했습니다. 오늘날 우리는 그 고대의 경험을 바탕으로 현대의 이론을 결합하여 지금까지 존재했던 그 어떤 공화국보다 뛰어난, 강력한 공화정 체제를 구축하고자 합니다."
 #Aztec Formable Advances
 network_of_cities: "도시 연결망"
 network_of_cities_desc: "호수와 계곡을 가로질러 우리 도시들은 도로와 시장, 그리고 공동의 목표를 통해 서로 연결되어 우리의 영향권을 강화합니다."
 status_by_merit: "공로에 따른 지위"
 status_by_merit_desc: "전사와 귀족은 용기와 헌신을 통해 지위가 상승하며, 권위는 진정으로 자격을 갖춘 이들에게만 주어집니다."
 expansion_merchant_guilds: "상인 길드 확장"
 expansion_merchant_guilds_desc: "포흐테카 상인들은 우리 영토를 훨씬 넘어서까지 경로를 확장하며 멕시카에 충성하는 모든 시장을 풍요롭게 합니다."
 centralized_city_governance: "중앙 집권적 도시 통치"
 centralized_city_governance_desc: "새로 획득한 도시 지역의 확장을 뒷받침하기 위해, 정부 조직을 강력한 감독하에 통합하는 방식으로 개편하여 더 질서 있고 신뢰할 수 있는 행정을 구축합니다."
 wealth_of_mesoamerica: "메소아메리카의 자산"
 wealth_of_mesoamerica_desc: "아나우악의 비옥한 토양, 숲, 광산은 막대한 부를 창출하여 우리의 성장과 제국적 야망을 지탱해 줍니다. 이 자원을 잘 활용하면 우리는 한층 번창할 수 있습니다."
 study_european_colonizers: "유럽 식민지 개척자 연구"
 study_european_colonizers_desc: "우리 땅에 이방인들이 나타났습니다. 그들의 낯선 배와 무기는 경외와 두려움을 불러일으킵니다. 그들의 방식을 파악하는 것은 생존의 열쇠가 될 수 있습니다."
 new_fire_ceremonies: "새 불의 의식"
 new_fire_ceremonies_desc: "52년마다 한 번씩, 불의 힘으로 세상이 다시 태어나고 사람들은 신앙과 우주의 조화 속에서 하나가 됩니다."
 sun_must_rise: "태양은 떠올라야 한다"
 sun_must_rise_desc: "헌신과 의례를 통해 태양의 여정을 이어 가며, 백성의 마음을 달래고 정신을 북돋웁니다. 균형을 지키고 나아가 세상을 지키는 일은 우리에게 달려 있습니다."
 #Kurdistan Formable
 krs_kurdish_tribes: "부족 충성심"
 krs_kurdish_tribes_desc: "모든 $kurdish_culture$ 부족에 우리의 권위를 확립했으므로, 이들의 경험 많고 단련된 전사들에게 우리 국가를 지키라고 요청할 수 있을 것입니다."
 krs_legacy_of_the_kurdish_dynasties: "$kurdish_culture$ 왕조의 유산"
 krs_legacy_of_the_kurdish_dynasties_desc: "우리 민족은 $egypt_region$에서 이란에 이르는 영토를 다스리며 여러 위대한 왕조를 세웠습니다. 우리 국가를 이 과거 통치자들의 영광과 연결한다면 $kurdish_culture$인을 하나로 결속시키는 상징이 되고, 백성들도 우리의 통치를 더욱 정당하게 여길 것입니다."
 krs_kurdish_quarters: "번성하는 $kurdish_culture$인 거주지"
 krs_kurdish_quarters_desc: "외세가 지배하던 시절, 우리 민족은 도시에 $kurdish_culture$인 중심의 거주 구역을 형성했고, 이 구역들은 멀리 떨어진 통치자의 지배하에서 번성했습니다. 이제 우리는 그 부를 직접 활용해 민족의 풍요로운 미래를 더욱 굳건히 다질 수 있습니다."
 krs_kurdish_horses: "유연한 기병대"
 krs_kurdish_horses_desc: "우리 국토는 우리 민족을 복속시키려는 여러 예비 정복자에게 둘러싸여 있습니다. 이곳의 지형은 적의 움직임을 둔화시키지만, 그만큼 우리 군대가 신속하게 대처하는 데도 방해가 됩니다. 하지만 강력한 기병대를 갖춘다면 그 어떤 위협이 있더라도 재빠르게 대응할 수 있을 것입니다."
 krs_kurdish_mercenaries: "용병 경험"
 krs_kurdish_mercenaries_desc: "우리 민족은 오랫동안 외국 군주들의 용병으로 활약하며 귀중한 전투 경험을 쌓아 왔습니다. 이제 우리만의 국가가 세워졌으니, 그 노련한 전사들을 우리 깃발 아래 불러들일 차례입니다."
 krs_kurdish_warrior_poets: "전사 시인"
 krs_kurdish_warrior_poets_desc: "우리의 통치자라면 모름지기 유능한 전사에만 그치지 않고, 훌륭한 예술과 효율적인 행정에 대한 교육도 받아야 합니다. 우리 지도자들은 글을 남기고 통치 기록을 정리함으로써 민족의 지식과 역사를 후대에 전승하여, 소중한 지혜가 소실되는 일이 없도록 할 것입니다."
 #Manchu Formable Advances
 mohe_ancestry: "말갈 혈통"
 mohe_ancestry_desc: "우리는 아무르 산림에 살았던 말갈 부족의 후손입니다. 말갈족의 수렵과 목축 그리고 변경에서의 강인한 생활 방식은 우리 사회를 이루는 근간입니다."
 warka_ties: "와르카와의 관계"
 warka_ties_desc: "우리는 와르카와의 관계를 통해 사냥과 식량 채집에 대한 귀중한 지식을 얻었습니다. 이러한 관행 덕분에 우리 민족은 긴 겨울에도 굶주리지 않을 수 있습니다."
 shadow_of_ambition: "야망의 그림자"
 shadow_of_ambition_desc: "여진족의 통일은 우리의 야심 찬 권력 장악을 위한 첫걸음일 뿐입니다. 머지않아 우리의 이름은 전 대륙에서 공포와 경외심을 불러일으킬 것입니다."
 niyamniyan: "니얌니얀"
 niyamniyan_desc: "우리는 예로부터 기마술, 궁술, 군사 지휘, 충성심, 규율을 다섯 가지 고귀한 재능으로 칭송했습니다. 무를 숭상하는 사회의 이러한 면모는 자랑스러운 우리 문화의 바탕을 이룹니다."
 southern_campaigns: "남방 원정"
 southern_campaigns_desc: "$CHI$은 헤아릴 수 없는 부와 명예, 지식이 깃든 곳입니다. 나약한 왕조가 다스리는 지금, 우리는 그 땅의 번영과 영광을 되찾고 권력을 손에 넣어야 합니다."
 foreign_learning: "외국의 가르침"
 foreign_learning_desc: "외국 학자와 문헌을 통해 새로운 행정, 군사, 학문적 방식을 도입하여 우리의 기술 발전 속도를 높일 것입니다."
 #Malacca Formable
 melaka_tree: "The Melaka Tree"
 melaka_tree_desc: "As legend goes, the timid mouse deer sought refuge in what would later become our domain. Our beggining is humble, as little more than a fishing village clustered beneath the shade of the Melaka tree. From these roots shall grow a people that will one day shape the entire region."
 orang_laut: "Orang Laut"
 orang_laut_desc: "Long before our rise, the Orang Laut roamed the straits as masters of wind and tide. Now, by learning their ways and employing a select few, we guide traders through the narrow waters and shield our coast from pirates. Such vigilance ensures that all who sail to $malacca$ arrive safely."
 congregation_of_merchants: "Congregation of Merchants"
 congregation_of_merchants_desc: "From $arabia_region$ to China and the coasts of $south_asia$, merchants of every shore converge upon $malacca$. Drawn by fair laws, secure waters, and bustling markets, they will form a great congregation that enriches our ports and carries our name across the seas."
 connections_with_china: "Connections with China"
 connections_with_china_desc: "Our envoys have secured recognition from China's most prestigious sovereigns. Tribute and goodwill flow between us, granting us prestige, protection, and a privileged place in the vast network of their trade."
 control_the_malacca_strait: "Control the Malacca Strait"
 control_the_malacca_strait_desc: "The narrow $inner_malacca_strait$ is the backbone of our maritime commerce. By controlling this vital strait, we channel the wealth of nations into our harbors and establish ourselves as the unrivaled gatekeepers of the east-west trade."
 shahbandar: "The Shāhbandar System"
 shahbandar_desc: "To manage the vast tide of merchants arriving at our ports, we appoint a Shāhbandar as the authority to oversee customs, resolve disputes, and organize the foreign quarters. This office brings order to our bustling entrepôt and will strengthen our role as the crossroads of the seas."
 #Malaya Formable
 settle_the_islands: "Settle the Islands"
 settle_the_islands_desc: "Across the scattered isles of our homeland lie countless shores awaiting our touch. By strengthening our presence among these islands, we secure the wealth of our people: new trade posts, new harvests, and new communities bound by the waves that unite us."
 people_of_the_sea: "People of the Sea"
 people_of_the_sea_desc: "We are a people shaped by wind and tide. From childhood, we learn the ways of the monsoon, the pulse of the straits, and the call of the open ocean. Our sailors carry this knowledge into every voyage, earning renown across the archipelago for their courage and mastery."
 expert_hagglers: "Expert Hagglers"
 expert_hagglers_desc: "Wherever our traders land, be it the coasts of $south_asia$ or the markets of distant China, they are respected for their sharp tongues and keen judgement. Navigating both seas and bargains with equal finesse, they ensure that our trades are never at a disadvantage."
 malay_merchants_in_every_port: "Malay Merchants in Every Port"
 malay_merchants_in_every_port_desc: "From the bazaars of $arabia_region$ to the harbors of $east_asia$, our merchants are a familiar sight. Their presence forms a vast network of cooperation, easing the establishment of our enclaves abroad and extending our reach into every great entrepôt of the world."
 agreements_sea_nomads: "Agreements with the Sea Nomads"
 agreements_sea_nomads_desc: "The $sama_culture$ and other sea-wandering peoples have long lived upon the water itself, drifting between islands with unmatched skill. Through knowledge-sharing or agreements of mutual respect and shared opportunity, we shall ensure safe passage and swift repairs."
 masters_of_spice: "Masters of Spice"
 masters_of_spice_desc: "Trading in cloves holds much wealth for us and our people. By securing the lands and seas from which these spices flow, we stand at the center of a trade that spans the world, and no merchant can ignore the allure of these goods."
 #Sokoto Formable
 sko_fulani_expansion: "Expansion of Sokoto"
 sko_fulani_expansion_desc: "For too long the people of $west_africa$ have labored under rulers that, while professing to be righteous, indulged in syncretism. No more! Our flag shall always fly above that of worldly kingdoms!"
 sko_recruit_the_faithful: "Recruit the Faithful"
 sko_recruit_the_faithful_desc: "Everyone who is ready to serve under our righteous leaders must be welcome, regardless of their heritage."
 sko_education_for_all: "Learned Scholars"
 sko_education_for_all_desc: "By encouraging the spread of literacy and scholarship among men and women alike, we can advance our society and further our hold over our lands. The family of our rulers must have a special place in these efforts, serving as an ideal to emulate."
 sko_religious_court: "Most Religious Court"
 sko_religious_court_desc: "Instead of displaying the worldly pomp of our rule, our court should focus on spiritual matters. By inviting learned religious figures to teach in our capital, we can show our true commitment to our faith."
 sko_recruit_fulani_generals: "Recruit $fulbe$ Commanders"
 sko_recruit_fulani_generals_desc: "The $fulbe$ people are distinguished warriors, serving as leaders in all corners of $west_africa$. We should establish ourselves as a permanent employer for their most capable commanders."
 sko_one_people_in_faith: "Unification in Faith"
 sko_one_people_in_faith_desc: "Our lands are home to many people of different cultures and languages. We must emphasize our faith as the unifying force, joining all people under one banner."
 #Italy Formable Advances
 ita_birthplace_of_the_renaissance: "Continuation of the Renaissance"
 ita_birthplace_of_the_renaissance_desc: "$italy_region$ has seen a great influx of bright minds. Be it traveling artists coming here to make their fortunes, or our own people inspired to participate in this great rebirth of the arts, our cities seem to be bursting with capable intellects. With our sponsorship, we will surely continue attracting talented people to our culture.."
 ita_connect_the_interior: "Connect the Interior"
 ita_connect_the_interior_desc: "While the terrain of our lands allows for swift transportation and travel along the coastline, the interior of the Italian peninsula is much harder to traverse in many places. Connecting not only interior locales, but also coast with coast, will ensure easier mercantile operations and improved maneuverability of our troops."
 ita_increased_recruitment: "A Prized Possession"
 ita_increased_recruitment_desc: "$italy_region$ is a desired possession for many foreign rulers. If we want to defend our country, we must expand recruitment for both our land and sea forces. Since $italy_region$ is vulnerable to invasions both from across the alpine passes and our vast coastline, we must ensure the army and navy are well-prepared to face any conqueror looking to disrupt the peace of the peninsula."
 ita_influence_over_the_clergy: "Influential Clergy"
 ita_influence_over_the_clergy_desc: "With its close proximity to the $papacy_reform$, $italy_region$ has a long tradition of powerful and talented clergy in the service of the faith. Regardless where our religious matters will take us, we should maintain good relations with our clergy."
 ita_enduring_hardship: "Hardships of War"
 ita_enduring_hardship_desc: "The foreign interests in $italy_region$ have many times turned our lands into the battlefield of stronger countries. Sustaining our people during these times of need is a difficult task. Establishing secure locations to shelter our population during conflict will ensure their support during even the most dire wars."
 ita_flourishing_urban_centers: "Flourishing Cities"
 ita_flourishing_urban_centers_desc: "Our lands are blessed with many highly urbanized areas. This not only offers us ample opportunity to manufacture goods, but their mercantile connections also enable us to ship them to foreign markets for our profit. Clearing any obstruction to expanding these industries will guarantee their continued success."
 ita_attractive_migration: "Appealing Landscape"
 ita_attractive_migration_desc: "The fertile, mild land of our peninsula is a popular place for people from bordering countries to seek their fortunes. While many of our cities already rely on labor from seasonal migrants, we should increase our efforts to settle these people into our lands permanently."
