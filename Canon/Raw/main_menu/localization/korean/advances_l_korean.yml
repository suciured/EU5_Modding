 age_1_traditions: "전통"
 age_1_traditions_desc: "수십만 년 동안 전 세계에 걸쳐 다종다양한 사회가 형성되어 왔습니다. 이러한 사회 형성의 기초는 법률주의, 능력주의, 봉건주의 등의 전통으로 분류할 수 있습니다."
 age_2_renaissance: "르네상스"
 age_2_renaissance_desc: "팍스 몽골리카, 이슬람 황금기, 유럽 르네상스의 영향으로 중세 사회의 교류와 제도가 성장하면서 지식, 예술, 진보의 새 시대가 도래하고 있습니다."
 age_3_discovery: "대항해"
 age_3_discovery_desc: "밝아 오는 근대의 여명과 함께 새로운 대륙이 지도상에 등장하고 있으며, 봉건 사회는 점차 중앙 집권 국가에게 자리를 내어 주고 있습니다.\n이러한 흐름에 신속하게 대응하는 국가는 세계 제국을 위한 기초를 마련할 수 있을 것입니다."
 age_4_reformation: "개혁"
 age_4_reformation_desc: "동방과 서방을 모두 아우르는 종교적 신념, 사회적 논쟁, 집단적 운동의 시대가 도래했습니다. 유럽에서는 개신교가 정착되고 있으며, 이란에서는 천년 왕국 운동이 뿌리를 내리는 한편 인도에서는 종교 혼합주의에 따른 사회가 형성되고 있습니다."
 age_5_absolutism: "절대주의"
 age_5_absolutism_desc: "각국 정부가 다른 여러 집단에 대해 절대적인 국가 권력을 행사하게 되면서, 제국 건설에 전념할 수 있는 여건이 형성되었습니다. 바야흐로 국가의 시대, 통치자의 시대, 그리고 군사력의 시대가 찾아왔습니다."
 age_6_revolutions: "혁명"
 age_6_revolutions_desc: "계몽의 시기를 거치면서 생겨난 권리, 권위, 그리고 세계 그 자체에 대한 질문은 구체제에 대한 반대로 이어졌습니다. 절대주의가 혁명 앞에 물러남에 따라, 각 왕국 또한 공화주의를 위한 자리를 마련해야 할지도 모릅니다."
