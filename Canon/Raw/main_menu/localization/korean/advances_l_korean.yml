 #Novgorod
 northern_center_of_arts: "북유럽 예술의 중심"
 northern_center_of_arts_desc: "노브고로드는 유럽 문화의 중심지 중 하나입니다. 높은 문해율, 아름다운 각종 도상, 웅장한 건축물 등에서 비롯되는 서사시적 이야기는 날로 번성하는 이 도시와 나라 전체의 위상을 높여 줍니다."
 city_of_churches: "교회의 도시"
 city_of_churches_desc: "노브고로드에 있는 80개가 넘는 정교회 교회 중, 성 소피아 성당을 비롯한 일부 교회는 공국 전체에서 가장 넓은 토지를 보유한 지주이기도 합니다. 막대한 재산과 종교적 위상을 갖춘 이들 교회는 주민들에게 여러 방면에서 영향을 주고 있으며, 그에 따라 우리 국민들의 신앙심이 더욱 강해지고 있습니다. 물론 좋은 쪽으로 말이죠."
 novgorodian_fur_trade: "노브고로드 모피 교역"
 novgorodian_fur_trade_desc: "러시아의 부드러운 황금, 모피. 다른 교역국은 황금과 같은 귀금속을 거래해 부를 축적하는 반면, 우리가 얻는 소득은 우리 조국이 선사하는 양질의 모피에서 나옵니다."
 grand_dukes_army: "대공의 군대"
 grand_dukes_army_desc: "베체 공화국 통치를 위탁받은 대공의 중요한 책무 중 하나는 군대를 이끄는 것입니다. 오랜 경험을 바탕으로 한 강력한 지휘를 통해, 우리 군대는 전투에서 더 효과적으로 싸우게 될 것입니다."
 ushkuiniks: "우시쿠이니크"
 ushkuiniks_desc: "바이킹과 유사한 우시쿠이니크 해적은 우리의 경쟁국들을 견제하는 수단으로서는 쓸모가 있었습니다. 하지만 안타깝게도 모스크바를 비롯한 외세의 개입으로 인해 그 쓸모가 사라지고 말았습니다. 이제 우시쿠이니크에 자금을 다시 지원하여 더 먼 바다로 활동 영역을 넓히게 해야 합니다. 그러면 누가 북유럽의 진정한 주인인지 만천하에 알릴 수 있을 것입니다."
 baltic_shipyard: "발트해 조선소"
 baltic_shipyard_desc: "발트해 동부 해안에 거대 조선소를 건설하면 해외 무역을 지배할 수 있습니다!"
 veche_advance: "베체"
 veche_advance_desc: "$veche_advance$는 루스 시대 이전의 고대 부족 회의에서 유래한 일종의 국민 의회로, 국가 최고의 입법부이자 사법부에 해당합니다."
 birch_bark_manuscript: "자작나무 껍질 문서"
 birch_bark_manuscript_desc: "읽기와 쓰기는 우리 사회를 지탱하는 가장 중요한 기둥에 해당합니다. 종교 문헌과 역사상 사건을 기록하여 후손들이 우리의 문화적 성취를 알 수 있게 해야 합니다."
 novgorod_first_chronicle: "노브고로드 제1 연대기"
 novgorod_first_chronicle_desc: "노브고로드 제1 연대기는 바랑 족장인 류리크가 이끈 전설의 시대부터 오늘날에 이르는 역사를 기록한 것으로, 대대로 자랑스럽게 전해진 문화적 유산입니다."
 defenses_of_novgorod: "노브고로드의 방벽"
 defenses_of_novgorod_desc: "노브고로드 공화국은 수많은 외세의 표적이 되고 있습니다. 서쪽 스칸디나비아의 이단 세력이나 남서쪽 독일의 게르만족은 물론이고, 심지어 남쪽 러시아의 다른 강자들도 언젠가 위대한 우리나라의 난공불락의 방벽에 직면하게 될 것입니다."
 reforms_of_the_posadnichestvo: "포사드니크 제도 개혁"
 reforms_of_the_posadnichestvo_desc: "포사드니크는 우리나라의 도시 및 소도시의 최고 행정 담당자를 뜻합니다. 포사드니크는 단순한 시장보다 훨씬 중요한 위치를 차지하고 있으며, 도시가 성장함에 따라 포사드니크의 책임과 영향력, 숫자도 증가합니다."
 cork_stoppers: "코르크 병마개"
 cork_stoppers_desc: "병 제작 기술이 발달함에 따라 와인 생산자들이 병 크기를 더욱 표준화할 수 있게 되어, 코르크 병마개가 다시 도입될 수 있었습니다. 기존 천 마개에 비해 훨씬 효율적으로 병을 막을 수 있어, 이제 기존에는 불가능하리라 여겼던 먼 곳까지 와인을 운송할 수 있습니다. 우리는 지금 국제 와인 무역의 탄생을 목격하고 있는 걸지도 모릅니다."
 colonial_policy_advance: "식민지 정책"
 colonial_policy_advance_desc: "우리 국민들이 새로운 땅과 미개척지에서 개발한 정착지를 관리하고 조직하기 위해서는 새로운 형태의 정책이 필요합니다."
 native_policy_advance: "원주민 정책"
 native_policy_advance_desc: "두려움을 모르는 우리 탐험가들이 발견한 새로운 땅에는 대부분 처음 보는 야만인이 살고 있었습니다. 이제 우리 국민들과 현지 원주민 사이의 조우를 규율하기 위한 일관된 규칙을 수립해야 합니다."
 slave_raid_advance: "해안 약탈"
 slave_raid_advance_desc: "우리 국가는 해안 지역을 습격해 노예, 돈, 그 밖의 삶에 도움 되는 것은 전부 빼앗음으로써 필요한 것을 조달하는 오랜 전통을 지니고 있습니다."
 crown_power_advance_discovery: "국정 운영"
 crown_power_advance_discovery_desc: "우리 통치자들이 각 영역의 유일한 권력자로 등극하면서 정부 체계를 수립할 필요성이 명백해지고 있으며, 이로써 정부를 관리하기 위한 본격적인 관료 집단이 형성될 것입니다."
 crown_power_advance_reformation: "종교는 통치자를 따른다"
 crown_power_advance_reformation_desc: "세속적인 사안은 우리 통치자들이 공고히 장악하고 있지만, 그 외에도 국가 내 종교 문제에 대응할 필요성이 새로 대두되고 있습니다. 교회와 국가는 하나가 되어야 합니다."
 crown_power_advance_absolutism: "절대주의"
 crown_power_advance_absolutism_desc: "세속의 문제와 신앙의 문제를 모두 통치자가 장악한 지금, 그 영향력을 벗어나는 사안은 거의 없습니다. 이제부터 절대 군주의 시대입니다."
 crown_power_advance_revolutions: "국민 국가"
 crown_power_advance_revolutions_desc: "우리 군주들이 철권으로 모든 세력을 통일함에 따라, 전국의 백성들이 국가에 대한 소속감을 자각하고 있습니다. 우리 군주가 어디를 지배하든 간에 백성들은 국가의 일부로서, 그 국민으로서 존재할 것입니다."
 sergeants_at_arms_advance: "경위관"
 sergeants_at_arms_advance_desc: "경위관은 군주를 지키고 섬기는 충직한 종복으로 이루어진 소규모 집단으로, 기사보다 한 단계 낮은 계급으로 여겨집니다. 이들은 왕의 경호를 담당할 뿐만 아니라 세금을 징수하고, 치안을 유지하고, 장병과 함선을 징발하는 등 다양한 방법으로 군주를 섬깁니다."
 #Genoa
 alberghi_28_advance: "$alberghi_28$"
 alberghi_28_advance_desc: "$alberghi_28_desc$"
 genoese_banking_traditions: "제노바 은행 전통"
 genoese_banking_traditions_desc: "제노바가 중세 이탈리아 상업의 중심으로 부상하면서, 초기 형태의 신용 제도가 새로 형성됨과 동시에 세계 최초의 은행이 나타나고 있습니다."
 genoese_maritime_diplomacy: "제노바 해상 외교"
 genoese_maritime_diplomacy_desc: "제노바가 상인층의 이익에 주력하는 공화국으로 변모함에 따라 대외적 영향력이 확대되었습니다. 거래 대상 또한 지중해의 여러 동맹 및 고객으로 늘어나고 있습니다."
 bank_of_saint_george: "성 조지 은행"
 bank_of_saint_george_desc: "성 조지 은행은 제노바의 모든 부채를 통합해 설치된 금융 기관으로, 국가 신용 기관으로서 제노바의 해외 사업에 자금을 공급하는 것을 목적으로 합니다."
 the_age_of_the_genoese: "제노바의 시대"
 the_age_of_the_genoese_desc: "지난 수십 년 동안 제노바의 금융 부문이 발전을 거듭함에 따라 제노바 은행업자는 선망받는 존재가 되었습니다. 이들은 자신의 저택과 궁정에 저명한 예술가들을 고용하여 우리나라를 더 호화롭게 만들고 있습니다."
 hospital_advance: "병원"
 hospital_advance_desc: "중세의 병원은 병자, 빈자, 장애인 구호를 위한 기관으로 설립되었습니다. 주로 종교 단체가 운영했고, 기본적인 간병부터 약초 치료까지 다양한 활동을 펼쳤으며, 이후에는 외과 수술도 실시했습니다. 병원은 주로 교회나 수도원 근처에 세워졌으며 남성과 여성 병동이 분리되어 있었습니다. 이러한 중세 병원은 의학 지식은 비록 부족했지만, 역사상 어려운 시기에 곤궁에 처한 이들에게 피할 곳, 쉴 곳, 그리고 어느 정도의 의학적 처치를 제공하는 데 매우 중요한 역할을 했습니다."
 banking_country_traditions: "은행 전통"
 banking_country_traditions_desc: "무역과 상업으로 부를 축적하는 이들이 많듯이, 우리 국가는 합리적인 금리로 대출을 제공함으로써 살림을 꾸려 나갑니다."
 genoese_crossbowmen: "$a_genoese_crossbowmen$"
 genoese_crossbowmen_desc: "$a_genoese_crossbowmen_desc$"
 genoese_galley: "$n_genoese_galley$"
 genoese_galley_desc: "$n_genoese_galley_desc$"
 italian_galleass: "$n_italian_galleass$"
 italian_galleass_desc: "$n_italian_galleass_desc$"
 genoese_flexibility: "제노바의 유연성"
 genoese_flexibility_desc: "해상군은 지상군과 달리 전쟁 수단뿐만 아니라 다양한 목적으로 활용할 수 있습니다. 우리의 지식과 경험을 활용하면 전투용 갤리선을 상업용 갤리선으로, 또는 그 반대로 금세 개조할 수 있습니다."
 genoese_school: "제노바 예술 학교"
 genoese_school_desc: "르네상스 미술은 이탈리아의 전통입니다. 제노바와 같이 부유하고 저명한 국가가 국립 예술 학교를 설립하는 것은 어찌 보면 당연한 일일 것입니다."
 government_size_renaissance: "상설 내각"
 government_size_renaissance_desc: "예로부터 통치자들은 자문 기관을 구성해 전시와 평시의 여러 결정에 관한 조언을 듣곤 했습니다. 정부 체제가 너무나 복잡해진 지금, 우리 국가의 일상 통치 업무를 담당할 상설 직책을 도입할 필요가 있습니다."
 renaissance_court: "르네상스 궁정"
 renaissance_court_desc: "르네상스가 널리 퍼진 지금, 우리 궁정에도 헌신적인 예술가와 학자를 모아 역사상 가장 찬란한 예술품과 연구 성과를 만들어 내야 합니다."
 rgo_size_advance_renaissance: "제분소"
 rgo_size_advance_renaissance_desc: "제분소는 수백 년 전 처음 발명된 이후 줄곧 쓰여 왔지만, 이제는 더 현대적이고 효율적인 풍차 방앗간과 물레방앗간을 세움으로써 다양한 원재료를 확보할 수 있게 되었습니다."
 food_advance_renaissance: "집약 농업"
 food_advance_renaissance_desc: "농업은 유사 이래 거의 모든 사회의 근간이었습니다. 최근에는 여러 농법 발전 덕분에 밭과 농장의 생산력이 높아지고 잉여 식량 규모가 커지고 있습니다."
 crown_power_advance_renaissance: "주권"
 crown_power_advance_renaissance_desc: "전통적인 통치 방식은 국내의 다양한 세력을 다루는 통치자의 능력에 기대고 있었습니다. 그러나 오늘날의 통치 이론에 따르면 통치자는 자신이 다스리는 나라의 주권자이며, 다른 어떤 세속의 권력에도 허리를 굽힐 필요가 없습니다."
 global_supply_limit_modifier_advance_2: "보급선"
 global_supply_limit_modifier_advance_2_desc: "우리 병력 규모가 커짐에 따라, 지상전에서 보급에 대한 의존도가 높아지고 있습니다. 보급차 조직을 개선할 경우 지상군의 작전 역량이 늘어날 것입니다."
 naval_morale_advance_1: "중세 항해"
 naval_morale_advance_1_desc: "수십 년 동안 이루어진 항해 부문의 발달과 함께, 우리 선원들의 능력과 자신감 또한 높아져, 연안 해역을 자신 있게 항해할 수 있게 되었습니다."
 slave_trade_act_advance: "노예 무역법"
 slave_trade_act_advance_desc: "식민지와 본국 사이의 노예 거래는 돈이 되는 동시에 민감한 사업입니다. 따라서 노예 무역을 정비하기 위한 입법적 대책을 마련해야 할 것입니다."
 order_headquarters_advance: "$order_headquarters$"
 order_headquarters_advance_desc: "신앙의 기사단을 결성하면, 각 지방의 방어 능력 신장에 기여할 뿐만 아니라 신체 건장한 자들을 더욱 많이 모집할 수 있게 될 것입니다."
 LIV_crusader_forts: "발트 십자군 요새"
 LIV_crusader_forts_desc: "우리 영토 곳곳에 있는 수많은 요새는 건설부터 자금 마련까지 우리 국가에 있는 여러 십자군 군단이 추진한 것입니다. 단단한 벽으로 무장한 이 요새들은 우리 백성들을 지켜 줄 것입니다."
 scholasticism: "고전 스콜라 철학"
 scholasticism_desc: "아리스토텔레스의 논리학과 초기 교부들의 저작에 바탕을 둔 스콜라 철학은 교리 중심의 신앙과 전통을 강조함으로써 지식을 전파하는 데 중점을 둡니다."
 organized_religion: "조직 종교"
 organized_religion_desc: "종교는 모든 사회에서 중요한 역할을 하지만, 모든 믿음의 체계가 같은 것은 아닙니다. 조직된 종교는 체계화된 의례와 믿음 체계를 지니고 있으며, 명확히 정의된 교리를 따릅니다."
 guilds: "길드"
 guilds_desc: "길드는 상인 또는 장인들이 서로 지키고, 돕고, 각자의 이익을 추구하기 위해 모여 결성한 단체입니다. 길드는 관련 상품과 교역을 독점하며 상품의 품질과 가격에 대한 기준을 정합니다."
 colonial_tradition: "식민지 전통"
 colonial_tradition_desc: "우리나라는 모국에서 처음으로 이곳에 건너와 식민지를 개척한 우리 건국의 아버지들이 지녔던 원대한 야망에서 비롯되어 형태를 갖춘 국가입니다. 따라서 모국의 관습과 전통 중 상당수가 이 낯선 신대륙에 우리가 세운 사회의 일부가 되었습니다."
 colonial_heritage: "식민지의 유산"
 colonial_heritage_desc: "우리는 모국의 식민지로서 그 제국주의적 야망을 물려받았습니다."
 colonial_ambition: "식민지의 야망"
 colonial_ambition_desc: "우리 국민 중 대다수는 새 삶을 위해, 바다 너머의 경이로운 세계를 찾기 위해, 길들지 않은 대륙에서 보금자리를 만들기 위해 신세계에 정착한 사람들입니다. 우리는 이들의 열망을 동력으로 삼아 미지의 세계로 더욱 뻗어 나갈 것입니다."
 power_projection_advance_1: "제국의 야망"
 power_projection_advance_1_desc: "중세 성기에 각 국가의 규모가 커지고 공고해짐에 따라 자기 지역에 제국을 건설하거나 복구하려는 각국의 야망 또한 점점 커졌습니다."
 trade_advance_age_of_trad: "무역 박람회"
 trade_advance_age_of_trad_desc: "중세 시대에 교역로가 회복되고 확대되면서 새로운 관행이 나타나기 시작했습니다. 그중 하나인 무역 박람회는 여러 도시와 소도시에서 매년 열리는 대규모 행사인데, 이곳에서는 다양한 곳에서 온 상인들이 서로 만나고 거래합니다."
 colonial_assembly: "식민지 의회"
 colonial_assembly_desc: "조세 및 정부 예산에 관한 입법권 중 상당 부분이 식민지로 넘어왔습니다."
 founding_fathers: "건국의 아버지"
 founding_fathers_desc: "건국의 아버지, 또는 국부는 자국의 독립을 쟁취하고 새로운 통치 체제를 구성함으로써 국가 건립에서 중요한 역할을 담당한 정치인, 군인, 외교관을 일컫습니다."
 colonial_militia: "식민지 민병대"
 colonial_militia_desc: "정규 주둔군이 없는 상황에서, 식민지 민병대는 원주민 부족과 타 식민지에 대한 전투 및 약탈에서 중요한 역할을 수행했습니다. 민병대는 성인 남성 시민들로 구성되었으며, 이들은 많은 경우 무기와 장비를 직접 마련해야 했습니다."
 new_frontiers: "뉴 프런티어"
 new_frontiers_desc: "뉴 프런티어는 신세계 식민지의 경계를 점점 더 내륙으로 확장하려는 움직임을 일컫습니다. 확장은 소형 교역소나 대규모 경작지를 지닌 본격적인 정착지를 세움으로써 이루어졌습니다."
 continental_trade: "구대륙 무역"
 continental_trade_desc: "신세계의 식민지는 많은 제조 상품을 수입하기도 했지만, 유럽 시장에 원자재를 공급하는 주요 시장이 되기도 했습니다."
 manufacturing_center: "제국 제조업의 심장"
 manufacturing_center_desc: "우리 국민들은 종주국이 만든 무역 제국을 돌아가게 하는 원동력입니다. 외국에서 온 상품을 가져다 완제품으로 가공하는 것이 우리 역할입니다."
 free_thinkers: "자유사상가"
 free_thinkers_desc: "만인이 사상의 자유와 발언의 자유를 누려야 한다는 이념이 식민지에서 굳건히 자리 잡았습니다. 이러한 자유 없이는 대중의 자유도 존재할 수 없습니다."
 liberty_heroes: "자유의 영웅"
 liberty_heroes_desc: "신세계에서 일어난 독립 전쟁을 이끈 지도자 중 상당수는 전투에 필요한 군사 능력을 갖췄을 뿐만 아니라, 군의 사기를 높이고 단결력을 진작하는 동시에 국민들을 감화시키는 지도자가 되기 위해 필요한 카리스마도 갖추고 있었습니다."
 beat_to_windward_advance: "바람을 거슬러 전진!"
 beat_to_windward_advance_desc: "삼각돛 캐러밸은 조종 성능이 아주 좋아, 쉽게 바람을 거슬러 항해할 수 있습니다. 따라서 바람이 좋지 않고 파도가 불리한 바다에서도 훨씬 빠르게 운항할 수 있습니다."
 route_to_the_indies_advance: "인도 제도로 가는 길"
 route_to_the_indies_advance_desc: "우리의 생활을 유지하기 위해서는 극동 지역과의 무역이 꼭 필요합니다. 그러나 육로는 너무 느리고 비용이 많이 듭니다. 그곳으로 가는 항로를 찾을 수 있다면 우리나라 상인들에게 수많은 사업 기회가 열릴 것입니다."
 educated_bureaucrats: "관료 교육"
 educated_bureaucrats_desc: "우리 행정 업무를 관장하는 관리들은 부모의 자리를 물려받은 일자무식 게으름뱅이가 아닙니다. 이들은 학력과 재능을 갖춘 인재로서 자신의 노력과 능력으로 지금의 자리에 오를 자격을 얻었습니다. 이러한 인재로 구성된 행정부는 다른 어느 곳보다 원활하고 효율적으로 운영될 것입니다."
 efficient_bureaucracy: "효율적인 관료제"
 efficient_bureaucracy_desc: "관료제는 행정부라는 바퀴가 올바로 돌아가게 만드는 기름과도 같습니다. 맡은 바 임무를 완수할 능력과 의지를 갖춘 관료들을 임명한다면, 우리 정부 체계가 원활하게 작동하도록 할 수 있을 것입니다."
 appointed_chain_of_command: "지휘관 임명"
 appointed_chain_of_command_desc: "병사들을 전장으로 이끄는 임무를 혈통밖에 내세울 것 없는 무능력한 귀족 자제가 아니라 가장 뛰어난 재능을 갖춘 인재들에게 맡긴다면, 우리 군의 능률이 높아짐으로써 더욱 규모가 큰 병력을 운용할 수 있을 것입니다."
 abacus_advance: "주판"
 abacus_advance_desc: "주판은 전 세계에서 아주 옛날부터 쓰여 왔습니다. 이렇듯 본격적인 계산 도구와 회계 장부 덕분에 우리는 돈이 들어오고 나가는 것을 정확하게 기록할 수 있습니다. 이러한 도구와 그 도구를 활용할 인재들이 없다면, 우리는 우리나라가 실제로 얼마나 부유한지 전혀 파악할 수 없을 것입니다."
 temporary_appointments: "기간 임명제"
 temporary_appointments_desc: "궁정의 각종 직책을 종신직으로 둘 경우, 그 자리에 앉은 자가 오랜 기간에 걸쳐 권력과 영향력을 키울 위험이 있습니다. 또한 업무가 고착화됨에 따라 점점 노력을 기울이지 않게 될 수도 있습니다. 그렇다면 대안은, 관리들을 가장 적합한 자리에 배정하고 업무에 소홀해질 때쯤 다른 인물로 대체하는 기간 임명제를 마련하는 것입니다."
 non_inheritable_offices: "공직 세습 불가"
 non_inheritable_offices_desc: "궁정 관리들이 자리를 세습하며, 행정부에 무관심이 만연하고 정부의 모든 부처가 썩어 들어가는 재앙이 발생하고 말았습니다. 모든 공직은 출신을 불문하고 자리에 걸맞은 능력을 갖춘 자에게 돌아가야 합니다."
 government_sanctioned_celebrations: "정부 공인 기념행사"
 government_sanctioned_celebrations_desc: "우리 민족은 언제나 나라에 일어난 경사를 자축하거나 그 밖의 중요한 사건이 일어난 날을 기리는 데 적극적으로 나섭니다. 백성들이 스스로 이러한 기념행사를 개최하도록 하는 대신 국가가 직접 행사를 기획한다면, 우리 정부가 백성에게 관심을 기울이고 있음을 보여 줄 뿐만 아니라 국민들 사이에 일체감을 불어넣을 수도 있을 것입니다."
 efficient_logistics: "효율적인 물류"
 efficient_logistics_desc: "물류와 통신은 우리 영토를 제대로 다스리기 위한 원동력이 됩니다. 각 지방 및 그곳에 임명한 총독과 계속 전언을 주고받으려면, 전령이 이동할 수 있는 적절한 도로망을 구축해야 합니다."
 ledgers_double_checking: "장부 이중 확인"
 ledgers_double_checking_desc: "회계가 엄정하지 않으면 부패가 만연하고 나라가 안에서부터 썩어 들어가게 됩니다. 행정부가 이러한 상태에 빠지지 않게 하려면 우리 국고에 들어오고 나가는 재물을 올바르게 기록해야 합니다."
 province_governors: "지방 총독"
 province_governors_desc: "우리나라의 각 지방은 자치 정부나 권력에 굶주린 지방 귀족이 다스리지 않습니다. 그 대신 중앙 정부에서 지방 총독을 임명함으로써 정부의 권위가 온 나라 방방곡곡에 미치도록 합니다."
 right_to_rule: "통치할 권리"
 right_to_rule_desc: "우리 행정부는 재능 있는 자들을 적절한 지위에 배치한다는 기조 아래 조직되어 있습니다. 따라서 나라의 통치자 또한 온 나라를 책임지는 자리에 걸맞게 가장 능력이 뛰어나야 합니다. 통치자의 능력이 부족한 불상사가 발생할 경우에 대비해, 위엄 있는 조각상이나 화려한 그림, 또는 가슴 뛰는 글귀를 통해 통치자의 실제 모습을 적절히 '포장'하는 업무를 담당할 자들이 필요합니다."
 talented_traders: "뛰어난 상인"
 talented_traders_desc: "우리 행정부만 양질의 인재로 채울 것이 아니라, 나라 전체에 물건과 금화를 유통하는 이들 또한 뛰어난 능력을 갖추어야 합니다. 나라에서 가장 비상한 자들이 상업 활동을 수행한다면, 각종 상품과 그로 인한 혜택이 온 나라에 원활하게 흐를 수 있을 것입니다."
 smooth_administration: "원활한 행정"
 smooth_administration_desc: "가장 재능이 출중한 자를 적합한 자리에 임명해 행정부를 구성한다면, 나라 밖의 상황이 어떠하든지 국정을 원활하게 운영하고 공권력을 막힘없이 행사할 수 있을 것입니다."
 ara_a_maritime_realm: "해상 왕국"
 ara_a_maritime_realm_desc: "우리 국가는 광활한 바다로 눈을 돌려 온갖 해상 사업 추진에 주력하고 있으며, 해군력과 해상 무역을 전략적으로 활용해 우리 입지를 강화하고 영향력을 확대하고 있습니다. 이러한 해상 주력 방침은 정책에도 영향을 미쳐, 나라의 번영을 촉진하는 해상 문화를 조성합니다."
 ara_desperta_ferro: "강철이여 깨어나라!"
 ara_desperta_ferro_desc: "#italic '강철이여 깨어나라!(데스페로타 페로!)'#!라는 말은 $a_almogavars$의 무시무시한 전투 구호로, 전투에서 강철의 위용을 자랑합니다. 병사들은 이 말을 외치며 창과 다트를 부싯돌에 부딪혀 불꽃을 냅니다. #italic '아라곤!'#! 및 #italic '성 게오르기우스여!'#! 등의 다른 전투 구호와 함께, #italic '강철이여 깨어나라!'#!는 이 부대의 가장 유명하고 특징적인 구호로 널리 알려져 있습니다."
 ara_a_mediterranean_trade_power: "지중해 무역 강대국"
 ara_a_mediterranean_trade_power_desc: "지중해의 부드러운 파도가 우리 해안을 포옹하듯 어루만지며, 우리 백성들을 대대로 해상 무역 사업에 뛰어들도록 이끌었습니다. 우리의 북적이는 상업 도시와 지중해 곳곳에 배치된 전략 교역소는 무역 강대국이 된다는 우리 국가의 원대한 목표를 이루는 데 없어서는 안 될 중요한 역할을 할 것입니다."
 ara_fleet_ordinances: "함대 칙령"
 ara_fleet_ordinances_desc: "지중해가 여러 중세 선단의 통행으로 번잡한 지금, 북적이는 지상과 해상에서의 범죄에 대응하기 위한 법체계를 세울 필요가 있습니다. #italic 오르디나시온스 소브레 로 펫 데 라 마르#!, 다시 말해 #italic 바다에서 행해지는 일에 관한 규정#!은 이와 관련된 군사 사법 법규의 초기 형태로서, 함대를 규율하는 것을 목적으로 합니다. 흑사병 후 함대들은 아라곤 연합 왕국 외부에서 선원들을 모집했고, 그중에는 범죄자도 끼어 있었습니다. 그 결과 기존 해군 전통을 그대로 법제화한 것이 아닌 다양한 전통을 반영해 조화시킨 법규가 나타나게 됩니다."
 ara_valencian_golden_age: "발렌시아 황금기"
 ara_valencian_golden_age_desc: "우리가 사는 영역은 주변국들은 감히 오르지 못한 문학적 경지에 올랐습니다. 그 원동력은 바로 호아노트 마르토렐, 아우지아스 마르크, 이사벨 데 빌레나를 비롯한 존경받는 작가들의 놀라운 활약 덕분이었습니다. 이들의 심오한 문학 세계는 우리 문화를 전례 없는 수준으로 높여 주었고, 우리 국민들은 이에 자부심을 느끼고 있습니다. 우리 국가는 의심의 여지 없이 문화의 환한 등불로서 만인들의 눈앞에 찬란하게 빛나고 있습니다."
 ara_remenca: "레멘사"
 ara_remenca_desc: "카탈루냐 고유의 제도인 레멘사는 왕국의 다른 지역과 비슷하게 원자재 생산 증대를 위한 집단적 동력을 조성합니다. 이 제도로 인해 토지 생산력이 급증하여 우리나라의 목표 달성 전망이 비약적으로 상승할 것입니다. 이러한 시스템을 조화롭게 활용함으로써, 우리는 우리의 노력을 풍부한 자원으로 뒷받침하고, 우리 국가의 성장과 번영을 위한 길을 닦을 것입니다."
 ara_chartered_merchant_companies: "칙허 상사 회사"
 ara_chartered_merchant_companies_desc: "우리 교역상들이 협력은커녕 서로를 견제하느라 자원을 낭비하고 있습니다. 이 문제를 해결하기 위해서는 다른 나라로부터 무역량을 빼앗아 오는 데 집중해야 합니다. 이제부터 여러 회사에 칙허 형태로 특정 지역에 대한 임시 무역 독점권을 부여하고, 왕실에 적절한 몫을 바치는지에 따라 칙허 갱신 여부를 결정할 것입니다."
 ara_stronger_united: "뭉치면 강하다"
 ara_stronger_united_desc: "1164년에 아라곤 왕국과 바르셀로나 백작령이 하나로 합쳐진 뒤로 아라곤 왕국은 중앙의 단일 통치자가 지배하는 여러 영역으로 구성된 연합 형태로 운영되었습니다. 각 영역은 각자 번성하며 고유한 개성을 유지했지만, 이러한 개별성으로 인해 영역들이 하나가 되지 못했다는 인상도 낳았습니다. 이 문제를 해결하기 위해서는 각 지역의 고유한 특성을 존중하는 동시에 행정 개혁을 통해 단결을 공고히 해야 합니다."
 ara_constellation_cities: "도시로 이루어진 국가"
 ara_constellation_cities_desc: "우리나라는 시작부터 다양한 영역을 단일한 통치자가 규합한 형태의 국가였습니다. 다만 각 영역은 고유한 전통과 법을 유지하고 있습니다. 그 결과 각 지역에서 대도시가 형성되어 해당 지역을 대표하며 다스리고 있습니다."
 ara_protection_of_the_little_folk: "약자 보호"
 ara_protection_of_the_little_folk_desc: "우리 병사들은 자신이 전사하면 누가 가족을 돌봐 줄 것인지 알고 싶어 합니다. 아라곤 왕국은 국민에 대한 의무를 완수할 것이며, 이를 위해 전사자 자녀를 대상으로 하는 구빈원 제도를 도입할 것입니다."
 ara_gunpowder_souls: "화약의 영혼"
 ara_gunpowder_souls_desc: "#italic 파야스#! 축제는 아라곤 연합 왕국의 화포 기술 발전을 촉진시켰습니다. 폭죽에 쓸 화약을 취급하는 과정에서 축적된 실제적 경험이 그 원동력이 된 것입니다. 이 전통 축제는 혁신 정신을 고취하여 왕국 내에서 화포를 둘러싼 여러 새로운 전략과 지식이 발달하는 결과를 낳았습니다."
 ara_mossos_esquadra: "모소스 데스콰드라"
 ara_mossos_esquadra_desc: "일명 #italic 카탈루냐 자치 경찰#! 또는 #italic 모소스 데스콰드라#!라고 불리는 #italic 에스콰드라 데 파이사노스#!는 현지 지형에 대한 지식을 이용해 교역로와 시장을 지키는 현지 민병대를 말합니다. 이들의 성공에 고무된 우리는 다른 지역에서도 현지 주민으로 구성된 민병대 창설을 추진하고 있습니다. 이것으로 각 지역에서 조화로운 공존과 평화를 이룰 것입니다."
 cas_repoblaciones: "레포블라시온"
 cas_repoblaciones_desc: "우리 국가는 선조들의 정복 전쟁으로 인해 일하고 거주할 사람보다 땅이 더 많은 나라가 되었습니다. 이 공백을 메우기 위해서는 한시라도 빨리 다른 지역으로부터 이주민을 받아들여야 하며, 특히 1267년 이슬람 주민들을 추방한 이후 심각한 인구 부족에 시달리고 있는 남쪽 안달루시아 지방에 인구를 충원해야 합니다."
 cas_the_reconquista: "레콩키스타"
 cas_the_reconquista_desc: "서고트 왕국이 침략을 받아 패망한 뒤로 우리는 오랫동안 무어족을 상대로 전쟁을 벌여 왔으며, 그로 인해 우리 군은 좀처럼 보기 힘든 강인한 군율을 갖추게 되었습니다. 카스티야의 용사들이여, 일어나라! 그대들의 결의를 보여줄 때가 왔다!"
 cas_castilian_navy: "카스티야 해군"
 cas_castilian_navy_desc: "사면 중 삼면이 바다를 면하고 있는 반도 국가로서 바다를 지배하는 것은 우리에게는 생존이 걸린 문제입니다. 전략적으로 중요한 지브롤터 해협을 두고 여러 열강이 각축전을 벌이고 있는 현 상황에서는 더욱 그렇죠. 수백 킬로미터에 이르는 해안선을 누비던 우리 선조들은 예로부터 파도를 길들여 왔고, 이는 우리나라가 두려움을 모르는 해상 강국이 되는 초석이 되었습니다."
 cas_cronicas_reales: "왕실 연대기"
 cas_cronicas_reales_desc: "선대 왕들이 작성한 연대기를 다시 살펴 우리 왕국의 모든 역사와 우리 통치자들의 기원을 담은 연대기를 작성합니다. 이 지식은 우리나라의 문화적 기반을 닦는 데 도움이 될 뿐만 아니라 현재와 후대의 통치자들에게 현재를 과거에 비춰 정확하게 가늠할 수 있는 수단이 될 것입니다."
 cas_masters_of_the_orders: "기사단장"
 cas_masters_of_the_orders_desc: "레콩키스타가 우리 군의 주력 부대 자리에서 내려온 지금, 신성 기사단을 독립 기관으로 둘 이유가 더는 없습니다. 통치자들이 기사단의 단장을 겸하도록 하면, 기사단의 권력을 확대할 수 있을 뿐만 아니라 십자군 전사들의 군사 지식을 흡수할 수 있을 것입니다."
 cas_new_world: "신세계"
 cas_new_world_desc: "새로운 세계를 발견한 지금, 용감한 개척민들을 그곳으로 보내 새로운 땅을 개척하게 하면 본국에 귀중한 교역품을 들여올 수 있습니다. 우리는 충심 깊은 개척민들을 보내 식민지의 근간을 이루게 할 것입니다."
 cas_reform_of_millones: "백만의 개혁"
 cas_reform_of_millones_desc: "#italic 백만#!의 개혁을 우리 의회가 승인한다면, 국민에 대한 과세 효율성을 강화할 수 있을지도 모릅니다. 이 개혁에 따른 조세는 식품에 매기는 간접세 형태가 될 것입니다."
 cas_marine_infantry: "카스티야 해병"
 cas_marine_infantry_desc: "해상군이 강해질수록 각 함선의 선원들이 다양한 상황에 대한 전투 능력을 갖추는 것이 중요해집니다. 함선 밖에서 싸우는 경우도 포함해서 말이죠. 이 문제를 해결하기 위해 우리는 해병대를 조직해 강력한 전투 수단으로 키울 것입니다."
 cas_pasos: "카스티야 파소"
 cas_pasos_desc: "고난 주간에 성유물을 담은 수레인 #italic 파소#!를 꾸미는 것은 카스티야에서 오래전부터 행해진 일이지만, 파소에 새기는 조각은 최근 몇 년간 예술의 정점을 보여 주었습니다. 후안 데 후니와 그레고리오 페르난데스 같은 예술가들이 카스티야 #italic 파소#!가 이베리아반도를 대표하는 파소가 되는 길을 열었습니다."
 cas_real_academia_espanola: "스페인 왕립 학술원"
 cas_real_academia_espanola_desc: "세상 다른 곳도 마찬가지겠지만, 우리 언어가 변하고 전 세계에 퍼짐에 따라 우리나라의 언어 문화를 규율할 필요성이 점점 대두되고 있습니다. 이에 따라 우리 언어의 특성을 보전할 수 있도록 #italic 스페인 왕립 학술원#!을 설립해 우리 언어의 올바른 어법을 정할 것입니다."
 cas_canal_de_castilla: "카스티야 운하"
 cas_canal_de_castilla_desc: "유럽 전역의 상업 및 관개 수로 체계에 영감을 받은 #italic 카스티야 운하#!를 통해 #italic 메세타#! 북부 산지에서 물을 구 카스티야 지역에 있는 곡창 지대로 끌어와 관개수로 활용할 것입니다. 놀라운 공학적 성취를 보여 주는 이 운하는 곡물 생산량을 높여 잉여 식품을 수출할 수 있게 해 줌과 동시에 생산물을 항구로 효율적으로 운반할 길이 되어 줄 것입니다."
 cas_royal_factories: "왕립 공장"
 cas_royal_factories_desc: "더욱 값나가는 제조품 대신 원자재를 수출하는 현 상황에 대응하기 위해 정부 지원으로 공단을 구축해 우리 국가를 산업화합니다. 이러한 공장에서 생산되는 제조품으로 우리나라의 경제를 강화할 것입니다."
 gra_banu_nasr: "바누 나스르"
 gra_banu_nasr_desc: "우리는 바누 알 하즈라즈 부족의 후예이자, 선지자 무함마드의 곁을 지킨 사드 이븐 우바다의 혈통입니다. 우리 왕조의 창시자인 무함마드 1세는 기독교 세력에게 넘어간 일부 영토를 제외하고 그라나다, 하엔, 알메리아, 말라가를 포함한 영토를 다스렸습니다. 이후로 지금까지 우리는 기독교 세력의 전진을 줄곧 막아 왔으며, 우리 선조들의 힘을 빌려 앞으로도 저항을 이어 나갈 것입니다."
 gra_nasrid_art: "나스르 예술"
 gra_nasrid_art_desc: "그라나다의 장인과 건축가들은 세계 최고의 실력을 갖추고 있습니다. 이들의 작품은 유용할 뿐만 아니라 보기에도 좋아, 실용성과 심미성을 모두 갖추고 있습니다."
 gra_skillful_envoys: "능숙한 사절"
 gra_skillful_envoys_desc: "우리에게 효율적인 외교 수행 능력은 생존이 걸린 문제입니다. 손을 놓고 있을 여유가 없습니다. 사절에 대한 훈련을 강화함으로써 우리의 생존을 보장해야 합니다."
 gra_razzias: "나스르 습격"
 gra_razzias_desc: "우리에게 있어 적국의 국경은 기회의 장입니다. 번개처럼 빠르게 치고 빠진다면 적을 불시에 급습해 장기적인 피해를 줄 수 있습니다."
 gra_muttavia_armies: "무타비아군"
 gra_muttavia_armies_desc: "그라나다는 인구가 적어서 징집으로는 효율적으로 나라를 지킬 병력을 모을 수 없습니다. 그러나 우리에게는 인력 부족을 메꿀 자금이 있습니다. 이 자금으로 외국 용병을 고용해 우리 기치 아래 싸우게 할 수 있습니다."
 gra_expand_qanahs: "카나트 확장"
 gra_expand_qanahs_desc: "그라나다의 토지는 비옥하지만, 그것만으로는 부족합니다. 토지에 물을 대는 운하를 확장하면 물의 활용도를 높임으로써 작물과 과수의 성장을 촉진할 수 있습니다."
 gra_adaptative_trade: "맞춤형 무역"
 gra_adaptative_trade_desc: "$christian_ADJ$ 국가와 $muslim_ADJ$ 국가 사이의 무역 중개국이라는 우리나라의 특권적 지위를 잃을 위험에 처했습니다. 그러나 이 위협은 기존 방식을 쇄신하고 유럽과 먼 이국의 시장을 잇는 역할로 다시 태어날 기회가 될 수도 있습니다."
 gra_expand_the_frontier: "국경 확장"
 gra_expand_the_frontier_desc: "우리 영토는 왕조가 설립된 이후로 줄곧 줄어들었습니다. 그러나 다시금 강자의 위치에 선 지금, 우리는 지금까지 잃은 영토를 회복할 뿐만 아니라 새로운 영토를 손에 넣는 것을 꿈꿀 수 있게 되었습니다."
 gra_a_strong_rule: "강권 통치"
 gra_a_strong_rule_desc: "우리나라는 수십 년 동안 통치 가문의 세대 간 갈등에 시달려 왔습니다. 이제 우리 국민의 평화와 번영을 지켜줄 강력한 통치자의 영도 아래 힘을 하나로 모을 때가 왔습니다."
 gra_modernized_economy: "경제 근대화"
 gra_modernized_economy_desc: "근래에 들어 심화된 경쟁에서 성공을 거두기 위해서는 경제 근대화가 필요합니다. 기반 시설을 정비하고 더 효율적인 방식과 절차를 도입하면, 같은 자원으로 더 많은 상품을 생산할 수 있을 것입니다."
 gra_ghazawat: "나스르 가자와트"
 gra_ghazawat_desc: "우리 군은 선지자 무함마드 휘하에서 최초로 싸웠던 전사들로 이루어져 있습니다. 우리 영역과 백성들을 지키기 위해서는 이들이 용맹하게, 거의 광신도에 가깝게 싸워 줘야 합니다."
 gra_a_new_golden_era: "새로운 황금기"
 gra_a_new_golden_era_desc: "알안달루스는 한때 아흐마드 이븐 루시드, 아부 알카심, 무함마드 빈 투파일 등 뛰어난 학자들이 활동하던 배움의 중심지였습니다. 우리 또한 선조들의 정신을 이어 나가야 합니다."
 nav_transatlantic_whaling: "대서양 포경"
 nav_transatlantic_whaling_desc: "$basque$ 포경은 수백 년에 걸친 전통을 자랑하며, 다른 나라들 또한 어업 확장과 개선을 위해 우리 전문가들의 힘을 빌리곤 합니다. 이러한 전문성을 십분 활용해 대서양 전체에 전초 기지를 건설함으로써 포경 사업을 확장해야 합니다."
 nav_shipbuiling_experts: "조선 전문가"
 nav_shipbuiling_experts_desc: "우리 해안을 간지럽히는 바다에는 과감하게 탐사에 뛰어들 자들을 기다리는 풍부한 자원이 있습니다. 그리고 해안에 늘어선 여러 항구와 조선소는 해상의 모험과 번영에 대한 우리의 갈망을 채워 줄 함선을 수백 년 동안 쉬지 않고 건조해 왔습니다."
 nav_memories_reconquista: "레콩키스타의 추억"
 nav_memories_reconquista_desc: "우리는 레콩키스타에 적극 참여함으로써 $muslim_ADJ$의 지배로부터 이베리아반도를 되찾으려는 $christian_ADJ$계의 노력에 기여해 왔습니다. 더 이상의 영토 확장이 불가능한 단계에 이르렀음에도 불구하고 나바라는 군사 원정과 이웃 $christian_ADJ$ 왕국과의 동맹을 통해 계속해서 이 십자군 전쟁에서 중요한 역할을 담당했습니다."
 nav_a_renaissance_realm: "르네상스 국가"
 nav_a_renaissance_realm_desc: "우리 국가는 피레네산맥의 계곡에서 산악 국가로 출발했지만, 남방과 북방으로부터 광범위하고도 풍부한 인문학적 영향을 받았으며 지금까지 그 영향권에서 벗어난 적이 없습니다. 이 새로운 사상은 나바라의 전통을 대체하는 것이 아니라 그 민족적 정체성의 일부가 될 것입니다."
 nav_fearless_seamen: "두려움을 모르는 선원"
 nav_fearless_seamen_desc: "우리 민족은 엄청난 부를 약속하며 우리를 유혹하는 바다를 언제나 놀라움과 두려움이 섞인 눈으로 바라보았습니다. 용맹한 우리 선조들은 놀라운 해상 기술을 발전시키면서 바다 근처에 살 뿐만 아니라 바다를 생활 터전으로 삼는 공동체를 건설했습니다. 우리 연안 지역 출신 선원들은 대서양 연안 전체에 걸쳐 명성이 자자합니다."
 nav_always_ready: "항시 준비 태세"
 nav_always_ready_desc: "우리는 강대한 적대국들에 둘러싸인 소국으로 출발했습니다. 이러한 위치는 우리나라의 성격 형성과 세계를 대하는 방식에 근본적인 영향을 주었습니다. 그 결과 우리는 언제나 경계를 유지하면서 위협의 징후가 약간이라도 포착되면 바로 대응할 태세를 갖추게 되었습니다."
 nav_chartered_councils: "칙허 의회"
 nav_chartered_councils_desc: "각 기존 영토마다 통치자에게 의존하나 지역 주민이 선출하는 의회를 설치해, 지역의 전통 법규 또는 #italic 자치권(푸에로스)#!에 대한 존중을 보장합니다. 이러한 중간 단계를 두면, 각지에 대한 행정을 현지 주민의 이익에 대한 간섭 없이 더 효과적으로 운영할 수 있을 것입니다."
 nav_people_of_the_sea: "해양 민족"
 nav_people_of_the_sea_desc: "우리 민족은 뛰어난 해양 민족이며, 온 세상도 이를 알고 있습니다. 우리의 능력은 앞으로 있을 해상전에서 분명히 보탬이 될 것입니다."
 nav_basque_ferocity: "$basque$의 용맹"
 nav_basque_ferocity_desc: "프랑스가 아직도 치욕으로 기억하는 론세스바예스 전투나 나바라 용병단의 원정이 있기 전부터 우리 민족은 용맹한 전사로 유명했습니다. 적들이 이 사실을 잊지 못하게 해야 합니다."
 nav_an_industrious_folk: "근면한 민족"
 nav_an_industrious_folk_desc: "우리가 사는 땅은 비록 최고로 풍족한 곳은 아니지만, $basque$ 민족은 특유의 근면성을 바탕으로 부단히 노력해 필요한 것을 얻어 냅니다. 제철소에서 철을 제련하고, 숲의 나무로 숯을 만들며, 최고의 함선을 건조하는 등 백성들의 노력 덕분에 우리나라는 풍요를 누리고 있습니다."
 nav_mercantile_expansion: "상업 확장"
 nav_mercantile_expansion_desc: "수백 년 동안 우리 사회는 주변국뿐만 아니라 머나먼 이국과의 교역을 통해 우리 제품을 수출하고 상대의 물품을 들여왔습니다. 그 과정에서 우리 상인들의 사업 수완이 늘어났을 뿐만 아니라 다른 나라들이 이룬 혁신을 국내로 전파하는 매개체가 되기도 했습니다."
 nav_navarrese_defense_force: "나바라 방어군"
 nav_navarrese_defense_force_desc: "시간이 지남에 따라 주변국이 계속 강성해지면서 우리의 생존에 점차 위협이 되고 있습니다. 현 상황을 해결할 수 있도록 우리는 신병의 수준을 떨어뜨리지 않으면서도 병력 규모를 늘리기 위한 군대를 신설할 것입니다."
 nav_shipyards_ironworks: "조선소와 제철소"
 nav_shipyards_ironworks_desc: "우리 국가에서 조선과 제철은 예전부터 쉽게 접할 수 있는 활동이었습니다. 하지만 새로운 기술이 발달함에 따라 공정을 신기술에 맞게 개선해야 할 필요성이 점점 커지고 있습니다. 경쟁력을 갖추기 위해서는 옛 방식에 현대 기술을 접목해야 합니다."
 nav_adept_traders: "교역상 역량 강화"
 nav_adept_traders_desc: "우리 함선의 높은 품질, 우리 상인들의 역량, 그리고 효율적인 절차 덕분에 우리나라의 무역 사업이 놀랄 만한 수익을 내고 있습니다. 이렇게 얻은 막대한 부는 우리 국력을 강화할 것입니다."
 nav_the_national_military_academy: "국립 사관 학교"
 nav_the_national_military_academy_desc: "우리 군이 직업 군대로 변모하면서 신병들을 교육할 기관의 필요성이 대두되고 있습니다. 경험 많은 장병을 모아 신병에게 군사학을 가르쳐서 우리 군의 선봉으로 길러 낼 것입니다."
 nav_royal_basque_society: "바스크 학술 협회"
 nav_royal_basque_society_desc: "#italic 유스칼레리아렌 아디스키딘 엘카르테아#!, 다시 말해 바스크 학술 협회는 $basque$의 경제, 문화, 과학의 발전을 촉진하기 위해 설립된 기관입니다. 이 협회는 앞으로 국가에 큰 보탬이 될 것입니다."
 nav_efficient_bureaucracy: "효율적인 관료제"
 nav_efficient_bureaucracy_desc: "우리 국가는 건국 초기부터 관료제 전통을 고수해 왔습니다. 그러나 시대가 변함에 따라 일상 업무를 취급하는 새로운 방법이 필요해졌습니다. 이 점에서 나바라는 혁신적인 관료 행정으로 칭송받고 있습니다."
 nav_riflemen_march: "소총수의 행군"
 nav_riflemen_march_desc: "군에 소총이 도입되면서, 총기 사용 시 군기 유지를 위한 방법도 변화하게 되었습니다. 이 변화에 대응하기 위해 우리 군 지휘관들은 특별한 행군 방법을 개발했습니다. 이 방법은 우리 병사들의 역량과 집중력을 보여 주는 사례로 널리 알려져 있습니다."
 por_battle_ourique: "우리크 전투"
 por_battle_ourique_desc: "1139년, 우리 용맹한 병사들은 전투에서 단독으로 무어족 왕을 다섯 명이나 패퇴시켰습니다. 이 업적은 우리 군이 아무리 강하고 잘 무장한 적이라도 물리칠 수 있다는 증거로 영원히 기억될 것입니다."
 por_establishment_portuguese_navy: "포르투갈 해상군 창설"
 por_establishment_portuguese_navy_desc: "디니스 1세는 제노바 출신의 상인, 마누엘 페사냐(예전 이름: 페사뇨)를 제독으로 임명하여 포르투갈 해상군의 기초를 마련했습니다. 이때 페사냐의 임무는 포르투갈의 해안선을 이슬람 해적의 습격으로부터 지키고 강력한 상선단을 구축하는 것이었습니다."
 por_estimulate_rural_areas: "촌락 권역 진흥"
 por_estimulate_rural_areas_desc: "촌락과 변방을 중심으로 우리 국가의 다양한 지역에서 인구가 빠져나가면서 여러 밭과 숲, 탄광이 버려지고 있습니다. 이에 우리는 법체계를 정비하여 촌락의 생산력을 높이고 인구를 유지할 수 있게 노력할 것입니다."
 por_pursuing_waves: "파도를 쫓다"
 por_pursuing_waves_desc: "아무래도 우리 국민 중 대다수는 육지 생활에 만족하지 못하는 것 같습니다. 이들은 바다를 바라보며 마치 옛 연인을 생각하는 듯한 그리움, #italic 사우다드#!를 느끼고 있습니다. 이에 여러 항구와 부두에 세계를 탐사하고자 하는 열망에 취해 배에 오르려는 사람들이 줄을 서고 있으니, 이 인력을 잘 활용할 수 있을 것입니다."
 por_bombardeiros: "대포용 갑판"
 por_bombardeiros_desc: "대포의 위력을 대폭 강화하는 기술이 개발되었지만, 함선의 갑판이 그 무게를 버티지 못합니다. 갑판을 보강하면 어느 해안에서나 우리 해군의 화력이 두려움을 불러일으킬 것입니다."
 por_feitorias: "페이토리아"
 por_feitorias_desc: "우리 #italic 페이토#!, 즉 교역단을 동방의 대륙 곳곳으로 보내서 우리나라를 인도양을 지배하는 무역 강국으로 만듭시다. 아프리카와 인도의 해안을 따라 굳건하게 방어 시설을 구축한 교역소를 세우면, 막대한 자원을 들이지 않고도 현지 무역을 지배할 수 있을 것입니다."
 por_ordenancas: "오르데난사"
 por_ordenancas_desc: "영광스러운 우리나라의 신성한 국경을 지키기 위해서는 직업 군대가 필요합니다. 앞으로 징병 제도를 정비하여 우리나라의 장정들이 국방의 의무를 영예롭게 완수할 수 있도록 할 것입니다."
 por_the_bandeirantes: "반데이란치 장려"
 por_the_bandeirantes_desc: "탐험 원정 중 노예를 확보하러 내륙으로 들어갔다가 황금과 귀금속을 찾았다는 이야기가 돌고 있습니다. 이 소문 덕분에 용감한 사람들이 우리 식민지로 몰려들 것입니다."
 por_colonial_governors: "식민지 총독"
 por_colonial_governors_desc: "우리나라에서 가장 출중한 인재들을 보내 식민지와 전초 기지를 우리 통치자의 이름 아래 다스리게 한다면, 각 지역의 평온과 충성도를 보장하는 동시에 최대한의 수익을 올릴 수 있을 것입니다."
 por_royal_absolutism: "왕실 절대주의"
 por_royal_absolutism_desc: "어리석은 귀족들의 간섭에 왕권이 위축된 세월이 너무 길었습니다. 자기 지역의 이익만 고집하는 귀족들의 좁은 시야는 왕국 전체의 안위에 위협이 될 것입니다. 우리는 코르테스 의회를 무시하고 그 간섭 없이 왕국을 통치할 것입니다."
 por_royal_military_academy: "왕립 요새 화포 설계 학교"
 por_royal_military_academy_desc: "우리나라에서 포병대와 요새는 국가 방어의 핵심이었으며, 소국인 우리를 적국이 쉽게 넘볼 수 없게 해 줬습니다. 따라서 화포와 요새 분야에 대한 교육 훈련을 위한 군사 학교, #italic 왕립 요새 화포 설계 학교(아카데미아 헤아우 데 포르치피카상 아르칠랴리아 에 제뉴)#!를 설립할 것입니다. 이곳을 거친 장병들은 우리 요새와 포병대를 세계 최고 수준으로 이끌 것입니다!"
 por_vinho_porto: "포르투 포도주"
 por_vinho_porto_desc: "북쪽의 도루강 기슭에서는 포도를 재배합니다. 이 포도로 만든 포도주에 증류주를 첨가해 만든 술이 #italic 포트와인#!이라는 이름으로 널리 알려지고 있습니다. 포트와인 수출로 큰돈을 벌 기회를 놓쳐서는 안 됩니다."
 spa_school_salamanca: "살라망카 학파"
 spa_school_salamanca_desc: "살라망카 대학에 기반을 둔 살라망카 학파는 신학, 경제학, 정치 철학 등 다양한 분야를 연구합니다. 가톨릭 세계의 사상을 선도하는 다양한 학파 중 하나로, 스페인에 확고히 자리 잡은 덕분에 우리 국가는 지식 부문에서 계속 앞서 나갈 수 있습니다."
 spa_viceroyalties: "스페인 부왕청"
 spa_viceroyalties_desc: "저 바다 너머, 곧 우리 것이 될 새로운 땅이 기다리고 있습니다. 점령한 땅을 여럿으로 나눠 우리 통치자의 대리인들이 다스리게 하면, 현지의 질서를 확립하여 우리 국민들의 이주를 유도하고 해당 지역을 장악할 수 있을 것입니다."
 spa_siglo_de_oro: "스페인 황금기"
 spa_siglo_de_oro_desc: "우리 국가에서 문화가 꽃피고 있습니다. 이 창의력을 올바른 방향으로 유도하고, 필요할 때 후원자를 붙여 준다면 스페인 예술의 진정한 황금기를 열 수 있을 것입니다."
 spa_revival_of_ecclesiastical_discipline: "교회 치리서 복원"
 spa_revival_of_ecclesiastical_discipline_desc: "국민들이 세속화되면서 신으로부터 멀어지고 있습니다. 이에 대응하기 위해 우리는 종교 지도자들과 협약을 맺어 정부와 종교계 사이의 유대를 강화하고, 다시금 믿음의 나라로 돌아갈 것입니다."
 spa_naval_reforms: "스페인 해군 개혁"
 spa_naval_reforms_desc: "우리 해상군을 너무 오래 방치한 탓에 다른 나라에 비해 경쟁력이 떨어지게 되었습니다. 다시 해상 우위를 누리려면 해상군 개혁이 시급합니다."
 spa_spanish_enlightenment: "스페인 계몽"
 spa_spanish_enlightenment_desc: "당대의 새로운 사상이 스페인 위인들의 의식 속에 스며들어, 위인들이 우리 국가가 경쟁국을 제칠 방법을 고안하고 있습니다."
 #Iberian Shared Land
 tercio: "테르시오"
 tercio_desc: "테르시오는 곤살로 페르난데스 데 코르도바 장군(일명 #italic 엘 그란 카피탄#!, 대장군)이 이탈리아 전쟁 중에 개발한 보병 편제입니다. 장창병과 머스킷병을 혼합한 대형으로, 서로 다른 무기를 조합한 덕분에 중보병의 견고함과 머스킷병의 원거리 화력을 모두 지녀 공방 양면에서 효과적입니다."
 #Iberian Shared Naval
 catalan_galley: "카탈루냐 갤리선"
 catalan_galley_desc: "$n_catalan_galley$은 고대 그리스 함선의 자연스러운 진화 형태입니다. 다른 비슷한 함선들이 나타나기 전부터 지중해를 지켰던 오래된 형태의 배를 그대로 크기만 더 크게 만들었다고 할 수 있습니다."
 early_iberian_caravel: "초기 이베리아 캐러벨선"
 early_iberian_caravel_desc: "이베리아에서 처음 개발된 초기 캐러밸선은 작지만 빠른 함선으로, 주로 근해 어업과 연안 무역에 쓰였습니다. 또한 캐러밸선은 가장 널리 쓰였던 이베리아반도에서 가장 빠르게 발달하게 됩니다."
 iberian_caravel: "이베리아 캐러벨선"
 iberian_caravel_desc: "더 빠르고 안정적인 함선이 필요해짐에 따라 이베리아의 여러 항구에서 더 크고 새로운 캐러밸선이 개발되었습니다. 캐러밸선은 유럽 다른 지역에서도 일반화되었지만, 이베리아 캐러밸선은 혁신성과 속도에 있어 우위를 점하고 있습니다."
 early_iberian_galleon: "초기 이베리아 갤리온선"
 early_iberian_galleon_desc: "$n_early_iberian_galleon$은 대양 항해가 가능한 선박의 초기 형태로 이베리아반도에서 처음 개발되었습니다. 선수루가 낮고 선체가 길어, 안정성이 매우 높고 맞바람에 강합니다."
 square_rigged_caravel: "카라벨라 레동다"
 square_rigged_caravel_desc: "$n_iberian_caravel$과 $n_carrack$을 조합하면 새로운 함선을 건조할 수 있습니다. 빠르고 강한 이 함선은 우리의 해상 지배에 보탬이 될 것입니다."
 iberian_galleon: "이베리아 갤리온선"
 iberian_galleon_desc: "$n_early_iberian_galleon$의 자연스러운 진화 형태인 $n_iberian_galleon$은 기존보다 양식화된 함선으로, 막강한 위력을 발휘해 바다에서 적선을 분쇄합니다."
 #Iberian Unique
 ara_almogavars: "$a_almogavars$"
 ara_almogavars_desc: "$a_almogavars_desc$"
 ara_catalan_crossbowmen: "$a_catalan_crossbowmen$"
 ara_catalan_crossbowmen_desc: "$a_catalan_crossbowmen_desc$"
 ara_late_almogavars: "$a_late_almogavars$"
 ara_late_almogavars_desc: "$a_late_almogavars_desc$"
 cas_lanzas_de_castilla: "$a_lanzas_de_castilla$"
 cas_lanzas_de_castilla_desc: "$a_lanzas_de_castilla_desc$"
 por_cacadores: "카사도르"
 por_cacadores_desc: "#italic 투계#!라는 별명으로도 불리는 카사도르는 포르투갈의 엘리트 경보병 부대로, 일반 병사들과 구분되도록 갈색 군복을 착용합니다."
 #Denmark
 dan_levy_recruitment: "징집군 의존"
 dan_levy_recruitment_desc: "우리 국가의 영토는 주로 유틀란트반도와 덴마크 제도에 자리 잡고 있어, 신속한 징집을 통해 외세의 침공에서 나라를 지킬 군대를 양성할 수 있습니다."
 dan_old_naval_traditions: "덴마크의 해로망"
 dan_old_naval_traditions_desc: "우리 국가는 모든 지역이 발트해와 북해를 면하고 있습니다. 그 덕분에 운송과 통신에 해로를 적극 활용할 수 있어 각 지역 사이의 이동 시간이 크게 줄어드는 이점이 있습니다."
 dan_rulers_of_the_north: "북유럽의 진정한 지배자"
 dan_rulers_of_the_north_desc: "덴마크의 통치자들은 지난 수 세기 동안 북유럽의 맹주로 군림해 왔습니다. 크누트 대왕과 같은 위대한 왕들의 유산을 기리면 나라 안팎에 정통성을 확보할 수 있을 것입니다."
 dan_reliance_mercenaries: "용병 의존"
 dan_reliance_mercenaries_desc: "덴마크는 국제 무대에서 당당한 주체가 될 만한 병력을 자체 공급할 인구가 없습니다. 따라서 우리나라를 위해 싸울 용병대를 확보하고, 용병들의 충성을 보장할 공고한 계약을 맺어야 합니다."
 dan_rentekammer_advance: "란테카머르"
 dan_rentekammer_advance_desc: "#italic 란테카머르#!, 즉 재무부를 별도로 설치하면 재정에 대한 통제권을 확대하고 정부를 더 효율적으로 운영할 수 있을 것입니다. 또한, 모든 재정 기록을 문서화할 경우 좀 더 원활하게 향후 지출을 추정할 수 있으므로 안정적인 재정을 도모할 수 있습니다."
 dan_royal_danish_navy: "덴마크 해상군"
 dan_royal_danish_navy_desc: "우리 국가는 바다로 둘러싸여 있어서 해군력이 우월한 국가에 지배당할 위험이 있습니다. 적국에 그런 굴욕을 당하지 않도록 우리 연안 지역을 지킬 만한 해상군을 양성하고 유럽 북부에 우리 세력을 투사해야 합니다."
 dan_danish_orthodoxy: "종교 통일"
 dan_danish_orthodoxy_desc: "쉴 새 없이 요동치는 유럽의 종교 지형에서 우리는 덴마크에 옳은 길을 찾고, 교회의 교리를 고수할 것입니다."
 dan_expanded_dockyards: "코펜하겐 조선소"
 dan_expanded_dockyards_desc: "우리 국가는 오랜 선박 건조 전통을 자랑합니다. 방대한 경험을 갖춘 우리 조선공들이 덴마크라는 이름에 어울릴 함대를 구축하기 위해서는 넓은 현대식 시설이 필요합니다. 코펜하겐 주변 수역은 이러한 조선소를 건설하기에 더할 나위 없는 조건을 갖추고 있습니다."
 dan_danish_legislation: "덴마크 제정법"
 dan_danish_legislation_desc: "유틀란트, 셸란, 스코네의 종교법은 수백 년 동안 우리 법전의 근간으로서 나라를 지탱해 왔습니다. 이제 전 국민을 위해 여러 법을 모아 하나의 법전으로 통합해야 합니다. 우리는 이 법전을 #italic 단스케 로브#!, 즉 덴마크 법전이라 부를 것입니다."
 dan_danish_agriculture: "농업 중심"
 dan_danish_agriculture_desc: "덴마크 땅에는 개발할 만한 희귀 자원이 부족하지만, 농산물 수확량만큼은 풍부합니다. 이러한 토지를 이용해 식량을 증산하면, 어려운 때에도 기아 걱정 없이 살 수 있습니다."
 dan_royal_life_guards: "왕실 근위대"
 dan_royal_life_guards_desc: "왕실 근위대는 덴마크군의 정예 부대로, 그와 동시에 통치자의 개인 경호 부대와 정부 행사를 위한 의장대로서도 활약합니다."
 dan_scanian_regiment: "스코네 연대"
 dan_scanian_regiment_desc: "스코네 연대는 징집된 농민들로 이루어진 부대로, 용병에 대한 의존도를 줄이는 동시에 더욱 체계적인 왕실 직속 상비군을 구축하려는 목적으로 창설되었습니다."
 dan_admiralty_college: "해군성 대학교"
 dan_admiralty_college_desc: "해군 지휘관을 양성하기 위해 중앙화된 대학을 설립하면 우리 연안 수역을 잘 아는 유능한 지휘관을 길러 낼 수 있을 것입니다. 이러한 대학은 우리 바다를 지키고 덴마크의 주권을 보전하는 데 보탬이 될 것입니다."
 dan_trading_economy: "해상 국가"
 dan_trading_economy_desc: "우리 경제는 어떤 물품이든 자체 생산할 능력이 없습니다. 우리 물품을 수출하고 우리가 생산할 수 없는 물건을 수입하려면 안정적인 무역망이 필요합니다."
 ven_printing_industry: "인쇄 산업"
 ven_printing_industry_desc: "인쇄기 발명 이후 베네치아인들은 인쇄업에 뛰어난 소질을 보이고 있습니다. 인쇄업은 베네치아에 주는 이점이 매우 크므로 적극 장려해야 합니다."
 ven_stato_da_mar: "스타토 다 마르"
 ven_stato_da_mar_desc: "무역은 베네치아의 생명 줄이며, 해외 무역 거점 관리는 우리나라의 무역 이익 추구에 필수적입니다. 각 거점의 관리를 한 부서로 집중시킨다면 무역을 더욱 융성하게 할 수 있을 것입니다."
 ven_state_inquisition: "국가 심문단"
 ven_state_inquisition_desc: "3인의 심문관으로 구성된 국가 심문단은 국내 안보 위협에 대응하기 위한 기관입니다. 규모가 작은 만큼 위협에 신속하게 대응할 수 있고, 나라 안팎에서 반역자를 색출하기 위한 첩보망을 구축하는 것도 오래 걸리지 않을 것입니다."
 venetian_arsenal_advance: "아르세날레 디 베네치아"
 venetian_arsenal_advance_desc: "아르세날레 디 베네치아, 즉 베네치아 무기고는 12세기 이래로 우리의 국력 신장의 기초를 다지는 시설이었습니다."
 ven_venetian_thalassocracy: "베네치아 해양 패권"
 ven_venetian_thalassocracy_desc: "베네치아는 수 세기 전 등장할 때부터 언제나 바다와 가까운 관계를 유지해 왔습니다. 무역과 상업은 우리 국정 운영에 깊이 각인되어 있으며, 베네치아 상인들은 다른 어떤 행정 기관보다 많은 자원을 지원받습니다."
 ven_venetian_palaces: "$venetian_palaces$"
 ven_venetian_palaces_desc: "$venetian_palaces_desc$"
 ven_gothic_architecture: "고딕 건축"
 ven_gothic_architecture_desc: "비잔티움 건축의 영향에 이슬람 양식을 가미한 베네치아 $ven_gothic_architecture$은 우리나라 건축의 핵심으로서 상류층의 많은 사랑을 받고 있습니다. 실제로 많은 귀족과 상인들이 고딕 건축에 자금을 지원하고 있습니다."
 ven_ship_mounted_gunpowder_weapons: "함선용 화약 무기"
 ven_ship_mounted_gunpowder_weapons_desc: "해군 전투는 수천 년 동안 본격적인 함선 대 함선의 싸움보다는 바다에 뜬 나무판 위에서 벌어지는 지상전에 가까웠습니다. 그러나 우리 함선에 화약 무기가 도입되면서, 옛 방식의 전쟁에서 탈피해 적이 우리 갤리선에 가까이 오기도 전에 궤멸시킬 수 있게 되었습니다."
 ven_magistrato_alla_sanita: "마기스트라토 알라 사니타"
 ven_magistrato_alla_sanita_desc: "#italic $ven_magistrato_alla_sanita$#!, 즉 보건청은 우리나라에서 가장 중요한 부서 중 하나로서, 우리나라의 질병과 전염병 예방을 관장합니다."
 ven_venetian_painting: "베네치아 미술"
 ven_venetian_painting_desc: "이탈리아 지역 전체는 세계 문화의 발전에 기여한 것으로 잘 알려져 있습니다. 그중에서도 베네치아 미술은 특히 기여도가 높습니다. 위대한 베네치아 작품에서 빛나고 있는 이탈리아 르네상스의 아름다움을 직접 경험하기 위해 먼 나라의 예술가들이 우리 미술관까지 찾아오고 있습니다."
 ven_venetian_school_of_music: "베네치아 음악 학교"
 ven_venetian_school_of_music_desc: "베네치아 그림이 미술 애호가들의 이목을 끄는 동안 베네치아 음악은 먼 나라까지 뻗어 나가 선율을 통한 계몽을 추구하는 이들에게 영향을 주고 있습니다. 베네치아 음악 학교에서 배출한 위대한 작곡가들이 유럽 전체를 돌며 우리 문화를 퍼뜨리고 있습니다."
 ven_mixed_naval_tactics: "혼합 해군 전술"
 ven_mixed_naval_tactics_desc: "베네치아 해군의 주력은 창설 시절부터 노선이었습니다. 그러나 지중해의 해상전에서 범선이 점차 지배적인 지위를 차지하면서 노선은 세월의 흐름에 뒤처지게 되었습니다. 이제 우리 해상군은 우리 군의 주력 자산을 대형 갤리어스와 함께 활용함으로써 이러한 변화에 적응해야 합니다."
 ven_naval_conscription: "해군 징집"
 ven_naval_conscription_desc: "베네치아 건국 이래 우리나라의 갤리선 노잡이들은 임금을 받는 자유민이었습니다. 하지만 극심한 인력 부족으로 인해 자격 있는 노잡이를 찾기가 힘들어졌습니다. 이제는 징집병으로 갤리선을 채울 수밖에 없는 상황입니다."
 ven_provveditori_ai_beni_inculti: "프로베디토리 아이 베니 인쿨티"
 ven_provveditori_ai_beni_inculti_desc: "습지 간척과 메마른 땅의 관개를 목적으로 미개발 천연자원부를 설치했습니다. 이 천연자원부의 목표는 베네치아에 대한 식량 공급을 개선하는 것입니다."
 cunning_diplomacy: "교묘한 외교술"
 cunning_diplomacy_desc: "강대한 적국들 사이에 위치한 왈라키아의 통치자들은 신중하게 동맹 상대를 바꾸는 요령을 익혔습니다. 그중 어떤 통치자들은 오스만 제국의 지원을 받아 왕위를 차지해 놓고 이후에 헝가리 또는 신성 로마 제국 황제와 동맹을 맺기도 했습니다."
 boyar_regime: "보야르 정권"
 boyar_regime_desc: "알바이울리아 조약은 왈라키아 귀족층의 권력을 공고히 해 줬습니다. 조약에 따르면 12명의 대 보야르로 구성된 회의체가 보이보드와 함께 국정 운영을 관장하기로 되어 있었습니다."
 home_of_hussars: "후사르의 나라"
 home_of_hussars_desc: "경기병 대형 개념은 고대 로마에서 나왔지만, 구사르(해적)라고도 알려진 최초의 발칸 후사르는 비잔티움 제국의 보조대 형태로 등장했습니다. 10세기와 11세기에 이 부대는 비잔티움 점령 아래의 세르비아에서 모은 병력 위주로 구성되었습니다. 비잔티움의 힘이 쇠한 다음에도 이 전통은 계속되었고, 이어지는 여러 세기 동안 발전을 이어 나갔습니다."
 serbian_mining: "세르비아 광업"
 serbian_mining_desc: "발칸산맥은 숙련된 광부들의 채굴을 기다리는 광물을 대량으로 간직하고 있습니다. 다른 동유럽 지역과 마찬가지로 세르비아 또한 광업 개발을 위해 솜씨가 좋은 작센족 광부들을 맞아들였습니다. 노보 브르도 같은 도시는 이러한 광업 지역에서 나온 막대한 부에 힘입어 거대 도시로 성장했습니다."
 mimic_the_phoenix: "불사조를 모범 삼아"
 mimic_the_phoenix_desc: "우리나라는 비잔티움 제국의 법과 전체 양식을 따르기 위해 비잔티움의 방식을 적극 수용합니다. 로마로부터 영향을 받은 그 다채로운 모범을 따름으로써, 비잔티움의 정수를 우리 통치 및 법체계에 녹여내고, 이를 통해 우리 영역 내에 비잔티움 제국의 우아함과 정교함을 재현하려 의식적으로 노력합니다."
 rallying_the_troops: "병력 집결"
 rallying_the_troops_desc: "우리나라는 병력을 빠르게 집결시키는 다양한 방법을 개발했습니다. 따라서 어떠한 적에게도 무방비로 기습당하지 않습니다. 이 장점 덕분에 전세가 아무리 불리해도 무너지지 않을 수 있었으며, 우리 군은 언제나 전투 준비 태세를 유지합니다. 우리는 결연한 목표를 지니고, 우리의 명예와 국토를 지키기 위해 하나 되어 앞으로 나아갑니다."
 keepers_of_the_gate: "관문의 수호자"
 keepers_of_the_gate_desc: "세르비아의 험준한 지형은 견고한 방어망의 구축으로 이어졌습니다. 그 정점을 보여 주는 것이 바로 웅장한 스메데레보 요새입니다. 이 단단한 요새가 우리를 지켜 주는 한 우리나라는 쉬이 침략당하지 않을 것입니다. 너른 산맥부터 전략적 요충지인 계곡까지, 세르비아의 방어 체계는 우리의 끈기와 불굴의 정신에 대한 증거로 남을 것입니다."
 poklisars: "포클리사르"
 poklisars_desc: "우리나라는 건국 시절부터 줄곧 국경 밖에 시선을 두고 있었습니다. 수익성 높은 무역로를 개척하고, 강대한 주변국을 달래고, 동맹을 형성하며, 공동의 적에 맞서 탄탄한 협력 관계를 맺기도 했습니다. 우리는 국가의 이름으로 이러한 임무를 수행하는 사절들을 포클리사르라 부릅니다."
 the_rebirth_of_the_patriarchate: "총대교구의 재등장"
 the_rebirth_of_the_patriarchate_desc: "14세기에 스테판 두샨은 세르비아의 대교구를 총대교구로 승격하고자 했습니다. 그때 이후로 우리나라의 성직자들은 콘스탄티노플로부터 독립을 꾀하면서 실제 세계와 우리나라, 영적 세계 사이의 합일을 공고히 하려고 노력했습니다."
 reform_the_ecclesiastical_authorities: "교회 개혁"
 reform_the_ecclesiastical_authorities_desc: "세르비아는 오래전부터 정교회를 비롯한 동방과 가톨릭교회를 위시한 서방의 영향이 교차하는 곳이었습니다. 이제 교회 개혁을 추진하여 우리의 종교 제도를 강화하고, 국가의 영적 안녕을 확보해야 할 때입니다."
 balkan_hajduks: "발칸 하이두크"
 balkan_hajduks_desc: "북쪽 헝가리의 하이두크와 달리, 세르비아와 이웃 발칸 지역의 하이두크는 악명이 높습니다. 이들은 언제나 위험이 따르며 항상 거처를 옮기는 노상강도의 삶을 살았습니다. 그러나 전쟁이 일어나면 이 경험 많고 강인한 전사들은 세르비아 군에 충원되어 규율은 다소 미흡하더라도 훌륭한 보병 병력으로 활약했습니다."
 foreign_relations_bureau: "대외 관계청"
 foreign_relations_bureau_desc: "우리 국가는 이웃 나라와 우호 관계를 맺고, 동맹을 구축하는 게 중요하다는 사실을 깨달았습니다. 우리는 더 원활한 관계 구축을 위해 외무를 전담하는 전문 부서를 설치할 것입니다. 이렇게 외교에 집중하면 우리가 복잡한 국제 관계를 헤쳐 나가고 번영을 이루기가 수월해질 것입니다."
 serbian_enlightenment: "세르비아 계몽"
 serbian_enlightenment_desc: "도시테이 오브라도비치를 비롯해 여러 국가 영웅이 다른 계몽 국가들로부터 감화되어 우리 언어와 문학을 발전시키고자 노력한 바 있습니다. 서민이 즐길 수 있는 세속적인 작품이 드물다는 점을 통감한 도시테이 오브라도비치는 세르비아어에서 문어와 구어의 차이를 줄이는 데 앞장섰습니다. 이러한 선구자들이 부단히 문법을 수립하고, 사전을 제작하고, 서적을 저술하고, 외국 작품을 번역한 덕분에 우리 국가는 문예 부흥을 맞이하고 있습니다."
 military_modernization: "군 현대화"
 military_modernization_desc: "국민들은 우리나라가 강대국에 둘러싸인 채 시작된 것을 기억하고 있으며, 그 나라들이 여전히 우리를 위협하고 있다는 것을 알고 있습니다. 이 경계심 덕분에 우리나라는 언제나 적에게 맞설 준비가 된 군대를 갖출 수 있었습니다. 겁 없고 존경받는 우리 장병들의 힘으로 우리 국가는 잠재적 사냥감에서 위력적인 적수가 되어 우리 주권을 넘보는 자들을 억제하고 있습니다."
 seljuk_heritage: "셀주크의 유산"
 seljuk_heritage_desc: "미래를 손에 넣기 위해서는 페르시아와 대셀주크의 역사에서 얻은 교훈을 반드시 기억해야 합니다. 그리고 서로 다른 여러 민족과 신념을 하나로 규합할 수 있는 국가를 건설해야 합니다."
 turkic_traditions: "튀르크 전통"
 turkic_traditions_desc: "우리는 스텝 지대에서 태어나 바람과 역경으로 빚어진 민족이며, 우리의 피에는 언제나 전투의 흥분감이 흐를 것입니다. 이 사실을 잊지 말아야 할 것입니다."
 millets: "카눈나메"
 millets_desc: "우리 제국의 지방별로 법전을 편찬하면 우리의 통치가 평등하고 정의롭다는 인상을 심을 수 있습니다. 카눈나메라 불리는 이 법전들은 다양하고도 넓게 펼쳐진 각 지역의 상황과 전통을 고려해 만들어질 것입니다."
 ghazi: "가지"
 ghazi_desc: "스텝 지대의 전통에 따라 우리 귀족층은 변경의 전사들로 구성되며, 우리는 두려움 없이 싸움으로써 이슬람의 영역을 넓힐 것입니다."
 azeb_irregulars: "아제브 비정규군"
 azeb_irregulars_desc: "사회 극빈층으로부터 징집한 미혼 청년들로 구성된 아제브는 군인 및 선원으로 일할 뿐만 아니라 건설자, 공병, 방어구 제작자의 역할을 맡기도 합니다. 우리는 요새 주둔군 제도를 통해 이들이 언제나 보수를 받을 수 있게 할 것입니다."
 bashi_bazouks: "바시바주크"
 bashi_bazouks_desc: "우리나라 소외 계층에서 모은 인원들, 더러는 온전히 부랑아로 이루어진 비정규 부대인 바시바주크는 요새와 전초 기지의 주둔군을 저렴하게 채울 수 있는 수단입니다. 강도질과 살육을 일삼는 이들은 적의 국경 지역을 확실히 괴롭혀 줄 것입니다."
 ottoman_bureaucracy: "비룬"
 ottoman_bureaucracy_desc: "비룬, 즉 외무청은 통치자의 최측근 바로 바깥에 위치한 행정가, 군인, 종교학자들로 이루어져 있습니다. 이들은 이란과 대셀주크로부터 물려받은 효율적인 관료제를 비잔티움의 여러 제도를 통해 발전시켜 오스만 고유의 것으로 만들었습니다."
 ahdnames: "아히드나메"
 ahdnames_desc: "커피출레이션이라고도 불리는 $ahdnames$는 $muslim$법과 세속법에 모두 근거를 둔 나라 간의 협정을 말합니다. $ahdnames$는 일반적으로 우리 영토에서 외국의 상인 및 사제들이 보호를 받고 권리를 누릴 수 있도록 보장하는 데 쓰입니다. 이를 통해 정의를 수호하고 원활한 무역을 확보할 수 있습니다."
 dragomans: "드라고만"
 dragomans_desc: "번역가, 통역가, 그리고 안내인의 역할을 모두 수행하는 숙련된 행정관인 드라고만은 우리나라의 외교 및 상업 분야에서 다양한 공동체 및 국가와 더 유효한 관계를 맺을 수 있도록 헌신합니다. 드라고만은 대부분 그리스 출신이지만, 그 밖에도 유대인, 아르메니아인 등 여러 다중 언어 지역 출신의 이들이 섞여 있습니다."
 kafes: "카페스"
 kafes_desc: "제멋대로인 우리 황자들을 하렘 안의 $kafes$, 즉 새장이라 불리는 특별 구역에서 나오지 못하게 한다면, 우리 정권을 괴롭히던 무도한 반란과 형제 간의 갈등을 미연에 방지할 수 있습니다."
 timariots: "티마르"
 timariots_desc: "티마르 토지를 하사받은 시파히 기병은 국가가 하사한 이 새로운 수입원을 통해 자신과 부하들이 사용할 물자를 조달합니다. 이 제도를 활용하면 더욱 강대한 기병대를 양성할 수 있을 것입니다."
 autonomous_pashas: "파샤 자치령"
 autonomous_pashas_desc: "정부의 과제 중 가장 까다로운 것은 지방의 필요와 국가의 이익 사이에서 균형을 이루는 일입니다. 오늘날의 통신 속도로는 아주 기본적인 지침을 비교적 가까운 지방에 전달하는 데에도 오랜 시간이 소요될 수 있습니다. 지방의 이익을 도모하기 위해서는 각 지방 정부에 더 많은 자치권을 부여해야 합니다."
 lawcode_of_suleiman: "쉴레이만 법전"
 lawcode_of_suleiman_desc: "역사상 가장 위대한 통치자로 기억되는 쉴레이만은 군인이자 입법자, 그리고 개혁가이기도 했습니다. 서방에는 쉴레이만 대제로 알려졌지만, 사실 조국에서는 '입법자'로 알려져 있습니다. 쉴레이만 대제의 법 개혁 중에서도 중심이 된 것은 오스만 왕조법인 '카눈'을 다시 검토해 이슬람 율법인 $sharia$에 부합하도록 개정한 것이었습니다."
 ottoman_tax_farming: "무카타아"
 ottoman_tax_farming_desc: "귀족이 왕실 소유 토지에 대한 수익권을 매입하는 형태의 징세 청부 제도입니다. $ottoman_tax_farming$는 제국 전체에 부를 고루 분배하며, 귀족들이 부패를 멀리하게 하고 국가에 대한 충성이 곧 자신의 이익으로 이어지는 이해관계를 형성할 수 있도록 합니다."
 ottoman_waystations: "멘질"
 ottoman_waystations_desc: "보급 거점이자 군인과 관리들이 사용하는 숙소이기도 한 멘질은 일종의 중간 기착지 역할을 하는 복합 체계입니다. 멘질은 어느 전선에서나 충분한 보급을 보장해 우리 군의 약탈 의존도를 낮춥니다."
 late_ottoman_bureaucracy: "말리예"
 late_ottoman_bureaucracy_desc: "일류 필경사로 구성된 방대하고 다각적이며 고도로 체계화된 관료 조직인 $late_ottoman_bureaucracy$는 우리나라의 근간을 이루는 가장 청렴한 기관이 되는 것을 목표로 합니다."
 tulip_period: "튤립 시대"
 tulip_period_desc: "우리는 정체된 옛 전통을 개혁해 모든 정원을 튤립이 수놓고 상업과 교류가 융성하는 새로운 황금기를 열어젖힐 것입니다."
 imperial_school_of_naval_engineering: "제국 해군 공병 학교"
 imperial_school_of_naval_engineering_desc: "#italic 뮈헨디스하네이 바흐르이 휘마윤#!이라 불리는 이 새로운 학교는 조선공, 해상군 장교, 군함 및 상선의 선원을 육성하는 데 일익을 담당할 것입니다."
 ayans: "아얀"
 ayans_desc: "$ayans$은 다양한 배경을 출신으로 가진 지방 유지로, 상당한 지방 자치권을 행사하는 한편, 조세 소득과 군 병력을 국가에 제공하는 훌륭한 국고 수입원으로 기능합니다."
 french_language_in_all_courts: "공통어로서의 프랑스어"
 french_language_in_all_courts_desc: "오랫동안 라틴어는 유럽에서 링구아 프랑카, 즉 공통어의 지위를 차지해 왔지만, 솔직히 이제는 죽은 언어입니다. 따라서 새로운 공용어를 찾아야 합니다. 그리고 '링구아 프랑카(공통어)'라면 역시 프랑스가 제격이죠."
 elan: "엘랑!"
 elan_desc: "공격 전술 교리의 수립은 군에 아주 중요한 일입니다. 우리 장병들은 뛰어난 엘랑 정신을 보여주어 전장에서 확실한 우위를 점해야 합니다."
 estates_general: "삼부회"
 estates_general_desc: "삼부회의 시작은 1303년까지 거슬러 올라가지만, 시간이 지남에 따라 왕이 소집하는 회의에서 선출된 대표에 의한 회의로 변모했습니다. 이는 삼부회 자체, 그리고 삼부회가 부과하는 세금에 더 큰 정당성이 인정되는 결과로 나타났습니다."
 fra_gendarmes: "장다름 부대"
 fra_gendarmes_desc: "징병제에 의존하는 것은 정부에 커다란 위험이 되는 동시에 심각한 제약으로 작용한다는 사실이 드러났습니다. 우리는 고정 봉급을 받는 중무장 기병대를 창설하여 우리 통치자를 섬기는 상비군으로 복무하게 해야 합니다."
 fra_integration_of_new_territories: "국가 통합"
 fra_integration_of_new_territories_desc: "우리는 다른 나라에 매우 강력한 영향력을 행사할 수 있습니다. 이를 활용하여 타국을 우리 영토로 통합하는 방안을 추진하는 것이 어떻겠습니까?"
 fra_reliance_on_privateers: "사략 업자 의지"
 fra_reliance_on_privateers_desc: "다른 해양 강대국과 직접 경쟁하는 것은 비용이 많이 들고 재정에도 부담을 줄 수 있습니다. 그보다는 우리 상선대를 지원해 적국의 상선을 약탈 및 나포하도록 하는 편이 낫습니다. 그렇게 하면 국가에 건실한 수입원을 마련하는 동시에 경쟁국의 해상 무역도 방해할 수 있습니다."
 fra_reformation_of_taxation: "흐세트 제네랄 설립"
 fra_reformation_of_taxation_desc: "백성들의 세금을 거두는 행정관은 주요 계층의 대표가 아닌, 군주가 직접 임명해야 합니다. 이를 통해 이 관리들이 오직 군주에게만 충성을 다하며, 정당한 공물을 징수하도록 할 수 있습니다."
 fra_school_of_fontainebleau: "북부 매너리즘"
 fra_school_of_fontainebleau_desc: "우리는 자랑스러운 르네상스 국가로서 프랑스만의 독특한 양식을 창조하는 데 힘써야 합니다. 외국 예술가를 초청하고 학교를 직접 후원한다면 그들의 예술 작품을 프랑스 특유의 것으로 각인시킬 수 있을 것입니다."
 vauban_fortifications: "혁신적 요새"
 vauban_fortifications_desc: "요새 설계 자체는 혁신적이라 할 수 없지만, 이 요새의 특징은 그 천재적인 위치 선정에 있습니다. 주변 지형지물을 최대한 활용하면 같은 요새라도 훨씬 더 점령하기 어렵게 만들 수 있는 것입니다."
 the_philosophes: "철학자"
 the_philosophes_desc: "우리는 이 계몽의 시대에 최고의 철학자들을 배출했습니다. 이 사상가들은 끊임없이 새로운 사상과 관념을 만들어 냄으로써, 아주 일상적인 분야부터 가장 중요한 부문에 이르기까지 전반적인 발전을 촉진하고 있습니다."
 fra_expansion_of_france: "옛 영토 주장"
 fra_expansion_of_france_desc: "우리 국가는 옛 샤를마뉴 제국에 기원을 두고 있으므로 그 당시 땅을 모두 정당한 우리 영토라 주장할 수 있습니다. 영토와 우리 왕실 간의 연관성을 밝혀내는 전담 기관을 세우면, 이 잃어버린 땅을 되찾을 근거를 마련할 수 있습니다."
 liberty_egalite_fraternity: "자유, 평등, 우애"
 liberty_egalite_fraternity_desc: "새로 태어난 우리나라에서 만인은 법 앞에 평등합니다. 다른 신앙을 가진 이들도 국가 운영에 온전히 참여하는 것이 허용되므로, 국가 발전에 이바지할 수 있습니다."
 fra_code_civil: "민법전"
 fra_code_civil_desc: "우리는 난잡하게 뒤엉킨 기존 법체계를 정리하고 전 국민이 쉽게 접근할 수 있는 단일 법전을 마련해야 합니다. 이 #italic 민법전#!은 우리 정부의 토대가 되어 모두에게 공정한 사회를 구축할 것입니다."
 magna_carta_advance: "$magna_carta_reform$"
 magna_carta_advance_desc: "$magna_carta_reform_desc$"
 royal_navy: "왕립 해상군"
 royal_navy_desc: "1495년경, 튜더 왕실은 함선 및 함선 지원 기반 시설에 대대적인 투자를 감행했습니다. 많은 이들은 이것을 왕립 해상군의 공식적인 출발로 보고 있습니다."
 eltham_ordinance: "엘텀 조례"
 eltham_ordinance_desc: "1526년 입안 후 비록 통과되지는 않았지만, 엘텀 조례는 최초로 잉글랜드 왕실 관료제를 정비해 대응력과 비용 효과성을 높이려 시도한 사례로 평가받고 있습니다."
 secretaries_of_state: "장관"
 secretaries_of_state_desc: "국왕은 예로부터 칙령 전파를 담당하는 신하를 두고 있었습니다. 17세기 중반에 이르면 그 수가 증가하는 한편 왕의 칙령을 전하는 것뿐만 아니라 행정의 자율성을 부여함으로써 정부 운영에 중요한 일익을 담당하기에 이릅니다."
 navigation_acts: "항해법"
 navigation_acts_desc: "항해법은 중상주의의 정점을 상징합니다. 우리는 우리나라의 무역을 우리 함선으로 수행하고, 그러한 함선들이 가장 먼저 우리 항구를 거치게 하여 세금을 부과할 것입니다."
 eng_red_coats: "레드코트"
 eng_red_coats_desc: "잉글랜드 군대에서의 삶은 힘겹고 엄격하지만, 그 과정에서 잉글랜드 군인 특유의 성격이 형성됩니다. 이들의 꽉 다문 윗입술과 뛰어난 총기술은 적의 심장에 공포를 불어넣습니다."
 eng_experimental_riflemen: "$a_experimental_riflemen$"
 eng_experimental_riflemen_desc: "$a_experimental_riflemen_desc$"
 sick_and_hurt_board: "병자 및 부상자 위원회"
 sick_and_hurt_board_desc: "1707년에 설립된 병자 및 부상자 위원회는 해군 일반 선원들의 복지를 담당했습니다. 현역 선원들의 건강 향상을 위한 여러 개혁을 단행하기도 했죠."
 british_bill_of_rights: "잉글랜드 권리 장전"
 british_bill_of_rights_desc: "왕권의 제한에 중점을 둔 일련의 개혁으로서, 특히 사법에 초점을 맞추고 있었습니다. 권리 장전에 따르면 군주는 일방적으로 군대를 모을 수 없으며, 잔인하고 비정상적인 형벌을 내릴 수 없으며, 의원 선거에 간섭할 수 없습니다."
 defense_of_the_faith: "신앙의 수호자"
 defense_of_the_faith_desc: "비록 아크레와 키프로스에서는 물러났지만, 성 요한 구호 기사단은 더 이상 물러서지 않을 것입니다. 과거에 이교도가 다스리던 시절의 로도스 항구에는 거대 동상이 서 있었지만, 지금은 역사상 가장 위대한 요새가 자리를 지키고 있습니다."
 assistance_to_the_suffering: "약자 구호"
 assistance_to_the_suffering_desc: "우리 기사단이 구호 기사단으로 불리게 된 데는 그만한 이유가 있습니다. 본래 우리 기사단은 예루살렘에 위치한 순례자 병원을 경비하던 집단이었습니다. 예루살렘이 사라센 제국에 넘어간 현재에도 우리는 여전히 어려움에 처한 이들을 돌보고 있으며, 우리 용맹한 기사들은 여느 병사들보다 더 빨리 전장으로 달려갑니다."
 reconquista_of_the_sea: "바다의 레콩키스타"
 reconquista_of_the_sea_desc: "튀르크와 바르바리의 무시무시한 해적들과 여러 번 싸우는 사이에 우리는 이 해적들이 해상과 연안 지역에서 재물을 약탈하는 방법은 제대로 알고 있지만, 공격할 대상을 잘못 고르고 있을 뿐일지도 모른다는 생각을 했습니다. 해적은 평시에는 끔찍한 죄악이지만, 전시에는 '사략업'이라 부릅니다. 둘은 전혀 다른 거잖습니까?"
 friends_in_need: "어려울 때의 친구"
 friends_in_need_desc: "우리 기사단원들의 출신지는 기독교 세계 전역에 걸쳐 있습니다. 이러한 다양성과 외부 지원을 받아야 한다는 사정이 함께 작용한 결과, 우리는 우리 사업을 위한 후원자를 찾는 데 능숙해졌습니다. 우리는 유럽 전역의 주요 가톨릭 지도자들에게 손을 뻗쳐 우리 편으로 끌어들일 것입니다."
 scourge_of_the_corsairs: "해적에게 천벌을"
 scourge_of_the_corsairs_desc: "튀르크의 유명한 사략 해적인 하이레딘 바르바로사는 우리 기사단과 여러 차례 전설적인 일전을 벌였습니다. 하지만 우리가 상대한 해적이 바르바로사만 있는 것은 아닙니다. 바르바리 국가들의 묵인과 튀르크의 지원 아래 유럽 남부 전 지역을 습격해 약탈하는 튀르크 해적들의 만행을 반드시 멈추어야 합니다. 기사단은 무슨 일이 있어도 무고한 선원들을 지키는 임무를 완수할 것입니다."
 crusader_tradition: "십자군 전통"
 crusader_tradition_desc: "우리 기사단은 살라딘과의 전쟁에 참전했으며 우트르메르의 마지막 십자군 전초 기지인 아크레 방어전에서도 싸웠습니다. 영웅적 행위를 위한 영감이 필요하다면 성 요한 구호 기사단이 과거에 이룩한 업적을 돌아보면 될 일입니다. 구호 기사단의 이름은 우리 기사들의 위용과 함께 영원히 남을 것입니다."
 ecumenical_defenders_of_christendom: "기독교 세계의 수호자"
 ecumenical_defenders_of_christendom_desc: "종교 개혁 이후 독일과 스칸디나비아의 기사들이 성찬의 성격에 관한 의문을 속삭이기 시작하면서 우리가 지닌 대의에 금이 갔지만, 튀르크의 위협이 여전히 존재하는 상황에서 그러한 논쟁은 사치인 것 같기도 합니다. 일단은 나라를 지키는 데 집중하고, 종교 토론은 사라센의 위협을 몰아낸 후에 하는 것이 어떨까요?"
 a_neverending_crusade: "끝나지 않는 십자군 전쟁"
 a_neverending_crusade_desc: "가톨릭 신자가 종교적 이유로 위험에 처해 있는 한 우리의 임무는 끝나지 않습니다. 우리 구세주의 무덤을 순례할 수 있도록, 그리고 해적에 대한 두려움 없이 바다를 건널 수 있도록, 우리는 언제나 즉시 전투에 임할 수 있도록 훈련을 게을리하지 않을 것입니다."
 inspired_builders: "탁월한 건축가"
 inspired_builders_desc: "우리 기사단의 주요 임무는 전투이지만, 주께서 보우하사 우리의 싸움은 전투에 국한되지 않습니다. 우리 백성들은 물품 외에도 향후 있을지 모르는 공격에 대비한 보호가 필요합니다. 따라서 수 세기 동안 우리는 각종 건물과 성채를 신속하게 건설하는 능력을 익혔습니다. 우리는 이 능력을 활용해 우리 수도를 난공불락의 요새이자 문화의 중심지로 만들 것입니다."
 the_right_hand_pope: "교황의 오른손"
 the_right_hand_pope_desc: "전 세계가 근대로 나아가며 점차 백성들 사이에서 십자군 전쟁의 시대가 잊히고 있습니다. 이런 시기에 우리의 미래가 보장되려면 기사단장이 교황 성하께 영향력을 미쳐야만 합니다. 우리는 교황 성하의 가장 훌륭한 참모이자 우방이 될 것입니다. 그렇게 교황 성하를 모시는 과정에서 우리 몫을 조금 챙긴다고 해서 누가 뭐라 할 수 있을까요?"
 a_brand_new_world: "멋진 신세계"
 a_brand_new_world_desc: "전 세계가 발전하면서 새것이 옛것이 되고, 누구나 변하지 않으면 역사에서 잊힐 수밖에 없게 되었습니다. 500년 넘게 이어져 온 우리 기사단은 이제 와서 사라질 생각이 없습니다. 우리의 육신은 창조주께 돌아가겠지만, 기사단만큼은 불멸이어야 합니다. 우리는 나라를 근간부터 강하게 키움으로써 근대 국가 가운데에서도 가장 앞서가는 나라가 될 것입니다."
 an_order_with_state: "기사단에 딸린 나라"
 an_order_with_state_desc: "어떤 나라는 군대가 있는 나라가 아니라 #italic 군대에 딸린 나라#!로 불립니다. 그와 비슷하게 우리 역시 그리스로부터 로도스섬을 획득한 시절부터 기사단에 딸린 나라였습니다. 그럼에도 그 군대 중심 국가들이 자원을 십분 활용해 부강한 국가가 된 점에는 경탄을 금할 수 없습니다. 그러한 성공을 모범 삼아 우리도 우리 군대가 어떠한 적도 능히 상대할 수 있도록 개혁을 단행할 것입니다."
 local_merchant_preference: "현지 상인 우대"
 local_merchant_preference_desc: "이론적으로 상인은 원하는 항구를 마음대로 오가는 세계 시민이 될 수 있습니다. 그러나 우리는 우리나라의 상인들에게 선적과 하역에 우선권을 주는 등 우대함으로써 이들이 자신들의 교역품을 우리나라에 가져오도록 유도할 것입니다."
 association_with_unbelievers: "불신자와의 연루"
 association_with_unbelievers_desc: "불신자와 연루되어서는 안 된다고 생각하는 이들도 있습니다. 우리는 이러한 생각을 억누르기 위해 많은 노력을 기울였습니다. 불신자와 관계를 구축해야 그들과 교역할 수 있기 때문입니다."
 port_security_improvement: "항구 경비 개선"
 port_security_improvement_desc: "교역으로 돈을 벌기 위해서는 화물을 항구에 안전하게 보관할 수 있어야 합니다. 따라서 상인들이 사업을 영위하는 모든 지역이 잡범이 없는 평안한 지역이 되도록 해야 할 것입니다."
 end_of_shipbuilding_guilds: "조선 길드의 종말"
 end_of_shipbuilding_guilds_desc: "아라비아반도에서 선박이 처음 건조된 이래로, 조선 산업을 통제하는 길드는 언제나 존재해 왔습니다. 이들 길드는 선박 건조 전통을 유지하는 데 더없이 중요한 존재였지만, 이제는 발전을 막는 방해물이 되어 버렸습니다. 이제는 능력 있는 모든 이들에게 조선 산업을 개방해야 합니다."
 skilled_captains: "선장 역량 강화"
 skilled_captains_desc: "우리나라의 선장들이 최고 수준의 항해술과 항법 지식을 갖추게 해, 어떠한 상황에서도 기동성의 이점을 최대한 살릴 수 있게 해야 합니다."
 expansion_of_trade_contacts: "무역 계약 확장"
 expansion_of_trade_contacts_desc: "우리 상인들이 어디에 가든지 환영받을 수 있게 해야 합니다. 따라서 우리는 온갖 수단을 동원해 우리가 들어 본 모든 통치자가 우리 상인들을 환영하게 할 것입니다."
 #Scottish Advances
