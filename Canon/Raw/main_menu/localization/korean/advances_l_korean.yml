 power_projection_advance_6: "전 세계적 야망"
 power_projection_advance_6_desc: "여러 나라가 모여 더 큰 나라를 이룸으로써 각 대륙의 상당 부분을 지배하는 열강이 형성되었으며, 이들은 자국의 지배력을 대륙 너머까지 확장하고자 합니다."
 enlightened_court: "계몽 궁정"
 enlightened_court_desc: "현대 궁정에서는 계몽이 지닌 가치가 그 어느 때보다 뚜렷이 나타나고 있으며, 이는 매우 학식이 뛰어나고 유능한 인재들이 모이는 결과로 이어졌습니다. 그 덕분에 우리는 훨씬 적은 자원으로 더 큰 성과를 이룰 수 있습니다."
 government_size_revolutions: "근대식 대의제"
 government_size_revolutions_desc: "민의를 더욱 잘 대표하는 다양한 형태의 제도를 수립하면, 정부는 과거 어느 때보다도 더 많은 사회 문제에 제대로 대응할 수 있습니다."
 global_supply_limit_modifier_advance_6: "작전 군수 계획"
 global_supply_limit_modifier_advance_6_desc: "병력 규모가 증가해 수십만 명의 장병을 거느리는 다수의 부대를 몇 년에 걸친 장기 작전에 투입할 수 있게 된 지금, 전시 군수 계획은 그 어느 때보다 더 복잡해졌습니다."
 rgo_size_advance_revolutions: "증기 기관"
 rgo_size_advance_revolutions_desc: "증기의 힘으로 기계를 구동하는 기술은 먼 옛날부터 알려져 있었습니다. 하지만 우리는 최근 들어서야 그 잠재력을 완전히 활용하기 시작했습니다. 물리학과 수학의 발전으로 훨씬 정교한 증기 기관을 제작할 수 있었고, 이 기관으로 더욱 복잡한 기계를 구동할 수 있게 된 것입니다. 그 덕분에 모든 분야에 걸쳐 생산력을 크게 높일 수 있습니다."
 military_tactics_advance_6: "야전 화포"
 military_tactics_advance_6_desc: "화포를 나머지 병력과 함께 전장에 대동할 수 있게 되면서, 화포는 사정거리의 제약을 벗어날 수 있게 되었습니다. 이제 포병 장교가 이끄는 반자동 포대를 필요한 곳에 배치할 수 있습니다."
 road_advance_2: "기간 도로"
 road_advance_2_desc: "기존의 원시적인 도로망은 운송 체계의 발전이 필요해짐에 따라 사라지게 되었습니다. 도로를 확장하면 국내 물자 유통을 확대할 수 있을 것입니다."
 written_alphabet: "문자"
 written_alphabet_desc: "민족은 자신이 남긴 유산으로 기억됩니다. 문자는 역사에 영원히 이름을 남기기 위한 첫걸음인 동시에 사회의 원활한 운영을 위한 교육의 시작점입니다."
 codified_laws: "성문법"
 codified_laws_desc: "법률과 규정은 원활한 사회 기능을 위한 생명 줄입니다. 효율성을 높이고 내적 역량을 높이기 위해서는 건실한 성문법을 제정하는 것이 무엇보다 중요합니다."
 taxation_advance: "과세"
 taxation_advance_desc: "문명사회에서는 중앙 권위체가 유지되어야 무엇이든 원활히 운영할 수 있습니다. 종속국과 시민들에게 세금을 부과하면, 국가를 더욱 생산적으로 운영할 수 있습니다."
 state_administration_advance: "국가 행정"
 state_administration_advance_desc: "국민에 대한 과세가 성공을 거두기 위해서는 누가 어디에 사는지, 각 집단에 적용되는 지역 관습과 법률은 무엇인지 파악해야 합니다. 따라서 우리 영역을 관리하는 제도를 도입할 필요가 있습니다."
 agriculture_advance: "농업"
 agriculture_advance_desc: "토지는 부와 풍요, 물자 생산을 위한 가장 중요한 원천 중 하나입니다. 사회를 발전시키고, 식량을 공급하고, 번영을 이루기 위해서는 토지를 활용하는 방법을 익혀야 합니다."
 city_building_advance: "도시 건설"
 city_building_advance_desc: "도시 개발의 핵심은 바로 화려한 건물을 방대한 영역에 걸쳐 건설하는 도시화 사업에 달려 있습니다."
 road_building: "도로 건설"
 road_building_desc: "각종 물품, 병력, 승객의 수송은 우리나라의 생존을 위한 필수 요소입니다. 가장 기본적인 형태의 도로망을 건설하면, 사람들을 서로 연결하고 이들의 일상을 도울 수 있습니다."
 ship_building_advance: "함선 건조"
 ship_building_advance_desc: "바다에는 온갖 모험, 막대한 부, 그리고 상업 발전과 영토 확장의 기회가 가득합니다."
 mapmaking: "지도 제작"
 mapmaking_desc: "다양한 장소 또는 나라의 모습을 종이나 두루마리에 기록하는 일은 단순한 미술을 넘어 지역에 대한 전략적 정보를 수집하는 작업에 해당합니다. 각 장소가 어디에 위치하는지 파악하면 공격을 더욱 잘 조율할 수 있을 뿐만 아니라, 우리나라 영토에 대한 지식도 증진할 수 있습니다. 옛 선조들의 말을 빌리자면 지식이 곧 힘인 것입니다."
 standardized_coins: "화폐 표준화"
 standardized_coins_desc: "부가 형성될수록 더욱 많은 화폐가 주조되는 법입니다. 우리는 오랫동안 다양한 종류의 화폐를 이용해 왔지만, 화폐에 사용되는 귀금속의 양을 줄이거나 화폐 가장자리를 깎는 등의 사기를 방지하기 위해서는 새로운 표준을 정해야 합니다."
 humanism_ideas: "인문주의"
 humanism_ideas_desc: "우리는 인간을 만물의 중심에 놓음으로써 미지의 세계를 추구하고 우리에게 주어진 지능으로 세상의 비밀을 밝힐 의무를 받아들였습니다. 또한 개인에 대한 교육을 통해 각자의 자유를 보장하고, 그 자유 의지를 보호하며, 자신의 행동에 대한 책임을 확보합니다. 우리는 고대의 지식을 활용해 인간으로서의 발전을 이룩하고, 선조들의 성공과 실패로부터 교훈을 얻을 것입니다."
 legalism_advance: "법률주의"
 legalism_advance_desc: "법률과 규칙은 그 내용을 취합하고, 표준화하고, 사회 구성원들이 이해할 수 있게 만들지 않는 한 의미가 없습니다. 이러한 법규를 집행하면, 자유와 정의의 원칙이 우리의 영역 모든 곳에 뻗어 나갈 수 있을 것입니다."
 meritocracy_advance: "능력주의"
 meritocracy_advance_desc: "인재는 우리 사회의 최상층과 최하층을 막론하고 어디에서든 찾을 수 있습니다. 이들의 능력, 노력, 전반적 역량을 평가하는 표준화된 시험을 도입하면, 우리는 등잔 밑에 숨은 원석을 찾아 우리 국가를 위한 찬란한 미래를 건설할 수 있을 것입니다."
 cathedral_advance: "대성당"
 cathedral_advance_desc: "대성당은 기독교 사원 중에서도 가장 크고 중요한 시설로, 주교좌가 이곳에 위치합니다. 교회는 아름답고 정교한 반면, 대성당은 거대하고 웅장하며 구석구석에 세세한 요소가 숨어 있습니다."
 infiltrate_administration: "[infiltrate_administration|e]"
 supportrebels: "[support_rebels|e]"
 infiltrate_administration_advance: "행정부 침투"
 infiltrate_administration_advance_desc: "다른 국가와의 분쟁은 전장에서의 전투로도 나타나지만, 겉으로 보이지 않는 싸움도 있습니다. 그러니 적의 다음 수를 읽을 수 있다면, 이는 전쟁에 승리하는 데 크나큰 보탬이 될 것입니다. 이에 따라 우리는 전문화시킨 첩자들을 타국의 행정부에 침투시켜 어떤 정보든 속속들이 캐내고자 합니다."
 newspapers_advance: "신문"
 newspapers_advance_desc: "판이나 종이에 내용을 적어 공공장소에 게시한다는 개념은 예전부터 존재했습니다. 그러나 $printing_press$가 전 세계에 보급되면서 정치, 군사, 경제에 관해 손쉽게 접근할 수 있는 정보에 대한 수요 또한 높아지고 있습니다. 시사 현황을 전하는 정기 간행물인 신문을 통해 이 수요를 충족할 수 있을 것입니다."
 feudal_de_jure_law_advance: "$feudal_de_jure_law$"
 feudal_de_jure_law_advance_desc: "봉건 사회 제도의 법적 기반이 되는 #italic 데 유레(De Jure)#!는 '법에 따른'이라는 뜻으로, 실제 운용 방식과는 별개로 법률상 인정되는 관행을 나타내는 표현입니다."
 semi_salic_law_advance: "$semi_salic_law$"
 semi_salic_law_advance_desc: "$salic_law$에 따르면 오직 남자만 왕위를 계승할 수 있습니다. 하지만 이러한 방식은 부계 혈통이 끊어질 경우 왕국 전체가 계승 위기를 겪게 되는 심각한 문제를 유발합니다. 이러한 상황을 피하기 위해서는 적합한 남성 계승자가 없는 경우 여자도 왕위를 계승할 수 있는 방향으로 여성의 권리를 확대해야 합니다."
 republican_foundation_law_advance: "$republican_foundation_law$"
 republican_foundation_law_advance_desc: "$republican_foundation_law_desc$"
 republican_election_law_advance: "$republican_election_law$"
 republican_election_law_advance_desc: "$republican_election_law_desc$"
 republican_electorate_law_advance: "$republican_electorate_law$"
 republican_electorate_law_advance_desc: "$republican_electorate_law_desc$"
 republican_power_law_advance: "$republican_power_law$"
 republican_power_law_advance_desc: "$republican_power_law_desc$"
 principle_of_administration_law_advance: "행정 원칙법"
 principle_of_administration_law_advance_desc: "우리나라의 정교한 행정 부문이 자연스럽게 발전하면서, 그에 걸맞은 새로운 법률을 도입할 필요가 생겼습니다."
 monarchy_reform_traditions_advance: "군주국 개혁 전통"
 monarchy_reform_traditions_advance_desc: "권력이란 것은 우리나라의 국민이라고 해서 아무에게나 맡길 수 있는 것이 아닙니다. 통치자의 손에 영향력을 집중시키면, 강력한 중앙 권력 아래 질서와 안정을 구가할 수 있습니다."
 republic_reform_traditions_advance: "공화국 개혁 전통"
 republic_reform_traditions_advance_desc: "권력의 분산은 건전한 공화국의 기반이 되는 사상입니다. 추첨 선거를 통한 권력 순환을 규정하는 견실한 법을 제정하면, 안정을 도모하고 부패를 줄일 수 있습니다."
 blockade_tactics: "봉쇄 전술"
 blockade_tactics_desc: "적절한 대형을 구축하고 적 항만의 앞바다를 순찰하면, 적의 보급을 더욱 효율적으로 차단해 공성 기간을 줄일 수 있습니다."
 recovery_efforts: "복구 활동"
 recovery_efforts_desc: "전쟁은 잔인한 정부와도 같아서 오직 파괴와 멸망만을 남길 뿐입니다. 복구 활동에 집중하고 백성들을 지원하면, 나라 전체의 회복 속도를 높일 수 있습니다."
 naval_initiative_ren: "용병술"
 naval_initiative_ren_desc: "승리의 비결은 주도권 확보와 빠른 동원에 있습니다. 용병술을 연구하고 구현하면 그 비결을 실천할 수 있습니다."
 army_initiative_ren: "선제공격"
 army_initiative_ren_desc: "간혹 전쟁에서는 기습과 선제공격의 조합이 승자를 결정하기도 합니다. 우리 군의 주도권을 확보하면, 적을 상대로 우위를 유지하는 데 큰 도움이 됩니다."
 law_making_renaissance: "법률 검토"
 law_making_renaissance_desc: "시대가 바뀌면 사회도 바뀝니다. 이렇게 달라진 사회적 상황에는 기존에 대대로 명맥을 이어 온 법률이 잘 들어맞지 않을 수 있습니다. 이러한 시대의 흐름에 계속 적응하기 위해서는 우리 법률을 지속적으로 검토하고 개정해야 합니다."
 subject_integration: "호칭 통합"
 subject_integration_desc: "우리를 섬기는 나라가 많으면 나름의 장점이 있지만, 각 나라에서 나오는 혜택을 실질적으로 이용하기 위해서는 저마다 다른 호칭을 우리의 기치 아래 통합해야 합니다. 그도 그럴 것이, 여러 호칭을 지닌 우리 통치자와 다르게 속국의 통치자들이 단 하나의 호칭만 가질 수 있도록 제한하면 그 위상의 차이가 여실히 드러날 것이기 때문입니다."
 rgo_construction_ren: "기반 시설 정비"
 rgo_construction_ren_desc: "땅과 사람은 우리나라의 생명과도 같습니다. 이들을 위한 기반 시설을 정비하는 데 적절한 노력을 기울이면, 국토와 백성뿐만 아니라 국가 자체에도 열 배의 혜택으로 돌아올 것입니다."
 naval_repair_ren: "단단한 이음새"
 naval_repair_ren_desc: "함선의 선체에 구멍이 나면 침몰로 이어진다는 것은 누구나 알고 있는 사실입니다. 더욱 개선된 함선 건조 기법을 도입하면, 선체를 이루는 널빤지 사이의 이음새를 더욱 단단히 맞물리게 만들 수 있습니다. 이렇게 만든 선박은 침수에 강할 뿐만 아니라, 선체가 손상되어 구멍이 생기더라도 훨씬 수월하게 대처할 수 있습니다."
 linked_armies_advance: "연락 체계"
 linked_armies_advance_desc: "군대가 올바로 기능하려면 다양한 부대 사이의 공조가 필수적입니다. 장군들과 부대 지휘관들 사이에 명령을 전달할 적절한 체계를 갖추면, 부대가 더욱 긴밀하게 움직이고 어떤 상황에도 더욱 신속하게 대응할 수 있게 될 것입니다."
 regular_levy_training: "지명 교관"
 regular_levy_training_desc: "징집병은 직업 군인이 아닌 만큼 훈련을 그다지 잘 받은 병사는 아닙니다. 하지만 그렇다고 해서 훈련도 받지 않은 오합지졸을 전장에 내보내야 할 필요는 없습니다. 우리 군에서 가장 능력이 출중한 부대에서 정식 교관을 차출해 파견한다면, 징집병이 제대로 된 훈련을 받을 수 있을 것입니다. 여기에 필수 훈련 기간까지 더해진다면 징집병들이 병사 구실은 하게 만들 수 있습니다."
 court_accounting: "궁정 회계"
 court_accounting_desc: "궁정은 한 나라의 상징이며, 궁정의 번영은 곧 그 나라의 번영을 나타냅니다. 하지만 그렇다고 궁정이 국고가 감당할 수 없을 정도로 돈을 써도 되는 것은 아닙니다. 따라서 궁정의 지출을 감독하기 위한 올바른 회계가 반드시 필요합니다."
 lead_ore_dressing: "납 선광"
 lead_ore_dressing_desc: "납 선광 작업에서는 납 광석을 세척하고 분쇄해 불순물을 제거하고 암석, 진흙 및 다른 광물로부터 납을 분리합니다."
 bole_smelting: "노천 제련"
 bole_smelting_desc: "언덕 위에 쉬지 않고 부는 강한 바람을 이용해 용융 상태의 광석에 신선한 공기를 불어 넣음으로써 노천에서 납을 제련하는 기법입니다."
 cupola_smelting: "용선로 제련"
 cupola_smelting_desc: "이 방법은 원통형의 용선로를 이용합니다. 다른 방법과 달리 연속 제련이 가능해, 값싸게 효율적으로 철을 제련할 수 있습니다."
 faster_levy_recruitment: "필수 무기 훈련"
 faster_levy_recruitment_desc: "모든 농민 남성은 유사시에 전장에 불려 나갈 때 제 몫을 할 수 있도록, 창이나 화살을 능숙하게 다루고 정기적 훈련을 받아야 합니다."
 merchant_power_from_maritime_discovery_advance: "상인 길드"
 merchant_power_from_maritime_discovery_advance_desc: "상인 사이에는 동업자 의식이 있어 서로 조직을 이루고, 수익성이 높은 무역로를 공유하며, 외국 시장에서 물건을 사고팔 때 힘을 합치기도 합니다."
 merchant_power_from_maritime_reformation_advance: "상인 회사"
 merchant_power_from_maritime_reformation_advance_desc: "해외 시장이 확대되고 그 비용과 위험 또한 증가하면서, 신대륙에서의 교역에 따른 부담을 분담할 수 있는 상인 연합의 필요성이 대두되었습니다."
 merchant_power_from_maritime_absolutism_advance: "상공 회의소"
 merchant_power_from_maritime_absolutism_advance_desc: "상업과 경제 분야에서 새로운 사상이 떠오름에 따라, 서로 힘을 합친 각 지역의 사업가들이 정치 단체와 외국의 영향에 맞서 자신들의 이익과 권리를 도모하고 수호하기 위한 연결망을 형성하고 있습니다."
 paper_guild_fiber_pulp_maintenance_advance: "$paper_guild_fiber_pulp_maintenance$"
 paper_guild_fiber_pulp_maintenance_advance_desc: "삼이나 꾸지나무 등의 섬유 식물을 이용한 종이 생산이 전 세계에 걸쳐 보급될 것으로 보입니다. 이러한 제지 공정은 비용을 감축할 수 있지만 품질이 미흡합니다."
 paper_guild_cloth_maintenance_advance: "$paper_guild_cloth_maintenance$"
 paper_guild_cloth_maintenance_advance_desc: "가공에 부적합하거나 중고 천으로 만든 $paper_guild_cloth_maintenance$가 품질과 내구성의 새로운 표준을 정립하고 있습니다."
 paper_guild_wood_pulp_maintenance_advance: "$paper_guild_wood_pulp_maintenance$"
 paper_guild_wood_pulp_maintenance_advance_desc: "널리 구할 수 있는 연질 목재를 사용하면, 이전보다 훨씬 쉽고 값싸게 종이를 생산할 수 있습니다."
 cannon_guild_steel_maintenance_advance: "강철 총열 대포"
 cannon_guild_steel_maintenance_advance_desc: "강철로 만든 대포를 사용하면, 기동성은 유지하면서도 훨씬 정확하고 멀리 포격을 가할 수 있습니다."
 firearms_guild_steel_maintenance_advance: "강철 총열 화기"
 firearms_guild_steel_maintenance_advance_desc: "화기 생산 공정에 강철을 도입하면, 훨씬 안정적인 총을 대량으로 생산할 수 있을 것입니다."
 grant_privilege_cost_modifier_renaissance_advance: "특권과 의무의 성문화"
 grant_privilege_cost_modifier_renaissance_advance_desc: "나라의 각 계층이 사회에서 담당하는 역할을 확고하게 규정한다면, 서로 다른 계층 사이에 갈등을 조장하지 않고도 새로운 특권을 부여하기가 수월해질 것입니다."
 war_no_cb_cost_modifier_renaissance_advance: "반복적 전쟁"
 war_no_cb_cost_modifier_renaissance_advance_desc: "나라가 변하면 당연히 그 나라들이 참여하는 전쟁의 양상도 변하기 마련입니다. 각 나라의 국력이 신장됨에 따라 전쟁을 더 오래 수행할 수 있게 되었고, 그 결과 국가 간 전쟁이 점차 흔해지고 있습니다."
 global_nobles_max_literacy_advance: "귀족 문학"
 global_nobles_max_literacy_advance_desc: "귀족의 역할이 미화된 전사에서 통치자를 보필하는 조신으로 변화함에 따라, 귀족들이 문학에 부여하는 중요성 또한 높아지고 있습니다. 그 결과, 귀족의 취향에 맞는 문학에 대한 수요가 생겨나고 있습니다."
 global_burghers_max_literacy_advance: "도시민 문학"
 global_burghers_max_literacy_advance_desc: "도시민은 자신의 기술과 능력으로 삶을 개척합니다. 그리고 이러한 기술과 능력을 갖추기 위해서는 특정 분야에 대한 양질의 교육이 필요합니다. 경제 발전으로 도시민의 부가 늘어남에 따라, 이들의 교양을 넓힐 수 있는 온갖 문학에 대한 수요가 늘어나고 있습니다."
 global_clergy_max_literacy_advance: "성직자 문학"
 global_clergy_max_literacy_advance_desc: "교리를 배우고, 해석하고, 전해야 하는 성직자의 직업 특성상 문해력은 필수 요건에 해당합니다. 성직자의 영적 발전 또한 종교 교리와 교설에 대부분 의존하고 있습니다."
 land_morale_recovery_renaissance_advance: "조직적 행군"
 land_morale_recovery_renaissance_advance_desc: "군대의 징집병 의존도가 줄어들수록 병력 관리는 점점 복잡해집니다. 이 문제에 대응하기 위해서는 어디에서 전투가 벌어져도 병사들이 준비 태세를 갖출 수 있도록 병력의 행군을 체계적으로 개선하는 것이 핵심입니다."
 merchant_power_from_maritime_renaissance_advance: "상인 간 동업"
 merchant_power_from_maritime_renaissance_advance_desc: "장거리 무역의 부상에 따라 상인들이 이 기회를 최대한 활용하고자 새로운 방식의 동업을 만들어 냈습니다. 그중에서도 한 상인이 교역 원정에 일정 금액을 투자하고 다른 상인은 직접 길에 나서 판매할 물건을 모아 오는 방식이 가장 흔해졌습니다."
 merchant_power_from_maritime_revolutions_advance: "유한 회사"
 merchant_power_from_maritime_revolutions_advance_desc: "칙허 회사가 대거 실패를 거두자, 회사에 지분을 보유한 이들이 책임지는 금액을 일정 금액으로 제한하는 새로운 형태의 회사가 생겨났습니다. 이를 통해 해당 회사에 투자하는 위험을 줄여 더욱 매력적인 투자처로 만들 수 있는 것입니다."
 send_people_to_colonial_charter_advance: "새로운 풍요의 땅"
 send_people_to_colonial_charter_advance_desc: "새로운 땅에는 새로운 기회와 자원이 기다리고 있습니다. 우리 주민들을 신대륙에 정착시켜 자원을 개발하게 하면, 더욱 손쉽게 그 혜택을 누릴 수 있습니다."
 send_people_to_the_colonies_advance: "새로운 기회의 땅"
 send_people_to_the_colonies_advance_desc: "완전히 새로운 세계가 우리 앞에 펼쳐져 있으며, 이는 사람들로 하여금 새로운 땅에서의 삶이 어떤 모습일지 상상하게 만드는 밑거름이 됩니다. 우리는 이러한 상상에 불을 지피고 이야기에 살을 붙여, 우리 국민이 나라를 위해 기꺼운 마음으로 새로운 땅에 정착하게 해야 합니다."
 study_institutions_advance: "지식 공유"
 study_institutions_advance_desc: "남들이 아는 것을 모른다 해서 부끄러워 할 것은 없습니다. 하지만 그 상황을 타개할 조치를 취하지 않는다면 결코 발전을 이룰 수 없습니다. 다른 이들이 발견한 사실을 적극적으로 배우면, 세계에 관한 우리의 지식수준을 높일 수 있습니다."
 reduce_inflations_advance: "엄격한 화폐 관리"
 reduce_inflations_advance_desc: "돈이 필요하면 더 찍어 내면 되는 것이 아닌가 생각하는 사람도 있지만, 그것은 우리나라의 멸망을 재촉하는 일일 뿐입니다. 나라의 조폐 절차를 엄격하게 관리하면, 인플레이션을 억제하고 심지어 줄일 수도 있습니다."
 pop_promote_actions_advance: "사회적 사다리"
 pop_promote_actions_advance_desc: "사회적 혼란은 사람들이 지위 상승을 이룰 수 있는 사다리가 된다는 말이 있습니다. 하지만 우리나라에서 이 사다리는 혼란이 아닌 질서에서 비롯됩니다. 정부 차원에서 국민들이 스스로의 능력을 통해 사회적 지위를 높일 수 있는 방법을 체계화했기 때문입니다."
 alleviate_concerns_advance: "긴장 완화"
 alleviate_concerns_advance_desc: "주변국이 자국의 일거수일투족을 감시하는 상황을 반길 국가는 없을 것입니다. 이에 우리 또한 적극적인 외교 활동을 통해 주변국과의 긴장도를 낮춰, 애초에 우리에게 관심을 지닐 이유가 없도록 조치해야 합니다."
 counter_espionage_action_advance: "정보 통제 강화"
 counter_espionage_action_advance_desc: "우리나라의 비밀과 비공개 논의 내용이 쉽게 외국으로 새어 나갈 수 있다면, 외교에서나 군사 분야에서나 제대로 된 성과를 낼 수 없을 것입니다. 따라서 정보의 흐름에 대한 통제를 적극적으로 강화함으로써 유출 가능성을 재빨리 차단해야 합니다."
 pacify_population_advance: "선동 세력 견제"
 pacify_population_advance_desc: "언젠가는 우리의 통치에 불만을 지닌 자들이 생겨날 것입니다. 그러나 우리가 이를 방치해 곪게 두지만 않는다면 큰 문제로 번질 일은 없습니다. 반기를 들 가능성이 있는 자들을 적극적으로 색출한다면 그들이 세력을 규합하기 전에 불씨를 꺼뜨릴 수 있으며, 이를 통해 일반 백성들도 더 만족스럽게 우리 통치를 받아들이게 될 것입니다."
 nation_state_advance: "민족 국가"
 nation_state_advance_desc: "하나의 문화를 하나의 깃발 아래 통합하는 개념은 엄청난 힘을 만들어 냅니다. 민족 정체성을 함양함으로써 우리는 신하와 국민이 충성스럽게 우리의 뜻에 따르게 할 수 있습니다."
 LIV_a_order_knights: "리보니아 기사단"
 LIV_a_order_knights_desc: "우리나라는 우리 기사단을 구성하는 용맹한 기독교인들의 강한 어깨 위에 세워졌습니다. 이들의 무력은 우리를 머릿수로 압도하는 주변의 이교도 세력을 극복할 수 있게 해 줄 것입니다."
 LIV_a_order_knights_2: "리보니아 기사단의 배너렛"
 LIV_a_order_knights_2_desc: "우리 기사단의 기사들은 수많은 전투에서 용맹과 기량을 증명했습니다. 가장 유능한 이들을 깃발을 소유할 수 있는 기사, 다시 말해 배너렛으로 승격시킴으로써, 우리 지상군이 항상 최고의 지휘를 받도록 할 것입니다."
 wallachian_tradition: "영토 방어 강화"
 wallachian_tradition_desc: "우리 영토는 여러 산과 도나우강을 경계로 삼고 있지만, 그 외에는 거의 평지로 이루어져 있습니다. 침공군의 입장에서, 산과 강이라는 천연 장벽만 극복한다면 그 사이의 비옥한 토양은 마치 고속 도로와도 같습니다. 따라서 우리는 백성들을 지키기 위해 각종 방어 시설과 성채를 영토 곳곳에 세울 것입니다."
 wallachian_heritage: "저항의 역사"
 wallachian_heritage_desc: "과거에 여러 제국에 속했던 우리 민족은 끊임없이 싸움을 이어 왔습니다. 우리를 침공하려는 적은 피의 대가를 치를 각오를 해야 할 것입니다."
 khedivates: "헤디브국"
 khedivates_desc: "거대 제국은 일반적으로 중심부와 그 주변을 둘러싼 종속국으로 이루어져 있습니다. 이러한 종속국들의 충성심은 간혹 의심스러울 때가 있으니, 주변 나라들을 감시하기 위한 수단을 마련해야 합니다."
 french_tradition: "프랑스 외교술"
 french_tradition_desc: "우리나라는 복잡한 외교를 능숙하게 수행하는 것으로 정평이 나 있어, 다른 나라도 우리를 본받고 있습니다. 하지만 지금 수준에 만족해 발전을 도모하지 않는다면 어리석은 일일 것입니다."
 french_heritage: "기사 귀족"
 french_heritage_desc: "우리나라의 귀족들은 예로부터 우리 군에 최상의 전사들을 공급해 왔습니다. 이들의 훈련받은 병사들은 나라를 섬김으로써 우리의 적에게 패배를, 우리에게는 영광을 가져올 것입니다."
 french_ambition: "그랑다르메"
 french_ambition_desc: "우리나라 병사들을 적국 병사들과 비교해 보면, 확실히 개선이 필요함을 알 수 있습니다. 새로운 훈련 방식을 도입한다면 우리 병사들이 전장에서 적을 궤멸시킬 수 있을 것입니다."
 english_tradition: "사자 심장"
 english_tradition_desc: "잉글랜드 보병의 용맹함과 규율 잡힌 모습은 노섬브리아의 방벽부터 프랑스의 어두운 하늘 아래에서까지 널리 목격된 바 있습니다. 역대 국왕들의 사자와도 같은 용기와 민초의 극기 정신에 감화된 우리 보병은 옛 앵글로색슨족 전사들처럼 맹렬하게 싸웁니다."
 english_heritage: "우리의 섬 터전"
 english_heritage_desc: "우리나라는 섬에 위치해 있어 외적의 침입에서 안전한 편이지만, 그러한 지리적 이점도 주변의 바다를 지키지 않는다면 아무 소용이 없습니다. 우리는 주변 해역의 진정한 주인이 되어 우리 땅을 위협하는 세력을 확실히 제압할 것입니다."
 english_ambition: "파도의 지배자"
 english_ambition_desc: "바다를 다스리려는 나라에게는 거대한 해상 전력이 필수입니다. 우리는 적국의 해안을 언제나 둘러쌀 수 있을 정도로 위압적인 함대를 구축할 것입니다."
 omani_tradition: "$OMA$만"
 omani_tradition_desc: "우리나라는 광대하면서도 험난한 $arabia_region$ 사막의 배후에 자리 잡고 있지만, 동편의 바다로 나아가면 사막을 우회할 수 있습니다. 따라서 우리의 외교, 교역, 영토 확장 또한 땅이 아닌 바다를 거쳐야 합니다."
 omani_heritage: "만 장악"
 omani_heritage_desc: "우리나라의 선원들은 먼 바다까지 항해하는 데 익숙하지만, 애초에 그 여정을 시작하기 위해서는 주변의 만을 장악해야 합니다. 우리는 외세의 위협으로부터 우리 바다를 지킬 수 있도록 언제나 준비를 갖출 것입니다."
 omani_ambition: "고립된 땅"
 omani_ambition_desc: "우리 영토는 비록 섬은 아니지만, 사막에 둘러싸여 사실상 $arabia_region$ 지역에서 고립되어 있습니다. 덕분에 우리는 바깥으로 진출할 수 있는 바다가 얼마나 소중한지, 그리고 적국의 바다 진출을 저지하는 것이 얼마나 유용한지 익히 알고 있습니다."
 breton_tradition: "$breton$반도"
 breton_tradition_desc: "우리나라 영토는 연안 지역의 비중이 높기 때문에 우리 선조들이 브리타니아에서 이주했던 시절부터 해안가는 사람들의 활동이 활발했습니다. 우리 민족은 바다에 의해 바다를 위해 살아가며, 우리 항구에는 언제나 상선과 어선이 가득합니다."
 house_of_parliament_advance: "$house_of_parliament$"
 house_of_parliament_advance_desc: "$house_of_parliament_desc$"
 lacquerware_guild_advance: "$lacquerware_guild$"
 lacquerware_guild_advance_desc: "$lacquerware_guild_desc$"
 bur_between_two_realms: "영토의 틈바구니"
 bur_between_two_realms_desc: "우리는 $hre$의 전통적 영토에 속하는 한편, $FRA$ 영토에 속하기도 합니다. 이러한 지리적 여건으로 인해 봉신 관계는 다소 복잡해졌지만, 양측을 오가며 우리의 이익을 증진할 수 있는 노련한 외교 실력을 키울 수 있었습니다."
 bur_knightly_prowess: "기사의 기량"
 bur_knightly_prowess_desc: "우리는 $FRA$ 봉건 제도 내에서 상당한 권위를 보유하고 있습니다. 그렇기에 우리 군대는 마땅히 $BUR_ADJ$의 정신을 고스란히 반영해야 합니다."
 bur_rich_soil_of_burgundy: "농업 육성"
 bur_rich_soil_of_burgundy_desc: "$BUR$ 땅은 작물을 기르고 가축을 사육하는 데 적합하며, 그중에서도 포도 재배에 완벽한 조건을 갖추고 있습니다. 여기에 우리의 출중한 경작 기술이 더해진다면, 필히 수월하게 농업을 육성할 수 있을 것입니다."
 mos_skilled_tax_collectors: "조공 조달"
 mos_skilled_tax_collectors_desc: "우리는 $GLH_horde$에 바칠 조공을 징수하는 조달자로서 오랜 세월에 걸쳐 조공 조달 경험을 쌓았을 뿐만 아니라, 그 과정에서 비롯되는 수익의 일부를 취하기도 했습니다."
 mos_dynastic_ties: "가문 연고를 통한 통치"
 mos_dynastic_ties_desc: "$russian_region$ 영토는 오랫동안 한 가문의 통치를 받았습니다. 우리는 우리 가문의 지위와 혈연관계를 활용해 여러 가문 사이에서 주도권을 확보해야 합니다."
 mos_patrol_the_territories: "체계적 징집"
 mos_patrol_the_territories_desc: "광대한 $russian_region$ 영토를 통치하는 것은 결코 쉬운 일이 아닙니다. 따라서 유사시에 지상군을 원활하게 징집할 수 있도록 각지에 징집소를 설립해야 합니다."
 russian_integration: "$russian_group$ 전통"
 russian_integration_desc: "$russian_group$는 광활하며 그 안에는 다양한 문화가 공존합니다. 옛 통치자들처럼 여러 문화를 한데 모아 다스리려면 같은 $russian_group$ 민족으로서 공유하는 역사를 숭상하는 한편, 절대 흔들리지 않을 유대를 형성해야 합니다."
 russian_resiliance: "$russian_group$ 모병"
 russian_resiliance_desc: "$russian_group$ 민족은 $mongolian_group$의 침략을 겪으며 외세의 지배에 저항하고자 하는 굳센 결의를 다졌습니다. 이러한 저항 정신을 우리 병력을 보강하는 데 활용할 수 있습니다."
 land_of_the_rus: "루스의 땅"
 land_of_the_rus_desc: "루스의 재통일은 $russian_group$의 모든 통치자들이 추구했던 숙원과도 같은 목표입니다. 그리고 정복을 꿈꾸는 야심 찬 지도자가 사용하기 좋은 정복 명분이기도 하죠."
 russian_legitimization: "보편적 정통성"
 russian_legitimization_desc: "$russian_group$ 민족은 지난 수 세기 동안 이 땅을 점유하고 통치해 왔습니다. 그렇기에 이 땅의 백성을 다스리는 것은 $russian_group$ 민족 출신의 통치자여야 마땅합니다. 따라서 우리가 $russian_group$ 민족을 더 적극적으로 대표할수록, 백성들이 우리의 통치를 더 쉽게 받아들일 것입니다."
 nor_seaborn_country: "해양 국가"
 nor_seaborn_country_desc: "$NOR_ADJ$인들은 예로부터 가급적 육로 대신 해로를 통해 이동하는 것을 선호해 왔습니다. 그 결과 우리 백성은 유사시에 바로 해상군에 투입될 수 있는 능숙한 뱃사람이 되었습니다."
 nor_bounties_of_the_sea: "바다의 소산"
 nor_bounties_of_the_sea_desc: "척박한 $NOR_ADJ$ 땅은 백성들에게 충분한 식량을 공급하지 못합니다. 하지만 우리에게는 바다가 있습니다. 다행히도 북해에 많은 어장이 존재하는 만큼, 우리는 바다에서 백성들을 먹여 살릴 식량을 얻을 것입니다."
 nor_merchant_tradition: "노르웨이 상인"
 nor_merchant_tradition_desc: "$NOR$의 항구는 예로부터 $europe$ 전역의 상인들이 눈독을 들이던 목적지였습니다. 이제 우리 항구에 외국 상인들을 들이고, $europe$ 북부 무역으로부터 비롯되는 이익을 직접 취하도록 합시다."
