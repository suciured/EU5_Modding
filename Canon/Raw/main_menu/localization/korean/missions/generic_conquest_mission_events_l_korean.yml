l_korean:
 conquest_mission_events.1.title: "전쟁 활동 기부금"
 conquest_mission_events.1.desc: "긴장이 고조되고 충분한 전쟁 자금 마련이 점점 더 절실해지는 가운데, 영향력 있는 [target_estate.GetName] 인사들이 [target_character.GetName]에게 관대한 제안을 해 왔습니다. 이들은 국가에서 벌이는 군사적 노력의 중요성을 인식하고, 전쟁 활동을 지원하기 위해 거액의 기부를 약속했습니다.\n\n하지만 이러한 관대함에는 응당 대가가 따르기 마련이며, [target_estate.GetNameWithNoTooltip]들은 이 기부를 통해 [ROOT.GetCountry.GetFlavorRank]의 정사에 더욱더 큰 영향력을 행사하려 합니다."
 conquest_mission_events.1.a: "현재 진행 중인 전쟁에 큰 도움이 되겠군."
 conquest_mission_events.1.b: "정중히 감사를 표하고 제안을 거절하도록."
 reject_the_advances_of_the_estate_tt: "#italic [target_estate.GetNameWithNoTooltip]의 제의를 거절합니다#!"
 conquest_mission_events.2.title: "전쟁 자금에 항의하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 conquest_mission_events.2.desc: "[ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 앞으로 있을 군사 작전의 자금을 마련하기 위해 상당량의 전쟁 자금을 모으는 데 집중하자, 하층민들 사이에서 불만이 싹트기 시작했습니다. 이에 세금 인상과 강제 기부금 부담에 시달리는 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들이 공개적으로 불만을 표출했습니다.\n\n이들은 전쟁의 부담이 너무 과중하다며, 특히 부유한 계층은 가만두면서 자신들에게만 부담을 주는 것은 잘못되었다고 주장합니다. 이러한 시위가 본격적인 소요 사태로 확대되어 [ROOT.GetCountry.GetFlavorRank]의 안정을 위협하기 전에 해결해야 합니다."
 conquest_mission_events.2.a: "그래 봤자 돈은 내야 한다."
 conquest_mission_events.2.b: "금액을 약간 깎아 줄 순 있지."
 conquest_mission_events.2.c: "대신 특권을 부여해 주겠다."
 conquest_mission_events.3.title: "전쟁 대출"
 conquest_mission_events.3.desc: "대규모 군사 작전 준비가 본격화되자, 각 계층이 넉넉한 전쟁 자금을 필요로 하는 [ROOT.GetCountry.GetGovernment.GetAdjective](으)로부터 이득을 챙길 기회를 포착했습니다. 이에 [ROOT.GetCountry.GetFlavorRank] 내 주요 자본가들이 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아와 매력적인 제안을 내놓았습니다. 계속되는 전쟁에 필요한 자금을 조달할 수 있도록 비교적 낮은 이자율로 상당한 규모의 대출을 해 주겠다는 것입니다.\n\n하지만 이 제안을 수락하면 이들의 영향력이 강화되어 계층 간의 권력 균형이 흔들릴지도 모릅니다."
 conquest_mission_events.3.b: "좋다, 대출 계약을 체결하라."
 conquest_mission_events.3.c: "이건 감당할 수 없다."
 conquest_mission_events.3.a: "더 유리한 조건을 따내라!"
 special_loan_with_lower_interest_tt: "평소보다 낮은 [interest|e]율의 [loan|e] 제안을 받습니다"
 turn_away_the_loan_tt: "#italic 우리 [estates|e]의 제안을 거절합니다"
 extra_special_loan_with_lower_interest_tt: "[target_character.GetName]의 협상력 덕분에 평소보다 [loan|e] 금액이 #G 늘어나고#!, [interest|e]율이 #G 감소합니다#!"
 conquest_mission_events.4.title: "[target_loot_location.GetNameWithNoTooltip] 약탈"
 conquest_mission_events.4.desc: "전쟁의 불길은 걷잡을 수 없이 번져 나가며 파괴의 흔적을 남겼습니다. 한때 번창했던 [target_loot_province.GetName] 지방은 이 분쟁의 직격탄을 맞았습니다. 노략질을 일삼는 병사와 절박한 탈영병들이 정착지를 약탈하고 농장을 털며 농촌 지역을 폐허로 만든 것입니다.\n\n불타는 마을, 굶주리는 농민, 현지 교역 붕괴 등의 보고가 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에까지 전해지며, 전쟁으로 인한 참혹한 인명 피해가 여실히 드러났습니다. 신속하게 조치를 취하지 않는다면 약탈로 인한 장기적인 피해가 수년간 이 지역의 번영을 저해할 것입니다."
 conquest_mission_events.4.a: "전쟁에선 모두 허용된다."
 conquest_mission_events.4.b: "그거 조금 약탈했다고 호들갑은!"
 conquest_mission_events.4.c: "[target_province.GetNameWithNoTooltip] 주변에서 그런 짓거리는 용납할 수 없다!"
 conquest_mission_events.5.title: "전쟁의 참화"
 conquest_mission_events.5.desc: "계속되는 분쟁은 우리나라에 큰 타격을 주었습니다. 갈등이 장기화되면서 고난과 불만이 들불처럼 퍼져 나갔습니다. 마을에서 건장한 남성은 자취를 감췄고, 세금은 그 어느 때보다 높고, 물자는 점점 부족해지고 있습니다.\n\n일반 민중은 [target_character.GetName](이)가 지시한 끝없는 유혈 사태와 희생에 지쳐 가고 있습니다. 번화한 도시에서 조용한 시골에 이르기까지 민심이 흔들리지 않는 곳이 없고, 반대의 목소리도 커지고 있습니다. 이 상황을 해결하지 않고 방치한다면 전쟁 피로도가 쌓여 결국 [ROOT.GetCountry.GetFlavorRank]의 안정까지 위협할 수 있습니다."
 conquest_mission_events.5.a: "불평불만이야 늘 있는 법."
 conquest_mission_events.5.b: "선전으로 대응하라!"
 conquest_mission_events.6.title: "전쟁 속 혁신"
 conquest_mission_events.6.desc: "전쟁이 한창인 가운데, 필요에 의해 많은 혁신이 탄생했습니다. 우리 군은 장기간 분쟁을 겪으며 적이든 동맹이든 각기 고유한 기법과 기술을 보유한 여러 외국 세력과 접촉하게 되었습니다. 그렇게 적에게서 노획한 공성 기계부터 전장에서 관찰한 개량된 전술에 이르기까지, 우리 병사와 기술자들은 다양한 혁신을 채택하고 발전시키기 시작했습니다.\n\n이러한 지식 교환은 우리의 군사 역량을 향상시켰을 뿐만 아니라 [ROOT.GetCountry.GetFlavorRank] 전역에서 기술 발전을 촉진하는 결과를 낳았습니다."
 conquest_mission_events.6.a: "전쟁에서 배우도록."
 conquest_mission_events.6.b: "일반적인 발전에 집중하라."
 research_gained_scales_with_monthly_towards_innovative_tt: "[research_progress|e] 획득량은 우리의 [ShowModifierTypeName('monthly_towards_innovative')]에 비례해 증감합니다"
 conquest_mission_events.7.title: "[target_province.GetNameWithNoTooltip] 병합 진전"
 conquest_mission_events.7.desc: "[target_province.GetName](을)를 병합하려는 시도가 꾸준히 진전을 보이고 있습니다. [target_location.GetName] 현지 주민들이 우리의 법과 관습에 적응하기 시작한 것입니다.\n\n시장이 다시 열리고, 거리에서 우리말이 더 자주 들리며, 반발 여론도 조용히 수용하는 분위기로 바뀌고 있습니다. 일부 전통은 아직 남아 있지만, 이 지역은 천천히 우리 [ROOT.GetCountry.GetFlavorRank](과)와 손발을 맞춰 가고 있습니다."
 conquest_mission_events.7.a: "병합 노력을 강화하라."
 conquest_mission_events.7.b: "현지 주민을 최대한 존중하도록."
 locals_in_target_province_gain_mild_satisfaction_tt: "[target_province.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "우리가 [integrating|e] 중인 앞서 언급한 [province|e] 내 [locations|e]의 [integration|e] 진행도가 [ShowNamedValue('integration_progress_very_weak_bonus')|+=] 증가합니다"
 conquest_mission_events.8.title: "병합에 저항하는 [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "[target_province.GetName]의 저항이 여전히 거셉니다. 관리들의 보고에 따르면, [target_location.GetName]에서 우리의 통치와 정책에 대한 반감이 커지고 있다고 합니다.\n\n현지 지도자들은 우리의 개혁을 방해하고 깃발을 업신여깁니다. 주민들은 옛날 방식에 집착하며, 자신들을 동화시키려는 시도에 침묵이나 노골적인 경멸로 일관합니다."
 conquest_mission_events.8.a: "아무리 저항해도 헛수고다!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "채찍 맛을 보여 주도록 하라."
 locals_in_target_province_lose_mild_satisfaction_tt: "[target_province.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] 감소합니다"
 mission_ruler_or_regent_is_conqueror_tt: "[target_province.GetName]의 미미한 저항 따위는 [target_character.GetName] 앞에서 아무 소용이 없습니다"
 conquest_mission_events.9.title: "[target_province.GetNameWithNoTooltip] 내 문화 전파"
 conquest_mission_events.9.desc: "[target_province.GetName]에서 우리 [target_culture.GetName] 문화가 뿌리를 내리고 있습니다. [target_location.GetName] 내에서 문화적 변화의 조짐이 나타나기 시작한 것입니다.\n\n아이들이 우리 언어를 배우고, 수도의 옷차림과 관습이 전파되며, 우리 [ROOT.GetCountry.GetFlavorRank](과)와 자신들을 동일시하는 인식이 자연스러워졌습니다. 변화는 잘 보이지 않을 뿐, 확실히 일어나고 있습니다."
 conquest_mission_events.9.a: "이제 다들 [target_culture.GetNameWithNoTooltip](을)를 좋아하는 건가?"
 conquest_mission_events.9.b: "이러한 시도를 더욱 널리 전파하라!"
 conquest_mission_events.9.c: "우리 위대한 [target_character.GetShortNameWithNoTooltip]의 모범을 따라라!"
 conquest_mission_events.9.d: "다양성이야말로 강점이다!"
 conquest_mission_events.10.title: "[target_province.GetNameWithNoTooltip] 내 종교 전파"
 conquest_mission_events.10.desc: "[target_province.GetName] 주민들이 우리의 [target_religion.GetName](을)를 받아들이기 시작했습니다.\n\n[target_location.GetName]에서 전도사들을 중심으로 소규모 모임이 형성되고, 사원에서는 개종자가 조용히 증가하고 있습니다. 신앙이야말로 통합을 위한 강력한 도구입니다."
 conquest_mission_events.10.a: "드디어 눈을 떴구나!"
 conquest_mission_events.11.title: "협력을 요구하는 [target_province.GetNameWithNoTooltip]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 conquest_mission_events.11.desc: "[target_province.GetName]의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 찾아와 충성을 바치는 대가로 우리 체제에 등용해 줄 것을 요구했습니다.\n\n이 가문들은 토지와 특권이 주어진다는 전제하에 [target_location.GetName]에서 영향력, 자원, 현지 통제권을 제공하겠다고 합니다. 이들의 지지가 있으면 병합은 수월해지겠지만, 평민들이 피해를 보고 우리의 권위가 약화될 것입니다."
 conquest_mission_events.11.a: "구관이 명관 아니겠느냐..."
 conquest_mission_events.11.b: "놈들이 우리나라의 정책을 정하게 둘 수는 없다."
 conquest_mission_events.11.c: "차라리 현지의 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]들을 지원하겠다."
 conquest_mission_events.11.d: "[target_character.GetShortNameWithNoTooltip]의 권위는 확고부동하다."
 ruler_or_regent_too_strong_tt: "[target_character.GetName]의 통치는 너무나 강력해서 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] 따위가 이의를 제기할 수 없습니다"
