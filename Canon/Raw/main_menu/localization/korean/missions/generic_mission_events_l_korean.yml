l_korean:
 generic_mission_events.4.title: "[target_location.GetNameWithNoTooltip]의 [arguing_estate.GetNameWithNoTooltip] 시위"
 generic_mission_events.4.desc: "궁정 내에서 [mission_target_estate.GetName] 계층의 영향력이 커지는 것을 우려하는 [arguing_estate.GetName]들의 목소리가 높아지고 있습니다. [target_location.GetName]에서 이들의 항의가 거세지며, [target_character.GetName](이)가 [mission_target_estate.GetNameWithNoTooltip]들을 편애하고 전통적인 권력 균형을 무시한다고 비난했습니다.\n\n이러한 불안은 신중하게 관리해 온 계층 간의 협력을 뒤흔들고 [ROOT.GetCountry.GetFlavorRank]의 내부 결속을 저해할 위험이 있습니다. 고문단과 현지 행정관들은 시위가 수도 전체로 번지기 전에 개입할 것을 강력히 권고합니다."
 generic_mission_events.4.a: "[arguing_estate.GetNameWithNoTooltip]들의 말을 들어줄 생각은 없다."
 generic_mission_events.4.b: "저들의 불만에도 일리가 있다."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip](이)가 조용히 시킬 것이다!"
 generic_mission_events.4.d: "우리가 신경 쓸 문제가 아니다."
 upset_both_estates_devastate_target_location_tt: "시위가 걷잡을 수 없이 커져 [target_location.GetName](이)가 큰 피해를 볼 수 있습니다"
 protests_die_down_tt: "시위가 빠르게 잠잠해집니다"
 generic_mission_events.5.title: "[target_character2.GetName]의 기부 요청"
 generic_mission_events.5.desc: "[target_character2.GetName](이)가 [target_character1.GetName]에게 접근해 신중하게 계산된 제안을 제시했습니다. 이 인물은 [mission_target_estate.GetName] 계층에게 후하게 기부를 하면 [ROOT.GetCountry.GetGovernment.GetCabinetTitle]에서 자기 역할을 확대하는 데 필요한 조건이 마련될 것이라고 주장합니다.\n\n이 제안은 우리 [ROOT.GetCountry.GetFlavorRank](과)와 해당 계층 간의 유대를 강화하는 것만큼이나 [target_character2.GetShortNameWithNoTooltip] 자신의 입지를 높이려는 목적도 있습니다."
 generic_mission_events.5.a: "[target_character2.GetNameWithNoTooltip]에게 거절할 수 없는 제안을 하도록."
 generic_mission_events.5.b: "그만한 기부금을 낼 여유가 없다."
 generic_mission_events.6.title: "분권화 청원"
 generic_mission_events.6.desc: "[mission_target_estate.GetName]들이 분권화된 통치 체제로의 복귀를 촉구하는 공식 청원서를 제출했습니다. 이들은 [target_character.GetName]에게 집중된 권력이 각 지방의 행정가들에게 돌아가야 한다고 주장했습니다.\n\n이러한 움직임은 커져 가는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위를 억제하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 영향력 구도를 바꾸려는 시도라는 것이 중론입니다."
 generic_mission_events.6.desc.generic: "주요 계층에서 분권화된 통치 체제로의 복귀를 촉구하는 공식 청원서를 제출했습니다. 이들은 [target_character.GetName]에게 집중된 권력이 각 지방의 행정가들에게 돌아가야 한다고 주장했습니다.\n\n이러한 움직임은 커져 가는 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 권위를 억제하고 [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 영향력 구도를 바꾸려는 시도라는 것이 중론입니다."
 generic_mission_events.6.a: "협조하겠다."
 generic_mission_events.6.b: "누가 감히 [target_character.GetNameWithNoTooltip]의 정책에 간섭하려 하는가!"
 generic_mission_events.7.title: "[target_province.GetNameWithNoTooltip]의 성장을 이끈 [target_pop_scope.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "[mission_target_estate.GetName] 계층과의 협업 덕분에 [target_pop_scope.GetName](은)는 번영의 시기를 누렸습니다. 이들의 성공은 [target_province.GetName] 전역에서 눈에 띄는 성장으로 이어졌습니다.\n\n이러한 발전은 상호 협력과 [target_character.GetShortName]의 이름으로 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서 제정한 효과적인 정책이 가져온 이점을 보여 주는 증거라고 할 수 있습니다."
 generic_mission_events.7.a: "건강한 공존의 산물이로군!"
 generic_mission_events.7.b: "모두 [target_character.GetShortNameWithNoTooltip]의 정책 덕분이지!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "해당 [estate|e]이 몇 개월 후 다시 찾아올 수 있습니다"
 generic_mission_events.8.title: "합병 절차"
 generic_mission_events.8.desc: "[mission_target_subject.GetName] 합병이 [target_character1.GetName]의 감독하에 진행됩니다. [mission_target_subject.GetName]의 [mission_target_subject.Custom('GetRulerOrRegentTitle')] [target_character2.GetName](은)는 [target_location.GetName]에서 계속 통치합니다.\n\n진행 상황은 안정적이며 순조롭게 병합될 조짐을 보이고 있습니다. 이와 같은 절차가 별다른 차질 없이 진행된다면, 결국 완전히 병합될 것입니다."
 generic_mission_events.8.a: "이 기세를 몰아 적극 합병하라."
 generic_mission_events.8.b: "차근차근 진행하도록..."
 generic_mission_events.9.title: "외교적 사건"
 generic_mission_events.9.desc: "병합이란 결코 간단한 일이 아닙니다. 법적 불일치를 다루고 두 개의 (보통 매우 다른) 법학 체계를 통합하다 보면 그 과정에서 외교적 사건과 차질이 발생하기 일쑤입니다. 최근에도 그러한 사례가 발생했는데, 이번 사고는 우리의 합병 활동에 타격을 줄 가능성이 높습니다."
 generic_mission_events.9.a: "[target_character1.GetShortNameWithNoTooltip]의 협상 능력이라면 걱정 없다."
 generic_mission_events.9.b: "확실히 합병 절차에 차질을 빚겠군."
 generic_mission_events.9.c: "강제로 밀어붙여라!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "[target_character1.GetName]의 [dip|e] 덕분에 이번 사건이 합병 과정에 영향을 미치지 않습니다"
 generic_mission_events.10.title: "문화 학습"
 generic_mission_events.10.desc: "[mission_target_subject.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank]에 편입되면서, 이들의 전통과 방식으로 우리나라가 한층 더 풍성해졌습니다. 언어, 예술, 관습의 교환으로 양 국민 모두의 생활이 변화하기 시작했습니다.\n\n이러한 문화적 교류는 통합의 가장 큰 장기적 혜택이라 할 수 있으며, 우리의 예술적 인재들은 앞으로 오랫동안 그 혜택을 누릴 것입니다..."
 generic_mission_events.10.a: "[target_culture.GetNameWithNoTooltip] 문화가 빛을 발하는구나!"
 generic_mission_events.10.b: "[mission_target_subject.GetNameWithNoTooltip] 최고의 인재들을 유치하면 어떨까?"
 generic_mission_events.11.title: "[target_culture.GetNameWithNoTooltip](과)와 [target_culture2.GetNameWithNoTooltip]의 마찰"
 generic_mission_events.11.desc: "정치적 통합은 진행되고 있으나, 문화적 화합은 여전히 요원합니다. [target_culture.GetNameWithNoTooltip]계와 [target_culture2.GetNameWithNoTooltip]계 주민들이 서로의 관습, 언어, 무시 때문에 갈등을 빚기 시작했습니다.\n\n이에 일부 조언가는 특정 인물에게 책임을 전가하면 상황이 수월하게 해결될 거라고 주장하는 반면, 이를 문화적 차이가 뚜렷한 두 국가가 연합할 때 발생하는 자연스러운 현상이라고 보는 이들도 있습니다."
 generic_mission_events.11.a: "우리의 외교 전선에 타격이 있겠군."
 generic_mission_events.11.b: "전부 [target_scapegoat_character.GetNameWithNoTooltip] 탓으로 돌려라!"
 generic_mission_events.12.title: "[target_overlord.GetNameWithNoTooltip](과)와의 외교 관계"
 generic_mission_events.12.desc: "[target_overlord.GetName]에서 우리와의 관계를 강화하려는 조치를 취했습니다. 전략적인 이유에서든 순수한 관심에서든, 관계를 좁히려는 이들의 시도가 눈길을 끌고 있습니다.\n\n이 행동이 진심인지, 숨은 의도가 있는지는 두고 봐야 알 수 있을 것입니다. 지금은 경계를 늦추지 않고 상황이 전개되는 것을 지켜보는 것이 좋겠습니다."
 generic_mission_events.12.a: "상대국의 움직임을 주의 깊게 주시하도록!"
 overlord_info_generic_vassal_mission_pack_tt: "[target_overlord.GetName](이)가 현재 우리를 대상으로 [ShowMissionName('generic_vassal_ties')] [mission|e]를 적극 추진하고 있습니다"
 generic_mission_events.13.title: "[target_location.GetNameWithNoTooltip]의 성장"
 generic_mission_events.13.desc: "[target_province.GetName]에 자리 잡은 주요 [target_location.GetRank.GetName], [target_location.GetName](은)는 상업과 통치의 중심지로 빠르게 거듭났습니다. 상인들이 시장으로 몰려들고, 장인들이 새 작업장을 설립하고, 지방 관리들이 영향권을 넓히면서 이 [target_location.GetRank.GetNameWithNoTooltip]의 부와 영향력이 커지고 있습니다. 이는 의심할 여지 없이 우리 [ROOT.GetCountry.GetFlavorRank]의 중앙 집권화에 집중한 결과이자, [target_character.GetName]의 현명한 인도 아래 앞으로 일어날 일들의 예고입니다."
 generic_mission_events.13.a: "노력한 보람이 있구나!"
 generic_mission_events.13.b: "이 새로운 중앙 집권화의 물결에 자금을 지원하도록."
 generic_mission_events.13.c: "굳이 간섭할 필요는 없지."
 valid_province_tt: "이 [event|e] 선택지에 적합한 [province|e]이 있습니다"
 generic_mission_events.14.title: "중앙 집권화에 저항하는 [target_province.GetNameWithNoTooltip]"
 generic_mission_events.14.desc: "[target_character.GetName]의 혜안과 결의에도 불구하고, [target_province.GetName] 주민들은 최근 자신들에게 강요된 중앙 집권화 추세를 점점 경계하기 시작했습니다. 마을 원로들은 전통이 사라진다고 불평하고, 지방 치안 판사는 늑장을 부리며, 촌락 곳곳에 자치권 이야기가 은밀하게 퍼집니다. 질서를 가져다주려던 조치가 오히려 침입으로 여겨지는 것입니다. 이 저항은 공개적인 반란이 아니라 완고한 침묵과 미묘한 반항으로 나타나며, 물밑에서 [ROOT.GetCountry.GetFlavorRank] 전체의 권위 기반을 위협하는 불온한 움직임이 되었습니다."
 generic_mission_events.14.a: "이것들이 분수를 잊었군."
 generic_mission_events.14.b: "우리의 의도를 이해 못 한다니 딱하구나."
 generic_mission_events.14.c: "전부 [target_character2.GetShortNameWithNoTooltip] 탓으로 돌려라!"
 suitable_character_exists_tt: "이 [event|e] 선택지에 적합한 [character|e]이 존재합니다"
 generic_mission_events.15.title: "소외된 촌락"
 generic_mission_events.15.desc: "[target_province.GetName] 사람들과 그 지방의 중심지인 [target_location.GetName] 주민들이 내는 불만의 목소리가 커지고 있습니다. 우리의 관심이 대도시와 중앙 정부의 확장에 쏠리면서, 이 촌락 공동체들은 자신들이 발전의 그늘 속에서 소외되고 잊혔다고 느끼고 있습니다. 이들은 목소리를 점점 더 높이면서 개혁을 중단하고, 농촌에 다시 관심을 쏟고, 그리고 묵묵히 밭을 일구며 아래에서 [ROOT.GetCountry.GetFlavorRank](을)를 하나로 묶는 이들이 누구인지 기억할 것을 청원했습니다."
 generic_mission_events.15.a: "일시적인 장애물일 뿐이다."
 generic_mission_events.15.b: "시골 주민의 불만 따위는 알 바 아니다."
 generic_mission_events.15.c: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 도움을 구하라."
 progress_towards_centralization_will_not_be_hindered_tt: "[ShowSocietyDirectionName('centralization')] [societal_value|e]을 향한 우리의 진전이 방해받지 않습니다"
 generic_mission_events.16.title: "[target_character.GetNameWithNoTooltip]의 조세 개혁"
 generic_mission_events.16.desc: "중앙 집권화의 물결 속에서 [target_character.GetName](은)는 [ROOT.GetCountry.GetFlavorRank]의 조세 제도를 전면적으로 개편할 대대적인 개혁을 추진했습니다. 국고를 보강하고 세금 징수를 간소화하고자 고안된 이 변화들은 재정 권한을 지방 권력으로부터 빼앗아 [target_character.GetShortNameWithNoTooltip]의 손안에 단단히 집중시킬 것입니다. 하지만 이러한 야망은 주목받기 마련입니다. 실제로 [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]부터 [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]에 이르기까지 각계각층이 영향력을 잃게 될 것이며, 이들의 불안감은 이미 저항으로 표출되고 있습니다."
 generic_mission_events.16.a: "개혁을 진행하라."
 generic_mission_events.16.b: "현 체제를 굳이 뒤엎을 필요는 없지."
 generic_mission_events.17.title: "[target_location.GetNameWithNoTooltip]의 신도시 전망"
 generic_mission_events.17.desc: "[target_location.GetName] 정착지는 꾸준히 성장하여, 지금은 [ROOT.GetCountry.GetFlavorRank] 중심부 근처에서 기회를 찾는 농부, 상인, 장인들로 북적이는 곳이 되었습니다. 아직은 소박한 [target_location.GetRank.GetName]이지만, [ROOT.GetCountry.GetCapital.GetName] 인근이라는 위치 덕분에 전략적 중요성과 경제적 잠재력을 모두 지니고 있습니다. 토지는 비옥하고, 도로는 잘 닦여 있으며, 현지 주민들은 인정과 성장을 갈망합니다.\n\n적절한 투자만 이루어진다면 [target_location.GetNameWithNoTooltip](은)는 시장, 작업장, 시민 헌장을 갖춘 제대로 된 소도시로 탈바꿈할 수 있습니다. 이는 이 지역에 질서와 번영을 가져다줄 뿐만 아니라, 우리의 중앙 집권화 야망을 가시적으로 보여 주는 상징이 될 것입니다. 남은 것은 투자와 이를 실현하려는 의지뿐입니다."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip](은)는 훌륭한 소도시가 될 것이다!"
 generic_mission_events.17.b: "긁어 부스럼 만들 것 없다."
 cost_of_town_scales_tt: "이 신규 [urban_location|e]의 비용은 [ShowSocietyDirectionName('centralization')] [societal_value|e]과 [ShowModifierTypeName('town_upgrade_cost_modifier')] [modifier|e]에 따라 더욱 낮아집니다"
 generic_mission_events.18.title: "[target_location.GetNameWithNoTooltip]의 학자들"
 generic_mission_events.18.desc: "[target_location.GetName]의 조용한 공부방 사이에서, 규모는 작지만 열성적인 학자들이 등장했습니다. 이들은 후원뿐 아니라 인정도 원합니다. 지식, 이성, 발견을 추구하는 것이야말로 중앙 집권적이고 계몽된 [ROOT.GetCountry.GetFlavorRank]의 중요한 기둥이라는 사실을 인정해 달라는 이들의 요구는 [target_character.GetName]의 귀에도 들어왔습니다.\n\n이 학자들의 청원에는 야심 찬 계획이 담겨 있습니다. 외국 문헌 번역, 해외 사상가들과 서신 교환, 소박하지만 지속 가능한 학술 기관 설립 등 이들의 목표는 최근 우리 [ROOT.GetCountry.GetFlavorRank](을)를 휩쓸고 있는 혁신의 바람과 일맥상통하는 듯합니다. 하지만 이를 추진하려면 자금과 인내가 필요하며, 이러한 사업이 전쟁과 통치에 방해가 된다고 생각하는 자들을 막아야 하기도 합니다."
 generic_mission_events.18.a: "이들의 노력에 자금을 지원하라."
 generic_mission_events.18.b: "그런 하찮은 일에 그만한 거액을 쓸 수는 없다."
 based_on_target_location_average_literacy_tt: "[target_location.GetName]의 평균 [literacy|e]에 따라 다음 효과가 발생합니다:"
 scholars_in_target_location_wont_approach_tt: "#italic 현재 [mission_task|e]이 활발하게 진행되는 동안, [target_location.GetName]의 학자들이 몇 개월 후 다시 찾아올 수 있습니다#!"
 generic_mission_events.19.title: "[ROOT.GetCountry.GetGovernment.GetCourtTitle]에 찾아온 인재"
 generic_mission_events.19.desc: "[ROOT.GetCountry.GetCapital.GetName] 회관이 술렁거립니다. 장래가 촉망되지만 아직 검증되지 않은 예술가 [target_character2.GetName](이)가 대담한 이론과 주석이 달린 원고, 그리고 우리 [ROOT.GetCountry.GetFlavorRank]의 지적 문화를 재편하겠다는 포부를 품고 나타났습니다. 이를 보고 한쪽에서는 사기꾼, 한쪽에서는 천재라고 부르고 있습니다. 그래도 한 가지 확실한 것은 현재 이 예술가가 궁정에서 자신의 사상을 꽃피울 자리를 얻고자 후원자를 찾고 있다는 것입니다.\n\n이성과 개혁을 중시하는 이들은 기회를 주자고 촉구하고, 위계질서와 전통에 집착하는 이들은 이 인물이 한마디라도 더 하기 전에 내쫓기를 바랍니다."
 generic_mission_events.19.a: "장래성이 있어 보이는군!"
 generic_mission_events.19.b: "또 한 명의 무능한 멍청이가 [ROOT.GetCountry.GetGovernment.GetCourtTitle](을)를 어지럽히러 왔구나."
 skill_of_scientist_scales_with_country_literacy_tt: "[target_character2.GetName]의 [artistic_skill|e]는 우리 [ROOT.GetCountry.GetFlavorRank] 전체의 평균 [literacy|e]에 부분적으로 영향을 받습니다"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName](이)가 즉시 영구적으로 쫓겨납니다#!"
 generic_mission_events.20.title: "[target_character2.GetNameWithNoTooltip]의 지성"
 generic_mission_events.20.desc: "[target_character2.GetName](이)가 쓴 논문이 [ROOT.GetCountry.GetCapital.GetName]의 문인들 사이에서 화제가 되기 시작했습니다. 대담하고 논쟁적이며 우아한 문체로 쓰인 이 논문은 기존의 교리에 반기를 들고 통치, 법, 영적 질서를 아우르는 전면적인 개혁을 제안합니다. 이에 일각에서는 천재적인 생각이라고 수군거리고 반대편에서는 신성 모독이라고 비난합니다. 어느 쪽 말이 맞든, 이 글은 학문적 공간을 넘어서 논쟁을 불러일으켰고, 현재 우리의 판단을 기다리고 있습니다. 이번 대응에 따라 저자의 운명뿐 아니라 우리 [ROOT.GetCountry.GetFlavorRank]의 사상적 흐름 자체가 결정될 수 있습니다."
 generic_mission_events.20.a: "일리가 있는 글이로군."
 generic_mission_events.20.b: "이단이다. 태워 버려라!"
 generic_mission_events.20.c: "가장 높은 값을 부르는 자에게 팔아라."
 generic_mission_events.21.title: "이단적인 연구"
 generic_mission_events.21.desc: "우리 학자들의 연구에서 나온 최신 이론이 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들 사이에서 분노를 불러일으켰습니다. 아무리 관찰과 이성에 기반했다지만, 이번에 나온 과학적 결론은 오랜 신념과 경전을 부정하고 신자들에게 이단에 대한 두려움을 촉발합니다.\n\n그러나 궁정과 지식층 내부에서는 우리 학자들을 [target_culture.GetName]의 선견자로 칭송하고 있습니다. 이러한 연구를 지지하는 것은 혁신적이고 세속적인 [ROOT.GetCountry.GetFlavorRank](으)로 나아가는 확실한 진보가 되겠으나, [target_pop_scope.GetName]처럼 영향력 있는 전통의 영적 수호자들과 대립하는 결과를 낳을 수도 있습니다."
 generic_mission_events.21.a: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]의 잔소리 따위는 알 바 아니다."
 generic_mission_events.21.b: "적을 더 만들 필요는 없지."
 generic_mission_events.21.c: "우리나라 최고의 지성들이 예복 입은 노인네들에게 방해받지 않도록 하라!"
 will_not_hinder_our_progress_to_innovative_tt: "[ShowSocietyDirectionName('innovative')] [societal_value|e]을 향한 우리의 진전이 방해받지 않습니다"
 clergy_do_not_dare_move_against_target_character_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]들은 [target_character.GetName]에게 감히 맞서지 못할 것입니다"
 generic_mission_events.22.title: "[target_location.GetNameWithNoTooltip] 도서관"
 generic_mission_events.22.desc: "[target_location.GetName]의 참석자와 마을 주민들이 우리의 승인과 지원 기금을 받아 새 도서관을 짓는 데 자원과 열정을 쏟았습니다. 지식을 소장하고, 문해력을 증진하며, 각지각처의 사상가들을 유치하기 위한 기관인 이 도서관은 우리의 지적 호기심을 나타내는 증거라고 할 수 있습니다.\n\n규모는 아직 작지만, 이곳은 [target_province.GetName] 내에서 학습에 대한 열망이 커지고 있음을 보여 줍니다. 이미 첫 번째 서가에는 새로운 책과 원고, 기록들이 빼곡합니다. 적절한 자금 지원과 지지가 뒷받침된다면 이 도서관은 [ROOT.GetCountry.GetFlavorRank] 전체를 아우르는 교육의 등대로 거듭나 미래 세대의 학자와 야심가 모두에게 영감을 줄 것입니다."
 generic_mission_events.22.a: "건실한 투자는 결실을 맺는 법!"
 generic_mission_events.22.b: "[target_province.GetNameWithNoTooltip] 전역의 주민들을 유치하라."
 generic_mission_events.22.c: "[target_heir.GetShortNameWithNoTooltip](을)를 그곳에 보내는 것도 괜찮겠군."
 heir_gains_depend_on_inno_and_literacy_tt: "[total_ability|e] 획득량은 [ROOT.GetCountry.GetFlavorRank] 전체의 평균 [literacy|e]과 [ShowSocietyDirectionName('innovative')] [societal_value|e] 지표에 따라 크게 달라집니다"
 generic_mission_events.23.title: "외세의 간섭"
 generic_mission_events.23.desc: "수도 거리에서 들려오는 수군거림과 비밀리에 진행되는 회담으로 보건대, 우리의 적들이 계획을 실행에 옮긴 모양입니다. 외교적 모욕이 오가고, 밀실 거래가 만연하며, 정황상 우리는 이런저런 협상에서 배제된 듯하니, 아무래도 [target_country.GetName] 측이 국내외에서 우리의 평판을 훼손한 것 같습니다. 이번 일은 수많은 도발 중 하나일 뿐이며, 이를 결코 좌시해서는 안 됩니다! [target_character2.GetName] 같은 작자들이 아무리 공격해도 우리는 반드시 국가의 주권을 지켜 낼 것입니다!"
 generic_mission_events.23.a: "참으로 비열한 술수를 부리는군."
 already_destabilized_desc: "우리는 이미 이 [modifier|e]의 효과로 피해를 보고 있습니다"
 target_country_sow_discontent_tt: "[target_country.GetName](이)가 [ShowRelationTypeName('sow_discontent')] [diplomatic_action|e]을 사용해 우리 [ROOT.GetCountry.GetFlavorRank] 전체에 불안의 씨앗을 더욱 많이 퍼뜨렸습니다"
 generic_mission_events.24.title: "[target_location.GetNameWithNoTooltip]의 후원"
 generic_mission_events.24.desc: "부와 경제력을 중앙 집중화하려는 우리의 야망에 발맞춰, [target_location.GetName] 현지 당국이 대규모 투자 제안서를 제출했습니다. 이들은 기반 시설을 개선하고 상업 거점을 확장하면 이 [target_location.GetRank.GetName](이)가 우리 [ROOT.GetCountry.GetFlavorRank] 경제의 주춧돌이 될 것이라고 주장했습니다.\n\n여기에는 상당한 자금이 필요하지만, 경제 및 정치적 측면에서 얻게 될 잠재적 수익은 그보다 훨씬 큽니다. 조언가들은 수도 중심 경제로 나아가기 위한 더 큰 전략의 일환으로 신속하게 조치를 취해 이 개발을 확고히 할 것을 제안했습니다."
 generic_mission_events.24.a: "아주 중요한 일이니 진행하라."
 generic_mission_events.24.b: "현재 그만한 자금을 투입하는 건 불가능하다."
 generic_mission_events.25.title: "낙후된 촌락 지역"
 generic_mission_events.25.desc: "우리의 정책이 점점 도시 거점과 상업 중심지를 우선시하면서 촌락 지역의 불안감이 커졌습니다. [target_province.GetName]에서는 마을 의회가 징집군 증가, 개발 부진, 젊은이의 도시 이주에 대해 불만을 토로하고 있습니다. 북적이는 도시의 시장과 적막하고 쓸쓸한 농촌의 대비는 날이 갈수록 극명해집니다. [ROOT.GetCountry.GetGovernment.GetCourtTitle] 내 일부 인사는 이러한 현상이 현대적 성장의 불가피한 결과라고 주장하지만, 이를 방치하면 반란으로 굳어질 수 있다는 경고의 목소리도 존재합니다."
 generic_mission_events.25.a: "진보에는 대가가 따르기 마련이다."
 generic_mission_events.25.b: "촌락 정착지의 쇠퇴를 방치해선 안 된다!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "[ShowSocietyDirectionName('capital_economy')] [societal_value|e]을 향한 우리의 진전이 방해받지 않습니다"
 generic_mission_events.26.title: "[target_good.GetNameWithNoTooltip] 산업의 성장"
 generic_mission_events.26.desc: "[target_good.GetName] 수요가 급증하면서 [target_location.GetName]에 경제 호황이 찾아왔습니다. 작업장이 신설되고, 시장이 확장되고, 교역이 증가하면서 이 [target_location.GetRank.GetName](은)는 급성장하는 수도 경제의 핵심 거점으로 변모했습니다. [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]들은 이러한 발전을 환영하며 자신들의 영향력을 더욱 확대하고자 합니다.\n\n그런데 [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]들 사이에서는 무분별한 확장으로 자신들의 토지가 잠식당하는데, 정작 땅을 일구는 사람들은 거의 이득을 보지 못한다는 불평이 나오고 있습니다."
 generic_mission_events.26.a: "반가운 발전이로구나."
 generic_mission_events.26.b: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] 계층을 소홀히 할 수는 없지."
 generic_mission_events.27.title: "도시화에 저항하는 [target_province.GetNameWithNoTooltip]"
 generic_mission_events.27.desc: "[target_province.GetName]에서 도시 성장을 촉진하려는 우리의 노력이 상당한 저항에 부딪혔습니다! 현지의 관습을 따르는 이들과 지도층이 변화를 경계하고 관료주의의 증가로 자율성이 약화될 것을 우려해 개혁에 반발하고 나섰습니다.\n\n공개적인 반항은 없었지만, 도시화 속도는 눈에 띄게 느려졌습니다. 도시 계획가와 행정가들은 방해, 지연, 협력 부족에 대해 불평하고 있습니다. 이번 일은 우리의 도시 중심 정책에 대항하는 더욱 강력한 저항의 신호탄일지도 모릅니다."
 generic_mission_events.27.a: "어느 정도의 마찰은 예상했다."
 generic_mission_events.27.b: "기존 질서를 건드릴 필요는 없지."
 generic_mission_events.28.title: "사회적 진보에 찬성하는 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 generic_mission_events.28.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] 계층이 자본 주도 경제로의 전환을 지지한다는 의사를 공식적으로 표명했습니다. 최근 [target_location.GetName]에서 열린 모임에서 이들은 도시 투자, 교역 장려책, 기반 시설에 대한 우리 [ROOT.GetCountry.GetGovernment.GetCourtTitle]의 헌신을 칭송했습니다.\n\n이에 대한 감사의 표시로 그리고 아마도 더 많은 호의를 얻기 위해 [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]들은 국고에 후한 기부를 하며, 향후 도시 건설에 써 달라고 요청했습니다."
 generic_mission_events.28.a: "참으로 고마운 선물이로군."
