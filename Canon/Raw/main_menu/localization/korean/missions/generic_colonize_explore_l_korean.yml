l_korean:
 #Misc
 generic_colonize_explore: "미지의 세계로의 모험"
 generic_colonize_explore_DESCRIPTION: "머나먼 지평선과 주인 없는 땅이 우리의 야망을 일깨웁니다. 우리는 바다를 개척하고, 새로운 영토를 발견하고, 영향력을 확장하여 나라를 번영으로 이끌어야 합니다."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "미탐사 해역을 탐사하기 시작하거나 식민지 확장의 토대를 마련했습니다."
 generic_colonize_explore_BUTTON_TOOLTIP: "미지의 세계에는 성장과 부, 위신을 얻을 수 있는 무한한 가능성이 있습니다. 이를 놓쳐선 안 됩니다."
 generic_colonize_explore_BUTTON_DETAILS: "국경 너머의 광활한 세계는 수수께끼와 기회로 가득합니다. 미탐사 지역을 탐험하고 식민지를 건설한다면, 역사 속에서 우리의 자리를 굳건히 하고 나라의 운명을 개척할 수 있습니다!"
 #Missions
 mission_hire_explorer: "탐험가 고용"
 mission_hire_explorer_desc: "미지의 세계를 제대로 탐사하려면 강건한 탐험가가 필요합니다."
 mission_chart_horizon: "지평선 너머 기록"
 mission_chart_horizon_desc: "육지와 바다를 누비는 원정대의 모험가들은 지평선 너머를 기록하며 우리 민족이 본 적 없는 땅을 탐험하고 지도를 제작할 것입니다."
 mission_new_maps: "새로운 지도"
 mission_new_maps_desc: "새로 발견한 곳의 중요성을 온전히 파악하려면, 원정대를 파견하여 해당 지역을 기록하고 지도를 완성해야 합니다."
 mission_overseas_efforts: "해외 진출 노력"
 mission_overseas_efforts_desc: "우리는 새로운 시대의 문턱에 서 있습니다. 바다를 건너 미지의 땅을 차지하는 일은 앞으로 수 세기 동안 역사에 우리의 이름을 새기는 것과 다름없습니다."
 mission_settle_horizon: "지평선 너머 정착"
 mission_settle_horizon_desc: "확장의 필요성이 대두되자 우리 고문단은 식민지가 될 만한 곳에 사람들을 보내는 방안을 지지했습니다. 이주민의 유입은 지식을 보급하고 새로운 기술과 원자재가 도입되는 결과를 낳을 것입니다."
 mission_colonial_ambitions: "식민지 야망"
 mission_colonial_ambitions_desc: "외국 해안에 정착하고 그곳의 자원을 활용하는 것은 상업적 영향력을 넓히고, 결과적으로 국력도 강화하는 좋은 방법입니다. 이를 위해 우리나라의 이익을 도모하고 증진할 준비가 된 식민 종속국을 세워야 합니다."
 #Tooltips
 land_explo_key: "육상 [exploration|e]를 #Y 1#!회 이상 진행해 임무를 완료할 경우:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "해양 [exploration|e]를 #Y 1#!회 이상 진행해 임무를 완료할 경우:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "우리 식민 [subjects|e] 중 하나의 [liberty_desire|e]가 #G 감소#!됩니다"
 mission_settle_horizon_tt: "이 [mission_task|e]이 활성화된 동안, 우리 식민 정착지와 관련된 월간 [events|e]가 발생할 수 있습니다"
 #Events
 generic_colonial_exploration_events.1.title: "경쟁하는 모험가들"
 generic_colonial_exploration_events.1.desc: "지평선 너머를 개척하는 대탐사 시대가 열리면서, 미지의 세계를 발견하려는 숙련된 항해사와 모험가 세대가 등장했습니다. 그중에서도 [target_character_1.GetName], [target_character_2.GetName](과)와 같은 유명 탐험가들이 두각을 나타냈는데, 두 사람 모두 세계로 진출해 자신의 이름을 남길 기회를 갈망하고 있습니다.\n\n이 둘은 실력과 야망 면에서 서로를 능가하기 위해 경쟁심을 불태웠고, 이에 자극을 받아 더욱 높은 경지로 올라섰습니다. 그리고 이러한 경쟁이 격화되면서 그중 한 명이 더욱 두드러지기 시작했습니다. 그 인물의 뛰어난 재능은 그 어느 때보다 밝게 빛나며 우리 민족에게 커다란 영광을 안겨 줄 준비가 되었습니다."
 generic_colonial_exploration_events.1.a: "[target_character_1.GetNameWithNoTooltip](이)가 좋겠군."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip](이)가 영광을 가져올 것이다!"
 generic_colonial_exploration_events.1.c: "[target_character_3.GetNameWithNoTooltip](은)는 어떤가?"
 generic_colonial_exploration_events.1.d: "이렇게 중대한 일을 한낱 개인에게 맡길 수는 없다!"
 next_completed_exploration_will_fire_event_tt: "다음 [exploration|e]를 앞으로 #Y 10#!년 안에 완료하면 [event|e]가 발동됩니다"
 generic_colonial_exploration_events.2.title: "탐사의 미래"
 generic_colonial_exploration_events.2.desc: "수개월에 걸친 험난한 항해와 꼼꼼한 지도 작성 끝에, 우리 탐험가들이 머나먼 땅과 미지의 바다에 대한 상세한 기록과 함께 돌아왔습니다. 이들의 놀라운 조사 결과에는 즉시 추가 탐사를 떠날 만한 정보와 항해 과학 발전에 보탬이 될 통찰이 모두 담겨 있습니다.\n\n그런데 [ROOT.GetCountry.GetGovernment.GetCourtTitle]에서는 이 풍부한 지식을 가장 잘 활용하는 방법에 대해 의견이 분분합니다. 일각에서는 유망한 탐험가에게 힘을 실어 주어 계속해서 지평을 넓혀야 한다고 주장하는 반면, 반대편에서는 이러한 발견을 미래 세대를 위한 기술 발전으로 연결해야 한다고 주장합니다. 이 선택은 앞으로 우리 민족의 탐사 활동 방향을 결정짓게 될 것입니다."
 generic_colonial_exploration_events.2.a: "미래 연구에 자금을 지원하라."
 generic_colonial_exploration_events.2.b: "당장 탐험가들을 지원하라."
 generic_colonial_exploration_events.3.title: "탐사의 미래"
 generic_colonial_exploration_events.3.desc: "[target_charter.GetName]의 개척민들이 현지 원주민들을 [ROOT.GetCountry.GetReligion.GetName](으)로 개종시키고, 나아가 [ROOT.GetCountry.GetCulture.GetName] 문화에 동화시키자는 계획을 제안했습니다. 이들은 이러한 노력이 영적 깨달음을 가져다줄 뿐만 아니라 식민지와의 더욱 긴밀한 통합을 촉진할 것이라고 믿습니다.\n\n원주민들이 우리의 방식을 받아들인다면 식민지의 성장과 번영에 더욱 직접적으로 이바지할 수 있습니다. 그러나 이를 시도하려면 [ROOT.GetCountry.GetCapital.GetName]에서 선교 활동과 문화 사업에 상당한 재정 지원을 보태 줘야 합니다. 이를 식민지의 미래를 위한 필수적인 투자로 보는 의견도 있지만, 반대로 원주민의 삶의 방식에 간섭하면 이 지방의 위태로운 균형이 깨질 우려가 있다고 경계하는 목소리도 있습니다."
 generic_colonial_exploration_events.3.a: "그 계획에 자금을 지원하겠다."
 generic_colonial_exploration_events.3.b: "현재 상태를 건드리고 싶진 않군."
 natives_left_undisturbed_tt: "#italic [target_charter.GetNameWithNoTooltip] 원주민들을 내버려 둡니다#!"
 generic_colonial_exploration_events.4.title: "주목받는 식민지"
 generic_colonial_exploration_events.4.desc: "[target_charter.GetName]에 땅과 기회가 넘쳐 난다는 소문이 본토 전역으로 퍼지기 시작했습니다. 상인, 농부, 여러 모험심 넘치는 가족이 너 나 할 것 없이 신세계의 번영과 자유에 관한 이야기에 매료되었습니다.\n\n초기 개척민의 성공에 고무된 많은 사람이 더 나은 삶을 찾아 바다 건너로 여행을 떠날 채비를 하고 있습니다. 이처럼 관심이 급증함에 따라 인구가 증가하고 개발이 가속화되어 식민지가 활발한 활동과 성장의 중심지로 변모할 것으로 기대됩니다."
 generic_colonial_exploration_events.4.a: "이 추세가 계속되면 참 좋겠는데."
