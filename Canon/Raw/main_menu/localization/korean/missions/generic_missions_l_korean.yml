 mission_prepare_loan_focus: "대출 집중"
 mission_prepare_loan_focus_desc: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_expand_construction_materials: "건설 자재 확대"
 mission_get_construction_materials_desc: "제조업 생산량을 늘리려면 그에 앞서 안정적인 건설 자재 공급망을 확보해야 합니다."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ 그 방안 중 하나로 국내에서 해당 자원의 개발을 확대할 수 있습니다."
 mission_import_construction_materials: "건설 자재 수입"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ 따라서 교역을 통해 재화를 수입 및 수출하는 것은 필수입니다."
 mission_secure_construction_material: "건설 재화의 흐름"
 mission_secure_construction_material_desc: "건설 활동을 확대하는 데 필요한 자재의 안정적인 공급을 확보해야 합니다."
 mission_secure_production_resource: "생산재 획득"
 mission_secure_production_resource_desc: "우리의 성장하는 사업에 시설을 새로 세우려면 건설 자원이 필요하지만, 그와 동시에 우리가 제조 및 판매하려는 재화에 필요한 자재의 흐름도 확보해야 합니다."
 mission_secure_production_resource_tt: "현재 [production_method|e]에 필요한 모든 [goods|e]가 [ROOT.GetCountry.GetCapital.GetMarket.GetName]에 잉여분이 존재"
 mission_construct_goods_industry: "공방 건설"
 mission_construct_goods_industry_desc: "건설 및 생산에 필요한 자재가 비축되어 바로 사용할 수 있는 상태입니다. 이제 공방을 설립할 차례입니다!"
 mission_satisfy_own_demands: "국내 수요 충족"
 mission_satisfy_own_demands_desc: "국민들이 절실히 필요로 하는 우리 제품을 해외 시장에 판매할 수는 없습니다. 수익 창출에 집중하기보다 먼저 대중의 요구를 충족시키는 것이 좋겠습니다."
 mission_export_produced_goods: "[ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip] 수출"
 mission_export_produced_goods_desc: "교역 재화의 생산 체계를 구축했습니다. 이제 우리는 이 재화를 전 세계와 공유해야 합니다."
 mission_create_profit: "수익 창출"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "교역 역량 확대"
 mission_expand_merchant_capacity_desc: "우리나라의 상업 사업을 확대하려면 먼저 우리 시장에서 이러한 상품을 사고팔 열정적인 상인이 꾸준히 유입되어야 합니다."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! 생산 패널 > 건물')]로 이동해 [buildings_with_icon|e] 목록을 확인하십시오.\n\n@arrow_bonus_tier_2! @burghers![ShowPopTypeName('burghers')] [buildings]로 필터링하고 [ShowBuildingTypeName('marketplace')] [building|e]을 클릭하십시오.\n\n@arrow_bonus_tier_1! 필요한 [market_with_icon|e]에 속하는 [locations]에 해당 건물을 건설하십시오. 패널 상단의 해당 시장 카드를 설정해 시장별로 필터링할 수 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '교역 힌트')]를 확인하십시오."
 mission_expand_merchant_power: "영향력 있는 상인"
 mission_expand_merchant_power_desc: "우리의 무역 목표를 달성하려면 우리 시장에서 독보적인 영향력을 갖춰야 합니다. [ShowBuildingTypeName('marketplace')]를 비롯한 관련 건물을 짓는다면 이 과업에 큰 도움이 될 것입니다."
 mission_expand_merchant_power_tip: "다양한 방법을 통해 [market_with_icon|e]에서 [merchant_power_with_icon|e]를 높일 수 있습니다:\n\n@arrow_bonus_tier_3! 해당 [market]에 속한 [locations_with_icon|e]을 더 많이 소유\n\n@arrow_bonus_tier_2! 해당 [market]의 연안 해역에서 [maritime_presence_with_icon|e] 증대\n\n@arrow_bonus_tier_1! [ShowBuildingTypeName('marketplace')] 등 일부 [buildings_with_icon|e]도 [merchant_power]를 증가시킵니다. \n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_increasing_trade_advantage', '교역 우위 힌트')]를 확인하십시오."
 mission_get_into_profitable_export: "수출의 기술"
 mission_get_into_profitable_export_desc: "돈을 벌려면 우리가 구매한 재화를 부유한 시장에 팔아야 합니다. 따라서 수출 경로 구축은 곧 성공의 열쇠라고 할 수 있습니다."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! [Link('trade', '', '@economy_panel! 경제 패널 > 교역')]으로 이동해 [trade_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 카드를 클릭해 추천 [trades] 중 하나를 활성화하고, 한 달을 진행해 성과를 확인하십시오.\n\n@arrow_bonus_tier_1! 그 밖에도 @automation!#V 자동화 톱니바퀴#!를 클릭해 모든 교역을 자동화하는 방법도 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오."
 mission_get_into_profitable_import: "국민을 위한 사치품"
 mission_get_into_profitable_import_desc: "이국적인 상품을 갈망하는 국내 시장 이용자들을 위해 우리가 그 희귀한 물품들을 제공하기로 했습니다. 물론 그에 합당한 가격을 받고요."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! [Link('trade', '', '@economy_panel! 경제 패널 > 교역')]으로 이동해 [trade_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 카드를 클릭해 추천 [trades] 중 하나를 활성화하고, 한 달을 진행해 성과를 확인하십시오.\n\n@arrow_bonus_tier_1! 그 밖에도 @automation!#V 자동화 톱니바퀴#!를 클릭해 모든 교역을 자동화하는 방법도 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오."
 mission_improve_market_worth: "[SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip]의 부"
 mission_improve_market_worth_desc: "우리나라의 부는 국내 시장의 재력에 비례합니다. 따라서 우리 시장을 부유하게 만드는 것이 우리에게 가장 이득입니다."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! [Link('trade', '', '@economy_panel! 경제 패널 > 교역')]으로 이동해 [trade_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 카드를 클릭해 추천 [trades] 중 하나를 활성화하고, 한 달을 진행해 성과를 확인하십시오.\n\n@arrow_bonus_tier_1! 그 밖에도 @automation!#V 자동화 톱니바퀴#!를 클릭해 모든 교역을 자동화하는 방법도 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오."
 mission_trade_in_new_markets: "새로운 시장으로 확장"
 mission_trade_in_new_markets_desc: "국내 시장이 우리의 주요 상업 중심지이긴 하지만, 시야를 넓히고, 탐험하고, 세계의 다른 시장으로 확장한다면 더욱 유익할 것입니다."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! [Link('trade', '', '@economy_panel! 경제 패널 > 교역')]으로 이동해 [trade_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 카드를 클릭해 추천 [trades] 중 하나를 활성화하고, 한 달을 진행해 성과를 확인하십시오.\n\n@arrow_bonus_tier_1! 그 밖에도 @automation!#V 자동화 톱니바퀴#!를 클릭해 모든 교역을 자동화하는 방법도 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오."
 mission_light_ships: "해상 무역 확보"
 mission_light_ships_desc: "내륙 무역만으로는 재화를 운송하는 데 한계가 있습니다. 이제는 제대로 된 상선단을 구축하여 우리의 영향권을 대폭 확대할 때입니다."
 mission_light_ships_tip: "@arrow_bonus_tier_3! [Link('unit_overview', '', '@military_panel! 군사 > 해상군')]으로 이동한 뒤 [regular_ship_icon] #V 함선 건조#!를 클릭해 [regular_ships|e]을 생산하십시오.\n\n@arrow_bonus_tier_2! [ShowUnitCategoryName('navy_light_ship')] [unit_category|e]에 속하는 함선을 생산하십시오.\n\n@arrow_bonus_tier_1! [sailors_with_icon|e]이 부족할 경우 [Link('production', 'naval_category', '@military_panel! 생산 > 해상군 건물')]에서 관련 [buildings|e]을 지어야 할 수도 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오."
 mission_embrace_capital_economy_trade_focus: "부유한 상인"
 mission_embrace_capital_economy_trade_focus_desc: "필수품과 이국적 상품 무역에서 중간 상인 역할을 수행하면, 상상해 본 적도 없는 수준의 어마어마한 부를 창출할 수 있습니다!"
 requirements_for_this_task_arent_available_yet_tt: "이 [task|e]의 요건은 해당 [mission|e]가 활성화될 때까지 확인할 수 없습니다"
 #capable_cabinet
 capable_cabinet: "유능한 내각"
 capable_cabinet_DESCRIPTION: "유능한 조언가들로 구성된 위원회는 번영을 이룩하고 효율성을 높이는 데 도움이 될 것입니다"
 capable_cabinet_CRITERIA_DESCRIPTION: "우리 내각은 유능한 인재들로 구성되었을 뿐 아니라 효율적으로 운영되고 있습니다."
 capable_cabinet_BUTTON_TOOLTIP: "조언가 배정은 우리 영토를 적절히 관리하는 데 있어 매우 중요한 일입니다"
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "내각 생성"
 mission_create_cabinet_desc: "우리 영토는 너무나 커서 믿음직한 내각 없이는 제대로 관리할 수가 없습니다. 유능하고 경험 많은 조언가들의 도움이 필요합니다!"
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! [Link('government', 'tabcontent = cabinet', '@government_panel! 정부 > 내각')]으로 이동하거나 [cabinet_actions_icon] #W 알림#!을 클릭해서 [cabinet_actions|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 관련 [ability|e]이 제일 높은 [character|e]을 빈 [cabinet_seat|e]에 임명하십시오.\n\n@arrow_bonus_tier_1! 적합한 [characters]이 없다면 새로운 [courtier|e]을 고용하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$ 힌트')]와 [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ 힌트')]를 확인하십시오.#!"
 mission_promote_cabinet_head: "내각 수반"
 mission_promote_cabinet_head_desc: "내각을 감독하고 행정을 이끌어 갈 유능한 지도자를 임명하는 것이 현명합니다."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! [Link('government', 'tabcontent = cabinet', '@government_panel! 정부 > 내각')]으로 이동하십시오.\n\n@arrow_bonus_tier_2! [cabinet_member_with_icon|e] 이름 옆의 [head_of_the_cabinet_with_icon|e] 버튼을 클릭하십시오.\n\n@arrow_bonus_tier_1! #V 인물 패널#!의 #V 인물 행동#!을 통해서도 [head_of_the_cabinet_with_icon|e]을 임명할 수 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '$hint_has_possible_cabinet_action$ 힌트')]와 [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', '$hint_lack_cabinet_for_cabinet_action$ 힌트')]를 확인하십시오.#!"
 mission_enact_government_reforms: "정부 개혁 시행"
 mission_enact_government_reforms_desc: "우리의 통치 방식을 더 명확하게 규정할 필요성이 그 어느 때보다 분명해졌습니다. 우리나라에 안정을 뿌리내리고 중앙 권력을 강화하려면 필요한 개혁을 단행해야 합니다."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! [Link('government', 'tabcontent = estates', '@government_panel! 정부 > 계층')]으로 이동하십시오.\n\n@arrow_bonus_tier_2![ShowEstateTypeName('crown_estate')] 카드 우측 하단에 있는 #V + 버튼#!을 클릭해서 시행 가능한 [reforms_with_icon|e] 중 하나를 선택하십시오.\n\n@arrow_bonus_tier_1! [government_reforms]의 폐지에는 [stability_with_icon|e]가 소모되며, 적용까지 오랜 시간이 소요됩니다. 그러니 신중하게 선택하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_possible_reform', '$hint_has_possible_reform$ 힌트')]와 [Link('hints', 'selected_hint = hint_crown_power', '$hint_crown_power$ 힌트')]를 확인하십시오.#!"
 mission_increase_cabinet_efficiency: "내각 효율 증대"
 mission_increase_cabinet_efficiency_desc: "내각 운영을 간소화하고 내각 내 협업을 개선하면, 우리 국민을 더욱 잘 이끌고 더 나은 미래를 보장할 수 있을 것입니다."
