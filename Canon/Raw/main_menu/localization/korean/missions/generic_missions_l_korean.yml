 select_mission_for_next_mission_tasks: "다음 [mission_tasks|e]의 대상이 될 [province|e] 선택"
 monthly_events_about_integration_tt: "이 [mission_task|e]이 활발하게 진행되는 동안, 병합 활동과 관련된 월간 [events|e]가 발생할 수 있습니다"
 requirements_after_mission_conquer_province_tt: "이 과업의 요건은 $mission_conquer_province$ [mission_task|e]을 완료한 후에 공개됩니다"
 mission_war_chest: "전쟁 자금 마련"
 mission_war_chest_desc: "전쟁은 금화를 먹어 치우는 걸귀입니다. 병사를 모으고, 징집군의 사기를 높이고, 작전 자금을 조달하려면 많은 돈이 필요합니다."
 mission_obtain_casus_belli: "[casus_belli|e] 획득"
 mission_obtain_casus_belli_desc: "우리의 목표는 정당합니다. 국경을 확장하고 나라의 존속을 위협하는 잠재적 위협으로부터 안전해질 때까지 우리는 쉴 수 없습니다. 그러므로 외국 땅을 우리 영토로 합병할 정당하고 합법적인 이유를 찾아야 합니다."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! 전쟁 명분을 얻는 가장 좋은 방법은 우리 [parliament_with_icon|e]에 요청하는 것입니다. [Link('government', 'tabcontent = parliament', '@government_panel! 정부 패널 > 의회')]에서 의회 회기를 소집할 수 있습니다.\n\n@arrow_bonus_tier_2! 다른 [countries]에 [spy_network_with_icon|e]을 구축하면 해당 국가를 상대로 전쟁 명분을 만들어 낼 수 있습니다. 단, 우리가 상대의 영토에 [cores_with_icon|e]을 보유하고 있거나, 상대가 우리의 [rivals_with_icon|e]인 경우에만 가능합니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_casus_belli', '@hint! 전쟁 명분 힌트')]를 확인하십시오."
 mission_conquer_province: "지방 정복"
 mission_conquer_province_desc: "약한 이웃 국가를 희생시키며 우리 영토를 넓히는 것은 자연스러운 적자생존의 법칙을 따르는 것뿐입니다."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! [war_score_with_icon|e]를 충분히 모았다면 [diplomatic_actions|e]에서 적에게 [peace_treaty_with_icon|e]을 제안하십시오. \n\n@arrow_bonus_tier_2! [peace_treaty] 패널에서 정복하고 싶은 [locations_with_icon|e] 또는 [provinces_with_icon|e]을 선택하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_war', '@hint! 전쟁')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 공성전')], [Link('hints', 'selected_hint = hint_battle', '@hint! 전투')] 힌트를 확인하십시오."
 top_owner_is_us_or_not_ownable_tt: "소유 가능한 모든 [location|e](통행 불가 지형, 바다, 호수 #R 제외#!)이 우리나라 또는 우리 [subjects|e]의 소유입니다"
 mission_peace_integrate_province: "정복지 병합"
 mission_peace_integrate_province_desc: "승리의 결실에만 안주해서는 안 됩니다. 정복한 땅을 적절히 병합하는 것을 최우선 과제로 삼아야 합니다."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! [Link('government', 'tabcontent = cabinet', '@government_panel! 정부 패널 > 내각')]으로 이동해 [cabinet_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_1! [ShowCabinetActionName('integrate_province')] [cabinet_action|e]에 [cabinet_member_with_icon|e]을 배정하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')] 힌트를 확인하십시오."
 mission_fortifications: "국경 요새화"
 mission_fortifications_desc: "아직 대대적인 공격 작전을 진행 중이지만, 우리의 정복 작전이 끝난 뒤 새로워진 국경을 방어할 계획도 소홀히 해서는 안 됩니다."
 mission_fortifications_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! 생산 패널 > 건물')]로 이동해 [ShowBuildingTypeName('castle')] [building|e]을 찾으십시오.\n\n@arrow_bonus_tier_2! 건물을 클릭해 [locations_with_icon|e]에 건설하십시오.\n\n@arrow_bonus_tier_1! 요새는 적 [armies_with_icon|e]의 이동을 막으므로, 국경 지대, 특히 통과할 수 없는 지형 사이의 천연 요충지를 요새화하는 것이 좋습니다."
 mission_fortifications_reward_tt: "대상이 된 [location|e]이 [ShowModifier('mission_defensive_fortification_modifier')] 보정치를 얻습니다"
 no_eligible_border_location_tt: "@trigger_no! 적합한 국경 [location|e]이 없습니다"
 mission_army: "지상군 모집"
 mission_army_desc: "충성 종속국에서 차출하든 평민 중에서 모집하든, 지상군은 늘 준비되어 있어야 합니다. 정규군은 군율과 끈기가 장점이고, 징집군은 유사시에 병력을 증강할 수 있습니다. 이 둘을 합쳐 우리 영토를 방어하고, 다른 나라에 위세를 떨칠 수 있는 군대를 형성하게 됩니다."
 mission_army_tip: "@arrow_bonus_tier_3! 게임 초반에는 [levies_with_icon|e]이 대부분의 전투를 수행합니다. [privileges_with_icon|e]을 부여하거나 [Link('country_culture', 'subtab = breakdown', '@society_panel! 사회 패널 > 문화')]에서 더 많은 [cultures_with_icon|e]를 수용하면 [levies] 규모를 늘릴 수 있습니다.\n\n@arrow_bonus_tier_2! 그 밖에도 [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]에서 [regulars_with_icon|e]을 구축하거나 [mercenaries_with_icon|e]을 모집할 수 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! 징집군 힌트')]를 확인하십시오."
 mission_army_infantry: "보병 부대 소집"
 mission_army_infantry_desc: "성공적인 군대의 근간은 보병입니다. 잘 훈련된 강인한 병사들로 구성된 이 부대는 국민을 지키고 적을 섬멸할 준비가 되어 있습니다!"
 mission_army_cavalry: "기병대 소집"
 mission_army_cavalry_desc: "기병대는 쏜살같은 돌격과 치명적인 맹공으로 적들의 마음에 공포를 심어 줍니다. 무적의 부대를 소집하여 앞길을 가로막는 자들을 모조리 짓밟을 것입니다!"
 mission_army_levies: "징집군 모집"
 mission_army_levies_desc: "신체 건강한 남성은 모두 국민과 나라의 이익을 지키기 위해 무기를 들 의무가 있습니다."
 mission_army_mercenaries: "용병 군대"
 mission_army_mercenaries_desc: "전술에 능숙한 외국인 병사들은 우리 다음 군사 작전의 든든한 핵심이 될 것입니다."
 mission_obtain_casus_belli_parliament: "의회의 정당화"
 mission_obtain_casus_belli_parliament_desc: "우리의 영토 확장 계획은 의회를 통해 적과의 적법한 전쟁을 정당화하는 데 달려 있습니다."
 mission_obtain_casus_belli_spy_network: "침투 활동"
 mission_obtain_casus_belli_spy_network_desc: "유능한 암살자인 우리 첩자들은 적의 궁정에 침투할 준비가 되어 있습니다. 이들의 도움이 있다면 우리는 적의 사정을 훤히 꿰뚫고, 곧 있을 우리 작전의 표적을 지정할 수도 있습니다!"
 designate_rival_as_main_threat_tt: "우리가 모욕한 [rivals|e] 중 한 곳을 이 [mission_tasks|e]의 주적으로 지정합니다"
 mission_declare_war: "전장으로!"
 mission_declare_war_desc: "계획과 준비가 곧 완료됩니다. 이제 전쟁을 선포하고 기세를 몰아 공격할 때입니다."
 mission_declare_war_tip: "@arrow_bonus_tier_3! 공격하려는 [country_with_icon|e]의 #high 외국 패널#!로 이동해 [war_icon] #V 전쟁 선포#! [diplomatic_action|e]을 클릭하십시오.\n\n@arrow_bonus_tier_2! 패널 하단에서 원하는 [casus_belli_with_icon|e]을 선택하십시오.\n\n@arrow_bonus_tier_1! 적국이 [war]에 소집할 수 있는 [allies_with_icon|e]이 있는지 주의하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_war', '@hint! 전쟁')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! 공성전')], [Link('hints', 'selected_hint = hint_battle', '@hint! 전투')] 힌트를 확인하십시오."
 justify_religious_war: "종교 전쟁 정당화"
 justify_religious_war_desc: "우리 국경을 둘러싼 이교도와 불신자들은 곧 우리 군대의 신성한 힘을 느끼게 될 것입니다. 전쟁을 개시하려는 우리의 움직임을 정당화하려면 [ShowReligionAdjective('catholic')]교회 내의 최고 권위자에게 호소해야 합니다."
 mobilize_the_clergy: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] 동원"
 mobilize_the_clergy_desc: "우리 민족의 핵심이자 우리 위대한 사회의 근간은 바로 신앙입니다. 훌륭한 사제들을 통해 단결되어 온 만큼, 우리는 [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] 계층의 힘을 빌려 다가올 분쟁에서 백성들을 사기를 높여야 합니다!"
 raise_a_navy: "해상군 모집"
 raise_a_navy_desc: "전쟁을 준비하는 과정에서는 우리 해안을 장악하는 것이 무엇보다 중요합니다. 강력한 해상군을 모집한다면 봉쇄 능력과 군사 작전 속도를 높이는 데 도움이 될 것입니다."
 raise_a_navy_tip: "@arrow_bonus_tier_3! 게임 초반에는 [navy_levies_with_icon|e]이 대부분의 전투를 수행합니다. [privileges_with_icon|e]을 부여하거나 [Link('country_culture', 'subtab = breakdown', '@society_panel! 사회 패널 > 문화')]에서 더 많은 [cultures_with_icon|e]를 수용하면 [navy_levies] 규모를 늘릴 수 있습니다.\n\n@arrow_bonus_tier_2! 그 밖에도 [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')]에서 [regular_ship_with_icon|e]을 건조하거나 [mercenaries_with_icon|e]을 모집할 수 있습니다.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! 징집군 힌트')]를 확인하십시오."
 mission_surpass_enemy: "적 능가하기"
 mission_surpass_enemy_desc: "현재 진행 중인 작전에서 우리 해상군이 적 해상군을 능가해야 할 필요성이 부각되었습니다. 바다에서 우리의 우위를 유지하려면 적을 찾아내고 격파해야 합니다."
 mission_armory: "조병창 건설"
 mission_armory_desc: "우리가 [ROOT.GetCountry.GetFlavorRank] 주변 지역의 사안에 행사하는 영향력이 커짐에 따라, 늘어나는 상비군을 지원할 수 있도록 병력 모집소를 건설해야 할 필요성이 대두되었습니다. 도시나 소도시로 간주될 만큼 성장한 영토에서는 현지 [ShowBuildingTypeName('armory')] 설치를 추진할 수 있고, 그렇게 해야 마땅합니다."
 mission_manpower: "인력 확보"
 mission_manpower_desc: "병력을 강화하고 병력 공급을 원활하게 하려면 신병이 넘치는 탄탄한 증원 체계를 유지해야 합니다!"
 mission_reduce_antagonism: "$antagonism$ 축소"
 mission_reduce_antagonism_desc: "해외 정복 활동에 매진하다 보면, 이웃 국가들은 눈살을 찌푸리기 마련입니다. 그 국가들이 우리에게 맞서 연합하지 못하게 막으려면 주변국 사이에서 우리의 평판을 개선해야 합니다."
 mission_restore_province: "번영 회복"
 mission_restore_province_desc: "전쟁의 참화는 최근 우리 영토에 편입된 이들에게 큰 피해를 주었습니다. 이러한 곳들을 다시 번영으로 이끌면, 새로 정복한 지방 주민들의 우리에 대한 우호도를 손쉽게 높일 수 있을 것입니다."
 mission_restore_province_tip: "@arrow_bonus_tier_3! [war_with_icon|e]은 보통 [locations_with_icon|e]의 [prosperity_with_icon|e]에 큰 타격을 줍니다. 번영은 시간이 지나면 회복되지만, [cabinet_action_with_icon|e]으로 회복 속도를 높일 수 있습니다.\n\n@arrow_bonus_tier_2! [Link('government', 'tabcontent = cabinet', '@government_panel! 정부 패널 > 내각')]으로 이동해 [cabinet_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_1! [ShowCabinetActionName('recovery_effort')] [cabinet_action|e]에 [cabinet_member_with_icon|e]을 배정하십시오."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "지정된 [province|e] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 every_pop_conquest_location_var_province_10_sat_tt: "[conquest_province.GetName] 내 우리 [pops|e]의 [Concept('pop_satisfaction', '만족도')|e]가 [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] 증가합니다"
 #generic_vassal_ties
 generic_vassal_ties: "$vassal$ 관계"
 generic_vassal_ties_DESCRIPTION: "우리는 $vassal$과 안정적인 관계를 유지해야 합니다!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "우리 $vassal$과의 관계가 그 어느 때보다 공고합니다."
 generic_vassal_ties_BUTTON_TOOLTIP: "이 혼란스러운 시대에 대내외적 위협을 극복하려면 신뢰할 수 있는 속국과의 협력이 필수적입니다."
 generic_vassal_ties_BUTTON_DETAILS: "혼란스러운 격동의 시대에 우리 앞길을 막는 온갖 장애물과 적들을 견뎌 내려면 신뢰할 수 있는 $vassal$에 의지해야 합니다. 협력과 원만한 관계만이 우리가 버틸 수 있는 길입니다!"
 monthly_events_about_annexation_tt: "이 [mission|e]가 활성화된 동안, 현재 진행 중인 합병과 관련된 월간 [events|e]가 발생할 수 있습니다"
 mission_commence_annexation: "합병 개시"
 mission_commence_annexation_desc: "주종 관계는 원만했지만, 우리 속국이 자치권을 행사하는 시대는 이제 끝났습니다. 이에 따라 속국을 우리나라에 공식적으로 병합하는 절차를 개시해야 합니다."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동한 뒤 #V 종속국 관리#!를 클릭해 [subjects_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! [subject] 이름을 클릭해 [diplomatic_actions|e]을 여십시오.\n\n@arrow_bonus_tier_1! #V $ANNEXTITLE$#!를 선택하십시오."
 mission_complete_annexation: "합병 완료"
 mission_complete_annexation_desc: "속국 병합 과정이 순조롭게 진행되고 있습니다. 완료까지는 시간이 다소 걸리겠지만, 우리는 통일을 목표로 꾸준히 진행할 것입니다."
 mission_select_vassal: "이 [mission|e]의 대상이 될 [ShowSubjectTypeName('vassal')] 선택"
 mission_no_valid_vassals: "@trigger_no! 적합한 [ShowSubjectTypeName('vassal')]이 없습니다."
 mission_connect_the_capitals: "수도 연결"
 mission_connect_the_capitals_desc: "우리 [ShowSubjectTypeName('vassal')] 내 여러 지점 사이에 적절한 통신 수단과 직통 기반 시설을 갖춘다면, 직접적인 연결을 통해 저들의 충성도를 높일 수 있을 것입니다."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! [capital_with_icon|e]인 [Player.GetCapital.GetName](으)로 이동해 #V 도로 건설#! 버튼을 클릭하십시오.\n\n@arrow_bonus_tier_1! 주변 [location|e]으로 향하는 [road_with_icon|e]를 건설해, 종속국의 [capital|e]와 우리나라 사이의 거리를 좁히십시오."
 mission_monetary_assistance: "재정 지원"
 mission_monetary_assistance_desc: "경제적으로 어려운 속국에 재정 지원을 제공하는 것은 우리의 의무입니다. 이를 통해 양국 관계가 긴밀해져 외교가 한결 원활해질 수 있습니다. 상징적인 선물로 해당 속국의 국고를 채워 주면, 이들의 번영에 큰 도움이 될 것입니다!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동한 뒤 #V 종속국 관리#!를 클릭해 [subjects_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! [subject] 이름을 클릭해 [diplomatic_actions|e]을 여십시오.\n\n@arrow_bonus_tier_1! 종속국 행동 필터를 제거해 모든 행동이 표시되도록 한 뒤, #V $send_gift$#!을 찾으십시오."
 mission_base_of_power: "권력의 근거지"
 mission_base_of_power_desc: "속국에 자신들의 권위를 행사할 강력한 거점, 즉 우리의 기치 아래 번영하는 지위에 걸맞은 강력한 수도를 마련해 주어야 합니다."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! 종속국의 수도로 이동하십시오.\n\n@arrow_bonus_tier_2! @build_icon! #V 건설#! 버튼을 클릭해 해당 [location_with_icon|e]에 건설할 수 있는 [buildings_with_icon|e] 목록을 확인하십시오.\n\n@arrow_bonus_tier_2! 수익에 따라 정렬한 뒤 가장 적절해 보이는 건물을 건설하십시오."
 mission_improve_relations_with_vassal: "[ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip](과)와 관계 개선"
 mission_improve_relations_with_vassal_desc: "우리 국가 간의 협력을 강화하려면 속국에 손을 내밀고 강력한 외교 관계를 구축해야 합니다."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동한 뒤 #V 종속국 관리#!를 클릭해 [subjects_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! [subject] 이름을 클릭해 [diplomatic_actions|e]을 여십시오.\n\n@arrow_bonus_tier_1! 상단의 국가 카드에서 [opinion_icon] #V $IMPROVE_RELATIONTITLE$#!을 선택하고 우호도가 증가할 때까지 기다리십시오. 이 행동에는 [diplomat_with_icon|e] #V 1#!명이 사용됩니다."
 mission_joint_military_development: "합동 군사 개발"
 mission_joint_military_development_desc: "우리 영토를 지키려면 우리나라와 속국 간의 군사 협력이 필수적입니다."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동한 뒤 #V 종속국 관리#!를 클릭해 [subjects_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! [subject] 이름을 클릭해 [diplomatic_actions|e]을 여십시오.\n\n@arrow_bonus_tier_1! #V $offer_support_military$#!을 선택하십시오."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "지정된 [subject|e]의 [liberty_desire|e]가 감소하며, 해당 국가의 [capital|e]가 [ShowModifier('center_of_urbanization_modifier')] [modifier|e]를 얻습니다"
