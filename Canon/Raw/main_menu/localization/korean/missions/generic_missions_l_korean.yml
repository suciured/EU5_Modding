 mission_establish_spy_networks: "첩보망 구축"
 mission_establish_spy_networks_desc: "경쟁국의 동향을 파악하려면 경쟁국 내부에 우리 첩자를 침투시키는 것이 좋습니다."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 대상으로 지정할 #V [rivals_icon|e] 경쟁국#!의 깃발을 클릭하십시오.\n\n@arrow_bonus_tier_2! 국가 카드에서 [spy_network_icon] #W 첩보망 버튼#!을 클릭하거나, [hostile_icon] #W 적대 행동#! 내의 [diplomacy_icon] #W 외교 행동#!을 클릭해도 됩니다.\n\n@arrow_bonus_tier_1! [rivals]에 [spy_network_with_icon|e]을 구축해 [casus_belli|e]을 만들어 냅니다. \n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ 힌트')]를 확인하십시오."
 mission_destabilize_rival: "경쟁국 내 불만 조성"
 mission_destabilize_rival_desc: "경쟁국을 손쉽게 제압하려면 내부적으로 불안정하고 외부의 침략에 취약한 상태로 만들어야 합니다."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 대상으로 지정할 #V [rivals_icon|e] 경쟁국#!의 깃발을 클릭하십시오.\n\n@arrow_bonus_tier_2! 국가 카드에서 [spy_network_icon] #W 첩보망 버튼#!을 클릭하거나, [hostile_icon] #W 적대 행동#! 내의 [diplomacy_icon] #W 외교 행동#!을 클릭해도 됩니다.\n\n@arrow_bonus_tier_1! [rivals]에 [spy_network_with_icon|e]을 구축해 #W 불만 조성 외교 행동#!을 사용할 수 있을 만큼의 [spy_network_with_icon|e]을 마련하십시오. 불만 조성은 [diplomacy_icon] #W 외교 행동#! > [spy_network_icon] #W 은밀 행동#!에서 찾을 수 있습니다. \n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ 힌트')]를 확인하십시오."
