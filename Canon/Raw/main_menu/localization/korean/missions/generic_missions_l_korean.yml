 mission_embrace_trad_economy: "전통 경제 포용"
 mission_embrace_trad_economy_desc: "무모한 혁신이 아니라 검증된 방법을 바탕으로 성장하는 것이야말로 우리 경제가 나아갈 길입니다. 우리는 촌락에 자금을 지원하고 농촌으로의 회귀를 장려하여 전통 경제를 강화하고 영원한 번영을 이룩할 것입니다."
