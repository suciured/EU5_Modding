 mission_setup_trade_tip: "@arrow_bonus_tier_3! [Link('trade', '', '@economy_panel! 경제 패널 > 교역')]으로 이동해 [trade_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! 카드를 클릭해 추천 [trades] 중 하나를 활성화하고, 한 달을 진행해 교역 성과를 확인하십시오.\n\n@arrow_bonus_tier_1! 또는, @automation!#V 자동화 톱니바퀴#!를 클릭해 모든 교역을 자동화하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_trade', '@hint! 교역 힌트')]를 확인하십시오.#!"
 mission_attracting_new_burghers: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] 육성"
 mission_attracting_new_burghers_desc: "우리 경제는 자본이라는 개념을 중심으로 계획되었으므로 우선 자본의 씨앗을 뿌려야 합니다. 우리 도시와 소도시에는 장인과 상인, 그 외 명예로운 상인 계층 구성원이 더 많이 필요합니다."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! 임무를 수행할 [location_with_icon]으로 이동하십시오.\n\n@arrow_bonus_tier_2! 패널 왼쪽의 @burghers![ShowPopTypeName('burghers')] 버튼을 클릭해 해당 [pop_type|e]을 위해 지어 줄 수 있는 [buildings_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_1! [ShowPopTypeName('burghers')] [building]을 [construction_with_icon|e]해 [ShowPopTypeName('burghers')]의 수를 늘리십시오."
 mission_embrace_capital_economy: "$capital_economy_focus$ 수용"
 mission_embrace_capital_economy_desc: "과거 우리나라는 $traditional_economy_focus$의 이상에 따라 살아왔습니다. 하지만 이 방식으로는 더 이상 미래의 번영을 이룰 수 없습니다. 따라서 우리는 $capital_economy_focus$라는 현대적인 개념을 받아들일 것입니다."
 monthly_events_about_capital_economy_tt: "이 [mission_task|e]이 활발하게 진행되는 동안, [ShowSocietyDirectionName('capital_economy')] [societal_value|e]을 포용하려는 우리의 시도와 관련된 월간 [events|e]가 발생할 수 있습니다"
