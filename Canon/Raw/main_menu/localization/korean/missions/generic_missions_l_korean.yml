 generic_conquer_province: "지역 확장"
 generic_conquer_province_DESCRIPTION: "영광을 향해 진격!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "우리 [ROOT.GetCountry.GetFlavorRank](이)가 영토를 확장했습니다."
 generic_conquer_province_BUTTON_TOOLTIP: "적대적인 이웃 국가들의 팽창주의 위협에 대응하려면 적극적인 공격은 필수입니다."
 generic_conquer_province_BUTTON_DETAILS: "우리나라 국경 지대에는 우리의 통치를 무너뜨리려는 자들과 적들이 가득합니다. 주변의 탐욕스러운 팽창주의 국가들의 희생양이 되지 않으려면, 주도적으로 공격 작전을 펼쳐야 합니다."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "이웃 [country|e]를 상대로 [locations|e]을 정복할 수 있는 [casus_belli|e]이 있습니다"
