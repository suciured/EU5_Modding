 mission_increase_rgo_level: "자원 생산 확대"
 mission_increase_rgo_level_desc: "번영하는 사회의 토대를 마련하려면 천연자원의 접근성을 확보해야 합니다. 우리는 촌락 기반 시설을 발전시키고 생산 수준을 높여 성장하는 인구와 경제의 수요를 맞춰야 합니다."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! 임무를 수행할 [location_with_icon|e]으로 이동하십시오.\n\n@arrow_bonus_tier_1! [rgo_icon] #V $game_concept_rgo$ 버튼#!을 클릭해 [resource_gathering_operations]을 확장하십시오."
 mission_peasants_estate_satisfaction: "만족하는 농민"
 mission_peasants_estate_satisfaction_desc: "농민은 나라의 기반을 형성하는 존재입니다. 현명한 통치를 통해 농민들이 만족하게 하면 야심 찬 발전을 이루는 데 필요한 안정성과 통제력을 얻을 수 있습니다."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! [Link('government', 'tabcontent = estates', '@government_panel! 정부 패널 > 계층')]으로 이동해 [estates_with_icon|e]을 확인하십시오.\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "마을 시장"
 mission_market_villages_desc: "농촌에 현지 시장을 개설하면 전원 지대에 교역과 기회, 성장의 가능성을 열어 주어 더욱 번영하고 연결된 나라를 이룩할 수 있습니다."
