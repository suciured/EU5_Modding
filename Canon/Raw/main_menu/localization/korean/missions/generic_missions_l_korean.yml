 mission_connect_location_to_capital: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip](으)로 가는 길"
 mission_connect_location_to_capital_desc: "나라의 심장이라면 그 팔다리와 연결되어 있어야 마땅합니다. 수도와의 연결에 현재 우리의 역량을 집중한다면 지방 행정의 통합성과 통제력이 강화될 뿐만 아니라 세금과 원자재의 징수도 더욱 원활히 이루어질 것입니다."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! [capital_with_icon|e]인 [Player.GetCapital.GetName](으)로 이동해 [road_icon] #V 도로 건설#! 버튼을 클릭하십시오.\n\n@arrow_bonus_tier_1! [road_with_icon|e]를 건설할 [location_with_icon|e]을 클릭하십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_control', '@hint! $hint_control$ 힌트')]를 확인하십시오."
