 mission_prosperous_production: "풍요로운 생산"
 mission_prosperous_production_desc: "우리 궁정에서는 촌락 정착지의 번영을 무엇보다 중요하게 생각합니다. 안정적인 자재 생산을 확보하고 백성들의 요구를 계속 충족하기 위해 우리는 국가의 경제를 든든하게 지탱하는 지역 사회의 부를 늘리도록 노력할 것입니다."
 mission_fishing_villages: "어촌 지원"
 mission_fishing_villages_desc: "바다와 강은 무궁무진한 자원의 보고입니다. 어업 공동체에 힘을 실어 준다면 식량 안보를 강화하고 촌락의 번영을 위한 새로운 길이 열릴 것입니다."
