 generic_humiliate_rival: "경쟁국에 굴욕 주기"
 generic_humiliate_rival_DESCRIPTION: "우리와 맞먹으려는 자들에게 본때를 보여 주어야 합니다!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "우리나라가 경쟁국을 능가했습니다."
 generic_humiliate_rival_BUTTON_TOOLTIP: "국가는 시기하는 경쟁국들의 야망을 뛰어넘고 우위를 확보함으로써, 이들에 대한 패권을 확고히 해야 합니다."
 generic_humiliate_rival_BUTTON_DETAILS: "우리의 경쟁국과 적들은 우리가 번영을 누리고 국민을 더 높은 수준으로 이끄는 모습을 시기하며 지켜봅니다. 이제 우리의 성장을 따라잡으려는 자들에 맞서 우위를 확실히 굳히고 그들을 완벽하게 능가해야 할 때입니다."
 mission_insult_rival: "외교적 책략"
 mission_insult_rival_desc: "우리 경쟁국에 정교하게 모욕을 주는 것은 외교 회담에서 상대국의 결점을 드러내고 우위를 점하는 훌륭한 방법입니다."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 #V [rivals_icon|e] 경쟁국 버튼 #! 행을 클릭하십시오.\n\n@arrow_bonus_tier_2! [rivals_icon] #W 가능한 경쟁국 알림#!을 클릭해도 됩니다.\n\n@arrow_bonus_tier_1! 다른 [countries]들이 [rivals]을 선언할 때까지 기다렸다가 행동을 취할 수도 있습니다. 이렇게 하면 괜한 [countries]를 자극하는 일을 피할 수 있습니다. \n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$ 힌트')]를 확인하십시오."
 mission_impose_embargo: "통상 금지 실시"
 mission_impose_embargo_desc: "외국 중개상과 적들이 우리 시장에 들어와 국내 교역으로 이득을 취하도록 둘 순 없습니다!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 대상으로 지정할 #V [rivals_icon|e] 경쟁국#!의 깃발을 클릭하십시오.\n\n@arrow_bonus_tier_2! #W 경제 행동#! 내의 [diplomacy_icon] #W 외교 행동#!을 클릭해도 됩니다.\n\n@arrow_bonus_tier_1! #W 국가 통상 금지#!를 클릭해 해당 국가에 금수 조치를 취하십시오."
 market_dominance_key: "시장 지배"
 mission_humiliate_rival: "경쟁국에 굴욕 주기"
 mission_humiliate_rival_desc: "외교 무대에서 경쟁국을 압박하고 강압적으로 우리의 우위를 내세운다면, 우리는 국내외에서 더욱 큰 힘을 얻게 될 것입니다."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 대상으로 지정할 #V [rivals_icon|e] 경쟁국#!의 깃발을 클릭하십시오.\n\n@arrow_bonus_tier_2! 국가 카드에서 [war_icon] #W 전쟁 선포 버튼#!을 클릭하거나, [hostile_icon] #W 적대 행동#! 내의 [diplomacy_icon] #W 외교 행동#!을 클릭해도 됩니다.\n\n@arrow_bonus_tier_1! [war]을 선포하기 전에 [casus_belli_with_icon|e]을 확보하는 것이 좋습니다. 전쟁 명분은 [parliament|e] 중에 요구하거나 [rivals|e]을 상대로 만들어 낼 수 있습니다. \n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_war', '$hint_war$ 힌트')] 및 [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ 힌트')]를 확인하십시오."
 mission_surpass_rival: "우리의 적 능가하기"
 mission_surpass_rival_desc: "태양 아래 우리의 자리를 빼앗으려는 자들에게는 놈들이 우리의 막강한 힘 앞에서는 티끌만도 못한 존재임을 똑똑히 보여 줘야 합니다. 우리의 힘으로 적의 하찮은 군대를 압도해야 합니다!"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! 외교 > 현재 관계')]로 이동해 대상으로 지정할 #V [rivals_icon|e] 경쟁국#!의 깃발을 클릭하십시오.\n\n@arrow_bonus_tier_2! 상대국의 [country_icon|e] #W 국가 패널#!을 수시로 확인해 국력을 비교하십시오.\n\n@arrow_bonus_tier_1! [war_with_icon|e]을 선포해 국력을 약화시키는 방안도 고려해 보십시오.\n\n #italic 더 자세히 알아보려면 [Link('hints', 'selected_hint = hint_war', '$hint_war$ 힌트')] 및 [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$ 힌트')]를 확인하십시오."
