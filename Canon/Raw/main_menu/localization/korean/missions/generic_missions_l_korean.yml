 generic_trade: "무역의 발전"
 generic_trade_DESCRIPTION: "우리의 번영을 더욱 증진하려면 무역 활동을 장려해야 합니다!"
 generic_trade_CRITERIA_DESCRIPTION: "우리는 상업 정책을 수립하고 관련 기반 시설을 개선했습니다."
 generic_trade_BUTTON_TOOLTIP: "경쟁력 있는 무역 환경은 재화 교환과 원거리 무역로를 통해 수익성 있는 기회를 제공합니다."
 generic_trade_BUTTON_DETAILS: "상거래 분야는 치열하게 경쟁을 벌이는 냉정한 상인들로 가득합니다. 하지만 재화 교환과 장거리 무역로 구축을 통해 많은 수익을 창출할 수 있습니다!"
 mission_increase_maritime_presence: "해상 장악력"
 mission_increase_maritime_presence_desc: "우리 항구들을 연결하는 해상 교통로의 개발은 오늘날의 번영을 이루는 데 중요한 역할을 했습니다. 따라서 우리는 이 상업적 우위를 유지할 수 있도록 기존의 해상 장악력을 확대하는 방향으로 전환해야 합니다!"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "연안 보호"
 mission_protect_our_coasts_desc: "노략질을 일삼는 해적, 탐욕스러운 외국 상인, 불법으로 이익을 챙기려는 자들이 우리 연안 지역에 깃든 부를 호시탐탐 노리고 있습니다. 해안선 전체에 방어 시설을 건설한다면 이러한 적들을 물리치고 앞으로도 번영을 구가할 수 있을 것입니다."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! 생산 패널 > 건물')]로 이동해 [buildings_with_icon|e] 목록을 확인하십시오.\n\n@arrow_bonus_tier_2! @soldiers![ShowPopTypeName('soldiers')] [buildings]로 필터링하고 [ShowBuildingTypeName('coastal_fort')] [building]을 클릭하십시오.\n\n@arrow_bonus_tier_1! 해안 [urban_locations|e] 한 곳에 해당 건물을 건설하십시오."
 mission_establish_wharfs: "선창 설치"
 mission_establish_wharfs_desc: "우리나라 번영의 열쇠는 아직 개발되지 않은 해안의 잠재력에 있습니다. 번영을 확산하기 위해 해양 기반 시설 확충에 힘써야 합니다!"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! [Link('production', '', '@production_panel! 생산 패널 > 건물')]로 이동해 [buildings_with_icon|e] 목록을 확인하십시오.\n\n@arrow_bonus_tier_2! @burghers![ShowPopTypeName('burghers')] [buildings]로 필터링하고 [ShowBuildingTypeName('wharf')] [building]을 클릭하십시오.\n\n@arrow_bonus_tier_1! [urban_locations|e]에 해당 건물을 건설하십시오."
