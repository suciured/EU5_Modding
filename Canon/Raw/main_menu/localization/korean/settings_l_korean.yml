 SETTING_AUDIO_OPTION_OFF: "꺼짐"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!모든 음역대를 그대로 재생하는 기본 설정입니다. 대부분의 사용자와 스피커 구성에 권장합니다."
