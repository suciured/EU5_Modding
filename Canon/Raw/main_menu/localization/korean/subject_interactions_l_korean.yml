l_korean:
 colonial_nation: "식민 국가"
 colonial_nation_desc: "$colonial_nation$는 [overlord|e]을 대리해 [overseas|e] [colonies|e]를 관리하는 데 중점을 둔 [subject|e]입니다. 식민 국가는 [ShowModifierTypeName('global_population_capacity_modifier')]가 증가하고 [ShowPopTypeName('slaves')]를 [rgo|e]에서 일하게 할 수 있으며, [overlord|e]의 [merchant_power|e]를 향상할 뿐만 아니라 [manpower|e], [sailors|e], [gold|e]를 제공합니다."
 dominion: "자치령"
 dominion_desc: "$dominion$은 상대적으로 더 높은 자율성을 보장받아 자국 내에서 자치를 행하는 [subject|e]입니다. [overlord|e]과 [religion_group|e]이 같은 [ShowGovernmentTypeName('monarchy')]만이 $dominion$이 될 수 있습니다. 또한 $dominion$을 세우기 위해서는 양국이 같은 [union|e]에 속하거나, 종주국이 $ENG$ 또는 $GBR$이어야 합니다. $dominion$은 일반 [ShowSubjectTypeName('vassal')]보다 큰 폭으로 [ShowModifierTypeName('country_cabinet_efficiency')]이 향상됩니다."
 fiefdom: "봉토"
 fiefdom_desc: "$fiefdom$는 [overlord|e]의 [ruler|e]가 소유한 영지를 일컫는 하위 명칭입니다. 종주국과 [religion_group|e]이 같은 [ShowGovernmentTypeName('monarchy')]만이 $fiefdom$가 될 수 있으며, [ShowModifierTypeName('country_cabinet_efficiency')]이 향상되지만 종주국 [monarch|e]에 의해 직접적으로 통치됩니다."
 march: "변경령"
 march_desc: "$march$은 [overlord|e]의 영토를 방어하는 데 집중하는 [subject|e]으로, [overlord|e]과 외부 위협 사이를 가로막는 방벽 역할을 합니다. 변경령은 일반 [ShowSubjectTypeName('vassal')]보다 [ShowModifierTypeName('discipline')]과 [ShowModifierTypeName('global_defensive')]이 높으며, [ShowModifierTypeName('fort_maintenance_cost')] 및 종주국에 대한 지불 의무가 감소합니다."
 hanseatic_member: "한자 동맹 구성국"
 hanseatic_member_desc: "한자 동맹은 방위 및 상업 활동에 중점을 두는 여러 상업 도시의 연합체로, $HSA$가 주도합니다. 한자 동맹의 구성국인 이 [subject|e]은 [ShowModifierTypeName('trade_efficiency')] 및 [ShowModifierTypeName('loyalty_to_overlord')] 증가와 [ShowModifierTypeName('merchant_maintenance_cost')] 감소 혜택을 누립니다. $HSA$만이 이 종속국의 [overlord|e]이 될 수 있으며, 종주국은 [ShowModifierTypeName('global_merchant_capacity_modifier')]이 증가할 뿐만 아니라 종속국으로부터 [manpower|e]과 [sailors|e]의 형태로 지불을 제공받습니다. 그러나 지불받는 [gold|e]는 일반 [ShowSubjectTypeName('vassal')]에 비해 적습니다."
 state_bank: "은행 국가"
 state_bank_desc: "이 [subject|e]은 회사로서의 종속국과 [overlord|e] 사이의 강한 결속력을 나타냅니다. [ShowGovernmentReformName('banking_country')] [government_reform|e]을 보유한 국가만이 이 종속국의 [overlord|e]이 될 수 있습니다. 이때 [subject|e]은 [ShowModifierTypeName('diplomatic_reputation')]이 증가하며, 종주국은 [ShowModifierTypeName('bank_interest')]가 감소하고 [ShowCountryInteractionName('siphon_income')] [country_interaction|e]을 통해 일반적인 금액 대신 $state_bank$ 국고의 절반가량을 빼돌릴 수 있습니다."
 secessionists: "분리주의 세력"
 secessionists_desc: "이 [subject|e]은 행정 체계가 여러 측면에서 [overlord|e]과 매우 흡사하며, 종주국의 정치적 통합에 적극적입니다. 따라서 상대적으로 손쉽게 [annexed|e]할 수 있으며, [ShowModifierTypeName('loyalty_to_overlord')]와 [ShowModifierTypeName('annexation_speed')]가 높습니다."
 trade_company: "무역 회사"
 trade_company_desc: "$trade_company$는 투자 기업의 복합체로, 그 자신과 [overlord|e]에 금전적 이득을 발생시키는 것을 주된 목적으로 합니다. 반드시 [ShowGovernmentTypeName('republic')]의 형태를 가지며, 일반 [ShowSubjectTypeName('vassal')]에 비해 [ShowModifierTypeName('trade_efficiency')]이 높지만 종주국에 대한 지불 의무가 증가합니다."
 vassal: "속국"
 vassal_desc: "가장 일반적인 [subject|e] 유형인 $vassal$은 [overlord|e]을 대리해 그 영토를 관리하고, 속국세를 납부하며 종주국을 따라 군사 작전에 가담합니다. 이때 $vassal$은 [ShowModifierTypeName('country_cabinet_efficiency')]이, 종주국은 [ShowModifierTypeName('monthly_prestige')]이 증가하며, 두 국가 모두 [institutions|e] 확산 속도가 빨라집니다."
 conquistador: "콩키스타도르"
 conquistador_desc: "콩키스타도르는 사설 군대의 지휘관으로, 모국의 [rulers|e]와 맺은 계약에 따라 특정 영토를 탐사 및 정복합니다. 이들은 그 대가로 총독 직위와 함께 신대륙의 땅과 전리품의 일부를 나누어 받습니다. [ShowGenericActionName('create_conquistador')] [action|e]을 통해서만 생성할 수 있는 고유 [subject_types|e]입니다. 반드시 [army_based|e]의 형태를 가지며, [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')], [ShowModifierTypeName('wrong_culture_levy_size')]가 증가합니다."
 appanage: "속령"
 appanage_desc: "속령이란 [subject|e] 유형 중에서도 통치 가문의 방계 혈족이 다스리는 영토를 의미합니다. $appanage$은 [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')], [ShowModifierTypeName('global_manpower_modifier')] 증가 혜택을 누리며, 이때 [overlord|e]은 [ShowModifierTypeName('stability_decay')]가 증가하고 [ShowModifierTypeName('global_crown_estate_power')]이 감소하는 대신 [ShowModifierTypeName('monthly_legitimacy')]이 증가합니다."
 samanta: "사만타"
 samanta_desc: "$samanta$는 [ShowAdvanceName('samanta_advance')] [advance|e]을 지닌 국가만이 가질 수 있는 [ShowCultureGroupName('indian_group')] 특유의 [subject|e] 유형입니다. 사만타는 여러 면에서 [ShowSubjectTypeName('vassal')]과 유사하지만, 지불 의무가 적으며 [overlord|e]과의 유대가 더욱 깊어져 [ShowCountryInteractionName('upgrade_to_maha_samanta')] [country_interaction|e]을 통해 [ShowSubjectTypeName('maha_samanta')]로 거듭나기 전에는 절대 [annexed|e]할 수 없다는 점에서 차이가 있습니다."
 maha_samanta: "마하사만타"
 maha_samanta_desc: "[ShowSubjectTypeName('samanta')]의 다음 단계인 $maha_samanta$는 [overlord|e]에 더 많은 조공을 납부하며, 일반 [ShowSubjectTypeName('vassal')]보다 더 빠른 속도로 [overlord|e]에 [annexed|e]될 수 있습니다. 또한, [overlord|e]은 $maha_samanta$에 더 자율적이고 신뢰받는 지위를 하사해 [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')] [country_interaction|e]을 통해 [ShowSubjectTypeName('pradhana_maha_samanta')]로 격상시킬 수 있습니다."
 pradhana_maha_samanta: "프라다나마하사만타"
 pradhana_maha_samanta_desc: "[ShowSubjectTypeName('maha_samanta')]에서 한 단계 더 격상된 $pradhana_maha_samanta$는 종주국의 가장 충직한 [subjects|e]입니다. [annexed|e]할 수 없지만 [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')], [ShowModifierTypeName('global_defensive')] 증가와 [ShowModifierTypeName('fort_maintenance_cost')] 감소 혜택을 누립니다. 또한, [overlord|e]에 더 많은 [gold|e], [manpower|e], [sailors|e]을 바칩니다."
 tusi: "토사"
 tusi_desc: "[GetInternationalOrganizationType('middle_kingdom').GetName]의 특별한 행정 관직으로, 황제를 대신하여 부족의 영토를 다스리는 세습 총독입니다. 합병할 수 없지만 [ShowModifierTypeName('monthly_towards_sinicized')]가 증가하며, [overlord|e]의 [court_language|e]를 강제로 사용하고, [diplomatic_capacity|e] 비용이 더 적게 듭니다."
 uc_bey: "우츠 베이"
 uc_bey_desc: "$uc_bey$는 $turkic_group$의 강력한 지도 아래 변경 지역을 다스리는 [army_based|e]입니다. 국경 방어, 습격 지휘, 영토 확장을 담당하는 이 준자치적 지도자들은 종교적 열정, 약탈, 토지 무상 제공을 통해 충성스러운 가지 전사들을 지휘하여 변경의 안정과 확장에 결정적인 역할을 합니다. [ShowGenericActionName('create_uc_bey')] [action|e]으로만 생성할 수 있으며, [ShowGovernmentReformName('uc_bey_reform')] [reform|e] 및 [ShowModifierTypeName('always_allow_army_levies')] 보정치를 가집니다. 일반 [ShowSubjectTypeName('vassal')]에 비해 종주국에 대한 지불 의무가 매우 적으며, [diplomatic_capacity|e] 비용이 더 많이 들고 종주국의 [ShowModifierTypeName('monthly_towards_decentralization')]를 증가시킵니다."
 imperial_free_city: "제국 자유 도시"
 imperial_free_city_desc: "$imperial_free_city$는 [hre_emperor|e]에게 예속된 특수 종속국입니다. $imperial_free_city$ 지위는 종속국이 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowSpecialStatusName('free_city')] 지위를 유지하는 한 유효합니다. 합병할 수 없으며 [overlord|e]에 어떠한 혜택을 주거나 전쟁에 합류하지도 않지만, [diplomatic_capacity|e] 비용을 요구하지 않으며 [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]을 통해 [ShowSubjectTypeName('direct_imperial_free_city')]로 전환할 수 있습니다."
 direct_imperial_free_city: "직속 제국 자유 도시"
 direct_imperial_free_city_desc: "$direct_imperial_free_city$는 [ShowPolicyName('direct_imperial_cities_policy')] [policy|e]을 통해 [hre_emperor|e]에게 예속된 특수 종속국입니다. $imperial_free_city$ 지위는 종속국이 [GetUniqueInternationalOrganization('hre').GetName]의 [ShowSpecialStatusName('free_city')] 지위를 유지하는 한 유효합니다. 대체로 일반 [ShowSubjectTypeName('imperial_free_city')]와 동일하지만, 자치 수준이 현저히 감소했기 때문에 이제 일반 [ShowSubjectTypeName('vassal')]보다 훨씬 빠르게 합병할 수 있습니다."
 tributary: "조공국"
 tributary_desc: "조공국은 주기적으로 [overlord|e]에 [gold|e], [manpower|e], [sailors|e] 형태의 조공을 바칠 의무가 있는 국가를 의미하며, 특정 정부 형태로만 조공국을 가질 수 있습니다. 일반 [ShowSubjectTypeName('vassal')]과 달리 조공국은 스스로 전쟁을 선포할 수 있으며 조공국 사이에 전쟁을 벌이는 것도 가능하지만, 종주국의 전쟁에 자동으로 참전하지는 않습니다."
 tributary_join_defensive_wars_always_tt: "해당 종속국이 종주국의 조공국이 아닌 국가에 공격받았습니다."
