 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "이 통치자는 정복자의 자질을 타고났습니다. 이 통치자가 이끄는 체제 밑에서 우리는 더 효율적으로 새로운 영토를 복속시킬 수 있습니다."
 desc_tolerant: "이 통치자는 관용적입니다. 통치 기간 동안 종교적 소수자 세력이 번창할 것입니다."
 desc_just: "이 통치자는 공명정대합니다. 국가의 수많은 법률과 관습에 정통하기 때문에 종속국에 올바르고 공정하게 통치하리라는 신뢰를 심어 줄 수 있습니다."
 desc_righteous: "이 통치자는 의롭습니다. 통치자가 항상 자국민의 이익을 최우선으로 생각할 것이라는 사실을 국민들 또한 잘 알고 있기 때문에, 정권의 권위에 의문을 제기할 가능성이 낮아집니다."
 desc_kind_hearted: "이 통치자는 인자합니다. 평민에게 깊이 마음을 쏟는 성향 덕분에 널리 사랑받으며, 그로 인해 우리나라는 대다수의 곤경, 특히 전쟁의 참화를 더 잘 견뎌낼 수 있습니다."
 desc_free_thinker: "이 통치자는 자유사상가입니다. 엄격한 원칙에 얽매이지 않는 성향으로, 모두에게 새로운 문물을 접하도록 장려하며 위대한 우리나라가 앞으로 나아갈 방향에 대해 자유롭게 사고하라 권합니다."
 desc_well_connected: "이 통치자는 마당발입니다. 동시대의 거물들에 걸친 드넓은 연줄을 가지고 있어, 우리 궁정과 내각이 그 혜택을 누릴 수 있습니다."
 desc_calm: "이 통치자는 항상 침착합니다. 결코 쉬이 화를 내거나 체면을 잃는 일이 없어, 그 모범적인 모습이 모두에게 귀감이 됩니다. 항상 깊이 심사숙고한 끝에 결정을 내리기 때문에, 우리나라에 어떤 위기가 닥치더라도 더 빨리 회복할 수 있습니다."
 desc_careful: "이 통치자는 신중합니다. 국가 간의 관계에 적용되는 여러 암묵적인 규칙을 조심스럽게 우회함으로써, 우리나라가 타국에 실질적인 침해 행위를 저질렀을 때도 그 여파를 줄일 수 있습니다."
 desc_secretive: "이 통치자는 비밀스럽습니다. 남의 눈길을 조심하는 천성을 타고나 서신을 암호화하는 등 여러 습관이 몸에 배어 있어, 우리 정부에 적국이 침투하기가 어려워집니다."
 desc_intricate_web_weaver: "이 통치자는 교묘한 책략가입니다. 끊임없이 새로운 계략을 꾸미며, 혼자만으로도 능히 첩보 활동에 기여할 수 있습니다."
 desc_well_advised: "이 통치자는 간언을 귀담아듣습니다. 다른 이들이 건네는 현명한 조언에 늘 귀를 기울이기 때문에 우리 궁정과 내각에 더 많은 사람이 이끌립니다."
 desc_benevolent: "이 통치자는 박애주의적입니다. 선행을 일삼는 그 이타적인 모습은 우리 종속국을 평온하게 만드는 데에 큰 도움이 됩니다."
 desc_zealot: "이 통치자는 광신도입니다. 참 신앙에 광적으로 헌신하는 그 모습이 더 많은 사람이 개종하여 우리 국교에 귀의하도록 이끕니다."
 desc_pious: "이 통치자는 신심이 깊습니다. 종교에 헌신적이고, 영적이며 독실하기 때문에 우리나라는 길에서 벗어나는 일 없이 신앙에 충실할 수 있습니다."
 desc_lawgiver: "이 통치자는 입법자입니다. 법률의 제정이야말로 나라를 발전시키고 하나로 통합할 수 있는 유일한 방법이라는 것을 아는 이 통치자는 나라 곳곳에 산재한 수백 가지의 법률과 관습을 솎아내어 보다 중앙 집권적이고 공정한 법률을 수립하고자 합니다."
 desc_midas_touched: "이 통치자는 미다스의 손을 지녔습니다. 어떤 사업에 손을 대더라도 수익을 내 국고가 마를 일 없게 해 주는 그 재능이야말로 일국의 제일가는 자산이나 다름없습니다."
 desc_incorruptible: "이 통치자는 청렴합니다. 현대적인 국가를 이룩하는 것은 부패와의 끝없는 싸움과도 같습니다. 공직자들은 언제나 뇌물의 유혹을 받으며, 가까운 이를 우대하고 싶은 마음이 드는 것은 인간의 자연스러운 본능이나 다름없습니다. 청렴한 우리의 통치자는 그런 생각을 단호히 거부하고 경멸하며, 그 굳건한 모습이 국가 전체의 귀감이 됩니다."
 desc_architectural_visionary: "이 통치자는 건축학적 선구자입니다. 나라의 기반 시설을 갈고 닦는 것은 동시대의 모든 국가가 행하는 일이지만, 우리 통치자는 그 분야에 남다르게 뛰어납니다. 미래를 내다보는 원대한 식견과 비용 절감에 대한 탁월한 이해력과 재능을 갖춘 이 통치자는 나라에 크게 이바지할 수 있습니다."
 desc_scholar: "이 통치자는 학구적입니다. 세상의 이치와 만물을 다스리는 원칙을 파악하고자 하는 강한 열망에 힘입어, 다른 이들보다 훨씬 효율적으로 신기술을 이해하고 또 적용할 수 있습니다."
 desc_entrepreneur: "이 통치자는 사업가 기질을 지녔습니다. 기회는 물론이고 맞닥뜨린 장애물에서까지 새로운 사업 기회를 발견해 낼 수 있어, 우리 국가의 경제 성장을 이끌 사업의 확장이 끊이지 않습니다."
 desc_industrious: "이 통치자는 매우 부지런합니다. 절대로 만족하고 쉬는 일이 없으며 놀라울 정도로 오랫동안 업무에 몰두합니다. 모든 지방의 시시콜콜한 사항까지 지속적으로 관리하는 이 통치자는 산업의 생산량은 물론 국가 소유의 재원에서 비롯되는 모든 수입을 극대화해 냅니다."
 desc_expansionist: "이 통치자는 확장주의를 굳게 지지합니다. 새로운 영토를 차지하고 그곳에 사람들을 정착시키는 일에 개인적으로 지대한 관심을 쏟으며, 식민지의 확충을 국가 운영의 최우선 과제로 삼고자 합니다."
 desc_charismatic_negotiator: "이 통치자는 비범한 협상가의 자질을 지녔습니다. 국가 간의 외교와 협상을 본인이 직접 이끌며, 그 덕분에 우리는 다른 이들을 훨씬 자주 우리의 뜻대로 설득해 낼 수 있습니다."
 desc_silver_tongue: "이 통치자는 달변가입니다. 덕분에 다른 국가와 소통할 때 우리 국가의 과거 행적을 훨씬 더 긍정적인 방향으로 전달할 수 있습니다. 또한, 우리 국가의 행동에 대해 납득해 준 이웃 나라들은 장기적으로 우리나라가 침해 행위를 저지르더라도 눈감아 줄 가능성이 높습니다."
 desc_tactical_genius: "이 통치자는 전술의 천재입니다. 전장에서 병력을 기동 및 양동하는 방법에 대해 개인적으로 큰 흥미를 느끼고 몰두하며, 그 덕분에 우리 장군들이 관련된 사안에 더욱 관심을 두고 경험을 쌓게 됩니다."
 desc_bold_fighter: "이 통치자는 대담한 투사입니다. 맹렬히 몰아치는 것을 가장 중요시하는 이 통치자는 뒤따를 결과에 결코 겁을 먹는 일이 없으며, 상황에 따라 필요하다면 전 부대가 적군 한복판으로 돌격하도록 이끌 수도 있습니다."
 desc_fierce_negotiator: "이 통치자는 맹렬한 협상가의 자질을 지녔습니다. 그 덕분에 평소보다 낮은 보수로도 용병대의 대장을 능히 설득해 우리 뜻대로 싸우게 할 수 있습니다."
 desc_strict: "이 통치자는 엄격합니다. 군의 몸가짐을 매우 중요시하며, 지위 고하를 막론하고 모든 장병의 기강을 단단히 잡을 수 있습니다."
 desc_inspiring_leader: "우리 통치자는 고취적인 지도자의 자질을 지녔습니다. 탁월한 인망과 통솔력을 발휘해 그 어떤 겁쟁이에게도 용기를 심어 줍니다."
 desc_martial_educator: "이 통치자는 무예 교육가입니다. 운용 중인 연대에서 장교단에 대한 교육훈련을 무엇보다 중시하게 됩니다."
 desc_babbling_buffoon: "이 통치자는 횡설수설하기 일쑤입니다. 비록 좋은 뜻으로 이웃 나라와의 외교에 직접 발 벗고 나섰다고는 하나, 교섭을 원활하게 해내는 재능은 지니지 못했습니다. 그 탓에 모두가 우리나라의 의도를 파악하는 데 애를 먹으며, 우리는 협상을 진행하는 데 곤란을 겪습니다."
 desc_embezzler: "이 통치자는 착복자입니다. 국가의 수입을 유용하는 데에 도가 텄으며, 기를 쓰고 사적 자산을 불리려 듭니다."
 desc_drunkard: "이 통치자는 방탕합니다. 만사에 무관심한 태도로 일관하며 그저 술독에 빠져 지낼 뿐입니다. 이런 방탕한 통치자가 국가를 이끄는 이상, 국가의 전반적인 평판이 실추되는 것은 어쩔 수 없는 일입니다."
 desc_sinner: "세상 사람들은 이 통치자를 죄인으로 여깁니다. 통치자의 개인적인 결점 때문에 국가 전체가 모든 종교의 눈 밖에 나고 말았습니다."
 desc_greedy: "이 통치자는 탐욕스럽습니다. 국가의 수입은 계속해서 증가하고 있지만, 거두어들이는 돈을 늘리기에 급급한 통치자 때문에 그 방식이 지나치게 억압적이고 근시안적입니다. 황금알을 낳는 거위의 배를 가르듯 장기적인 재원을 무너뜨리거나 훼손한 탓에 과세 소득이 극도로 감소합니다."
 desc_cruel: "이 통치자는 잔혹하다고 여겨집니다. 우리 통치자가 전횡을 일삼으며 잔혹 행위를 벌였다는 소문이 광범위하게 퍼져, 종속국들이 크게 동요하고 있습니다. 이 사실만으로 반란이 일어나지는 않겠지만, 그럴 구실은 차고 넘치는 만큼 나라에 위기가 닥치면 여론은 더욱 거세게 흔들릴 것입니다."
 desc_naive: "이 통치자는 어리숙한 주제에 열의만 넘쳐흐릅니다. 아무 생각 없이 성급히 행동하거나 자신의 행동에 따를 결과를 매번 과소평가하는 탓에, 이웃 나라들은 모욕이나 침해 행위를 잘 용납해 주지 않을 것입니다."
 desc_craven: "이 통치자는 겁쟁이입니다. 물리적 충돌을 애처로울 정도로 겁내는지라 전장에서 가능한 한 멀리 떨어져 있으려고 하고, 그 탓에 우리 병력은 자신들만 사지로 내몰렸다는 부정적 감정에 사로잡히고 맙니다."
 desc_loose_lips: "종종 기밀 유출의 직접적인 원인이 되고는 하는 이 통치자는, 다른 이들을 너무 쉽게 믿는 탓에 속아 넘어가기 일쑤입니다. 안타깝게도, 그 기질 탓에 우리 통치자는 결과적으로 방첩 활동에 도움이 되기는커녕 방해만 됩니다."
 desc_obsessive_perfectionist: "이 통치자는 완벽에 지나치게 집착합니다. 세부적인 사항과 자잘한 것들을 낱낱이 파악하는 데 관심이 깊다고 해서, 그러한 요소를 다루는 재능까지 저절로 따라오는 것은 아닙니다. 여러 사안에 끊임없이 끼어들고 제동을 거는 우리 통치자는, 우리 국가의 기반 시설 발전에 조력하는 게 아니라 오히려 훼방을 놓고 있습니다."
 desc_malevolent: "이 통치자는 사악하다고 여겨집니다. 다른 이들은 우리 통치자가 악의 또는 적의를 품고 이에서 비롯된 행동을 일삼는다고 생각하며, 그 탓에 우리 종속국은 우리가 행하는 일에 쉽게 분노하거나 두려움에 빠지고는 합니다."
 #Leaders (Generals and Admirals)
 glory_seeker: "영광 추구자"
 desc_glory_seeker: "이 장군은 영광을 추구합니다. 이 장군의 지휘를 받는 병력은 언제나 가장 눈에 띄는 변수를 창출할 수 있는 곳에 배치되므로, 평소보다 더 많은 위상과 지상군 전통을 획득합니다."
 born_to_the_saddle: "승마의 달인"
 desc_born_to_the_saddle: "이 장군은 승마의 달인입니다. 이 지도자가 지휘하는 기병대는 우회 공격의 이점을 더 능숙히 활용할 수 있습니다."
 defensive_planner: "방어 설계의 명수"
 desc_defensive_planner: "이 장군은 방어 설계의 명수입니다. 이 지도자가 지휘하는 병력은 기습 공격에 더 잘 버팁니다."
 battlefield_medic: "야전 의무관"
 desc_battlefield_medic: "이 장군은 야전 의무관으로 유명합니다. 이 지도자가 지휘하는 병력은 전투 후에 평소보다 더 많은 병사가 회복하여 부대를 재보강합니다."
 ruthless: "무자비"
 desc_ruthless: "이 장군은 무자비합니다. 이 지도자의 지휘를 받는 병력은 사격으로 주는 피해가 증가합니다."
 inspirational_leader_general: "고무적인 지휘관"
 desc_inspirational_leader_general: "이 장군은 아군의 사기를 고무하는 데 능합니다. 이 지도자의 지휘를 받는 병력은 패배를 눈앞에 둔 상황에서도 사기를 빠르게 회복합니다."
 master_of_arms: "무구의 달인"
 desc_master_of_arms: "이 장군은 온갖 무구의 취급에 능합니다. 이 지도자의 지휘를 받는 보병대는 높은 능률을 발휘해 전투에서 더 큰 피해를 줄 수 있습니다."
 goal_oriented: "목표지향적"
 desc_goal_oriented: "이 장군은 목표지향적입니다. 이 지도자의 지휘를 받는 병력은 목표를 향해 더 빨리 진군합니다."
 hardy_warrior: "강건한 전사"
 desc_hardy_warrior: "이 장군은 강건한 전사로 유명합니다. 이 지도자의 지휘를 받는 병력은 혹독한 환경을 더 잘 견뎌내며, [attrition|e]로 인한 피해를 덜 받습니다."
 siege_specialist: "공성전 전문가"
 desc_siege_specialist: "이 장군은 공성전 경험이 풍부합니다. 이 지도자가 지휘하는 공선전은 보다 효율적이고 빠르게 종결됩니다."
 cannoneer: "포격의 달인"
 desc_cannoneer: "이 장군은 뛰어난 포술 실력을 갖추고 있습니다. 화약과 대포에 지대한 관심을 두고 있어, 이 지도자가 지휘하는 포병부대는 더 효율적으로 기능합니다."
 extortioner: "쥐어짜기의 달인"
 desc_extortioner: "이 제독은 쥐어짜기의 달인입니다. 어떻게 하면 병력의 이점을 최대한도로 끌어낼 수 있는지 잘 알고 있어, 손실을 줄이면서도 더 큰 성과를 거둘 수 있습니다. 또한, 이 지도자가 [ships|e]을 지휘하면 여느 선장들보다 더 높은 교역 지배력을 행사할 수 있습니다."
 ruthless_blockader: "가차 없는 봉쇄자"
 desc_ruthless_blockader: "이 제독은 가차 없는 봉쇄자입니다. 이 지도자의 지휘를 받는 함선은 [blockade|e] 상태를 훨씬 효율적으로 유지할 수 있습니다."
 buccaneer: "해적"
 desc_buccaneer: "이 제독은 해적 출신입니다. 이 지도자의 지휘를 받는 사략 업자는 훨씬 더 효율적으로 바다를 누빕니다."
 prize_hunter: "함선 사냥꾼"
 desc_prize_hunter: "이 제독은 함선 사냥꾼입니다. 이 지도자의 지휘를 받는 선장들은 적극적으로 배를 탈취하라는 독려를 받아 [ships|e]을 더 많이 나포할 것입니다."
 ironside: "철인"
 desc_ironside: "이 제독은 철인처럼 굳셉니다. 이 지도자가 지휘하는 [ships|e]은 다른 선장이 지휘할 때보다 피해를 덜 받습니다."
 naval_engineer: "해상 기술자"
 desc_naval_engineer: "이 제독은 해상 기술자입니다. 이 지도자가 지휘하는 [ships|e]은 항해 또는 해상 교전 중에 받은 피해를 더 빨리 복구합니다."
 naval_showman: "해전의 별"
 desc_naval_showman: "이 제독은 극적인 면모로 주목받습니다. 이 지도자가 지휘하는 [ships|e]은 전투를 통해 더 많은 위상과 해상군 전통을 획득합니다."
 ram_raider: "충각 공습자"
 desc_ram_raider: "이 제독은 충각 공습자입니다. 이 제독이 지휘하는 갤리선은 높은 능률을 발휘해 해전에서 더 큰 피해를 줍니다."
 naval_gunner: "해상군 포술장"
 desc_naval_gunner: "이 제독은 해상군 포술장으로 유명합니다. 숙달된 포격반을 길러내는 능력 덕에 대형 [ships|e]으로 더 큰 피해를 줄 수 있습니다."
 accomplished_sailor: "노련한 뱃사람"
 desc_accomplished_sailor: "이 제독은 노련한 뱃사람입니다. 항해술에 조예가 깊어, 휘하에 있는 모든 선장의 능력을 증진할 수 있습니다. 노련한 뱃사람의 지휘를 받는 [ships|e]은 보다 빠르게 목적지에 도착합니다."
 level_headed: "냉철함"
 desc_level_headed: "이 제독은 냉철합니다. 세심한 사전 훈련과 평소에 길러온 침착한 마음가짐 덕분에 이 지도자의 지휘를 받는 승무원들은 해상전 중에 타격을 받아도 쉽게 사기가 꺾이지 않습니다."
 military_theorist: "군사 이론가"
 desc_military_theorist: "이 장군은 당대 최고의 이론가 반열에 들었으며 실전에 이론을 적용할 능력도 갖추고 있습니다."
 strategist: "전략가"
 desc_strategist: "이 장군은 비할 데 없는 전략가이자 군사학의 천재입니다. 전장에서 취하는 모든 움직임이 극도로 효율적이며, 그 어떤 요새라도 이 지도자의 정교한 책략 앞에서는 오두막이나 다름없습니다."
 mamluk: "맘루크"
 mamluks: "맘루크"
 desc_mamluk: "이 장군은 고도의 훈련을 받은 정예 부대인 $mamluks$의 일원입니다. 이들은 본래 노예로 전락한 끝에 팔려 다니는 신세에 불과했지만, 뛰어난 전쟁 수행 능력을 인정받아 전문적인 전사 집단으로 육성되었습니다."
 eunuch: "환관"
 desc_eunuch: "일부다처제 사회에서 궁정의 특정 사회적 기능을 완수하기 위해 거세된 인물을 의미합니다."
 eunuch_die_desc: "동료는 물론이고 정적까지도 누구보다 뛰어난 책사였던 이 인물을 무척 그리워할 것입니다."
 raised_by_eunuchs: "환관에게 양육됨"
 desc_raised_by_eunuchs: "이 인물은 아주 어릴 적부터 환관들 사이에서 자라나, 환관들에게 심정적으로 동조하고 있습니다."
 raised_by_eunuchs_die_desc: "이 인물은 강력한 환관 세력의 꼭두각시가 되어 평생 비참한 삶을 살았습니다."
 dragon_tiger: "용호장군"
 desc_dragon_tiger: "이 지휘관은 동[ShowContinentNameWithNoTooltip('asia')] 전체에 이름을 떨쳐 $dragon_tiger$이라는 별명을 얻었습니다."
 dragon_tiger_die_desc: "용과 호랑이에 비견되었던 이 인물의 무용에 견줄 수 있을 만한 자가 과연 또 등장하기는 할지 의문입니다."
 hussar_commander: "후사르 지휘관"
 desc_hussar_commander: "이 장군은 진정한 후사르 지휘관입니다. 이 인물이 이끄는 기병대의 돌격은 더욱 강력한 효과를 보입니다."
 hussar_commander_die_desc: "장군은 생전에 무시무시한 후사르 지휘관으로서 수많은 전투에서 승리를 거두었습니다. 장군을 잃은 우리 기병대는 어쩌면 그런 영광을 다시는 누리지 못할지도 모릅니다."
 #Artists
 gold_loving: "수전노"
 humble: "소박함"
 workaholic: "일 중독자"
 lazy: "게으름"
 prominent: "걸출함"
 inconspicious: "몰개성"
 meticulous: "세심함"
 careless: "산만함"
 adept: "능숙함"
 amateur: "서투름"
 prescient: "예술적 계시"
 idler: "빈둥거림"
 desc_gold_loving: "이 특성을 지닌 예술가는 반짝이고 값진 것이라면 사족을 못 씁니다. 돈이야말로 세상을 굴러가게 만드는 원동력이라는 사실을 굳게 믿는 이 예술의 대가는 가능한 한 최고 수준의 보수를 받으려 할 것입니다."
 desc_humble: "여러 예술 분야에서 본인의 실력을 증명했음에도 불구하고 이 특성을 지닌 예술가는 그리 대단치 않은 수준의 보수만 받으려 하는 경향이 있습니다. 이들에게는 겸양이야말로 모든 미덕의 근간이자 자신의 품격을 이루는 반석입니다."
 desc_workaholic: "예술계의 거장들은 끼니를 거르고 자는 시간도 아껴가며 작품 활동에 몰두한다는 말은 어느 정도 정곡을 찌르고 있습니다. 걸작을 낳기 위해 몸을 아끼지 않는 이들의 헌신은 찬사를 받아 마땅합니다."
 desc_lazy: "내일 하면 되는데 왜 굳이 오늘 안에 작업을 끝마쳐야 하는 걸까요? 이 특성을 지닌 예술가들 사이에서는 이러한 사고방식이 만연합니다. 이들은 삶의 즐거움을 만끽하기 위해서라면 잠시 붓을 내려놓는 것을 마다하지 않습니다."
 desc_prominent: "우리의 업적을 길이길이 남기는 데 있어 군계일학의 예술가를 고용하는 것보다 좋은 방법이 있을까요? 이 특성을 지닌 예술가가 빚어낸 작품은 평민과 귀족을 가리지 않고 우리 문화의 영향력과 성장세에 큰 파장을 불러일으켜 줄 것입니다."
 desc_inconspicious: "이 특성을 지닌 예술가의 작품은 문화예술계에 그리 큰 반향을 주지 못하는 경향이 있습니다. 사실, 이들은 때로는 부족한 것이 미덕이라는 확고한 신념을 갖고 있습니다. 설령 그것이 자신들의 문화적 위상과 명성에 얽힌 일이라고 해도 말입니다."
 desc_meticulous: "기예를 갈고 닦아 예술품을 창조하는 것은 절대 쉬운 일이 아닙니다. 이 특성을 지닌 예술가는 대개 흠잡을 데 없이 뛰어나면서도 체계적이기도 한 작업 능력을 갖추었다는 점에서 해당 분야의 대가라고 부르기에 모자람이 없습니다. 이들이 만들어낸 작품은 더 높은 품질을 자랑하며 긍정적인 보너스를 더 많이 발생시킵니다."
 desc_careless: "저 왕족의 얼굴에 묻은 불그스름한 얼룩은 예술가의 부주의로 인해 생겨난 실수일까요, 아니면 행정 업무를 잔뜩 처리하느라 쌓인 분노를 표현한 심오한 필치일까요? 어느 쪽이든지 간에, 이 특성을 지닌 예술가는 작업할 때 덜렁거리는 경향이 있어 제작한 예술품의 품질이 하락합니다."
 desc_adept: "숙련도야말로 대가와 수습생을 가르는 핵심 요소입니다. 이 특성을 지닌 예술가는 여느 사람보다 훨씬 빠른 속도로 자신의 예술적 기량을 발전시키고 갈고닦습니다."
 desc_amateur: "누구나 처음이란 건 있는 법이죠. 이 특성을 지닌 예술가는 배우는 속도가 느려, 기예를 향상하고 연마하는 데 더 오랜 시간이 소요됩니다."
 desc_prescient: "우리 역사에서 가장 뛰어나고 유명한 예술품의 주춧돌이 된 것은 번뜩이는 영감이었습니다. 이 특성을 지닌 예술가는 다른 이들보다 예술적 영감을 더 많이 포착하며, 그 덕분에 예술품 작업에 더 빈번하게 돌입합니다."
 desc_idler: "예술 작품은 그저 마음만 먹는다고 뚝 하고 떨어지는 게 아닙니다. 숙련된 기량에 예술적 영감과 자신감이 더해져 비로소 탄생하는 것이죠. 그렇지만 이 특성을 지닌 예술가는 그런 측면에서 다소 부족한 모습을 보이기 때문에, 새로운 예술품 작업을 시작할 가능성이 낮습니다."
 just_die_desc: "우리나라의 국민 모두가 승하하신 통치자의 공명정대한 통치를 그리워할 것입니다."
 righteous_die_desc: "우리나라의 국민 모두가 가장 어질었던 통치자의 승하를 애도하는 듯합니다."
 kind_hearted_die_desc: "우리 국민들은 승하하신 통치자를 자애롭고 다정한 분으로 기억할 것입니다."
 free_thinker_die_desc: "승하하신 통치자께서는 목표를 이룩하기 위해서라면 오랜 전통을 타파하는 것조차 결코 두려워하지 않으셨습니다."
 well_connected_die_desc: "승하하신 통치자께서는 분명 내세에서도 벌써부터 귀중한 인연을 맺고 계실 것입니다."
 calm_die_desc: "승하하신 통치자께서는 우리나라에 평화와 질서를 가져다주신 분으로 기억될 것입니다."
 secretive_die_desc: "승하하신 통치자께서는 분명 당신의 많은 비밀을 무덤까지 갖고 가셨을 것입니다."
 intricate_web_weaver_die_desc: "수없이 많은 정보원이 승하하신 통치자를 애도하고 있습니다."
 well_advised_die_desc: "승하하신 통치자의 조언가들도 우리에게 이리되는 것이 최선이라 다독이고 있습니다."
 benevolent_die_desc: "우리의 종속국에서도 한없이 자애로우시던 종주국의 통치자를 애도하고 있습니다."
 zealot_die_desc: "승하하신 통치자께서는 그 원기와 신념으로 많은 불신자들을 구원한 분으로 기억될 것입니다."
 pious_die_desc: "그토록 덕이 깊고 영적으로 충만한 통치자는 이 세상에 다시 없을 것입니다."
 careful_die_desc: "승하하신 통치자께서 내리신 신중한 결정 덕분에, 우리나라는 이 세계에 굳건히 뿌리내릴 수 있었습니다."
 lawgiver_die_desc: "결국 마지막에는 우리 모두 죽음의 판결을 받기 마련입니다."
 midas_touched_die_desc: "어디에서든 부를 창출하던 통치자님의 재능 덕분에 우리나라는 더욱 부유해질 수 있었습니다."
 incorruptible_die_desc: "승하하신 통치자의 강직한 인품에 힘입어 우리나라는 더욱 정직한 곳으로 거듭났습니다."
 architectural_visionary_die_desc: "승하하신 통치자께서는 그분께서 남기신 숱한 건축물들과 함께 영원히 기억될 것입니다."
 scholar_die_desc: "승하하신 통치자께서 학문을 깊이 추구하신 덕택에 우리는 쇄신된 국가로 명성을 쌓을 수 있었습니다."
 entrepreneur_die_desc: "승하하신 통치자께서는 감가상각을 모두 마치시고 돌아가신 것이 분명합니다."
 industrious_die_desc: "승하하신 통치자께서 우리 경제를 발전시키기 위해 쉴 새 없이 노력하시던 모습이 사무치게 그리울 것입니다."
 expansionist_die_desc: "우리 식민지 개척자들이 자신들의 위대한 후원자를 잃은 것에 가슴 아파할 것입니다."
 charismatic_negotiator_die_desc: "우리 통치자께서 승하하셨으니, 앞으로 외국 통치자와의 협상은 퍽 조용하고 삭막해지고 말겠네요."
 silver_tongue_die_desc: "사나운 세파가 우리를 덮치지 않은 것은 승하하신 통치자의 유창한 언변 덕택이었습니다. 이제 누가 우리를 지켜 줄 수 있을까요?"
 tactical_genius_die_desc: "승하하신 통치자의 정교한 술책에 우리 적은 혼비백산하기 일쑤였습니다."
 bold_fighter_die_desc: "승하하신 통치자가 과감하게 적진 한복판으로 돌격하시던 모습은 동시대의 모든 군인에게 깊은 인상을 남겼습니다."
 fierce_negotiator_die_desc: "승하하신 통치자의 가차 없는 흥정에 용병대 대장들은 빈털터리가 되곤 했습니다."
 strict_die_desc: "승하하신 통치자의 흔들림 없는 눈빛 덕분에 우리는 늘 단단히 기강을 유지할 수 있었습니다."
 inspiring_leader_die_desc: "승하하신 통치자께서는 한 세대의 사람 모두를 고취하시어, 우리가 적에 맞서 분연히 떨치고 일어나게끔 하셨습니다."
 martial_educator_die_desc: "승하하신 통치자께서 확립하신 교육과정은 우리 장교들이 대대손손 활용할 것입니다."
 babbling_buffoon_die_desc: "우리 친구들이 오늘 내심 대단히 기뻐하겠군요."
 embezzler_die_desc: "우리 재정관들이 죽은 통치자를 그리워할 일은 없겠지만, 통치자의 친족들은 아쉬운 기색입니다."
 drunkard_die_desc: "죽은 통치자가 만취해 주정이나 부리면서 사치를 부리던 탓에, 국가의 재정과 통치 기반 모두가 그자가 즉위했을 때보다 더 나빠지고 말았습니다."
 sinner_die_desc: "죽은 통치자의 죄스러운 삶 때문에 우리나라는 오로지 망신만 당할 뿐이었습니다."
 greedy_die_desc: "뭐든 일단 가지고 보려고 들던 통치자의 돈과 재물을 향한 탐욕이 그리워질 날은 절대 오지 않을 것 같습니다."
 tolerant_die_desc: "그토록 관대한 품성을 지닌 통치자가 승하하시고 말았으니, 우리나라의 종교적 소수자들도 깊이 애도할 것입니다."
 cruel_die_desc: "죽은 통치자가 저지른 악행은 몇 대가 지나도 잊히지 못할 것입니다."
 naive_die_desc: "죽은 통치자가 세상 물정도 모르고 외국과의 정사에 간섭해 댄 바람에, 오해만 잔뜩 쌓이고 곳곳에 적을 만들고 말았습니다."
 craven_die_desc: "죽은 통치자가 전장에서 보인 추태는 절대 지워지지 않을 오점으로 남을 것입니다."
 loose_lips_die_desc: "죽은 통치자가 부주의하게도 비밀 정보를 흘리고 다니는 바람에 우리의 기밀이 만천하에 드러나고 말았습니다."
 obsessive_perfectionist_die_desc: "죽은 통치자가 온갖 기반 시설 사업에 사사건건 토를 달고 다닌 탓에, 우리나라는 막심한 손해를 입고 말았습니다."
 malevolent_die_desc: "죽은 통치자의 악독한 공포 정치가 끝났으니 우리 종속국들도 이제 편히 잠을 청할 수 있을 터입니다."
 conqueror_die_desc: "통치자께서 승하하시고 말았으니, 우리의 적들만큼은 크게 안도하겠군요."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "장군은 숨을 거두었지만, 생전에 남긴 이론만은 영원할 것입니다!"
 strategist_die_desc: "장군이 숨을 거두자 나라 전체가 그 손실을 안타까워했습니다."
 mamluk_die_desc: "전우들이 세상을 떠난 장군을 영원토록 기억할 것입니다."
 no_die_desc: "지도자는 뭔가를 이룩할 새도 없이 너무 일찍 세상을 떠나고 말았습니다."
 glory_seeker_die_desc: "우리 병력은 세상을 떠난 장군이 펼치던 용맹스러운 공세를 그리워할 것입니다."
 born_to_the_saddle_die_desc: "세상을 떠난 장군 휘하의 기병들이 마치 자신이 죽음을 맞이한 것처럼 깊이 슬퍼하고 있습니다."
 defensive_planner_die_desc: "우리 병력은 자신들의 안전을 깊이 살펴 주던 장군을 깊이 그리워할 것입니다."
 battlefield_medic_die_desc: "우리 병력은 자신들의 건강을 깊이 살펴 주던 장군을 깊이 그리워할 것입니다."
 ruthless_die_desc: "세상을 떠난 장군의 무자비한 전술에 우리의 적은 공포에 떨곤 했습니다."
 inspirational_leader_general_die_desc: "세상을 떠난 장군의 고무적인 연설은 수 세대 뒤의 병사들에게까지 길이 기억될 것입니다."
 master_of_arms_die_desc: "세상을 떠난 장군 휘하의 보병들이 마치 자신이 죽음을 맞이한 것처럼 깊이 슬퍼하고 있습니다."
 goal_oriented_die_desc: "우리는 세상을 떠난 장군이 적시에 도착해준 덕분에 많은 전투에서 고비를 넘길 수 있었습니다."
 hardy_warrior_die_desc: "세상을 떠난 장군은 단지 그곳에 있는 것만으로도 극고의 역경을 견딜 힘을 나누어 주곤 했습니다."
 siege_specialist_die_desc: "세상을 떠난 장군이 공성 기법에 능통한 덕에 어떤 군비 투자도 아깝지 않았습니다."
 cannoneer_die_desc: "세상을 떠난 장군 휘하의 포병들이 마치 자신이 죽음을 맞이한 것처럼 깊이 슬퍼하고 있습니다."
 extortioner_die_desc: "제독의 죽음에 숱한 나라의 교역자들이 안도의 한숨을 내쉬겠군요."
 ruthless_blockader_die_desc: "각지의 항구 도시 시민들은 이제야 한시름 덜었겠군요."
 buccaneer_die_desc: "항로를 주름잡던 제독이 숨을 거두고 말았으니, 적어도 우리의 적은 이제 발 뻗고 잘 수 있겠군요."
 prize_hunter_die_desc: "세상을 떠난 제독의 용맹한 위업은, 많은 나포 [ships|e]과 함께 계속해서 기억될 것입니다."
 ironside_die_desc: "세상을 떠난 제독의 방어 전술에 대한 확고한 신념은 지휘를 받던 모든 이들에게 깊은 인상을 남겼습니다."
 naval_engineer_die_desc: "자신이 지휘하던 [ships|e]에 각별히 성심을 쏟은 덕에, 세상을 떠난 제독이 복무하던 동안 우리 [navy|e]의 지구력이 크게 향상되었습니다."
 naval_showman_die_desc: "세상을 떠난 제독이 보였던 담대한 활약 덕에, 우리는 영광을 누리며 선원들에게 풍부한 경험을 쌓아 줄 수 있었습니다."
 ram_raider_die_desc: "세상을 떠난 제독이 보였던 담대한 활약 덕에, 우리는 영광을 누리며 선원들에게 풍부한 경험을 쌓아 줄 수 있었습니다."
 naval_gunner_die_desc: "세상을 떠난 제독이 한시도 포격술 훈련을 게을리하지 않은 덕분에, 우리는 높은 해상 전투력을 자랑할 수 있었습니다."
 accomplished_sailor_die_desc: "세상을 떠난 제독이 보였던 출중한 항해술은 휘하 선원들의 경외심을 이끌어 내기에 충분했습니다."
 level_headed_die_desc: "위험한 상황에서도 평정과 침착함을 유지하던 그 모습이 무척이나 그리울 것입니다."
 #Artists
 gold_loving_die_desc: "돈을 밝히던 그 예술가 탓에 우리 국고가 제법 부담을 받고 있었습니다. 어쩌면 재정관들은 쾌재를 부르고 있을지도 모르겠군요."
 humble_die_desc: "그 소박한 면모 덕분에 타계한 예술가의 성취는 만인에게 더욱 열렬히 사랑받았습니다."
 workaholic_die_desc: "지나치게 열성적으로 작업에 몰두한 탓에 일찍 세상을 떠나고 말았지만, 그 예술가가 남긴 예술적 성취는 오래도록 기억될 것입니다."
 lazy_die_desc: "그 예술가는 오직 일하지 않는 데에만 열성을 다할 뿐이었습니다."
 prominent_die_desc: "타계한 예술가의 명성과 우리나라를 향한 공로는 영원토록 기억될 것입니다."
 inconspicious_die_desc: "남긴 작품이 너무나 이목을 끌지 못한 탓에, 세간은 그 예술가가 세상을 떠났다는 사실조차 알지 못했습니다."
 meticulous_die_desc: "타계한 예술가가 아무리 세심했다 한들, 작품 세계 바깥에서는 소용이 없었던 모양입니다."
 careless_die_desc: "타계한 예술가는 너무 부주의했던 탓에 피할 수 없는 결말을 앞당기고 말았습니다."
 adept_die_desc: "타계한 예술가의 출중한 능력은 오래도록 기억될 것입니다."
 amateur_die_desc: "그 예술가는 실력이 너무 부족한 탓에 남긴 작품들조차 눈 깜짝할 새에 잊히고 말 것 같습니다."
 prescient_die_desc: "아무리 계시를 받았다 한들, 타계한 예술가에게 죽음을 막을 방법은 없었습니다."
 idler_die_desc: "게으른 것으로 악명 높은 그 예술가는 계속해서 후원자들의 분노를 돋울 뿐이었습니다."
 #Explorers
 curious_adventurer: "호기심 많은 모험가"
 desc_curious_adventurer: "호기심이 넘치는 이 탐험가는 모든 섬에 발 도장을 찍고 모든 해안선을 지도에 그려 넣어 신세계의 비밀을 드러내기 전까지는 탐사를 중단할 생각이 전혀 없습니다. 다른 탐험가와는 달리, 이 인물은 개인적인 이득에는 관심을 쏟지 않습니다."
 curious_adventurer_die_desc: "별세한 탐험가의 호기심이 마침내 모두 충족되었길 바랍니다."
 navigator: "항해사"
 desc_navigator: "이 탐험가는 다년간의 항해 경험을 지니고 있어 위험한 해역에서도 [ship|e]을 안전하게 몰 수 있습니다."
 navigator_die_desc: "별세한 탐험가가 이제는 잔잔한 바다에서 느긋이 배를 몰 수 있게 되었길 바랍니다."
 treasure_hunter: "보물 사냥꾼"
 desc_treasure_hunter: "이 탐험가는 오로지 돈에만 신경을 씁니다. 신세계에서 가장 귀한 보물을 찾기 위해서라면 수단과 방법을 가리지 않는 이 지도자는 원주민에게 해를 끼치는 행위조차 서슴지 않을 것입니다."
 treasure_hunter_die_desc: "안타깝게도, 별세한 탐험가는 자신의 보물까지 챙겨 세상을 떠나지는 못했습니다."
 cartographer: "지도 제작자"
 desc_cartographer: "이 탐험가는 지도를 사랑합니다. 미지의 땅을 발견하는 것을 즐기는 이 지도자는 임무에 더 오랜 시간을 소요하지만 매우 세밀한 기록물을 남깁니다. 또한, 이 인물은 자기 일을 너무 좋아하기 때문에 보수가 낮더라도 불만을 품는 일이 적습니다."
 cartographer_die_desc: "별세한 탐험가가 그곳에서 또 다른 미답지를 그려 나갈 수 있기를 빕니다."
 scientist_on_sea: "해상 과학자"
 desc_scientist_on_sea: "이 탐험가는 뼛속까지 과학자입니다. 이 지도자에게는 지도를 그리는 것보다 신세계의 동식물을 연구하는 것이 더 중요합니다."
 scientist_on_sea_die_desc: "별세한 탐험가의 이름은 그 지도자가 명명한 동식물의 이름에 영원히 남을 것입니다."
 #Children
 child_prodigy: "신동"
 child_prodigy_die_desc: "미처 꽃을 피우지 못하고 요절한 후손의 죽음이 깊이 새겨진 흉터처럼 가슴 아프게 다가옵니다."
 desc_child_prodigy: "역사서에 자신의 이름을 크게 남길 운명을 타고난 이 아이의 미래는 빛으로 가득합니다."
 child_gifted: "영재"
 child_gifted_die_desc: "창창한 미래가 기다리고 있던 후손의 요절이 고통스러운 상실감을 안겨 주었습니다."
 desc_child_gifted: "이 아이는 벌써부터 빼어난 기량과 막대한 잠재력을 보여 어른들을 놀라게 했습니다."
 child_slow: "아둔함"
 child_slow_die_desc: "살아가는 것조차 남들처럼 쉽지 않은 아이였으니만큼, 요절한 후손의 죽음이 더욱 가슴 아프게 느껴집니다."
 desc_child_slow: "이 아이는 절세의 천재라고 부를 재목은 아닙니다. 오히려 다른 이들처럼 제 몫을 하기 위해서 더 큰 노력을 기울여야만 할 것입니다."
 child_idiot: "백치"
 child_idiot_die_desc: "요절한 후손의 죽음이 슬프기는 하지만, 앞날이 그리 밝은 아이는 아니었던 만큼 안도감도 느껴집니다."
 desc_child_idiot: "이 아이에게는 천치라는 말도 아깝습니다. 어두운 앞날을 바꾸는 것은 매우 어려울 것입니다."
 child_intelligent: "총명함"
 child_intelligent_die_desc: "장차 명석한 사람이 될 수 있던 후손이 요절했으니만큼, 많은 사람이 안타까워하고 있습니다."
 desc_child_intelligent: "이 후손은 날 때부터 뛰어난 지성을 타고났으며, 심지어 앞으로 더 발전할 수 있을 것으로 보입니다."
 child_gregarious: "사교적"
 child_gregarious_die_desc: "생전에 아이와 어울렸던 많은 이들이 안타깝게도 요절하고 만 후손의 죽음을 애도하고 있습니다."
 desc_child_gregarious: "이 아이는 끊임없이 많은 사람에게 둘러싸여 있는 것을 즐기며, 그들과 교류하며 큰 만족감을 느낍니다."
 child_rowdy: "야단법석"
 child_rowdy_die_desc: "[CHARACTER.GetName](이)가 마침내 안식에 들었습니다. 이 아이가 이토록 조용한 걸 보자니 기분이 이상하군요."
 desc_child_rowdy: "이 아이는 조용히 가만있는 일이 없습니다. 언제나 자기 존재감을 얌전하다고는 결코 말할 수 없는 방식으로 드러냅니다."
 child_ambitious: "야심가"
 child_ambitious_die_desc: "요절한 후손의 야심에 찬 꿈은 안타깝게도 이루어지지 못했습니다."
 desc_child_ambitious: "이 아이에게서 엿보이는 확고한 야망은 결코 하찮고 시시한 무언가가 아닙니다. 이 아이는 만약 그럴 기회가 온다면, 모든 것을 손에 넣으려 들 것입니다."
 child_gallant: "용맹함"
 child_gallant_die_desc: "요절한 후손을 애도하는 목소리가 이리도 큰 것을 보니, 이 아이는 이 세상에 오래 머물기에는 너무나도 완벽했던 모양입니다. 그런 아이는 두 번 다시 없을 것입니다."
 desc_child_gallant: "어린아이임에도 불구하고 이 아이는 기사도의 귀감이나 다름없습니다. 용감하고 우아하며 예의 바른 데다가 사려까지 깊은 이 아이는, 장성하면 분명 많은 시가와 민담의 주인공이 될 것입니다."
 child_shrewd: "약삭빠름"
 child_shrewd_die_desc: "후손의 꾀와 계책으로도 죽음만은 피할 수 없었습니다. 아이가 마침내 자신보다 한 수 앞서는 상대를 만나 버렸군요."
 desc_child_shrewd: "이 아이는 어디에서 무얼 하든지 간에 날카로운 꾀와 눈치를 발휘합니다. 누구도 재치로는 이 아이를 당해내지 못합니다."
 unsuited_for_army_command: "지상군 지휘에 부적합함"
 unsuited_for_army_command_die_desc: "다행스럽게도, [CHARACTER.GetName]의 부적절한 전술도 더는 문제가 되지 않을 것입니다. 휘하의 병사들이 더는 어리석은 결정 때문에 고통받지 않아도 된다는 사실에, 많은 사람이 그 죽음을 기뻐하고 있습니다."
 desc_unsuited_for_army_command: "이런 사람이 형편없는 작전과 전술로 병력을 이끌려고 했다가는 오히려 재앙과도 같은 결과를 초래할 뿐입니다. 이 무능한 장군을 수행하는 측근들은 이자가 어리석은 지시를 떠벌리기보다는 그냥 보기 좋은 허수아비 노릇이나 해 주기를 간절히 바라고 있습니다."
 unsuited_for_naval_command: "해상군 지휘에 부적합함"
 unsuited_for_naval_command_die_desc: "바다에 나서기만 하면 먹은 걸 모조리 게워 내는 [CHARACTER.GetName]의 기질은 선원들에게 있어 재난이나 다름없었습니다. 우리나라의 모든 선원은 마침내 이 제독이 갑판을 욕보이지 않으리란 사실에 안도의 한숨을 내쉬고 있습니다."
 desc_unsuited_for_naval_command: "함대를 지휘하려면 방향 감각이 온전해야 하며, 격렬한 파도가 몰아쳐도 눈 하나 깜짝하지 않을 줄 알아야 한다는 것은 지극히 당연한 이야기입니다. 그렇지 못한 사람은 함선을 지휘하기는커녕 배를 잡아끄는 닻이나 갑판에 쌓인 짐짝만큼이나 쓸모가 없습니다."
 unsuited_for_country_ruling: "국가 통치에 부적합함"
 unsuited_for_country_ruling_die_desc: "마침내 [CHARACTER.GetName]의 명줄이 끊어졌으니, 그자의 해롭기 그지없던 정책도 과거의 유물이 되었습니다."
 desc_unsuited_for_country_ruling: "원래 국가를 통치하고 이끄는 것은 누구나 할 수 있는 일은 아닙니다. 역사를 아울러 각국에 무능한 통치자는 여럿 있었지만, 그중에서도 특출난 이 작자는 국가의 수장 노릇을 할 의지도, 역량도 갖추지 못했습니다."
 #RELIGIOUS_FIGURES
 efficient_administrator: "효율적인 행정가"
 desc_efficient_administrator: "경전은 영성에 관한 지식을 전해 줄 뿐만 아니라 일상을 꾸려가는 법 또한 알려 줍니다. 이 인물은 이러한 지식에 통달해 존재하는 것만으로 다른 사람들의 행동 방식에 영향을 주며, 각종 관료적 절차를 그 누구보다 효율적으로 관리 및 처리합니다."
 efficient_administrator_die_desc: "[CHARACTER.GetName](이)가 세속을 떠난 뒤로 정부의 업무 처리 속도가 눈에 띄게 느려지고 말았습니다. 그 누구보다 능률적으로 업무를 지도하던 [CHARACTER.GetNameWithNoTooltip](이)가 사라지자, 각종 서류 작업과 지시 하달이 예전처럼 원활하게 진행되지 못하는 듯합니다."
 proselytizer: "전도사"
 desc_proselytizer: "세상에는 수많은 신앙이 존재하나, 참된 신앙은 오직 하나뿐입니다. 길 잃은 영혼들이 올바른 신념을 받아들이도록 변화시키겠다는 열정은 공동체를 단단하게 할 뿐 아니라, 그들이 바른길로 나아가게 합니다."
 proselytizer_die_desc: "[CHARACTER.GetName](이)가 세상을 떠났습니다. 이에 고인이 참된 믿음을 알려주어 구원했던 수많은 이들이 슬퍼하고 있습니다. 신앙의 등대였던 [CHARACTER.GetShortNameWithNoTooltip]의 빈자리는 클 것이며, 고인의 인도가 사라지면서 방황하는 영혼도 더 늘어날 것입니다."
 reverend_teacher: "존경받는 스승"
 desc_reverend_teacher: "지식의 보고라 불릴만한 사람은 드물지만, 그런 소수의 인물은 언제나 가르침과 교훈을 찾는 이들을 끌어들입니다. 금세 충실한 제자들을 거느리게 되는 이 위대한 스승들은 깊은 존경과 추앙을 받습니다."
 reverend_teacher_die_desc: "방대한 지식의 소유자인 [CHARACTER.GetName]도 죽음을 피할 수는 없었습니다. 스승이 숨을 거두자 수많은 제자가 애도했고, 고인의 부재로 세상을 밝히던 지혜의 빛이 어두워졌습니다."
 ascetic: "금욕주의자"
 desc_ascetic: "신앙생활의 본질은 세속적인 쾌락을 멀리하고 오직 믿음에 헌신하는 데 있습니다. 이러한 가르침을 마음에 새긴 이 인물은 어떠한 기쁨도 누리기를 거부하며, 최소한의 물질적 양식으로 살아가는 길을 택합니다."
 ascetic_die_desc: "[CHARACTER.GetName]의 죽음은 갑작스러웠지만, 어느 정도 예견된 일이었습니다. 음식까지 멀리한 극단적인 금욕 생활이 분명히 건강에 영향을 주었을 것입니다. 그럼에도 불구하고 많은 추종자가 고인의 수행을 존경하고 동참했고, 그렇기에 이 빈자리는 아주 크게 느껴질 것입니다."
 mystic_seer: "신비한 예지자"
 desc_mystic_seer: "운명의 실타래를 풀어내고 미래의 장막을 꿰뚫어 보는 것은 결코 쉬운 일이 아닙니다. 볼 수 있는 사람도 거의 없지만, 본다고 해도 그 광경 앞에서 광기에 사로잡히기 일쑤입니다. 하지만 예지 능력을 완전히 터득한 자에게는 미래가 숨김없이 드러납니다."
 mystic_seer_die_desc: "그 유명한 [CHARACTER.GetName]의 예지력도 죽음을 막기에는 역부족이었습니다. 고인이 환영 속에서 자신의 최후를 보았는지는 알 수 없지만, 설령 예견했다고 하더라도 죽음을 피할 수는 없었을 것입니다."
 literalist: "문자주의자"
 desc_literalist: "성서와 고대 경전은 종교의 근본입니다. 그러나 이 인물은 이를 극단적으로 받아들여, 오직 경전만이 신앙의 근거라고 믿습니다. 나아가 경전 자체를 불변하고 무결한 진리라고 여기고, 단어의 순서조차도 의미가 있다고 생각합니다."
 literalist_die_desc: "[CHARACTER.GetName](은)는 세상을 떠났으며, 경전에 대한 엄격한 집착도 그와 함께 사라졌습니다. 고인의 추종자들은 장례식에서 고인이 좋아하던 여러 구절을 낭송하며, 신앙의 참된 말씀이 [CHARACTER.GetShortNameWithNoTooltip](이)가 죽은 후에도 영원히 함께하기를 기원했습니다."
 unorthodox: "비주류 이념가"
 desc_unorthodox: "우리 신앙의 특정 부분에 대해 다양한 관점이 있을 수 있지만, 보통은 다수가 옳다고 여기는 견해가 존재하기 마련입니다. 그런데 이 인물은 주류와는 거리가 먼 견해를 가진 탓에, 종교 공동체 전체로부터 무시당하거나 심하면 배척당합니다. 하지만 같은 견해를 가지고 있거나, 최소한 흥미를 느끼고 얘기를 들어보려는 사람도 많습니다."
 unorthodox_die_desc: "[CHARACTER.GetName](이)가 세상을 떠남에 따라 우리 종교 공동체의 전통주의자들은 고인의 '기행'이 끝난 것에 안도의 한숨을 내쉬었습니다. 그러나 다른 많은 이들은 [CHARACTER.GetShortNameWithNoTooltip]의 죽음을 애도하며, 열린 사고를 실천했던 인물과의 작별을 애통해하고 있습니다."
 hermit: "은둔자"
 desc_hermit: "끊임없이 사람들과 교류하는 삶이 모두에게 최선이 아니라는 사실에는 논란의 여지가 없으며, 특히 종교에 평생을 바치려는 이들에게는 더욱 그렇습니다. 이 인물도 그런 부류 중 하나로, 신과 더 깊이 교감하고 속세의 일과 거리를 두기 위해 대중과 떨어져 은둔하는 삶을 택합니다."
 hermit_die_desc: "[CHARACTER.GetName](이)가 세상을 떴습니다. 고인의 은둔 생활 때문에 사람들이 그 사실을 알아차리기까지는 며칠이 걸렸습니다. 심지어 추종자들도 서로, 그리고 고인과 그다지 자주 접촉하지 않았습니다. 이제 [CHARACTER.GetShortNameWithNoTooltip](이)가 세상을 떠났으니, 그나마 있던 왕래도 완전히 끊어질 것입니다."
 alms_giver: "자선가"
 desc_alms_giver: "불우한 이들과 나누는 자에게 복이 있나니. 이 인물은 이 가르침을 가장 중요한 것으로 여겨, 가난한 자에게 자선을 베풀고 음식과 돈을 나누어 줍니다. 이 인물의 행실을 본받으려는 제자들도 이를 따르며, 그 결과 하층민의 필요가 충족됩니다."
 alms_giver_die_desc: "[CHARACTER.GetName]의 죽음은 많은 사람에게, 특히 불우한 이들에게 커다란 슬픔을 안겨 주었습니다. 평생 자선을 베푼 고인에게 가장 많이 받았던 만큼, 이들은 고인을 누구보다 그리워할 것입니다."
 stargazer: "별 관찰자"
 desc_stargazer: "인류는 태초부터 별에 마음을 빼앗겼고, 많은 이들이 별들 속에서 신의 존재를 찾았습니다. 이 인물도 그중 한 명으로, 언제나 하늘을 바라보며 지식과 답을 구합니다. 관심을 기울이고 살펴보려는 의지가 있는 사람이라면 별들로부터 배울 것이 아주 많습니다."
 stargazer_die_desc: "[CHARACTER.GetName](이)라는 별이 졌습니다. 많은 이들이 그 빛이 사라진 세상이 얼마나 어두워졌는지 한탄합니다. 더는 고인의 목소리를 통해 하늘에 대한 지식을 전수받을 수 없게 되었고, 별을 바라보던 수많은 시선은 이제 땅으로 고개를 떨굴 것입니다."
