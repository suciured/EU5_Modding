 TERRAIN_CAN_FREEZE_OVER: "동절기에 얼어붙을 수 있습니다. 얼어붙은 바다는 [ships|e]의 이동을 가로막지만, [armies|e]은 그 위를 지나갈 수 있습니다."
 TERRAIN_BLOCKS_IN_WINTER: "$STATIC_MODIFIER_NAME_winter_normal$ 또는 $STATIC_MODIFIER_NAME_winter_severe$ 동안에는 [armies|e]이 진입할 수 없습니다."
 flatland_desc: "평지는 어떠한 지형적 특징도 두드러지지 않는 평범한 지형으로, [army|e]의 이동이나 [building|e] 개발을 방해하는 요소가 없습니다."
 mountains_desc: "산지 지형은 고도가 높고 경사가 가파르며, 평탄한 권역이 상대적으로 적을 뿐 아니라 협소하기까지 합니다. 따라서 [armies|e]이 통행하거나 전투를 벌이기가 더 까다로우며, 개발에도 어려움이 따릅니다."
 hills_desc: "구릉에는 지형상의 편차가 존재하지만, 산지만큼 경사가 가파르거나 고도가 높지는 않습니다. 따라서 지형에 따른 불이익도 그보다 덜합니다."
 plateau_desc: "고고도에 위치한 권역 중 상대적으로 평탄한 곳을 의미합니다. 그 높이 탓에 평지에 비하면 약간의 불이익이 있습니다."
 wetlands_desc: "$wetlands$는 하천이나 호수, 또는 연안 가까이 위치한 탓에 부분적으로 침수된 지형입니다."
 ocean_desc: "가장 우수한 함선으로만 누빌 수 있는 대륙과 대륙 사이의 외해입니다."
 deep_ocean_desc: "가장 우수한 함선으로만 누빌 수 있는 대륙 간 외해 중 연안에서 멀리 떨어진 권역을 의미합니다."
 coastal_ocean_desc: "가장 우수한 함선으로만 누빌 수 있는 대륙 간 외해 중 연안에 가까운 권역을 의미합니다."
 inland_sea_desc: "내해란 지중해나 발트해처럼 육지로 둘러싸인 바다를 의미합니다."
 atoll_desc: "환초는 낮은 고도의 원형 섬으로 보통 석호를 둘러싸고 있습니다."
 narrows_desc: "협수로는 해협이나 다도해처럼 여러 면이 해안과 밀접한 해양 권역을 말하며, 이동할 수 있는 공간이 많지 않습니다."
 lakes_desc: "호수는 일부 하천으로 이어진 것을 제외하고는 외해와 일절 맞닿지 않은 내륙의 수역을 의미하며, 그렇기 때문에 [ships|e]으로 항해할 수 없습니다."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "이 바다는 주요 해류에서 벗어나 있어, 선박들이 다니기에 편리한 항로가 못 됩니다. 자칫하면 바다 한가운데에서 좌초될 수도 있습니다."
 tropical_desc: "$tropical$ 권역은 평균 기온이 높으며 동절기가 찾아오지 않습니다."
 arid_desc: "$arid$ 권역은 토양에 유효 수분이 매우 부족한 곳을 의미합니다."
 mediterranean_desc: "$mediterranean$ 권역은 누구나 다 이곳에 거주하고 싶어 할 정도로 완벽한 기후를 자랑합니다."
 continental_desc: "$continental$ 권역은 추운 동절기가 찾아오는 곳을 의미합니다."
 arctic_desc: "$arctic$ 권역은 매우 혹독한 동절기가 찾아오는 곳을 의미합니다."
 cold_arid_desc: "$cold_arid$ 권역은 유효 수분이 매우 부족하면서 동절기 또한 찾아오는 곳을 의미합니다."
 oceanic_desc: "$oceanic$ 권역은 동절기가 온난하지만 습도는 높은 곳을 의미합니다."
 subtropical_desc: "$subtropical$ 권역은 평균 기온이 높으며 동절기가 온난한 곳을 의미합니다."
 desert_desc: "사막은 강수량이 적고 동식물이 존재할 가능성이 거의 없는 척박한 지형입니다."
 sparse_desc: "황무지는 수목이 매우 드물거나 아예 존재하지 않는, 드넓고 평탄한 권역을 의미합니다."
 grasslands_desc: "초원은 초본 식물로 뒤덮인 지형을 의미하며, 나무나 관목이 매우 드물거나 아예 존재하지 않습니다."
 farmland_desc: "농지는 작물 재배 또는 대규모 목축을 위해 인위적으로 개발된 지형을 의미합니다."
 woods_desc: "수림은 삼림보다는 식생이 덜 조밀한 지형을 의미합니다."
 forest_desc: "삼림은 식생이 매우 조밀한 지형을 의미합니다."
 jungle_desc: "밀림은 조밀한 숲과 복잡한 식생에 뒤덮인 지형으로 이곳에서는 어떠한 활동이든 수행하기가 매우 어렵습니다."
