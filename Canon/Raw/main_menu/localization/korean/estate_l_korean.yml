l_korean:
 nobles_estate: "귀족"
 nobles_estate_desc: "이 계층은 우리나라의 지주 귀족을 나타냅니다. 이들이 누리는 특권은 대부분 국가에 남다른 공을 세운 대가로 부여받은 것이며, 오래된 관습에 근거합니다. 이 계층은 전통적으로 외부의 위협에 맞서 나라를 보호하고, 통치자를 도와 평화를 유지할 책임이 있습니다.\n$estate_common_crown_ending$"
 clergy_estate: "성직자"
 clergy_estate_desc: "이 계층은 우리 국교의 교양 있는 사제들을 나타냅니다. 이들의 전통적인 책무는 국가와 국민의 정신적 안녕을 돌보는 것이지만, 오랜 세월 국가의 행정 업무에도 관여한 역사가 있습니다. 수 세기 동안 이 계층은 신실한 백성과 통치자들에게서 귀중한 토지와 특권을 증여받았습니다.\n$estate_common_crown_ending$"
 burghers_estate: "도시민"
 burghers_estate_desc: "이 계층은 장인, 상인, 무역상을 비롯한 국가의 상업 계급을 나타냅니다. 이들의 전통적인 책무는 경제를 유지하고 발전시키는 것입니다. 따라서 상업 및 교역 활동을 원활히 하기 위해 특별한 권리와 혜택이 주어지는 경우가 많습니다.\n$estate_common_crown_ending$"
 peasants_estate: "평민"
 peasants_estate_desc: "사회의 최하층을 나타내는 계층입니다. 대개 위신이나 권력이 거의 없는 계급이지만, 그럼에도 평민들은 국가의 기반을 이루는 존재이며, 단결하면 놀라울 정도로 강력한 힘을 발휘하기도 합니다."
 crown_estate: "왕족"
 crown_estate_desc: "온 나라와 정부의 심장이자 권위의 원천입니다. 최상위 계층의 전유물이며 다른 계층에게는 허락되지 않습니다.\n일반적으로 통치 계층이 가능한 한 많은 행사력을 가지는 것이 바람직합니다."
 dhimmi_estate: "딤미"
 dhimmi_estate_desc: "이 계층은 [country|e]의 종교적 소수자를 나타냅니다. [ShowReligionGroupName('muslim')]에서 '성서의 민족'으로 간주하는 집단으로, 대개는 [ShowReligionGroupAdjective('christian')]와 [ShowReligionAdjective('judaism')] 공동체를 지칭하지만 때로는 다른 [religions|e]도 포함합니다. 이들의 지위와 특권은 국가마다 크게 다를 수 있으며 조직의 형태와 인구수도 그만큼 다양합니다.\n$estate_common_crown_ending$"
 tribes_estate: "부족"
 tribes_estate_desc: "이 계층은 우리 [country|e]에 존재하는 다양한 부족과 씨족을 나타냅니다. 이들은 전통적으로 혈통 및 친족 집단으로 구성되어 대부분 촌락에 흩어져 있습니다. 이 집단들은 매우 다양한 방식으로 노동하고 생활하며, 권력의 중심에서 떨어져 있고 비교적 독립적이기 때문에 통치하기가 어렵습니다. 그리고 특유의 풍습 때문에 대체로 무섭고 예측 불가능한 전사라는 인식이 있습니다.\n$estate_common_crown_ending$"
 cossacks_estate: "카자크"
 cossacks_estate_desc: "이 계층은 우리 [country|e]에 존재하는 다양한 [ShowCultureName('cossack_culture')]인 집단을 나타냅니다. 반유목, 반군사 집단 형태를 이루는 이들은 다른 국가의 변두리 지역에서 살아갑니다. 하지만 적절한 동기만 주어진다면 국가에 충실히 봉사하고 큰 보탬이 되도록 설득할 수 있습니다.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "일반적으로 통치 계층이 다른 계층보다 더 많은 행사력을 가지는 것이 바람직합니다."
