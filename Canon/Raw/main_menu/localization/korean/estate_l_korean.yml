 tribes_estate_chibaloob: "치발옵"
 formal_guilds: "공식 길드"
 formal_guilds_desc: "상인 연합과 협회는 옛날부터 우리 국가에서 비공식적인 형태로 존재해 왔습니다. 하지만 시장 전반에서 영향력을 행사하는 유력 교역상들을 회유하고자 한다면, 이들이 중앙 집권화되고 공인된 기구에 참여하도록 제도를 마련해 볼 수 있습니다. 이와 같은 특혜는 국내외 정책에 분명 큰 영향을 미칠 것입니다."
 trade_monopolies: "교역 독점"
 trade_monopolies_desc: "국내의 유력 상인들에게 우리 상품에 대한 독점적 거래권을 부여하면, 쟁쟁한 우리 교역상들의 영향력이 대단히 커질 것입니다. 이 정책은 외국 상인을 대하는 우리 국가의 태도에도 영향을 줍니다."
 control_over_monetary_policy: "통화 정책 통제"
 control_over_monetary_policy_desc: "국가의 재정은 나라의 살림을 보완하고 개선하기 위해 노력하는 과정에서 매우 중요하게 다뤄야 할 주제입니다. 어쩌면 우리 사회의 부유층에게 상품과 자산에 대한 세금 감면 혜택을 대가로 국가의 재정과 관련된 과업을 맡기는 게 좋은 방안일 수 있겠습니다."
 building_rights: "건설권"
 building_rights_desc: "정착지와 도시를 개발하는 일은 비용이 많이 듭니다. 지역 주민에게 건축 권한을 부여하면, 최종적으로 개발에 들어가는 총비용을 절감할 수 있습니다. 단, 그러한 권한을 허용할 경우 주민들의 영향력이 상당히 증가할 것입니다."
 burghers_royal_burgh_commissioners: "왕립 자치구 위원"
 burghers_royal_burgh_commissioners_desc: "[GetCountry('SCO').GetName] [ShowEstateTypeName('crown_estate')]의 인가를 받은 자치구 '버러'를 대표하는 왕립 자치구 위원들은 정기적으로 모여 자신들의 특권을 지키고, 상업 활동을 규제하며, 통치자를 보좌합니다. 이들은 왕립 자치구 총회의 단체 권한을 통해 [GetCountry('SCO').GetNameWithNoTooltip]의 여러 교역 공동체가 통치, 경제, 법률 분야에서 계속 핵심적인 역할을 하도록 하며, 이를 통해 $nobles_estate$과 [ShowEstateTypeName('clergy_estate')] 계층의 권력을 견제하는 균형추 역할을 합니다."
 burghers_land_rights: "$burghers_estate$ 토지 소유권"
 burghers_land_rights_desc: "토지 소유권 관련 법률이 최근 궁정에서 뜨거운 논쟁의 대상이 되었습니다. 우리는 여러 행정 길드에 힘을 실어 주고 그 대가로 그들의 협조를 얻어내기 위해 [ShowEstateTypeName('burghers_estate')] 계층의 토지 소유권을 확대하고자 합니다."
 commercial_advisory_council: "상업 자문 위원회"
 commercial_advisory_council_desc: "교역은 우리 경제의 생명 줄입니다. 따라서 우리의 국가수반이 해상 및 육상 교역 문제에 정통한 가장 유능하고 총명한 인재들의 보좌를 받을 수 있도록 해야 합니다. 이는 국내외에서 우리의 상업적 역량에 보탬이 될 것입니다."
 building_roads_rights: "도로 건설권"
 building_roads_rights_desc: "부유한 [ShowEstateTypeName('burghers_estate')]들이 [roads|e]를 건설해 우리의 기반 시설을 발전시키도록 허용한다면, 계속 커지는 우리 경제는 물론 상인들에게도 보탬이 될 것입니다."
 clergy_literacy_rights: "종교 독해권"
 clergy_literacy_rights_desc: "우리 종교에는 신앙의 실천, 도덕, 원칙을 담은 다양한 관련 문헌이 있습니다. [ShowEstateTypeName('clergy_estate')] 계층은 우리 신앙의 경전을 연구할 수 있도록 이러한 글로 된 자료를 자유롭게 열람할 수 있어야 합니다."
 clergy_strengthen_faith: "신앙 강화"
 clergy_strengthen_faith_desc: "신앙은 아무리 힘든 시기에도 국민을 하나로 묶어 줍니다. [ShowEstateTypeName('clergy_estate')]들의 노력 덕분에 우리 백성은 최근의 시련을 겪고도 믿음을 굳건히 지켰고, 오히려 더 깊이 신앙심을 가지게 되었습니다!"
 clergy_lecture_oaths: "강의 서약"
 clergy_lecture_oaths_desc: "우리의 유서 깊은 대학들은 이 나라의 가장 영향력 있는 인재들을 배출한 것으로 유명한 만큼, 보호와 관리의 대상이 되어야 합니다. 졸업생은 이 배움의 전당 밖에서는 절대 강의하지 않겠다고 맹세해야 합니다."
 clergy_enforced_unity: "종교 통일성 강제"
 clergy_enforced_unity_desc: "우리나라엔 다양한 신앙을 가진 사람들이 살고 있습니다. 하지만 공존은 점차 어려워지고 있으며, 이는 결국 정부의 약화로 이어집니다. 따라서 우리 신민이 국교만을 믿도록 하는 규칙을 강제로 적용하여, 이러한 불화를 잠재우고 우리의 권위를 공고히 해야 합니다."
 clergy_military_orders: "기사 수도회"
 clergy_military_orders_desc: "기사 수도회는 십자군 전쟁이 발발한 후 수도사의 규율과 신앙심을 기사의 전투 기술 및 경험과 결합하고자 창설되었습니다. 이후 이들은 기독교 세계 전역으로 확산되었으며, 다른 종교들 역시 종교 전쟁을 치르면서 유사한 형태의 기사단을 발전시켰습니다."
 clergy_land_rights: "종교계 토지 소유권"
 clergy_land_rights_desc: "우리는 종교계에 사유지를 소유할 권한을 부여하기로 했습니다. 이에 따라 성직자들의 힘과 영향력이 강해지겠지만, 대신 이들을 곁에 두고 활용하기도 수월해질 것입니다."
 clerical_advisory_council: "종교 자문 위원회"
 clerical_advisory_council_desc: "우리는 온전히 [ShowEstateTypeName('clergy_estate')]들로만 구성된 자문 위원회를 구성하기로 했습니다. 이에 따라 이들의 영향력은 더 커지겠지만, 동시에 우려 사항을 직접 표출하고 이익을 관철할 수 있게 되면서 현실에 더 안주하게 될 것입니다."
 clergy_powerful_dioceses: "강력한 교구"
 clergy_powerful_dioceses_desc: "우리 영토의 행정은 국가가 담당하지만, [ShowEstateTypeName('clergy_estate')] 집단은 지방 행정 체계를 따르지 않습니다. 이들은 교구 단위로 자체 조직을 구성하는데, 이 교구들은 우리나라의 국내 사안에 있어서 상당한 권력과 영향력을 행사합니다."
 nobles_land_rights: "토지 소유권"
 nobles_land_rights_desc: "토지 소유권이란 [ShowEstateTypeName('nobles_estate')](이)가 자신이 다스리는 땅과 그곳에 사는 사람들에게 행사하는 특권을 의미합니다. $nobles_estate$은 대체로 자기 땅에 거주하는 [ShowEstateTypeName('peasants_estate')]에게 세금을 부과하거나, 징집군으로 징집하거나, 직접 상벌을 내릴 수 있습니다. 더불어 이러한 소유지는 보통 세습됩니다."
 auxilium_et_consilium: "지원과 조언"
 auxilium_et_consilium_desc: "[ShowEstateTypeName('nobles_estate')]들은 특권을 누리지만, 동시에 주군에 대한 의무를 짊어집니다. 이들은 병력을 제공하고(#italic 아욱실리움#!) 자신이 다스리는 땅의 요새와 기반 시설을 유지해야 할 뿐만 아니라, 주군이 요청할 시 자문을 제공해야(#italic 콘실리움#!) 합니다."
 noble_serfdom_rights: "$nobles_estate$ 통제 농노제"
 noble_serfdom_rights_desc: "[ShowEstateTypeName('nobles_estate')](은)는 자기 영지의 [ShowEstateTypeName('peasants_estate')]에게 세금을 부과하고, 징집하고, 필요한 경우 사법권을 행사할 권리가 있습니다. 이러한 환경에서 사는 농민은 농노가 되는데, 대개는 자신이 일하는 땅에 종속됩니다."
 noble_fortification_licenses: "요새 허가"
 noble_fortification_licenses_desc: "우리 봉건제로 인한 현상 중 하나는 [ShowEstateTypeName('nobles_estate')]들이 권력과 권위를 강화할 요량으로 성과 요새를 대거 건설하게 되었다는 점입니다. 그 결과 $nobles_estate$ 계층이 자신의 세습 영지 안에서 세력을 다지고 방비를 튼튼히 하게 되면서, 우리 사회에 뚜렷한 영향을 미쳤습니다."
 noble_marriage_rights: "왕실 혼인권"
 noble_marriage_rights_desc: "우리나라의 [ShowEstateTypeName('nobles_estate')](은)는 통치자와 동등한 신분으로 여겨집니다. 따라서 이들은 통치 가문과 혼인할 권리가 있으며, 이를 통해 궁정과 정부 내에서 영향력과 권력을 키울 수 있습니다."
 noble_leaders_only: "지휘관은 $nobles_estate$의 전유물"
 noble_leaders_only_desc: "우리나라의 [ShowEstateTypeName('nobles_estate')]들은 과거의 사건들 때문에 자신들만이 지상군과 해상군을 지휘할 수 있다고 생각합니다. 하지만 다른 계층은 여기에 분개하며 $nobles_estate$들이 오만하고 어리석다고 여깁니다."
 banal_lordship: "방 영주제"
 banal_lordship_desc: "봉건 제도하에서 발전한 영지 지배 형태 중 하나로, 영주가 소작인을 통솔하고 명령하고 처벌할 수 있는 권한인 '방'에 기반을 두고 있습니다. 이를 통해 [ShowEstateTypeName('nobles_estate')]들은 자신의 영지에서 더 큰 권력을 가지게 되었는데, 이는 그들이 영지 내에서 사법권을 행사하고, [ShowEstateTypeName('peasants_estate')]의 경제 활동 대부분에 대해 세금을 부과할 수 있었기 때문입니다."
 primacy_of_nobility: "$nobles_estate$의 우위"
 primacy_of_nobility_desc: "우리나라의 [ShowEstateTypeName('nobles_estate')] 계층은 대부분의 국가사업을 지원하고 군의 중추적인 역할을 수행하며, 핵심적인 동맹임을 입증해 보였습니다. 이러한 이유로 그들은 스스로 우리와 동등하다고 여깁니다. 이처럼 [ShowEstateTypeName('nobles_estate')]들이 정부에 필수 불가결한 존재가 된 나머지, 중요한 결정을 내릴 때는 항상 이들과 먼저 상의해야 합니다."
 elaborate_court_ceremonies: "정교한 궁정 생활"
 elaborate_court_ceremonies_desc: "우리 국가의 궁정 생활에 극도로 정교한 격식을 도입하기로 했습니다. 사회적으로 영향력 있는 인물이라면 누구든 수도에서 우리 통치자를 배알해야 하므로, $nobles_estate$들이 우리에게 맞서 음모를 꾸밀 여지는 크게 제한되겠지만, 그만큼 비용이 많이 들 것입니다."
 tysiatskii_privilege: "티샤츠키"
 tysiatskii_privilege_desc: "티샤츠키는 보야르 중에서 선발된 군사 지휘관입니다. 다른 국가에서는 주로 병사를 지휘하는 역할만 맡지만, 우리나라의 티샤츠키는 [ShowEstateTypeName('peasants_estate')]의 대표자, 상업 법원의 판사 대행, 요새의 관리자 등 다양한 역할을 겸합니다."
 the_ryad_privilege: "랴드"
 the_ryad_privilege_desc: "$the_ryad_privilege$는 보야르와 국가 간에 체결된 계약을 부르는 말입니다. 이 계약은 보야르의 이익과 권력을 보호하는 동시에 대공의 책무와 권리를 규정합니다."
 bashtinas_and_pronijas_grants: "바스티나 토지 수여"
 bashtinas_and_pronijas_grants_desc: "우리 국가의 지배층에 적용되는 토지 수여 제도는 비잔티움의 #italic 프로노이아#! 제도에서 착안한 것입니다. 이 제도는 정부로부터 임대받은 토지를 관리하는 자에게 자신의 영지에 대한 광범위한 특권과 의무를 부여합니다."
 zupa_districts: "주파 지구"
 zupa_districts_desc: "우리 사회의 구획화 및 분할 기준은 정부의 행정 부서가 따르는 다양한 법체계에 상세하게 기술되어 있습니다. 우리 사회와 관료제의 핵심은 지역 단위의 업무 처리 방식을 개선할 수 있도록 지방을 복수의 주파 지구로 나눈 데 있습니다."
 vlastele_krayishnik: "블라스텔 크라이슈니크"
 vlastele_krayishnik_desc: "국경 지대는 언제나 안전하게 보호되어야 합니다. 이를 위해 마련된 #italic 크라이네#! 제도는 국경을 분할해 지역 영주들의 지배하에 잘 관리되도록 조치합니다. #italic 블라스텔 크라이슈니크#!라 알려진 이 영주들은 지방 주민들을 부양하고 보호하는 책임을 맡고 있습니다."
 feudal_mercenary_contracts: "봉건 용병 계약"
 feudal_mercenary_contracts_desc: "우리 국민으로 구성된 징집군은 아쉬운 점을 보일 때가 많습니다. 국민을 보호하고 경쟁국에 우위를 점하려면 외부 용병의 도움을 받아야 합니다. 이러한 용병 계약은 우리 사회의 지배층이 도맡아 관리할 것입니다."
 tax_exemption: "세금 면제"
 tax_exemption_desc: "우리의 신앙은 국민의 안녕과 정신적 평온을 위해 헌신하는 독실한 종교인들로 지탱됩니다. 이들이 정부에 세금을 내도록 강요받는 일은 없어야 합니다."
 peasants_represented_in_parliament: "의회 참여"
 peasants_represented_in_parliament_desc: "하층민에게 주요 의회 의석을 마련해 주면, 우리나라의 [ShowEstateTypeName('peasants_estate')]에게도 발언권을 주고 그들의 권리를 보다 강화할 수 있을 것입니다."
 peasants_free_peasantry: "평민의 이동권 보장"
 peasants_free_peasantry_desc: "백성은 국가의 가장 귀중한 자산이며, 이들이 없다면 우리나라에 기근과 불화가 만연했을 것입니다. 그러나 지배층은 백성을 그저 재산으로, 부정하게 얻은 영지에 쟁여 두는 소유물쯤으로 여깁니다!\n민중에게 자유롭게 이동할 수 있는 권리를 부여한다면, 이들은 다시금 자신의 운명을 개척하기 위해 주인의 땅을 떠나 새롭고 더 풍요로운 땅으로 이동할 수 있을 것입니다."
 peasant_owns_their_food: "생산 수단"
 peasant_owns_their_food_desc: "상류층은 농민의 피땀 어린 노동의 결실을 먹어 치우고는 아무 대가도 치르지 않는 기생충과 같습니다. 우리는 생산 수단을 장악하여, 국가와 민중의 미래를 스스로 결정할 것입니다!"
 peasants_fewer_levies: "징집군 축소"
 peasants_fewer_levies_desc: "[ShowEstateTypeName('peasants_estate')] 계층은 국가의 생명 줄입니다. 이들은 인구를 먹여 살리고, 건물에 필요한 자재를 만들며, [ShowEstateTypeName('burghers_estate')]들이 거래하는 재화를 생산합니다.\n전쟁으로 우리 국가는 큰 어려움을 겪고 있지만, 종전 후 기근과 경제 붕괴에 시달리지 않으려면 [ShowEstateTypeName('peasants_estate')]들이 전쟁의 참화에 휘말리지 않도록 노력해야 합니다."
 peasants_yeomanry: "요먼"
 peasants_yeomanry_desc: "소규모 토지를 보유한 자영농에게 하급 귀족의 책무를 일부 짊어지는 대가로 향상된 권리를 부여합니다. 이에 따라 이들은 국가 방위와 관련해 더 높은 기준을 요구받습니다."
 creaghts_privilege: "크리그트"
 creaghts_privilege_desc: "대부분의 하류층은 유목민 집단인 #italic 크리그트#!에 속합니다. 이들은 계절마다 새로운 방목지로 이동하는데, 이동할 때 짓는 임시 거처의 이름을 따서 집단의 이름이 정해집니다. 이들은 특정한 땅에 정착하지 않기에 봉건 제도의 틀 밖에서 살아갑니다."
 coign_and_livery_privilege: "유지와 번영"
 coign_and_livery_privilege_desc: "#italic 보나흐트#!라고도 하는 이 제도에 따라, 하급 족장들은 사비를 들여 우리 충직한 병사들을 자신들의 영지에 주둔시켜야 합니다."
 peasants_allowed_weapons_privilege: "평민 민병대"
 peasants_allowed_weapons_privilege_desc: "평민의 무기 소지를 허용합니다. 이들은 징집될 시 자신이 소지한 무기를 사용해야 하며, 이에 따라 시장에서 무기 수요가 증가합니다."
 gradozadanje_and_gradobljudenlje_rights: "그라도자단제 및 그라도블류덴녜"
 gradozadanje_and_gradobljudenlje_rights_desc: "우리 영토에는 수많은 요새와 강력한 성채가 자리 잡고 있으며, 이 시설들에 대한 유지 비용과 주둔군 배치는 지역 주민과 도시 주민들에게 맡겨 왔습니다."
 peasants_autonomous_villages: "자치 촌락"
 peasants_autonomous_villages_desc: "우리나라의 촌락 정착지에는 이런 말이 있습니다. '군주의 법은 마을 입구를 넘지 못한다.' 이 말처럼 정착지에 사는 백성들은 국가의 중앙 권력과는 무관하게 스스로 집단을 이루어 살아갑니다."
 clergy_protected_faith: "성직자의 신앙 보호"
 clergy_protected_faith_desc: "성직자들이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 burghers_protected_faith: "부유층의 신앙 보호"
 burghers_protected_faith_desc: "우리 사회의 부유층이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 nobles_protected_faith: "지배층의 신앙 보호"
 nobles_protected_faith_desc: "지배층이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 peasants_protected_faith: "평민의 신앙 보호"
 peasants_protected_faith_desc: "평민이 종교적 보호를 보장받아 국가의 개종 시도에서 면제됩니다."
 reduced_from_military_obligations: "병역 의무 축소"
 reduced_from_military_obligations_desc: "중앙 권력에 대한 충성을 대가로 우리는 신의 품에서 신앙의 삶을 받아들이는 이들의 병역 의무를 줄이거나 없앨 수 있습니다."
 office_of_the_sankar_zouma_privilege: "산카르 조마의 직위"
 office_of_the_sankar_zouma_privilege_desc: "산카르 조마는 국가의 최고 권력이 [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')]에게 부여하는 명망 있는 직위입니다. 그 주된 역할은 파리마 소라와 아주 유사하게 남부 국경에 걸쳐 있는 모든 무역로를 따라 권한을 행사하는 것입니다."
 office_of_the_farima_soura_privilege: "파리마 소라의 직위"
 office_of_the_farima_soura_privilege_desc: "북부 국경 수비를 책임지는 파리마 소라는 사하라 국경을 넘는 통행자들을 감시하고, 국경을 드나드는 상인들의 안전하고 신속한 통행을 책임집니다."
 liberum_veto: "무제한 거부권"
 liberum_veto_desc: "'리베룸 베토'라고도 하는 무제한 거부권은 폴란드의 입법 기관인 $country_flavor_parliament_sejm$에서 만장일치 투표를 위해 도입한 제도입니다. 어떤 귀족이든 자리에서 일어나 라틴어로 #italic 시스토 악티비타템!#!(활동을 중단하겠다!) 또는 폴란드어로 #italic 니에 포즈발람!#!(허락하지 않겠다!)이라고 외치면 모든 투표와 입법을 중단시킬 수 있습니다."
 visconti_city_states: "비스콘티 도시 국가"
 visconti_city_states_desc: "비스콘티 가문이 다스리는 [GetCountry('MLO').GetLongName](은)는 분열과 분권화로 점철되어 있습니다. 아초네, 잔 갈레아초, 베르나보 등 비스콘티 가문의 주요 인물들이 동맹, 배신, 군사 작전 같은 다양한 수단을 동원해 주도권 다툼을 벌이고 있는 것입니다. 이러한 끊임없는 권력 투쟁은 [GetCountry('MLO').GetLongNameWithNoTooltip]의 중앙 권력을 지속적으로 약화시키고, 지역의 불안정과 파편화를 심화시킵니다."
 milanese_cloth_guilds_privileges: "밀라노 직물 길드"
 milanese_cloth_guilds_privileges_desc: "우리 국가의 귀중한 직물 산업은 [ShowRegionName('italy_region')] 전역의 뛰어난 장인들이 이끌어 갑니다. 이들에 대한 규제와 생산 체계를 [ShowEstateTypeName('burghers_estate')]들에게 맡긴다면, 상인 길드에 약간의 영향력을 내주는 사소한 대가로 기록적인 이윤과 생산성을 달성할 수 있습니다."
 novgorod_ivans_hundred: "이반의 백인단"
 novgorod_ivans_hundred_desc: "지역 상인 길드인 '이반의 백인단'의 수장들은 [ShowLocationName('novgorod')] 상인 법원과 노브고로드 공화국 통치 위원회의 상임 회원입니다. 이들의 정치적 존재감과 [ShowEstateTypeName('nobles_estate')] 계층과 맺은 협의 덕분에 우리나라는 앞으로도 성공적인 무역을 이어갈 것입니다."
 ordinance_of_laborers: "노동자 조례"
 ordinance_of_laborers_desc: "하층민에게는 실망스러운 일이겠지만, [ShowEstateTypeName('peasants_estate')]들의 급여가 지나치게 오르는 것을 막고자 통과된 이 조례는 임금을 역병 이전 수준으로 동결합니다. 고용주 역시 과도하게 인원을 고용할 수 없으며, 60세 미만의 모든 사람은 의무적으로 일해야 합니다."
 masaniellos_fight: "마사니엘로의 투쟁"
 masaniellos_fight_desc: "어부 마사니엘로의 요구가 반영된 이 특권은 일반 백성을 가혹한 세금과 경제적인 재난으로부터 보호합니다."
 peasants_no_poll_tax_privilege: "인두세 면제"
 peasants_no_poll_tax_privilege_desc: "와트 타일러의 난 이후 징벌적인 인두세가 폐지되었으며 다시 도입하지 않겠다는 약속도 함께 이루어졌습니다."
 land_owning_farmers: "토지 소유 농민"
 land_owning_farmers_desc: "[GetCountry('SWE').GetAdjective] 농민들은 다른 봉건 [ShowContinentName('europe')] 국가의 농민과 비교해 유달리 강력한 지위를 가지고 있습니다. 이들은 자기 땅을 완전히 소유하고, 세금을 왕실에 직접 바치며, 지방 회의에서 종종 발언권을 가져 일정 수준의 자치권과 법적 보호를 받습니다. 이 농민들은 농노가 아니며, 상당수가 무기를 들고 징집병으로 복무합니다. 이들의 권리는 고대 관습법에 뿌리를 두고 있는데, 이와 같은 상대적인 독립성은 스웨덴 농촌 사회를 이루는 근본적인 특징입니다."
 #Aragon
 general_privilege: "[GetCountry('ARA').GetNameWithNoTooltip] 일반 특권"
 general_privilege_desc: "일반 특권은 군주가 귀족의 전통적인 권리를 보장하고, 전쟁을 선포하기 전에 의회의 허락을 구하도록 강제하는 일련의 협약 및 법률입니다."
 union_privilege: "연합 특권"
 union_privilege_desc: "[ShowEstateTypeName('crown_estate')]의 저항에도 불구하고 #italic '아라곤 연합'#!은 강제로 이 협정을 법제화했습니다. 이 법은 통치자의 전통적인 권한을 축소하는 대신, $ARA_ADJ$의 [ShowEstateTypeName('nobles_estate')] 계층과 도시에 거주하는 시민에게 폭넓은 권리를 부여합니다."
 justicia_de_aragon: "후스티시아 데 아라곤"
 justicia_de_aragon_desc: "후스티시아 데 아라곤은 [GetCountry('ARA').GetLongName]의 법률 및 사법 관청입니다. 강력한 권위를 보유한 이 기관은 각지의 법을 수호하고, 분쟁을 중재하며, 왕실의 월권에 맞서 백성들의 권리를 보호하기 위해 설립되었습니다."
 formalized_oath: "충성 서약 공식화"
 formalized_oath_desc: "군주가 각 계층의 충성 서약을 받으려면 반드시 공식적인 합의에 따라 먼저 그들의 권리와 자유를 인정하고 존중해야 합니다."
 #Ethiopia
 double_sabbath: "두 안식일"
 double_sabbath_desc: "주류 교리와 달리 우리 국민의 오랜 전통은 토요일의 제7일 안식일과 일요일의 주일을 모두 지켜 왔습니다. 이 특권은 이러한 관습을 법으로 성문화하고 농민들을 박해로부터 보호합니다."
 #Florence
 signoria_council: "시뇨리아 평의회"
 signoria_council_desc: "[GetCountry('FLO').GetName]의 시뇨리아는 도시를 통치하는 아홉 명의 평의회로, 그 구성원은 다양한 길드에서 선출됩니다. 이 평의회는 두 달마다 추첨을 실시해 의원을 다시 뽑는데, 이처럼 구성원을 계속 교체함으로써 개인의 이익보다 공화국의 이익이 우선시되도록 합니다. 다만 모든 구성원이 길드 출신이라는 점 때문에 결국 늘 같은 가문들이 권력을 잡게 됩니다."
 florence_guilds: "[GetCountry('FLO').GetNameWithNoTooltip] 길드"
 florence_guilds_desc: "[GetCountry('FLO').GetName]의 장인과 상인은 전통적으로 각기 다른 길드에 소속되어 활동합니다. 이는 상품의 높은 품질 기준을 보장하고 불공정한 경쟁을 방지하기 위함입니다. 하지만 그 결과 이 길드들이 강력한 권력과 영향력을 행사하게 된다는 사실은 부인할 수 없습니다.\n\n[ShowLawName('guilds_of_florence')] [law|e]을 잠금 해제합니다."
 #Korea
 scholar_officials: "사대부"
 scholar_officials_desc: "우리나라의 엘리트 계층은 국가 고시를 통해 능력을 입증하고 선망되는 직위를 얻은 현명한 정부 관리와 정치인들로 이루어져 있습니다.\n관료의 가문은 삼대에 걸쳐 최소 한 명의 관료를 배출하는 한 계속해서 이 특권적 지위를 누릴 수 있습니다."
 petty_bureaucracy: "하급 관료"
 petty_bureaucracy_desc: "우리나라의 주요 관료 집단으로, 고등 교육을 받아 일상 업무를 관리하고 정부 구조를 떠받치는 전문가와 관리자들로 구성되어 있습니다."
 #Papacy
 powerful_italian_families: "강력한 [ShowCultureGroupNameWithNoTooltip('italian_group')] 가문"
 powerful_italian_families.tt: "우리 수도가 [ShowRegionNameWithNoTooltip('italy_region')] 지역에 있지 않음"
 powerful_italian_families_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]이 [ShowLocationName('avignon')]으로 궁정을 옮긴 후 [ShowLocationName('rome')]시와 여타 [ShowCultureGroupName('italian_group')] 영지에서 무질서와 불복종 사태가 크게 늘었습니다. 이제 이 지역들은 [GetCountry('PAP').GetGovernment.GetRulerTitle]의 간섭을 거의 받지 않는 콜론나, [ShowDynastyName('orsini_dynasty')] 같은 강력한 이탈리아 가문들이 장악하고 있습니다."
 french_cardinals: "[ShowCultureGroupNameWithNoTooltip('french_group')] 추기경"
 french_cardinals_desc: "[GetCharacter('pap_boniface_viii').GetName](이)가 죽고 교황청이 [ShowLocationName('avignon')]으로 옮겨진 이후로 그곳에 모인 추기경 대다수는 [ShowCultureGroupName('french_group')]인이며 [GetCountry('FRA').GetName] [GetCountry('FRA').GetGovernment.GetRulerTitle]의 영향력 아래 있습니다. 이렇듯 [GetCountry('PAP').GetName](을)를 손에 쥔 [GetCountry('FRA').GetGovernment.GetRulerTitle](은)는 교황청이 [ShowLocationName('rome')](으)로 돌아가는 것을 허용하지 않을 것입니다."
 cardinal_lead_guilds: "추기경이 이끄는 길드"
 cardinal_lead_guilds_desc: "길드를 비롯해 상인과 무역상이 모인 여러 협회는 필요악 같은 존재입니다. 우리는 독실한 추기경을 그 책임자로 임명하여 모든 조직이 하느님의 길에서 벗어나지 않도록 인도하는 동시에, [ShowEstateTypeName('burghers_estate')]들이 탐욕이라는 죄악에 빠지지 않도록 할 것입니다."
 #Kanem Bornu
 kbo_kaigama: "카이가마"
 kbo_kaigama_desc: "카이가마는 남부 영토의 총독이자 지상군의 수장입니다. 권력과 행동력, 그리고 막대한 영향력을 지닌 이 직함의 [ShowEstateTypeName('nobles_estate')]들은 누가 통치할지 결정할 수 있기에 때때로 킹메이커의 역할까지 수행합니다."
 kbo_yerima: "예리마"
 kbo_yerima_desc: "예리마는 북부 영토의 총독이며 건장한 투사들을 징집해 군대의 하급 병력을 구성하는 일을 담당합니다. 비록 카이가마만큼 영향력이 크지는 않지만, 우리가 국내외의 적과 계속 싸우고 있는 상황에서 병사를 모집할 때 예리마가 가진 영향력은 여전히 중요할 수 있습니다."
 kbo_lake_chad_trade_privilege: "[ShowLocationNameWithNoTooltip('lake_chad')] 지배"
 kbo_lake_chad_trade_privilege_desc: "우리 [ShowEstateTypeName('burghers_estate')]들은 [ShowLocationName('lake_chad')] 연안을 따라 먼 이국의 땅에서 온 수많은 사람과 교류하며 상품을 교환합니다. 우리가 완전히 통제하는 이 대규모 상업 활동은 우리 경제의 생명 줄이자, 국가 안정의 토대입니다."
 kbo_serfdom_economy: "농노 경제"
 kbo_serfdom_economy_desc: "우리 제국은 정복한 적들을 발판 삼아 세워졌습니다. 국내에서 공급되는 강제 노동력은 우리 경제의 초석이며 잦은 약탈과 정복은 우리의 부와 권력을 더욱 강화하는 연료입니다."
 amenokal_salt_traders: "아메노칼 소금 교역상"
 amenokal_salt_traders_desc: "사하라 무역의 노련한 베테랑인 이들은 척박한 사막을 횡단하는 [ShowGoodsName('salt')] 상단을 감독하고 지휘합니다."
 kbo_cima: "시마 봉토"
 kbo_cima_desc: "전장에서 승리를 거둔 보상으로 우리는 군 지휘관에게 변경 지역을 하사합니다. 이는 그들의 충성심을 확고히 하고, 수도가 멀리 떨어진 변방 지역에 미치는 영향력을 키우는 데 도움이 됩니다."
 clergy_religious_state: "종교 행정"
 clergy_religious_state_desc: "종교 문제를 최우선 과제로 삼아 우리 국가를 통합된 하나로 만들 수 있습니다."
 clergy_papal_emissary: "교황의 사절"
 clergy_papal_emissary_desc: "[GetCountry('PAP').GetGovernment.GetRulerTitle]의 특사와 사절은 우리 땅에서 매우 환영받습니다. 더 나아가 우리는 이들의 결정에 복종하고 현지 [ShowEstateTypeName('clergy_estate')](과)와 [GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip]의 관계에 절대 간섭하지 않겠다고 굳게 약속합니다."
 freedom_of_interpretation: "해석의 자유"
 freedom_of_interpretation_desc: "우리 신앙의 수많은 가르침은 누구나 머물러 마음의 안식을 얻을 수 있는 커다란 나무 그늘과 같습니다. 그 지혜의 품 안에서 우리 백성은 신앙에 대해 깊이 사유하고, 교의를 넓히고 다양화하도록 장려됩니다. 이러한 해석의 자유를 통해 우리 종교는 핵심 원칙을 지키면서도 다양한 공동체에 적응할 수 있게 될 것입니다."
 expansionist_zealotry: "광신적인 팽창주의자"
 expansionist_zealotry_desc: "신앙을 위해 전쟁을 벌이는 것은 참된 신자에게 주어진 신성한 소명입니다!"
 religious_diplomats: "종교 외교관"
 religious_diplomats_desc: "좋은 외교를 유지하기란 쉽지 않으며, 사소한 오해 몇 가지만으로도 두 나라의 관계는 완전히 틀어질 수 있습니다. 우리는 믿음의 형제들에게 특히 신앙심 깊은 외교관을 파견하여, 강력한 종교적 공통점을 토대로 유익하고 장기적인 정치 관계를 구축할 것입니다."
 promote_cultural_unity: "문화 통일성 장려"
 promote_cultural_unity_desc: "강하고 화합된 사회의 기반은 모든 국민을 통합하고 외세의 영향을 막는 하나의 문화를 장려하는 것으로 구축할 수 있습니다."
 embellish_great_works_of_faith: "신앙의 위대한 작품 장식"
 embellish_great_works_of_faith_desc: "우리의 관용과 신앙의 힘을 보여주는 데 있어 신성의 순수성에 바치는 위대한 작품이나 웅장한 건축물을 세우는 것보다 더 좋은 방법은 없습니다."
 #dhimmi privileges
 dhimmi_land_rights: "현지 토지 소유권 보장"
 dhimmi_land_rights_desc: "집은 모든 이의 안식처입니다. 우리 사회의 이교도들에게 재산권을 보장하면, 이들과 행정부 사이에 신뢰의 고리를 형성할 수 있습니다."
 dhimmi_lighter_taxes: "조세 완화"
 dhimmi_lighter_taxes_desc: "안정된 다종교 사회를 유지하는 비결은 그저 공정하게 대우하고 따뜻한 친절을 베푸는 것입니다. 구체적으로는 세금 감면이죠. 우리 통치하의 이교도 신민에게 세금을 덜 부과한다면, 그들은 앞으로도 순응할 것입니다."
 dhimmi_military_service: "군 복무 허용"
 dhimmi_military_service_desc: "우리 땅에서 평화롭게 살고 있는 수많은 이교도 신자의 복무를 허용한다면, 이들은 기꺼이 자신의 생계와 가족을 지키기 위해 나설 것입니다."
 dhimmi_promote_tolerance: "관용 장려"
 dhimmi_promote_tolerance_desc: "우리 국민은 더 다양하고 관용적인 사회를 만들고 싶다는 바람을 자주 이야기합니다. 국민의 뜻에 따라, 그리고 국민을 모범 삼아 우리는 안정과 번영을 이루기 위해 불신자들을 친절히 대할 것입니다."
 dhimmi_administrative_posts: "행정 직책 부여"
 dhimmi_administrative_posts_desc: "우리 국경 지역에는 국교를 믿지 않는 사람들이 많이 살고 있습니다. 이들을 이끄는 현지 지도자는 자신의 지위와 신앙을 유지하는 데 열심인 경우가 많은데, 원활한 행정을 펼치려면 이 지도자들과 협력하고 그들의 지혜를 받아들여야 합니다."
 dhimmi_traditions: "현지 전통 보존"
 dhimmi_traditions_desc: "우리 신민은 다양한 지역에서 왔기에 신념과 생활 방식 또한 매우 다양합니다. 비천한 농사꾼부터 귀족이었으나 난민이 된 이들까지, 모두가 유구한 역사와 아름다운 전통을 간직하고 있습니다. 다양한 관습을 존중하고 실천을 허용하는 것이 성숙하고 조화로운 사회로 이르는 길일 것입니다."
 dhimmi_legal_autonomy: "법적 자치"
 dhimmi_legal_autonomy_desc: "우리 영토에는 훌륭하지만 국교를 믿지 않는 시민이 많습니다. 그럼에도 그들은 우리 법체계에 통합되어 다른 시민과 동등한 권리를 누립니다. 여기에 반발하는 목소리도 있긴 하지만, 이러한 이교도들이 증인, 후견인, 그리고 소속 공동체의 법적 대표자로서 우리의 사법 체계에 참여하도록 허용함으로써 우리의 권위를 더욱 지지하게끔 할 수 있습니다."
 dhimmi_promote_dhimmi_hierarchy: "현지 고위층 회유"
 dhimmi_promote_dhimmi_hierarchy_desc: "우리나라는 사회적 균형을 유지하고자 노력을 기울입니다. 이에 자문관들은 국교를 따르지 않는 지역 공동체의 대표들과 협력할 필요가 있다고 조언했습니다."
 dhimmi_pact_of_umar: "우마르 협정"
 dhimmi_pact_of_umar_desc: "이 조약은 우리 영토 안에 있는 '보호 대상자', 즉 기독교도, 유대교도, 조로아스터교도 및 기타 공인된 여러 종교 신자의 지위, 권리, 책임을 명확히 규정합니다."
 dhimmi_mazalim_court: "마잘림 법정"
 dhimmi_mazalim_court_desc: "종교, 사법 관청 및 샤리아 법정과는 다른 권한을 가지고 별도로 운영되는 마잘림 법정은 불신자들의 송사를 담당하는 세속 법정입니다. 마잘림 재판은 정의의 궁전(#italic 다르 알라들#!)이나 성벽 내부의 전당(#italic 이완 카비르#!)에서 열립니다."
 #Tribes Privileges
 local_tribal_strongholds: "부족 성채"
 local_tribal_strongholds_desc: "마그레브 곳곳에 정착한 많은 부족은 현지에 막대한 영향력을 행사합니다. 이 부족들의 권위를 인정해 그들을 어르고 달랜다면, 우리 영토에 지배권을 더 쉽게 행사할 수 있을 것입니다."
 jaysh_armies: "제이시 군대"
 jaysh_armies_desc: "주둔 및 보조 임무의 수행을 위해 지방 행정부가 조직한 부대로, 현지 봉기를 진압하고 우리 군에 지속적으로 병력이 증원되도록 하는 동시에 자국 내에서 일어나는 반란을 진압하는 역할도 합니다."
 tribes_in_administration: "부족 내각"
 tribes_in_administration_desc: "부족 공동체는 우리나라의 중요한 주춧돌입니다. 국정에 보탬이 되고자 하는 이들이 원하는 대로 봉사할 수 있도록 고위직에 임명해야 마땅합니다."
 tribes_land_rights: "부족의 토지 소유권"
 tribes_land_rights_desc: "우리 영토에 속한 수많은 부족 공동체의 토지권을 확대하고 존중하는 것은 계속해서 이들의 협력을 끌어내는 아주 좋은 방법입니다."
 tribes_fosterage: "가정 위탁"
 tribes_fosterage_desc: "부족의 어린 세대가 이웃 가문에서 보살핌과 교육을 받도록 하여, 고유한 지식을 전수하고 공동체 간의 유대감과 연대감을 강화합니다."
 tribes_manrent: "맨렌트"
 tribes_manrent_desc: "우리 부족 공동체의 수많은 일원이 계약에 따른 부역의 일환으로 유력 가문들을 위해 복무합니다."
 tribes_allow_gatherings: "모임 허용"
 tribes_allow_gatherings_desc: "우리 부족 공동체가 정기 모임을 가진다면 정치를 논의하고, 정보를 교환하며, 국가 전역의 많은 정착지로 이어지는 상업의 흐름을 조율하기에 매우 좋은 회합의 장이 될 것입니다. 그러므로 허용하고자 합니다."
 tribes_creach: "크리흐"
 tribes_creach_desc: "전쟁과 약탈을 통해 입수한 [ShowGoodsName('livestock')]을 기르고 관리하는 것은 우리 부족민의 번영을 유지하는 아주 좋은 방법입니다."
 tribes_pasture_access: "목초지 이용권"
 tribes_pasture_access_desc: "부족 공동체가 목초지를 이용할 수 있게 허용하면, 작물을 재배하고 [ShowGoodsName('livestock')]을 키우는 데 이들의 고도화된 지식을 활용할 수 있습니다."
 tribes_tribal_levies: "부족 징집군 허용"
 tribes_tribal_levies_desc: "부족의 전사들은 전쟁 경험이 풍부한 것으로 유명합니다. 이 강인한 병사들을 우리 군에 고용하면, 전력을 강화하고 영토를 더 안전하게 지키는 데 도움이 될 것입니다."
 tribes_tribal_registry: "등록부 확장"
 tribes_tribal_registry_desc: "지방의 부족 공동체들은 우리의 주류 사회와 많이 동떨어진 삶을 살고 있지만, 그럼에도 이들이 우리 등록부에 제대로 기록되도록 조치하는 것이 좋습니다."
 tribes_protected_faith: "부족 신앙 보호"
 tribes_protected_faith_desc: "우리 영토에서 가장 외진 지역에 사는 이들은 때로 우리와 다른 신앙을 따르기도 합니다. 그들도 우리의 통치를 받는 충직한 신민이므로 이러한 종교적 차이를 존중해 주는 것이 좋겠습니다."
 tribes_respect_tribal_traditions: "부족 전통 존중"
 tribes_respect_tribal_traditions_desc: "우리 사회의 부족 공동체가 이어 오는 매력적인 전통들은 국가의 존중과 지원을 받아야 합니다."
 #Cossacks Privileges
 cossacks_land_rights: "카자크 토지 소유권"
 cossacks_land_rights_desc: "카자크는 고유한 조직을 이루어 자신들만의 사회에서 살아갑니다. 이들의 자치권을 인정해 준다면 계속해서 우리에게 충성을 다할 것입니다."
 cossacks_sanctioned_atamans: "아타만 인정"
 cossacks_sanctioned_atamans_desc: "#italic 아타만#!은 카자크 집단의 지도자를 뜻합니다. 아타만의 지위를 공식적으로 승인하면, 비록 그들의 권한은 확대되겠지만 우리 통치 체계에 포섭할 수 있을 것입니다."
 cossacks_allowed_free_roaming: "이동의 자유 허용"
 cossacks_allowed_free_roaming_desc: "카자크는 예부터 한곳에 오래 정착하지 않는 반유목 생활을 해 왔습니다. 이러한 이동의 자유를 유지해 준다면 그들의 삶의 방식을 보존할 뿐만 아니라, 충성심을 유지하는 데도 큰 도움이 될 것입니다."
 cossacks_government_positions: "카자크 정부 직책 임명"
 cossacks_government_positions_desc: "척박한 환경에서 살아온 카자크는 강인하기로 유명합니다. 이들이 우리 땅을 자유롭게 돌아다니도록 놔두기보다는, 재능이 출중하고 강건한 자들을 행정부에 영입하는 것이 좋겠습니다."
 cossacks_military_service: "카자크 군 복무"
 cossacks_military_service_desc: "카자크 사회는 매우 군사화된 구조입니다. 이들이 변방을 자유롭게 돌아다니도록 놔두기보다는 우리의 군사 체계에 편입시켜 카자크의 전투 능력을 활용하는 것이 좋겠습니다."
 cossacks_protected_faith: "카자크 신앙 보호"
 cossacks_protected_faith_desc: "카자크는 대체로 같은 신앙을 고유하지만, 전통적으로 종교적 다양성이 뛰어난 사회를 이루어 왔습니다. 이들의 개인적인 믿음을 존중해 준다면 카자크 사회 안에서뿐만 아니라, 우리와 카자크 사이에서도 종교적 갈등이 이는 것을 방지할 수 있습니다."
 cossacks_respected_traditions: "카자크 전통 존중"
 cossacks_respected_traditions_desc: "카자크는 자신들만의 전통과 사회 체계를 간직하고 있습니다. 이러한 카자크 문화의 근본적인 부분을 존중해야만 이들 스스로가 우리 사회의 어엿한 일원이라고 느낄 수 있을 것입니다."
 cossacks_rada_autonomy: "라다 자치"
 cossacks_rada_autonomy_desc: "카자크 사회의 행정은 집회 또는 의회를 의미하는 #italic 라다#!를 중심으로 이루어집니다. 라다는 군사와 민간 사안을 가리지 않고 모든 문제에 결정을 내립니다. 우리 행정부가 라다에 법적 자율성을 부여한다면, 카자크 영토의 통치를 위임하는 동시에 저들이 계속해서 우리의 뜻을 따르도록 할 수 있을 것입니다."
 cossacks_register: "카자크 등록부 작성"
 cossacks_register_desc: "우리의 전쟁에서 카자크의 전투력을 최대로 활용하려면, 우리 군에 편입시키는 데서 그치지 말고, 별도의 등록부와 고유한 장교 계급을 갖추어 편성해야 합니다."
 cossacks_explorers: "탐사에 카자크 투입"
 cossacks_explorers_desc: "카자크는 유랑 생활에 익숙하며, 덕분에 상당히 험한 지형에서도 능히 횡단하며 살아남을 수 있습니다. 이러한 능력을 활용해 카자크를 미지의 땅으로 원정을 보낸다면, 우리가 차지할 새로운 땅을 발견할 수 있을 것입니다."
 cossacks_colonization: "식민지화에 카자크 투입"
 cossacks_colonization_desc: "카자크는 자유롭게 돌아다니는 생활에 익숙하므로, 미개척 지역에 투입되어 영구 정착지 건설을 준비하는 인력으로 아주 적합합니다."
 plc_cossack_treaty_of_hadiach: "하디아치 조약"
 plc_cossack_treaty_of_hadiach_desc: "$plc_cossack_treaty_of_hadiach$은 많은 권력과 권한을 카자크에게 이양합니다. 그중에서 가장 중요한 양보는 바로 카자크 국가를 연방에 포함시킴으로써 폴란드-리투아니아-루테니아 국가를 건립하는 것입니다."
 cossack_identity: "카자크 정체성"
 cossack_identity_desc: "카자크는 고유한 전통과 관습, 그리고 독특하고 자랑스러운 정체성을 지니고 있습니다. 이들은 외부의 영향에도 이러한 문화를 쉽게 버리지 않고, 꿋꿋이 자신들의 생활 방식을 고수합니다."
 #Burgher Privileges
 reduced_trade_regulations: "상업 규제 완화"
 reduced_trade_regulations_desc: "해외에서 들어오는 무역의 흐름을 억제하는 것은 결코 현명한 조치가 아닙니다. 우리는 잠재적인 교역 상대가 우리 땅에서 환영받는다는 인상을 주어, 그들의 귀중한 재화가 우리 시장에 안정적으로 유입되게 해야 합니다."
 increased_trade_regulations: "교역 규제 강화"
 increased_trade_regulations_desc: "외국 [ShowEstateTypeName('burghers_estate')]들이 우리 시장을 지배하게 두어선 안 됩니다! 규제 감독을 강화하여 외국 상인의 영향력을 억제하고 국내 상인의 경쟁 우위를 확보해야 합니다."
 land_of_commerce: "상업의 땅"
 land_of_commerce_desc: "우리는 [ShowEstateTypeName('burghers_estate')]들을 세심하게 돌보는 국가로서 자부심을 느끼며, 상인들이 법정 대리 제도를 이용할 수 있고, 필요할 때 신속하게 이동할 수 있으며, 상품을 원하는 대로 운송할 수 있도록 보장합니다."
 treasury_rights: "국고 감독권"
 treasury_rights_desc: "국고의 감독을 우리 사회의 부유한 유력자들에게 맡기면 조세 수입은 다소 줄겠지만, 그들의 이익을 보장하여 우리에 대한 충성도를 높일 수 있습니다."
 urban_development_grants: "도시 개발 보조금"
 urban_development_grants_desc: "우리의 미래는 도시를 감싸는 이 성벽 안에서부터 시작될 것입니다. 이 새로운 도시화 시대를 촉진하고 이끌기 위해, 도시 주민들에게 전국의 도시화를 장려하는 보조금을 지급할 것입니다."
 sponsor_maritime_contracts: "해상 청부 후원"
 sponsor_maritime_contracts_desc: "해상 무역은 국고를 채워 주는 귀중한 수입원입니다. 우리 [ShowEstateTypeName('burghers_estate')] 계층에게 독점 계약권을 부여하면, 상업 활동을 관리하는 동시에 해상 운송과 무역으로 안정적인 세수를 확보할 수 있습니다."
 control_over_the_coinage: "화폐 주조 통제"
 control_over_the_coinage_desc: "적절한 품질의 새 주화를 제작하고 유통하는 것은 복잡하지만, 자주적인 민족의 발전을 위해 필수적인 과정입니다. 우리는 주화를 장악하여 경제 기반을 다지고 권위를 확립할 것입니다."
 shipwright_contracts: "조선 계약"
 shipwright_contracts_desc: "우리 사회의 부유층에게 국가가 후원하는 계약을 발주하면, 조선 공정을 더 효과적으로 파악하고 해당 산업의 불필요한 규제 절차를 완화할 수 있습니다."
 allow_trade_center_sponsorship: "교역 중심지 후원 허용"
 allow_trade_center_sponsorship_desc: "나라 전역의 다양한 교역 중심지를 후원하면, [ShowEstateTypeName('burghers_estate')](과)와 재력가들이 상품을 교환하고 원활한 교역을 형성할 충분한 시설을 갖추게 될 것입니다."
 market_fairs: "시장 축제"
 market_fairs_desc: "자금을 지원해 상업 중심지를 개발하면 틀림없이 상인들의 왕래가 늘어나고 그와 동시에 막대한 부와 풍부한 양의 다양한 외국 상품, 그리고 안전에 대한 평판을 쌓게 될 것입니다."
 nobility_council: "지배층 의회"
 nobility_council_desc: "지도층이 왕조의 흥망성쇠를 좌우할 정도로 지대한 영향력을 갖춘 시기에는 이들에게 행정 협의회의 핵심 직책을 맡기는 편이 현명합니다."
 manorial_courts: "영주 재판소"
 manorial_courts_desc: "통치자가 아님에도 재판을 열 수 있는 권리는 [ShowEstateTypeName('nobles_estate')]에게 상당히 귀중한 특권입니다. 이들은 자신이 모시는 주군이 그러하듯 분쟁을 중재하고, 벌금과 세금을 부과하고, 자신만의 법률을 시행할 권한을 내세움으로써, 막대한 부를 쌓고 영지 전역에서 더 큰 권위를 행사할 수 있습니다. 결과야 어떻든 간에 말입니다..."
 increased_civic_engagement: "시민 참여 증대"
 increased_civic_engagement_desc: "대중이 사회 정치 문제에 참여하도록 장려하는 것은 우리 국가의 건전성을 지키는 훌륭한 방법입니다. 국민이 국가의 정치와 행정에 더 깊이 관여할수록, 나라의 번영을 도모하기 위해 더욱 열심히 일할 것입니다."
 inherited_offices: "세습직"
 inherited_offices_desc: "우리와 비슷한 행정 체계를 가진 다른 나라들은 정부 직책을 선거로 뽑는 것이 일반적이지만, 우리는 지도층의 충성심을 얻어 내려면 그들에게만 독점적으로 세습직을 허용해야 한다는 사실을 알게 되었습니다."
 recognized_communes: "공동체 자치 인정"
 recognized_communes_desc: "도시와 촌락의 많은 정착지가 지주 엘리트의 지배하에 점점 자치적으로 변하고 있습니다. 이러한 이탈 세력을 적법한 실체로 인정하면, 해당 세력에 대한 우리의 통제력은 줄어들겠지만 [ShowEstateTypeName('nobles_estate')]들은 흡족해할 것입니다."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "종교 관례 유지"
 maintain_clerical_proceedings_desc: "우리는 공화주의적 이상을 추구하지만, 신앙, 도덕, 교회법 문제에 대한 [ShowEstateTypeName('clergy_estate')]의 전통적인 특권과 관할권은 그대로 유지합니다."
 state_official_oaths: "국가 관리 서약"
 state_official_oaths_desc: "우리나라의 모든 관료는 [ShowEstateTypeName('clergy_estate')]의 축복을 받으며 단 하나의 참 신앙에 충성을 맹세해야만 직책을 맡을 수 있습니다."
 mandatory_clerical_donations: "의무 헌금"
 mandatory_clerical_donations_desc: "우리 백성들은 종교 기관에 십일조를 바쳐야 합니다. 이러한 의무적인 헌금은 신성한 책무이자, 우리 민족의 경건함과 깊은 신앙심을 보여 주는 증거입니다."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "통행료 및 관세 면제"
 toll_and_tariff_exemptions_desc: "상선의 상품 운송에 대한 부과금을 면제해 준다면, [ShowEstateTypeName('burghers_estate')] 계층이 우리 행정부에 훨씬 호의적인 태도를 보일 것입니다."
 dedicated_merchant_courts: "상업 전담 법원"
 dedicated_merchant_courts_desc: "[ShowEstateTypeName('burghers_estate')] 간의 분쟁을 다루기 위해 세워진 법원입니다. 강력한 정부 부서로서 상업 및 무역 문제에서 지대한 영향력을 행사합니다."
 noble_patronage: "지배층의 후원"
 noble_patronage_desc: "우리의 상업적 영향력이 위축되어서는 안 됩니다. 활발한 교역이 지속되게 하려면 [ShowEstateTypeName('nobles_estate')] 계층이 [ShowEstateTypeName('burghers_estate')]의 후원자가 되어 화물 운송에 필요한 자금을 충분히 마련해 주어야 합니다."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "성직자 임명"
 appoint_ecclesiastical_offices_desc: "귀족과 신성함은 경건한 우리 사회에서 점점 더 밀접하게 얽힌 개념이 되었습니다. 왕족은 고위 성직자를 임명할 권한을 가지며, 그렇게 임명된 이들은 국가에 충성을 다하면서도 자신의 영향력을 키워 나갑니다."
 control_of_the_borderlands: "국경 지대 보호"
 control_of_the_borderlands_desc: "수도에서 멀리 떨어진 곳에 사는 신자들을 보호하는 것은 몹시 어려운 일입니다. 그곳의 [ShowEstateTypeName('nobles_estate')]들에게 주민 보호를 맡긴다면 이교와 이단에게서 우리 백성을 지킬 수 있을 것입니다."
 sponsor_printing_of_religious_texts: "경전 인쇄 후원"
 sponsor_printing_of_religious_texts_desc: "종교 서적을 인쇄해 유통하는 것은 국가의 문해율을 높이고 백성들이 신앙의 가르침을 마음 깊이 새기도록 하는 훌륭한 방법입니다. 이러한 종교 문헌 배포 활동은 백성들을 교육하고 그들의 종교적 의무를 되새기게 할 것입니다."
 printing_of_religious_texts: "경전 인쇄"
 printing_of_religious_texts_desc: "우리의 신앙심과 문해력을 한 단계 더 끌어올리려면 종교 서적을 인쇄, 상업화, 배포하는 절차를 마련해야 합니다!\n\n[ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')] 특권을 잠금 해제합니다."
 liturgical_mural_art: "종교 벽화"
 liturgical_mural_art_desc: "국내 최고의 예술가들이 만든 경이로운 종교화로 궁전의 벽면을 꾸밉니다. 이를 통해 우리 신앙의 아름다움을 보이고 신을 향한 우리의 경애를 고백합니다."
 #Unique Privileges#
 golden_liberty: "황금의 자유"
 golden_liberty_desc: "#italic '즈워타 볼노시치'#!라고도 부르는 황금의 자유는 현재 우리 [ShowEstateTypeName('nobles_estate')] 계층이 누리는 상당한 영향력과 특권을 의미합니다. 여기에는 통치자를 선출하고 국가 정책을 결정할 권리도 포함되는데, 이 제도하에서는 모든 [ShowEstateTypeName('nobles_estate')](이)가 작위, 경제적 지위, 민족 배경 등에 상관없이 동등한 권한을 지닌 것으로 여겨졌습니다."
 nieszawa_privileges: "니에샤바 법령"
 nieszawa_privileges_desc: "[ShowEstateTypeName('nobles_estate')]에게 상당한 이권을 내어주는 대가로 새로운 법, 군대 동원, 새로운 세금에 대한 승인을 요구하는 법률입니다. 이 법령은 가장 부유한 가문들의 권력을 약화하는 대신 귀족 계층 전반의 힘을 강화합니다."
 pacta_conventa: "파크타 콘벤타"
 pacta_conventa_desc: "본래 [ShowEstateTypeName('nobles_estate')](과)와 정부 간의 계약적 합의로 구상된 이 법령에는 외교 정책이나 세금, 군사 문제 등 다양한 분야의 과업에 관한 간략한 설명과 함께 중앙 권력의 책무가 상세히 기술되어 있습니다."
 polish_merchant_seal: "[GetCountry('POL').GetAdjectiveWithNoTooltip] 상인 인장"
 polish_merchant_seal_desc: "중앙 정부의 휘장이 새겨진 인장입니다. 이 인장이 찍힌 문서를 보유한 [ShowEstateTypeName('burghers_estate')](은)는 소액의 추가 세금을 납부하는 대가로 방해받지 않고 자유롭게 여행하며 자신들의 상품을 각 도시 간에 더 편리하게 수송할 수 있습니다."
 privateer_contracts: "사략 업자 계약"
 privateer_contracts_desc: "대규모 상비 함대를 유지하지 않고 해군 역량을 확대하기 위해, 국익에 도움이 되는 해적 행위를 규정하고 공식적으로 감독합니다. 우리 사략 업자들은 공식 인가를 받아 활동하며, 법적 보호를 받는 대가로 전리품을 왕실과 나눕니다. 다만 사략과 해적의 경계가 모호하니 국제적 평판을 해치지 않으려면 각별히 유의해야 합니다..."
 noble_armies: "귀족 군대"
 noble_armies_desc: "[ShowEstateTypeName('nobles_estate')] 계층이 사병을 거느리는 것을 허용하면, 그들의 영향력은 더 커지겠지만 우리가 대규모 국군을 결성할 때 도움을 받을 수 있습니다."
 chancellor_nobles: "수상 귀족"
 chancellor_nobles_desc: "[ShowEstateTypeName('nobles_estate')]의 하위 분파에서 비롯된 이 행정관은 정부의 결정을 법률 문서로 작성하는 일을 맡아, 우리 행정 체제의 기반을 확립합니다."
 ayuntamientos: "아윤타미엔토"
 ayuntamientos_desc: "명확한 입법 및 행정 관할권을 가진 시 의회를 설립하는 것은 우리 영토 내 [ShowEstateTypeName('peasants_estate')] 계층의 명백하고 기본적인 권리입니다."
 right_to_inherit: "상속권"
 right_to_inherit_desc: "[ShowCultureGroupName('german_group')] [ShowEstateTypeName('nobles_estate')](은)는 형제 간의 다툼을 막고 불필요한 전쟁을 방지하도록 아버지의 토지와 작위를 모든 아들에게 나눠 주는 유구한 전통을 고수합니다."
 fund_karimi: "카리미 상인 자금 지원"
 fund_karimi_desc: "우리나라의 번영을 이어 가려면 [ShowGoodsName('spices')]와 기타 귀중한 상품의 무역을 담당하는 영향력 있는 [ShowEstateTypeName('burghers_estate')] 계층, '카리미'에게 자금을 지원해야 합니다."
 waqf_payments: "와크프 지불"
 waqf_payments_desc: "우리의 독실하고 헌신적인 신앙을 보여 주고자 자선 기부금으로 #italic 와크프#!를 기부합니다. 이 기금은 마드라사, 병원, 모스크에 자금을 제공하고 불우한 이웃을 돕는 데 활용될 것입니다."
 allow_hunting: "사냥 허가"
 allow_hunting_desc: "[ShowEstateTypeName('peasants_estate')](이)가 영주의 영토나 소도시 관할권 내의 합법적이고 물리적인 경계 안에서 사냥과 무두질을 할 수 있도록 허용합니다."
 no_labor_sunday: "주일 노역 금지"
 no_labor_sunday_desc: "[ShowReligionGroupName('christian')] 교회의 가르침에 따라, 경건함과 연민의 표현으로 주일에는 농노와 소작농이 일을 쉬고 휴식을 취하도록 명하는 것이 좋겠습니다."
 communal_lands: "공유지"
 communal_lands_desc: "일반 백성은 사회적 약자의 지위를 타고났습니다. 그럼에도 우리는 모든 [ShowEstateTypeName('peasants_estate')](이)가 집단으로 가축을 키우고 공유지에서 작물을 재배할 권리를 갖도록 명시해야 합니다."
 partial_yield: "수확량 부분 소유"
 partial_yield_desc: "부유층의 토지를 일구는 것은 대부분 [ShowEstateTypeName('peasants_estate')](이)나 노예, 농노들입니다. 따라서 최소한 이 하층민들에게 해마다 수확량의 일부라도 나눠 주는 것이 마땅한 처사입니다."
 access_to_royal_and_ecclesiastical_courts: "왕실 및 교회 법원 이용 권한"
 access_to_royal_and_ecclesiastical_courts_desc: "사회적 약자를 위한 법정 대리 제도는 공정하고 균형 잡힌 사회의 필수 덕목입니다. 따라서 공공 및 종교 법원은 [ShowEstateTypeName('peasants_estate')](과)와 지도층 사이에 발생한 법정 분쟁을 최대한 공정하게 다루어야 합니다."
 peasants_in_administration: "평민의 국정 참여 허용"
 peasants_in_administration_desc: "[ShowEstateTypeName('peasants_estate')] 중에서 능력이 출중한 이들을 정부에 참여시킨다면, 우리의 행정 역량을 높여 영토의 가장 구석진 곳까지 통제력을 뻗칠 수 있을 것입니다."
 ius_teutonicum: "유스 테우토니쿰"
 ius_teutonicum_desc: "[ShowCultureGroupName('german_group')]족은 카롤루스 제국의 동부 변방 시절부터 동쪽으로 계속 확장하고 이주했습니다. #italic 동방식민운동#!으로 알려진 이 [ShowCultureGroupNameWithNoTooltip('german_group')] 이주민 유입은 인구가 희박한 지역을 채울 수 있어 지역 통치자들에게 환영받았고, 이 정착민들은 #italic $ius_teutonicum$#!이라는 특별법에 따라 조세 면제나 자치 도시 건설권 같은 특권을 누렸습니다."
 kormlenije: "코르믈레니예"
 kormlenije_desc: "코르믈레니예 제도는 [GetCountry('RUS').GetAdjective] [ShowEstateTypeName('nobles_estate')]의 재정 및 물질적 필요를 충족시키고자 마련된 제도로, 지도층이 재정적으로 의존하도록 만듭니다. 결과적으로 이러한 의존 관계는 지도층의 변함없는 충성을 얻어 내는 데 중요한 역할을 합니다."
 haudenosaunee_labor_division: "호데노쇼니 노동 분업"
 haudenosaunee_labor_division_desc: "우리 국민은 공동체 안에서 각자의 역할이 명확히 정해져 있습니다. 모든 일은 집단의 공동 이익을 위해 분배 및 할당되며, 같은 업무를 맡은 사람들은 협력하여 작업합니다. 남자와 여자는 각자 맡은 작업을 통해 서로를 보완하며, 완전한 형태의 분업 체계를 형성합니다."
 manifesto_of_freedom: "자유 선언문"
 manifesto_of_freedom_desc: "정치적 혼돈의 시기를 겪은 후, 지속적인 충성을 확보하기 위해 우리 사회의 지도층에 폭넓은 시민적 자유를 부여합니다.\n\n본 선언문은 현 통치 기간 내내 유효하며 철회하는 데 큰 어려움이 따를 수 있습니다."
 #Bohemia
 inaugural_diplomas: "취임 칙령"
 inaugural_diplomas_desc: "우리 사회의 지도층과 탄탄한 유대를 형성하고자 그들에게 $inaugural_diplomas$ 협정에 따른 일련의 혜택을 제공했습니다. 그 안에는 [ShowEstateTypeName('crown_estate')]에 대한 납세 의무 감소와 조세 감면 혜택 등이 포함됩니다."
 district_paving_privilege: "지구 조세"
 district_paving_privilege_desc: "지도층 사이에서 [ShowLocationName('prague')]의 여러 지구 간에 놓인 도로의 유지 보수 문제를 두고 논란이 불거지고 있습니다. 이들에게 새 도로포장에 대한 조세 권한을 부여하면, 자연스럽게 지구 간의 연결이 늘어날 것입니다."
 joint_assembly_decrees: "공동 의회 법령"
 joint_assembly_decrees_desc: "공동 의회 법령은 우리 국가의 지도층에게 부여된 일련의 권한으로, 이들과 [GetUniqueInternationalOrganization('hre').GetName] 전체의 귀족 사이에 통합과 화합을 촉진합니다."
 commons_petition: "평민 청원"
 commons_petition_desc: "은총의 순례 봉기 이후 제기된 불만 사항의 목록입니다."
 austere_monastic_life: "금욕적인 수도원 생활"
 austere_monastic_life_desc: "종교 단체의 생활이 마침내 폐쇄적이고 금욕적인 본래 모습으로 되돌아갑니다. 부의 축적은 금지되며 수도자는 오로지 묵상과 기도에만 전념합니다.\n\n수도원이 추가로 설립될 수 있습니다."
 #Aztec Estate Privileges
 warrior_tribunal: "전사 재판소"
 warrior_tribunal_desc: "국내 전체에 적용되는 법적 체계로, 다양한 범죄에 대해 판결을 내릴 수 있는 법적 권한이 부여됩니다."
 ceremonial_tax_exemptions: "의례 준비 세금 면제"
 ceremonial_tax_exemptions_desc: "공물과 제물을 마련하고 축제를 준비하는 일은 우리 [ShowEstateTypeName('burghers_estate')]들에게 크나큰 영예입니다. 이들은 이러한 책무를 맡은 대가로 정기적인 조세 의무를 면제받게 됩니다."
 #Incas
 mita_system: "미타 제도"
 mita_system_desc: "#italic 미타#! 제도의 시행으로 15세에서 50세 사이의 모든 남성은 일 년간 정부에 노동력을 무상으로 제공해야 합니다. 노동 일정은 각 개인이 가족을 부양하는 데 지장을 주지 않도록 적절히 조율됩니다."
 #Teutons
 kulm_law: "쿨름 법"
 kulm_law_desc: "마그데부르크 법의 개정판인 쿨름 법은 도시 상인 길드의 상업적 이익을 보호한 [GetCountry('PRU').GetAdjective]의 모든 도시에 상당한 자치권을 누릴 수 있는 특권을 부여합니다."
 invite_german_settlers: "[GetCountry('PRU').GetAdjectiveWithNoTooltip] 이주민 유치"
 invite_german_settlers_desc: "우리는 나라에 이민자를 적극 받아들여, 인구 증가와 주변 정세 변화에 따른 혜택을 누리는 강력한 국가를 건설할 것입니다."
 invite_german_settlers.tt: "게르만 이주민의 물결이 정기적으로 우리나라에 도달하기 시작합니다"
 #The Knights
 autonomous_local_commanders: "지역 사령관 자치"
 autonomous_local_commanders_desc: "우리 기사단의 전초 기지를 담당하는 지역 사령관들은 효과적인 자치와 흔들리지 않는 충성이라는 명목하에 이전부터 자치권 확대를 요구해 왔습니다."
 apostolic_tax_privilege: "사도세"
 apostolic_tax_privilege_desc: "[ShowReligionAdjective('catholic')] 신앙의 최고 권위자에게 복종하겠다는 말은 결코 단순한 약속으로 그쳐서는 안 됩니다. 최선을 다해 [GetCountry('PAP').GetGovernment.GetRulerTitle]을 지원하면, 그분의 총애를 받을 수 있습니다."
 #Hungary
 golden_bull_of_1222: "1222년 금인 칙서"
 golden_bull_of_1222_desc: "[ShowEstateTypeName('nobles_estate')]의 권리와 특권을 명시한 근본적인 문서입니다. 이 조약에 따라 이들은 직접 과세에서 면제되어 국가의 요구로 인한 재정적 부담을 지지 않습니다. 더욱이 이 특권은 [ShowEstateTypeName('nobles_estate')]의 병력 제공 의무를 제한하여, 이들의 자유를 보호하는 동시에 왕국 내 영향력을 강화합니다."
 monetary_fiefs: "봉토 소유권"
 monetary_fiefs_desc: "왕실은 [ShowEstateTypeName('nobles_estate')]에게 영구적인 세습 봉토를 하사하기보다는, 대부분의 토지를 직접 소유하고 임시 관리자를 임명하여 이를 관리하게 합니다. 이 관리들은 재임 기간에만 그 영토의 수익과 권한을 누리며, 사망하거나 해임되면 통제권은 왕실로 돌아갑니다. 이는 강력한 세습 귀족이 등장하는 것을 막고, 관리들의 충성을 강화합니다."
 #Ottomans
 ghazi_privilege: "가지 군주"
 ghazi_privilege_desc: "신앙을 위해 싸우는 전사들입니다. 이 헌신적인 투사들은 약탈과 명예, 그리고 신의 뜻을 이루고자 머나먼 국경 지대에서 전투를 벌입니다. 열성적인 자원병과 부족 출신 약탈자들로 구성된 이 부대는 끊임없는 습격 및 정복 활동으로 국경을 수호하며, 영향력과 공포를 동시에 퍼뜨립니다."
 autonomous_kadiluks: "카딜루크 자치"
 autonomous_kadiluks_desc: "#italic 카디#!의 지혜를 나라를 위해 더 잘 활용할 수 있도록, 카디가 각자의 #italic 카딜루크#! 관할권에서 지니는 권한을 확대해야 합니다."
 ayans_privilege: "아얀 지방 유지"
 ayans_privilege_desc: "멀리 떨어진 지방의 복잡한 권력관계를 가장 잘 아는 사람은 당연하게도 그곳에 살고 있는 지도층입니다. '아얀'의 지위를 하사받은 이 지방 유지들은 정부로부터 최소한의 감독만을 받으며 해당 지방을 통치합니다."
 #Brandenburg / Prussia
 bra_kreditwerk: "크레딧베르크"
 bra_kreditwerk_desc: "#italic 크레딧베르크#!가 우리 재정의 대부분을 통제해, 국가의 재정 능력이 저하되고 있습니다."
 bra_kreditwerk_reformed: "크레딧베르크 개혁"
 bra_kreditwerk_reformed_desc: "#italic 크레딧베르크#!가 [ShowEstateTypeName('crown_estate')]의 직접적인 통제하에 개혁되어, 앞으로 우리 사업에 효율적으로 자금을 댈 수 있습니다."
 #Tribal Chieftains
 share_of_the_spoils: "전리품 공유"
 share_of_the_spoils_desc: "승리는 우리 씨족이 전리품을 독차지할 때 가장 달콤합니다. 하지만 그 전리품을 나눠 주면 다른 강력한 씨족들의 호감을 살 수 있고, 이는 훗날 우리에게 이득이 될 수 있습니다."
 tribal_host: "부족의 군대"
 tribal_host_desc: "강력한 군대의 기초는 가장 강한 말을 사육하는 데 달려 있습니다. 이 임무를 [ShowEstateTypeName('nobles_estate')]에게 맡긴다면 전설적인 우리 전사들이 탈 말이 부족해질 일은 없을 것입니다."
 tribal_autonomy: "부족의 자주성"
 tribal_autonomy_desc: "대대로 우리 선조들은 정착지 성벽 밖에서 자유롭게 사는 삶을 중시했습니다. 우리도 마땅히 그들의 본보기를 따라야 하며, 우리 민족을 올바른 길에서 벗어나도록 유혹하는 외부 세력의 영향으로부터 멀어져야 할 것입니다..."
 #Venice
 libro_d_oro: "황금의 서"
 libro_d_oro_desc: "[GetCountry('VEN').GetName] 대의회에는 입회 자격을 결정짓는 다양한 규칙이 있습니다. #italic 황금의 서#!도 그중 하나로, 이 책에는 그러한 요건을 충족하여 [GetCountry('VEN').GetNameWithNoTooltip]의 [ShowEstateTypeName('nobles_estate')] 계층에 속한다고 주장할 수 있는 가문들의 명단이 실려 있습니다. 이 명부에 새로 이름을 올리려면 막대한 양의 금전과 영향력이 필요합니다."
 libro_d_argento: "백은의 서"
 libro_d_argento_desc: "[GetCountry('VEN').GetLongName]에 있는 모든 귀족 가문의 명단이 담긴 #italic 황금의 서#!와 더불어, #italic 백은의 서#!에는 모든 #italic 오리지나리(원시민)#! 가문의 이름이 적혀 있습니다. 이 가문들은 평민임에도 석호에 처음 정착한 원주민의 후손이라는 이유로, [GetCountry('VEN').GetNameWithNoTooltip]의 시민으로서 교역에 참여하고 [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]의 행정직에 종사할 권리를 지닙니다."
 zontas: "존타"
 zontas_desc: "[GetCountry('VEN').GetName] [GetCountry('VEN').GetFlavorRank]의 통치 위원회는 [ShowEstateTypeName('nobles_estate')] 중에서 구성원을 선출합니다. 이들은 이른바 #italic 존타#!라는 단체를 결성하여, 특권과 함께 한 명의 통치자에게 권력이 집중되는 것을 방지해 헌법을 보호하는 책무를 수행합니다."
 zontas_revoke_tt: "[ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]의 행사력이 #Y 25.0%#! 미만이거나 [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]의 행사력이 #Y 50.0%#! 이상임"
 avogadoria_de_comun: "아보가도리아 데 코뮌"
 avogadoria_de_comun_desc: "이 국가는 [GetCountry('VEN').GetAdjective] 정부의 요직을 차지한 귀족과 부유한 가문들이 장악하고 있습니다. 평의회는 국가의 이익, 더 나아가 이 가문들의 이익을 수호하고자 #italic 검찰#! 조직인 #italic 아보가도리아 데 코뮌#!을 설립했습니다. 이들은 고위직의 재정 상태를 감독하고 부패 혐의를 조사하며 법 위반 행위를 기소합니다.\n이들의 예리한 감시망에서는 도제조차 벗어날 수 없습니다..."
 #Scotland
 scottish_clans: "[ShowCultureGroupNameWithNoTooltip('scottish_group')] 씨족"
 scottish_clans_desc: "[GetCountry('SCO').GetName]인들은 전통적으로 다수의 씨족을 이뤘습니다. 각 씨족은 혈연관계와 지리적 요인에 따라 결속되어 있으며 자신들의 씨족장에게 충성을 바쳐야 합니다. 씨족 모임과 씨족 간의 상호 작용은 [GetCountry('SCO').GetAdjective] 정치를 이끌어 가는 원동력입니다."
 autonomous_scottish_clans: "$scottish_clans$ 자치령"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "하나 된 [ShowCultureGroupNameWithNoTooltip('scottish_group')]의 유산"
 tribes_scotland_gaelic_heritage_desc: "북부 농촌 고지대에 거주하던 씨족들은 대대로 게일 정체성을 유지한 반면, 저지대의 씨족들은 대부분 자체적인 [ShowCultureGroupName('scottish_group')] 문화를 발전시켜 왔습니다. 이처럼 고지대와 저지대의 씨족들은 서로 다른 풍습을 가지게 되었지만, [GetCountry('SCO').GetName]를 위협하는 외적에 맞서기 위해서라면 차이를 내려놓고 하나로 뭉칠 것입니다."
 autonomous_tribes_scotland_gaelic_heritage: "$tribes_scotland_gaelic_heritage$ 자치령"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "아이오나 법령"
 sco_statutes_of_iona_desc: "아이오나 법령에 따르면 농촌 고지대의 씨족들은 후계자를 저지대의 학교에 보내 교육을 받도록 해야 합니다. 이 조치는 고지대 [ShowEstateTypeName('nobles_estate')] 계층의 교육 수준을 높여 주겠지만, 수 세기에 걸친 문화적 전통이 잠식될 위험이 존재합니다."
 #Muscovy/Russia
 salt_tax_exemption: "[ShowGoodsNameWithNoTooltip('salt')]세 면제"
 salt_tax_exemption_desc: "[ShowGoodsName('salt')]의 품귀와 가격 상승으로 인해 [ShowEstateTypeName('peasants_estate')]들이 경제적으로 어려움을 겪고 있습니다. 경제적 어려움과 사회적 불안을 신속하게 완화하고자 이들에게 부과되는 [ShowGoodsNameWithNoTooltip('salt')] 세금을 면제합니다."
 charter_of_the_nobility: "귀족의 헌장"
 charter_of_the_nobility_desc: "푸가초프의 난 이후, [ShowEstateTypeName('nobles_estate')]의 특권을 강화하고 그들의 질서 유지 역할을 강조하는 헌장이 발행되었습니다."
 #France
 villes_franches: "빌프랑슈"
 villes_franches_desc: "지난 수십 년 동안 몇몇 시장 도시가 엄청난 규모로 성장했습니다. 그리하여 각 도시는 일정 수준의 자율성을 확보한 끝에 자유 도시와 유사한 모습으로 변모했으며, 통치 면에서 탈중앙화된 방식을 선호하게 되었습니다."
 residence_in_versailles: "베르사유 거주"
 residence_in_versailles_desc: "[GetCountry('FRA').GetGovernment.GetAdjective] 왕가에서 명문 [ShowEstateTypeName('nobles_estate')] 가문의 구성원들에게 베르사유 궁전을 개방하고, 체류할 수 있도록 거주지를 제공했습니다."
 permanent_residence_in_versailles: "베르사유 영구 거주"
 permanent_residence_in_versailles_desc: "베르사유 궁전이 증축되면서 [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들이 왕실 가족과 함께 궁전에 상주할 수 있게 되었습니다. 덕분에 왕실 가족이 아닌 자들도 궁전의 호사를 누릴 수 있게 되었지만, 그 대신 [GetCountry('FRA').GetGovernment.GetRulerTitle]의 환심을 사는 과정에서 그들의 정치적 영향력은 크게 축소되었습니다. 또한 개인 영지를 떠남으로써 정치적 음모와 계략을 세울 여지도 줄어들어, [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]들은 베르사유 왕실의 통치에 완전히 의존하게 되었습니다."
 great_offices_of_the_crown_of_france: "[GetCountry('FRA').GetNameWithNoTooltip] 왕실의 요직"
 great_offices_of_the_crown_of_france_desc: "우리 중앙 행정부에서 특히 중요한 관직들은 나라의 [ShowEstateTypeName('nobles_estate')]들에게 배정됩니다."
 fra_marcel_great_ordinance: "대조례"
 fra_marcel_great_ordinance_desc: "에티엔 마르셀의 강한 압박에 시달린 [GetCountry('FRA').GetName]는 현재 마르셀의 대조례에 따라 통치되고 있습니다. 정부는 마르셀에게 막강한 영향력을 부여하는 대가로 삼부회의 지지를 받아 세금을 더 많이 징수합니다."
 fra_leadership_of_marcel: "에티엔 마르셀의 지도력"
 fra_leadership_of_marcel_desc: "에티엔 마르셀의 영향력으로 [ShowEstateTypeName('burghers_estate')] 계층은 삼부회에서 막강한 세력이 되었습니다."
 fra_marcel_compromise_ordinance: "대조례 타협"
 fra_marcel_compromise_ordinance_desc: "[ShowEstateTypeName('crown_estate')](과)와 에티엔 마르셀 간에 이루어진 타협안에 따라 $crown_estate$은 마르셀에게 권력을 이양했고, 그 대가로 삼부회는 세금을 더 부과하겠다는 요청을 승인했습니다."
 fra_papacy_pragmatic_sanctions: "[ShowLocationNameWithNoTooltip('bourges')] 칙령"
 fra_papacy_pragmatic_sanctions_desc: "이 칙령을 계기로 교회 총공의회에서 선거로 성직자를 임명할 수 있게 되면서 [GetCountry('FRA').GetName]의 [ShowReligionAdjective('catholic')]교회는 [GetCountry('PAP').GetName](으)로부터 행정적으로 더 독립하게 됩니다. 그 결과 [ShowEstateTypeName('clergy_estate')]들은 만족하겠지만 우리가 성좌에 미치는 영향력과 양측의 관계는 악화될 수 있습니다."
 #India
 vij_tamil_trading_rights: "[ShowCultureNameWithNoTooltip('tamil')] 무역권"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')]는 [ShowCultureName('tamil')] 민족의 위대한 상업 도시들이 있는 곳입니다. 이들에게 무역 및 자치권을 부여한다면 국가에 대한 충성과 기여를 끌어낼 수 있을 것입니다."
 jain_banking_rights: "[ShowReligionAdjectiveWithNoTooltip('jain')] 금융 활동권"
 jain_banking_rights_desc: "[ShowReligionName('jain')]는 더 이상 $india$에서 지배적이거나 정치적으로 선호되는 종교가 아니지만, [ShowReligionAdjectiveWithNoTooltip('jain')] 신도들은 결코 무시할 수 없는 존재입니다. 이들은 대부업과 관료제에서 입지를 다졌고, 덕분에 자신들을 후원하려는 국가에 귀중한 자산이 됩니다."
 jain_scholars: "[ShowReligionAdjectiveWithNoTooltip('jain')] 학자"
 jain_scholars_desc: "[ShowReligionName('jain')] 자체는 이전의 위상을 잃었지만, 남은 소수의 신도에게는 주의를 기울일 필요가 있습니다. 이 신앙을 믿는 사람들은 교육받은 현명한 학자들인 경우가 많은데, 이들을 행정에 참여시킨다면 정부에 큰 보탬이 될 수 있습니다."
 dhimmi_abrahamic_communities: "아브라함 공동체"
 dhimmi_abrahamic_communities_desc: "[ShowReligionGroupAdjective('christian')]와 [ShowReligionGroupAdjective('israelite_group')] 공동체는 [ShowReligionGroupAdjective('muslim')] 국가에서 이른바 #italic 딤미#!라고 불립니다. 전통적으로 공정한 통치자라면 이들을 보호하고 [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] 다수와 분리할 책임이 있으며, #italic 딤미#! 공동체는 [ShowReligionGroupName('muslim')] 전통을 침해하지 않고 국가에 충성을 맹세해야 합니다."
 dhimmi_in_administration: "딤미 관료"
 dhimmi_in_administration_desc: "우리나라의 훌륭한 관료 중에는 우리와 신앙이 다르더라도 성실하게 일하며 국가에 충성하는 이들이 존재합니다. 종교가 다르다고 해서 국가를 위해 일할 의지가 있는 사람을 배제하는 것은 중대한 실수이며, 지금 즉시 바로잡아야 합니다."
 dharmic_dhimmi_communities: "다르마계 딤미 공동체"
 dharmic_dhimmi_communities_desc: "본래 [ShowReligionGroupAdjective('christian')]와 [ShowReligionGroupAdjective('israelite_group')] 공동체를 지칭하는 용어였던 #italic 딤미#!는 현재 [ShowReligionGroupAdjective('muslim')] 세계에 거주하는 [ShowReligionAdjective('hindu')]와 여타 [ShowReligionGroupAdjective('dharmic')] 신자들을 가리키는 용어가 되었습니다. 전통적으로 통치자는 이들을 보호할 책임이 있지만, #italic 딤미#!가 오히려 인구의 다수를 차지할 때는 그러기가 쉽지 않습니다. 하지만 참된 신앙의 지원이 있다면 #italic 딤미#!는 [ShowReligionGroupNameWithNoTooltip('muslim')] 교리를 침해하지 않고 국가에 충성을 맹세할 것입니다."
 clergy_in_administration: "행정부의 $clergy_estate$ 등용"
 clergy_in_administration_desc: "믿음의 종들은 행정관에게 필요한 여러 소양을 이미 갖추고 있습니다. 이들은 교육 수준이 높고 경험이 풍부한 서기관이며 높은 소명 의식을 지니고 있습니다. 따라서 성직자들과 협력 관계를 맺으면, 다방면으로 유능하고 유력한 행정관 집단이 탄생할 것입니다."
 rajput_society: "라지푸트 사회"
 rajput_society_desc: "라지푸트는 명예로운 전사이자 자랑스러운 귀족의 고대 카스트입니다. 라지푸트 [ShowEstateTypeName('nobles_estate')]의 권력 기반은 비록 험준한 [ShowAreaName('rajputana_area')] 땅에 위치하지만 이들 자체는 북$india$ 전역에서 찾아볼 수 있으며, 위대한 라자들은 자신이 라지푸트의 후손임을 자처합니다.\n\n#italic 보정치는 우리 국가에 존재하는 [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')], [ShowCultureName('mewati')]의 비율에 추가로 100%를 더한 값에 따라 조정됩니다.#!"
 zamindar_tax_privilege: "자민다르 조세 특권"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ 전시에 자민다르는 전쟁을 지원하기 위해 세금을 징수할 권리가 있습니다. 이 특권을 부여하면 우리의 수입이 대폭 증가하지만, 그와 동시에 [ShowEstateTypeName('nobles_estate')]의 권력도 강해집니다..."
 corruption_desc: "오래전부터 재무부와 법원을 장악해, 편안한 직위를 꿰차고 부패로 정체된 분위기를 조장해 왔습니다."
 consolidated_corruption_of_the_burghers: "부유층의 조직적 부패"
 consolidated_corruption_of_the_burghers_desc: "나라 전체에 굳게 자리 잡은 중산층과 상류층은 $corruption_desc$"
 consolidated_corruption_of_the_peasants: "평민의 조직적 부패"
 consolidated_corruption_of_the_peasants_desc: "백성들이 더 이상 우리의 권위를 존중하지 않습니다. 그 예로, 세금 납부를 강요당할 시 무기를 들겠다고 위협하는 자들이 많은 상황입니다..."
 consolidated_corruption_of_the_nobles: "지배층의 조직적 부패"
 consolidated_corruption_of_the_nobles_desc: "나라 전체에 굳게 자리 잡은 상류층은 $corruption_desc$"
 consolidated_corruption_of_the_clergy: "종교계의 조직적 부패"
 consolidated_corruption_of_the_clergy_desc: "종교 지도자들이 내부 정치에 발언권을 행사하는 현 상황도 유감스럽지만, 진짜 문제는 그들이 파문을 무기로 삼아 우리에게 부정한 이득을 뜯어낸다는 것입니다."
 noble_sponsored_navy: "귀족 해상군"
 noble_sponsored_navy_desc: "우리 해상군은 [ShowEstateTypeName('nobles_estate')]들이 유지하고 관리합니다. 그들의 재정적 지원 덕분에 우리는 강력한 함대를 양성할 수 있게 되겠지만, 그 대가로 해상군 운영에서 $nobles_estate$의 영향력이 커지는 것을 허용해야 합니다."
 magdeburg_rights: "[ShowLocationNameWithNoTooltip('magdeburg')] 권리"
 magdeburg_rights_desc: "$FLA_ADJ$ 법을 활용해 입안한 일련의 특권으로, [ShowCultureGroupName('german_group')]족 이주민의 유입을 통해 중앙 [ShowContinentName('europe')] 전역으로 확산되었습니다. 시민 개개인의 자유를 증진하고자 마련된 이 권리는 지방 행정의 자율성을 보장하고 규제하는 역할을 합니다."
 novi_fori: "노비 포리"
 novi_fori_desc: "[ShowLocationName('magdeburg')] 도시에 부여된 특권들에서 비롯된 이 법체계는 [ShowCultureGroupName('german_group')] 지역을 넘어 확산되면서 서구식 도시 설계 개념은 물론 형사 및 민사법까지 아우르게 되었습니다."
 shooting_societies: "사격 협회"
 shooting_societies_desc: "[ShowEstateTypeName('burghers_estate')](과)와 장인들이 조직한 민병대로, 외부의 침략자로부터 도시를 방어하는 데 목적을 두고 있습니다. 또한 이 집단은 [ShowEstateTypeName('crown_estate')]의 허가를 받아 [ShowEstateTypeName('nobles_estate')]에게만 허용되던 특별한 제복을 착용하고 문장을 사용할 수 있었습니다."
 reduced_responsibilities_for_the_nobles: "지배층 책무 축소"
 reduced_responsibilities_for_the_nobles_desc: "사회 상류층의 호의와 충성심을 얻기 위해 이 특권을 부여해 주기로 했습니다. 이로써 그들의 책무가 상당히 완화될 것입니다."
 reduced_taxation_for_the_nobles: "지배층 조세 감면"
 reduced_taxation_for_the_nobles_desc: "우리 사회의 상류층은 상당한 영향력과 권력을 행사하며, 그 때문에 이들의 심기와 의견은 큰 무게를 지닙니다. 이들이 자신들 계층에 유리하도록 세력 균형을 뒤흔드는 것을 막으려면 일정 수준의 세금 감면을 허용해야 합니다."
 habshi_advisors_privilege: "하브시 조언가"
 habshi_advisors_privilege_desc: "[ShowSubContinentName('east_africa')] 연안 출신의 이 노예들은 다양한 국정 관련 사안에서 두루 영향력을 발휘합니다. 행정 및 전쟁에 정통한 하브시들은 정치적 영향력과 때에 따라서는 종교 개종 후 자유를 얻는 대가로 나라에 크게 공헌합니다."
 #Bavaria
 bavarian_share_of_land: "[GetCountry('BAV').GetAdjectiveWithNoTooltip] 영지 분할"
 bavarian_share_of_land_desc: "우리는 법에 따라 가문의 영지를 공정하게 분할했습니다. 이에 따라 나라의 영토는 더 파편화되고 행정 체계는 심각하게 분산될 것입니다. [GetUniqueInternationalOrganization('hre').GetName]의 제후들 사이에서 강력한 경쟁자로 부상하려면, 우리의 지배력과 중앙의 권위를 다시 한번 확고하게 다져야 합니다."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "부족 우대"
 mch_tribal_favor_desc: "[ShowCultureNameWithNoTooltip('jurchen_culture')]족 지도층이 국정 운영에서 우선권을 부여받으며, 우리가 외래 풍습을 받아들이지 않은 것에 고마워합니다."
 #Poland
 nihil_novi: "니힐 노비"
 nihil_novi_desc: "우리 사회의 지도층은 자신들의 동의 없이는 어떠한 법도 제정할 수 없는 권리를 확보했습니다. 이 특권은 심지어 농노의 이동을 금지하고, 서민의 권리까지 제한합니다."
 privilege_of_koszyce: "코시체 특권"
 privilege_of_koszyce_desc: "우리 사회의 지도층은 외국 출신 후계자의 국가 통치를 허용하는 대가로 폭넓은 권리를 부여받았습니다. 게다가 이제 지도층에게 세금을 징수하려면 반드시 동의를 받아야 합니다."
 plc_empower_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] $nobles_estate$ 강화"
 plc_empower_orthodox_nobility_desc: "이 특권은 본디 우리나라의 다른 지도층에게만 허용되었던 많은 특권과 보증을 [ShowReligionAdjective('orthodox')] [ShowEstateTypeName('nobles_estate')]에게도 부여합니다."
 #Castile
 cas_fuero_viejo: "푸에로 비에호 데 카스티야"
 cas_fuero_viejo_desc: "우리는 흩어져 있던 [ShowEstateTypeName('nobles_estate')] 관련 법과 관습을 모아 정리했습니다. 그들의 특권을 편찬한 이 법전은 우리 왕국에서 [ShowEstateTypeName('nobles_estate')]의 높은 지위를 뒷받침하는 기반이 될 것입니다."
 cas_caballeros_villanos: "카바예로스 비야노스"
 cas_caballeros_villanos_desc: "지난 몇 세기 동안 [ShowAreaName('castile_area')]와 [ShowAreaName('leon_area')]의 국경 지대에서는 독특한 양치기 기사단이 생겨났습니다. 겨울에는 국경 성채에서 양 떼를 돌보고, 여름에는 [ShowReligionGroupAdjective('muslim')] 세력을 습격하거나 전쟁을 치르는 이 양치기들은 카바예로스 비야노스, 즉 농노 기사라 불립니다."
 cas_regimiento: "레히미엔토"
 cas_regimiento_desc: "레히미엔토는 가장 부유하고 강력한 여러 가문 출신의 인물을 의원으로 임명해 [GetCountry('CAS').GetName]의 도시 및 소도시를 통치하는 제도입니다."
 royal_factories_privilege: "왕립 공장"
 royal_factories_privilege_desc: "왕립 공장은 왕실의 감독을 받는 대신 특권 또한 누리는 국가 후원 민간 소유 기업입니다. 공식 인가를 받아 운영되는 이곳은 국내 산업을 육성하면서도 상업적 자율성을 유지합니다."
 #Austria
 austrian_monastery_reform_melk: "[ShowLocationNameWithNoTooltip('melk')] 수도원 개혁"
 austrian_monastery_reform_melk_desc: "우리는 최고 고문관의 조언을 받아들여 [ShowReligionAdjective('catholic')] 교리에 따라 수도원들을 개혁했습니다."
 vienna_concordat_privilege: "[ShowLocationNameWithNoTooltip('vienna')] 정교 협약"
 vienna_concordat_privilege_desc: "[GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]과 맺은 협정에 따라 양측의 관계는 안정될 것입니다. 하지만 [GetCountry('PAP').GetAdjective] 세력을 달래기 위해 [ShowEstateTypeName('clergy_estate')]에게 어느 정도 권한을 내줘야 합니다."
 hab_tractatus_incorporalibus: "무형의 권리에 관한 논고"
 hab_tractatus_incorporalibus_desc: "지주와 [ShowEstateTypeName('peasants_estate')]의 관계를 규제하면 사회 최하층을 어느 정도 법적으로 보호해 줄 수 있습니다. 하지만 그 반대급부로 우리나라의 농촌 경제 규모를 확대하기가 더 어려워질 것입니다."
 #Vijayanagar
 kannada_literature_aid: "[ShowLanguageNameWithNoTooltip('kannada_language')] 문학 지원"
 kannada_literature_aid_desc: "우리 사회의 부유층에게 [ShowLanguageName('kannada_language')]를 자유롭게 사용할 권리를 부여하면, 우리 문학이 잊히지 않도록 할 수 있습니다."
 vij_patronization_of_local_gods: "비주류 신 경배 보장"
 vij_patronization_of_local_gods_desc: "[ShowReligionName('hindu')]에는 수많은 신이 존재하는 만큼, 저마다 원하는 신을 숭배할 권리를 부여하는 것이 국민에게 바람직한 조치일 것입니다."
 vij_allowance_of_religious_practices: "종교 활동 허용"
 vij_allowance_of_religious_practices_desc: "우리나라에서 [ShowReligionNameWithNoTooltip('hindu')]만을 강조할 것이 아니라, 다른 소수 종교인에게도 공개적으로 믿음을 실천할 권리를 허용하는 것이 좋겠습니다."
 #Songhai
 promotion_of_muslim_scholars: "[ShowReligiousGroupAdjectiveWithNoTooltip('muslim')] 학자 유치"
 promotion_of_muslim_scholars_desc: "[ROOT.GetCountry.GetName](을)를 [ShowReligionGroupAdjective('muslim')] 학문의 중심지로 발전시키려면 소속을 가리지 않고 더 많은 학자를 우리 정부에 유치해야 합니다."
 #Persia
 ira_iranian_art_patronage: "[ShowCultureGroupNameWithNoTooltip('iranian_group')]의 예술 후원"
 ira_iranian_art_patronage_desc: "[ShowCultureGroupName('iranian_group')] 지도층이 예술을 후원한 덕분에 보기 드문 새로운 예술 양식들이 발전하고 번성할 수 있었습니다."
 ira_clerical_aristocracy: "성직 귀족제"
 ira_clerical_aristocracy_desc: "부유한 지주와 [ShowEstateTypeName('clergy_estate')] 계층의 연합으로, 토지 소유권을 $clergy_estate$에게 이전하여 해당 재산이 국가에 몰수당하는 일을 방지합니다."
 #Mamluks
 mam_muhtasibs: "무흐타십 조사관"
 mam_muhtasibs_desc: "#italic 무흐타십#! 조사관들은 [ShowEstateTypeName('burghers_estate')]들을 조사하고, 금융 범죄자를 공개 처벌하며, 사기를 식별하고 방지하는 지침서를 작성하여 시장의 공정성을 감독합니다."
 #Delhi
 heritable_iqta: "세습 [ShowLawNameWithNoTooltip('iqta_law')]"
 heritable_iqta_desc: "[ShowLawName('iqta_law')] 소유주라는 직책은 본디 세습되는 것이 아닙니다. 이를 대물림할 수 있게 바꾸는 것은 전례가 없는 일이지만, [ShowEstateTypeName('nobles_estate')]의 충성심을 높이는 효과가 있을 것입니다."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "$erzurum$으로 가는 트렁크 로드"
 trunk_road_to_erzurum_privilege_desc: "$anatolia_region$는 안정적인 트렁크 로드를 통해 $tabriz$ 및 $persia_region$와 연결되어 있습니다. 우리나라가 이 도로망의 중요 교차로 하나를 직접 통제하는 덕분에 우리 [ShowEstateTypeName('burghers_estate')]들은 큰 혜택을 누립니다."
 lit_integrated_ruthenian_laws: "[ShowCultureNameWithNoTooltip('ruthenian')] 법률 통합"
 lit_integrated_ruthenian_laws_desc: "[ShowCultureName('ruthenian')] 민족의 법령을 통합함으로써, 우리는 국토 전역에 적용될 표준 법전 수립에 큰 한 걸음을 내디딜 수 있습니다."
 lit_equal_status_of_orthodox_nobility: "[ShowReligionAdjectiveWithNoTooltip('orthodox')] $nobles_estate$ 보호"
 lit_equal_status_of_orthodox_nobility_desc: "[ShowReligionAdjective('orthodox')] 신앙을 따르는 수많은 [ShowEstateTypeName('nobles_estate')]도 그렇지 않은 [ShowEstateTypeName('nobles_estate')](과)와 동등한 지위를 누릴 자격이 있습니다. 이 권리를 보장해 준다면 앞으로 우리를 지지할 가능성이 한층 높아질 것입니다."
 ukr_kholop_protection: "홀로프 보호권"
 ukr_kholop_protection_desc: "하층민이 부유층에게 착취당하는 일이 없도록 [ShowEstateTypeName('peasants_estate')]에게 기본적인 인권을 부여하고 보장합니다."
 tur_banned_weaponry_for_peasants: "[GetEstateNameWithNoTooltip('peasants_estate')]의 무기 소지 금지"
 tur_banned_weaponry_for_peasants_desc: "우리나라에는 다양한 민족이 살고 있어, 때때로 충돌이 발생합니다. 이런 상황에서 백성들이 무기를 소지하도록 허용한다면 사소한 다툼이 전면전으로 번질 수도 있습니다. 따라서 이제부터 [ShowEstateTypeName('peasants_estate')]들은 어떠한 무기도 소지할 수 없습니다."
 #Generic
 noble_patronage_of_the_arts: "귀족의 예술 후원"
 noble_patronage_of_the_arts_desc: "몇몇 명망 높은 [ShowEstateTypeName('nobles_estate')] 가문이 궁정과 별장에서 시인, 화가, 학자들을 후원하기 시작했습니다. 이를 두고 누군가는 허영이라고 하겠지만 이와 같은 후원은 대담하고 새로운 사상과 표현을 추구하는 학파의 탄생으로 이어지는 경우가 많으며, 그 결과 대개 궁정 내에서 더 많은 영향력을 행사할 수 있게 됩니다."
 guild_investments: "길드 투자"
 guild_investments_desc: "길드들이 자금의 일부를 우리의 생산 공정 개선에 할당하기로 했습니다. 이런 시도의 상당수는 실패할 가능성이 크지만, 몇몇은 우리 자본 경제의 판도를 바꿀 만한 획기적인 성과를 낼 수도 있습니다."
 statutes_of_piotrkow: "피오트르쿠프 법령"
 statutes_of_piotrkow_desc: "이 법령은 자신의 특권을 공고히 하려는 [ShowEstateTypeName('nobles_estate')] 계층의 의지와, 농노제 및 귀족 정치가 권력에 미치는 영향력을 보여 줍니다. $nobles_estate$들은 하층민과 도시의 세력을 약화시켜 자신들의 영향력을 강화하고자 합니다."
