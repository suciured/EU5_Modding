 PLAYER_RUN_PLAYTHROUGHT: "학습 튜토리얼 시작"
 PLAYER_RUN_PLAYTHROUGHT_MP: "멀티플레이에서는 학습 튜토리얼을 플레이할 수 없습니다."
 PLAYER_RUN_PLAYTHROUGHT_DESC: "몇 분이면 끝나는 이 튜토리얼을 통해 #italic Europa Universalis V#!의 기본 시스템을 익힐 수 있습니다.\n\n이 튜토리얼은 언제든지 건너뛸 수 있으며, 원할 때 이 메뉴를 통해 다시 시작할 수 있습니다."
 PLAYER_STOP_PLAYTHROUGHT: "나가기"
 PLAYER_STOP_PLAYTHROUGHT_TITLE: "튜토리얼 나가기"
 PLAYER_STOP_PLAYTHROUGHT_DESC: "튜토리얼을 떠나면 현재 진행 상황이 소실됩니다.\n\n이 튜토리얼은 @agenda! #high 안건#!에서 언제든지 다시 시작할 수 있습니다."
 PLAYER_STOP_PLAYTHROUGHT_TT: "#T $PLAYER_STOP_PLAYTHROUGHT_TITLE$#!\n$PLAYER_STOP_PLAYTHROUGHT_DESC$"
 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "앙주 가문의 카로이 1세가 불만을 품은 귀족들을 철권통치로 진압하자, #W 헝가리#!는 다시금 다양한 인구가 토지를 경작하고 풍부한 광물을 채굴하는 왕국으로 거듭났습니다. 이러한 막대한 세금 기반은 산업과 수공업의 급속한 확장을 가능케 하며, 카르파티아산맥이라는 자연 방벽과 이웃 국가들과 나눈 우호적인 외교 관계는 평화와 번영을 이루기에 아무런 부족함이 없습니다."
 HOL_scenario_desc: "#W 홀란트#! 백국은 제일란트와 에노 백국을 함께 통치하는 아벤 가문의 백작 빌럼이 다스립니다. 이처럼 영토가 분산되어 있음에도 불구하고, 북해 연안에 위치한 홀란트는 영국 해협과 발트해의 중간 지점에 존재하기에 경제 교류와 강력한 산업 발전을 도모하기에 최적의 조건을 갖추고 있습니다. 이러한 입지를 유효하게 활용한다면, 홀란트는 향후 몇 년 안에 주요 경제 강국으로 성장할 수 있을 것입니다."
 #Politics
 NOR_scenario_desc: "스웨덴과 동군연합을 체결한 #W 노르웨이#! 왕국은 바야흐로 새롭고 도전적인 시기에 접어들고 있습니다. 목재와 수산물 등 피오르와 계곡을 따라 펼쳐진 국토에 잠든 방대한 자원을 활용해 노르웨이를 미소가 가득한 번영하는 국가로 올려 세울 수 있다면, 스칸디나비아와 북해의 이웃 국가들과 활발한 외교 관계를 구축하여 다시금 전성기를 맞이할 수 있을 것입니다."
 NAP_scenario_desc: "이탈리아 남부를 지배하려는 강력한 왕조들의 야망 속에서 탄생한 #W 나폴리#! 왕국은 현재 현명하고 공정한 군주이자 뛰어난 지혜와 예리한 판단력으로 명성이 자자한 국왕, 앙주의 로베르토가 통치하고 있습니다. 나폴리의 거대하고 끊임없이 성장하는 인구는 농업적 부를 기반으로 빠른 내부 확장을 이룰 수 있는 탄탄한 기반을 제공합니다. 이 견고한 토대를 디딤돌 삼아, 국왕 로베르토는 나폴리를 이탈리아의 패권국으로 올려 세울 것입니다."
 #Military
 TUR_scenario_desc: "최근 튀르크계 군벌 사이에서 가장 강력한 세력으로 부상한 #W 오스만 베이국#!은 보스포루스 해안과 아나톨리아고원에 걸친 핵심 영토의 확보를 꿈꿉니다. 오스만은 최근 서쪽의 주적, 비잔티움과의 국경 지대에서 여러 차례 승리를 거두었으며, 이웃한 다른 여러 #italic 베이국#!을 제압한다면 앞으로 더 많은 승리를 이룩하기 위한 자원을 확보할 수 있을 것입니다."
 CAS_scenario_desc: "귀족들의 준동을 제압하고 지배권을 바로 세운 #W 카스티야#!의 국왕, '복수자' 알폰소 11세는 이제 내부적 소요를 걱정할 필요 없이 통치에 나설 수 있게 되었습니다. 이제 알폰소 11세는 이베리아반도에 남은 마지막 이슬람 거점인 그라나다 아미르국을 향해 남쪽으로 시선을 돌리려 합니다. 하지만 그라나다의 강력한 동맹국인 모로코 술탄국은 알헤시라스와 론다를 위시한 반도 내의 전략적 요충지를 점하고 있기에, 언제든 지브롤터 해협 너머에서 개입할 수 있다는 사실을 잊어서는 안 됩니다."
 #Deprecated
 ARA_scenario_desc: "아라곤 연합 왕국은 뛰어난 해상 역량, 외교적 위상, 그리고 활발한 교역망에 힘입어 지중해 서부 지역의 주요 강대국으로 자리 잡았고, 더 큰 확장을 이룰 준비가 되어 있습니다."
 FLA_scenario_desc: "부유한 시장 중심지인 브뤼허에 힘입어 저지대 국가 중 가장 부유한 축에 올라선 플란데런은 중개국으로서의 이점을 십분 활용하여 복잡한 외교 관계를 능숙하게 헤쳐 나갈 수 있는 유리한 위치를 점하고 있습니다."
 VEN_scenario_desc: "가장 고귀한 공화국 베네치아는 지중해에서 가장 중요하고 강대한 상업 공화국으로, 주요 무역항을 비롯해 지중해 전역에 걸쳐 다수의 섬을 지배합니다."
 FRA_scenario_desc: "국왕 필리프 6세의 왕위 계승은 잉글랜드의 국왕, 에드워드 3세로부터 도전을 받으며 순탄하지 못한 첫 시작을 끊습니다. 필리프 6세는 이제 잉글랜드로부터 가해지는 외부의 위협과 오만한 프랑스 귀족들로부터 가해지는 내부의 위협에 대처하며, 실존적 위기에 놓인 프랑스를 이끌어 나가야 합니다."
