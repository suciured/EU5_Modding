l_korean:
 PLAYER_PROFILING_WELCOME_HEADER: "#italic Europa Universalis V#!에 오신 것을 환영합니다!"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#!는 중세 후기부터 근대 초기에 걸쳐 국가를 운영하며, 전쟁, 외교, 식민지화, 사회 및 경제적 변화 등을 통해 세계의 패권을 다투는 깊이 있는 역사 기반 대전략 게임입니다.\n\n#italic Europa Universalis#! 시리즈를 처음 접하신다면 #W $PLAYER_PROFILING_BT$#! 중 하나를 선택하는 것을 권장합니다.\n\n이미 세계 지도자로서 경험이 풍부하여 튜토리얼을 건너뛰고 싶으시다면 #W $PLAYER_PROFILING_START_NEW_GAME_BT$#! 버튼을 클릭해 주십시오."
