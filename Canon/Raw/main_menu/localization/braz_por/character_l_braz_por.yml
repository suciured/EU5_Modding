 balanced_education_desc: "A vida apresenta todo tipo de desafio para aqueles destinados a governar. Se quisermos preparar bem os descendentes reais, eles deverão receber uma educação equilibrada."
 administrative_education_desc: "As maquinações e negociações políticas do Estado podem ser esmagadoras para um líder em ascensão. Para evitar a inadequação na diplomacia, seria prudente focar em uma educação administrativa."
 diplomatic_education_desc: "A essência da nossa nação é feita de acordos e manobras diplomáticas bem-informadas. Portanto, devemos instigar os mesmos valores em nossos descendentes reais para manter nossa vantagem diplomática sobre nossos inimigos."
 military_education_desc: "A projeção da força militar é a espinha dorsal da nossa nação. O foco em questões militares, no estudo da natureza da guerra e na gestão das nossas forças armadas é fundamental para fins educacionais."
 expensive_in_depth_education_desc: "Nossa riqueza é suficiente para garantir uma educação de alto nível para nosso herdeiro. O acesso aos melhores tutores e fontes de material nos proporcionará um conhecimento único, além da melhor educação que o dinheiro pode comprar."
