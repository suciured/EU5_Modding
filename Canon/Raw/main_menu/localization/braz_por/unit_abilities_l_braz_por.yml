l_braz_por:
 march_to_sound_of_guns: "Marcha ao Som dos Canhões"
 march_to_sound_of_guns_desc: "Quando ouvirmos o som dos canhões a distância, nossa corporação marchará ao auxílio!"
 drill_army: "Exército de Treinamento"
 drill_army_desc: "O treinamento é a maneira ideal, embora custosa, de garantir que todos os soldados fiquem em forma e saibam o que precisa ser feito sem arriscar a vida e a integridade física. Afinal, a experiência é a melhor tutora."
 drill_army_cta: "Clique para iniciar o treinamento."
 hire_prisoners_as_mercenaries: "Contratar Prisioneiros como Mercenários"
 hire_prisoners_as_mercenaries_desc: "Isto subornará os [prisoners|e] para lutarem pelo nosso [country|e] como um bando de [mercenaries|e]."
 hire_prisoners_as_mercenaries_cta: "Clique para subornar os [prisoners|e] para lutarem por nós."
 ransom_prisoners: "Pedir Resgate pelos Prisioneiros"
 ransom_prisoners_desc: "Isto libertará os [prisoners|e] na unidade para que voltem aos seus proprietários. Vamos receber dinheiro pela transação, mas o inimigo vai recuperar seus [regiments|e]."
 ransom_prisoners_cta: "Clique para libertar os [prisoners|e]."
 execute_prisoners: "Executar Prisioneiros"
 execute_prisoners_desc: "Isto executará os [prisoners|e] na unidade. Outros [countries|e] podem não se impressionar com a nossa brutalidade, mas não precisaremos mais alimentá-los nem nos preocupar com a possibilidade de serem resgatados."
 execute_prisoners_cta: "Clique para executar os [prisoners|e] na unidade."
 sell_prisoners_into_slavery: "Vender Prisioneiros como Escravos"
 sell_prisoners_into_slavery_desc: "Isso pegará os [prisoners|e] da unidade e os venderá como escravos no [market|e] mais próximo."
 sell_prisoners_into_slavery_cta: "Clique para vender os [prisoners|e] da unidade como escravos."
 scorch_earth: "Incendiar a Terra"
 scorch_earth_desc: "Destrói nossos suprimentos de [food|e] para enfraquecer o inimigo no caso de batermos em retirada."
 scorch_earth_cta: "Clique para incendiar tudo!"
 scorched_earth_pops_unhappy: "Todos os [pops|e] da [province|e] perdem [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 convert_galley_to_light_ship: "Converter Galé em Navio Leve"
 convert_galley_to_light_ship_desc: "Em épocas de paz, a [ShowUnitCategoryName('navy_galley')] pode ser reaproveitada para servir como navio mercante para nosso Estado."
 convert_galley_to_light_ship_cta: "Clique para converter o [ShowUnitCategoryName('navy_light_ship')] em uma [ShowUnitCategoryName('navy_galley')].\nCada conversão custa #R 5 de [gold|e].#!"
 convert_galley_to_light_ship_effect: "Galés na frota serão convertidas em Navios Leves por 5[gold_i] cada"
 convert_light_ship_to_galley: "Converter Navio Leve em Galé"
 convert_light_ship_to_galley_desc: "Em épocas de guerra, o [ShowUnitCategoryName('navy_light_ship')] pode ser reaproveitado para servir como navio de guerra para nosso Estado."
 convert_light_ship_to_galley_cta: "Clique para converter o [ShowUnitCategoryName('navy_light_ship')] em uma [ShowUnitCategoryName('navy_galley')].\nCada conversão custa #R 5 de [gold|e].#!"
 convert_light_ship_to_galley_effect: "Navios Leves na frota serão convertidos em Galés por 5[gold_i] cada"
 promote_to_farari: "Promover a Farari"
 promote_to_farari_desc: "As tropas Mandekalu demonstraram sua bravura e vontade no campo de batalha. Está na hora de reconhecê-las por seus serviços e promovê-las como parte da corporação de elite de nosso Estado!"
 promote_to_farari_cta: "Clique para converter a [ShowUnitDefinitionName('a_mandekalu_infantry')] e a [ShowUnitDefinitionName('a_mandekalu_cavalry')] em uma [ShowUnitDefinitionName('a_farari_infantry')] e uma [ShowUnitDefinitionName('a_farari_cavalry')], respectivamente."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] e [ShowUnitDefinitionName('a_mandekalu_cavalry')] serão melhorados para [ShowUnitDefinitionName('a_farari_infantry')] e [ShowUnitDefinitionName('a_farari_cavalry')], respectivamente"
 promote_to_farari_tt: "Temos #Y 150#! de $mandekalu_exp$"
 mandekalu_exp: "Experiência de Mandekalu Total"
 mandekalu_exp_gain_desc: "#italic É possível ganhar #Y Experiência#! para ser promovida a [ShowUnitDefinitionName('a_farari_infantry')] e [ShowUnitDefinitionName('a_farari_cavalry')] após o avanço [ShowAdvanceName('farari_corps_advance')] ter sido pesquisado. A #Y Experiência#! é compartilhada por todas as unidades #Y Mandekalu#!. Batalhas vencidas concedem #G +15#!, enquanto batalhas perdidas concedem #G +5#! de #Y Experiência#! por unidade Mandekalu participante.#!"
 absorb_pops: "Absorver grupos populacionais"
 absorb_pops_desc: "Use esta unidade para forçar parte da população local a se juntar aos nossos ranques."
 absorb_pops_cta: "Clique para iniciar a absorção de Grupos Populacionais."
 sacrifice_prisoners: "Sacrificar prisioneiros"
 sacrifice_prisoners_desc: "Isso sacrificará os [prisoners|e] na unidade, agradando aos deuses e eliminando a necessidade de alimentá-los ou recapturá-los."
 sacrifice_prisoners_cta: "Clique para começar a sacrificar prisioneiros."
 gather_food: "Coletar Alimentos"
 gather_food_desc: "Nossos soldados coletarão alimentos em vez de focar em seus deveres."
 gather_food_cta: "Clique para começar a coletar alimentos."
 raid_clan_holdings: "Saquear Posses de Clã"
 raid_clan_holdings_desc: "Mesmo se não pudermos conquistar totalmente as posses do inimigo, podemos saquear e pilhar."
 raid_clan_holdings_cta: "Clique para saquear as posses de clã"
 raid_imperial_family_holdings: "Saquear Posses da Família Imperial"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Clique para saquear as posses da Família Imperial"
