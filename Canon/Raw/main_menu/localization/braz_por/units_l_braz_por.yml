 n_barque_desc: "A Barca era um pequeno barco à vela originalmente usado para transações comerciais. Adaptar ela para a guerra forneceu uma alternativa menor e mais rápida às carracas."
 n_brig_desc: "O brigue era um pequeno navio usado para transações comerciais ou guerra, caracterizado por ter dois mastros com velas quadradas. Quando usado para a guerra, eles eram pequenas embarcações com 10 a 18 armas, mas era sua velocidade e manobrabilidade que o tornavam um recurso valioso. As velas quadradas também o tornavam mais adequado para navegar com os ventos comerciais, quando velejavam contra o vento por longos períodos."
 n_caravel_desc: "A caravela era um navio pequeno e muito manobrável, que conseguia velejar com alta precisão em longas viagens de exploração. Apesar dos designs variados, a caravela tinha uma vela dianteira, uma vela principal quadrada e uma vela triangular. Seu tamanho pequeno limitava a quantidade de armas a bordo, mas também significava que esse navio leve conseguia explorar águas costeiras rasas e estuários. Vasco da Gama, Caboto, Colombo e Magalhães usavam caravelas em suas viagens no final do século XV e início do século XVI."
 n_carrack_desc: "O design da carraca, um navio do final da era medieval, combinava as características dos navios longos germânicos e dos navios mercantes árabes. Ela era menos manobrável que a caravela, mas, devido ao seu grande tamanho, conseguia transportar provisões para longas viagens, carga para transações comerciais e armas para a autodefesa. Algumas carracas, como a embarcação inglesa \"Henri Grâce à Dieu\", pesavam mais de 1.000 toneladas, tinham grandes castelos de proa e popa, e poderiam ser considerados os melhores navios de guerra de sua época."
 n_fishing_boat_desc: "Pequenos barcos civis usados para coletar peixes no mar, mas obrigados a servir como transporte rudimentar de soldados. Eles são pequenos e indefesos, mas podem ser usados como transporte para pessoas, desde que não sejam atingidos por canhões."
 n_hulk_desc: "A urca era um tipo de navio europeu, antecessor da carraca e da caravela, que se originou nos Países Baixos como barco para rios, e era usado principalmente como embarcação de carga, apesar de também poder ser usado na guerra. Ele foi construído com um único mastro com uma vela quadrada e um castelo em cada ponta do navio. Capaz de competir com a capacidade de carga da coca, a urca era o principal navio comercial usado pela Liga Hanseática."
 n_cog_desc: "A coca era um pequeno navio amplamente usado na Europa medieval. Caracterizada por ter um único mastro com uma vela quadrada e tábuas em sobreposição, ela foi uma evolução dos navios mercantes vikings. Sua construção a tornava mais adequada para navegar no Atlântico Norte que os navios mediterrâneos, com sua estrutura mais simples exigindo menos gente para operá-la. Ela era usada extensivamente pela Liga Hanseática até ser eventualmente substituída pela urca."
 n_early_carrack_desc: "A carraca primitiva foi a primeira embarcação europeia capaz de navegar nos altos mares do Oceano Atlântico. O design desse navio do final da era medieval combinava as características dos navios longos germânicos e dos navios mercantes árabes. Ela era menos manobrável que a caravela, mas, devido ao seu grande tamanho, conseguia transportar provisões para longas viagens, carga para transações comerciais e armas para a autodefesa."
 n_pinnace_desc: "Com o aumento do comércio internacional, havia a necessidade de uma embarcação rápida para escolta em longas viagens. A $n_pinnace$ foi desenvolvida para isso. Ela era um navio de guerra menor e mais esguio, com uma arma no convés, e fornecia proteção contra pirataria em águas perigosas."
 n_eastindiaman_desc: "East-Indiaman era um termo genérico para todos os navios operando para qualquer Companhia Comercial da Índia Oriental. Capaz de transportar passageiros e mercadorias, ele foi construído inicialmente para transportar o máximo de carga possível. Ele ainda era armado para se defender contra piratas, então poderia participar em conflitos. Ainda assim, o comércio sempre foi sua função principal."
 n_flute_desc: "Um navio de carga desenvolvido nos Países Baixos no século XVI, ele foi criado para otimizar o espaço de carga e a eficácia da tripulação, virando um dos navios mais utilizados nos séculos XVI e XVII. O design padrão não era equipado com armas, mas, quando necessário, poderia ser equipado com canhões e servir como embarcação auxiliar."
 n_frigate_desc: "Conforme o tempo passou, a fragata evoluiu. Ela ficou maior e mais fortemente armada, chegando a dois conveses de armas. A combinação de velocidade e poder de fogo da fragata significava que conseguia ser mais veloz que qualquer navio com mais armas e superar o poder de fogo de navios mais rápidos. A frota construída pela Comunidade da Inglaterra na década de 1650 consistia quase exclusivamente em fragatas."
 n_galleass_desc: "A galeaça foi uma adaptação da grande galé mercante para enfrentar o uso cada vez maior de men-of-war. Maior que a galé, a galeaça tinha cerca de 32 pares de remos, cada um deles usando até cinco homens. Como resposta ao armamento e às laterais mais elevadas do man-of-war, a galeaça tinha castelos dianteiros e traseiros, e conveses com armas acima dos remadores. Esse peso extra significava que ela dependeria mais das velas, e que era mais lenta e menos manobrável em comparação às galés. Como a galé, a galeaça perdeu seu uso com a introdução dos mais avançados men-of-war, mas continuaram úteis em águas rasas até o século XVIII."
 n_galleon_desc: "Um navio à vela grande normalmente com três mastros, projetado originalmente como um navio de guerra, mas depois usado principalmente para o comércio."
 n_heavy_frigate_desc: "A fragata pesada foi introduzida pelos britânicos no século XVIII como uma variante maior da fragata, tanto em termos de tamanho quanto da potência de suas armas. Ter armas maiores e mais numerosas significou um aumento no poder de fogo e resultou em navios de força individualmente maior. As fragatas pesadas viraram padrão durante as guerras da revolução francesa e napoleônicas."
 n_mediterrannean_galley_desc: "Com suas origens nos antigos navios da antiguidade, a galé continuou a principal escolha em conflitos navais no Mediterrâneo até o século XVI. A galé era movida principalmente por remos, normalmente cerca de 25 pares usados por até três homens cada. Isso significava que ela dependeria menos do vento em comparação a navios à vela, e que sua manobrabilidade a tornava uma temida adversária. Eventualmente, a galé perdeu seu uso com a introdução dos mais avançados men-of-war, mas continuou útil em águas rasas até o século XVIII."
 n_merchantman_desc: "Navio Mercante é um tipo de navio usado para comércio transportando mercadorias e passageiros. Ele geralmente incluía algum armamento para se proteger de piratas e corsários. Em viagens longas, esses navios sempre estavam fortemente armados."
 n_threedecker_desc: "Three-deckers eram navios de guerra com três conveses completamente armados. Outras armas também poderiam ser transportadas no castelo dianteiro ou no tombadilho, mas apenas as baterias dos três conveses principais formavam uma bateria contínua. Three-deckers eram considerados navios suficientemente fortes para serem usados na linha de frente."
 n_twodecker_desc: "Two-deckers eram navios de guerra com dois conveses completamente armados. Outras armas também poderiam ser transportadas no castelo dianteiro ou no tombadilho, mas apenas as baterias dos dois conveses principais formavam uma bateria contínua."
 n_war_galley_desc: "Essas galés são usadas para guerra. Elas são longas e rasas, movidas por muitos remos, apesar de geralmente incluírem algum tipo de vela. Usadas desde os tempos antigos, sua presença era comum nos mares e oceanos durante a Idade Média graças à sua alta manobrabilidade. Usadas para abordagem, em vez de confrontos de longa distância, as armas ficavam concentradas na frente do navio, deixando a proteção dos pontos fracos das laterais e da traseira a cargo da habilidade de manobrar para fora de perigo."
 n_xebec_desc: "Uma pequena embarcação com dois ou três mastros, amplamente usada no Mediterrâneo do século XVI em diante."
 n_early_turtle_ship_desc: "O $n_early_turtle_ship$ é um navio de guerra coreano que utiliza remos e velas para obter vantagem tática sobre outros tipos de galés, enquanto também é equipado com #italic Chongtongs#! leves - armas coreanas."
 n_turtle_ship_desc: "A evolução do $n_early_turtle_ship$, o modelo do $n_turtle_ship$ avançado, tem o baluarte mais elevado para aumentar sua durabilidade sem prejudicar a mobilidade."
 n_panokseon_desc: "O $n_panokseon$ é um navio de guerra de múltiplos conveses com tamanho e poder de fogo maiores que o $n_turtle_ship$ comum. Embora ainda dependa de remos, as velas do $n_panokseon$ permitem que ele chegue a uma velocidade maior comparável às galés."
 n_catalan_galley_desc: "Uma invenção original dos litorais do Mediterrâneo ibérico, a $n_catalan_galley$ dominou o oeste do Mar Mediterrâneo em feroz concorrência com a $n_genoese_galley$ pela supremacia das ondas."
 n_early_iberian_caravel_desc: "A $n_early_iberian_caravel$ é um navio leve, desenvolvido no litoral noroeste da Península Ibérica, que logo se espalharia pelo continente."
 n_iberian_caravel_desc: "A $n_early_iberian_caravel$ fica obsoleta com a $n_iberian_caravel$, que evolui para superar a popular $n_caravel$ com um melhor design nas velas e melhor armamento. Esses navios terão protagonismo na Era da Descoberta."
 n_square_rigged_caravel_desc: "A $n_square_rigged_caravel$ é uma invenção portuguesa que surgiu da combinação da $n_iberian_caravel$ e da $n_carrack$. Essa embarcação combina a agilidade da primeira, com a estrutura e durabilidade da segunda, tornando-a um navio ideal para combate e exploração."
 n_early_iberian_galleon_desc: "O $n_early_iberian_galleon$ é um navio pesado desenvolvido nas costas da Península Ibérica que todas as frotas europeias adotarão."
 n_iberian_galleon_desc: "O $n_iberian_galleon$ é a evolução do $n_early_iberian_galleon$ que mostrará o poder das técnicas navais ibéricas ao resto do mundo."
 n_kilwan_dhow: "Dhow $ZAN_ADJ$"
 n_kilwan_dhow_desc: "Caracterizado por um casco esguio e alongado, o $n_kilwan_dhow$ é famoso por constituir a base de nosso comércio marítimo que conecta nossos portos às terras distantes. O navio em si ilustra como dominamos a construção naval, pois nossos trabalhadores utilizam palmeiras para fazer um casco resistente e algodão plantado localmente para as velas."
 n_kilwan_zambuc: "Zambuco $ZAN_ADJ$"
 n_kilwan_zambuc_desc: "O $n_kilwan_zambuc$ é uma variação menor do $n_kilwan_dhow$ e é utilizado principalmente no comércio local, transportando mercadorias e cerâmicas entre as diversas cidades-estados da $swahili_coast_region$. É também uma confiável embarcação para distâncias curtas."
 n_ship_of_the_line: "Navio de Linha de Primeira Classe"
 n_ship_of_the_line_desc: "Com algumas alterações ao projeto de $n_threedecker$ padrão, esses navios servirão como navios-chefes e o orgulho da marinha. Embora sua operação seja cara, eles têm o potencial de vencer combates por conta própria, devido ao seu casco mais resistente e poder de fogo superior."
 n_war_galleon: "Galeão de Guerra"
 n_war_galleon_desc: "Redirecionando o projeto do $n_galleon$ para tarefas de guerra, o $n_war_galleon$ nos dará uma grande vantagem no combate naval."
 n_archipelago_frigate: "Fragata de Arquipélago"
 n_archipelago_frigate_desc: "O Mar Báltico pode ser um local perigoso para navegar com navios de guerra. Suas águas rasas e traiçoeiras exigem que os navios operem com um pequeno calado, senão há o risco de perda de navegação e eficácia. A $n_archipelago_frigate$, um navio a vela equipado com remos, é adequado para as águas do Báltico, e dará uma vantagem em agilidade e letalidade à marinha."
 n_cakradonya: "Cakradonya"
 n_cakradonya_desc: "Um navio grande e forte armado, movido a remos e duas ou até três velas, a $n_cakradonya$ dominará os mares da $indonesia_region$."
 n_galiot: "Galeota"
 n_galiot_desc: "Uma variante veloz da galé, a $n_galiot$ é adequada para as águas do Mar Mediterrâneo, capaz de navegar tanto em águas rasas quanto profundas."
 n_baochuan: "Bǎochuán"
 n_baochuan_desc: "O $n_baochuan$ é um navio grande projetado para transportar mercadorias e proteger o comércio marítimo. Ele é capaz de realizar viagens longas, trazendo tesouro e tributos de litorais distantes até nossas terras."
 n_sekibune: "Sekibune"
 n_sekibune_desc: "Construído com cidra ou abeto, o $n_sekibune$ sacrifica um casco resistente por velocidade e manobrabilidade."
 n_atakebune: "Atakebune"
 n_atakebune_desc: "Servindo como uma variante maior do navio $n_sekibune$, o $n_atakebune$ consegue empregar uma tripulação maior que antes. Às vezes equipado com placas de ferro ou cobre sobre o casco, ele também melhora a capacidade de sobrevivência em relação aos tipos anteriores."
 n_bomb_ketch: "Ketch Bombardeiro"
 n_bomb_ketch_desc: "O Ketch Bombardeiro é um navio leve especializado para realizar bombardeios costeiros. Sacrificando a maioria de seus canhões por morteiros capazes de realizar bombardeios pesados em alvos estacionários ao longo do litoral, essas embarcações conseguem banalizar o cerco de fortificações costeiras."
 n_dhow: "Dhow"
 n_dhow_desc: "Um navio comercial comum no $indian_ocean_region$, o $n_dhow$ é uma embarcação eficiente para o comércio na região, apesar de seu pequeno casco."
 n_long_fada: "Fada Longo"
 n_long_fada_desc: "Os navios da $ireland_region$ e da $scottish_highlands_area$ são competentes para projetar nossa presença em nossos territórios costeiros, protegendo embarcações mercantes e, ao mesmo tempo, servindo como navios de guerra adequados quando necessário."
 n_long_fada_2: "Grande Fada Longo"
 n_long_fada_2_desc: "Um $n_long_fada$ aprimorado, o $n_long_fada_2$ é uma embarcação maior, com mais remos e tripulação maior, capaz de realizar viagens mais longas e exercer maior domínio nos mares."
 n_birlinn: "Birlinn"
 n_birlinn_desc: "As galés ligeiras pertencentes aos líderes tribais ligam as nossas ilhas, mas podem ser recrutadas em tempos de guerra."
