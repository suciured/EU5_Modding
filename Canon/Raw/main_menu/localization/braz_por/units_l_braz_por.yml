 a_byzantine_cataphracts: "Catafractário [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 a_byzantine_cataphracts_desc: "Um poderoso grupo de cavaleiros com armaduras pesadas, os Catafractários são a elite das nossas unidades de cavalaria. Armados com uma lança curta chamada de \"kontos\" e cobertos por armaduras de escamas, causam medo nos corações dos nossos inimigos. Um turbilhão de aço na forma de uma onda implacável de cavaleiros executa o golpe letal em todos os que menosprezarem nosso povo."
 a_byz_helepolis_cannon_unit: "Helépolis Modernizada"
 a_byz_helepolis_cannon_unit_desc: "A Helépolis serviu a muitos imperadores bizantinos no passado. Com a introdução da pólvora e o surgimento de novas máquinas de cerco, a artilharia tomadora de cidades evoluiu para a sua forma nova e letal."
 a_akritai: "Ácritas"
 a_akritai_desc: "Os Ácritas ganharam destaque como os defensores da [ShowRegionName('anatolia_region')] contra as ameaças orientais que o império enfrentou. Esses soldados ganharam concessões pelo [ShowGovernmentReformName('theme_system')] para cultivar e proteger, como meio de recompensá-los e dar a eles um motivo para defender nossa pátria."
 a_varangians: "Varangianos"
 a_varangians_desc: "Guerreiros poderosos originários das terras vikings ao Norte, esses seletos soldados ferozes são o núcleo da guarda real. Armados com machados e escudos, eles normalmente são descritos como #italic pelekyphoroi barbaroi#!, ou \"bárbaros empunhando machados\"."
 a_late_winged_hussars: "Hussardos Alados Posteriores"
 a_late_winged_hussars_desc: "$winged_hussar_desc$"
 winged_hussar_desc: "Usando suas características asas e armaduras ilustres, esses cavaleiros são uma força notável quando se trata de investidas poderosas, causando imenso dano e destruindo o moral do inimigo."
 a_red_cannon: "Canhão Vermelho"
 a_red_cannon_desc: "Desenvolvida por um grupo de armeiros imperiais e conhecida como #italic Hóngyípào#!, essa peça de artilharia é o auge da perfeição da perícia asiática em designs europeus. Levemente baseados nos modelos de Colubrina empregados no Ocidente, esses canhões receberam novas melhorias, aumentando seu poder de fogo e reduzindo seu peso."
 a_banner_cavalry: "Cavalaria de Estandarte"
 a_banner_cavalry_desc: "Nascidos nas estepes e criados na miséria entre a batalha e o ferro, esses cavaleiros são a perdição de quem se opõe ao nosso governo. Suas investidas devastadoras e domínio da guerra fazem deles oponentes formidáveis."
 n_hanseatic_cog: "Coca Hanseática"
 n_hanseatic_cog_desc: "A $n_hanseatic_cog$ é o orgulho da nossa frota comercial. Originalmente criada durante o final do século XII, ela foi reprojetada e melhorada continuamente ao longo dos próximos cem anos. Caracterizada por seu formato bulboso, mastro único, vela quadrada, leme de popa e fundo achatado, ela revolucionou o transporte de cargas. Seu design facilitou a navegação em águas rasas, tornando-a muito prática para o comércio. Com uma tripulação modesta, uma coca poderia transportar com eficiência uma carga considerável, dando à Liga Hanseática uma distinta vantagem no comércio em relação aos seus rivais."
 a_akinji: "$akinji_cavalry$"
 a_akinji_desc: "Uma unidade de cavalaria leve, especializada em combate ágil e a distância, esses saqueadores são um bom exército e uma valiosa adição às nossas fileiras."
 a_mamluk_unit_traditions: "$mamluks$ Primitivos"
 a_mamluk_unit_traditions_desc: "Tropas de elite bem treinadas, esses homens foram moldados para representar o melhor que o nosso povo tem a oferecer. Criados como escravos e comprados de mestres estrangeiros, eles são disciplinados e aprenderam as nossas doutrinas religiosas e militares, pois espera-se que formem o núcleo do nosso exército permanente. Muitas vezes, eles se equipam de armaduras pesadas e lanças resistentes. Seus capacetes e sua presença única no campo de batalha causam terror aos nossos inimigos."
 a_halqah_unit: "Ḥalqah"
 a_halqah_unit_desc: "Unidades auxiliares, que costumavam acompanhar os $mamluks$, essas tropas leves e rápidas oferecerão grande apoio às outras forças no campo de batalha."
 a_mamluk_unit_renaissance: "$mamluks$ Reformados"
 a_mamluk_unit_renaissance_desc: "As tropas de $mamluk$ posteriores são categorizadas por uma famosa atenção aos detalhes e à disciplina. Uma série de reformas militares foi estabelecida para restaurar os antigos padrões e retreinar nossos exércitos permanentes."
 a_muslim_riders_vijay: "Cavaleiros Muçulmanos"
 a_muslim_riders_vijay_desc: "Diferente dos exércitos de infantaria do sul da Índia, esses $a_muslim_riders_vijay$ possibilitarão muito mais flexibilidade nas batalhas."
 a_reislaufer: "Reisläufer"
 a_reislaufer_desc: "Alguns de nossos compatriotas escolhem viajar até outras terras e ganhar seu sustento como mercenários de governantes estrangeiros. Quando retornam para casa, esses homens são soldados veteranos e alguns dos melhores lutadores da Europa."
 n_mtepe: "Mtepe"
 n_mtepe_desc: "Um dos tipos mais numerosos de navios e antecessor do $n_kilwan_dhow$ comum, o $n_mtepe$ forma a base do poder marítimo do povo $swahili_culture$. Diferente do $n_kilwan_dhow$, o $n_mtepe$ tem uma popa quadrada e não utiliza pregos em sua construção basilar. Em vez disso, ele é composto de tábuas costuradas que ligam o casco. A função primária do $n_mtepe$ é navegar pelas águas rasas locais e estabelecer comércio marítimo pela costa da $africa$."
 n_kabang: "Kabang"
 n_kabang_desc: "Muito utilizado por toda a $indonesia_region$, o $n_kabang$ é um navio versátil de tamanho médio que costuma ser construído a partir de uma única tora de madeira. Além de servir como transporte de pessoas e mercadorias, tornou-se um ícone dos nômades marítimos. Essas pessoas fazem parte de populações camponesas e pesqueiras que usavam a maré e as monções para migrar de porto em porto, tirando seu sustento do mar."
 a_late_karambit_warrior: "Guerreiros Kerambit Posteriores"
 a_late_karambit_warrior_desc: "Com suas armaduras rudimentares e espada típica, esses guerreiros dominam a velocidade, ferocidade e movimentação fluida. São excelentes em combate corpo a corpo, no qual a lâmina curva dos karambits é extremamente eficiente para cortar, puxar e estripar os oponentes. A adoção e proliferação das novas formações e manobras de combate transformaram esses guerreiros em uma força armada lendária, temida por todo o arquipélago."
 a_cetbang_cannon: "Cetbang"
 a_cetbang_cannon_desc: "Um dos mais proeminentes canhões carregáveis pela boca da nossa era é o $a_cetbang_cannon$. Com um cano curto e cilíndrico, ele faz disparos devastadores com uma força extraordinária. Tornou-se tão popular que é empregado em diversos aspectos da nossa conduta militar, protegendo nossos portos e até servindo como armamento principal nos navios de guerra de nossos exércitos."
 n_madurese_gali: "Ghali de Madura"
 n_madurese_gali_desc: "A população do $madura_strait$ veio servir à nossa Marinha. Sua potência marítima e excelente construção naval deram origem a um novo tipo de embarcação, a $n_madurese_gali$. Utilizada em tarefas ofensivas e exploratórias, é um navio grande que em breve formará a base de nossa frota."
 n_jong: "Jong"
 n_jong_desc: "O $n_jong$ serve ao nosso povo há muito tempo e com muito orgulho. Seu número característico de mastros e seu casco são feitos de uma madeira robusta, o que torna essa embarcação perfeita para transportar mercadorias e tropas por longas distâncias."
 a_naft_throwers: "Lançadores de Nafta"
 a_naft_throwers_desc: "Usando o segredo do fogo grego, esses $a_naft_throwers$ jogam granadas incendiárias nos inimigos não apenas para queimar os oponentes, mas para criar confusão e pânico em suas fileiras. Eles servem principalmente para assustar o inimigo, e não para matar."
 a_dahomey_amazons: "Amazonas de Daomé"
 a_dahomey_amazons_desc: "Um regimento de mulheres que se originou na [ShowRegionName('guinea_region')]. Elas amedrontam as fileiras inimigas e causam um dano devastador."
 a_esho_cavalry_oyo: "Cavalaria Esho"
 a_esho_cavalry_oyo_desc: "Um regimento profissional de líderes tribais inferiores da nação. Esses cavaleiros são escolhidos pelo mérito, não por indicação."
