 a_bedouin_cavalry: "Cavalaria Beduína"
 a_bedouin_cavalry_desc: "Os Beduínos são um povo itinerante que viaja pelas regiões desérticas da Península Árabe, Norte da África, Levante e Mesopotâmia. Através de seu estilo de vida nômade, eles viraram mestres da equitação, e o uso de cavalos árabes os torna uma cavalaria formidável."
 a_feudal_levy: "Conscritos Feudais"
 a_villagers: "Aldeões"
 a_villagers_desc: "Esta unidade, formada por camponeses armados sem treinamento militar, não passa de uma tentativa desesperada de enfrentar inimigos. Uma última linha de defesa contra uma força invasora."
 a_kerns: "Kerns"
 a_kerns_desc: "Bandos de escaramuçadores originários das colinas e pântanos, os $a_kerns$ são saqueadores com equipamentos leves, armados com dardos e adagas."
 a_gallowglass: "Gallowglass"
 a_gallowglass_desc: "Infantaria pesada equipada com malha e machados de duas mãos, os temidos $a_gallowglass$ descendem de saqueadores do mar do Norte que se estabeleceram ao longo do litoral do Atlântico."
 a_scottish_highlander: "Montanheses Escoceses"
 a_scottish_highlander_desc: "Os nobres clãs das Terras Altas são um recurso valioso para nosso exército. Com suas antigas formações adaptadas à era dos mosquetes, o que ficou conhecido como a #ITALIC \"Investida das Terras Altas\"#!, esses guerreiros realizarão uma investida e causarão um golpe devastador ao moral inimigo com suas espadas largas."
 a_reformed_gallowglass: "Gallowglass Reformados"
 a_reformed_gallowglass_desc: "A gradual influência do estilo de guerra continental levou a unidades melhores e mais equipadas de Gallowglass."
 a_late_gallowglass: "Gallowglass Posteriores"
 a_late_gallowglass_desc: "Uma mistura de velho e novo, esses $a_late_gallowglass$ são tropas com armaduras pesadas adaptadas com uma variedade de armas modernas como arcabuzes para complementar suas espadas longas e machados tradicionais."
 a_early_longbowmen: "Arcos de Guerra"
 a_early_longbowmen_desc: "O poderoso arco longo marcial, originalmente usado com grande impacto contra cavaleiros britânicos de armadura nos vales galeses, foi adotado na doutrina militar em ambos os lados da fronteira."
 a_longbowmen: "Arqueiros de Longo Alcance"
 a_longbowmen_desc: "Os Arqueiros de Longo Alcance são excelentes não apenas devido ao seu poderoso arco de guerra, mas também por seus anos de treinamento."
 a_late_longbowmen: "Arqueiros de Longo Alcance Reformados"
 a_late_longbowmen_desc: "Pequenas inovações no equipamento e na organização resultam em saraivadas contínuas devastadoras que destroem tudo, menos as formações com armaduras mais pesadas."
 a_hwacha: "Hwacha"
 a_hwacha_desc: "A $a_hwacha$ exerce um poder de fogo devastador com suas barragens de flechas movidas a foguetes ou setas com ponta de ferro. Sua manobrabilidade a força a exercer uma função mais defensiva nas batalhas."
 a_schiltron: "Schiltron"
 a_schiltron_desc: "Uma muralha arrepiada de piques e escudos, um $a_schiltron$ pode resistir contra investidas às custas de mobilidade."
 a_hobelars: "Hobelars"
 a_hobelars_desc: "Montados nos ágeis cavalos irlandeses, os $a_hobelars$ são lanceiros capazes de atravessar terrenos irregulares rapidamente."
 a_caterans: "Caterans"
 a_caterans_desc: "Os $a_caterans$ são saqueadores bem leves armados com lanças curtas e machados de mão. Além de pequenos capacetes e tarjas, não eram atrapalhados por armaduras, o que aumentava a agilidade para defesa."
 a_noble_cavalry: "Cavalaria Nobre"
 a_noble_cavalry_desc: "Montar um cavalo em batalha é um símbolo de status entre os poderosos."
 a_mailed_knights: "Cavaleiros de Malha"
 a_mailed_knights_desc: "Adornados com regalias de cores chamativas e flâmulas tremulantes, os $a_mailed_knights$ são algo a se contemplar em um exército. Mas suas malhas brilhantes e aço afiado, além de toda uma vida de treinamento, os deixa entre os melhores guerreiros no campo de batalha."
 a_teulu: "Teulu"
 a_teulu_desc: "Um casamento das tradições marciais céticas e continentais, os $a_teulu$ são cavaleiros montados que dominam agilmente terrenos irregulares."
 a_plated_knights: "Cavaleiros de Placas"
 a_plated_knights_desc: "Com suas armaduras de aço mais finas, esses nobres lutam em seus cavalos usando maças e martelos desenvolvidos para quebrar capacetes e peitorais."
 a_cavaliers: "Cavaliers"
 a_cavaliers_desc: "A era de ouro dos cavaleiros pode ter acabado, mas a Nobreza mantém presença no campo de batalha como uma força de cavalaria bem armada e galante."
 a_late_cavaliers: "Cavaliers Posteriores"
 a_late_cavaliers_desc: "As $a_late_cavaliers$ são os últimos vestígios da nobreza montada no campo de batalha, trajando meia armaduras e empunhando sabres e pistolas."
 a_provincial_cavalry: "Cavalaria Provincial"
 a_provincial_cavalry_desc: "Formada pela nobreza rural cumprindo suas obrigações, a $a_provincial_cavalry$ é uma força competente de aristocratas montados."
 a_gendarmerie: "Gendarmaria"
 a_gendarmerie_desc: "Os $a_gendarmerie$ são a Cavalaria de elite do reino, recrutada dentre as mais prestigiadas famílias nobres. Trajando couraças e armados com as mais refinadas pistolas e espadas, eles são uma força formidável no campo de batalha."
 a_men_at_arms: "Lanças"
 a_men_at_arms_desc: "Soldados com armaduras equipados com uma variedade de armas para combate próximo, os $a_men_at_arms$ são uma infantaria corpo a corpo pesada que consegue romper as formações inimigas."
 a_men_at_arms_levy: "$a_men_at_arms$"
 a_men_at_arms_levy_desc: "$a_men_at_arms_levy$"
 a_pontifical_swiss_guard: "Guarda Suíça"
 a_pontifical_swiss_guard_desc: "A $a_pontifical_swiss_guard$ é uma força armada formada por suíços católicos não casados cuja missão é garantir a segurança do Papa. Originalmente contratados como uma unidade permanente de mercenários, eles viraram parte dos exércitos do Santo Padre."
 a_tercio: "Tercio"
 a_tercio_desc: "$a_tercio$ é uma unidade militar de elite nos exércitos espanhóis conhecida por suas formações no campo de batalha. Considerados como alguns dos melhores guerreiros da Europa Ocidental, os terços são um dos primeiros exércitos profissionais modernos da região."
 a_the_black_army: "Exército Negro Húngaro"
 a_the_black_army_desc: "Servindo como um exército de mercenários ativo pelo Reino da Hungria, o $a_the_black_army$ é um exército focado em guerra de tempo integral, em contraste com outros exércitos de mercenários pela Europa. Eles usam um grande número de armas de fogo, incomum para a época."
 a_landsknechte: "Lansquenetes"
 a_landsknechte_desc: "Os $a_landsknechte$ combinam, em uma mesma unidade, piqueiros com os infames #italic Doppelsöldner#!, \"mercenários duplos\" que usam espadas de duas mãos, enquanto recebem apoio de arcabuzeiros em seus flancos."
 a_steppe_horse_archers: "Arqueiros a Cavalo"
 a_steppe_horse_archers_desc: "Os cavaleiros das estepes se especializavam em duas formas de combate montado: lanças ou arcos. Para o segundo, o desenvolvimento de arcos mais fortes e menores deu a eles a mobilidade dos cavalos, com a precisão e as rápidas saraivadas que os arcos curtos proporcionam, tornando-os ideais para táticas de bater e correr."
 a_a_urughs: "A'Urughs"
 a_a_urughs_desc: "A'Urughs são flocos e unidades familiares administradas militarmente deixados para trás pelos exércitos mongóis."
 a_steppe_horde: "Milícia da Horda da Estepe"
 a_steppe_horde_desc: "As crianças mongóis aprendem a montar cavalos e atirar com o arco, e espera-se que entrem em bandos saqueadores quando crescerem. Em uma Horda, homens combinam atividades de camponeses durante tempos de paz, como pastoreio, e deveres militares sempre que solicitado pelo líder da tribo."
 a_tribal_cavalry: "Cavalaria Tribal"
 a_tribal_cavalry_desc: "Muitas das tribos que vivem nos arredores do nosso país se concentram na criação e no cuidado de cavalos e gado. Por viverem sempre perto desses animais, é natural que criem excelentes cavaleiros.\n\nEm raras ocasiões, quando uma liderança firme consegue organizar esses guerreiros indisciplinados em uma unidade mais ou menos coesa, eles formam uma força rápida e surpreendentemente eficaz."
 a_handgonners: "Atiradores de Canhões de Mão"
 a_handgonners_desc: "$a_handgonners$ empunham um novo tipo de arma a pólvora que dispara projéteis de chumbo letais, causando caos nas linhas inimigos, apesar de precisarem estar completamente protegidos devido à lentidão da recarga dos canhões de mão."
 a_archers: "Arqueiros"
 a_archers_desc: "$a_archers$ apoiam nossos soldados com disparos à distância, permitindo que avancem em direção às linhas inimigas quando atacam e ajudando a proteger melhor suas posições quando defendem."
 a_armored_horsemen: "Montadores com Armadura"
 a_armored_horsemen_desc: "Montadores com armadura mais pesada, normalmente com algum tipo de cota de malha ou armadura completa, para executar investidas contra as fileiras inimigas."
 a_crossbowmen: "Besteiros"
 a_crossbowmen_desc: "$a_crossbowmen$ são um tipo de unidade de disparo à distância que explora o poder de fogo maior da besta, uma arma de projéteis muito mais poderosa, mas com recarga lenta."
 a_cavalrymen: "Cavaleiros"
 a_cavalrymen_desc: "$a_cavalrymen$ são a cavalaria leve, às vezes equipada com armas de longa distância, usada para atacar as linhas inimigas, às vezes pronta para o combate próximo."
 a_heavy_cavalrymen: "Cavaleiros Pesados"
 a_heavy_cavalrymen_desc: "Com armadura completa e treinada para investidas de choque, esse tipo mais pesado de cavalaria usa seu equipamento pesado para romper as linhas inimigas."
 a_early_arquebusiers: "Arcabuzeiros Primitivos"
 a_early_arquebusiers_desc: "O arcabuz é a evolução do canhão de mão, tornando-o um tipo de arma a pólvora mais confiável por ser mais fácil e rápido de recarregar, sendo ideal para empregar em unidades maiores."
 a_halberdiers: "Alabardeiros"
 a_halberdiers_desc: "$a_halberdiers$ são unidades de soldados que portam armas de haste, como alabardas, que são usadas para combate próximo, tanto para atacar quanto para defender."
 a_light_lancers: "Lanceiros Leves"
 a_light_lancers_desc: "$a_light_lancers$ são um tipo de cavalaria leve mais focada em combate de choque, pois usam uma lança de investida e um certo nível de armadura. Entretanto, seu sucesso no campo de batalha é baseado na alta mobilidade."
 a_pikemen: "Piqueiros"
 a_pikemen_desc: "$a_pikemen$ são soldados armados com piques, possibilitando formações densas que resistem facilmente às investidas inimigas, negando o poder da cavalaria no campo de batalha."
 a_pistoleers: "Atiradores"
 a_pistoleers_desc: "$a_pistoleers$ são cavaleiros armados com pistolas, um tipo de arma a pólvora mais fácil de portar e manusear em cavalo, mas que também pode ser usada como arma corpo a corpo graças à sua empunhadura pesada e reforçada."
 a_heavy_lancers: "Lanceiros Pesados"
 a_heavy_lancers_desc: "$a_heavy_lancers$ são o tipo mais pesado de cavalaria de choque, usando armadura completa e as melhores lanças de choque. Suas investidas rompem completamente a formação inimiga, e eles também possuem muito mais proteção contra disparos à distância."
 a_hunters: "Caçadores"
 a_hunters_desc: "$a_hunters$ são infantaria leve para atacar formações inimigas de longas distâncias enquanto se aproximam, tentando desorganizá-las e deixar seu poder de fogo menos eficaz."
 a_gallop_cavalry: "Cavalaria de Galope"
 a_gallop_cavalry_desc: "$a_gallop_cavalry$ é uma unidade de choque que realiza investidas contra o inimigo com longos sabres de cavalaria, protegida com certo grau de armadura, sendo um bom equilíbrio entre mobilidade e força bruta."
 a_sharpshooters: "Atiradores de Elite"
 a_sharpshooters_desc: "$a_sharpshooters$ são um tipo de unidade de infantaria leve composta pelos melhores atiradores usando rifles com alcance maior, tornando-os melhores para combates em pequena escala e romper as formações inimigas enquanto manobra."
 a_fusiliers: "Fuzileiros"
 a_fusiliers_desc: "$a_fusiliers$ são o pilar dos nossos exércitos, armados com um moderno rifle de longo alcance e uma baioneta que pode ser anexada a ele, possibilitando investidas em massa contra as linhas inimigas."
 a_light_dragoons: "Dragões Leves"
 a_light_dragoons_desc: "$a_light_dragoons$ são um tipo de cavalaria leve que pode se mover, desmontar e atirar no inimigo com os rifles que carregam, mas também são armados com sabres de cavalaria, permitindo que realizem investidas quando houver oportunidade."
 a_crusader_knights: "Cavaleiros Cruzados"
 a_crusader_knights_desc: "Monges guerreiros devotos à expansão do Cristianismo, os $a_crusader_knights$ formam a vanguarda de elite das ordens militares religiosas."
 a_crusader_knights_base: "$a_crusader_knights$"
 a_crusader_knights_base_desc: "$a_crusader_knights_desc$"
 a_crusader_knights_levy: "$a_crusader_knights$"
 a_crusader_knights_levy_desc: "$a_crusader_knights_desc$"
 a_late_crusader_knights: "Cavaleiros Cruzados Reformados"
 a_late_crusader_knights_desc: "Adaptando-se às mudanças na guerra, os $a_crusader_knights$ adotaram novas táticas e armamentos refinados. Com essas adaptações, eles manterão seu status de força de elite das ordens militares religiosas."
 a_late_crusader_knights_base: "$a_late_crusader_knights$"
 a_late_crusader_knights_base_desc: "$a_late_crusader_knights_desc$"
 a_late_crusader_knights_levy: "$a_late_crusader_knights$"
 a_late_crusader_knights_levy_desc: "$a_late_crusader_knights_desc$"
 a_horsemen: "Montadores"
 a_horsemen_desc: "Combatentes de armadura leve, montados em cavalos velozes. Os bandos de $a_horsemen$ têm mobilidade para incomodar, realizar investidas e perseguir."
 a_champions: "Campeões"
 a_champions_desc: "Os $a_champions$ são unidades de elite entre guerreiros tribais, formados por aqueles que se destacam entre os $a_warriors$ por sua bravura e habilidades marciais."
 a_tribesmen: "Membros de Tribos"
 a_tribesmen_desc: "Com uma variedade de implementos e armas simples, os $a_tribesmen$ são aldeões agrários criados para proteger seus lares e seu povo."
 a_chieftains: "Líderes Tribais"
 a_chieftains_desc: "Guerreiros nobres adornados com armadura decorada e empunhando armas com joias, espera-se que os $a_chieftains$ liderem a investida e sirvam de exemplo para outros combatentes."
 a_moa_hunters: "Caçadores de Moa"
 a_moa_hunters_desc: "Uma vida no interior perseguindo as aves gigantes conhecidas como moa transformou esses caçadores em escaramuçadores particularmente eficazes."
 a_jaguar_warrior: "Guerreiros Jaguar"
 a_jaguar_warrior_desc: "Guerreiros Jaguar são uma classe de infantaria de elite do exército asteca. Eles lutam com um mācuahuitl, uma clava de madeira com lâminas de obsidiana. Para virar um guerreiro jaguar, um homem precisa ter capturado ao menos quatro prisioneiros em batalha."
 a_eagle_warrior: "Guerreiros Águia"
 a_eagle_warrior_desc: "Guerreiros Águia são uma classe de infantaria de elite no exército asteca. Eles usam diversas armas, incluindo as de arremesso como dardos, lanças e adagas. Eles são os soldados mais valentes que fizeram mais prisioneiros em batalha. Plebeus e nobres podem virar Guerreiros Águia por mérito."
 a_warriors_desc: "Chama-se de $a_warriors$ os combatentes tribais que seguem o comando de seus líderes. Seus armamentos variam de acordo com suas origens, mas podem ser considerados simples e eficazes."
 a_feudal_levy_desc: "Um $a_feudal_levy$ é formado por camponeses convocados em tempos de guerra como parte do seu dever com o senhor feudal, e possuem certo treinamento militar. Esses conscritos devem eventualmente ser substituídos por exércitos profissionais."
 a_camp_followers: "Seguidores do Acampamento"
 a_camp_followers_desc: "Um grupo heterogêneo de comerciantes e famílias dos soldados, os $a_camp_followers$ fornecem serviços informais para exércitos em marcha."
 a_houfnice_desc: "Acredita-se que os morteiros modernos receberam seu nome da artilharia de Obuses desenvolvida pelos hussitas no século XV. Essas armas de tambor pequeno eram montadas em carroças e usadas no campo de batalha para apoiar a infantaria."
 a_serbian_hussars: "Hussardos Sérvios"
 a_serbian_hussars_desc: "Os hussardos são uma unidade de cavalaria leve cuja origem pode ser rastreada aos bandos de guerreiros sérvios montados. Sua armadura leve e seus cavalos rápidos permitem uma vantagem tática sobre qualquer regimento, abrindo a porta para o desenvolvimento de estratégias inovadoras."
 a_peasant_levy: "Grupo de Conscritos Camponeses"
 a_peasant_levy_desc: "Um $a_peasant_levy$ é formado por cidadãos comuns convocados para o serviço militar pelo seu Senhor. Os homens devem levar seu próprio equipamento para a batalha, então a qualidade das unidades recém-criadas pode variar bastante."
 a_supply_carts: "Carros de Suprimentos"
 a_supply_carts_desc: "Os $a_supply_carts$ são vitais para qualquer exército que queira se aventurar fora de seus territórios. Eles forneciam alimentos aos homens e alimentavam os animais, aumentando a distância que o exército poderia viajar antes de parar para buscar suprimentos em territórios que podem ser bem hostis."
 a_arquebusiers_desc: "Uma formação de piques e tiros, que consiste em um núcleo de soldados com armas de fogo protegido por uma falange de piqueiros com armaduras, os $a_arquebusiers$ são uma unidade formidável difícil de enfrentar."
 a_caracole_desc: "No final do século XVI e início do XVII, a formação de combate mais comum para cavalaria no oeste europeu era o Caracol, que poderia ser empregada de duas formas. Com o primeiro método, a primeira linha da formação de cavalaria realizava uma investida frontal contra o inimigo e disparava suas armas a uma distância de 30 a 50 passos. Depois, eles iam para trás da formação e viravam a última linha. A linha seguinte realizaria uma investida igual, dispararia contra o inimigo, repetindo assim o processo. Com essa formação, a primeira linha sempre realizava investidas, enquanto as outras recarregavam e esperavam sua vez de atacar. O outro método era realizar uma investida em fila única, disparando quando os inimigos estivessem à direita e seguindo um movimento circular, tudo isso recarregando e voltando para reformar as linhas em um ataque contínuo."
 a_falconet_desc: "O $a_falconet$ é um canhão leve desenvolvido no século XV como uma evolução do semelhante falcão, porém mais ágil e disparando calibres menores."
 a_matchlock_levy: "Grupo de Conscritos com Matchlocks"
 a_matchlock_levy_desc: "O desenvolvimento do arcabuz com fecho de mecha, matchlock, possibilita armar grandes quantidades de soldados com armas de fogo em uma escala que não era possível na Idade Média."
 a_supply_convoy: "Comboio de Suprimentos"
 a_supply_convoy_desc: "A transição de conscritos feudais para os exércitos permanentes na [ShowAgeName('age_3_discovery')] permitiu campanhas mais longas, criando a necessidade de abastecer esses soldados por períodos maiores. Isso vem de um $a_supply_convoy$ mais organizado."
 a_musketeers_desc: "Os mosqueteiros são a força de combate de elite da realeza. Ser um mosqueteiro é uma posição de muito prestígio, e apenas nobres com anos de serviço militar têm permissão para entrar nos ranques da companhia."
 a_hussars_desc: "Os hussardos originalmente eram as tropas de cavalaria leve originárias da Europa Central que eram usadas para varreduras. Com o declínio do antigo exército feudal, foram substituídos por regimentos profissionais."
 a_chambered_cannon_desc: "O século XVI não apenas teve melhorias na manobrabilidade da artilharia, mas também nas tentativas de padronização do tamanho e do peso das peças de artilharia."
 a_flintlock_levy: "Grupo de Conscritos com Pederneiras"
 a_flintlock_levy_desc: "O mosquete de pederneira substituiu o arcabuz de fecho de mecha como principal arma da infantaria, fornecendo poder de fogo maior e mais preciso e tornando mais fácil de usar manter."
 a_baggage_train: "Trem Bagageiro"
 a_baggage_train_desc: "A generalização de exércitos permanentes na [ShowAgeName('age_4_reformation')] está desenvolvendo ainda mais a necessidade de suprimentos dos soldados, e o uso de um $a_baggage_train$ que segue o avanço dos exércitos está virando algo comum."
 a_line_infantry_desc: "Graças às baionetas, cada mosqueteiro também pode servir como piqueiro. Isso permite que os piques sejam removidos do equipamento da infantaria e proporciona formações com maior poder de fogo."
 a_dragoons_desc: "Dragões são uma classe de infantaria montada que usa cavalos para mobilidade, mas desmonta para combater a pé, apesar de serem cada vez mais empregados como cavalaria convencional."
 a_royal_mortar_desc: "A partir da segunda metade do século XVII, o uso de artilharia no campo de batalha ficou mais difundido. Agora as tropas poderiam mover suas armas de campo com muito mais facilidade e agilidade."
 a_wagon_train: "Trem de Vagões"
 a_wagon_train_desc: "O aumento do tamanho dos exércitos durante a [ShowAgeName('age_5_absolutism')] está deixando a logística cada vez mais complexa, tornando cada exército dependente de seu próprio $a_wagon_train$ para manter seu desempenho no campo de batalha."
 a_wagenburg: "Forte de Carros"
 a_wagenburg_desc: "$wagenburg_desc$"
 a_genoese_crossbowmen: "Besteiros Genoveses"
 a_genoese_crossbowmen_desc: "Os $a_genoese_crossbowmen$ são uma unidade militar respeitada que foi usada pelos genoveses durante a Primeira Cruzada até agora. Equipados com bestas genovesas e escudos, esses soldados de infantaria servem como proteção para sua terra natal e mercenários pela Europa."
 a_footmen_desc: "O pilar de todo exército, os combatentes são a maioria das nossas tropas em marcha, ansiosos para manter uma linha de frente e defender nossa terra de potenciais invasores."
 a_footmen_levy_desc: "$a_footmen_desc$"
 a_lancers_desc: "Cavalaria forte armada com lança, essas tropas de choque foram criadas para romper as linhas inimigas e devastar suas forças."
 a_hungarian_hussars: "Hussardos Húngaros"
 a_hungarian_hussars_desc: "Inspirando pelo famoso legado da cavalaria do Rei Matias I Corvino, essa ideia introduz os \"Regimentos Hussardos Reais\", criando uma vantagem formidável para as forças da cavalaria leve. Com suas investidas rápidas e corajosas, esses regimentos são um símbolo da proeza militar húngara, provando-se indispensáveis nos campos de batalha da Europa."
 a_winged_hussars: "Hussardos Alados"
 a_winged_hussars_desc: "$winged_hussar_desc$"
 a_redcoats: "Casacas-Vermelhas"
 a_redcoats_desc: "Casacas-Vermelhas é o nome dado à Infantaria de Linha e Coluna inglesa, após a adoção de casacas vermelhas por soldados lutando na Irlanda e a generalização no Novo Modelo de Exército."
 a_experimental_riflemen: "Fuzileiros Experimentais"
 a_experimental_riflemen_desc: "Atiradores de elite equipados com Rifles Baker de longa distância e treinados para proteger a força principal em pequenos piquetes independentes, os $a_experimental_riflemen$ representam uma visão moderna das formações de combate de infantaria."
 a_militiamen: "Milicianos"
 a_militiamen_desc: "A generalização dos mosquetes como as principais armas no século XVII possibilitou que unidades de milicianos fossem usadas como unidades de apoio e reserva para os exércitos principais no campo de batalha."
 a_infantry_column: "Coluna de Infantaria"
 a_infantry_column_desc: "O poder de fogo aumentado desenvolvido por unidades de Infantaria de Linha está levando ao desenvolvimento de um novo tipo de tática de infantaria, com base no treinamento de uma rápida mudança de formação de linha para coluna, para uma investida decisiva com baionetas contra a infantaria inimiga."
 a_cuirassiers_desc: "Acompanhando os tempos de mudança, os $a_cuirassiers$ são uma cavalaria pesada que trocou lanças por pistolas e sabres como arma primária."
 a_flying_battery_desc: "Artilharia é devastadora no campo de batalha, mas completamente inútil se o inimigo não estiver ao alcance dos disparos. Uma $a_flying_battery$ tem a capacidade de se deslocar para onde for necessário e partir rapidamente antes da retaliação inimiga."
 a_order_knights: "Cavaleiros da Ordem"
 a_order_knights_desc: "Em uma ordem de cavaleiros, seus membros devem ser proficientes em combate e servir aos interesses da ordem em batalha. Por isso, os $a_order_knights$ são os melhores soldados que qualquer ordem pode oferecer."
 a_order_knights_2: "Comandantes da Ordem"
 a_order_knights_2_desc: "Os $a_order_knights_2$ são os membros mais experientes e habilidosos da irmandade, muitas vezes liderando unidades menores de soldados na batalha sob seu próprio comando."
 a_conscripts: "Conscritos"
 a_conscripts_desc: "Soldados relutantes obrigados a lutar, os $a_conscripts$ em massa podem superar um exército treinado com seus números."
 a_logistics_corps: "Corporações de Logística"
 a_logistics_corps_desc: "Uma operação restrita que consiste em trens de suprimentos e burocracia eficaz, as $a_logistics_corps$ representam o auge da organização militar durante a [ShowAgeName('age_6_revolutions')] para apoiar grandes exércitos."
 a_lour_lances: "Lour Lances"
 a_lour_lances_desc: "Os chamados \"galoys ove lour lances\" são uma infantaria leve conhecida por seu uso ágil de lanças pesadas. Quando o malho desce na multidão, eles usam suas grandes facas para finalizar inimigos com armaduras mais pesadas."
 a_renaissance_conquistadors: "Conquistadores Iniciais"
 a_renaissance_conquistadors_desc: "Sob as \"capitulações das conquistas\", homens da baixa nobreza ou de condições sociais inferiores embarcam para conquistar terras estrangeiras para seus reis."
 a_discovery_conquistadors: "Conquistadores"
 a_discovery_conquistadors_desc: "Uma versão mais estabelecida do Conquistador, com uma melhor percepção do que podem se tornar. Esses homens cheios de ambição farão impérios desmoronar."
 a_almogavars: "Almogávares"
 a_almogavars_desc: "Almogávares são uma classe de soldados de infantaria leve, originária da Coroa de Aragão. Esses guerreiros de alta mobilidade servem como defensores da fronteira e soldados. Além do seu papel na Reconquista, eles também encontravam emprego como mercenários na Itália, na Francocracia e no Levante."
 a_late_almogavars: "Almogávares Reformados"
 a_late_almogavars_desc: "Os $a_almogavars$, abraçando as inovações, passaram por consideráveis adaptações para melhorar sua eficácia no campo de batalha. Integrando armas de última geração e avanços estratégicos em suas táticas tradicionais, esses guerreiros ficaram ainda mais formidáveis. Com uma mistura de especialidade antiga e ferramentas modernas, eles são o principal exemplo da fusão entre tradição e inovação na guerra."
 a_cacadores: "Caçadores"
 a_cacadores_desc: "Os $a_cacadores$, versão portuguesa dos #italic Jägers#! germânicos ou dos #italic Chasseurs#! franceses, são uma unidade de infantaria leve cuja missão é a defesa do território português."
 a_catalan_crossbowmen: "Besteiros Catalães"
 a_catalan_crossbowmen_desc: "Alguns dos besteiros mais ferozes e letais no Oeste do Mediterrâneo, os $a_catalan_crossbowmen$ competiam contra os $a_genoese_crossbowmen$ pela supremacia nessa área."
 a_lanzas_de_castilla: "Lanzas de Castilla"
 a_lanzas_de_castilla_desc: "Inspirados pela cavalaria moura Ginete, as $a_lanzas_de_castilla$ são uma cavalaria ágil que realiza investidas como uma cavalaria pesada, embora não seja tão fortemente armada."
 janissary: "Janízaro"
 a_renaissance_janissaries: "Guardas Janízaros"
 a_renaissance_janissaries_desc: "Os Janízaros são a corporação de elite leal apenas ao próprio Sultão. Suas fileiras compostas pelo $devshirme_system_policy$ de conscrição infantil passavam por rigoroso treinamento militar. Dessa forma, os Janízaros são a força mais disciplinada do império."
 a_discovery_janissaries: "Arcabuzeiros Janízaros"
 a_discovery_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_reformation_janissaries: "Mosqueteiros Janízaros"
 a_reformation_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_absolutism_janissaries: "Infantaria de Linha de Janízaros"
 a_absolutism_janissaries_desc: "$a_renaissance_janissaries_desc$"
 a_revolutions_janissaries: "Colunas de Janízaros"
 a_revolutions_janissaries_desc: "$a_renaissance_janissaries_desc$"
 EFFECTIVE_JANISSARY_BUILDINGS: "Edificações de Janízaros Eficazes"
 qizilbash: "Kızılbaş"
 qizilbash_estate_name: "[ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')]"
 a_discovery_qizilbash: "Escaramuçador $qizilbash$"
 a_discovery_qizilbash_desc: "$qizilbash$ se refere a membros de uma ordem xiita militante, formada pela coalizão de diferentes tribos falantes do idioma turco. Suas crenças religiosas têm uma função importante em seu dever, o que os tornam guerreiros ferozes e igualmente devotos à ordem dos safávidas."
 a_reformation_qizilbash: "Cavalaria $qizilbash$"
 a_reformation_qizilbash_desc: "$a_discovery_qizilbash_desc$"
 EFFECTIVE_QIZILBASH_BUILDINGS: "Edificações de $qizilbash$ Eficazes"
 a_ghilman: "Gulam"
 a_ghilman_desc: "Os $a_ghilman$ são uma corporação de infantaria de elite que utiliza armas de fogo no lugar de armas tradicionais. Composto de soldados escravos, os $a_ghilman$ juram lealdade absoluta ao Xá acima de qualquer um."
 EFFECTIVE_GHILMAN_BUILDINGS: "Edificações de $a_ghilman$ Eficazes"
 a_tofangchi: "Tofangchi"
 a_tofangchi_desc: "Os $a_tofangchi$s são os mosqueteiros do império. Apesar de as armas de fogo já terem sido usadas antes, sua presença era muito irregular, pois muitos exércitos persas preferem usar armas mais tradicionais, como arco e flecha. Os regimentos de $a_tofangchi$s buscam mudar isso com o treinamento no uso de armas modernas."
 a_tupchi: "Tupchi"
 a_tupchi_desc: "Os $a_tupchi$, #italic homens da artilharia#!, são uma unidade militar focada no uso de canhões e armas de cerco. Semelhante aos $a_tofangchi$, os $a_tupchi$ são um exemplo de operação militar moderna praticada pelo Império Persa."
 a_jazayerchi: "Jazāyerchi"
 a_jazayerchi_desc: "Os $a_jazayerchi$ são os mosqueteiros de elite do império. Equipados com mosquetes de pederneira pesados, com precisão e poder de fogo superior, eles passam por treinamentos constantes. Os $a_jazayerchi$ conseguem superar até as situações mais adversas das batalhas."
 a_hakkapelitta: "Hakkapeliitta"
 a_hakkapelitta_desc: "Os Hakkapeliitta foram a temível cavalaria finlandesa conhecida por sua brutal eficácia no campo de batalha. O nome Hakkapeliitta é uma modificação finlandesa dos nomes que os soldados do Sacro Império Romano lhes davam, proveniente do seu grito de guerra \"Hakkaa päälle!\", ou \"Destrocem eles!\"/\"Deixem-nos em pedaços!\". Os Hakkapeliitta eram temidos por seus ataques súbitos e selvagens, que chocavam os inimigos até se renderem."
 caroleans_advance: "$a_caroleans$"
 caroleans_advance_desc: "$a_caroleans_desc$"
 a_caroleans: "Carolinos"
 a_caroleans_desc: "Os Carolinos são a infantaria sueca e finlandesa do Império Sueco. Recrutados entre os camponeses, os Carolinos passam por um rigoroso treinamento, e são famosos por invocar medo nos corações de seus inimigos."
 #Florence
 a_florentine_citizen_militia: "Milícia de Cidadãos Florentinos"
 a_florentine_citizen_militia_desc: "O inconstante cenário de diplomacia e guerra na [region|e] italiana dita que não devemos confiar nossa defesa e soberania aos condottieri contratados. Em vez disso, devemos montar um corpo de $a_florentine_citizen_militia$, de mobilização rápida e com todas as qualidades necessárias em comparação a qualquer outra tropa, para defender nosso domínio contra potenciais conquistadores."
 #Kanem Bornu Units
 a_iron_helmet_musketeers: "Mosqueteiros com Capacete de Ferro"
 a_iron_helmet_musketeers_desc: "Soldados habilidosos que usam capacetes de ferro para proteção e empunham mosquetes como arma principal, essas tropas dominaram os campos de batalha. Eles serviam como tropas de infantaria em diversos exércitos pela África, sob a bandeira de alguns dos governantes mais poderosos. Carregando seus mosquetes com pólvora e bolas de chumbo, mirando e disparando contra os inimigos de longe, suas saraivadas estrondosas impediram muitas investidas, enquanto seus capacetes de ferro forneciam proteção vital para a cabeça durante as batalhas e conflitos. Esses mosqueteiros exercem um papel crucial na guerra, introduzindo armas de fogo como uma considerável força no campo de batalha."
 #Mali
 a_jonow_auxiliary: "Auxiliares Jonow"
 a_jonow_auxiliary_desc: "Os Jonow são escravos que acompanham os Kèlè-Koun e seus soldados, transportando seus equipamentos militares."
 a_sofa_infantry: "Soldados de Infantaria Sofas"
 a_sofa_infantry_desc: "Escravos treinados na arte da guerra para servir ao estado como soldados. Apesar de receberem suas armas dos homens livres de Mali, são eles quem arriscam as vidas em combate."
 a_mandekalu_infantry: "Infantaria Mandekalu"
 a_mandekalu_infantry_desc: "A $a_mandekalu_infantry$ é o pilar do exército maliano, composta pelos Horons, pessoas livres de Mali. Equipados com dardos, arcos e flechas envenenadas, eles são uma força formidável que não devem ser menosprezada.\n\n$mandekalu_exp_gain_desc$"
 a_mandekalu_cavalry: "Montadores Mandekalu"
 a_mandekalu_cavalry_desc: "Os $a_mandekalu_cavalry$ são o apoio adicional do exército maliano. Esses Horons, pessoas livres do Mali, receberam seu equipamento e montaria dos Ton-tigi e do Mansa. Realizando investidas em batalha com lanças e espadas longas, os $a_mandekalu_cavalry$ projetavam o poder do Mansa até nos cantos mais distantes do império.\n\n$mandekalu_exp_gain_desc$"
 a_farari_infantry: "Infantaria Farari"
 a_farari_infantry_desc: "Os Farari são a corporação de elite do exército maliano. Indicados dentre as pessoas privilegiadas e comuns igualmente, os Farari são conhecidos por sua bravura e experiência militar."
 a_farari_cavalry: "Cavalaria Farari"
 a_farari_cavalry_desc: "$a_farari_infantry_desc$"
 a_cawa: "Unidades Ç̌äwa"
 a_cawa_desc: "Na Etiópia, o arsenal dos Ç̌äwa engloba a formidável espada curvada conhecida como #italic shotel#!, a lança versátil chamada de #italic tor#! e proficiência em armas de longo alcance, como arcos e dardos conhecidos como #italic armah#!. Notavelmente, o uso de armadura protetora, incluindo a famosa cota de malha, é prevalente entre eles, aumentando ainda mais sua capacidade defensiva."
 a_renaissance_cawa: "Regimentos Ç̌äwa"
 a_renaissance_cawa_desc: "Um sistema estrutural melhorado possibilita que os Ç̌äwa recebam treinamento aprimorado e se tornem uma poderosa força para a Etiópia."
 a_discovery_cawa: "Arcabuzeiros Ç̌äwa"
 a_discovery_cawa_desc: "A introdução da pólvora torna os tradicionais arcos e dardos obsoletos, mas proporciona uma nova vantagem aos Ç̌äwa."
 a_reformation_cawa: "Mosqueteiros Ç̌äwa"
 a_reformation_cawa_desc: "A disciplina dos Regimentos Ç̌äwa melhora ainda mais, fazendo com que lutem com mais coordenação, lançando saraivadas letais contra os inimigos."
 a_absolutism_cawa: "Infantaria de Linha Ç̌äwa"
 a_absolutism_cawa_desc: "Os Ç̌äwa adaptam uma formação em linha, marchando lado a lado e disparando em ordem. Quando a primeira linha em combate recarrega suas armas, a segunda assume sua posição para disparar, sendo substituída pela próxima em um movimento contínuo."
 a_revolutions_cawa: "Colunas Ç̌äwa"
 a_revolutions_cawa_desc: "A versão mais moderna dos Ç̌äwa. Esses combatentes chegaram ao auge da disciplina e eficácia, tornando-se o terror de seus inimigos."
 a_light_jurchen_cavalry: "Cavalaria Leve de Jurchéns"
 a_light_jurchen_cavalry_desc: "Um complemento leve à nossa cavalaria pesada. Sua função é perseguir inimigos encurralados e acabar com eles."
 a_iron_pagoda_cavalry: "Cavalaria do Pagode de Ferro"
 a_iron_pagoda_cavalry_desc: "Uma cavalaria pesada e poderosa, determinada a romper as linhas de frente e realizar um golpe fatal ao moral e às formações do inimigo."
 paik_desc: "Paiks são soldados da Índia, conhecidos por sua versatilidade ofensiva e defensiva e sua habilidade com arcos e flechas."
 a_early_paik: "Paik Primitivo"
 a_early_paik_desc: "$paik_desc$ Todos os homens servem no Sistema Paik como um Paik conscrito. Isso leva a uma quantidade maior de tropas no campo às custas do profissionalismo."
 a_paik: "Paik"
 a_paik_desc: "$paik_desc$"
 a_late_paik: "Paik Posterior"
 a_late_paik_desc: "$a_late_paik_infantry_desc$"
 a_early_paik_infantry: "Infantaria Paik Inicial"
 a_early_paik_infantry_desc: "$paik_desc$"
 a_paik_infantry: "Infantaria Paik"
 a_paik_infantry_desc: "$paik_desc$"
 a_late_paik_infantry: "Infantaria Paik Posterior"
 a_late_paik_infantry_desc: "$paik_desc$ Conforme as armas se desenvolvem, o seu portfólio de habilidades também. Dessa forma, os arcos das eras anteriores foram substituídos pelos modernos mosquetes, mas sua versatilidade ainda persiste."
 a_gurkha: "Gurkha"
 a_gurkha_desc: "Gurkha são tropas de origem nepalesa, infames por sua bravura inabalável e disciplina em combate."
 a_indian_elephant_auxiliary: "Auxiliar com Elefantes"
 a_indian_elephant_auxiliary_desc: "Os grandes elefantes são ótimos animais para o transporte de mercadorias para nossos exércitos. Apesar de mais lentos que cavalos e outros animais, a força pura dos elefantes nos permite carregar uma grande quantidade de alimentos e mantimentos para o território inimigo."
 a_indian_elephant_cavalry: "Cavalaria de Elefantes"
 a_indian_elephant_cavalry_desc: "Os elefantes são animais enormes, com presas longas e couro grosso. Sua capacidade de atravessar qualquer tipo de selva dá ao elefante uma considerável vantagem em um nicho muito presente da Índia."
 a_orissan_elephant_cavalry: "Cavalaria de Elefantes Orissanos"
 a_orissan_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Além disso, o Elefante de Guerra Orissano é capaz de resistir a mais dano físico em combate em comparação a outros elefantes usados na guerra, devido à sua armadura e treinamento melhores."
 a_bengali_elephant_cavalry: "Cavalaria de Elefantes Bengaleses"
 a_bengali_elephant_cavalry_desc: "$a_indian_elephant_cavalry_desc$ Além de tudo isso, o Elefante de Guerra Bengalês tem o benefício da versatilidade, por ser capaz de carregar uma considerável quantidade de suprimentos."
 a_thai_elephant_cavalry: "Cavalaria de Elefantes Tailandesa"
 a_thai_elephant_cavalry_desc: "$thai_war_elephants_desc$"
 a_siamese_advanced_elephant_cavalry: "Cavalaria de Elefantes Siamesa"
 a_siamese_advanced_elephant_cavalry_desc: "Mesmo quando outros países já descartaram o uso de elefantes na guerra, o Exército $SIA_ADJ$ não deixou de usá-los, adaptando-os às novas condições das guerras modernas."
 a_khmer_ballista_elephant_infantry: "Elefantes com Balista $KHM_ADJ$"
 a_khmer_ballista_elephant_infantry_desc: "Os $a_khmer_ballista_elephant_infantry$ são uma presença amedrontadora no campo de batalha, equipados com bestas duplas no dorso."
 a_sowar_cavalry: "Cavalaria Sowar"
 a_sowar_cavalry_desc: "A $a_sowar_cavalry$ é a cavalaria pesada dos mogóis. Eles eram notórios por sua disciplina e sua aterrorizante investida, que eliminam qualquer semblante de esperança para o inimigo."
 n_baghlah: "Baghlah"
 n_baghlah_desc: "A $n_baghlah$ é uma grande embarcação à vela para alto mar usada como navio mercante. Ela tem suas origens na Península Árabe, mas se difundiu até as Ilhas Molucas como um tipo de navio usado."
 a_mauricians: "Mauricianos"
 a_mauricians_desc: "Os $a_mauricians$ são uma unidade de infantaria muito ágil que dispara suas saraivadas em linhas de atiradores de modo que enquanto uma linha recarrega suas armas, a seguinte dispara contra o inimigo. Essa rotação dá a eles um tremendo poder sobre seus inimigos."
 a_black_guard: "Guarda Negra"
 a_black_guard_desc: "A $a_black_guard$ é uma corporação de elite formada por ex-escravos. Criados desde a infância para cumprir um credo religioso, eles são excelentes arqueiros, cavaleiros, mosqueteiros e dominam a alvenaria. Essas tropas são o alicerce de nosso Exército quando nosso povo mais precisa de proteção."
 a_clan_retainers: "Vassalos de Clã"
 a_clan_retainers_desc: "Uma parte vital de qualquer exército de clã são os seus vassalos próximos; tropas unidas por relações familiares e de lealdade."
 a_clan_retainer_cavalry: "Cavalaria Vassala de Clã"
 a_clan_retainer_cavalry_desc: "$a_clan_retainers_desc$"
