 flatland_desc: "Uma Planície é um terreno sem muita variação topográfica, logo, não há impedimentos para o movimento de um [army|e] ou para o desenvolvimento de uma [building|e]."
 mountains_desc: "O terreno de Montanha tem altitude elevada e declives íngremes, com poucas áreas planas e estreitas. Isso dificulta o movimento de [armies|e] e é um lugar de desenvolvimento complexo."
 hills_desc: "Um terreno com colinas tem variações na topografia, mas os declives não são tão íngremes nem tão altos como as montanhas, portanto, as penalidades não são muito ruins."
 plateau_desc: "Planaltos representam áreas relativamente planas, situadas em altitudes elevadas, portanto, devido à elevação, possuem algumas penalidades se comparados às planícies."
 wetlands_desc: "$wetlands$ são terrenos parcialmente alagados, geralmente por estarem próximos a um rio, lago ou litoral."
 ocean_desc: "São os mares abertos entre os continentes, por onde navegam apenas os melhores navios."
 deep_ocean_desc: "São os mares abertos entre os continentes, por onde navegam apenas os melhores navios nas áreas mais distantes de qualquer litoral."
 coastal_ocean_desc: "São os mares abertos entre os continentes, por onde navegam apenas os melhores navios, mas em áreas mais próximas ao litoral."
 inland_sea_desc: "Mares internos representam os mares cercados por terra, como o Mediterrâneo ou o Báltico."
 atoll_desc: "Atóis são ilhas circulares de baixa altitude que, geralmente, circundam uma lagoa."
 narrows_desc: "Estreitos são áreas marítimas próximas a litorais de vários lados, como canais ou mares em arquipélagos, nos quais não há muito espaço para movimento."
 lakes_desc: "Lagos representam corpos de água interiores sem nenhum contato com o mar aberto, exceto por possíveis rios. Por esse motivo, [ships|e] de grande porte não navegam neles."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Este é o oceano além das correntes principais, então não é um caminho conveniente para os navios, pois eles podem encalhar por aí."
 tropical_desc: "$tropical$ são áreas com temperaturas médias elevadas e sem inverno."
 arid_desc: "Um terreno $arid$ é uma área com grave escassez de água disponível."
 mediterranean_desc: "O $mediterranean$ representa áreas com um clima perfeito, nas quais todos querem viver."
 continental_desc: "$continental$ são áreas com invernos frios."
 arctic_desc: "$arctic$ são áreas com invernos rigorosos."
 cold_arid_desc: "Um terreno $cold_arid$ é uma área com grave falta de água disponível, mas enfrenta invernos."
 oceanic_desc: "$oceanic$ são áreas com invernos amenos, mas com grande umidade."
 subtropical_desc: "$subtropical$ são áreas com temperaturas médias elevadas e invernos amenos."
 desert_desc: "Os Desertos são terrenos inférteis nos quais há pouca precipitação e quase nenhum potencial para vida animal ou vegetal."
 sparse_desc: "Terras Descampadas são grandes áreas planas com pouca ou nenhuma árvore."
 grasslands_desc: "Uma Pradaria é um terreno dominado por gramas, com pouca ou nenhuma árvore ou arbustos."
 farmland_desc: "Uma Terra Cultivável é um terreno antropogênico, voltado para a colheita ou grandes pastos."
 woods_desc: "Um Bosque é um terreno com vegetação menos densa que as florestas."
 forest_desc: "Uma Floresta é um terreno com vegetação densa."
 jungle_desc: "Uma Selva é um terreno com floresta densa e vegetação emaranhada, que dificulta qualquer ação terrestre."
