 tribesmen: "Membros de Tribos"
 nobles_desc: "Representam os ricos e poderosos, com uma linhagem incontestável. São os [pops|e] que contêm os principais [characters|e] para liderar o [country|e]."
 clergy_desc: "Os líderes espirituais do [country|e], os [pops|e] do clero formam o núcleo que supervisiona nossas tradições religiosas e educa o povo nos mistérios da nossa fé."
 burghers_desc: "Eles representam a camada mercantil do [country|e], comandando a economia e as finanças. A maioria deles está nas [towns_and_cities|e], nos quais promovem a riqueza com [buildings|e] de alta produção."
 peasants_desc: "Eles representam o povo comum que nós governamos. A maioria vive em fazendas de subsistência ou em nossos vilarejos."
 slaves_desc: "Eles representam as pessoas desapossadas que trabalham na coleta de [raw_materials|e] ou nas [plantations|e] para seus mestres. São tratados como produtos, seja por nascimento ou pela aquisição nos [markets|e]."
 tribesmen_desc: "Representam as comunidades que povoam as [rural_locations|e]. Eles produzem seu próprio sustento como fazendeiros, pastores ou caçadores coletores. Mal podemos governá-los, pois eles têm sua própria organização e estruturas sociais diferenciadas."
 laborers_desc: "Eles representam o povo que faz trabalho manual em nossos [towns_and_cities|e] e [rural_locations|e]. Preparam a terra para criar, colher e juntar as [raw_materials|e] que são a base do país ou realizam mão de obra não qualificada em oficinas."
 soldiers_desc: "Eles representam o povo comum que fornece [manpower|e] para nossos [armies|e] e [garrisons|e], bem como os [sailors|e] das nossas [navies|e]."
