 #Personality Modifier Descriptions - Note: don't refer directly to the sex or title of the monarch.
 desc_conqueror: "Esse governante é um conquistador. Poderemos incorporar novas terras em nosso reino com mais eficiência sob esse regime."
 desc_tolerant: "Esse governante é tolerante. As minorias religiosas irão prosperar durante nosso regime."
 desc_just: "Esse governante é justo. Devido ao exímio conhecimento sobre as leis e os costumes de seu reino, nossos súditos confiam que nosso governo será honesto e legítimo."
 desc_righteous: "Esse governante é genuíno. Nosso povo terá menos propensão a questionar a autoridade, pois sabe que nosso governante genuíno pensa sempre nos melhores interesses."
 desc_kind_hearted: "Esse governante é bondoso. Seu grande interesse nos homens e nas mulheres comuns do reino tornou este governante bem-amado e nosso país mais resistente a tempos difíceis em geral, e à destruição da guerra em particular."
 desc_free_thinker: "Esse governante é um livre-pensador. Sem vínculos a doutrinas rigorosas, nosso governante incentiva a população a experimentar novidades e pensar livremente sobre aonde quer levar nosso grande país no futuro."
 desc_well_connected: "Esse governante é bem relacionado. A corte e o Ministério se beneficiam da ampla rede formada por grandes mentes da era do nosso governante."
 desc_calm: "Esse governante é calmo. Como nunca perde a paciência e a compostura, nosso governante inspira pelo exemplo e é capaz de tomar decisões bem-pensadas, permitindo que nos recuperemos mais rapidamente de qualquer crise que possa nos assolar."
 desc_careful: "Esse governante é cuidadoso. Navegando cuidadosamente pelas regras implícitas das relações interestaduais, nosso monarca é capaz de amenizar o impacto das nossas verdadeiras transgressões."
 desc_secretive: "Esse governante é sigiloso. Um instinto natural para manter as portas fechadas e cartas criptografadas espalhadas, dificultando a infiltração de inimigos em nosso governo."
 desc_intricate_web_weaver: "Esse governante é um criador de tramas complexas. Está sempre elaborando novos planos para assumir pessoalmente grande parte da responsabilidade pela inteligência estrangeira."
 desc_well_advised: "Esse governante é bem aconselhado. Sempre disposto a ouvir o sábio conselho dos outros, nosso governante atrai mais pessoas para a corte e o ministério."
 desc_benevolent: "Esse governante é benevolente. Passar a impressão de alguém que deseja fazer o bem é de grande valor quando precisamos acalmar os súditos."
 desc_zealot: "Esse governante é um fanático. Com sua devoção extrema à fé verdadeira, nosso governante inspira mais pessoas a se converterem e se juntarem à religião do estado."
 desc_pious: "Esse governante é religioso. Com sua devoção religiosa e espiritual, nosso governante garante que o Estado não se desvie dos ideais e inspira confiança em nossa fé."
 desc_lawgiver: "Esse governante é um legislador. A legislação é o que constrói e une um reino. Nosso governante está determinado a reduzir as centenas de leis e costumes das várias partes do reino para criar um código jurídico mais centralizado e justo."
 desc_midas_touched: "Esse governante é tocado por Midas. O talento para lucrar com todo projeto é de grande valor para o governante de um país. Os cofres do nosso Estado jamais ficarão vazios enquanto ele nos governar."
 desc_incorruptible: "Esse governante é incorruptível. De várias maneiras, erguer um Estado moderno é uma batalha constante contra a corrupção. Oficiais do Estado são sempre tentados a aceitar subornos, e o desejo de cuidar dos amigos e parentes de alguém é um instinto natural dos humanos. Rejeitando duramente toda e qualquer situação desse tipo e desprezando a corrupção, nosso governante estabelece um exemplo a ser seguido por todo o país."
 desc_architectural_visionary: "Esse governante é um visionário arquitetônico. Aprimorar a infraestrutura é uma necessidade para qualquer Estado da nossa era, e esse governante é realmente capaz disso. Com grandes visões alinhadas ao seu amplo conhecimento e talento para manter os custos baixos, esse governante é altamente valioso para nós."
 desc_scholar: "Esse governante é um estudioso. A ambição para aprender sobre o mundo e sobre os princípios de governo dos homens e da natureza fazem com ele seja capaz de compreender e implementar novas tecnologias de modo muito mais eficiente do que seria possível."
 desc_entrepreneur: "Esse governante é um empreendedor. Ao perceber o potencial para novos projetos em qualquer obstáculo ou oportunidade, nosso governante contribui para um número crescente deles para fomentar nossa economia."
 desc_industrious: "Esse governante é engenhoso. Sem descanso, e com dias de trabalho cada vez maiores, nosso governante gerencia constantemente os detalhes de todas as províncias do reino a fim de maximizar o rendimento e as receitas coletadas de todos os recursos sob controle do Estado."
 desc_expansionist: "Esse governante é um expansionista. Ele investe bastante na reivindicação e no estabelecimento de novas terras e se dedica para garantir que a expansão colonial esteja entre as prioridades do Estado."
 desc_charismatic_negotiator: "Esse governante é um negociante carismático. Por meio de negociações e envolvimento pessoal na diplomacia do Estado, nosso governante é capaz de fazer com que os outros enxerguem as situações do nosso ponto de vista com mais frequência do que seria possível de outra maneira."
 desc_silver_tongue: "Esse governante é considerado persuasivo. Em nossa comunicação com outros Estados, nosso governante consegue apresentar nossas ações passadas de modo muito mais favorável. Quando nossos vizinhos entendem os motivos das nossas ações, eles ficam mais propensos a nos perdoar a longo prazo por qualquer transgressão."
 desc_tactical_genius: "Esse governante é um gênio estratégico. Um grande interesse pessoal e investimento em manobras no campo de batalha e estratagemas resultarão em interesses e experiências muito maiores nessas questões para todos os nossos generais."
 desc_bold_fighter: "Esse governante é um lutador valente. Acreditando que o Choque é importantíssimo no campo de batalha, nosso governante nunca teme as consequências e incentiva todos a liderar suas tropas diretamente contra o inimigo, caso seja necessário."
 desc_fierce_negotiator: "Esse governante é um negociante ávido. Teremos mais facilidade para convencer capitães mercenários a lutar pela nossa causa, pagando menos do que eles exigiriam em outros casos."
 desc_strict: "Esse governante é rigoroso. Devido ao grande interesse no comportamento das tropas, ele consegue transmitir um senso rigoroso de disciplina a todos os membros das nossas fileiras, do menor ao maior patamar."
 desc_inspiring_leader: "Nosso governante é um líder inspirador. Uma grande liderança pessoal pode fazer com que até os homens mais covardes encontrem a coragem."
 desc_martial_educator: "Esse governante é um educador marcial. Sob o regime atual, a educação e o treinamento da nossa corporação de oficiais é uma das maiores prioridades."
 desc_babbling_buffoon: "Esse governante é considerado um bobo tagarela. Embora tenha boas intenções, envolvendo-se pessoalmente na diplomacia com nossos vizinhos, ele não tem talento para negociações. Qualquer pessoa tem dificuldade para entender nosso ponto de vista, e muitas negociações são obstruídas pela incapacidade do nosso governante."
 desc_embezzler: "Esse governante é um fraudador. Uma das coisas que o impulsiona é um grande desejo e o talento de usar as receitas do Estado para o enriquecimento próprio."
 desc_drunkard: "Esse governante é indulgente. Sempre em busca de alívio para sua apatia geral, ele se entrega a enormes quantidades de estimulantes na forma de álcool. Ter um governante indulgente causa um péssimo retorno para o país inteiro."
 desc_sinner: "Esse governante é considerado um grande pecador. Falhas pessoais na liderança do país têm voltado os grupos religiosos contra nós."
 desc_greedy: "Esse governante é ganancioso. A coleta de receitas estatais cresce cada vez mais com a tirania e a abordagem obtusa do nosso governante, que não vê impedimentos para tentar aumentar nossa renda. No longo prazo, os efeitos de destruir ou prejudicar toda fonte de renda com esse comportamento ignorante acarreta uma enorme queda na renda dos impostos."
 desc_cruel: "Esse governante é considerado cruel. Inúmeras histórias de ações cruéis e arbitrárias dele têm aborrecido bastante vários dos nossos súditos. Pode não ser suficiente para dar início a uma rebelião, mas qualquer crise afetará a opinião pública com mais intensidade, já que não faltam motivos para uma revolta."
 desc_naive: "Esse governante é um entusiasta ingênuo. Avançando de maneira imprudente e sempre subestimando as consequências, nosso governante garante que nossos vizinhos tenham dificuldades para perdoar ofensas e transgressões."
 desc_craven: "Esse governante é um covarde. Dotado de um imenso medo de combate físico, ele fica o mais longe possível do campo de batalha. Nossas tropas acabam percebendo que estão por conta própria."
 desc_loose_lips: "Frequentemente responsável por falhas e vazamentos de informações, esse governante costuma confiar demais e é enganado com facilidade. Infelizmente, a consequência das ações dele traz mais prejuízos do que benefícios para nossos esforços de contraespionagem."
 desc_obsessive_perfectionist: "Esse governante é um perfeccionista obsessivo. Um interesse ávido por detalhes e minúcias nem sempre acompanha um talento equivalente para tais questões. Causando interrupções e atrasos com frequência, nosso governante prejudica mais do que ajuda quando o assunto é desenvolver nossa infraestrutura interna."
 desc_malevolent: "Esse governante é considerado maléfico. Suas ações parecem ser motivadas por malícia ou intenções hostis. Como consequência, os países súditos sob nosso controle se enfurecem rapidamente e temem nossas ações."
 #Leaders (Generals and Admirals)
 glory_seeker: "Buscador de Glória"
 desc_glory_seeker: "Esse General é um buscador de glória. As tropas lideradas por ele conseguem mais Prestígio e Tradição do Exército do que seria possível de outra forma, uma vez que são mobilizadas onde causarão o maior impacto visível."
 born_to_the_saddle: "Nascido para Cavalgar"
 desc_born_to_the_saddle: "Esse General nasceu para cavalgar. A cavalaria liderada por ele conseguirá aproveitar melhor as vantagens de flanco."
 defensive_planner: "Planejador Defensivo"
 desc_defensive_planner: "Esse General é um planejador defensivo. Qualquer tropa liderada por ele será mais resistente ao choque."
 battlefield_medic: "Médico de Campo de Batalha"
 desc_battlefield_medic: "Esse General é conhecido como um médico de campo de batalha. Uma quantidade maior do que o normal de soldados sob seu comando conseguirá se recuperar após a batalha e voltar para reforçar a unidade."
 ruthless: "Impiedoso"
 desc_ruthless: "Esse General é impiedoso. As tropas sob seu comando causarão mais dano de fogo."
 inspirational_leader_general: "Líder Orientador"
 desc_inspirational_leader_general: "Esse General é um líder orientador. As tropas sob seu comando recuperarão o moral mais rapidamente após uma derrota."
 master_of_arms: "Mestre de Armas"
 desc_master_of_arms: "Esse General é um mestre de armas. As infantarias comandadas por ele serão mais eficientes e capazes de causar mais dano."
 goal_oriented: "Guiado por Objetivo"
 desc_goal_oriented: "Esse General é guiado por objetivo. As tropas comandadas por ele marcharão mais rápido rumo ao objetivo."
 hardy_warrior: "Guerreiro Obstinado"
 desc_hardy_warrior: "Esse General é conhecido como um guerreiro obstinado. As tropas comandadas por ele serão mais resilientes a condições hostis e sofrerão menos [attrition|e]."
 siege_specialist: "Especialista em Cerco"
 desc_siege_specialist: "Esse General é Especialista em Cerco. Os cercos comandados por ele serão conduzidos de maneira mais eficiente e devem ser concluídos mais rapidamente."
 cannoneer: "Canhoneiro"
 desc_cannoneer: "Esse General é um canhoneiro. Conhecido por seu grande fascínio por pólvora e canhões, as artilharias lideradas por ele serão mais eficientes."
 extortioner: "Extorquidor"
 desc_extortioner: "Esse Almirante é um extorquidor. O conhecimento para melhor aproveitar uma vantagem de força permite a nosso líder fazer mais com menos, e os [ships|e] comandados pelo extorquidor terão mais poder comercial do que aqueles liderados pelos capitães concorrentes."
 ruthless_blockader: "Bloqueador Impiedoso"
 desc_ruthless_blockader: "Esse Almirante é um bloqueador impiedoso. Os navios comandados por ele serão capazes de manter um [blockade|e] com muito mais eficiência."
 buccaneer: "Bucaneiro"
 desc_buccaneer: "Esse Almirante é um bucaneiro. Os corsários comandados por ele serão mais eficientes."
 prize_hunter: "Caçador de Prêmios"
 desc_prize_hunter: "Esse Almirante é um caçador de prêmios. Os capitães comandados por ele serão incentivados a obter mais prêmios e vão capturar mais [ships|e] do que os outros."
 ironside: "Vigoroso"
 desc_ironside: "Esse Almirante é vigoroso. Os [ships|e] comandados por ele sofrerão menos danos do que os liderados pelos outros capitães."
 naval_engineer: "Engenheiro Naval"
 desc_naval_engineer: "Esse Almirante é um engenheiro naval. Os [ships|e] comandados por ele conseguirão se recuperar mais rapidamente dos danos sofridos em viagem ou em confrontos navais."
 naval_showman: "Exibicionista Naval"
 desc_naval_showman: "Esse Almirante é um exibicionista naval. Os [ships|e] comandados por ele receberão mais prestígio e tradição naval das batalhas."
 ram_raider: "Atacante de Aríete"
 desc_ram_raider: "Esse Almirante é um atacante de aríete. As galés comandadas por ele serão mais eficientes e causarão mais dano em batalhas navais."
 naval_gunner: "Artilheiro Naval"
 desc_naval_gunner: "Esse Almirante é considerado um artilheiro naval. Os treinamentos constantes das tripulações de artilharia comandadas por ele significam que [ships|e] pesados causarão mais dano."
 accomplished_sailor: "Marinheiro Habilidoso"
 desc_accomplished_sailor: "Esse Almirante é um marinheiro habilidoso. O conhecimento em navegação permite que esse líder aprimore as habilidades dos capitães sob seu comando. Os [ships|e] comandados pelo Marinheiro Habilidoso chegarão aos destinos mais rapidamente."
 level_headed: "Prudente"
 desc_level_headed: "Esse Almirante é prudente. Com um treinamento cuidadoso e a mente tranquila, as tripulações comandadas por ele serão mais resistentes aos danos de moral causados por ataques recebidos em combates navais."
 military_theorist: "Teórico Militar"
 desc_military_theorist: "Esse General é um dos maiores teóricos de todos os tempos e possui a habilidade de colocar as teorias em prática."
 strategist: "Estrategista"
 desc_strategist: "Esse General é um estrategista inigualável e um gênio militar. Cada movimento no campo de batalha mostra uma eficiência brutal, e nenhum forte pode impedir a sagacidade desse líder."
 mamluk: "Mameluco"
 mamluks: "Mamelucos"
 desc_mamluk: "Esse General é um dos $mamluks$ mais bem treinados e especializados. Originalmente, foram escravizados e comercializados, mas sua aptidão para a guerra os destacou ao ponto de seus mestres os treinarem para criar uma força de guerreiros profissionais."
 eunuch: "Eunuco"
 desc_eunuch: "Esse personagem é castrado, geralmente para atender a funções sociais específicas em cortes e sociedades polígamas."
 eunuch_die_desc: "[CHARACTER.GetSheHe|U] conspirava como o melhor deles e fará muita falta, tanto entre seus aliados quanto entre seus adversários."
 raised_by_eunuchs: "Criação por Eunucos"
 desc_raised_by_eunuchs: "Esta pessoa é cercada de eunucos desde muito jovem, e tem grande simpatia por eles."
 raised_by_eunuchs_die_desc: "[CHARACTER.GetSheHe|U] viveu toda sua triste vida como fantoche da poderosa facção dos eunucos."
 dragon_tiger: "General Dragão-Tigre"
 desc_dragon_tiger: "A fama deste(a) comandante é conhecida em todo o leste da [ShowContinentNameWithNoTooltip('asia')], levando ao apelido $dragon_tiger$."
 dragon_tiger_die_desc: "[CHARACTER.GetSheHe|U] foi considerado(a) um Dragão-Tigre. Será que alguém consegue superá-lo(a) no campo de batalha?"
 hussar_commander: "Comandante Hussardo"
 desc_hussar_commander: "Esse General é um verdadeiro Comandante Hussardo. As investidas de cavalaria lideradas por ele serão mais eficazes."
 hussar_commander_die_desc: "[CHARACTER.GetSheHe|U] foi um(a) líder temível dos hussardos e venceu inúmeras batalhas. Sem [CHARACTER.GetSheHe], nossa cavalaria não teria conquistado tanta glória outra vez."
 #Artists
 gold_loving: "Amante do Ouro"
 humble: "Humilde"
 workaholic: "Viciado em Trabalho"
 lazy: "Preguiçoso"
 prominent: "Proeminente"
 inconspicious: "Discreto"
 meticulous: "Meticuloso"
 careless: "Descuidado"
 adept: "Competente"
 amateur: "Amador"
 prescient: "Presciente"
 idler: "Ocioso"
 desc_gold_loving: "Artistas com essa característica exigem um pagamento consideravelmente maior, pois são amantes de tudo o que brilha e tem valor. O dinheiro faz o mundo girar, e os mestres das artes adeptos desse pensamento buscarão o melhor pagamento possível."
 desc_humble: "Apesar de suas habilidades comprovadas em várias artes, os artistas com essa característica terão uma tendência a cobrar um pagamento modesto por seus serviços. Para eles, a humildade é a base de todas as virtudes e o alicerce de suas personalidades."
 desc_workaholic: "É verdade que mestres das artes costumam esquecer de se alimentar ou de dormir o necessário. A dedicação à criação é tão grande que eles não descansarão ou não cuidarão bem de si mesmos antes de terminar a próxima obra de arte."
 desc_lazy: "Por que terminar um trabalho hoje se é possível terminar amanhã? Esse tipo de pensamento permeia as mentes de artistas com essa característica, permitindo que desacelerem o processo de criação de arte para aproveitar o que há de melhor na vida."
 desc_prominent: "Há uma forma melhor de gravar o legado dos nossos feitos do que contratar um artista proeminente? As obras criadas por artistas com essa característica terão um impacto maior em nossa influência cultural e no crescimento entre nossos pares e súditos."
 desc_inconspicious: "As obras criadas por artistas com essa característica costumam ter um impacto menor no mundo da cultura e da arte. É fato que os indivíduos com essa característica acreditam piamente que, às vezes, menos é mais, mesmo quando se trata de prestígio e fama cultural."
 desc_meticulous: "Produzir artes e dominar a criação não é uma tarefa fácil. A maioria dos artistas com essa característica têm habilidades de organização impecáveis e são mestres em suas áreas. Como resultado, as obras de arte criadas terão uma qualidade elevada e proporcionarão mais bônus positivos."
 desc_careless: "O borrão vermelho no rosto da realeza é um erro do artista descuidado ou isso tem um significado mais profundo, que expressa a raiva de lidar com questões administrativas? Seja qual for o caso, os artistas com essa característica costumam trabalhar de forma desajeitada, resultando em obras de arte de baixa qualidade."
 desc_adept: "A habilidade é o principal fator que separa um mestre de um aprendiz. Os artistas com essa característica tendem a evoluir e aprimorar suas habilidades em um ritmo muito mais avançado."
 desc_amateur: "Todo mundo começa em algum momento. Os artistas com essa característica tendem a aprender devagar, levando mais tempo para desenvolver e melhorar suas habilidades artísticas."
 desc_prescient: "A inspiração é o alicerce de algumas das melhores e mais famosas obras de arte que definiram nossa história. Os artistas com essa característica tendem a se sair melhor em termos de inspiração, portanto, serão mais propícios a começar suas obras de arte com mais frequência."
 desc_idler: "Criar arte não é para os fracos. É um processo que exige a união de algumas das habilidades humanas mais importantes, misturadas com a inspiração e a confiança. Contudo, os artistas com essa habilidade têm um déficit nessas áreas e terão menos propensão a começar novas obras de arte."
 just_die_desc: "Nosso reino sentirá falta de seu governo justo e imparcial."
 righteous_die_desc: "Nosso povo ficará em luto pelo falecimento do governante mais virtuoso da nossa era."
 kind_hearted_die_desc: "Nosso povo se lembrará de quem nos governou com bondade e amor."
 free_thinker_die_desc: "[CHARACTER.GetSheHe|U] nunca teve medo de quebrar antigas tradições para alcançar nossos objetivos."
 well_connected_die_desc: "Com certeza [CHARACTER.GetSheHe|U] já está fazendo contatos valiosos no Além."
 calm_die_desc: "[CHARACTER.GetSheHe|U] trouxe paz e ordem para o nosso reino."
 secretive_die_desc: "Com certeza [CHARACTER.GetSheHe|U] levou muitos segredos para o túmulo."
 intricate_web_weaver_die_desc: "Um exército de informantes sentirá sua falta."
 well_advised_die_desc: "Seus assessores garantem que foi melhor assim."
 benevolent_die_desc: "Nossos súditos lamentam o falecimento de um suserano tão bondoso."
 zealot_die_desc: "Sua energia e convicção abriram os olhos de muitos céticos."
 pious_die_desc: "Talvez nunca mais tenhamos um governante com tanta virtude e valor espiritual."
 careful_die_desc: "Suas decisões bem planejadas fortaleceram nossa posição no mundo."
 lawgiver_die_desc: "No fim, todos seremos julgados."
 midas_touched_die_desc: "Seu talento de encontrar dinheiro em qualquer lugar nos tornou um país mais rico."
 incorruptible_die_desc: "Seu forte caráter tornou nosso país um lugar mais honesto."
 architectural_visionary_die_desc: "Sua memória viverá para sempre nas várias edificações que [CHARACTER.GetSheHe] deixou para trás."
 scholar_die_desc: "Sua busca pelo conhecimento trouxe inovação e fama para o nosso reino."
 entrepreneur_die_desc: "[CHARACTER.GetSheHe|U] moldou a vida econômica da sua era."
 industrious_die_desc: "Seus esforços incansáveis para melhorar nossa economia deixarão muitas saudades."
 expansionist_die_desc: "Nossos colonizadores ficarão em luto pela perda de sua grande liderança benfeitora."
 charismatic_negotiator_die_desc: "As negociações com governantes estrangeiros serão silenciosas e deprimentes sem [CHARACTER.GetSheHe]."
 silver_tongue_die_desc: "Suas doces palavras mantiveram o mundo afastado. Quem nos protegerá agora?"
 tactical_genius_die_desc: "Sua artimanha complexa deixava nossos inimigos chocados e confusos."
 bold_fighter_die_desc: "Suas investidas ousadas contra as linhas inimigas deixaram uma impressão duradoura em todo soldado da sua geração."
 fierce_negotiator_die_desc: "Suas barganhas ríspidas empobreceram capitães mercenários em nossas terras."
 strict_die_desc: "Sua vigília constante sempre nos manteve alerta."
 inspiring_leader_die_desc: "[CHARACTER.GetSheHe|U] inspirou uma geração a lutar contra nossos inimigos."
 martial_educator_die_desc: "O currículo que [CHARACTER.GetSheHe] criou para nossos oficiais será usado pelas futuras gerações."
 babbling_buffoon_die_desc: "Nossos amigos celebrarão esse dia."
 embezzler_die_desc: "Nossos contadores não sentirão sua falta, mas com certeza seus sobrinhos sentirão."
 drunkard_die_desc: "Seu estupor alcoólico e seus gostos extravagantes deixaram o país mais pobre e com um governo pior do que quando [CHARACTER.GetSheHe] recebeu a coroa."
 sinner_die_desc: "Sua vida profana só trouxe vergonha para o nosso país."
 greedy_die_desc: "Ninguém sentirá falta da sua compulsividade por dinheiro e riqueza."
 tolerant_die_desc: "Nossas minorias religiosas ficarão em luto pelo falecimento de alguém com tamanha tolerância."
 cruel_die_desc: "Seus atos cruéis serão lembrados por várias gerações."
 naive_die_desc: "Suas intervenções ingênuas em relações internacionais só causaram desentendimentos e nos trouxeram novos inimigos."
 craven_die_desc: "A conduta covarde no campo de batalha será seu legado eterno."
 loose_lips_die_desc: "Seu descuido com informações secretas tornou nossos segredos de conhecimento público."
 obsessive_perfectionist_die_desc: "Suas constantes intervenções em todos os projetos de infraestrutura deixou o país com uma extensa lista de despesas da qual não sentiremos falta."
 malevolent_die_desc: "Nossos súditos podem dormir tranquilos agora que esse reinado de terror maléfico terminou."
 conqueror_die_desc: "Nossos inimigos certamente ficarão aliviados com sua morte."
 #Obituaries for Generals/Admirals:
 military_theorist_die_desc: "[CHARACTER.GetSheHe|U] morreu, mas suas teorias viverão para sempre!"
 strategist_die_desc: "A nação chora com essa grande perda."
 mamluk_die_desc: "Seus irmãos de armas se lembrarão d[CHARACTER.GetHimHer]."
 no_die_desc: "[CHARACTER.GetSheHe|U] morreu cedo demais, sem ter alcançado conquistas muito notáveis."
 glory_seeker_die_desc: "Nossas tropas sentirão falta de seus ataques valentes."
 born_to_the_saddle_die_desc: "Os soldados da cavalaria estão em luto, como se tivessem perdido um dos seus."
 defensive_planner_die_desc: "Nossas tropas sentirão muita falta do seu cuidado com a segurança."
 battlefield_medic_die_desc: "Nossas tropas sentirão muita falta do seu cuidado com a saúde."
 ruthless_die_desc: "Suas táticas impiedosas incutiam o medo em nossos inimigos."
 inspirational_leader_general_die_desc: "Seus discursos inspiradores serão lembrados por várias gerações de soldados."
 master_of_arms_die_desc: "Os soldados da infantaria estão em luto, como se tivessem perdido um dos seus."
 goal_oriented_die_desc: "Suas entradas oportunas salvaram inúmeras batalhas."
 hardy_warrior_die_desc: "Sua mera presença parecia amenizar as situações mais complicadas."
 siege_specialist_die_desc: "Seu cuidado com as técnicas de cerco fez cada investimento valer a pena."
 cannoneer_die_desc: "A corporação de artilharia está em luto, como se tivessem perdido um dos seus."
 extortioner_die_desc: "Sua morte alegrará bastante os comerciantes de todas as nacionalidades, exceto a nossa."
 ruthless_blockader_die_desc: "Residentes dos portos ao redor dos mares agora podem se tranquilizar."
 buccaneer_die_desc: "Com sua morte, nossos inimigos voltarão a se sentir mais seguros nas vias de transporte."
 prize_hunter_die_desc: "Suas proezas de coragem nos premiaram com muitos [ships|e] novos."
 ironside_die_desc: "Sua grande crença nas táticas defensivas deixou uma impressão duradoura em todos que estiveram sob seu comando."
 naval_engineer_die_desc: "O cuidado com os [ships|e] sob seu comando aumentaram bastante a longevidade de nossa [navy|e] durante o seu serviço."
 naval_showman_die_desc: "Suas manobras ousadas trouxeram glória e experiência para as nossas tripulações."
 ram_raider_die_desc: "Suas manobras ousadas trouxeram glória e experiência para as nossas tripulações."
 naval_gunner_die_desc: "O treinamento constante de nossas tripulações de artilharia aumentou bastante nosso poder marítimo enquanto [CHARACTER.GetSheHe] viveu."
 accomplished_sailor_die_desc: "O grande apreço pela arte de navegar foi venerado por seus homens."
 level_headed_die_desc: "Sentiremos muita falta da sua habilidade de manter a calma mesmo diante de grandes perigos."
 #Artists
 gold_loving_die_desc: "Seu amor pelo ouro pressionou nosso Tesouro, portanto nossos contadores não sentirão sua falta."
 humble_die_desc: "A humildade tornou suas conquistas ainda mais celebradas por todos."
 workaholic_die_desc: "O trabalho exacerbado causou sua morte prematura, mas suas conquistas serão lembradas por muitas décadas."
 lazy_die_desc: "O ódio pelo trabalho foi seu único esforço."
 prominent_die_desc: "Sua fama será eternamente lembrada, pois [CHARACTER.GetSheHe] fez muito por nossa nação."
 inconspicious_die_desc: "Seu trabalho era tão irrelevante que ninguém notou sua morte."
 meticulous_die_desc: "Sua conduta cuidadosa se mostrou inútil fora das artes."
 careless_die_desc: "Seu comportamento descuidado causou o inevitável."
 adept_die_desc: "Suas grandes habilidades serão lembradas por muitos anos."
 amateur_die_desc: "Sua inaptidão fará sua arte ser esquecida rapidamente pelo mundo."
 prescient_die_desc: "Suas previsões não puderam prevenir seu destino."
 idler_die_desc: "Seu grande desleixo causou apenas raiva em seus patronos."
 #Explorers
 curious_adventurer: "Aventureiro Curioso"
 desc_curious_adventurer: "Esse explorador é um sujeito curioso que não para de explorar uma região até ter visitado todas as ilhas. O litoral foi mapeado para revelar os segredos do Novo Mundo. Diferenciando-se de outros exploradores, esse não se importa com ganhos pessoais."
 curious_adventurer_die_desc: "Talvez sua curiosidade tenha sido finalmente saciada."
 navigator: "Navegador"
 desc_navigator: "Esse explorador tem anos de experiência em navegação e sabe como manobrar um [ship|e] em águas perigosas."
 navigator_die_desc: "[CHARACTER.GetSheHe|U] está navegando em águas melhores agora."
 treasure_hunter: "Caçador de Tesouros"
 desc_treasure_hunter: "Esse explorador só se importa com dinheiro e faz de tudo para encontrar os tesouros mais raros no Novo Mundo, mesmo à custa dos povos nativos."
 treasure_hunter_die_desc: "Infelizmente, [CHARACTER.GetSheHe] não levou nenhum tesouro consigo."
 cartographer: "Cartógrafo"
 desc_cartographer: "Esse explorador é um admirador de mapas e adora descobrir novas terras. Embora a missão leve muito mais tempo, suas documentações são altamente detalhadas. Além disso, o amor pelo trabalho o mantém feliz o bastante para tolerar uma remuneração inferior."
 cartographer_die_desc: "[CHARACTER.GetSheHe|U] mapeará terras ainda mais inalcançáveis agora."
 scientist_on_sea: "Cientista no Mar"
 desc_scientist_on_sea: "Esse explorador é um cientista acima de tudo. Mapear a terra é menos importante do que estudar a flora e a fauna do Novo Mundo."
 scientist_on_sea_die_desc: "Seu nome viverá nas diversas plantas e animais que [CHARACTER.GetSheHe] nomeou."
 #Children
 child_prodigy: "Criança Prodígio"
 child_prodigy_die_desc: "A morte de [CHARACTER.GetName] é uma perda profunda e dolorosa, como a de um destino brilhante que não foi alcançado."
 desc_child_prodigy: "O futuro dessa criança é brilhante, e seu nome está destinado a ser registrado nos livros de história."
 child_gifted: "Criança Superdotada"
 child_gifted_die_desc: "A morte de [CHARACTER.GetName] é uma perda dolorosa, como um futuro promissor interrompido."
 desc_child_gifted: "Essa criança impressiona os adultos com suas habilidades e seu futuro potencial."
 child_slow: "Criança Lenta"
 child_slow_die_desc: "A morte de [CHARACTER.GetName] é sentida com compaixão por uma criança cuja vida não foi tão fácil quanto a das outras."
 desc_child_slow: "Essa criança não é a mais inteligente de sua geração, e precisa se esforçar mais para acompanhar seus colegas."
 child_idiot: "Criança Idiota"
 child_idiot_die_desc: "A morte de [CHARACTER.GetName] é sentida com muita tristeza, mas também com certo alívio, pois seu futuro não parecia dos mais brilhantes."
 desc_child_idiot: "Essa criança é uma completa idiota, e não há muito que possamos fazer para que ela tenha um futuro decente."
 child_intelligent: "Criança Inteligente"
 child_intelligent_die_desc: "A morte de [CHARACTER.GetName] é lamentada e sentida como a perda de uma pessoa muito capaz."
 desc_child_intelligent: "Essa criança mostrou ter uma inteligência inata que pode se desenvolver ainda mais."
 child_gregarious: "Criança Sociável"
 child_gregarious_die_desc: "A morte de [CHARACTER.GetName] será sentida por várias pessoas com as quais [CHARACTER.GetSheHe] interagiu durante sua curta vida."
 desc_child_gregarious: "Essa criança gosta de estar sempre cercada de pessoas e se diverte interagindo com elas."
 child_rowdy: "Criança Desordeira"
 child_rowdy_die_desc: "[CHARACTER.GetName] finalmente descansou. É estranho ver seu corpo em silêncio agora."
 desc_child_rowdy: "Essa criança é o oposto da calma e da tranquilidade. Ela sempre faz sua presença ser notada, e nunca da maneira mais pacífica."
 child_ambitious: "Criança Ambiciosa"
 child_ambitious_die_desc: "Infelizmente, seus sonhos ambiciosos jamais serão alcançados."
 desc_child_ambitious: "Essa criança sabe o que quer e não é algo exatamente simples. Se pudesse, ela pegaria tudo para si."
 child_gallant: "Criança Nobre"
 child_gallant_die_desc: "Todos lamentam o falecimento de [CHARACTER.GetName]. [CHARACTER.GetHeShe|U] era um ser perfeito demais para esse mundo e jamais voltaremos a ver alguém com tamanhas qualidades."
 desc_child_gallant: "Apesar de muito jovem, essa criança é um exemplo de nobreza. Com sua coragem, estilo, educação e atenção, ela certamente será objeto de inúmeros poemas e histórias quando crescer."
 child_shrewd: "Criança Sagaz"
 child_shrewd_die_desc: "Nem mesmo seus esquemas e estratégias salvaram [CHARACTER.GetName] das guarras da Morte. [CHARACTER.GetHeShe|U] finalmente encontrou alguém à altura."
 desc_child_shrewd: "Não importa onde essa criança esteja ou o que ela faça, sua mente está sempre afiada como uma navalha. Ninguém pode derrotá-la em uma disputa de inteligência."
 unsuited_for_army_command: "Inadequado para Comandar o Exército"
 unsuited_for_army_command_die_desc: "Felizmente, as estratégias fracassadas de [CHARACTER.GetName] não são mais uma preocupação. Várias pessoas se alegram pelo fato de [CHARACTER.GetHeShe] ter falecido, e ninguém que esteve sob seu comando precisará sofrer por suas decisões tolas."
 desc_unsuited_for_army_command: "Um péssimo domínio de estratégias e táticas militares resultam em desastre sempre que alguém assim tenta liderar as tropas. Todos os oficiais próximos torcem para que um general com tamanha incompetência não faça nada além de ficar parado como um espantalho, sem balbuciar instruções estúpidas."
 unsuited_for_naval_command: "Inadequado para o Comando Naval"
 unsuited_for_naval_command_die_desc: "A incapacidade de [CHARACTER.GetName] em manter qualquer coisa no estômago quando está no mar sempre se mostrou desastrosa. Todos os marinheiros do país estão finalmente aliviados, pois [CHARACTER.GetHeShe] não vai mais sujar os conveses."
 desc_unsuited_for_naval_command: "Para liderar frotas, é preciso ter um perfeito senso de orientação e, é claro, suportar a severidade das ondas. Alguém que seja incapaz disso é tão inútil quanto uma âncora no comando do navio e não passa de apenas um peso morto no convés."
 unsuited_for_country_ruling: "Inadequado para Governar o País"
 unsuited_for_country_ruling_die_desc: "Finalmente, [CHARACTER.GetName] faleceu. Suas políticas prejudiciais são coisas do passado."
 desc_unsuited_for_country_ruling: "Liderar e governar um país não é uma tarefa para qualquer pessoa. Embora alguns governos tenham tido governantes incompetentes, essa liderança em particular não tem o interesse ou a capacidade de representar um Estado respeitável."
 #RELIGIOUS_FIGURES
 efficient_administrator: "Administrador Eficiente"
 desc_efficient_administrator: "Escrituras e textos sagrados não fornecem apenas conhecimento e espiritualidade, mas também ensinam como governar a vida cotidiana dos outros. Esta pessoa se destaca neste tipo de conhecimento, ao ponto de conseguir influenciar até o comportamento dos outros, e administrar e direcionar procedimentos burocráticos com mais eficiência."
 efficient_administrator_die_desc: "[CHARACTER.GetName] deixou este mundo terreno, e as rodas do governo ficaram mais lentas com sua perda. A burocracia e as diretrizes não fluem com a mesma tranquilidade sem a orientação eficaz de [CHARACTER.GetNameWithNoTooltip]."
 proselytizer: "Proselitista"
 desc_proselytizer: "Pode haver muitas crenças no mundo, mas a fé verdadeira é só uma. O zelo de fazer almas perdidas aceitarem as crenças apropriadas não apenas fortalece a comunidade, mas também garante que ela trilhe o caminho certo."
 proselytizer_die_desc: "[CHARACTER.GetName] morreu, e muitas almas salvas por [CHARACTER.GetSheHe] ao mostrar a fé verdadeira estão lamentando sua partida. Sua função como bastião da fé certamente fará muita falta, e mais almas serão perdidas sem a sua orientação."
 reverend_teacher: "Pregador Reverenciado"
 desc_reverend_teacher: "Poucas pessoas podem ser consideradas verdadeiramente sábias, mas sempre se recorre a elas por seus ensinamentos e orientações. Formando um grupo de discípulos leais, esses grandes pregadores são muito reverenciados e respeitados."
 reverend_teacher_die_desc: "O vasto conhecimento de [CHARACTER.GetName] não foi capaz de evitar sua morte. Conforme [CHARACTER.GetSheHe] deu seu último suspiro, seus muitos discípulos lamentaram sua partida, e o mundo se tornou um pouco menos sábio."
 ascetic: "Asceta"
 desc_ascetic: "O sentido de uma vida religiosa é se dedicar à fé e não ceder aos prazeres mundanos. Esse indivíduo leva tais ensinamentos para o coração e se recusa a participar de regozijos, preferindo viver com o mínimo de subsistência material possível."
 ascetic_die_desc: "A morte de [CHARACTER.GetName] foi repentina, mas não inesperada. Sua abstinência de qualquer coisa material, até mesmo alimento, certamente trouxe consequências, apesar de muitos de seus seguidores admirarem e compartilharem de suas práticas. Sua presença fará uma grande falta."
 mystic_seer: "Profeta Misticista"
 desc_mystic_seer: "Não é uma tarefa fácil desvendar os fios do destino e adentrar o véu do futuro. Muitos daqueles que tentam acabam consumidos pela insanidade do que vislumbram, se é que conseguem enxergar alguma coisa. Contudo, para quem domina a clarividência, o futuro não esconde segredos."
 mystic_seer_die_desc: "Nem mesmo sua adivinhação foi capaz de salvar [CHARACTER.GetName] da morte. É incerto se em suas visões [CHARACTER.GetSheHe] pôde ver seu fim, mas se viu [CHARACTER.GetSheHe] certamente não conseguiu escapar dele."
 literalist: "Literalista"
 desc_literalist: "Os textos sagrados e as escrituras antigas são a base da religião. Esse indivíduo, contudo, leva tal conceito ao extremo, considerando-os a única base religiosa. Não só isso, mas até mesmo os textos são vistos como invariáveis e infalíveis, pois até mesmo a ordem das palavras tem um propósito."
 literalist_die_desc: "[CHARACTER.GetName] morreu e levou consigo sua aderência estrita às escrituras. Muitas de suas passagens favoritas foram recitadas em seu funeral por seus seguidores, assim as verdadeiras palavras da fé podem se juntar a [CHARACTER.GetSheHe] até mesmo na morte."
 unorthodox: "Heterodoxo"
 desc_unorthodox: "Apesar de haver diferentes perspectivas de alguns aspectos da nossa fé, algumas posições são mais aceitas do que outras. Esse indivíduo adota algumas das menos comuns, gerando desrespeito da comunidade religiosa geral na melhor das hipóteses e marginalização na pior. Contudo, muitas outras pessoas compartilham das mesmas ideias ou então sentem curiosidade o bastante para dar ouvidos."
 unorthodox_die_desc: "[CHARACTER.GetName] morreu, e alguns dos mais tradicionalistas entre nossa comunidade religiosa respiram aliviados com o fim das suas excentricidades. Contudo, muitas outras pessoas choram sua perda, lamentando ter que dizer adeus para sua visão mais ampla das coisas."
 hermit: "Eremita"
 desc_hermit: "É bem claro que interação social constante não é o melhor para todos, especialmente entre aqueles que querem dedicar suas vidas à religião. Esse indivíduo está entre eles, preferindo viver em reclusão e isolamento em vez de entre as massas, a fim de se conectar melhor com o divino, sem demonstrar interesse ativo nos assuntos alheios."
 hermit_die_desc: "[CHARACTER.GetName] morreu, apesar de ter levado alguns dias para as pessoas perceberem devido ao seu isolamento. Até mesmo seus seguidores vivem sem muito contato entre si e com [CHARACTER.GetSheHe]. Agora que [CHARACTER.GetSheHe] se foi, o contato com [CHARACTER.GetSheHe] será completamente cortado."
 alms_giver: "Benfeitor"
 desc_alms_giver: "Abençoados são os que compartilham com os menos favorecidos. Esse indivíduo leva esse ensinamento como um fundamento, auxiliando os pobres e compartilhando alimento e dinheiro. Um grupo de discípulos que age de modo semelhante o(a) segue, e assim as necessidades das massas empobrecidas são atendidas."
 alms_giver_die_desc: "A morte de [CHARACTER.GetName] gerou um grande lamento, especialmente entre os menos favorecidos. Eles eram os que mais se beneficiavam de suas esmolas constantes, e serão aqueles que mais sentirão sua falta."
 stargazer: "Observador de Estrelas"
 desc_stargazer: "As estrelas têm fascinado os olhos da humanidade desde os primórdios, e há muitas pessoas que buscam a presença divina entre elas. Esse indivíduo é uma delas, sempre com os olhos voltados para os céus em busca de respostas e conhecimento. Há muitas coisas que podem ser aprendidas com as estrelas, se houver a disposição de procurar."
 stargazer_die_desc: "A estrela que regia a vida de [CHARACTER.GetName] se apagou, e muita gente lamenta o mundo mais sombrio que resultou disso. O conhecimento sobre o firmamento não será mais passado por meio de sua voz, e muitos observadores que outrora olhavam para os céus passarão a abaixar a cabeça."
