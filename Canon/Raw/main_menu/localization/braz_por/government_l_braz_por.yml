 matrilineal_non_exclusive: "Matrilinear Não Exclusivo"
 matrilineal_non_exclusive_desc: "É um tipo de [heir_selection|e] de um reino na qual o(a) novo(a) [ruler|e] é a pessoa mais capacitada na dinastia do [ruler] anterior."
 bank_selection: "Seleção do Novo Executivo Bancário"
 elective_succession: "Sucessão Eletiva"
 elective_succession_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o novo governante será eleito pelo estamento [ShowEstateTypeName('nobles_estate')]. Embora todos os nobres sejam elegíveis, os eleitores preferem um membro da dinastia atual para o cargo de monarca."
 dynastic_elective_succession: "Sucessão Eletiva Dinástica"
 dynastic_elective_succession_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o novo governante será eleito pelo estamento [ShowEstateTypeName('nobles_estate')]. Apenas os membros da dinastia governante são elegíveis."
 dynastic_elective_succession_best_candidate_desc: "Determinado por um voto do estamento [ShowEstateTypeName('nobles_estate')]."
 papal_election: "Conclave Papal"
 papal_election_desc: "Quando o Papa morre, os [cardinals|e] se reúnem para debater quem será o novo Papa. Às vezes, o processo pode ser rápido, mas há casos em que pode demorar vários anos."
 papal_election_best_candidate_desc: "Determinada pelos votos dos [cardinals|e]."
 lottery_election_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) por uma única cédula selecionada aleatoriamente."
 lottery_election_best_candidate_desc: "Determinado por uma cédula aleatória."
 doge_election_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é eleito(a) pelas elites do país. O cargo é vitalício.\nEntretanto, o Doge pode ser exonerado no caso de queda de popularidade com os estamentos [ShowEstateTypeName('nobles_estate')] ou [ShowEstateTypeName('burghers_estate')]."
 diarchic_election_desc: "É um tipo singular de [heir_selection|e] da República de [GetCountry('GEN').GetName] em que o(a) [ruler|e] é escolhido(a) dentre as famílias [ShowDynastyName('spinola_dynasty')] e [ShowDynastyName('doria_dynasty')]."
 veche_selection_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) entre um ou mais candidatos por meio de uma assembleia popular ou pelo Veche.\n\n$veche_selection_best_candidate_desc$"
 veche_selection_best_candidate_desc: "Um(a) novo(a) [ruler|e] é escolhido(a) com a [country_interaction|e] [ShowCountryInteractionName('invite_prince')]."
 bank_selection_desc: "É um tipo de [heir_selection|e] de uma Família Banqueira em que o(a) [ruler|e] é escolhido(a) entre os membros da dinastia."
 pirate_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] Pirata em que as tripulações escolhem o(a) [ruler|e] entre um ou mais candidatos."
 cognatic_primogeniture_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o [heir|e] é o primogênito do [ruler|e] atual. Uma mulher também pode ser a sucessora na ausência de um homem adequado."
 absolute_cognatic_primogeniture_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o(a) [heir|e] é o primogênito ou a primogênita do(a) [ruler|e] atual."
 salic_law_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o [ruler|e] é primogênito do [ruler|e] anterior. Mulheres nunca podem ser herdeiras, nem transferir o direito ao trono para seus próprios filhos."
 semi_salic_law_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o [ruler|e] é o primogênito do [ruler|e] anterior. Mulheres nunca podem ser herdeiras, mas podem transferir o direito ao trono para seus próprios filhos."
 partition_inheritance_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o [ruler|e] é o primogênito do [ruler|e] anterior, e todos os outros descendentes homens recebem títulos menores e territórios. Mulheres nunca podem ser herdeiras, nem transferir o direito ao trono para seus próprios filhos.\n\nQuando um novo governante assume o poder, as províncias menos controladas do país recebem mais penalidades em seu [Concept('control', 'controle')|e], pois são divididas entre os irmãos do novo governante."
 youngest_son_of_ruler_desc: "É um tipo de [heir_selection|e] de um Reino em que o [ruler|e] será o filho mais novo do [ruler|e] anterior."
 fratricide_succesion: "Fratricídio"
 fratricide_succesion_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o(a) novo(a) [ruler|e] ascende ao trono quando houver demonstrado que sua fortuna é superior às fortunas dos rivais, geralmente pela eliminação de cada um deles."
 fratricide_succesion_best_candidate_desc: "Um novo [ruler|e] é escolhido quando ele demonstra que sua fortuna é superior às fortunas dos rivais, geralmente pela eliminação de cada um deles."
 unigeniture: "Unigenitura"
 unigeniture_desc: "Um sistema de herança baseado em ter um herdeiro. A ascensão do filho mais velho da família real pode significar estabilidade entre potenciais herdeiros e membros da dinastia governante na linha de sucessão. Pode resultar em instabilidade, pois outros filhos só podem receber títulos menos relevantes."
 mamluk_succesion: "Sucessão de $mamluk$"
 mamluk_succesion_desc: "$mamluk_succesion_regency_desc$"
 oligarchic_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) entre a minoria governante por meio de uma [election|e]."
 podesta_elective: "Poder Eletivo"
 podesta_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) de um [country|e] com presença na [region|e] de sua [capital|e]."
 republic_4_year_terms_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) por meio de uma [election|e] para um mandato de 4 anos."
 republic_2_year_terms_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é escolhido(a) por meio de uma [election|e] para um mandato de 2 anos."
 peasant_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] é um(a) camponês(a) escolhido(a) por meio de uma [election|e]."
 theocratic_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('theocracy')] em que o [ruler|e] é um teocrata escolhido por meio de uma [election|e]."
 bishopric_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('theocracy')] em que o [ruler|e] é um bispo escolhido por meio de uma [election|e] entre possíveis candidatos domésticos e internacionais."
 grandmaster_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('theocracy')] com a [government_reform|e] [ShowGovernmentReformName('military_order_reform')] em que o [ruler|e] é escolhido entre as fileiras da ordem por meio de uma [election|e]."
 abbot_elective_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('theocracy')] em que o [ruler|e] é um abade escolhido por meio de uma [election|e]."
 tribal_oldest_male_desc: "É um tipo de [heir_selection|e] de uma tribo em que o [ruler|e] será o primogênito do [ruler|e] anterior."
 military_dictatorship: "Ditadura Militar"
 military_dictatorship_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [character|e] de maior destaque militar exerce um governo vitalício."
 signoria_selection: "Eleição da Signoria"
 signoria_selection_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('republic')] em que o(a) [ruler|e] eleito(a) é um dos membros de uma família poderosa. Geralmente, é o(a) filho(a) do(a) [ruler|e] anterior e governará de modo vitalício."
 judicial_election: "Eleição Judicial"
 judicial_election_desc: "É um tipo de [heir_selection|e] de uma [ShowGovernmentTypeName('monarchy')] em que o(a) novo(a) governante é membro da suprema corte. O processo é um caos burocrático e pode levar vários meses, ou até anos, para ser concluído."
 admiralty_regime_heir_selection: "Eleição de Almirante"
 admiralty_regime_heir_selection_desc: "É um tipo de [heir_selection|e] de um [ShowGovernmentReformName('admiralty_regime_reform')] em que o novo governante é um dos almirantes na liderança. Caso não haja um almirante disponível, um conselho provisório irá liderar o Estado até surgir um candidato adequado."
 admiralty_regime_heir_selection_best_candidate_desc: "Determinado por habilidade como Almirante"
 general_heir_selection: "Eleição do Estado-maior Geral"
 general_heir_selection_desc: "É um tipo de [heir_selection|e] de um [ShowGovernmentReformName('military_regime_reform')] em que o novo governante é um dos generais na liderança. Caso não haja um general disponível, um conselho provisório irá liderar o Estado até surgir um candidato adequado."
 ritual_selection: "Seleção por Ritual"
 ritual_selection_desc: "É um tipo de [heir_selection|e] usado em diversas culturas no mundo todo. O novo governante é escolhido entre os filhos do governante anterior por meio da celebração de um ritual competitivo. O vencedor recebe o direito de governar."
 ritual_selection_best_candidate_desc: "Determinado por competição."
 union_of_crowns_succession: "Sucessão por União de Coroas"
 union_of_crowns_succession_desc: "É um tipo de [heir_selection|e] usado por países que têm um acordo especial com outra [ShowGovernmentTypeName('monarchy')]. Em decorrência da morte do governante de um dos países, o outro governante herdará o trono do falecido, desde que não haja um [Concept('heir', 'herdeiro')|e] legítimo."
 union_of_crowns_succession_tt: "Forma uma [union|e] para o caso de nosso sucessor não ser o herdeiro do governante anterior"
 austrian_cognatic_primogeniture: "Primogenitura Cognática Dinástica"
 austrian_cognatic_primogeniture_desc: "$cognatic_primogeniture_desc$ Fica disponível após conceder o [ShowGovernmentReformName('libertas_affectandi')]. Além das leis da Primogenitura Cognática, a dinastia governante tem tratamento preferencial sobre a sucessão masculina direta."
 matrilineal_salic_law: "Lei Sálica Matrilinear"
 matrilineal_salic_law_desc: "$semi_salic_law_desc$ Filhos de mães no governo têm a preferência em vez de mães de dinastias diferentes."
 favorite_son_elective_succession: "Sucessão de Filho Favorecido"
 favorite_son_elective_succession_desc: "É um tipo de [heir_selection|e] em que o antigo governante favorecia um de seus filhos e o designava como herdeiro sem considerar sua idade."
