 #Tlemcen
 qalat_al_mashwar: "Qal'at al-Mashwār"
 qalat_al_mashwar_desc: "No coração de $tlemcen$ está um complexo palaciano fortificado e ilustre. Um símbolo do poder e da prosperidade na região, o palácio real também serve como centro administrativo da dinastia governante. Além de sua beleza incomparável, ele também serve como estrutura defensiva contra ameaças estrangeiras e aspirantes a conquistadores."
