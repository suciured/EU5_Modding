 royal_garden: "Jardim Real"
 royal_garden_desc: "O amplo Jardim Real é um pedaço do paraíso na Terra, um lugar onde os nobres da corte podem relaxar e se dedicar a passatempos supérfluos enquanto apreciam a natureza cultivada e magnífica do jardim."
 pirate_stronghold: "Fortaleza Pirata"
 pirate_stronghold_desc: "Uma colmeia de rufiões e vilões, com os corsários mais ousados e ilícitos, essa edificação é o coração de uma república pirata."
