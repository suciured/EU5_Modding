 furniture_workshop: "Oficina de Mobília"
 furniture_workshop_desc: "A crescente fortuna de nossos burgueses aumenta a demanda por mercadorias como $furniture$. Mudar a produção para oficinas maiores garantirá uma maior produção de $furniture$s."
 glass_workshop: "Oficina de Vidraria"
 glass_workshop_desc: "$glass$ é uma parte crucial das necessidades diárias de toda a nossa população. A produtividade aumentada da $glass_workshop$ garantirá que nossos esforços não parem."
 glass_mill: "Fábrica de Vidro"
 glass_mill_desc: "Indústrias de $glass_mill$ conseguirão aumentar nossa produção de $glass$ mais que nunca. A rolagem de vidro derretido sobre mesas de ferro não apenas aumentará o tamanho do nosso $glass$ produzido, mas também acelerará consideravelmente o processo de fabricação."
 cannon_workshop: "Oficina de Canhões"
 cannon_workshop_desc: "A demanda cada vez maior de artilharia para nossos exércitos exige que aumentemos a capacidade de produção de $cannons$."
 weapon_workshop: "Oficina de Armas"
 weapon_workshop_desc: "A demanda cada vez maior de armas para nossos exércitos ou operações de caça exige que aumentemos a capacidade de produção de $weaponry$."
 naval_supplies_workshop: "Oficina de Suprimentos Navais"
 naval_supplies_workshop_desc: "$naval_supplies$ exercem uma função crucial no abastecimento e na manutenção das nossas ambições marítimas. Com espaços de produção maiores, poderemos manter nossa posição e aumentar nosso rendimento."
 naval_supplies_mill: "Fábrica de Suprimentos Navais"
 naval_supplies_mill_desc: "O contínuo aumento no comércio em todo o globo exige mais $naval_supplies$ que nunca, e fábricas dedicadas são necessárias para abastecê-lo."
 saltpeter_workshop: "Oficina de Salitre"
 saltpeter_workshop_desc: "Com a crescente demanda de pólvora por parte de nossas forças, uma produção confiável de $saltpeter$ artificial é uma necessidade."
 putrefaction_mill: "Salitreira"
 putrefaction_mill_desc: "Aumentando a quantidade de caldeiras para o processo de concentração de $saltpeter$ e melhorando sua confiabilidade, poderemos aumentar a produção de pólvora para nossas tropas sem depender de importações caras."
 beer_workshop: "Oficina de Cerveja"
 beer_workshop_desc: "Fabricadas em oficinas maiores com amplo armazenamento para o processo de fermentação, poderemos produzir quantidades maiores de bebidas alcóolicas."
 brewery_mill: "Fábrica de Cerveja"
 brewery_mill_desc: "Grandes cervejarias poderão utilizar máquinas a vapor automatizadas para aumentar o rendimento de suas instalações."
 distillers_workshop: "Oficina de Destilação"
 distillers_workshop_desc: "Destilando em oficinas maiores com amplo espaço para maturação, poderemos produzir quantidades maiores de bebidas alcóolicas."
 distiller_mill: "Fábrica de Destilados"
 distiller_mill_desc: "Grandes destilarias poderão utilizar máquinas a vapor automatizadas para aumentar o rendimento de suas instalações."
 cloth_workshop: "Oficina de Tecidos"
 cloth_workshop_desc: "Métodos mais fáceis de limpar fibras e oficinas dedicadas para a produção de $cloth$ aumentarão o rendimento de nossas indústrias têxteis."
 fine_cloth_workshop: "Oficina de Tecidos Finos"
 fine_cloth_workshop_desc: "Métodos mais fáceis de limpar fibras e oficinas dedicadas para a produção de $fine_cloth$ aumentarão o rendimento de nossas indústrias têxteis."
 guns_workshop: "Oficina de Armas de Fogo"
 guns_workshop_desc: "A demanda cada vez maior de armas de fogo para nossos exércitos exige que aumentemos a capacidade de produção de $firearms$."
 tanning_workshop: "Oficina de Curtimento"
 tanning_workshop_desc: "A produção de $leather$ foi refinada, e permite uma variedade mais ampla de materiais de couro produzidos e rendimento aumentado."
 tannery_mill: "Curtidora"
 tannery_mill_desc: "Com o uso de novas substâncias químicas e métodos de produção mais eficientes, nossa produção de $leather$ será incomparável."
 printing_manufactory: "Tipografia"
 printing_manufactory_desc: "A introdução de novas técnicas de impressão possibilita uma produção maior de $books$."
 printing_mill: "Fábrica de Impressão"
 printing_mill_desc: "Novas técnicas envolvendo o uso de substâncias químicas e placas de impressão mais duráveis possibilitam a produção de $books$ em massa."
 paper_manufactory: "Manufatura de Papel"
 paper_manufactory_desc: "A crescente demanda de $paper$ devido à indústria tipográfica força a criação de métodos inovadores para aumentar a produção de $paper$."
 paper_mill: "Fábrica de Papel"
 paper_mill_desc: "Utilizando $cloth$ feito de $cotton$, as Fábricas de Papel conseguirão produzir quantidades maiores de papel."
 winery: "Vinícola"
 winery_desc: "Uma humilde guilda onde diversos açúcares brutos são fermentados em bebidas fortes e intoxicantes. Apesar de serem mais simples que o vinho de uva tradicional, essas bebidas são apreciadas tanto por plebeus quanto nobres, com cada região aperfeiçoando seus próprios sabores e técnicas distintos."
 winery_manufactory: "Manufatura de Vinícola"
 winery_manufactory_desc: "A crescente demanda de bebidas fermentadas refinadas levou à criação de amplos centros de produção nos quais a tradição e a indústria se encontram. Métodos antigos de fabricação de vinho são dimensionados para servir a cidades agitadas e longas redes comerciais, garantindo que nenhuma taça fique vazia."
 firearms_manufactory: "Manufatura de Armas de Fogo"
 cannon_foundry: "Fundição de Canhões"
 pottery_guild: "Guilda dos Oleiros"
 pottery_guild_desc: "A fabricação de cerâmicas é uma das atividades econômicas mais antigas da humanidade. A associação de oleiros em guildas alimenta o intercâmbio de conhecimentos e a especialização do trabalho, possibilitando uma maior produção de cerâmicas."
 pottery_manufactory: "Manufatura de Cerâmica"
 pottery_manufactory_desc: "A crescente demanda de cerâmicas comercializadas levou à criação de economias de escala. A produção de mercadorias usando um fluxo de trabalho comum e organizado faz com que a fabricação de cerâmicas deixe de ser um trabalho artesanal."
 pottery_mill: "Fábrica de Cerâmica"
 pottery_mill_desc: "O aumento na oferta gerado pelas cerâmicas produzidas levou a uma consequência lógica: o desenvolvimento da produção em massa, na qual os trabalhadores industriais agora são responsáveis por produzir as cerâmicas."
 apothecary: "Apotecaria"
 apothecary_desc: "É um local onde encontra-se medicamentos de diversas origens, incluindo ervas e outros remédios naturais, mas também de materiais mais exóticos, como chifres de animais e mercúrio."
 furniture_guild: "Guilda dos Carpinteiros"
 furniture_guild_desc: "Carpintaria é uma das atividades mais básicas para sustentar uma família. A organização de guildas permite que os carpinteiros estabeleçam padrões e compartilhem técnicas que facilitam seu trabalho."
 furniture_manufactory: "Manufatura de Mobília"
 furniture_manufactory_desc: "Carpintaria artesanal pode não bastar para suprir a demanda de mobílias, especialmente em ambientes urbanos repletos de burgueses que anseiam por produtos específicos. Organizar a fabricação de mobílias em oficinas maiores pode ser uma necessidade para suprir esta crescente demanda."
 furniture_mill: "Fábricas de Mobília"
 furniture_mill_desc: "A crescente riqueza da sociedade gera um aumento na demanda de mercadorias fabricadas, como mobílias. A única forma de continuar aumentando a oferta pode ser a produção em fábricas usando métodos industriais."
 mercury_patio: "Pátio de Mercúrio"
 mercury_patio_desc: "Um $mercury_patio$ é um complexo de edificações usado para refinar prata e ouro extraídos de minérios de baixa qualidade, tornando-os lucrativos."
