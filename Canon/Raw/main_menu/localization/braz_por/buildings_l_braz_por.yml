 trade_company_headquarters_desc: "A sede de qualquer [ShowSubjectTypeName('trade_company')] futura, o $trade_company_headquarters$ serve como a principal base de operações para qualquer atividade comercial internacional em nome da nossa pátria."
 trade_company_garrison: "Guarnição da Companhia"
