 #workshops
 pottery_workshop: "Oficina de Cerâmica"
 pottery_workshop_desc: "Cerâmica é algo comum a todas as populações, desde os simples vasos de armazenamento até os objetos de decoração. Simplificar sua produção em oficinas especializadas servirá para satisfazer a necessidade de cerâmica do povo."
 tools_workshop: "Oficina de Ferramentas"
 tools_workshop_desc: "Com a expansão da nossa economia, nosso povo não pode mais depender de ferramentas feitas por artesãos. O estabelecimento de oficinas adequadas à produção de ferramentas para nossa população virou uma necessidade."
 dyes_workshop: "Oficina de Tinturas"
 dyes_workshop_desc: "Tinturas e pigmentos podem ser criados a partir de uma variedade de fontes, mas precisam ser processados de uma forma específica, normalmente conhecida apenas por um grupo seleto de pessoas."
 dyesworks: "Tinturaria"
