 pirate_tavern: "Taverna no Cais"
 pirate_tavern_desc: "Centros notórios e animados onde aventureiros, marinheiros e comerciantes se reúnem. Localizadas nos principais portos piratas e em vários municípios costeiros, essas tavernas têm uma função essencial na vida pirata. É aqui que as tripulações relaxam e gastam seu dinheiro saqueado em álcool, alimentos, entretenimento e em tripulantes recém-recrutados."
