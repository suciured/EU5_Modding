 camara_comptos: "Cámara de Comptos"
 camara_comptos_desc: "A #italic $camara_comptos$#! é uma corte soberana especializada em assuntos financeiros. Ela se inspirou na instituição de mesmo nome em Paris."
 llotja_seda: "La Llotja de la Seda"
 llotja_seda_desc: "La Llotja, uma impressionante obra-prima arquitetônica, tem três partes, incluindo a #italic \"Sala de Contratació\"#!, um salão luxuoso decorado com colunas helicoidais onde os comerciantes podem negociar contratos, e o Pavilhão do Consulado, que funciona como sede do #italic \"Tribunal del Mar\"#!. A torre central da La Llotja é usada como prisão para os devedores."
 zwinger: "Zwinger"
 zwinger_desc: "Este complexo de palácios funciona como uma área de festivais e jardins, com espaço para um futuro castelo."
 globe_theatre: "Globe Theatre"
 globe_theatre_desc: "Este espaço de entretenimento ao ar livre construído com madeira ainda deve cativar o público por muitos anos. Altamente inflamável."
 globe_theatre_why: "O $globe_theatre$ só pode ser construído por meio de um evento."
 adm_vatican_library: "Biblioteca do Vaticano - Ala Administrativa"
 dip_vatican_library: "Biblioteca do Vaticano - Ala Diplomática"
 mil_vatican_library: "Biblioteca do Vaticano - Ala Militar"
 wisselbank: "Wisselbank de Amsterdã"
 bolshoi_theater: "Teatro Bolshoi"
 bolshoi_theater_desc: "Esta preciosidade neoclássica oferece ao público produções de alto nível no balé e na ópera. Garantia de performances ensurdecedoras."
 bolshoi_theater_why: "O $bolshoi_theater$ só pode ser construído por meio de um evento."
 archive_of_the_indies: "Arquivo das Índias"
 archive_of_the_indies_desc: "Este arquivo foi encomendado para guardar todos os documentos relacionados a atividades ultramarinas."
 archive_of_the_indies_why: "O $archive_of_the_indies$ só pode ser construído por meio de um evento."
 hsa_burgtor: "Burgtor"
 hsa_burgtor_desc: "Erguido no portão principal da nossa capital, o $hsa_burgtor$ é uma bela comprovação de nossa experiência em questões defensivas, além de um impressionante exemplo de arquitetura gótica."
 bodrum_castle: "Petrônio"
 bodrum_castle_desc: "O $bodrum_castle$ é o principal reduto [GetCountry('KNI').GetAdjective] na [ShowRegionName('anatolia_region')] continental. Ele é caracterizado por quatro torres, construídas por quatro nações diferentes: Inglaterra, França, Itália e Germânia. Esta edificação serve como um refúgio para os cristãos da área."
 chi_macau_port: "Porto do Tratado de Macau"
 chi_macau_port_desc: "$chi_macau_port$ representa um território arrendado a [GetCountry('POR').GetName]. A cada ano, o povo [GetCountry('POR').GetAdjectiveWithNoTooltip] é forçado a pagar uma grande quantidade de ouro como aluguel pela terra."
 chi_missionary_building: "Missão Franciscana"
 chi_missionary_building_desc: "$missionary_building_desc$"
 forbidden_city: "Cidade Proibida"
 forbidden_city_desc: "A $forbidden_city$ é uma estrutura tão monumental que certamente é o único palácio digno do poder do [GetInternationalOrganizationType('middle_kingdom').GetName]."
 college_of_poets: "Collegium Poetarum et Mathematicorum"
 college_of_poets_desc: "A Faculdade de Poetas é um sinal do nosso investimento em estudos humanistas e vai proporcionar aos artistas de nosso país a melhor educação possível."
 college_of_poets_why: "O $college_of_poets$ só pode ser construído por meio de um evento."
 bibliotheca_corviniana: "Bibliotheca Corviniana"
 bibliotheca_corviniana_desc: "A $bibliotheca_corviniana$ é uma biblioteca renomada da Renascença que abriga uma coleção vasta de manuscritos e livros."
 the_cipher_secretary: "A Secretaria de Criptografia"
 the_cipher_secretary_desc: "A Secretaria de Criptografia é um gabinete do Estado que codifica mensagens de comerciantes e diplomatas para proteger os interesses da república."
 teatro_san_cassiano: "Teatro San Cassiano"
 teatro_san_cassiano_desc: "O $teatro_san_cassiano$ é a primeira casa de ópera pública do mundo e representa um importante marco na história das artes performáticas, consolidando a função de Veneza como um centro cultural pioneiro."
 doges_palace: "Palácio do Doge"
 doges_palace_desc: "O Palácio do Doge, em Veneza, serve como residência do Doge, o principal magistrado e líder da República de Veneza."
 piazza_san_marco: "Piazza San Marco"
 piazza_san_marco_desc: "A Piazza San Marco, ou Praça de São Marcos, é a principal praça pública de Veneza, na Itália. Ela é renomada por sua arquitetura deslumbrante que inclui a Basílica de São Marcos, o Campanário, ou o Palácio do Doge. A praça serve como um centro social, religioso e político para a cidade."
 walls_of_ston: "Muralhas de Ston"
 walls_of_ston_desc: "As $walls_of_ston$ formam uma sequência de fortificações que protegem a cidade comercial de Ragusa."
 swi_collegium_helveticum: "Collegium Helveticum"
 swi_collegium_helveticum_desc: "O $swi_collegium_helveticum$ educa os clérigos mais talentosos do povo suíço. Embora não esteja especificamente no solo da Suíça, o Collegium é um destino essencial para os aspirantes a teólogos."
 swi_collegium_helveticum_why: "O $swi_collegium_helveticum$ só pode ser construído por meio de um evento."
 kastellet: "Kastellet"
 kastellet_desc: "$kastellet$ é uma fortaleza em forma de estrela, localizada em Copenhague. Projetada para proteger a cidade tanto de ataques terrestres quanto marítimos, ela conta com cinco bastiões que se conectam por muros grossos, cercados por um fosso."
 kronborg: "Kronborg"
 kronborg_desc: "O Castelo de $kronborg$, localizado na entrada do estreito de Öresund, serve como uma importante fortaleza histórica, controlando e coletando taxas de som das embarcações que trafegam entre o Mar Báltico e o Mar do Norte por aquele estreito."
 husuni_kubwa: "Husuni Kubwa"
 husuni_kubwa_desc: "Um complexo real rico em detalhes e que foi encomendado por [GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName]. Essa residência exibe uma linda arquitetura do povo [ShowCultureName('swahili_culture')] e é usada para serviços reais e mercantis, o que a estabeleceu como um verdadeiro ponto de negociações e armazenamento da capital, utilizado por muitos comerciantes do nosso domínio."
 magistrato_alla_sanita: "Magistrato alla Sanità"
 magistrato_alla_sanita_desc: "O Magistrato alla Sanità é uma autoridade de saúde pública responsável por supervisionar e administrar medidas que previnem e controlam a disseminação de doenças, especialmente de pragas."
 imperial_city_of_hue: "Cidade Imperial de $hue_location$"
 imperial_city_of_hue_desc: "A $imperial_city_of_hue$ é um cercamento com muros que fica dentro da cidadela da capital e serve como sede da família imperial de $DAI$."
 lighthouse_of_alexandria: "Farol de Alexandria"
 lighthouse_of_alexandria_desc: "O $lighthouse_of_alexandria$ foi uma maravilha imponente e uma das Sete Maravilhas do Mundo Antigo. Reconstruído recentemente, ele agora presta uma homenagem moderna ao seu antigo legado, guiando navios até o porto de Alexandria mais uma vez."
 al_azhar_madrasa: "A Madraça de Al-Azhar"
 al_azhar_madrasa_desc: "A $al_azhar_madrasa$ é um dos centros de aprendizados islâmicos mais antigos e respeitados, conhecido por seus ensinamentos sobre religião, direito e o idioma árabe."
 castel_sant_angelo: "Castelo de Sant'Angelo"
 castel_sant_angelo_desc: "Originalmente construído pelo Imperador Adriano como um mausoléu para sua família, o $castel_sant_angelo$ foi reconstruído pelos papas para ser uma das fortalezas mais formidáveis de [ShowLocationName('rome')]."
 quirinal_palace: "Palácio do Quirinal"
 quirinal_palace_desc: "O $quirinal_palace$ é a residência de verão dos papas, e está situado no Monte Quirinal, que tem vista para [ShowLocationName('rome')]."
 ambras_castle: "Castelo de Ambras"
 ambras_castle_desc: "O $ambras_castle$ é uma fortaleza medieval reconstruída para servir como sede da dinastia, além de local cerimonial e cultural. Ele guarda um extenso acervo de itens raros coletados por nossos governantes."
 belvedere_palace: "Palácio Belvedere"
 belvedere_palace_desc: "O $belvedere_palace$ é um grande palácio em Viena renomado por sua grandeza arquitetônica e sua função como centro cultural, abrigando um vasto acervo de arte europeia."
 sco_palace_of_holyroodhouse: "Palácio de Holyroodhouse"
 sco_palace_of_holyroodhouse_desc: "O $sco_palace_of_holyroodhouse$ é um símbolo de uma das muitas arquiteturas da Renascença do povo [ShowCultureName('scottish')]. Um grandioso palácio gótico, o Holyroodhouse é uma das residências mais estimadas da família do governo [GetCountry('SCO').GetGovernment.GetAdjective]."
 fra_louvre_museum: "Museu do Louvre"
 fra_louvre_museum_desc: "Um antigo símbolo da realeza do povo $french_group$, o palácio do Louvre foi convertido em um museu público, abrigando as mais finas obras da [GetCountry('FRA').GetNameWithNoTooltip]."
 #Unique Buildings
 ablaq_palace: "Palácio de Ablaq"
 ablaq_palace_desc: "Um ilustre domicílio que serve aos governantes egípcios. Esta edificação é decorada com a mais bela arquitetura 'Ablaq. A santidade de seus salões é utilizada para produzir a coberta de seda conhecida como Kiswa, que cobre a Caaba."
 mamluk_barracks: "Quartel $mamluk$"
 mamluk_barracks_desc: "Quartel que abriga unidades de escravos de elite. Essas instalações têm as comodidades necessárias para ajudar os escravos estrangeiros a aprender nossos costumes, estudar textos religiosos para se tornarem guerreiros disciplinados."
 bey_fortress: "Fortaleza Bei"
 bey_fortress_desc: "Uma série de terraplenagens e fortificações, essas fortalezas costumam ser encontradas anexadas a grandes assentamentos, onde operam como uma extensão das torres e muralhas guarnecidas locais."
 theodosian_walls: "Muralhas Teodosianas"
 theodosian_walls_desc: "Originalmente construídas sob ordens de Constantino, o Grande, as muralhas protegem com elegância uma das cidades mais ilustres da Europa. Anos depois, quando a linha dupla das muralhas foi erguida durante o reinado do imperador Teodósio II, a defesa da cidade ganhou o status de lenda, sendo altamente reverenciada e considerada impenetrável."
 hanseatic_town_hall: "Prefeitura Hanseática"
 hanseatic_town_hall_desc: "O Coração da nossa união de comerciantes, a prefeitura é um símbolo de nossa vasta riqueza e prestígio."
 hanseatic_shipwright_guild: "Guilda Hanseática dos Construtores Navais"
 hanseatic_shipwright_guild_desc: "Esta edificação designa a presença de construtores navais hanseáticos experientes."
 ruined_great_wall_of_china: "Antiga Grande Muralha da China"
 repaired_great_wall_of_china: "Grande Muralha da China"
 hand_cannon_guild: "Guilda de Canhões de Mão"
 urban_parliament_seat: "Sede do Parlamento Urbano"
 polders: "Pôlderes"
 galley_barracks: "Quartel de Galé"
 janissary_barracks: "Quartel de Janízaros"
 ghilman_barracks: "Quartel $a_ghilman$"
 safaviyya_order_hall: "Salão da Ordem Safávida"
 pounamou_carver: "Escultor de Pounamu"
 bardic_school: "Escola Bárdica"
 bardic_school_desc: "Um local secular de aprendizado, a Escola Bárdica treina seus alunos nas artes tradicionais da poesia, direito e história."
 lutheran_preachers: "Pregadores Luteranos"
 calvinist_preachers: "Pregadores Calvinistas"
 distance_to_rome: "Distância até [ShowLocationName('rome')]"
 hanseatic_kontor: "Kontor Hanseático"
 fondaco: "Fondaco"
 venetian_arsenal: "Arsenal Veneziano"
 kurultai: "Kurultai"
 gallowglass_sept: "Secto dos Gallowglass"
 gallowglass_sept_desc: "Esta pequena comunidade funciona como sede de um clã pequeno e campo de treinamento para seus guerreiros armados."
 banking_office: "Banco"
 tribes_of_galway: "Tribos de Galway"
 tribes_of_galway_desc: "As famílias, ou \"tribos\", de comerciantes locais mantêm controle total sobre a política local."
 copenhagen_dockyard: "Estaleiro de Copenhague"
 caravanserai: "Caravançarai"
 caravan_stop: "Parada de Caravanas"
 cinque_port: "Cinque Ports"
 cinque_port_desc: "Um dos antigos Cinque Ports, este estaleiro fornece apoio naval essencial para a coroa em troca de autonomia histórica."
 eng_royal_forest: "Floresta Real"
 eng_royal_forest_desc: "A Carta da Floresta permite que grandes reservas de caça fiquem sob controle direto da Coroa. Uma \"floresta\", neste sentido, não é necessariamente densamente arborizada, apenas adequada para a caça."
 can_only_destroy_building_through_parliament_issue_tt: "Só é possível destruir por meio de uma [parliament_issue|e]!"
 north_sea_shipyards: "Estaleiros do Mar do Norte"
 enderun_academy: "Academia de Enderûn"
 imperial_halic_shipyards: "Arsenal Imperial"
 imperial_halic_shipyards_desc: "Com um complexo enorme de estaleiros, docas secas, fundições de ferro, fiandeiros e até mesmo um hospital e uma prisão, este lugar realmente pode ser a base da frota de um império."
 stannary_court: "Corte de Stannary"
 stannary_court_desc: "Corte de justiça utilizada pelos mineradores de estanho da Cornualha e de Devon, seguindo a independência judicial concedida a eles por decreto real em 1305."
 stannary_court_why: "Só é possível construir pela entidade política [GetCountry('ENG').GetName] em [ShowProvinceDefinitionName('cornwall_province')] e em [ShowProvinceDefinitionName('devon_province')] após aprovação da Lei Stannary."
 stannary_court_destroy: "O [event|e] $flavor_eng.67.title$ ocorreu após o ano #Y 1601#!"
 lieutenancy: "Tenência"
 lieutenancy_desc: "Uma edificação de tenência representa a sede do tenente, que ocupa território o lugar do governante."
 not_in_capital_region: "Não é possível construir na [region|e] da [capital|e]"
 ostrog: "Ostrog"
 ostrog_desc: "O $ostrog$ é uma pequena fortificação de madeira construída em territórios remotos da Rússia. Devido à dependência de madeira, ostrogs são relativamente baratos e rápidos de construir."
 pomor_outpost: "Posto Avançado Pomor"
 pomor_outpost_desc: "O $pomor_outpost$ serve como a principal edificação para a coleta de peles e peixes. Muitos camponeses procuram essas edificações nas regiões selvagens da Sibéria na esperança de ganhar a vida com o comércio de peles."
 sofa_stockade: "Paliçada de Sofas"
 sofa_stockade_desc: "A $sofa_stockade$ é, em muitos aspectos, idêntica a uma $stockade$ comum. O uso de $a_sofa_infantry$ no lugar de conscritos ou milícia torna a $sofa_stockade$ um obstáculo formidável a ser atravessado."
 sofa_barracks: "Quartel de Sofas"
 sofa_barracks_desc: "O $sofa_barracks$ é um $barracks$ especializado que possibilita que seu dono recrute [ShowUnitDefinitionName('a_sofa_infantry')] e [ShowUnitDefinitionName('a_mandekalu_cavalry')] no [location|e]."
 viceroyalty: "Vice-reinado"
 viceroyalty_desc: "A edificação de um vice-reinado serve como residência oficial e centro administrativo do vice-rei, que ocupa no território o lugar do governante."
 barcelona_royal_shipyard: "Estaleiro Real de Barcelona"
 barcelona_royal_shipyard_desc: "O Estaleiro Real de Barcelona, também conhecido como \"Drassanes Reials de Barcelona\", fica ao lado do porto de Barcelona. A história do estaleiro remonta ao século XIII e passou por várias expansões. Ele serve como base para a construção naval, o arsenal naval e o armazenamento de galés, desempenhando um papel fundamental nas atividades marítimas."
 royal_atarazanas_seville: "Atarazanas Reais de Sevilha"
 royal_atarazanas_seville_desc: "As Atarazanas Reais de Sevilha são os estaleiros mais importantes da Coroa de Castela e um dos mais importantes da Península Ibérica, construindo novos navios para a Coroa."
 royal_audience_and_chancery: "Audiência e Chancelaria Real"
 royal_audience_and_chancery_desc: "A $royal_audience_and_chancery$ é uma instituição judiciária e nossa mais elevada corte com autoridade sobre toda a nação, simbolizando nossa autoridade legal real."
 general_archive_of_simancas: "Arquivo Geral de Simancas"
 general_archive_of_simancas_desc: "O $general_archive_of_simancas$ é o primeiro arquivo oficial do Estado na Europa, projetado como um complexo compacto em um único edifício, criado para centralizar e preservar documentos cruciais do reino."
 sevilla_bullfighting_school: "Escola de Toureiros de Sevilha"
 sevilla_bullfighting_school_desc: "A $sevilla_bullfighting_school$ é a primeira instituição oficial dedicada ao treinamento para esta icônica tradição cultural."
 el_escorial_palace: "El Escorial"
 el_escorial_palace_desc: "Construído como a nova residência dos nossos monarcas no mesmo complexo que o mosteiro da Ordem de Santo Agostinho, o $el_escorial$ é um monumento em homenagem à força e à devoção da nossa nação."
 school_of_salamanca: "Escola de Salamanca"
 school_of_salamanca_desc: "A $school_of_salamanca$ é uma instituição com o propósito de moldar o pensamento moderno nas disciplinas do direito, ética, economia e mais."
 segovia_artillery_academy: "Academia de Artilharia de Segóvia"
 segovia_artillery_academy_desc: "A $segovia_artillery_academy$ é a primeira academia do tipo a focar nos estudos da utilização militar da artilharia, exercendo uma função crucial nas inovações em seu uso moderno."
 brethren_marsh: "Irmandade do Pântano"
 brethren_marsh_desc: "O porto pertence à Irmandade do Pântano, uma organização marítima que realiza comércio internacional e cria uma rede de defesa para seus membros. Esses portos são centros de construção naval."
 cawa_barracks: "Quartel de Ç̌äwa"
 cawa_barracks_desc: "Aqui é onde Regimentos Ç̌äwa são recrutados."
 kings_manor: "Mansão do Rei"
 kings_manor_desc: "O centro administrativo para questões judiciais. Usado pelo Conselho do Norte."
 kings_manor_why: "Só é possível construir em [ShowLocationName('york')] após estabelecer o Conselho do Norte."
 calmecac: "Calmecac"
 calmecac_desc: "A #italic Calmecac#!, uma escola nobre, oferece uma educação rigorosa em história, religião e guerras, dentre outros assuntos. Localizada perto do Grande Templo de [ShowLocationName('tenochtitlan')], ela tem um papel essencial no treinamento para o sacerdócio. Plebeus comuns são educados em #italic Telpochcalli#!, enquanto possíveis líderes nobres passam por treinamento em #italic Calmecac#!, geralmente por ordens militares."
 telpochcalli: "Telpochcalli"
 telpochcalli_desc: "#italic Telpochcalli#!, \"casa de jovens homens\" em náuatle, educa rapazes a partir dos 15 anos para serviços comunitários e para a guerra. Lá, a rotina envolve atividades extenuantes, banhos frios e refeições regradas para fortalecer os futuros guerreiros de nossa nação."
 panaqa_building: "Panaqa"
 panaqa_building_desc: "Este local está nas mãos da família real de um antigo governante. O atual monarca não tem poder sobre essas terras."
 pukara_building: "Pucará"
 pukara_building_desc: "A $pukara_building$ é uma edificação situada em terrenos montanhosos ou em colinas que serve tanto como depósito de armas quanto como fortificação defensiva. Ela incorpora a dificuldade do terreno em sua concepção, o que a torna mais barata, facilitando sua construção e manutenção em comparação aos fortes convencionais."
 terraces: "Terraços"
 terraces_desc: "Os $terraces$ são áreas inclinadas destinadas à agricultura eficaz no terreno complexo dos Andes. Construídos em diferentes níveis de altura, os terraços podem fornecer o solo ideal para diversos tipos de culturas em uma área compacta."
 tambo: "Tambo"
 tambo_desc: "O $tambo$ é um depósito de suprimentos dos incas. A finalidade do $tambo$ varia muito dependendo do tamanho da estrutura. Tambos menores servem como pontos de parada para viajantes, enquanto os maiores podem até funcionar como gabinetes para a administração da província."
 incamisana: "Incamisana"
 incamisana_desc: "O $incamisana$ é um templo em honra e adoração à água e aos seus patronos divinos. Combinando beleza arquitetônica e engenhosidade técnica, o $incamisana$ tem um duplo propósito: é tanto uma edificação religiosa quanto um sistema de irrigação."
 order_commandery: "Comenda da Ordem"
 order_commandery_desc: "Uma $order_commandery$ é uma edificação das ordens militares fora de seu próprio território que tem dois propósitos: obter receitas da exploração das terras ao redor e recrutar novos membros para a ordem."
 order_commandery_tt: "O dono nos dá [ShowRelationTypeName('military_sponsorship')]"
 royal_society: "Sociedade Real"
 royal_society_desc: "A $royal_society$ é uma instituição dedicada ao avanço do conhecimento científico por meio de pesquisas, publicações e do fomento da excelência científica."
 royal_society_why: "Só é possível construir na capital após fundar a Sociedade Real."
 royal_academy_of_arts: "Academia Real das Artes"
 royal_academy_of_arts_desc: "A $royal_academy_of_arts$ é uma instituição que se dedica a promover, inspirar e desenvolver o mundo das artes visuais e da arquitetura por meio da educação, exposições e da celebração do talento artístico."
 royal_academy_of_arts_why: "Só é possível construir na capital após fundar a Academia Real das Artes."
 peel_towers: "Torre de Cascalho"
 peel_towers_desc: "A $peel_towers$ é uma edificação defensiva que reforça a fortificação local e ajuda a terra a se recuperar da devastação causada durante os conflitos."
 dun_fort: "Sede do Clã"
 dun_fort_desc: "O $dun_fort$ é um forte feito de pedras que serve como a fortaleza de cada clã. Essas estruturas podem ser usadas pelos clãs para exercer sua posição única em nossa sociedade."
 fortress_church: "Igreja-Fortaleza"
 fortress_church_desc: "A $fortress_church$ é uma edificação com duplo propósito. Ela serve à sua comunidade como uma igreja comum com todas as suas funções religiosas, mas também é usada em caso de cercos como uma edificação defensiva."
 kokufu: "Kokufu"
 kokufu_desc: "As governadorias provinciais atribuídas para governar as diversas províncias do $japan_region$, um cargo que dá grande poder e influência à família atribuída a ele."
 kokufu_why_tt: "[ShowBuildingTypeName('kokufu')] não podem ser construídas, mas são concedidas pelo [international_organization_leader_short|e] do [GetInternationalOrganizationType('japanese_shogunate').GetName]"
 gosho: "Gosho"
 gosho_desc: "As residências imperiais, chamadas de Gosho, são onde o imperador estabelece a corte e os oficiais. Elas servem como um foco de presença e influência imperial."
 yamashiro: "Yamashiro"
 yamashiro_desc: "Construídos exclusivamente como posições defensivas em caso de emergência, os yamashiro são topos de colinas fortificados com terraplenagens e paliçadas de madeira, em vez de muros de pedra. As residências dos senhores e seus vassalos ficam no sopé das colinas, e as estruturas fortificadas são usadas apenas em caso de ataque. Alguns dos yamashiro mais impressionantes têm fortificações no topo de diversas colinas, conectando-as por corredores de terraplenagem e várias camadas de paliçadas de fortificação."
 yakata: "Yakata"
 yakata_desc: "Originárias das residências da nobreza da corte, as yakatas são onde o poder das famílias de guerreiros se reúne. Contando com instalações para reunir seus integrantes e alguns elementos defensivos, elas hospedam o melhor de cada clã."
 shoen: "Shōen"
 shoen_desc: "Terras atribuídas a serem possuídas por uma família ou templo em particular, elas funcionam como mansões ou propriedades quase independentes, tornando-se uma grande fonte de influência e fortuna para seus donos."
 we_are_shugo_tt: "Precisa ser [ShowSpecialStatusName('shugo_daimyo')] desta Província"
 tatara: "Tatara"
 tatara_desc: "A forma tradicional de fundir ferro e aço, eles servem para fornecer metal para a produção de ferramentas e armas de alta qualidade."
 clan_shipyards: "Estaleiros de Clã"
 clan_shipyards_desc: "O Japão é uma terra com grande litoral e muitas ilhas. Por isso, não é incomum que seu povo tenha uma pequena frota para navegar suas águas."
 clan_family_shrine: "Santuário de Família"
 clan_family_shrine_desc: "Um santuário ou templo dedicado à nossa família não apenas servirá para suprir as necessidades espirituais do nosso clã e povo, mas também servirá como local ideal para incentivar reverência à nossa autoridade para a população geral."
 korean_gunnery: "Artilharia Coreana"
 korean_gunnery_desc: "A $korean_gunnery$ é uma modificação defensiva que aprimora a fortificação e aumenta sua eficácia contra invasores por terra ou mar."
 korean_gunnery_land_defense: "Artilharia Terrestre"
 korean_gunnery_land_defense_desc: "$korean_gunnery_desc$\n#Y Mutualmente exclusiva com [ShowBuildingTypeName('korean_gunnery_coastal_defense')].#!"
 korean_gunnery_coastal_defense: "Artilharia Costeira"
 korean_gunnery_coastal_defense_desc: "$korean_gunnery_desc$\n#Y Mutualmente exclusiva com [ShowBuildingTypeName('korean_gunnery_land_defense')].#!"
 korean_barracks: "Quartel Coreano"
 korean_barracks_desc: "Nossos exércitos precisam de um fornecimento constante de tropas para mantê-los na condição ideal. Ter centros locais de recrutamento e treinamento nos possibilitará ter reservas facilmente disponíveis."
 jurchen_barracks: "Quartel de Jurchéns"
 jurchen_barracks_desc: "Esses quartéis são um ponto de encontro para que nossos soldados se preparem para a batalha, aperfeiçoem as habilidades e mantenham nossas belas tradições."
 provincial_garrison: "Guarnição Provincial"
 provincial_garrison_desc: "As províncias são os pilares que sustentam o [GetInternationalOrganizationType('middle_kingdom')]. Para defendê-las contra qualquer agressor, é preciso estabelecer guarnições com soldados estacionados permanentemente."
 kremlin: "Kremlin"
 kremlin_desc: "A fortaleza $kremlin$ atua como um centro administrativo e espiritual, além de ser um símbolo de autoridade que condiz com a nossa influência crescente. Ela oferece um abrigo essencial para a população contra ataques e cercos graças ao seu tamanho imponente e suas formidáveis muralhas e torres."
 kremlin_why: "Só é possível construir em [ShowLocationName('moscow')]."
 papal_archives: "Arquivos Papais"
 papal_archives_desc: "Os $papal_archives$ são um conjunto de conhecimento e história cristã sob a estrita proteção dos Estados Papais."
 stroganov_school_of_iconic_art: "Escola Stroganov de Arte de Ícones"
 stroganov_school_of_iconic_art_desc: "A $stroganov_school_of_iconic_art$ é dedicada à pintura de ícones religiosos tipicamente associados à fé de caráter [ShowReligionAdjective('orthodox')]. Financiada pela influente dinastia Stroganov, ela atua como um ponto de partida para aspirantes a pintor."
 stroganov_school_of_iconic_art_why: "Só é possível construir em [ShowLocationName('moscow')]."
 ribeira_das_naus: "Ribeira das Naus"
 ribeira_das_naus_desc: "O local do Arsenal da Marinha, antes um estaleiro naval medieval chamado #italic tercenas#!, foi palco de uma mudança durante a construção do Paço da Ribeira pelo rei D. Manuel I. O estabelecimento de novas tercenas, conhecidas como #italic Ribeira das Naus#!, a oeste do palácio real, desempenhou um papel crucial na construção de navios para as descobertas portuguesas. Esses estaleiros, os maiores do Império Português, serviram de modelo para estabelecimentos ultramarinos, sobretudo em Goa e Cochim."
 venetian_palaces: "Palácios Venezianos"
 venetian_palaces_desc: "Os $venetian_palaces$ são um símbolo de status dos membros mais ricos da nobreza oligárquica e das guildas influentes. Como o espaço em Veneza é limitado, os moradores da cidade constroem palácios que visam a altura. A arquitetura magnífica atrai pessoas de longe para vivenciar a cultura veneziana em primeira mão."
 venetian_quarter: "Bairro Veneziano"
 venetian_quarter_desc: "Um distrito comercial do Estado de Veneza. Enquanto este bairro existir, os comerciantes venezianos terão uma influência significativa nos assuntos de Constantinopla."
 galata: "Gálata"
 galata_desc: "Um distrito comercial do Estado de Gênova. Enquanto este bairro existir, os comerciantes genoveses terão uma influência significativa nos assuntos de Constantinopla."
 novodevichy_convent: "Convento de Novodevichy"
 novodevichy_convent_desc: "O $novodevichy_convent$ serve como refúgio para mulheres nobres que foram forçadas a virar freiras, além de fortalecer as capacidades defensivas de [ShowLocationName('moscow')] com suas formidáveis muralhas e atalaias."
 novodevichy_convent_why: "Só é possível construir em [ShowLocationName('moscow')]."
 moscow_artillery_yard: "Pátio de Artilharia de Moscou"
 moscow_artillery_yard_desc: "O $moscow_artillery_yard$ é um centro de inovações tecnológicas na produção de artilharia. Engenheiros e artesãos que trabalham no local contribuem para o desenvolvimento de novos projetos e melhorias na tecnologia de artilharia."
 moscow_artillery_yard_why: "Só é possível construir em [ShowLocationName('moscow')] durante guerras."
 bund: "Bund"
 bund_desc: "Um tanque de armazenamento de água simples e eficiente, usado para irrigação e para fornecer a água necessária às cidades."
 kalari: "Kalari"
 kalari_desc: "O campo de treinamento para todos que aprendem as artes marciais do Kalaripayattu. Também serve como quartel sob a regulamentação dos nair."
 ibadat_khana: "Ibadat Khana"
 ibadat_khana_desc: "A Ibadat Khana – ou #italic Casa de Adoração#! – serve como um ponto de encontro para líderes espirituais de diversas religiões realizarem discussões e debates sobre ensinamentos religiosos. Seu objetivo é promover a compreensão entre diferentes crenças, levando à conclusão de que todas as religiões compartilham um objetivo comum."
 thema_headquarters: "Quartel-General de Tema"
 thema_headquarters_desc: "Centros administrativos e militares que compõem o [ShowGovernmentReformName('theme_system')], esses quartéis-generais servem tanto como pontos de encontro para nosso exército imperial quanto como posições de governo local para nossos generais."
 academy_of_sciences: "Academia de Ciências"
 academy_of_sciences_desc: "A $academy_of_sciences$ é a sede acadêmica para cientistas, estudiosos e intelectuais proeminentes, tanto nacionais quanto estrangeiros, que contribuem para um ambiente intelectual diversificado e dinâmico. Lá são conduzidas pesquisas extensas em diversas áreas e publicados inúmeros artigos e periódicos científicos."
 academy_of_sciences_why: "Só é possível construir em [ShowLocationName('neva')]"
 bavarian_academy_of_sciences: "Academia de Ciências"
 bavarian_academy_of_sciences_desc: "A $academy_of_sciences$ é a sede acadêmica para cientistas, estudiosos e intelectuais proeminentes, tanto nacionais quanto estrangeiros, que contribuem para um ambiente intelectual diversificado e dinâmico. Lá são conduzidas pesquisas extensas em diversas áreas e publicados inúmeros artigos e periódicos científicos."
 bavarian_academy_of_sciences_why: "Só é possível construir em [ShowLocationName('munich')]."
 greek_latin_academy: "Academia Greco-latina"
 greek_latin_academy_desc: "A $greek_latin_academy$ é um centro de educação para o ensino das línguas da Antiguidade, juntamente com gramática, poética e retórica. Atrai intelectuais e plebeus devido ao seu currículo diversificado e preços acessíveis."
 greek_latin_academy_why: "Só é possível construir em [ShowLocationName('moscow')]."
 sukharev_tower: "Torre Sukharev"
 sukharev_tower_desc: "A $sukharev_tower$ é o centro de educação para aqueles aptos a uma vida no mar. Ela abriga a Escola de Matemática e Navegação, que ensina as artes da marinharia e da matemática, formando alguns dos melhores marinheiros que já existiram."
 sukharev_tower_why: "Só é possível construir em [ShowLocationName('moscow')]."
 the_bock_fortifications: "Fortificações do Bock"
 the_bock_fortifications_desc: "Tirando proveito do Bock, o promontório que fornece uma fortificação natural à cidade, construímos um incrível complexo de defesas que rendeu à nossa cidade o apelido de #italic Gibraltar do Norte#!."
 free_economic_society: "Sociedade Econômica Livre"
 free_economic_society_desc: "A $free_economic_society$ é uma organização científica e econômica dedicada à promoção e ao desenvolvimento dos campos da agricultura e do comércio por meio de pesquisas, aquisição de maquinário agrícola, introdução de novas culturas e publicações sobre métodos avançados de cultivo."
 free_economic_society_why: "Só é possível construir em [ShowLocationName('neva')] após fundar a Sociedade Econômica Livre."
 imperial_academy_of_arts: "Academia Imperial das Artes"
 imperial_academy_of_arts_desc: "A $imperial_academy_of_arts$ é uma instituição dedicada cuja missão é promover, inspirar e fomentar influências internacionais nas artes visuais e na arquitetura. Isso é alcançado ao mandar pintores e arquitetos notáveis para o exterior, convidar palestrantes e promover os princípios do Neoclassicismo."
 imperial_academy_of_arts_why: "Só é possível construir em [ShowLocationName('neva')] após fundar a Academia Imperial das Artes."
 moscow_orphanage: "Orfanato de Moscou"
 moscow_orphanage_desc: "O $moscow_orphanage$ é uma iniciativa social e um experimento para moldar crianças abandonadas em cidadãos ideais. Elas recebem comida e abrigo, além de educação básica, e oportunidades de treinamento são oferecidas em fábricas ou gabinetes governamentais quando elas chegam à adolescência. O orfanato é relativamente propenso a altas taxas de mortalidade."
 moscow_orphanage_why: "Só é possível construir em [ShowLocationName('moscow')]."
 institute_of_noble_maidens: "Instituto de Donzelas Nobres"
 institute_of_noble_maidens_desc: "O $institute_of_noble_maidens$ é uma instituição dedicada à educação de mulheres nobres. As crianças são admitidas aos seis anos de idade e ficam dentro dos limites do instituto por vários anos para garantir que não sejam afetadas por influências externas."
 institute_of_noble_maidens_why: "Só é possível construir em [ShowLocationName('neva')] ou em uma capital culta."
 jesuit_college_desc: "Os jesuítas educam nossa população com um ensino [ShowReligionAdjective('catholic')] adequado, intensificando nossos esforços de conversão com sua presença."
 tibetan_great_monastery_desc: "Um grande centro de [ShowReligionName('tibetan_buddhism')] e a fonte de autoridade religiosa e aprendizado [ShowReligionGroupAdjective('buddhist')], bem como de toda a vida monástica."
 schonbrunn_palace_desc: "Construído no lugar de um alojamento de caça da nossa dinastia, este palácio servirá como uma residência de verão para a família dos governantes."
 rural_clothmaker: "Tecelão Rural"
 house_of_parliament: "Casa do Parlamento"
 house_of_parliament_desc: "Uma edificação para abrigar um [parliament|e] permanente, para mantê-lo centralizado e sob melhor controle."
 royal_court_desc: "O pináculo do Estado, a $royal_court$ é o centro do poder e esplendor dos monarcas."
 order_headquarters_desc: "A residência do Grande Mestre serve como a base de operações das ordens e como um centro político."
 admiralty_desc: "O $admiralty$ tem a tarefa de proteger os nossos interesses marítimos. Com a administração militar e civil de forma unificada, o equilíbrio de interesses será representado de forma justa."
 war_college_desc: "A $war_college$ é um local onde os oficiais veteranos educam e treinam as futuras gerações de generais, assegurando a superioridade do nosso exército."
 tax_assessor_desc: "A $tax_assessor$ aplica o desejo do governante para coletar uma quantidade de tributação adequada."
 supreme_court_desc: "Supervisionando a lei do país, a $supreme_court$ é a instituição central que dita e aplica a nossa lei."
 art_school_desc: "$art_school_advance_desc$"
 chancery_desc: "$chancery_advance_desc$"
 arts_academy_desc: "A $arts_academy$ é o lar de alguns dos artistas e escribas mais renomados do nosso reino. Cultivar a nossa cultura é uma ótima forma de firmarmos a nossa participação na história dos livros."
 republican_assembly_desc: "A alma da nossa república e a referência da nossa administração só pode ser a $republican_assembly$, um local de reflexão onde exercemos o nosso poder com elegância."
 coastal_fort_desc: "À medida que a ameaça dos piratas e frotas hostis se aproximam, torna-se necessário criar um conjunto de fortificações costeiras rudimentares que nos proteja de invasões."
 naval_battery_desc: "A evolução natural das operações militares defensivas culminou no desenvolvimento de defesas costeiras complexas, prontas para repelir as mais pesadas invasões hostis."
 irrigation_systems_desc: "É essencial cultivar a nossa terra de forma adequada para alimentar o nosso povo e conquistar a prosperidade. Uma $irrigation_systems$ ampla garantirá os alimentos que tanto precisamos."
 bridge_infrastructure_desc: "Conectar vários municípios, cidades e assentamentos é algo vital para manter as leis e a autoridade central. Ao construir uma $bridge_infrastructure$, aprimoraremos o movimento do povo e das mercadorias igualmente."
 pound_lock_canal_infrastructure_desc: "Manipular a maré e qualquer rio que corra pelo nosso reino é vital para a nossa sobrevivência. Ter um $pound_lock_canal_infrastructure$ nos garantiria dominar as fontes de água."
 university_desc: "Um centro de pensamentos e inovações, a $university$ é o lar de cientistas geniais e homens letrados, todos ansiosos para promover o crescimento e a alfabetização."
 trade_office_desc: "O comércio e as negociações dão vida à nossa próspera cidade. O $trade_office$ garante que os nossos comerciantes ganhem mais oportunidades para estabelecer relações com comerciantes estrangeiros."
 missionary_building_desc: "$missionary_building$ é o local mais importante para os embaixadores religiosos e missionários que desejam converter os habitantes locais para a fé verdadeira."
 slave_center_desc: "O comércio de escravos é executado no $slave_center$. Empreendedores ricos vêm até aqui para adquirir mão de obra escrava, enquanto saqueadores e piratas vendem os prisioneiros."
 overseas_trading_post_desc: "O $overseas_trading_post$ é um posto avançado utilizado por comerciantes ambiciosos que tentam faturar a sorte e a fortuna, fazendo negócios em terras muito distantes de seu país natal."
 stockade_desc: "Uma $stockade$ é um tipo de cercamento, geralmente feito de paliçadas de madeira ou outras barreiras defensivas. Embora não seja tão impressionante quanto um $castle$, a $stockade$ pode atrapalhar os esforços inimigos que tentam ocupar o local."
 castle_desc: "Um $castle$ normalmente é uma residência nobre fortificada ou o quartel-general de uma ordem militar. Aqui, entretanto, o $castle$ serve acima de tudo como uma estrutura defensiva que protege o local de forças invasoras."
 bastion_desc: "Por conta dos avanços da $army_artillery$, o $castle$ não é mais suficiente para resistir ao poder da pólvora. O $bastion$ neutraliza a vantagem do canhão graças ao seu projeto superior, oferecendo mais resistência passiva e mais espaço para defesas a distância."
 star_fort_desc: "Diferente de seu antecessor, o $castle$ medieval, a $star_fort$ é uma fortificação bastante plana e composta por vários bastiões triangulares em seus cantos, além de um fosso adicional. Isso permite que os defensores detenham a $army_artillery$ inimiga, sem deixar de repelir a infantaria de terrenos íngremes."
 fortress_desc: "A $fortress$ é a estrutura defensiva mais avançada, criada por engenheiros militares para conter o poder das artilharias igualmente avançadas. Elas formam um terreno cercado, feito de bastiões e casamatas interconectadas, projetadas para maximizar o poder de fogo defensivo."
 sergeantry_desc: "Um $sergeantry$ é uma edificação onde os sargentos vivem e treinam. \"Sargentos\", que deriva do latim #italic serviens#! (serventes), é a guarda armada utilizada pelos monarcas nos sistemas feudais, o que tornou os sargentos profissionais o pilar de seus exércitos."
 warrior_temple_desc: "Um $warrior_temple$ é uma edificação de onde se recrutam os [ShowUnitDefinitionName('a_jaguar_warrior')] e os [ShowUnitDefinitionName('a_eagle_warrior')], guerreiros de elite dos países [ShowReligionAdjective('nahuatl')]."
 armory_desc: "O desenvolvimento de [ShowInstitutionName('professional_armies')] gerou a necessidade de obter novas fontes de [manpower|e] para os nossos [armies|e]. A $armory$ pode ser construída em [towns_and_cities|e] para aumentá-lo." #Renaissance #Urban
 training_fields_desc: "Os $training_fields$ podem ser construídos em uma [rural_location|e] como segunda fonte de [manpower|e] para os nossos [armies|e]." #Discovery #Rural
 barracks_desc: "O $barracks$ é um meio mais eficiente de aumentar o [manpower|e] necessário para os nossos [armies|e], substituindo a $armory$ das [towns_and_cities|e]." #Reformation #Urban
 regimental_camp_desc: "O $regimental_camp$ é um meio mais eficiente de aumentar o [manpower|e] necessário para os nossos [armies|e], substituindo os $training_fields$ de qualquer [rural_location|e]." #Absolutism #Rural
 conscription_center_desc: "O $conscription_center$ é a edificação mais eficiente para aumentar o [manpower|e] necessário para nossos [armies|e]. Ele substitui o $barracks$ dos [towns_and_cities|e] e o $regimental_camp$ de qualquer [rural_location|e]." #Revolutions #Urban & Rural
 salt_collector: "Coletor de Sal"
 salt_collector_desc: "Sal tem estado presente na nutrição humana há milênios, e uma mercadoria altamente apreciada. Felizmente, o mar tem sal em abundância, então basta capturar suas águas e deixá-las secar para extraí-lo. Alternativamente, lagos ou margens de rios também são boas fontes de sal fácil de obter."
 windmill: "Moinho de Vento"
 windmill_desc: "Moinhos de vento possuem vários formatos e tamanhos, além de diversos mecanismos e estruturas de velas, mas todos servem para usar o poder do vento para triturar grãos. Como resultado, o valor nutritivo das colheitas pode ser melhorado transformando-as em uma ampla variedade de alimentos preparados."
 local_smelters: "Fundição Rural"
 local_smelters_desc: "A Mãe Terra tem abundância de metais, mas pouco se pode fazer com eles a menos que sejam fundidos primeiro. Por isso, fundições costumam ser estabelecidas onde os metais são extraídos para facilitar seu transporte e processá-los em outro lugar."
 sawmill: "Serraria"
 sawmill_desc: "Áreas florestadas fornecem diversos materiais, mas ninguém consegue simplesmente criar uma casa a partir de uma árvore. Após a árvore ser derrubada, ela precisa ser processada em uma serraria antes de ser utilizada. Através de serrarias, a madeira bruta é transformada em madeira adequada."
 fruit_orchard: "Pomar"
 fruit_orchard_desc: "Frutas são o presente abundante da natureza, fornecendo uma rica fonte de alimentos à nossa população. Pomares serviriam como uma produção contínua de frutas, suprindo as necessidades do nosso povo."
 city_guard: "Guarda da Cidade"
 city_guard_desc: "Mesmo sem uma organização hierárquica, é necessário haver alguém no comando para aplicar a lei e a ordem. Cidadãos recrutados para a $city_guard$ servirão como pilar para o nosso braço militar."
 library_desc: "Essas instituições seculares são locais que os estudiosos e ricos utilizam para estudar e se reunir, pesquisando sobre diversos assuntos e aprendendo sobre filosofia, matemática, religião e ciência. Podem ser independentes, mas costumam ser ligadas ao patrocínio e à influência de uma Universidade."
 confucian_school_desc: "Essas instituições de ensino focam seus esforços na educação e no treinamento dos oficiais do governo a partir dos ideais confucionistas."
 confucian_academy_desc: "Escolas particulares para estudantes de elite que aprendem os ensinamentos e ideais confucionistas para passarem nos exames de serviço nacional."
 opera_house_desc: "Edificações magníficas e decoradas, especializadas em apresentar óperas. Geralmente construídas graças ao patrocínio de indivíduos ricos e influentes."
 theater_desc: "Uma edificação usada por artistas para apresentar peças, concertos e outras obras teatrais."
 toll_castle_desc: "Uma pequena fortificação posicionada sobre ou perto de estradas, travessias de rios ou passagens de montanhas, nas quais um pequeno contingente de guardas pode impor um pagamento ou taxa para conceder a passagem."
 nobility_fortifications_desc: "Essas fortificações de tamanho médio são utilizadas pela nobreza local para exercer sua influência sobre sua terra ancestral e controlar os camponeses."
 rotten_borough_desc: "Representa um burgo parlamentar com um eleitorado muito pequeno que pode ser corrompido, extorquido ou subornado em troca de votos para um determinado candidato."
 noble_villa_desc: "A nobreza se orgulha de se separar e ficar acima da ralé. Por isso, ela adora viver em residências muito distantes das principais áreas urbanas. Mesmo assim, essas residências serão polidas com luxo e esplendor."
 local_noble_delegation_desc: "Embora goste de morar separada dos centros urbanos para não dividir seu espaço com os plebeus, a nobreza ainda deseja se envolver ativamente nos eventos que ocorrem dentro dos principais municípios e cidades, especialmente quando interessam a governança. Sendo assim, ela costuma ter uma residência em cada local onde seja vantajoso exercer influência."
 nobles_recruitment_center_desc: "A nobreza acumula bastante riqueza e posses que desejam proteger. Como resultado, tende a ter seus próprios guardas e até tropas prontas para a luta, recrutados da população local para seu serviço direto."
 parish_church_desc: "O clero deseja expandir sua influência o quanto for possível, a fim de garantir que toda a população tenha acesso à fé verdadeira. Até o menor dos assentamentos está apto a ter um sacerdote que atenda às necessidades espirituais da população local."
 local_shrine_desc: "A religião geralmente conta com lugares de relevância espiritual. Nesses lugares, o clero rapidamente construirá santuários locais para garantir que a população os reverencie de forma adequada."
 clerical_archives_desc: "O clero tende a acumular todos os tipos de conhecimento, que geralmente não se limitam à natureza teológica. Seus arquivos contêm todos os tipos de textos e são como um poço de sabedoria, apesar de geralmente terem um acesso bastante restrito pelo próprio clero."
 spiritual_retreat_desc: "As pessoas que se dedicam à fé lutam para superar questões mundanas e se aproximarem do divino. Como resultado, comunidades se formam onde essas pessoas podem comungar com sua fé, longe de qualquer apego mundano."
 warrior_monks_training_grounds_desc: "Dedicar-se à fé não significa necessariamente renunciar à violência. Por esta razão, muitos monges não se dedicam apenas a cultivar sua fé, mas também a dominar suas habilidades militares."
 guild_hall_desc: "Artesãos locais sempre encontrarão problemas para levar seus produtos a pessoas suficientes, se encontrarem muita competição. Por isso, eles tendem a estabelecer guildas nas quais suas associações podem decidir como determinada mercadoria deve ser produzida e distribuída."
 merchants_guild_desc: "O comércio é o que faz a economia fluir. E para que ela flua de forma mais natural e eficiente, os comerciantes se organizam em guildas. Ao evitar obstruções nas rotas comerciais, todos eles contribuem para fortalecer o fluxo comercial."
 local_markets_desc: "Não importa se um assentamento é muito isolado, sempre há pessoas dispostas a ir e voltar de lá, levando qualquer mercadoria ou suprimento que o assentamento precise e lucrando com o que ele pode produzir. Esses comerciantes estabelecem mercados locais para permitir o fluxo comercial."
 burgher_mansion_desc: "Mesmo que não faça parte da nobreza, assim que alguém acumula riqueza suficiente certamente imitará a vida daqueles que já nasceram com ela. Portanto, os burgueses ricos constroem mansões tão luxuosas como as da alta nobreza."
 artisan_guilds_desc: "Qualquer produto requer experiência e habilidade para ser produzido. As pessoas capazes de fazer isso estabelecem oficinas para se dedicarem à produção e a transmissão de habilidades a seus aprendizes."
 local_assembly_desc: "Os plebeus estão à mercê do governo, mas nem sempre estão completamente distantes dele. Por meio de reuniões locais, eles conseguem discutir as questões que mais afetem suas vidas e levantar suas preocupações às devidas autoridades."
 pirate_haven_desc: "Os plebeus dependem do trabalho braçal para angariar seu sustento. Alguns acabam recorrendo até a roubos e pirataria, especialmente nas costas com pouca atenção do governo. Lá eles podem estabelecer esconderijos, de onde lançam suas incursões em navegações desavisadas."
 peasants_training_grounds_desc: "Enquanto os conscritos comuns forem necessários, a população se beneficia de campos de treinamento locais, onde podem praticar o básico do combate para que ao menos saibam qual o lado correto da espada."
 festival_grounds_desc: "Assim como todos, os plebeus gostam de festejar e comemorar sempre que têm a oportunidade. Por isso, cada assentamento tem uma área específica para conduzir festivais e comemorações."
 peasants_hunting_grounds_desc: "Se os plebeus tiverem permissão para caçar, rapidamente estabelecerão campos específicos para essa atividade, podendo explorar a vida selvagem de qualquer área florestal."
 local_schools_desc: "Uma população educada também é produtiva. Por isso, as escolas locais ajudarão a educar os plebeus e nivelá-los às classes mais altas. Portanto, não é surpresa que essas escolas sejam favorecidas onde for possível."
 local_newspaper_desc: "Informação é conhecimento, e conhecimento é progresso. Desse modo, as agências de notícias locais nos ajudarão a informar à população sobre as atualidades, o que beneficiará a todos."
 cantonments_desc: "Aquartelamentos servirão ao nosso exército como um centro permanente de recrutamento de equipes militares, podendo também alojar as nossas tropas."
 grand_palace_desc: "O $grand_palace$ ilustra, de forma espetacular, as conquistas culturais da nossa sociedade, completamente preparado para o nosso monarca e suas pessoas mais próximas."
 great_madrasa_desc: "Um lugar de ensino superior, a $great_madrasa$ é onde os nossos estudiosos mais conceituados transmitem seu conhecimento sobre medicina, arquitetura e lei islâmica."
 tower_of_belem_desc: "Localizada na foz do Rio Tejo, a $tower_of_belem$ serve tanto como uma fortaleza militar capaz de proteger o nosso porto, como um símbolo da nossa dominância marítima."
 great_temple_of_tenochtitlan_desc: "Dedicado ao deus da guerra, Huitzlopochtli, e ao deus da chuva e da agricultura, Tlaloc, o $great_temple_of_tenochtitlan$ e sua construção cheia de degraus nos permitirá expandir com mais facilidade no futuro."
 corporation_of_london_desc: "Nas mãos de comerciantes e negociantes, a $corporation_of_london$ controla grande parte do crescimento e desenvolvimento de $london$."
 grand_apartment_desc: "Um símbolo do controle que os governantes têm sobre $london$, o $grand_apartment$ impõe o nosso controle à margem do rio."
 sanssouci_desc: "Situado longe das nossas cidades barulhentas, o $sanssouci$ é um palácio modesto de um andar só, rodeado de vastos jardins e vinhedos."
 berlin_palace_desc: "Construído no centro de $berlin$, entre o rio Spree e seu grande canal, o $berlin_palace$ permitirá que os nossos governantes exerçam mais controle sobre $berlin$. Por conta do histórico conturbado de sua construção, ele também serve para demonstrar como o Estado impõe suas demandas a qualquer custo."
 versailles_desc: "O Palácio de $versailles$ é um complexo gigante que integra a residência real com inúmeros salões, quartos, com uma capela e até uma ópera. Diplomatas e membros da elite visitam o palácio regularmente para negociar com a realeza francesa."
 enderun_academy_desc: "A $enderun_academy$ é um palácio que faz parte do Palácio de Topkapi e serve como internato para estudantes escolhidos pelo $devshirme_system_policy$ com o intuito de treiná-los para serem $janissaries_advance$ e líderes turcos."
 rock_of_monaco_desc: "O $rock_of_monaco$ é um monólito alto, localizado na cidade de Mônaco. Embora o grande rochedo em si tenha pouca importância, a cidade de Mônaco ao seu redor serve como um porto de piratas local no Mar Mediterrâneo."
 calvinist_preachers_desc: "Como membros da $reformation$, os $calvinist_preachers$ representam os missionários locais da fé $calvinist_ADJ$ que espalham seus ensinamentos para todo o povo $catholic_ADJ$ nas redondezas."
 schwaz_mine_desc: "A $schwaz_mine$ é uma mina próspera, repleta de minérios de prata e cobre. Os recursos coletados pelas operações de mineração devem financiar as campanhas diplomáticas e militares de seu dono pelos próximos séculos."
 urban_parliament_seat_desc: "A $urban_parliament_seat$ é a sede de potência política dos $burghers$ que habitam a cidade. A presença dessas edificações aumenta a influência das guildas e dos comerciantes de forma significativa."
 adm_vatican_library_desc: "A Biblioteca Apostólica Vaticana é a grande biblioteca da Santa Sé. Ela coleciona informações e documentos desde o período clássico até o presente."
 dip_vatican_library_desc: "$adm_vatican_library_desc$"
 mil_vatican_library_desc: "$adm_vatican_library_desc$"
 wisselbank_desc: "O Banco de $amsterdam$, também conhecido como $wisselbank$, é um banco de câmbio com uma importante função na criação e na defesa dos padrões de cunhagem. Sendo o primeiro dessa espécie, o $wisselbank$ influencia novos bancos estatais por toda a $europe$."
 entrepot_desc: "Localizado no centro de um mercado movimentado e vibrante, o $entrepot$ é o melhor lugar para fomentar os nossos esforços mercantis."
 trading_hub_desc: "Um ponto vital da nossa rede comercial, o $trading_hub$ constitui um ótimo lugar para vender e comprar muitas mercadorias exóticas e locais."
 customs_house_desc: "O nosso reino abriga um mercado cheio de vida, no qual muitos comerciantes importam mercadorias fascinantes de terras muito distantes. A regulamentação dessas mercadorias e o controle desse fluxo estão sob a jurisdição da $customs_house$."
 stock_exchange_desc: "Um importante local onde corretores, comerciantes e investidores se reúnem, a $stock_exchange$ facilita expressivamente os negócios e o fluxo de participações das sociedades anônimas."
 clearing_house_desc: "A troca de pagamentos e transações avançadas são algumas das principais condutas dos negócios realizados no nosso reino. A $clearing_house$ propicia um ambiente para aumentar ainda mais o nosso controle sobre o comércio que flui pelo nosso reino."
 market_warehouse_desc: "O volume crescente de mercadorias que transitam por nossos mercados exige um aumento na nossa capacidade para armazená-las, por isso é necessário construir um $market_warehouse$."
 sugar_plantation_desc: "O cultivo de terra e cana-de-açúcar é um empreendimento valioso. Ao erguer uma $sugar_plantation$, poderemos dar um passo seguro em direção ao lucrativo comércio de $sugar$."
 cotton_plantation_desc: "Os campos espalhados pelo nosso reino podem ser utilizados para produzir quantidades imensas de $cotton$, um produto disputado que requer plantações organizadas."
 tobacco_plantation_desc: "O cultivo de $tobacco$ por meio da construção de uma $tobacco_plantation$ não apenas contribuirá com a nossa prosperidade como também fornecerá uma fatia dos lucros desse comércio valioso."
 jewelry_guild_desc: "A manipulação de pedras preciosas em joias de altíssima qualidade faz da $jewelry_guild$ uma ocupação concorrida graças ao seu aparente lucro."
 north_sea_shipyards_desc: "Os estaleiros dos Países Baixos têm a vantagem de poder contratar os melhores artesãos e engenheiros da Europa, o que os torna muito eficientes e capazes."
 dock_desc: "A doca é a infraestrutura costeira mais básica que permite construir e consertar barcos."
 dry_dock_desc: "É um porto de construção com a infraestrutura necessária para construir e consertar barcos em bacias secas e isoladas que podem ser inundadas quando necessário. Ter esse fácil acesso ao casco do navio melhora exponencialmente a eficiência e a capacidade do processo de construção."
 shipyard_desc: "O Estaleiro expande expressivamente as capacidades do nosso porto, aumentando o número de navegações que podem ser atendidas e construídas, além de aumentar a comodidade da tripulação desses navios."
 grand_shipyard_desc: "Esta infraestrutura portuária gigantesca é um local fascinante com suas inúmeras navegações e marinheiros entrando e saindo todo o tempo. Sua capacidade para construir e consertar frotas inteiras é crucial para expandir a nossa potência marítima."
 naval_base_desc: "Uma seção inteira da costa foi fechada e se especializou na construção e manutenção da nossa grande frota. Essa pequena cidade de marinheiros, artesãos e engenheiros é capaz de construir marinhas inteiras sozinha, tornando-se um dos centros estratégicos mais importantes do nosso país."
 distillers_guild_desc: "Esta irmandade de destiladores controla os segredos que envolvem a manufatura de mercadorias destiladas do município. Qualquer um que deseje aprender sobre esse comércio é forçado a juntar-se ao grupo e a expandir seu monopólio."
 distiller_manufactory_desc: "Um centro de produção onde o sigilo de uma antiga guilda é engolido pela grande demanda por quantidades maiores de mercadorias destiladas. Essa necessidade criou um sistema de produção moderno que prioriza a quantidade e o lucro."
 brewery_desc: "Uma guilda onde grãos e frutas podem ser transformados em bebidas deliciosas e inebriantes que todas as classes apreciam."
 brewery_manufactory_desc: "A demanda por grandes quantidades de bebidas fermentadas está resultando em centros de produção onde o antigo processo artesanal foi sistematizado e mecanizado."
 glass_guild_desc: "A arte delicada de moldar o $glass$ para produzir itens a partir deste material. Centros especializados produzem uma gama de mercadorias, de recipientes práticos até vitrais decorativos."
 saltpeter_guild_desc: "Produzido por um processo intensamente trabalhoso, o $saltpeter$ é essencial para a produção da pólvora e, portanto, para a defesa do Estado. Ele é extraído de solos ricos em nitrato, esterco e materiais em decomposição."
 lacquerware_guild_desc: "Combinar a seiva de várias camadas da laca é o que gera o característico acabamento brilhante dos itens produzidos por uma $lacquerware_guild$. Esses requisitados itens de alta qualidade incluem móveis, caixas cerimoniais, entre outros. Produtos de laca são muito valorizados por conta de sua beleza e resistência."
 gun_smith_desc: "Dedicado à produção e manutenção de armas de fogo, o $gun_smith$ produz várias armas de fogo de qualidade, bem como seus componentes como canos, travas e gatilhos."
 weapon_guild_desc: "Uma associação de artesãos responsável pela produção de várias armas. Guildas como essa são um pilar para a defesa do Estado, pois fornecem aos soldados comuns as armas que atendem suas necessidades marciais e volumes específicos."
 cloth_guild_desc: "A produção de diversos tecidos geralmente representa um marco na economia de um reino. A $cloth_guild$, que inclui tintureiros, tecelões e pisoeiros, mantém uma produção constante e um conjunto de padrões que garantem a qualidade e o volume necessários."
 fine_cloth_guild_desc: "A procura por tecidos luxuosos como $wool$ fina, seda e veludo gera um negócio lucrativo que geralmente envolve a aristocracia. Desenvolvendo técnicas avançadas para tecer e finalizar tecidos, esses centros de inovação costumam contribuir expressivamente para a economia local e do Estado."
 tannery_desc: "Responsável pela produção de couro, o $tannery$ produz itens importantes como sapatos, selas e encadernações. Utilizando técnicas avançadas para manipular a pele de animais, o curtidor garante a durabilidade e a estética do $leather$."
 paper_guild_desc: "O $paper$ é um marco em todos os reinos, pois é útil em todos os âmbitos: da administração e educação até o comércio. Portanto, a $paper_guild$ assegura os padrões adequados de produção e volume, bem como o emprego de uma técnica única que envolve encharcar, despolpar ou pressionar suprimentos básicos como linho, algodão e outras fibras vegetais."
 scriptorium_desc: "Um centro especializado onde os escribas copiam manuscritos meticulosamente. O $scriptorium$ produz uma variedade de textos de natureza religiosa, jurídica ou até literária, a fim de preservar e difundir o conhecimento."
 tools_guild_desc: "Seja de um simples martelo até as primeiras máquinas operatrizes, as $tools$ sempre estiveram muito presentes na nossa sociedade. A $tools_guild$ se especializa em produzir esses dispositivos úteis."
 porcelain_guild_desc: "A $porcelain$ é um tipo de cerâmica caracterizada por sua força e transparência decorrentes da vitrificação dos materiais causada por altas temperaturas. A $porcelain_guild$ se especializa na criação e decoração desses artigos."
 naval_supplies_guild_desc: "Os $naval_supplies$ representam tudo que é necessário na construção de navios, desde a madeira básica até o alcatrão, cordas, linho, velas e muitos outros materiais. Um bem comercial amplo e diverso, a $naval_supplies_guild$ cobre todos os materiais necessários para construir navios."
 dyes_guild_desc: "Desde a criação dos tecidos, existem também um mercado de $dyes$. A $dyes_guild$ cria $dyes$ a partir das plantas disponíveis."
 putrefaction_works_desc: "O $saltpeter$ é um composto químico valioso que serve como fertilizante e sal para processamento de carnes, além de ser uma substância essencial da pólvora. As $putrefaction_works$ servem como uma forma alternativa de obter $saltpeter$ quando as operações de mineração não estão disponíveis."
 naval_supplies_manufactory_desc: "Semelhante à $naval_supplies_guild$, a $naval_supplies_manufactory$ foca na produção de $naval_supplies$. Graças às suas dimensões maiores, o rendimento dos suprimentos disponíveis para a construção de navios é significativamente mais alto."
 weapon_manufactory_desc: "Várias armas como espadas, piques e arcos integram o núcleo do $weaponry$ de qualquer exército. Utilizando vários materiais, a $weapon_manufactory$ cria todos os tipos de armas simples e de combate corporal."
 fine_cloth_manufactory_desc: "Os $fine_cloth$ sinalizam o status das elites e classes ricas. A $fine_cloth_manufactory$ foca em fabricar esses valiosos produtos têxteis a partir de $cloth$ ou $silk$."
 cloth_manufactory_desc: "O $cloth$ representa os vários tecidos e roupas feitos de lã e linho. A $cloth_manufactory$ se especializa na produção de $cloth$ a partir de vários materiais como $wool$, $cotton$ e $fiber_crops$."
 paper_workshop_desc: "O $paper$ é uma necessidade em todos os tipos de contabilidade avançada, administração e difusão de conhecimento. A $paper_workshop$ se especializa na criação de $paper$ irregular, $fiber_crops$ e $lumber$."
 printing_press_shop_desc: "Ao utilizar peças facilmente produzidas e substituíveis, a $printing_press_shop$ reduzirá o custo da mão de obra e dos materiais para produzir e espalhar documentos escritos entre a nossa população."
 glassworks_desc: "O refinamento das técnicas tradicionais de vidro soprado, bem como a adição de novos materiais facilita a produção em massa do $glass$."
 perfumery_desc: "Cultivando flores e extraindo suas essências, a perfumaria produz uma mercadoria luxuosa para os ricos."
 porcelain_manufactory_desc: "A produção de $porcelain$ é resultado de longos experimentos químicos e possibilita uma alternativa para a importação que custa mais caro."
 tannery_manufactory_desc: "Os avanços da química aceleram o curtimento de peles de animais de forma significativa, além de produzir $leather$ de melhor qualidade."
 lacquerware_manufactory_desc: "Refinamentos no processo de pintura e aplicação de verniz tornam a $lacquerware$ muito mais barata e rápida de se produzir."
 fine_cloth_mill_desc: "Movida pela roda hidráulica, a $fine_cloth_mill$ pode produzir $fine_cloth$ em massa rapidamente."
 textile_mill_desc: "Movida pela roda hidráulica, a $textile_mill$ pode produzir $cloth$ em massa rapidamente."
 steel_mill_desc: "Um aumento na segurança dos nossos fornos e do processo de produção possibilitaram produzir $steel$ em uma escala economicamente vantajosa."
 iron_foundry_desc: "As $tools$ feitas de $iron$ serão mais resistentes do que qualquer outro tipo de produção e não necessitam do mesmo processo demorado de criação."
 weapon_factory_desc: "A importância militar aumentou muito mais nos últimos anos. Portanto, é necessário criar métodos melhores para produzir o armamento dos nossos soldados. Por essa razão, se estabelecem fábricas inteiras para atender a esse propósito."
 monastery_desc: "Lugares feitos para isolamento e contemplação, os mosteiros são um refúgio para quem deseja dedicar a vida à comunhão com o céu. Por isso, suas terras se destinam ao estudo e à reflexão, e suas paredes costumam guardar uma grande fonte de conhecimento."
 madrasa_desc: "Um centro de conhecimento que se dedica à promoção dos estudos, as madraças reúnem muitos estudantes entre suas paredes, muitos dos quais vêm de muito longe. Tanto os assuntos mundanos quanto os religiosos são discutidos lá dentro, e essa sabedoria é para que todos ouçam."
 orthodox_monastery_desc: "O clero $orthodox$ tende a controlar com firmeza seu poder e autoridade, e seus mosteiros servem como sede. Sob a proteção de seus ícones, eles são os guardiões dos valores tradicionais do país."
 miaphysite_monastery_desc: "A $miaphysite$ é uma fé repleta de rituais e cerimônias que são realizadas desde o início do cristianismo. Os mosteiros são guardiões desses rituais, pois apenas entre suas paredes a palavra de Deus é estudada com empenho e de maneira meticulosa."
 bailiff_desc: "Uma população com total liberdade não passa de um ninho de maldade e preguiça. Sendo assim, o governo do país precisa se impor através de representantes locais, incumbidos de manter a lei e a ordem em todos os assentamentos."
 fishing_village_desc: "A água é a fonte da vida e, portanto, carrega vida por onde passa. Geralmente, regiões costeiras possibilitam o desenvolvimento de vilarejos inteiros, que tiram proveito de seu ambiente abundante e costumam capturar criaturas aquáticas para gerar sustento para o seu povo."
 farming_village_desc: "O alimento é o que faz as civilizações funcionarem. Campos e fazendas não apenas alimentam a população, como também muitos outros animais dos quais se pode obter outros produtos. Essa combinação é essencial para a prosperidade de qualquer assentamento."
 forest_village_desc: "Florestas e terras selvagens não são tão inóspitas quanto se imagina, essas terras estão repletas de animais que podem ser caçados por sua carne e sua pele. Sendo assim, as pessoas geralmente preferem se acomodar perto de florestas que possam explorar."
 tar_kiln_desc: "O alcatrão é utilizado desde a antiguidade por conta de suas propriedades indispensáveis de vedação e impermeabilização. Portanto, qualquer terra florestal é fértil para fornalhas, usadas para extrair alcatrão da madeira a partir do processo de destilação a seco."
 horse_breeders_desc: "Seja para lutar em guerras ou para puxar as carroças que carregam o nosso comércio pelo país, os cavalos são necessários em todos os lugares. Por esta razão, as famílias começaram a criar corcéis magníficos para atender a essas demandas."
 market_village_desc: "À medida que os centros comerciais se tornam necessários para reunir todo o comércio em áreas específicas, eles surgem para ocupar essa função, dando origem também a pequenas comunidades burguesas."
 stone_quarry_desc: "A pedra é um excelente material de construção usado em casas, aquedutos, templos, pontes, entre outros. Infelizmente, ela precisa ser extraída de uma fonte, e pedras de construção de alta qualidade não costumam ser abundantes. Para atender às nossas necessidades, podemos criar pedreiras em áreas com materiais de boa qualidade."
 lumber_mill_desc: "A madeira por si só tem um valor relativamente baixo, a não ser que seja cortada em tábuas. Para maximizar sua utilidade e facilitar o transporte, surgem as madeireiras, que transformam as árvores cortadas em tábuas de madeira sem dificuldades."
 fiber_crops_farm_desc: "Várias fibras vegetais são essenciais para a produção de cordas, sapatos, roupas e outras mercadorias necessárias para a nossa população. Cultivando essas colheitas, podemos confiar na nossa própria produção e reduzir a nossa dependência de importações."
 sand_pit_desc: "A areia tem várias utilidades, inclusive como material de construção, mas certos tipos dela também são ideais para produzir vidro quando são aquecidas. Podemos criar poços de areia para extrair esse recurso e atender a diversas necessidades."
 clay_pit_desc: "A argila é essencial para a nossa indústria de olaria, além de ser ideal para criar azulejos para as nossas casas. Podemos estabelecer poços de argila em áreas abundantes nesse material, fornecendo uma fonte confiável para os nossos oleiros."
 charcoal_maker_desc: "O carvão é queimado para aquecer as nossas casas e alimentar as nossas forjas. Ao queimar a madeira que temos em abundância, podemos produzir carvão, que gera mais calor do que a madeira em sua forma pura."
 elephant_hunting_grounds_desc: "Por conta de seu tamanho, os elefantes simplesmente não podem ser reproduzidos em fazendas comuns como cavalos e vacas. Em vez disso, estabeleceremos campos de caça de elefante, que funcionarão como fazendas semisselvagens e nos permitirão selecionar os elefantes que mais atendam às nossas necessidades."
 sheep_farms_desc: "Embora nossos pastores já reproduzam ovelhas nos nossos prados e colinas, precisamos de uma abordagem mais agrícola para aumentar a produtividade. As fazendas de ovelhas reproduzirão mais ovelhas por um rendimento maior."
 lutheran_preachers_desc: "Como membros da $reformation$, os $lutheran_preachers$ representam os missionários locais da fé $lutheran_ADJ$ que espalham seus ensinamentos para toda a população $catholic_ADJ$ nas redondezas."
 preachers_work_for_free: "A Palavra de Deus é propagada gratuitamente!"
 temple_desc: "Um $temple$ é um espaço de adoração dedicado às funções religiosas do $clergy_estate$. Os templos podem ter diferentes formas e estilos dependendo da religião local, mas seu propósito é sempre o mesmo."
 cathedral_desc: "A $cathedral$ é um tipo de $temple$ maior, que oferece serviços religiosos para um número ainda maior da população local. Por ser um centro religioso dentro da cidade, membros de todas as classes sociais fazem questão de visitar essa edificação dedicada à sua adoração."
 counting_house_desc: "A $counting_house$ é um gabinete que faz registros financeiros dos negócios do município. Ela também lida com as consultas e correspondências relacionadas aos negócios e seus pagamentos."
 minting_office_desc: "O $minting_office$ é a principal edificação industrial que cria a moeda do Estado. Metais diferentes entram no gabinete para serem forjados em moedas que serão utilizadas pelo público."
 granary_desc: "O $granary$ é um centro de armazenamento que previne a contaminação dos alimentos por ratos ou outros animais. Ele também aumenta a capacidade de alimentos disponíveis para a população em tempos de necessidade."
 wharf_desc: "O $wharf$ é uma estrutura marítima dos portos, onde os navios podem atracar para transferir suas cargas e receber manutenção e consertos."
 medical_school_desc: "Com a ascensão da $scientific_revolution$, o campo da medicina faz descobertas e cresce com os métodos e conhecimentos que adquire. A $medical_school$ garante que esse conhecimento seja transmitido para as novas gerações de médicos."
 hospital_desc: "A história do $hospital$ remonta à antiguidade, quando as civilizações tinham uma instituição que acolhia os doentes. Durante o período medieval, o $hospital$ evoluiu esse conceito e agora foca também na assistência médica e recuperação de seus pacientes."
 slave_market_desc: "Um centro comercial onde os $slaves$ são trazidos e vendidos, estimulando as economias a partir do trabalho forçado."
 port_authority_desc: "A $port_authority$ supervisiona o tráfego marítimo, impondo regulações, coletando tarifas e garantindo um fluxo seguro de mercadorias e negócios pelo porto."
 pounamou_carver_desc: "Um artesão habilidoso que cria artefatos de pounamu complexos, reverenciado por criar itens de relevância cultural e espiritual."
 hanseatic_kontor_desc: "Organizado pela Liga Hanseática, esse gabinete de comércio é extremamente importante para facilitar um comércio lucrativo entre as cidades europeias e os mercados estrangeiros."
 fondaco_desc: "Um armazém e alojamento multifuncional para os comerciantes estrangeiros, onde os negócios são conduzidos e os artigos são armazenados antes da distribuição."
 venetian_arsenal_desc: "Responsável pela construção rápida de poderosas frotas navais, este é um estaleiro estatal cuja função é essencial na dominância marítima."
 kurultai_desc: "A $kurultai$ simboliza a autoridade do conselho local, servindo como um árbitro que toma decisões importantes e reúne homens para o exército."
 order_stronghold_desc: "Uma base fortificada de ordens militares, estrategicamente posicionada como uma defesa e como ponto de lançamento de cruzadas ou controle territorial."
 banking_office_desc: "É por meio do $banking_office$ que fornecemos investimentos de pequena escala na população de outros países. Ao mesmo tempo, também serve como base de operações para os nossos comerciantes associados."
 copenhagen_dockyard_desc: "O $copenhagen_dockyard$ fornece os navios e marinheiros necessários para garantir a nossa dominância naval. Construído dentro dos portos bem estabelecidos de $copenhagen$, o estaleiro pode operar mais rápido do que a maioria dos concorrentes."
 caravanserai_desc: "A $caravanserai$ exerce uma função importante na Rota da Seda, fornecendo descanso para os comerciantes e para os animais que carregam suas valiosas mercadorias."
 caravan_stop_desc: "A $caravan_stop$ exerce uma função importante nas rotas comerciais do deserto, fornecendo descanso para os comerciantes e para os animais que carregam suas valiosas mercadorias."
 seat_of_cardinal_desc: "Um clérigo elevado à posição de cardeal nos concede influência significativa dentro da $catholic_church$."
 galley_barracks_desc: "O $galley_barracks$ abrigará os escravos usados para remar as nossas galés e oferecerá espaço para a construção de navios."
 uffizi_desc: "$tuscan_uffizi_desc$"
 polders_desc: "$polders_advance_desc$"
 hand_cannon_guild_desc: "$hand_cannon_guild_advance_desc$"
 ruined_great_wall_of_china_desc: "Uma gigantesca série de muralhas e fortificações que se estendem pelas fronteiras de um grande império em diversas partes, em vez de ser uma muralha contínua, a $ruined_great_wall_of_china$ começou a ser construída séculos atrás. Apesar de muitas dinastias terem feitos reparos e extensões nela, séculos de abandono deixaram consequências, e a maior parte dela não passa de ruínas."
 repaired_great_wall_of_china_desc: "Uma linha de fortificações consertadas e em boas condições protegerá nossas fronteiras contra qualquer invasão bárbara."
 rural_clothmaker_desc: "Uma pequena guilda onde os tecidos são criados manualmente a partir de materiais locais. É muito importante para a economia local, fornecendo roupas e mercadorias."
 mason_desc: "Operada por trabalhadores habilidosos que cortam e moldam pedras feitas para construção, a $mason$ é essencial para construir estruturas duráveis e resistentes."
 embassy_desc: "A vanguarda da diplomacia é um ponto de encontro onde os representantes de nações estrangeiras conduzem negociações e fomentam potenciais alianças."
 firearms_manufactory_desc: "Considerada a força vital do nosso complexo de produção militar, a $firearms_manufactory$ produz armas de fogo de diversos formatos e tamanhos como pistolas, fuzis, dentre outras."
 cannon_foundry_desc: "Em uma $cannon_foundry$, os canhões são fundidos e montados a partir do metal derretido. É essencial para equipar exércitos com artilharia, melhorando as habilidades militares do Estado."
 cannon_maker_desc: "Uma guilda especializada em criar e montar canhões. Essas armas poderosas são essenciais para os cercos e defesas."
 firearms_factory_desc: "As demandas crescentes para proteger as nossas fronteiras surgem junto com um aumento na produção, exigindo cotas do nosso complexo de produção militar. Essa necessidade é atendida pela $firearms_factory$, onde se produz grandes quantidades de armas."
 cannons_factory_desc: "Uma fábrica de grande escala onde os canhões são manufaturados em massa. Sua capacidade de produção expandida é uma ótima forma de facilitar as necessidades crescentes das nossas forças militares."
 settlement_building_desc: "Representa criar um assentamento com elementos básicos como lojas, apoio de construção básico e entrepostos comerciais para encorajar a migração para o local."
 janissary_barracks_desc: "A edificação local onde os jovens escravos recebem o treinamento militar para se tornarem janízaros."
 ghilman_barracks_desc: "A edificação local onde os jovens escravos recebem o treinamento militar para se tornarem gulamos."
 safaviyya_order_hall_desc: "O $safaviyya_order_hall$ é uma edificação dedicada à ordem Sufi dos safávidas. Embora sua natureza seja altamente religiosa, a edificação também serve como campos de treinamento militar para os $qizilbash$."
 alhambra_desc: "O $alhambra$, que significa #italic O Vermelho#!, é um complexo de palácios e fortalezas localizado em Granada e considerado o ápice do requinte da dinastia Nacérida."
 hexamilion_wall: "Muralha Hexamilion"
 hexamilion_wall_desc: "A $hexamilion_wall$, que significa #italic Muralha de Seis Milhas#!, existe desde a Antiguidade para proteger a [ShowAreaName('morea_area')]."
 oma_falaj: "Falaj"
 oma_falaj_desc: "O $oma_falaj$ é um sistema de aqueduto subterrâneo que nos permite transportar água com segurança a qualquer local."
 oma_nizwa_fort: "Forte Nizwā"
 oma_nizwa_fort_desc: "O $oma_nizwa_fort$ é um local essencial para o comércio de [ShowGoodsName('incense')] na [ShowAreaName('oman_area')]."
 coastal_settlements: "Assentamento Costeiro"
 coastal_settlements_desc: "Um $coastal_settlements$ atrairá muitos dos nossos [pops|e]."
 dutch_trade_outpost: "Posto Avançado Comercial Holandês"
 dutch_trade_outpost_desc: "Para fortalecer sua influência no [ShowRegionName('japan_region')], muitos #italic Comerciantes Holandeses#! mantêm boas relações com os governantes do país enquanto são livres para negociar."
 dutch_admiralty_desc_common: "Os inúmeros almirantados da nossa nação dividiram os nossos interesses, mas isso permitiu que todas as nossas províncias mantivessem suas próprias marinhas."
 friesland_admiralty: "Almirantado da Frísia"
 friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 west_friesland_admiralty: "Almirantado da Frísia Ocidental"
 west_friesland_admiralty_desc: "$dutch_admiralty_desc_common$"
 rotterdam_admiralty: "Almirantado de Roterdã"
 rotterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 zeeland_admiralty: "Almirantado da Zelândia"
 zeeland_admiralty_desc: "$dutch_admiralty_desc_common$"
 amsterdam_admiralty: "Almirantado de Amsterdã"
 amsterdam_admiralty_desc: "$dutch_admiralty_desc_common$"
 library_of_vijayanagar: "Biblioteca de $vijayanagar$"
 library_of_vijayanagar_desc: "Atuando como um dos maiores centros educacionais de [ShowLocationName('vijayanagar')], essa biblioteca permitirá que a nossa população continue sendo educada."
 city_of_victory: "Cidade da Vitória"
 city_of_victory_desc: "Esperança do sul da $india$, essa cidade é um dos maiores lugares do mundo, que muitos estudiosos e embaixadores visitam todos os anos para ver a civilização de [ShowLocationName('vijayanagar')]."
 ranganathaswamy_temple_building: "$ranganathaswamy_temple$"
 ranganathaswamy_temple_building_desc: "Após a reconstrução completa do local religioso de [ShowLocationName('srirangam')], ele agora é um dos maiores templos do sul da $india$."
 venkateswara_temple: "Templo de Venkaṭeśvara"
 venkateswara_temple_desc: "A influência de Venkaṭeśvara e Tirupati aumentou após doações recentes, atingindo novos patamares dentro de [ShowAreaName('tamil_land_area')]."
 constantinople_observatory: "Observatório de Taqī ad-Dīn"
 constantinople_observatory_desc: "Este observatório magnífico foi construído em uma colina com uma ótima vista do céu noturno. Se perdurar, pode ser útil para as ciências em territórios da fé [ShowReligionGroupAdjective('muslim')]."
 kurmina_headquarter: "Quartel-General de Kurmina"
 kurmina_headquarter_desc: "Sendo a guarnição principal de uma província militar, esse quartel-general permite que seu governador prepare seus exércitos caso haja uma guerra, protegendo o reino de qualquer invasor."
 great_enclosure: "Grande Cercamento"
 great_enclosure_desc: "O Grande Cercamento demonstra o controle que temos sobre os [ShowGoodsName('livestock')] locais e pode servir como um lugar de retirada em tempos de desespero."
 great_hill_complex: "Grande Complexo da Colina"
 great_hill_complex_desc: "Um lugar para devoção, o $great_hill_complex$ abriga diversos artefatos feitos de pedra-sabão. É nesse lugar que os nossos rituais mais importantes são realizados."
 great_valley_complex: "Grande Complexo do Vale"
 great_valley_complex_desc: "Um lugar que provê bastante alojamento, o $great_valley_complex$ nos ajudará com a exploração de recursos no [ShowLocationName('great_zimbabwe')]."
 wat_chaiwatthanaram_temple_building: "Wat Chaiwatthanaram"
 wat_chaiwatthanaram_temple_building_desc: "Um patrocinador pessoal do nosso governante, serve como um espaço para as cerimônias religiosas do governo e rituais funerários para os nossos governantes e seus familiares."
 khmer_baray: "Lago Artificial"
 khmer_baray_desc: "Um grande reservatório de água, cuja estrutura permitirá maior investimento agrícola e uma capacidade mais estável de alimentar a nossa população. Depois de construídos, esses lagos artificiais precisarão de uma supervisão atenta e manutenção constante para evitar sua degradação."
 #Bavaria
 herrenchiemsee_abbey_potential: "A Abadia de Herrenchiemsee só pode ser construída na ilha de Chiemsee, e o país $BAV$ deve controlá-la."
 herrenchiemsee_abbey: "Abadia de Herrenchiemsee"
 herrenchiemsee_abbey_desc: "Uma magnífica abadia barroca situada na ilha de Chiemsee. Ela serve como símbolo de proeminência religiosa e cultural, reforçando a alfabetização e promovendo tradições do povo $BAV_ADJ$."
 munich_residenz_founding: "Residência de $munich$ - Medieval"
 munich_residenz_founding_desc: "Isso marca a fundação da Residência de [ShowLocationName('munich')], a futura sede do governo $BAV_ADJ$. Construída como fortificação contra súditos rebeldes e facções rivais, essa construção simboliza o início da centralização da autoridade e do poder $BAV_ADJ$ em [ShowLocationNameWithNoTooltip('munich')]."
 munich_residenz_founding_potential: "Só é possível construir após o evento \"Fundação da Residência de Munique\" ser ativado."
 munich_residenz_renaissance_expansion: "Residência de $munich$ - $renaissance$"
 munich_residenz_renaissance_expansion_desc: "Durante a $renaissance$, a Residência de [ShowLocationName('munich')] passou por uma considerável expansão, demonstrando a grandeza e as conquistas culturais do país $BAV$. Essa obra-prima arquitetônica acrescentou salões de arte e sofisticação, elevando o prestígio de [ShowLocationNameWithNoTooltip('munich')] como centro cultural do $hre$."
 munich_residenz_renaissance_expansion_potential: "Só é possível construir após o evento \"Expansão da Residência - $renaissance$\" ser ativado e a Fundação da Residência inicial ser concluída."
 munich_residenz_baroque_expansion: "Residência de $munich$ - Barroco"
 munich_residenz_baroque_expansion_desc: "A expansão barroca da Residência de [ShowLocationName('munich')] reflete o esplendor da era do Iluminismo. Jardins luxuosos, salões grandiosos e projetos detalhados enfatizam a dominância artística e política da dinastia Wittelsbach na Baviera e além."
 munich_residenz_baroque_expansion_potential: "Só é possível construir após o evento \"Expansão da Residência - Barroco\" ser ativado e a Expansão da $renaissance$ ser concluída."
 #Majapahit
 bajang_ratu: "Bajang Ratu"
 bajang_ratu_desc: "Um portão cerimonial de proporções magníficas, $bajang_ratu$ segue o estilo arquitetônico de um #italic candi bentar#!, em outras palavras: um portal dividido. Feito de tijolos vermelhos de alta qualidade, esse portal é uma das construções mais altas do domínio $MAJ_ADJ$. É uma estrutura essencial, pois é utilizada em grandes cerimônias de natureza religiosa e política."
 bubu_building: "Bubu"
 bubu_building_desc: "Algumas das técnicas de pesca mais eficientes são empregadas nas armadilhas de peixes locais, conhecidas como $bubu_building$. Feitas de madeiras finas entrelaçadas, como o bambu, elas são colocadas por pescadores experientes em locais estratégicos, como a foz dos rios, e com a aplicação de técnicas complexas, podem maximizar o volume da pesca."
 sufi_mosque: "Mesquita Sufi"
 sufi_mosque_desc: "Uma construção erguida por convertidos locais da fé [ShowReligionGroupAdjective('muslim')] que representa uma abordagem mais sincrética."
 wali_songo_shrine: "Santuário de Wālī"
 wali_songo_shrine_desc: "Um santuário dedicado a um santo da fé [ShowReligionGroupAdjective('muslim')] que ajudou muito na propagação do [ShowReligionGroupNameWithNoTooltip('muslim')] na região."
 #Mali
 fulani_cattle_rearing_pen: "Curral de Criação de Gado"
 fulani_cattle_rearing_pen_desc: "Os currais de criação de gado desse [location|e] permitem que o povo [ShowCultureName('fulbe')] se especialize ainda mais em métodos de pecuária."
 trans_saharan_trade_outposts: "Posto Avançado Comercial Transaariano"
 trans_saharan_trade_outposts_desc: "Construídos nos pontos de parada para proteger as caravanas, esses postos avançados transaarianos permitem que seus donos espalhem sua influência pela região."
 son_unlocked_trans_saharan_outposts_tt: "Liberou a [building|e] [ShowBuildingTypeName('trans_saharan_trade_outposts')]"
 #Ethiopia
 debere_meshwae: "Debere Meshwa'e"
 debere_meshwae_desc: "Sendo um importante [ShowBuildingTypeName('miaphysite_monastery')], o [ShowBuildingTypeNameWithNoTooltip('debere_meshwae')] deu mais controle ao estamento [ShowEstateTypeName('clergy_estate')] da região, além de melhores condições de vida."
 #West Africa
 walls_of_benin: "Muralhas de $benin$"
 walls_of_benin_desc: "Essas muralhas permitem que [ShowLocationName('benin')] prospere, afastando qualquer inimigo que tente conquistá-lo."
 zazzau_walls: "Muralhas de $zazzau$"
 zazzau_walls_desc: "Essas muralhas presentes na [ShowRegionName('guinea_region')] são uma demonstração de força contra outras nações e mostram o poder do local aos vizinhos."
 eghabho_nore_mansion: "Mansão de Eghabho N'ore"
 eghabho_nore_mansion_desc: "A casa de quem chefia a cidade. Essa pessoa é responsável para administrar o local em nome do governante."
 ribat: "Ribat"
 ribat_desc: "Uma pequena fortificação cuja principal função é proteger caravanas ou pequenas áreas de possíveis incursões."
 #Delhi
 delhi_tomb: "Tumba Indiana"
 delhi_tomb_desc: "Abrigando o corpo de um grande homem na $india$, essa tumba serve como local para viajantes e um símbolo de cultura."
 #Orissa
 ori_portuguese_quarters: "Alojamentos Portugueses"
 ori_portuguese_quarters_desc: "Um local de descanso para comerciantes ricos do exterior, esses alojamentos servem como sua residência permanente na $india$."
 mahmud_gawan_madrasa: "Madraça de Mahmud Gawan"
 mahmud_gawan_madrasa_desc: "Esta Madraça foi construída para que muitos estudiosos do mundo todo pudessem vivenciar nossa cultura. Ela é vista como um dos maiores colégios religiosos de [ShowRegionName('deccan_region')]."
 #Portugal
 por_feitoria: "Feitoria"
 por_feitoria_desc: "Armada com canhões e baterias costeiras, uma $por_feitoria$ consegue proteger nossa influência na região e permite que nossos comerciantes tenham mais liberdade comercial."
 rahdar: "Rahdar"
 rahdar_desc: "A fim de proteger as rotas comerciais da região [ShowRegionName('hindustan_region')], é preciso estabelecer uma patrulha na estrada. Ela é conhecida como [ShowBuildingTypeName('rahdar')], e esses homens garantem a segurança do comércio na área."
 red_fort: "Forte Vermelho"
 red_fort_desc: "Garantindo que o local nunca caia em mãos inimigas, além de demonstrar o prestígio de seu proprietário, o [ShowBuildingTypeName('red_fort')] permitiu que projetássemos controle sobre este lugar."
 #Morocco
 guich_garrison: "Guarnição de Jayš"
 guich_garrison_desc: "Uma guarnição para as tribos dos [ShowCultureGroupName('amazigh_group')] descansarem, possibilitando uma maior proteção da área."
 #Sikhism
 gurgaddi: "Gurgaddi"
 gurgaddi_desc: "Guru Gaddi, significando trono do $guru$, é onde o líder espiritual do [ShowReligionName('sikhism')] reside."
 #USA
 usa_academy_of_arts_and_sciences: "Academia de Artes e Ciências dos Estados Unidos"
 usa_academy_of_arts_and_sciences_desc: "A $usa_academy_of_arts_and_sciences$ cultivará cada arte e ciência que possa avançar os interesses, a honra, dignidade e felicidade de um povo virtuoso, independente e livre."
 usa_academy_of_arts_and_sciences_why: "Só é possível construir a $usa_academy_of_arts_and_sciences$ através de um evento."
 usa_philosophical_society: "Sociedade Filosófica Americana"
 usa_philosophical_society_desc: "A $usa_philosophical_society$ promoverá conhecimentos úteis e manterá nosso país na vanguarda do progresso científico."
 usa_philosophical_society_why: "Só é possível construir a $usa_philosophical_society$ através de um evento."
 usa_national_bank: "Primeiro Banco dos Estados Unidos"
 usa_national_bank_desc: "O $usa_national_bank$ apoiará nosso governo e estabilizará nossa moeda."
 usa_national_bank_why: "Só é possível construir o $usa_national_bank$ através de um evento."
 usa_national_mint: "Casa da Moeda dos Estados Unidos"
 usa_national_mint_desc: "A $usa_national_mint$ regulará e aprimorará o processo de cunhagem da nossa moeda."
 usa_national_mint_why: "Só é possível construir a $usa_national_mint$ através de um evento."
 #Middle kingdom
 zhixian: "Zhīxiàn"
 zhixian_desc: "A sede de um magistrado local supervisionando a administração dos condados, eles são os indicados imperiais que ampliam a autoridade do Trono do Dragão até as províncias."
 #Anatolia
 seljuk_mint: "Casa da Moeda Seljúcida"
 seljuk_mint_desc: "A $seljuk_mint$ é um local funcional e seguro para produzir moedas, representando autoridade política e estabilidade fiscal."
 tur_kodjabashi_office: "Gabinete de Kocabaṣı"
 tur_kodjabashi_office_desc: "Usando os habitantes das nossas terras conquistadas nos [ShowRegionName('balkan_region')], podemos aliviar a pressão da nossa própria burocracia, às custas de fortalecer os habitantes da região."
 tur_kodjabashi_office_is_in_balkans: "[location|e] fica na [region|e] [ShowRegionName('balkan_region')]"
 tur_kodjabashi_office_is_not_capital: "O [location|e] não é uma [capital|e]"
 phanariot_district: "Distrito de Fanariotas"
 phanariot_district_desc: "O distrito onde os fanariotas, comerciantes ricos do povo [ShowCultureName('greek_culture')], residem em [ShowLocationName('constantinople')]."
 maniot_toll_guards: "Guardas de Pedágio Maniotas"
 maniot_toll_guards_desc: "Tendo o direito sobre as estradas neste local, os maniotas, que são um grupo de bandidos na [ShowAreaName('morea_area')], controlam grande parte da administração e do comércio na região."
 bulgarian_administration_center: "Centro Administrativo da $bulgaria_area$"
 bulgarian_administration_center_desc: "Este local serve como o centro de toda a administração da [ShowAreaName('bulgaria_area')]."
 jewish_district: "Distrito da Fé [ShowReligionAdjectiveWithNoTooltip('judaism')]"
 jewish_district_desc: "Um distrito para o povo da fé [ShowReligionAdjective('judaism')] residir."
 darussifa: "Darüşşifa"
 darussifa_desc: "Um hospital construído durante o $ilkhanate$. Ele é visto como um dos hospitais mais avançados em todo o mundo e tratado como um centro de ciências médicas aplicadas."
 #Cahokia
 woodhenge_of_cahokia: "Woodhenge de Cahokia"
 woodhenge_of_cahokia_desc: "Alinhado com o movimento do sol, o $woodhenge_of_cahokia$ serve como um método para monitorar eventos solares."
 cahokia_woodhenge_why: "O $woodhenge_of_cahokia$ só pode ser construído através de um evento."
 #Prussia
 charite_of_berlin: "Charité"
