 #Descriptions
 abandon_colonial_claim_desc: "Devemos forçar nossos inimigos a renunciar às suas reivindicações infundadas sobre domínios coloniais, apagando suas ambições marítimas."
 abandon_colonies_desc: "Nossos inimigos devem abandonar suas colônias distantes, deixando-as em ruínas ou para serem reivindicadas por outros mais dignos... como nós."
 abandon_piracy_desc: "A era de incursões e saques acabou. Nossos inimigos devem jurar cessar seus atos de pirataria e ilegalidade nos mares."
 block_foreign_building_treaty_desc: "Potências estrangeiras não poderão mais construir em nosso solo. Suas ambições devem acabar sob este tratado."
 cancel_debt_desc: "Nossas dívidas serão eliminadas, libertando-nos do fardo dos juros e da servidão financeira."
 claim_timurid_empire_desc: "Pelo tratado e por direito, nos proclamaremos os herdeiros do grande legado de [GetCharacter('chg_timur_lame_borjigin').GetShortName] e todos que já se curvaram e ele."
 dismantle_fortifications_desc: "Suas muralhas e fortificações serão derrubadas pedra por pedra, deixando-os vulneráveis a julgamentos futuros."
 peace_dismantle_hre_desc: "O próprio [GetUniqueInternationalOrganization('hre').GetName] deve ser quebrado, sua coroa abandonada e seus príncipes deixados para governar sozinhos, livres de amarras imperiais."
 dissolve_coalition_desc: "Esta liga de oportunistas deve se desfazer, seus membros intimidados e divididos, não mais unidos contra nós."
 dissolve_league_peace_deal_desc: "Sua liga deve acabar, sua causa ser destruída e seus membros forçados a se separar em paz. Isso criará uma grande mudança no equilíbrio de poder durante as [GetSituationByKey('italian_wars').GetName]."
 execute_ruler_desc: "[loser.GetGovernment.GetRuler.GetName] deve sofrer a pena máxima por sua rebeldia, e sua execução por decreto servirá para que todos saibam do nosso poder."
 peace_expand_clan_influence_desc: "Nosso clã deve ter uma ascensão ainda maior, reivindicando novos direitos e terras às custas dos nossos opositores."
 peace_force_renounce_ilkhan_claim_desc: "Nossos inimigos abandonarão toda a pretensão ao governo do [GetUniqueInternationalOrganization('ilkhanate').GetName], renunciando ao legado que falsamente afirmavam ser deles."
 force_revolution_desc: "A velha ordem deve ser eliminada. Com este tratado, forçaremos [loser.GetName] a adotar as chamas da revolução."
 peace_gain_clan_autonomy_desc: "Nosso clã terá mais liberdade, e sua autoridade será reconhecida e protegida por este tratado."
 high_kingship_overthrow_desc: "A liderança da [GetInternationalOrganizationType('high_kingship').GetName] precisa mudar. [loser.GetGovernment.GetRuler.GetName] não reivindicará mais o domínio sobre a ilha!"
 supress_hussite_faith_desc: "A heresia deve ser eliminada pela espada. Com este tratado, os forçamos a eliminar a fé [ShowReligionAdjective('hussite')] onde ela persistir."
 league_of_public_weal_appanage_victory_desc: "Os príncipes terão sua vitória, forçando a coroa a se curvar e ceder seu poder."
 league_of_public_weal_royalist_victory_desc: "O rei triunfará, humilhando os príncipes e restaurando a autoridade real sobre o reino."
 peace_leave_the_hre_desc: "O [GetUniqueInternationalOrganization('hre').GetName] não nos reivindicará mais como súditos. Nossas terras serão separadas da lei e proteção imperiais."
 peace_nanbokuchou_force_imperial_abdication_desc: "[loser.GetName] será desfeito(a). Seu povo será obrigado a se refugiar na corte do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetName]."
 punish_chinese_expedition_foes_desc: "Puniremos [loser.GetName] por interferir com nossa Viagens do Tesouro. Devemos fazer deles um exemplo para o mundo, aumentando nosso prestígio enquanto desgraçamos seus nomes."
 chi_recapture_emperor_desc: "O Imperador será libertado e restaurado ao trono, e aqueles que ousaram aprisioná-lo sentirão o amargo gosto da vergonha."
 reinstate_the_monarchy_desc: "A monarquia terá uma nova ascensão, eliminando revolucionários que tentam acabar com a linhagem real."
 peace_revoke_clan_autonomy_desc: "A autonomia dos inimigos de [loser.GetName] será eliminada, e seu destino estará mais uma vez em nossas mãos."
 sound_toll_exemption_desc: "Nossos comerciantes passarão livremente pelo [sound_toll|e], sem tributação e taxas excessivas."
 steal_pops_desc: "A população deles deve ser assentada em nossas terras à força, fortalecendo nosso(a) [winner.GetFlavorRank] enquanto eles se enfraquecem."
 subjugate_natives_desc: "Os nativos devem se curvar e aceitar nosso domínio, e suas terras serão nossas por direito."
 peace_take_over_market_center_desc: "O coração pulsante da economia deles será nosso, tomado para a glória e lucro do(a) nosso(a) [winner.GetFlavorRank]."
 peace_take_shogunate_desc: "A liderança do [GetUniqueInternationalOrganization('japanese_shogunate').GetName] passará para nossas mãos. Isso iniciará uma nova era em que o destino do [ShowRegionName('japan_region')] será moldado pelo nosso governo."
