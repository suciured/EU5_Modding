l_braz_por:
 REGENCY_NO_REGENT: "@trigger_no! Não há nenhum regente ativo no momento!"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Regência de Consorte"
 overlord_regency: "Regência de Suserano"
 lordship_of_ireland_regency: "Regência de Senhoria"
 subject_regency: "Regência de Súdito"
 nobles_estate_regency: "Regência de Nobres"
 clergy_estate_regency: "Regência de Clérigos"
 burghers_estate_regency: "Regência de Burgueses"
 peasants_estate_regency: "Regência de Camponeses"
 interregnum: "Interregno"
 republican_election_regency: "Administração Eleitoral"
 papal_election_regency: "Conclave Papal"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Conclave Judicial"
 judicial_election_regency_desc: "O novo [ruler|e] é eleito pelo conselho. O processo é um caos burocrático e pode levar vários meses, ou até anos, para ser concluído."
 mamluk_succesion_regency: "Sucessão de $mamluk$"
 mamluk_succesion_regency_desc: "O novo [ruler|e], assim como os [regents|e], deve vir dos ranques disciplinados e prestigiosos da elite das tropas de $mamluk$ sob o nosso comando."
 fratricide_succesion_regency: "Luta Fraterna"
 fratricide_succesion_regency_desc: "O novo [ruler|e] é eleito pelo próprio Deus, pois Ele favorece um dos filhos do antigo [ruler|e] em vez dos outros."
 fratricide_succesion_regency_tt1: "Nenhum filho do ex-governante pode herdar o trono, portanto, um membro diferente da dinastia assume o posto."
 fratricide_succesion_regency_tt2: "Nenhum membro da Dinastia pode herdar o trono, portanto, uma nova dinastia assume o posto."
 fratricide_succesion_regency_tt3: "O único filho capacitado do ex-governante é quem assumirá o trono imediatamente."
 fratricide_succesion_regency_tt4: "Os filhos devem crescer antes de a questão do trono ser resolvida."
 republican_election_regency_desc: "Quando uma República não tem [ruler|e], uma pessoa assume temporariamente como [regent|e], até ocorrer uma [election|e] oficial."
 consort_regency_desc: "Se o(a) [ruler|e] de uma Monarquia morrer e o [heir|e] ainda for [child|e], o(a) [consort|e] pode governar o [country|e] como [regent|e]."
 nobles_estate_regency_desc: "Quando um [country|e] não tem [ruler|e], um membro do estamento $nobles_estate$ pode assumir o cargo como [regent|e]."
 clergy_estate_regency_desc: "Quando um [country|e] não tem [ruler|e], um membro do estamento $clergy_estate$ pode assumir o cargo como [regent|e]."
 burghers_estate_regency_desc: "Quando um [country|e] não tem [ruler|e], um membro do estamento $burghers_estate$ pode assumir o cargo como [regent|e]."
 peasants_estate_regency_desc: "Quando um [country|e] não tem [ruler|e], um membro do estamento $peasants_estate$ pode assumir o cargo como [regent|e]."
 overlord_regency_desc: "Quando um [country|e] é um [subject|e] e não tem [ruler|e], o [ruler] do [overlord|e] pode governar como [regent|e]."
 lordship_of_ireland_regency_desc: "Quando um [country|e] é [member|e] da [international_organization|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] e não tem [ruler|e], o [ruler] do(a) [international_organization_leader_short|e] pode governar como [regent|e]."
 subject_regency_desc: "Quando um [country|e] é um [overlord|e] e não tem [ruler|e], o [ruler] de um [subject|e] poderoso pode governar como [regent|e]."
 interregnum_desc: "Quando um [country|e] não tem [ruler|e], uma administração provisória irá liderar até ocorrer a nomeação de um [ruler] oficial. Isso pode acontecer rápido ou demorar bastante."
