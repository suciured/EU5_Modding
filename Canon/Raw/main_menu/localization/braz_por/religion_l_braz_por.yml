 romuva_desc: "As crenças tradicionais do povo $lithuanian_group$, contendo todo um panteão de deuses, além da veneração da natureza e dos ancestrais. Suas cerimônias são realizadas com altares de fogo, em torno dos quais hinos ritualísticos, ou dainos, são cantados."
 salishan_totemism_desc: "O $salishan_totemism$ é uma $common_folk_religion_desc$"
 sanamahism_desc: "O $sanamahism$ é uma $common_folk_religion_desc$"
 sapmi_shamanism_desc: "As práticas religiosas tradicionais do povo $sapmi$, contendo uma multitude de espíritos naturais e animais, além da veneração dos mortos. Alguns animais são particularmente venerados, como renas e ursos."
 muinaisusko_desc: "As crenças tradicionais do povo $finnish_language$, contendo uma multitude de divindades, sendo Ukko, o tímido deus do trovão, o mais prevalente. Elas também incluem a veneração dos mortos e práticas xamanistas, embora também tenha algumas características de outras religiões próximas."
 satsana_phi_desc: "O $satsana_phi$ é uma $common_folk_religion_desc$"
 shamanism_desc: "Um conjunto compartilhado de práticas e crenças focadas na figura do xamã, um indivíduo capaz de interagir com o mundo espiritual e acessar os espíritos ou a energia espiritual para afetar o mundo físico. Os espíritos, deuses ou rituais podem variar, mas o conceito do mundo espiritual e suas interações com o mundo material continua na prática $shamanism_ADJ$."
 tengri_desc: "$tengri$ é um tipo de crença $shamanism_ADJ$ dos povos $turkic_group$ e $mongolian_group$, focado na presença do deus do céu, $tengri_god_name$, que é venerado como personificação do universo. Entretanto, outras divindades também são incluídas, pois também veneram a natureza, e as divindades que a habitam, e os ancestrais."
