 buddhist_desc: "Tendo suas origens nos ensinamentos do Buda, significando \"O Desperto\", também conhecido por seu nome de príncipe, Sidarta Gautama, ou pelo título #italic Śākyamuni#!, o $buddhist$ se expandiu até terras distantes de sua origem na $india$. Influenciando e sofrendo influência de muitos países, povos e crenças por onde chegou, surgiram muitas escolas de fé $buddhist_ADJ$ diferentes com abordagens e interpretações diversas sobre o caminho para libertação do Saṃsāra, o ciclo de morte e renascimento."
 dharmic: "Dharma"
