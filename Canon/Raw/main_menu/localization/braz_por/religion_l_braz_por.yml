 tlaloc_god: "Tláloc"
 dzahui_god: "Dzahui"
 chaac_god: "Chaac"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] é o deus da chuva do panteão mesoamericano."
 huitzilopochtli_god: "Huitzilopochtli"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] é a divindade do sol e da guerra para o povo de [ShowLocationName('tenochtitlan')]."
 quetzalcoatl_god: "Quetzalcoatl"
 kukulkan_god: "K'uk'ulkan"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] é o deus da vida, do vento e da sabedoria no panteão mesoamericano."
 tezcatlipoca_god: "Tezcatlipoca"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] é o deus da providência, do invisível e da escuridão no panteão mesoamericano."
 xiuhtecuhtli_god: "Xiuhtecuhtli"
 kawiil_god: "K'awiil"
 huehueteotl_god: "Huehueteotl"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] é o deus do fogo no panteão mesoamericano."
 coatlicue_god: "Coatlicue"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] é a deusa da fertilidade no panteão mesoamericano."
 #Hindu
 ganesha_god: "Ganesha"
 ganesha_god_desc: "$ganesha_god$ é um dos [gods|e] mais importantes no [ShowReligionName('hindu')], normalmente representado com uma cabeça de elefante e venerado como portador de sorte e sabedoria."
 shiva_god: "Xiva"
 shiva_god_desc: "$shiva_god$ é um dos principais [gods|e] do [ShowReligionName('hindu')], e o ser supremo do [ShowPolicyName('shaivism')]. Ele é o patrono do ascetismo e da ioga."
 shakti_god: "Shákti"
 shakti_god_desc: "$shakti_god$ é uma importante [goddess|e] do [ShowReligionName('hindu')], venerada como a energia cósmica fundamental. Ela é adorada como a [goddess] suprema, ou Devi no [ShowPolicyName('shaktism')], e muitas outras [goddesses] são adoradas como diferentes aspectos de $shakti_god$, e algumas delas podem até assumir outras formas."
 vishnu_god: "Vishnu"
 vishnu_god_desc: "$vishnu_god$ é um dos principais [gods|e] do [ShowReligionName('hindu')], e o principal no [ShowPolicyName('vaishnavism')]. Ele é considerado o ser supremo, manifestando-se na terra na forma de seus dez [avatars|e]."
 surya_god: "Suria"
 surya_god_desc: "$surya_god$ é a [goddess|e] do sol no [ShowReligionName('hindu')], e uma das principais divindades do [ShowPolicyName('smartism')]."
 samkhya_school: "Samkhya"
 samkhya_school_desc: "Muito influente para as outras escolas filosóficas dos [ShowCultureGroupName('indian_group')], o $samkhya_school$ é uma escola dualística baseada na racionalidade. Ele propõe que o mundo é composto por matéria e espírito, e que só é possível obter conhecimento através da percepção e dedução racional."
 yoga_school: "Ioga"
 yoga_school_desc: "Com muitas semelhanças com o $samkhya_school$, o $yoga_school$ também vê o universo como uma dualidade, e percepção e racionalidade como formas de obter conhecimento. Entretanto, essa escola acrescenta que experimentação e prática sistemáticas também são necessárias para chegar a conhecimento e libertação."
 nyaya_school: "Niaia"
 nyaya_school_desc: "$nyaya_school$ é uma escola realista, focando em metodologia e lógica como a forma de obter conhecimento. Ela declara que nosso sofrimento é causado por erros devido a conhecimentos incorretos, e que a libertação será obtida com o conhecimento correto."
 vaisheshika_school: "Vaisesica"
 vaisheshika_school_desc: "$vaisheshika_school$ é uma escola naturalista e atomística que afirma que todo o universo físico é formado por átomos, e todas as nossas experiências vêm das agregações e interações desses átomos. Portanto, um entendimento completo do mundo da experiência é o que nos leva ao conhecimento."
 mimamsa_school: "Mimansa"
 mimamsa_school_desc: "O $mimamsa_school$ foca na metodologia da interpretação e explicação crítica de textos. Por isso, possui um foco maior em filologia, a filosofia dos idiomas, e análise linguística."
 vedanta_school: "Vedanta"
 vedanta_school_desc: "Uma escola muito influente e diversa, o $vedanta_school$ foca no estudo dos Vedas, afirmando que são a principal fonte de conhecimento, argumentando que as questões espirituais estão além de qualquer tipo de percepção e dedução de humanos."
 #avatars
 matsya_avatar: "Matsia"
 matsya_avatar_desc: "$matsya_avatar$ é o primeiro [avatar|e] de [ShowGodName('vishnu_god')], representado como um peixe. Acredita-se que ele proteja contra enchentes e animais aquáticos."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ é o segundo [avatar|e] de [ShowGodName('vishnu_god')], representado como uma tartaruga ou jabuti. Ele é equivalente à Tartaruga Cósmica que sustenta o mundo em seu casco, e é venerado por sua estabilidade e firmeza."
 varaha_avatar: "Varaha"
 varaha_avatar_desc: "$varaha_avatar$ é o terceiro [avatar|e] de [ShowGodName('vishnu_god')], representado como um javali. Ele é venerado por tirar a Terra do mar e transformar caos em ordem."
 narasimha_avatar: "Narasinha"
 narasimha_avatar_desc: "$narasimha_avatar$ é o quarto [avatar|e] de [ShowGodName('vishnu_god')], representado como um leão. Ele é venerado como destruidor do mal e protetor contra repressão."
 vamana_avatar: "Vamana"
 vamana_avatar_desc: "$vamana_avatar$ é o quinto [avatar|e] de [ShowGodName('vishnu_god')], representado como um anão. Ele é venerado por derrotar o usurpador Bali e devolver o governo dos Céus para Indra."
 parashurama_avatar: "Paraxurama"
 parashurama_avatar_desc: "$parashurama_avatar$ é o sexto [avatar|e] de [ShowGodName('vishnu_god')], representado como um guerreiro. Ele é venerado por lutar contra reis tirânicos e opressivos."
 rama_avatar: "Rama"
 rama_avatar_desc: "$rama_avatar$ é o sétimo [avatar|e] de [ShowGodName('vishnu_god')], e um dos mais populares. Ele é o príncipe agindo como figura central do épico $ramayana$, e acredita-se incorporar as características da pessoa ideal e do melhor seguidor de Dharma."
 krishna_avatar: "Krishna"
 krishna_avatar_desc: "$krishna_avatar$ é o oitavo [avatar|e] de [ShowGodName('vishnu_god')], e um dos mais venerados em todo o [ShowReligionName('hindu')]. Ele é o deus da compaixão, proteção e do amor."
 buddha_avatar: "Buda"
 buddha_avatar_desc: "Sidarta Gautama, o Buda histórico, é considerado o nono [avatar|e] de [ShowGodName('vishnu_god')] no [ShowReligionName('hindu')]. Ele é venerado por enganar os Asuras com seus ensinamentos e fazê-los abandonar o Dharma, assegurando a vitória dos Devas."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ é o décimo e último [avatar|e] de [ShowGodName('vishnu_god')], profetizado para vir no fim da Kali Yuga, o atual período de corrupção no eterno ciclo da existência. Sua chegada trará a renovação do mundo através da remoção de toda injustiça."
 shakti_common_desc: "é uma importante [goddess|e] no [ShowReligionName('hindu')], e um dos principais aspectos de Devi, ou [ShowGodName('shakti_god')] no [ShowPolicyName('shaktism')]. Ela representa"
 durga_avatar: "Durga"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ força, maternidade e proteção, ao mesmo tempo que destruição e guerras."
 kali_avatar: "Kali"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ tempo, criação, poder, destruição e morte. Venerada como a eliminadora do mal, sua característica mais marcante é a língua vermelha exposta."
 parvati_avatar: "Parvati"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ amor, beleza, fertilidade e maternidade. Ela também é a esposa de [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakshmi"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ fortuna, prosperidade, sorte e abundância. Sua aparência nas oito manifestações representa as oito fontes da fortuna. Ela também é a esposa de [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvati"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ conhecimento, arte, sabedoria e aprendizado. Ela é a esposa de Brama, o [god|e] da criação."
 chhinnamasta_avatar: "Chinnamasta"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ contradições, autossacrifício e morte, além de imortalidade e autorrealização. Ela é representada nua e decapitada em cima de um casal copulando."
 chandi_avatar: "Chandi"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ o poder destrutivo contra o mal."
 tripura_sundari_avatar: "Tripurá Sundari"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ a essência extraordinária de [ShowGodNameWithNoTooltip('shakti_god')], a energia suprema do universo e a consciência superior."
 bhuvaneshvari_avatar: "Bhuvanesvari"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devi como a Mãe do Mundo."
 tara_avatar: "Tara"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ um aspecto feroz da Devi, semelhante a [ShowAvatarName('kali_avatar')], mas como uma guia e protetora."
 hindu_branch_spec: "Tradição"
 hindu_branch_spec_desc: "As tradições e crenças específicas seguidas por este [hindu_branch|e]."
 vaishnavism: "Vixenuísmo"
 vaishnavism_desc: "$vaishnavism$ é o [hindu_branch|e] focado na veneração de [ShowGodName('vishnu_god')] e seus dez [avatars|e]."
 shaivism: "Xivaísmo"
 shaivism_desc: "$shaivism$ é o [hindu_branch|e] que venera [ShowGodName('shiva_god')] como o [god|e] supremo. É o [hindu_branch] mais focado em ascetismo e ioga."
 shaktism: "Shaktismo"
 shaktism_desc: "$shaktism$ é o [hindu_branch|e] focado na veneração da Deusa Mãe, conhecida como Devi ou [ShowGodName('shakti_god')], representada e venerada em suas muitas formas diferentes."
 smartism: "Smartismo"
 smartism_desc: "$smartism$ é o [hindu_branch|e] que não considera nenhum [god|e] acima dos outros, venerando igualmente os cinco [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')] e [ShowGodName('surya_god')]."
