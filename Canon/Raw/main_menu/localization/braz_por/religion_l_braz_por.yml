 remove_religious_aspect_christian: "Remover Aspecto Religioso"
 remove_religious_aspect_inti: "Parar de louvar a Deus"
 remove_religious_aspect_desc: "Remove um [religious_aspect|e] da versão da [religion|e] do nosso [country|e]."
 remove_religious_aspect_select_which: "Selecione qual [religious_aspect|e] remover"
 change_religious_aspect: "Substituir Aspecto Religioso"
