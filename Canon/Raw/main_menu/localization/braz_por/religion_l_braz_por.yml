 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Significando \"raiz\", ele refere-se às práticas originais do [ShowReligionName('jain')] provenientes de Kundakunda, um monge da fé [ShowReligionAdjectiveWithNoTooltip('jain')] do século II, autor de diversos textos sobre a filosofia [ShowReligionAdjectiveWithNoTooltip('jain')], e o professor mais importante do [ShowReligionNameWithNoTooltip('jain')] Digambara."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "Uma seção do [ShowReligiousSchoolName('mula_sangh_school')], a ordem monástica $balatkara_gana_school$ do [ShowReligionName('jain')] se originou no século VIII com o fundador da dinastia $STR_ADJ$, e está entre as mais antigas no [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Uma escola monástica [ShowReligionAdjective('jain')] Digambara no norte e oeste da $india$, originada com Lohacharya, ou seja, Sudharmasvami. Ele foi o quinto discípulo de Mahavira, o 24º (e último) Tirtancara."
 upkesa_gaccha_school: "Upkesa Gaccha"
 upkesa_gaccha_school_desc: "A mais antiga ordem monástica do [ShowReligionName('jain')] Svetambara, ela segue a linhagem de Parasanatha, o 23º Tirtancara, diferente da maioria das outras escolas, que seguem a linhagem de Mahavira."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Também chamada de #italic Vidhisangha#! ou #italic Vidhimarga#!, significando \"A Assembleia\" e \"Caminho da Conduta Adequada\", respectivamente, esta é uma ordem monástica Svetambara que vê suas próprias práticas como as únicas espiritualmente corretas. Ela incentiva a adesão rigorosa à pureza, à doutrina religiosa e às escrituras sem desvio."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Fundada por Acharya Jagatchandra Suri e chamada de \"A Meditativa\", esta é uma ordem monástica Svetambara que incentiva a veneração de figuras religiosas e peregrinação para templos sagrados."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Também conhecida como Agama Gaccha, esta é uma ordem monástica Svetambaraque focada na devoção e veneração dos Tirtancaras em seus rituais, considerando-os os únicos dignos de veneração."
