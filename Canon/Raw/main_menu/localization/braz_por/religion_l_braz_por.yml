 MUSLIM_GOD: "Alá"
 god_desc: "Um deus é uma das principais divindades em uma religião específica. Embora algumas religiões tenham diversos deuses e os adore quase igualmente, outras focam sua fé em um deus específico. Há também aquelas que negam a existência de outros deuses além do seu."
 inti: "Inti"
 inti_ADJ: "Inti"
 inti_desc: "$inti_god$ e $viracocha$ são os principais deuses que guiam e protegem o povo dos $andes_region$."
 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] é o deus do sol do povo dos [ShowRegionName('andes_region')]."
 viracocha: "Viracocha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] é o deus criador do povo dos [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] é o deus da chuva e do trovão do povo dos [ShowRegionName('andes_region')]."
 mamaquilla: "Mama Killa"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] é a deusa da lua do povo dos [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] é a Mãe Terra do povo dos [ShowRegionName('andes_region')]."
 mama_cocha: "Mamacocha"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] é a deusa do mar do povo dos [ShowRegionName('andes_region')]."
 urpihuachac_god: "Urpihuachac"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] é a mãe das aves e peixes para o povo dos [ShowRegionName('andes_region')]."
