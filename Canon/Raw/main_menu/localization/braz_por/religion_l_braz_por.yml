 yazidism_desc: "Proveniente da tradição dos $iranian_group$, ele contém elementos do $judaism$, $christian$ e $muslim$, e acredita que o universo foi criado por Deus, que indicou o \"Anjo Pavão\" Tawusi Melek para governá-lo. Apesar da influência de outras religiões, especialmente nas suas práticas esotéricas, sua base tem origem nas antigas religiões dos $iranian_group$."
 zoroastrian_desc: "Uma antiga religião do povo $iranian_group$ seguindo os ensinamentos de Zaratustra e os textos do Avestá. Ela se baseia em uma cosmologia dualista de bem e mal, o conflito eterno entre a divindade Ahura Mazda e o espírito destrutivo Angra Mainiu, com um triunfo previsto do bem sobre o mal."
