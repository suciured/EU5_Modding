 doom.1.title: "Perdição!"
 doom.1.desc: "Apesar dos esforços dos nossos sacerdotes, [ROOT.GetCountry.GetReligion.GetGodName] não parece feliz, e a grandes catástrofes estão vindo para o nosso reino. Para sobrevivermos ao fim deste ciclo e seguirmos para um novo e próspero, precisamos estar dispostos a sacrificar o que for necessário. Os Deuses estão esperando nossas oferendas de sangue."
 doom.1.a: "Sacrifiquem a família governante!"
 adopt_ometeotl: "Adotar Ōmeteōtl"
 adopt_ometeotl_desc: "Apesar da natureza politeísta da nossa religião, entre as classes mais altas, é comum a adoração de um Deus poderoso e singular chamado #italic Ōmeteōtl#!. Esse Deus tem as qualidades de todos os Deuses, que são apenas a representação delas. Louvaremos a #italic Ōmeteōtl#! como o único Deus."
 elevate_patron_god: "Elevar nosso Deus Padroeiro"
 elevate_patron_god_desc: "Cada reino [ShowCultureName('nahua_culture')] costuma venerar um Deus acima dos outros como seu Deus padroeiro. Colocaremos nosso Deus padroeiro não apenas no ápice da nossa devoção, mas como principal Deus da nossa religião."
 establish_cihuacoatl: "Estabelecer o cargo de Cihuacóatl"
 establish_cihuacoatl_desc: "Estabeleceremos a figura da #italic Cihuacóatl#! (literalmente, \"Mulher Serpente\") à semelhança de um vizir. Isso ajudará nossos governantes a gerenciar nosso reino, fazendo com que a #italic Cihuacōātl#! administre o governo da cidade para que o governante possa cuidar de questões mais importantes."
 expand_cuahpipiltin: "Expandir os Cuāhpipiltin"
 expand_cuahpipiltin_desc: "Criaremos uma nova casta na nossa sociedade: os #italic Cuāhpipiltin#! serão os nobres por serviço, em oposição aos #italic Pīpiltin#!, os nobres por sangue. Eles serão elevados do serviço militar, mas também integrados de outras tribos ou vassalos."
 increase_militarism: "Aumentar Militarismo"
 increase_militarism_desc: "São nossos guerreiros que nos fornecem os prisioneiros que podem ser usados para os sacrifícios mais importantes aos nossos deuses. Devemos deixar nossa sociedade mais militarista para fortalecer esse influxo de prisioneiros."
 institute_flower_wars: "Instituir as Guerras Floridas"
 institute_flower_wars_desc: "Visto que nossa sociedade depende de sacrifícios, precisamos de um jeito de aumentar sua quantidade. Instituindo as \"Guerras Floridas\", podemos fazer um acordo com nossos vizinhos de combates justos, e ambos os lados poderão sacrificar os prisioneiros para acalmar nossos Deuses."
 legal_reforms: "Reformas Jurídicas"
 legal_reforms_desc: "Embora nossas cidades-estados tenham suas regras codificadas, conforme as sociedades do povo [ShowCultureName('nahua_culture')] mudam, nossos códigos jurídicos também precisam mudar. Começaremos uma série de reformas nos nossos códigos jurídicos que melhor se adaptam às nossas novas necessidades."
 raise_sacrifice_rate: "Aumentar Frequência de Sacrifícios"
 raise_sacrifice_rate_desc: "Nossos Deuses sacrificaram seu sangue por nós, humanos, e temos uma dívida com eles. Entretanto, a quantidade de sangue não parece suficiente para saciar sua sede. Aumentaremos a frequência e prevalência dos nossos sacrifícios para que o sangue dos Nossos Deuses seja preenchido mais rapidamente."
