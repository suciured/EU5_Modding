 fundamental_law_tt: "Isso é uma lei fundamental que define a base da nossa fé e não pode mudar."
 nature_tenet: "Natureza"
 nature_tenet_desc: "Também conhecida como physis (#italic φύσις#!), este dogma está no centro das nossas crenças. Ele representa o fato inquestionável de que Jesus Cristo tem uma natureza dupla e harmoniosa. A coexistência entre humanidade e divindade é a base do que todos devemos buscar."
 single_nature: "Natureza Única"
 single_nature_desc: "Jesus só pode ter uma natureza."
 composite_nature: "Natureza Composta"
 composite_nature_desc: "As duas naturezas de Jesus são combinadas em uma só (#italic μια φύσις#!)."
 dual_nature: "Natureza Dupla"
 dual_nature_desc: "O aspecto de Jesus tem uma natureza dupla, tanto humana quanto divina (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Naturezas Separadas"
 separate_nature_desc: "Embora possua duas naturezas, divindade e humanidade, esses dois aspectos de Jesus são completamente separados."
 christology: "Cristologia"
 christology_desc: "O estudo teológico sobre a natureza de Cristo, Sua identidade e a união de suas várias naturezas é uma arte delicada. Muitos estudiosos classificam Cristo como completamente divino, e por isso seguem a $high_christology$, enquanto outros aderem às disciplinas da $low_christology$."
 high_christology: "Alta Cristologia"
 high_christology_desc: "Cristo é inequivocamente divino."
 low_christology: "Baixa Cristologia"
 low_christology_desc: "Cristo é um mero humano."
 liturgical_practices: "Práticas Litúrgicas"
 liturgical_practices_desc: "Diversas práticas de adoração focadas em hinos, leituras e ritos."
 byzantine_rites: "Ritos do Povo $BYZ_ADJ$"
 byzantine_rites_desc: "Se aderirmos às práticas popularizadas pelo clero $BYZ_ADJ$, podemos aproveitar a legitimidade de suas fés."
 local_traditions_and_rites: "Ritos Locais"
 local_traditions_and_rites_desc: "Prioriza seus próprios ritos locais em vez de outros."
 catholic_influenced_rites: "Ritos Influenciados pela Fé [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 catholic_influenced_rites_desc: "Apresenta ritos como missa, sacramentos e liturgia das horas, em adjacência às práticas da fé [ShowReligionAdjective('catholic')]."
 essence_tenet: "Essência"
 essence_tenet_desc: "Também conhecida como ousía (#italic ουσία#!), esse dogma representa a presença da Divindade como parte da arquitetura do universo ao nosso redor, e nossa luta para aceitá-la completamente."
 accept_essence_tenet: "Aceitar o Dogma de Essência"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Rejeitar o Dogma de Essência"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Pessoa"
 person_tenet_desc: "Derivando do principal conceito de realidade concreta (#italic υπόστασις#!), esse dogma explora a realidade e substância fundamental e filosófica que sustenta toda a realidade. Tendo aparecido em debates antigos, ele ressurgiu como um proponente importante na determinação da natureza da Santíssima Trindade, descrevendo seus três proponentes como compartilhando uma essência divina."
 accept_person_tenet: "Aceitar o Dogma de Pessoa"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Rejeitar o Dogma de Pessoa"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Máscara"
 prosopon_tenet_desc: "Também conhecido como prosopon (#italic πρόσωπον#!), esse dogma combina o conceito de identidade divina e pessoa (#italic υπόστασις#!). Seu objetivo é destacar a singularidade e o valor dos aspectos humanos no divino e nos fiéis."
 accept_prosopon_tenet: "Aceitar o Dogma de Máscara"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Rejeitar o Dogma de Máscara"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Debates Cristológicos"
 christological_debates_tenet_desc: "Debates sobre o aspecto de cristo, nossa postura em relação às seitas-irmãs e nossa posição sobre a natureza da adoração são fundamentais para manter nossa crença viva e vibrante!"
 allow_christological_debates_tenet: "Permitir Debates Cristológicos"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Proibir Debates Cristológicos"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Duplo Sabá"
 double_sabbath_tenet_desc: "O Sabá é o dia sagrado reservado para Deus desde os tempos de Moisés. Ele ainda pode ser preservado como um dia de descanso, ou pode ser substituído pelo Dia do Senhor no domingo."
 allow_double_sabbath_tenet: "Permitir Duplo Sabá"
 allow_double_sabbath_tenet_desc: "Tanto sábado quanto domingo são considerados sagrados."
 forbid_double_sabbath_tenet: "Proibir Duplo Sabá"
 forbid_double_sabbath_tenet_desc: "Seguir o Sabá não é mais necessário quando celebramos o Dia do Senhor no domingo."
 change_maintenance_tt: "Isso afetará a [maintenance|e] dos nossos mosteiros"
 accept_aspect_key: "Nosso patriarcado integrará esse aspecto às suas principais crenças, aceitas por todos os nossos membros."
 reject_aspect_key: "Nosso patriarcado rejeitará esse aspecto em suas principais crenças, aceitas por todos os nossos membros."
