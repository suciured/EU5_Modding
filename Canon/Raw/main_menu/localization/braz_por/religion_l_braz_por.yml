 hanafi_school: "Hanafismo"
 hanafi_school_desc: "A Madhhab do $hanafi_school$ tem esse nome em homenagem a Abū Ḥanīfa Al-Nu'mān ibn Thābit. A escola teve origem em Cufa e é proeminente nos mundos [ShowCultureName('farsi_culture')] e [ShowCultureGroupName('turkic_group')], incluindo o Norte da $india$. Apesar da preferência pelas fontes textuais no $common_string_quran$ e no Hádice, os seguidores da $hanafi_school$ têm uma perspectiva inclusiva das fontes, empregando também analogia (Qiyās), discrição jurídica (Istiḥsan) e costumes locais ('Urf) em sua jurisprudência. Alguns a veem como a escola mais flexível."
 hanbali_school: "Hambalismo"
 hanbali_school_desc: "A Madhhab do $hanbali_school$ tem esse nome em homenagem a Amade ibne Hambal, e defende a rejeição a qualquer teologia especulativa, Kalām. Os seguidores do $hanbali_school$ defendem que o $common_string_quran$ e a Suna são as únicas fontes adequadas de jurisprudência, e que devem ser interpretados de forma literal e tradicionalista. Apesar de ser aceita como uma Madhhab válida, poucos Estados promovem ativamente a escola do $hanbali_school$, e ela foi banida pelos Califas Abássidas."
 maliki_school: "Maliquismo"
 maliki_school_desc: "A Madhhab $maliki_school$ tem esse nome em homenagem a Malique ibne Anas, e é particularmente proeminente no [ShowSubContinentName('north_africa')] e na [ShowRegionName('iberia_region')]. Sua jurisprudência é principalmente baseada na obra e nas interpretações de ibne Anas e seu aluno Sanune, conforme descrito no al-Muwaṭṭa' e no Mudawwanah. Um dos principais centros de aprendizado na Escola $maliki_school$ é a Grande Mesquita de Āl Qayrawān, perto de [ShowLocationName('tunis')]."
 shafii_school: "Xafeísmo"
 shafii_school_desc: "A Madhhab do $shafii_school$ tem esse nome em homenagem ao Imame Axafii, e é particularmente proeminente entre os seguidores da fé [ShowReligionGroupAdjective('muslim')] na [ShowRegionName('arabia_region')], na [ShowSubContinentName('east_africa')] e na [ShowContinentName('asia')] Oriental. Diferentemente das outras Madhhabs, o $shafii_school$ rejeita o Istiḥsan e o Istislah como fontes da $sharia$, contando apenas com o que está textualmente no $common_string_quran$ ou no Hádice."
 zahiri_school: "Zahirismo"
 zahiri_school_desc: "O $zahiri_school$ defende uma aderência rigorosa ao texto do $common_string_quran$ e concentra-se em seu significado aparente ou externo. De acordo com eles, não se deve ler os textos tirando conclusões que não estejam nos próprios textos, pois $muslim_god_name$ já as teria expressado explicitamente neles."
 ashari_school: "Alaxarismo"
 ashari_school_desc: "A Escola Teológica Alaxarita foi fundada por Abū al-Ḥasan al-Ash'arī no século IX e concentra-se na autoridade das escrituras e no racionalismo. Seus ensinamentos de que todo o universo é composto por átomos viraram a base da proposta da escola do $ashari_school$, de que toda matéria e o tempo foram criados por $muslim_god_name$, acreditando ao mesmo tempo em livre arbítrio e predestinação."
 maturidi_school: "Maturidismo"
 maturidi_school_desc: "A Escola de Teologia Maturidi, recebendo seu nome em homenagem a Abu Mançor Almaturidi, é uma escola de teologia [ShowReligionAdjective('sunni')] proveniente das crenças teológicas da Escola de Jurisprudência Hanafi. Ela promove a interpretação racional das escrituras e a importância da fé sobre as ações de alguém."
 athari_school: "Atharismo"
 athari_school_desc: "A Escola de Teologia Athari rejeita uma interpretação racional das escrituras em favor de uma leitura mais rigorosa dos textos do $common_string_quran$ e do Hádice, considerando-os a única autoridade. Opondo-se a qualquer forma de inovação religiosa, ela recusa qualquer forma de racionalidade que não se baseie nos textos do $common_string_quran$."
 mutazili_school: "Mutazilismo"
 mutazili_school_desc: "A Escola de Teologia Mutazili se desenvolveu sob a influência do racionalismo e da filosofia da Grécia e Índia. Ela rejeita a noção de que o $common_string_quran$ e $muslim_god_name$ são coexistentes, expressando que a escritura, logicamente, deve ter vindo após seu criador. Ela defende a razão desde que sirva para o povo entender questões religiosas, e afirma que o mal se origina nos erros da humanidade causados pelo livre arbítrio."
 wahhabi_school: "Wahhabismo"
 wahhabi_school_desc: "Emergindo do [ShowReligiousSchoolName('hanbali_school')] como um movimento revivalista, a Escola de Teologia Wahhabi é contra as práticas sufis comuns, como a veneração de pessoas sagradas e peregrinações a seus santuários. Ela incentiva um retorno às práticas e à devoção originais das primeiras gerações do [ShowReligionGroupName('muslim')]."
 ismaili_school: "Ismaelismo"
 ismaili_school_desc: "A Madhhab do $ismaili_school$ tem esse nome em homenagem a Ismail ibne Jafar, o sucessor de Jafar Sadique, e foi a escola religiosa dominante no Califado Fatímida, mas perdeu muito espaço desde sua queda. O $ismaili_school$ engloba diversas vertentes cada vez mais divergentes e, de muitas formas, foca mais nos elementos esotéricos da fé [ShowReligionAdjective('shia')] que o [ShowReligiousSchoolName('jafari_school')] ou o [ShowReligiousSchoolName('zaidi_school')]."
 jafari_school: "Jafarismo"
 jafari_school_desc: "A Madhhab do $jafari_school$ tem esse nome em homenagem a Jafar Sadique, o sexto Imame, e concentra-se na racionalização independente por especialistas da Lei Islâmica, preferindo isso a analogias ao estabelecer a Lei. Isso também possibilita um casamento temporário, que dura por um período predeterminado."
 zaidi_school: "Zaidismo"
 zaidi_school_desc: "Também conhecida como \"Cinqueiros\", a corrente do $zaidi_school$ tem esse nome em homenagem a Zaíde ibne Ali, o neto do filho de Maomé, Ali, e segue seus ensinamentos conforme descrito no Majmu' al-Fiqh. Os seguidores do $zaidi_school$ enfatizam justiça e responsabilidade humana, e descendem dos apoiadores da revolta original de Zaíde contra o Califa Omíada. O povo do $zaidi_school$ rejeita completamente a dissimulação religiosa praticada por muitos seguidores da fé [ShowReligionAdjective('shia')], e é o mais parecido com aqueles da fé [ShowReligionName('sunni')]."
 imamiya_school: "Imamismo"
 imamiya_school_desc: "Também chamado de \"Duodecimanos\", o $imamiya_school$ acredita que Ali, o sucessor de Maomé, foi seguido por doze Imames infalíveis escolhidos por decreto divino. Espera-se que o último Imame, Mádi, retorne como o salvador da humanidade, aplicando a justiça e a paz no mundo. Eles seguem principalmente a jurisprudência do [ShowReligiousSchoolName('jafari_school')]."
 nizari_school: "Nizarismo"
 nizari_school_desc: "O $nizari_school$ afirma que Almostancir Nizar foi o verdadeiro sucessor do Califado Fatímida após a morte de seu pai, e se opõe ao golpe de Alfedal Xainxá para instalar Almostali no trono. Tendo originalmente se separado do [ShowReligiousSchoolName('ismaili_school')], eles ganharam seguidores de diversas outras vertentes, e seguem a jurisprudência do [ShowReligiousSchoolName('jafari_school')], focando no pluralismo e na aceitação das diferenças."
 mustali_school: "Mustalismo"
 mustali_school_desc: "O $mustali_school$ se opõe ao [ShowReligiousSchoolName('nizari_school')] na aceitação da ascensão de Almostali ao trono do Califado Fatímida. Apesar de se originar no [ShowRegionName('egypt_region')], eles depois se espalharam para a $india$ Ocidental através de missionários."
 alevism_school: "Alevismo"
 alevism_school_desc: "Seguindo os ensinamentos de Haji Bektash Veli, o $alevism_school$ é uma escola mística sincrética proveniente do [ShowReligiousSchoolName('imamiya_school')], mas incorporando tradições da fé [ShowReligionName('tengri')] e de crenças mais antigas dos [ShowCultureGroupName('turkic_group')]. Ele também assume alguns aspectos do sufismo, como a presença de um líder espiritual e práticas do misticismo."
 alawi_school: "Alauismo"
 alawi_school_desc: "O $alawi_school$, também chamado de Nusairismo, proclama que Ali Ibn Abi Talib, o primeiro Imame de acordo com as crenças da fé [ShowReligionAdjective('shia')], é a manifestação do Próprio $muslim_god_name$. Eles são consideravelmente diferentes do resto da fé [ShowReligionAdjective('shia')] em termos de rituais e teologia, acreditando em reencarnação e permitindo o consumo de álcool."
 ibadi_school: "Ibadismo"
 ibadi_school_desc: "Acredita-se que seja descendente dos Khawārij, que inicialmente eram apoiadores de Ali Ibn Abi Talib, mas depois rejeitaram sua arbitração. A escola do $ibadi_school$ se distanciou dos Khawārij seguindo Abdalá ibne Ibad, assumindo uma postura mais moderada e uma perspectiva mais positiva em relação às outras vertentes da fé $muslim_ADJ$, e tendo similaridades com muitas outras escolas."
 bektashi_school: "Bektashismo"
 bektashi_school_desc: "Recebendo seu nome em homenagem a Haji Bektash Veli, que acredita-se ser descendente de Ali Ibn Abi Talib, o $bektashi_school$ do sufismo respeita independentemente todos os companheiros de Maomé. Apesar de ser originário da fé [ShowReligionAdjective('sunni')], ele contém muitas crenças e práticas presentes também em outras tradições."
 chishti_school: "Chistismo"
 chishti_school_desc: "Originário de [ShowLocationName('chishti_sarif')], o $chishti_school$ rejeita o poder terreno e promove tolerância e amor. Ele também promove música e poesia como forma de se conectar com o amor de $muslim_god_name$."
 khalwati_school: "Khalwatismo"
 khalwati_school_desc: "O $khalwati_school$ recebeu esse nome do ato de se retirar para exercícios espirituais em solidão. Por isso, ele enfatiza o ritual individual e práticas espirituais, além de retiros e ascetismo."
 mevlevi_school: "Mevlevismo"
 mevlevi_school_desc: "Conhecido por seus dervixes rodopiantes, o $mevlevi_school$ é formado com os ensinamentos de Jalaladim Maomé Rumi. Ele proclama que o amor é central ao [ShowReligionGroupName('muslim')], e também enfatiza o Sema, a cerimônia de meditação em movimento realizada através de giros."
 naqshbandi_school: "Naqshbandismo"
 naqshbandi_school_desc: "Originando-se de Jafar Alçadique, o $naqshbandi_school$ dá mais importância à $sharia$ que outras escolas relacionadas. Sua práticas são organizadas em torno da consciência e invocação silenciosa."
 qadiri_school: "Cadirismo"
 qadiri_school_desc: "Fundado por Abdalcáder Guilani, o $qadiri_school$ promove uma aderência rigorosa à lei [ShowReligionAdjective('sunni')]. Sua liderança é descentralizada, permitindo liberdade de interpretação e práticas a cada um de seus centros, o que causou sua diferenciação em diversas vertentes."
 safavid_school: "Safavismo"
 safavid_school_desc: "Fundado por Ṣāfī ad-Dīn Isḥāq Ardabīlī sob os ensinamentos do [ShowReligiousSchoolName('shafii_school')], o $safavid_school$ posteriormente se aproximou do [ShowReligiousSchoolName('imamiya_school')]. Seu zelo e crença forte deixam seus seguidores certos do seu lugar no universo."
 shadhili_school: "Shadilismo"
 shadhili_school_desc: "Seguindo os ensinamentos de Abū al-Ḥasan al-Shāḏilī, o $shadhili_school$ promove uma vida de contemplação e pensamento constante em $muslim_god_name$, mesmo durante atividades cotidianas. Aplicar os ensinamentos do [ShowReligionGroupName('muslim')] às vidas dos seguidores é crucial para transformar sua existência."
 suhrawardi_school: "Iluminacionismo"
 suhrawardi_school_desc: "O $suhrawardi_school$ segue os ensinamentos de Abū al-Najīb Abd al-Qādir Suhrawardī, mas também é influenciado pela filosofia de Junaide de [ShowLocationName('baghdad')]. Ele afirma que as pessoas devem se devotar ao verdadeiros conhecimento e a $muslim_god_name$, renunciando desejos naturais em favor das necessidades espirituais."
 din_i_ilahi_school: "Din-i-Ilahi"
 din_i_ilahi_school_desc: "Adotado através do código mongol, o $din_i_ilahi_school$ trata todas as religiões como seitas diferentes, permitindo a liberdade de pensamento no reino."
 isawiyya_school: "Issauismo"
 isawiyya_school_desc: "Considerado o mais místico das escolas religiosas, o $isawiyya_school$ tem suas origens nas terras do [ShowRegionName('maghreb_region')], cuja tradição de salmos e preces se desenvolveu em rituais com dança e música."
 imperial_court: "Corte Imperial"
 imperial_court_desc: "A Corte Imperial consiste nos membros da Família Imperial e os Kuge acompanhantes, ou famílias nobres. Eles preservam a inviolabilidade do Imperador e asseguram a sucessão."
 shogunate_court: "Corte do Xogunato"
 shogunate_court_desc: "Os poderosos membros de clãs de samurais em torno do Xogum serão assessores em todas as questões, mas sem abandonar completamente seus próprios interesses."
 ikko_ikki: "Ikko-ikki"
 ikko_ikki_desc: "Os seguidores fanáticos do $SECT_JOUDO_SHINSHUU$ da $SECT_PURE_LAND_SCHOOL_NAME$ do $buddhist$ se organizaram em diferentes ligas chamadas $ikko_ikki$ e, apesar de serem compostas principalmente por camponeses, suas constantes demandas e revoltas estão começando a ser mais que um incômodo."
 religious_sects: "Seitas Religiosas"
 religious_sects_desc: "Sempre houve caminhos diferentes para seguir o Buda e, mesmo entre os Kami, há variações em suas histórias. Cada seita sempre tentará convencer as outras e seguir seu estilo, mas todas podem ser benéficas."
 kirishitan_monks: "Monges Kirishitan"
 kirishitan_monks_desc: "Desde que os ocidentais chegaram aos nossos litorais, trouxeram sua religião estrangeira com esse novo Buda a quem chamam de Jesus. Enquanto quisermos interagir com eles, temos que permitir suas crenças, mas isso também pode ser benéfico para nós."
