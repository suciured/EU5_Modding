 odin_god: "Óðinn"
 odin_god_desc: "$odin_god$ é o Lorde dos Aesir. Ele sacrificou um olho em troca de sabedoria e se suspendeu na Árvore do Mundo por nove dias e nove noites para aprender as runas."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"
 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ é membro dos Aesir, adorado como Deus do trovão, das tempestades, da proteção e do povo livre."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')] $worship_desc2$"
 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ é membro dos Aesir. Ele alimenta os lobos e é o Deus da batalha."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"
