 witch_hunt_location_name: "[target_location.GetName]"
 muslim_scholar: "Estudioso"
 muslim_scholar_desc: "Um indivíduo que estudou e tem grande conhecimento sobre a Lei [ShowReligionGroupAdjective('muslim')]. Estudiosos debatem os princípios da jurisprudência e teologia do [ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Guru"
 guru_desc: "Alguém que está profundamente imerso em espiritualidade e em busca do caminho para o esclarecimento, um $guru$ é uma pessoa muito devota que não apenas realiza exercícios e práticas religiosas e espirituais, mas também está disposto a ensinar e servir como guia espiritual."
 shinto_desc: "O diverso conjunto de crenças e práticas relacionadas à veneração dos Kami que estava presente no $japan_region$ antes que o $buddhist$ ficasse intrinsecamente ligado e misturado com os conceitos e práticas religiosas locais. Os Kami e as divindades da fé $buddhist_ADJ$ foram relacionados entre si, com ambas as crenças tornando-se funcionalmente inseparáveis. Isso deu origem a um tipo de $buddhist$ particularmente $japanese_group$, misturado com uma adoração dos Kami influenciada pelo $buddhist$."
 bon_desc: "Surgindo das tradições religiosas do $tibet_region$ antes da chegada do $buddhist$, ela foi muito influenciada pelo $tibetan_buddhism$. Ela é especialmente próxima da $SECT_NYIGMA_NAME$, mas ainda preserva muitos elementos pré-$buddhist$. Seus ensinamentos focam no Carma e renascimento, e nas formas de alcançar o esclarecimento."
 mahayana_desc: "Chamada de \"Grande Veículo\", Maaiana é uma vertente do $buddhist$ que aceita não apenas o texto do início da fé $buddhist_ADJ$, mas também aqueles conhecidos como sutras Maaiana. Ela enfatiza a figura do $bodhisattva$, entendendo que o caminho do $bodhisattva$ está disponível para todos como uma forma de alcançar o Estado de Buda. Embora tenha se desenvolvido originalmente na $india$, grande parte de sua expansão foi na $china$ e na Rota da Seda, e o Cânone chinês agora forma a base de toda a $mahayana$."
 theravada_desc: "Chamada de \"Escola dos Anciãos\", ela segue as tradições mais antigas do $buddhist$. Ela rejeita os sutras Maaiana, rejeitando também o $bodhisattva$ e que o caminho do $bodhisattva$ está disponível para todos. Em vez disso, ela concentra-se na comunidade monástica como a forma superior de alcançar o esclarecimento."
 sammitiya_desc: "Uma das muitas vertentes do $buddhist$ primitivo na $india$, a $sammitiya$ se desenvolveu em $sindh_area$, que tornou-se um grande centro de escolas primitivas da fé $buddhist_ADJ$, rivalizando até com a Maaiana Nalanda. Sendo a maior vertente do $buddhist$ não Maaiana na $india$, ela perdeu seu lugar de destaque com as invasões da fé $muslim_ADJ$."
 tibetan_buddhism_desc: "A forma de $buddhist$ desenvolvida nas montanhas dos Himalaias surgiu da tradição Maaiana, mas incorporou muitas das práticas esotéricas de Vajrayāna devido ao seu contato próximo com a Índia e aos estágios posteriores do desenvolvimento do $buddhist$ na região."
 sanjiao_desc: "Sob a alcunha de os \"Três Ensinamentos\", reúne a combinação e as influências de $confucianism_policy$, $daoism_policy$ e $buddhist$. Com os três presentes na $china$ por séculos, influenciando e sendo influenciados por muitas outras crenças e divindades do povo chinês, nem sempre houve harmonia entre eles, porém sempre fizeram parte do estilo de vida do povo chinês."
 anglican_desc: "$anglican$ é uma forma de $christian$ na qual o líder do Estado também é o Governador Supremo da Igreja. Teologicamente e institucionalmente, o $anglican$ mantém elementos do $catholic$ enquanto também é influenciado por crenças da fé $lutheran_ADJ$ continental e Puritanos Reformados."
 bogomilism_desc: "Uma vertente neognóstica e dualista do $christian$, o $bogomilism$ ensina que a existência é divida entre um reino espiritual e um material. Seus seguidores veem seus corpos como templos sagrados, e buscam proximidade a Deus através de rituais de purificação. Essas práticas incluem jejum, dança e rejeição a excessos materiais para focar no crescimento espiritual."
 bosnian_church_desc: "Uma seita separada da Igreja $catholic_ADJ$, a $bosnian_church$ desenvolveu sua distinta teologia devido ao isolamento prolongado da principal vertente do Cristianismo. Ela focava muito em temas apocalípticos, aceitava o misticismo e mantinha muitas práticas arcaicas do $christian$ primitivo. Essas características levaram autoridades das fés $catholic_ADJ$ e $orthodox_ADJ$ a condená-la como herege."
 calvinist_desc: "Com seu nome em homenagem a João Calvino, o $calvinist$ é uma importante vertente do Protestantismo baseada nos princípios da simplicidade na veneração e na supremacia da Bíblia Sagrada. Sua doutrina enfatiza a predestinação, afirmando que deus preordenou o destino de toda criação."
 catharism_desc: "$catharism$ é um movimento dualista que acredita na existência de dois Deuses: um benevolente Deus do Céu e sua malévola contraparte. Seus seguidores possuem um estilo de vida ascética, acreditando que as almas estão presas em corpos físicos como parte de uma luta cósmica. A purificação espiritual, alcançada através de rigorosa disciplina, é vista como o único caminho para a salvação."
 catholic_desc: "Baseado no Credo Niceno, o $catholic$ é a maior denominação do $christian$, e é liderada pelo Papa, que serve como sucessor espiritual de São Pedro. O Papa age como líder da Igreja e mediador em conflitos entre governantes da fé $christian_ADJ$. Suas tradições e doutrina tiveram grande influência na história cultural e religiosa ocidental."
 hussite_desc: "Fundada por Jan Hus, a Igreja $hussite_ADJ$ surgiu como um movimento protoprotestante na entidade política $BOH$, misturando elementos da doutrina $BYZ_ADJ$ com os ensinamentos de John Wycliffe. Ela enfatizava a comunhão dos dois tipos e a importância da escritura sobre a tradição da Igreja."
 lollardy_desc: "Liderado por John Wycliffe, o $lollardy$ foi um movimento reformista que defendia o sacerdócio universal e rejeitava a necessidade de sacramentos, como batismo e confissão por salvação. Seus ensinamentos enfatizavam o acesso direto a Deus através da escritura, que foi traduzida para idiomas vernaculares. Isso deixou sua teologia acessível às pessoas comuns e incentivou os primeiros pedidos por reforma na Igreja."
 lutheran_desc: "Baseado nas Noventa e Cinco Teses de Martinho Lutero, o $lutheran$ começou como um pedido de reforma da Igreja $catholic_ADJ$, mas evoluiu para uma distinta denominação protestante. Ele ensina que as escrituras do Velho e do Novo Testamentos são a única autoridade infalível para a doutrina $christian_ADJ$."
 miaphysite_desc: "O $miaphysite$ ensina que, na pessoa de Cristo, Suas naturezas humana e divina são unidas em uma única natureza indivisível. Essa doutrina, baseada no Concílio de Éfeso, se espalhou amplamente por regiões como Armênia, Egito e Etiópia. As comunidades da fé $miaphysite_ADJ$ preservaram suas tradições e liturgias únicas, enfatizando Cristo tanto como Deus quanto homem."
 nestorianism_desc: "O $nestorianism$, que recebeu esse nome em homenagem a Nestório, ensina que as naturezas divina e humana de Cristo são distintas e existem lado a lado. Essa doutrina foi rejeitada pelo Concílio de Éfeso, mas encontrou uma forte adesão na Pérsia e além. Cristãos Nestorianos propagaram sua fé pela $asia$, tornando-se a maior religião $christian_ADJ$ na região."
 orthodox_desc: "A Igreja $orthodox_ADJ$, baseada nas tradições dos primeiros concílios da fé $christian_ADJ$, enfatiza a continuidade da tradição sagrada e dos ensinamentos apostólicos. Focando na doutrina $BYZ_ADJ$, dá-se muita importância a ícones, liturgia e misticismo. A fé $orthodox_ADJ$ é liderada por patriarcas, com o Patriarca Ecumênico de Constantinopla tendo a supremacia da honra."
 paulicianism_desc: "O $paulicianism$ é uma seita $christian_ADJ$ dualista que rejeita o mundo material como a criação de uma força maligna. Seus seguidores acreditam que apenas o reino espiritual seja puro, e baseiam suas crenças no Novo Testamento, rejeitando completamente o Velho Testamento. Reprimido tanto pela autoridade $catholic_ADJ$ quanto a $orthodox_ADJ$, o movimento da fé $paulicianism_ADJ$ resistiu à assimilação e inspirou movimentos reformistas posteriores."
 strigolniki_desc: "Proveniente da $russian_region$ medieval, o $strigolniki$ é uma seita reformista crítica da Igreja $orthodox_ADJ$ estabelecida. Eles condenam a corrupção dos sacerdotes, a venda de sacramentos e o acúmulo de riqueza pelo clero. Favorecendo uma fé mais simples focada na religiosidade pessoal, a fé $strigolniki_ADJ$ é reprimida pela Igreja $orthodox_ADJ$ e pelas autoridades do Estado."
 waldensian_desc: "Fundado por Pedro Valdo, o $waldensian$ é um movimento reformista da fé $christian_ADJ$ que enfatiza simplicidade, pobreza e a autoridade da escritura. Eles rejeitam a riqueza clerical, a veneração de santos e a necessidade de sacramentos para salvação. Reprimido como herege, o movimento da fé $waldensian_ADJ$ resistiu a séculos de opressão enquanto propagava sua mensagem pela $europe$."
 hindu_desc: "Uma coletânea de diferentes crenças, em vez de ser uma religião unificada, o $hindu$ normalmente é considerado a religião mais antiga do mundo. Todas as suas crenças e práticas são entendidas como explicações do $dharmic$, a ordem cósmica, sendo provenientes da literatura védica. Com tanta variedade, ele também contém uma amplitude de deuses, apesar de não serem igualmente venerados ou reconhecidos por todos os praticantes do $hindu$, dependendo de suas orientações e crenças particulares. As quatro principais vertentes do $hindu$ são $vaishnavism$, $shaktism$, $shaivism$ e $smartism$."
 jain_desc: "Uma das religiões mais antigas, o $jain$ é uma religião $dharmic_ADJ$ indiana focada na busca pela autorrealização e libertação do ciclo de morte e renascimento. Ele é centrado na não violência e no ascetismo através dos ensinamentos dos #italic Tirtancaras#!, os pregadores supremos do $dharma$, e é dividido nas escolas Digambara e Svetambara. O Digambara, que significa \"Vestidos com o Céu\", é caracterizado por sua rejeição ao apego e à posse de bens materiais. Por isso, seus monges não usam vestimentas e sua iconografia é mais simples. O Svetambara, por outro lado, significa \"Vestidos de Branco\" devido às vestimentas brancas de seus monges, e tem mais igualdade entre monges e monjas, ao contrário do Digambara, mais focado no masculino."
 sikhism_desc: "Uma religião fundada pelos ensinamentos do $character_title_guru$, ela se origina do $hindu$ e suas diversas fés na $india$, e incorpora muitas influências do $muslim$. Ela acredita em um criador, $sikhism_god_name$, e no comportamento honesto e altruísta para o benefício de todos. Ela incentiva a conexão com o divino através de contemplação e meditação, além de recitação e música como formas de reconhecer a presença de Deus."
 druzism_desc: "Apesar de vir do $ismaili_school$, o povo da fé $druzism_ADJ$ não se considera parte do $muslim$. Apesar de evidentemente ter sido influenciado pelo $muslim$, ele também tem influência de outras religiões abraâmicas e não abraâmicas, dando origem a uma fé distinta com ênfase no esoterismo e na Mente Cósmica em que todas as almas se reúnem após tantas reencarnações."
 judaism_desc: "A fé abraâmica original, o $judaism$ segue o pacto criado entre Deus e Moisés. A Bíblia $judaism_ADJ$ é o Tanakh, do qual os primeiros cinco livros são conhecidos como o Torá, servido como a base das práticas e da fé $judaism_ADJ$."
 samaritanism_desc: "A fé tradicional do povo $samaritan_culture$, proveniente do $judaism$ após a queda do Reino de Israel. O $samaritanism$ se considera a fé inalterada do povo $israelite_group$ desde os tempos de Moisés, acreditando que o $judaism$ seja uma corrupção das escrituras."
 mandeaism_desc: "Uma religião gnóstica que considera João Batista o último profeta, o $mandeaism$ também inclui influências dos povos $greek_culture$ e $iranian_group$. Apesar de também considerar alguns profetas de outras religiões abraâmicas, não considera Abraão, Moisés nem Jesus profetas do $mandeaism$. Seu Deus é chamado $mandeaism_god_name$, que significa \"Grande Vida\", e representa a força da criação do universo."
 manichaeism_desc: "$manichaeism$ é uma religião do povo $iranian_group$ fundada pelo profeta Manes no Império Sassânida. Ela foi influenciada por muitas outras religiões, incluindo gnosticismo, $zoroastrian$, $christian$ e $buddhist$ entre outros, mas considera que Manes seja o último profeta após Zaratustra, Buda e Jesus. Sua teologia é dualista, descrevendo o universo como uma luta espiritual entre luz e escuridão."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "A base da fé $shia_ADJ$ é que Maomé designou Ali Ibn Abi Talib como seu sucessor e líder espiritual e político do $muslim$. Desta forma, o $imamate$ deve seguir a linhagem de Ali, em vez de seguir a estabelecida por Abu Bakr quando foi escolhido como $rank_empire_muslim_ruler_male$ pelos companheiros de Maomé no evento conhecido como Saqifa."
 sunni_desc: "O $sunni$ defende que a liderança do $muslim$ foi passada para Abu Bakr quando foi escolhido como $rank_empire_muslim_ruler_male$ pelos companheiros de Maomé no evento conhecido como Saqifa porque o Profeta não indicou nenhum sucessor. Por isso, eles veneram os Rashidun, os quatro primeiros a governar após Maomé."
 nahuatl_desc: "A religião do povo $nahua_group$, na qual os muitos $nahuatl_god_name$, ou deuses, são organizados sob o deus supremo Ōmeteōtl. Muitos outros deuses, como $huitzilopochtli_god$, $tlaloc_god$ ou $quetzalcoatl_god$, são comumente adotados como padroeiros dos estamentos ou das pessoas. Uma de suas práticas fundamentais é o sacrifício humano, realizado em homenagem aos deuses e uma necessidade para agradá-los."
