 change_religious_aspect_inti: "Mudar Deus louvado"
 change_religious_aspect_desc: "Substitui um [religious_aspect|e] pela versão da [religion|e] do nosso [country_s]."
 change_religious_aspect_select_which: "Selecione qual [religious_aspect|e] remover"
 appease_the_gods: "Acalmar os Deuses"
 appease_the_gods_desc: "Nossos Deuses estão irritados e precisam ser saciados. Para fazê-lo, sacrifícios devem ser realizados."
 ceremonial_festivals: "Organizar uma Cerimônia"
 ceremonial_festivals_desc: "Um Festival Cerimonial é celebrado mensalmente, cada vez homenageando uma Divindade. Desta vez, faremos algo especial."
 explanation_ceremony_tt: "O povo [ShowCultureName('nahua_culture')] celebra uma festividade dedicada a uma determinada Divindade a cada mês. Esses meses duram 20 dias. A celebração é diferente em cada mês, e nós teremos efeitos diferentes relativos a ela."
 atlcahualo_tt: "O Festival de Atlcahualo está relacionado a fertilidade e semeadura. Podemos obter até [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "O Festival de Tlacaxipehualiztli está relacionado à chegada da primavera, fertilidade e germinação. Podemos obter até [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "O Festival de Tozoztontli está relacionado a plantio e semeadura. Podemos obter até [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "O Festival de Huey Tozoztli está relacionado a milho, semente e semeadura. Podemos obter até [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "O Festival de Toxcatl está relacionado a renovação. Podemos obter até [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "O Festival de Etzalcualiztli está relacionado a colheitas novas e ao fim da temporada de seca. Podemos obter até [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "O Festival de Tecuilhuitontli está relacionado a grãos. Podemos obter até [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "O Festival de Huey Tecuilhuitli está relacionado aos nobres e milho macio. Podemos obter até [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "O Festival de Tlaxochimaco está relacionado a flores e comércio. Podemos obter até [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "O Festival de Xócotl Huetzi está relacionado a frutos e colheita. Podemos obter até [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "O Festival de Ochpaniztli está relacionado a colheita e purificação. Podemos obter até [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "O Festival de Teotleco está relacionado à chegada dos nossos Deuses. Podemos obter até [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "O Festival de Tepeilhuitl está relacionado às montanhas. Podemos obter até [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "O Festival de Quecholli está relacionado à caça. Podemos obter até [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "O Festival de Panquetzaliztli está relacionado a festivais tribais e ao nascimento de Huitzilopochtli. Podemos obter até [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "O Festival de Atemoztli está relacionado à chuva. Podemos obter até [ShowModifier('atemoztli_mass')]."
 tititl_tt: "O Festival de Tititl está relacionado aos nossos anciãos. Podemos obter até [ShowModifier('tititl_mass')]."
 izcalli_tt: "O Festival de Izcalli está relacionado a fertilidade, água e semeadura. Podemos obter até [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "Durante os cinco dias de azar no final do ano, nenhum festival é celebrado, pois apenas coisas ruins podem acontecer."
 open_war_path: "Abrir um Caminho para Guerra"
 open_war_path_desc: "Enviaremos emissários aos nossos vizinhos para celebrarmos uma Guerra Florida com eles."
 flower_war_cb_against_country_tt: "Ganharemos um [casus_belli|e] [ShowCasusBelliName('cb_flower_wars')] contra o [country|e] vizinho selecionado"
 pilgrimage_to_cholula: "Peregrinar até [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] é a cidade mais sagrada para o nosso sistema de crenças, e um local de peregrinação popular. Se enviarmos nosso governante em peregrinação, nosso reino receberá bons presságios."
 reform_society_action: "Reformar Sociedade"
 reform_society_action_desc: "Está na hora de nossa sociedade passar por uma grande mudança enquanto defendemos nosso povo contra nossos inimigos. Abandondo crenças e métodos administrativos obsoletos, aceitaremos o futuro através deste período turbulento que está por vir."
 commence_reform_society_disaster_tt: "#R Inicia#! o [disaster|e] [ShowDisasterName('reform_society')]. #Y Se der certo, pode ocorrer o seguinte:#!"
 eligible_for_reform_society_disaster_tt: "Promulgamos a [action|e] [ShowGenericActionName('reform_society_action')]"
 #Inti
 inti_ceremonial_festivals: "Organizar uma Cerimônia"
 inti_ceremonial_festivals_desc: "Um Festival Cerimonial é celebrado mensalmente, cada vez relacionado a um assunto diferente. Desta vez, usaremos o poder do governo e o faremos maior que o de costume."
 zamay_quilla_tt: "No Zamay Quilla, o primeiro mês, a celebração está relacionada a fertilidade e cultivo de milho."
 hatun_pucuy_quilla_tt: "No Hatun Pucuy Quilla, o segundo mês, a celebração está relacionada a flores e abundância."
 pacha_pucuy_quilla_tt: "No Pacha Pucuy Quilla, o terceiro mês, a celebração está relacionada à maturidade da terra."
 ayrihua_quilla_tt: "No Ayrihua Quilla, o quarto mês, a celebração está relacionada a colheita e descanso."
 aymoray_quilla_tt: "No Aymoray Quilla, o quinto mês, a celebração está relacionada à secagem dos grãos."
 haucai_cusqui_quilla_tt: "No Haucai Cusqui Quilla, o sexto mês, a celebração está relacionada ao solstício de inverno e ao renascimento do Sol."
 chacra_conaqui_quilla_tt: "No Chacra Conaqui Quilla, o sétimo mês, a celebração está relacionada aos militares e seu prestígio."
 chacra_yapuy_quilla_tt: "No Chacra Yapuy Quilla, o oitavo mês, a celebração está relacionada a milho, sementes e semeadura."
 coia_raymi_quilla_tt: "No Coia Raymi Quilla, o nono mês, a celebração está relacionada a novas colheitas."
 uma_raymi_quilla_tt: "No Uma Raymi Quilla, o décimo mês, a celebração está relacionada à chuva."
 ayamarca_raymi_quilla_tt: "No Ayamarca Raymi Quilla, o décimo primeiro mês, a celebração está relacionada aos mortos."
 capac_raymi_quilla_tt: "No Cápac Raymi Quilla, o décimo segundo mês, a celebração está relacionada à renúncia do velho e à renovação."
 sacrifice_noble_blood: "Sacrificar Sangue Nobre"
 sacrifice_noble_blood_desc: "Nossos Deuses precisam do sangue do nosso povo para manter o equilíbrio no céu e na terra. É o dever dos nossos nobres dar seu sangue em um sacrifício ritualístico, pois seu sangue é o mais puro e valioso."
 sacrifice_noble_blood_tt: "O personagem selecionado pode morrer"
 mayan_ceremonial_festivals: "Organizar uma Cerimônia"
 mayan_ceremonial_festivals_desc: "Um Festival Cerimonial é celebrado a cada uinal, equivalente a 20 dias, cada vez relacionado a um assunto diferente. Desta vez, usaremos o poder do governo e o faremos maior que o de costume."
 uinal_pop_tt: "No uinal Pop, a comemoração está relacionada a renovação e purificação."
 uinal_uo_tt: "No uinal Uo, a comemoração está relacionada ao clero e oráculos."
 uinal_zip_tt: "No uinal Zip, a comemoração está relacionada a [ShowGodName('coatlicue_god')], a deusa do amor e da medicina."
 uinal_zotz_tt: "No uinal Zotz, o clero e oficiais do governo fazem um jejum purificador."
 uinal_zec_tt: "No uinal Zec, a comemoração está relacionada a mel, em que [ROOT.GetCountry.GetReligion.GetGodName] receberia sacrifícios de estatuetas feitas de mel e os apicultores as distribuiriam ao povo com generosidade."
 uinal_yaxkin_tt: "No uinal Yaxkin, a comemoração está relacionada a crianças e seu trajeto para se tornarem especialistas no ofício de seus pais."
 uinal_xul_tt: "No uinal Xul, a comemoração está relacionada a [ShowGodName('quetzalcoatl_god')] e o supremo líder dos guerreiros."
 uinal_mol_tt: "No uinal Mol, os apicultores rezam para [ROOT.GetCountry.GetReligion.GetGodName] para que flores suficientes desabrochem e a colheita do ano seguinte seja farta."
 uinal_chen_tt: "Nos uinais Chen e Yax, os templos são renovados, os ídolos de argila e seus braseiros são substituídos por novos."
 uinal_zac_tt: "No uinal Zac, a comemoração está relacionada ao Deus da Caça e reparação pelo sangue derramado por caçadores fora de um sacrifício ritualístico."
 uinal_ceh_tt: "No uinal Ceh, a comemoração está relacionada a um grande banquete onde uma grande quantidade de incenso é queimada."
 uinal_mac_tt: "No uinal Mac, a comemoração está relacionada ao [ROOT.GetCountry.GetReligion.GetGodName] do pão. Muitas fogueiras seriam acesas, e corações de animais seriam queimados nelas."
 uinal_kankin_tt: "No uinal Kankin, nenhuma celebração ocorre."
 uinal_muan_tt: "No uinal Muán, os plantadores de [ShowGoodsName('cocoa')] sacrificam um cachorro com cor de cacau para [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_pax_tt: "No uinal Pax, os líderes e sacerdotes de vilarejos menores se reúnem em suas capitais para venerar [ROOT.GetCountry.GetReligion.GetGodName]."
 uinal_kayab_tt: "Nos uinais Kayab e Cumku, cada vilarejo comemora seu próprio festival em preparação para o Uayeb, os cinco dias nefastos."
 uinal_uayeb_tt: "Durante os cinco dias do Uayeb, nenhuma celebração ocorre, pois qualquer atividade está condenada a terminar em tragédia."
 #(Semi) Generic Aspects
 adoptionism: "Adocionismo"
 adoptionism_desc: "Nossa crença considera que Jesus Cristo virou Filho de Deus em seu batismo ou ressurreição, em vez de ser eternamente divino."
 adult_baptism: "Batismo de Adultos"
 adult_baptism_desc: "O batismo na fase adulta, com base na declaração da fé em Jesus Cristo e como aceitação em uma comunidade local da fé, é recebido por aqueles que acreditam que a graça salvadora e ser membro de uma Igreja são dádivas de Deus. A fé do recipiente deve ser vocalizada, e isso não pode ser concedido ou transferido a outra pessoa."
 aniconism: "Aniconismo"
 aniconism_desc: "Símbolos não são uma forma adequada de representar nosso Senhor, pois são meios para representar ídolos ou pessoas. Rejeitaremos qualquer representação, incluindo a cruz usada por outros cristãos."
 asceticism: "Ascetismo"
 asceticism_desc: "Buscas materialistas nos cegam para a verdade divina. Apenas através da devoção a uma vida simples e sem luxos alcançaremos o esclarecimento espiritual."
 bread_and_wine: "Pão e Vinho"
 bread_and_wine_desc: "Acreditamos que apenas uma comunhão incluindo pão e vinho seja válida, mesmo para membros seculares. Nossos membros do clero administrarão a comunhão com os dois tipos para cada membro da solenidade."
 clerical_poverty: "Pobreza Clerical"
 clerical_poverty_desc: "O clero deve doar suas posses materiais e não possuir riquezas. Eles devem devotar sua atenção a Deus, e não ao mundo secular."
 crown_as_head_of_faith: "Coroa como Liderança da Fé"
 crown_as_head_of_faith_desc: "A Igreja não é mais sujeita a um teocrata externo e corrupto. Em vez disso, todas as questões religiosas serão redirecionadas ao governante, que serve como nova Liderança da Fé."
 freedom_to_preach: "Liberdade de Pregação"
 freedom_to_preach_desc: "Há muita discórdia entre os seguidores, mas cada seita terá a liberdade de pregar como quiser, desde que Deus esteja em seus corações."
 gnosticism: "Gnosticismo"
 gnosticism_desc: "O gnosticismo foca na salvação pessoal através do #italic gnose#!. Deixaremos o mundo material e voltaremos para um reino superior através da busca do conhecimento espiritual."
 individual_creeds: "Credos Individuais"
 individual_creeds_desc: "Permitir que nosso povo formule seus próprios credos incentivará a formação de opiniões individuais e pavimentará o caminho até o progresso!"
 monasticism: "Monasticismo"
 monasticism_desc: "Os prazeres de comidas e bebidas refinadas só servem para nos distrair do serviço ao divino. Nosso isolamento em mosteiros remotos é o melhor jeito de evitar essas tentações."
 modalism: "Modalismo"
 modalism_desc: "Acreditamos que Deus seja absolutamente um, e os conceitos trinitários, como o Pai, o Filho e o Espírito Santo, são apenas modos diferentes com os quais Deus se manifesta."
 organized_through_bishops: "Indicação de Bispos"
 organized_through_bishops_desc: "Em vez de descartarmos completamente a indicação de bispos, eles servirão à Igreja como administradores de áreas maiores."
 pacifism: "Pacifismo"
 pacifism_desc: "Abençoados sejam os pacificadores, pois serão chamados de filhos de Deus."
 parish_registers: "Registros Paroquiais"
 parish_registers_desc: "De agora em diante, detalhes de batismos, casamentos e funerais serão documentados em um registro paroquial. Cada sacerdote paroquial terá um livro no qual escreverá esses eventos que será guardado em um cofre com duas trancas."
 participation_women: "Participação Feminina"
 participation_women_desc: "Embora as mulheres tenham participação igual nas nossas comunidades, adotaremos uma regra geral para que sejam tratadas na mesma forma que os homens."
 rejection_of_sacraments: "Rejeição de Sacramentos"
 rejection_of_sacraments_desc: "Nossa doutrina rejeita a maioria dos sacramentos cristãos, pois são majoritariamente físicos e sem importância. A única parte que importa é a espiritual, que nos deixa mais perto de Deus."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Nenhuma boa ação consegue satisfazer a Deus. Somos perdoados apenas pela graça divina, que Deus concedeu através de Seu único Filho, Jesus Cristo."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "A Bíblia, a palavra de Deus para os homens, é a única autoridade para a doutrina cristã. Todas as práticas religiosas que não possam ser apoiadas por referência bíblica devem ser denunciadas como heresia."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Todas as conquistas humanas só podem ser criadas com dedicação ao louvor a Deus."
 translated_bibles: "Bíblias Traduzidas"
 translated_bibles_desc: "Traduzir a Bíblia para o idioma falado pelo nosso povo lhes oferece o melhor caminho até Deus, de um jeito que fala com suas mentes e seus corações."
 usury_allowed: "Usura Permitida"
 usury_allowed_desc: "Empréstimos financeiros com juros que enriquecem o credor agora são permitidos, e não mais considerados pecado."
 war_sermons: "Sermões de Guerra"
 war_sermons_desc: "Em tempos de conflito, a fé preserva a esperança do nosso povo. A igreja do nosso reino pregará com o Livro Sagrado para manter o moral da população elevado mesmo durante os tempos mais sombrios."
 #Bogomilism
 five_doors: "As Cinco Portas"
 five_doors_desc: "Alguns entre o nosso povo praticam um estilo de meditação que consiste em fechar todas as portas de uma casa enquanto abre as #italic cinco portas#!, ou os cinco sentidos. Introduziremos esta prática em todos os lugares."
 holy_cooperation: "Cooperação Sagrada"
 holy_cooperation_desc: "Ocorrerá uma mudança para promoção e participação ativa em trabalhos produtivos. Este ethos será ampliado para nossas comunidades agrícolas, inspirado pelo modelo dos primeiros cristãos de comunidade cooperativa sagrada."
 twelve_emissaries: "Os Doze Emissários"
 twelve_emissaries_desc: "Inspirados pela organização de algumas comunidades, elegeremos entre nossos anciões e cidadãos Perfeitos doze homens sábios para agirem como um conselho supremo, sem criar uma verdadeira hierarquia."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Conforme o processo de viver ocorre, inevitavelmente, em remorso por nossos pecados, a necessidade de receber uma consolação para entrarmos no paraíso com pureza e nos aproximarmos de Deus fica evidente. Recebendo o #italic Consolamentum#!, nosso povo é absolvido de seus pecados diante da morte iminente."
 pescatarianism: "Pescetarianismo"
 pescatarianism_desc: "Os animais são portadores de almas reencarnadas. Por isso, não podemos comê-los. Peixes, sendo gerados espontaneamente, não podem ser considerados animais e podem ser comidos."
 the_perfects: "Os Perfeitos"
 the_perfects_desc: "Aqueles entre nós dedicados a Deus e às virtudes que todos devem buscar são chamados de Perfeitos. Esses homens e mulheres recebem #italic Consolamentum#! por sua devoção e tornam-se Perfeitos. Ao contrário dos cidadãos comuns, Perfeitos recebem #italic Consolamentum#! duas vezes na vida: quando são elevados à nova função e antes de morrer."
 #Paulicianism
 baptism_by_fire: "Batismo por Fogo"
 baptism_by_fire_desc: "Nossa fé não crê que bastimos por água sejam permanentes, como São João Batista admitiu. Apenas tocando os quatro lados da cabeça de uma pessoa com uma vela acesa que o batismo permanente pode ocorrer."
 name_change: "Mudança de Nome"
 name_change_desc: "O poder dos nomes é bem conhecido pelas nossas comunidades. Os líderes da nossa fé costumam mudar de nome em homenagem aos seguidores de São Paulo, como cidadãos comuns mudam o nome de seus assentamentos para os de lugares onde nosso santo padroeiro passou."
 paulician_canon: "Cânone Pauliciano"
 paulician_canon_desc: "Nosso povo rejeita o Velho Testamento e seus profetas, pois rejeitam a inclusão das epístolas de São Pedro. Apenas as palavras de São Paulo são apropriadas."
 punishment_by_stoning: "Punição por Apedrejamento"
 punishment_by_stoning_desc: "Apedrejamento é uma prática comum para punir dissidentes religiosos em nossas comunidades, diferente das comunidades vizinhas. Isso provavelmente é uma herança das nossas origens na Anatólia."
 #Calvinism
 arminianism: "Arminianismo"
 arminianism_desc: "O Arminianismo é baseado nas ideias pluralísticas e humanitárias do teólogo reformado holandês Jacó Armínio."
 gomarism: "Gomarismo"
 gomarism_desc: "Franciscus Gomarus se opõe às crenças de Jacó Armínio, que ensinava doutrinas pelagianas e tentou criar uma nova escola de teologia na universidade onde ambos lecionavam."
 instituionalized_arminianism: "$arminianism$ Institucionalizado"
 instituionalized_arminianism_desc: "$arminianism_desc$ Esse movimento religioso agora está institucionalizado em nosso Estado."
 instituionalized_gomarism: "$gomarism$ Institucionalizado"
 instituionalized_gomarism_desc: "$gomarism_desc$ Esse movimento religioso agora está institucionalizado em nosso Estado."
 #Hussite
 adamite_services: "Solenidades Adamitas"
 adamite_services_desc: "A seita Adamita insiste na nudez durante as solenidades da igreja. Sem a distinção de condição financeira ou cultura, parecemos iguais aos olhos de Deus. Um forte lembrete da nossa humanidade compartilhada e da inocência que apreciamos antes da Queda."
 punishment_of_sin: "Punição de Pecado"
 punishment_of_sin_desc: "Todos os pecadores devem ser punidos igualmente, independentemente de sua riqueza ou posição. Nem a nobreza está acima das leis de Deus."
 #Lutheranism
 justified_conflicts: "Conflitos Justificados"
 justified_conflicts_desc: "A nova igreja do país está ameaçada por pagãos e hereges. Em uma guerra de autopreservação, a igreja justificará nossos conflitos com a Bíblia."
 pietism: "Pietismo"
 pietism_desc: "Pietismo foca na religiosidade de cada fiel e enfatiza a transformação interna que leva a uma vida devota cristã."
 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Embora a Escritura Sagrada deva ser considerada a principal fonte de salvação, não pode ser considerada a única fonte de revelação divina."
 demand_church_tax: "Exigir Imposto Apostólico"
 demand_church_tax_desc: "Em tempos de necessidade, todas as nações comprometidas em nos ajudar financeiramente através do [estate_privilege|e] [ShowEstatePrivilegeName('apostolic_tax_privilege')] serão convocadas para fazê-lo em nome de Deus."
 20_years_cd: "Esta interação fica disponível a cada #Y 20#! anos"
 every_catholic_asked_to_pay_tt: "Cada país da fé [ShowReligionAdjective('catholic')] com o [estate_privilege|e] [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] será convocado para pagar o imposto. O dinheiro recebido dependerá do [estate_power|e] do nosso governo."
 demand_church_tax_price: "Exigir Valor de Imposto da Igreja"
 request_aid: "Solicitar Ajuda"
 request_aid_desc: "Nossa ordem é o bastião da nossa fé, defensora dos verdadeiros fiéis e um escudo contra quem deseja mal ao nosso povo. Apoiar nossa causa deve ser a principal diretriz para o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 request_aid_price: "Solicitar Valor de Ajuda dos Católicos"
 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] interferiu nos assuntos do nosso país por muito tempo. A autoridade da coroa não deve se curvar diante do trono [GetCountry('PAP').GetAdjective]! A [papal_bull|e] só terá efeito quando nosso governo aprovar."
 once_per_ruler: "Esta ação só é possível uma vez na vida de cada [ruler|e]."
 request_cardinal_seat: "Solicitar Assento de Cardeal"
 request_cardinal_seat_desc: "O Colégio dos Cardeais obviamente carece da representação de nossas ideias. Devemos solicitar um novo [ShowBuildingTypeName('seat_of_cardinal')] concedido para uma [ShowBuildingTypeName('cathedral')] em nosso território para assegurar que nossa influência não diminuirá."
 request_cardinal_tt: "O [location|e] designado ganhará um [ShowBuildingTypeName('seat_of_cardinal')] se for sancionado pela autoridade [GetCountry('PAP').GetAdjective]."
 recently_requested_cardinal: "Um país solicitou um cardeal recentemente"
 remove_cardinal_seat: "Remover Assento de Cardeal"
 remove_cardinal_seat_desc: "A participação no Colégio dos Cardeais claramente não é vantajosa para nós neste momento. Devemos revogar um [ShowBuildingTypeName('seat_of_cardinal')] de nossas terras, considerando sua influência em nossos próprios assuntos."
 remove_cardinal_tt: "O [location|e] designado perderá o [ShowBuildingTypeName('seat_of_cardinal')]"
 invite_foreign_cleric: "Convidar Clérigo Estrangeiro"
 invite_foreign_cleric_desc: "Receberemos um clérigo experiente de outro País. Isso irá irritar nosso [actor.GetGovernment.GetEstateName('clergy_estate')] local, mas a especialização deste clérigo forasteiro será de grande valor."
 invite_foreign_cleric_tt: "Um [actor.GetReligion.GetAdjective] [character|e] estrangeiro de [ShowEstateTypeName('clergy_estate')] com alta [adm|e], [dip|e] média e [mil|e] baixa chegará em nosso [country|e]. Leis e Políticas da Igreja #Catholic cc_indulgences: \"A Compra da Indulgência\""
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] na questão das Indulgências."
 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "Um seguidor da fé [ShowReligionAdjective('catholic')] consegue reduzir seu tempo no purgatório com a realização de caridade, como dar esmolas ou outras doações à [GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "A venda de indulgências é ampla e altamente procurada. Seguidores podem comprar indulgências diretamente dos membros da [GetInternationalOrganization('catholic_church').GetName], chegando até a comprar perdão por pecados que ainda não foram cometidos."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "A compra de indulgências de qualquer forma, mesmo dando esmolas, é proibida."
 cc_papal_authority: "Autoridade Papal"
 cc_papal_authority_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] na questão da autoridade papal."
 ultramontanism: "Ultramontanismo"
 ultramontanism_desc: "O(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] tem grandes prerrogativas e poderes sobre a [GetInternationalOrganization('catholic_church').GetName]. O(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] é infalível."
 gallicanism: "Galicanismo"
 gallicanism_desc: "Rejeitando a autoridade total do(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle], o $gallicanism$ dá uma importância semelhante à autoridade do Estado."
 conciliarism: "Conciliarismo"
 conciliarism_desc: "$conciliarism$ rejeita a autoridade total do(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] como uma única pessoa, deixando-a nas mãos de um concílio ecumênico."
 invisible_church: "Igreja Invisível"
 invisible_church_desc: "O(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] não passa de uma função de representação na fé, com a autoridade em questões religiosas nas mãos do governante de cada país individual."
 cc_veneration_of_saints_and_reliquaries: "Veneração de Santos e Relicários"
 cc_veneration_of_saints_and_reliquaries_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] na questão da veneração de santos e relicários."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "A veneração de santos e relicários é parte essencial da doutrina [ShowReligionAdjective('catholic')]."
 limited_veneration: "Licet ad Colenda"
 limited_veneration_desc: "Embora seja uma parte essencial da doutrina [ShowReligionAdjective('catholic')], a veneração de santos e relicários é restrita a um núcleo menor de objetos aprovados."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "A veneração de santos e relicários é proibida."
 cc_simony: "Simonia"
 cc_simony_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] na questão da simonia."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "A presença da simonia não é oficialmente apoiada, mas é tolerada pela Igreja."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "Simonia é uma parte aceita da doutrina [ShowReligionAdjective('catholic')]."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "A prática da simonia é ativamente perseguida e punida pela Igreja."
 cc_society_of_jesus: "Sociedade de Jesus"
 cc_society_of_jesus_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] em relação à Ordem dos Jesuítas."
 cc_society_of_jesus_tt: "A #Y $cc_society_of_jesus$#! foi fundada pelo [event|e] #Y $flavor_pap.1400.title$#!"
 society_of_jesus_founded: "Sociedade de Jesus Fundada"
 society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "A Sociedade de Jesus não é apoiada pela [GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
 society_of_jesus_allowed_desc: "A Sociedade de Jesus representa oficialmente o(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle], e pode propagar a fé com toda a sua força."
 cc_witchcraft: "Repressão a Feitiçaria"
 cc_witchcraft_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] sobre a existência de feitiçaria e outras práticas ocultas."
 cc_witchcraft_tt: "#Y Feitiçaria#! foi discutida durante o [event|e] #Y $flavor_pap.8.title$#!"
 witchcraft_discussed: "Feitiçaria Discutida"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "A [GetInternationalOrganization('catholic_church').GetName] não reconhece feitiçaria como algo real."
 witchcraft_aknowledged: "Summis Desiderantes"
 witchcraft_aknowledged_desc: "Conforme exige o #italic Malleus Maleficarum#!, precisamos encontrar e reprimir todos os sinais de feitiçaria."
 cc_marriage_of_priest: "O Casamento de Sacerdotes"
 cc_marriage_of_priest_desc: "A posição oficial da [GetInternationalOrganization('catholic_church').GetName] sobre a possibilidade de seus sacerdotes se casarem."
 priest_marriage_not_allowed: "In Rito Romano"
 priest_marriage_not_allowed_desc: "Nenhum sacerdote da [GetInternationalOrganization('catholic_church').GetName] pode se casar."
 priest_marriage_partially_allowed: "Non in Solo Pane"
 priest_marriage_partially_allowed_desc: "Sacerdotes podem se casar, mas não podem obter um cargo na cúria."
 priest_marriage_allowed: "Qualis est Pastor"
 priest_marriage_allowed_desc: "Todos os sacerdotes podem se casar."
