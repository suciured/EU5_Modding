 formal_guilds: "Guildas Formais"
 formal_guilds_desc: "Existiram algumas federações e associações de comerciantes ao longo da história de nossa nação. No entanto, poderíamos optar por apaziguar os comerciantes mais poderosos em nossos mercados formalizando sua participação em um corpo centralizado e oficialmente reconhecido. Tal privilégio, sem dúvida, impactará tanto nossas políticas externas quanto internas."
 trade_monopolies: "Monopólios Comerciais"
 trade_monopolies_desc: "Conceder direitos de comércio exclusivos sobre nossas mercadorias a comerciantes poderosos aumentará muito a influência dos nossos mercadores mais proeminentes. Essa política influenciará nossa atitude nacional em relação aos comerciantes estrangeiros."
 control_over_monetary_policy: "Controle sobre Políticas Monetárias"
 control_over_monetary_policy_desc: "As finanças de nossa nação são um tema muito importante conforme nos esforçamos para melhorar e aperfeiçoar nossos registros contábeis. Talvez seja uma boa ideia confiar aos membros mais ricos da nossa sociedade tal tarefa e, em troca, conceder-lhes uma redução de impostos sobre suas commodities e ativos."
 building_rights: "Direitos de Construção"
 building_rights_desc: "Desenvolver nossos assentamentos e cidades é um empreendimento caro. Se concedermos direitos de construção à população local, reduziremos o custo final de desenvolvimento. No entanto, dar tamanho subsídio ao povo aumentará muito a influência deles."
 burghers_royal_burgh_commissioners: "Comissários do Burgo Real"
 burghers_royal_burgh_commissioners_desc: "Os Comissários do Burgo Real, representando os burgos concedidos pela [ShowEstateTypeName('crown_estate')] da [GetCountry('SCO').GetName], se reúnem regularmente para proteger seus privilégios, regular o comércio e assessorar o governante da nação. Através de sua autoridade coletiva na Convenção dos Burgos Reais, eles asseguram que as comunidades comerciais da [GetCountry('SCO').GetNameWithNoTooltip] continuem cruciais para o governo, para a economia e para o direito, servindo como contrapeso aos poderes dos estamentos $nobles_estate$ e [ShowEstateTypeName('clergy_estate')]."
 burghers_land_rights: "Direitos Territoriais do Estamento $burghers_estate$"
 burghers_land_rights_desc: "As leis que envolvem a propriedade de terras têm sido muito discutidas nas cortes de nossa nação. Vamos expandir os direitos de posse de terras do nosso estamento [ShowEstateTypeName('burghers_estate')], visando aumentar a cooperação das diversas guildas administrativas em troca de mais poder."
 commercial_advisory_council: "Conselho de Assessoria Comercial"
 commercial_advisory_council_desc: "O comércio é a essência da nossa economia. Portanto, devemos garantir que nosso líder do Estado receba apoio apenas dos indivíduos mais capazes e informados, adeptos em questões de comércio marítimo e terrestre. Isso beneficiará nossas capacidades comerciais, tanto internas quanto no exterior."
 building_roads_rights: "Direitos de Construção de Estradas"
 building_roads_rights_desc: "Permite que o rico estamento [ShowEstateTypeName('burghers_estate')] desenvolva a nossa infraestrutura a partir da construção de [roads|e], beneficiando a nossa economia crescente e os próprios comerciantes."
 clergy_literacy_rights: "Direitos de Literatura Religiosa"
 clergy_literacy_rights_desc: "Nossa religião é vinculada a muitas obras literárias que cobrem as práticas, morais e princípios de nossa fé. O estamento [ShowEstateTypeName('clergy_estate')] deve ter acesso ilimitado à palavra escrita para estudar nossos textos sagrados."
 clergy_strengthen_faith: "Fé Fortalecida"
 clergy_strengthen_faith_desc: "A fé é o que mantém nosso povo unido mesmo nas épocas mais difíceis. Graças aos esforços do nosso estamento [ShowEstateTypeName('clergy_estate')], nosso povo saiu de sua mais recente provação com a crença inabalada e ainda mais fiel do que antes!"
 clergy_lecture_oaths: "Juramentos de Aulas"
 clergy_lecture_oaths_desc: "Nossas antigas universidades são famosas por formar as mentes mais influentes do país e, por isso, devem ser protegidas e controladas. Os graduados juram nunca lecionar fora dos muros desses centros de ensino."
 clergy_enforced_unity: "União Religiosa Imposta"
 clergy_enforced_unity_desc: "Nosso país abriga povos de diferentes crenças, tornando a convivência cada vez mais difícil e, consequentemente, enfraquecendo nosso governo. Devemos impor a regra de que nossos súditos pratiquem apenas a nossa Religião do Estado para reduzir essa desunião — e consolidar a nossa autoridade."
 clergy_military_orders: "Ordens Militares"
 clergy_military_orders_desc: "As Ordens Militares foram criadas após o início das Cruzadas como uma maneira de fundir a disciplina e a devoção de monges com a habilidade marcial e a experiência de cavaleiros. Elas se espalharam por todo o Cristianismo, mas outras religiões também desenvolveram ordens parecidas ao lutar em guerras religiosas."
 clergy_land_rights: "Direitos Territoriais Religiosos"
 clergy_land_rights_desc: "Decidimos conceder aos fiéis o direito de possuir terras privadas. Isso os deixará mais poderosos e influentes, mas também permitirá uma presença mais constante de homens santos à nossa disposição."
 clerical_advisory_council: "Conselho de Assessoria Religiosa"
 clerical_advisory_council_desc: "Decidimos criar um conselho de assessores formado inteiramente por membros do estamento [ShowEstateTypeName('clergy_estate')]. Isso os deixará mais influentes, mas também mais satisfeitos, pois poderão discutir suas preocupações diretamente conosco e ver seus interesses sendo atendidos."
 clergy_powerful_dioceses: "Dioceses Poderosas"
 clergy_powerful_dioceses_desc: "A administração do nosso território está nas mãos do Estado. No entanto, a organização do estamento [ShowEstateTypeName('clergy_estate')] não segue nossos sistemas provinciais. Em vez disso, eles se administram em Dioceses, que têm grande poder e influência sobre assuntos internos do nosso país."
 nobles_land_rights: "Direitos Territoriais"
 nobles_land_rights_desc: "Representam os privilégios que nosso estamento [ShowEstateTypeName('nobles_estate')] possui sobre as terras que governam e o povo que as habitam. Entre esses direitos, o estamento $nobles_estate$ geralmente pode tributar o estamento [ShowEstateTypeName('peasants_estate')] de suas terras, recrutá-los para formar conscritos ou aplicar a justiça por conta própria. Essas posses geralmente são hereditárias."
 auxilium_et_consilium: "Auxilium et Consilium"
 auxilium_et_consilium_desc: "O estamento [ShowEstateTypeName('nobles_estate')] recebe privilégios, mas também têm obrigações para com seu lorde. Eles devem fornecer tropas — #italic auxilium#! — e manter fortificações e infraestruturas nas terras que governam, além de prestar assessoria — #italic consilium#!— ao seu lorde quando solicitado."
 noble_serfdom_rights: "Servidão Controlada pelo Estamento $nobles_estate$"
 noble_serfdom_rights_desc: "Entre os direitos concedidos ao estamento [ShowEstateTypeName('nobles_estate')] sobre o estamento [ShowEstateTypeName('peasants_estate')] de suas terras estão o direito de tributá-los, de recrutá-los e de fazer justiça quando necessário. Os camponeses sob essas condições se tornam servos e costumam ficar vinculados à terra onde trabalham."
 noble_fortification_licenses: "Licenças de Fortificação"
 noble_fortification_licenses_desc: "Um dos efeitos do sistema feudal foi a proliferação de castelos e fortes construídos pelo estamento [ShowEstateTypeName('nobles_estate')] como uma maneira de aumentar seu poder e autoridade. Isso teve um impacto profundo na nossa sociedade, pois o estamento $nobles_estate$ consegue se isolar e fortificar dentro de seus domínios herdados."
 noble_marriage_rights: "Direitos de Casamento Real"
 noble_marriage_rights_desc: "Os membros do estamento [ShowEstateTypeName('nobles_estate')] do nosso país são considerados pares de nossos governantes. Portanto, eles são apropriados para se casar com membros da família regente, aumentando assim sua influência e poder na corte, bem como no governo."
 noble_leaders_only: "Apenas $nobles_estate$ na Liderança"
 noble_leaders_only_desc: "Nosso estamento [ShowEstateTypeName('nobles_estate')] acredita ser o único capaz de liderar nossos exércitos e marinhas devido aos eventos do passado. No entanto, isso irrita os outros estamentos do país, que consideram os membros do estamento $nobles_estate$ arrogantes e tolos."
 banal_lordship: "Senhoria Banal"
 banal_lordship_desc: "Esse tipo de domínio senhorial foi desenvolvido sob o sistema feudal e é baseado no \"Ban\", que é a autoridade de um lorde para comandar seus arrendatários, dar ordens e puni-los. Como consequência, o estamento [ShowEstateTypeName('nobles_estate')] ganhou maior poder em seus domínios, pois são eles que aplicam a justiça dentro de seus territórios e também podem taxar o estamento [ShowEstateTypeName('peasants_estate')] pela maioria de suas atividades econômicas."
 primacy_of_nobility: "Primazia do Estamento $nobles_estate$"
 primacy_of_nobility_desc: "O estamento [ShowEstateTypeName('nobles_estate')] do país provou ser um aliado fundamental, pois apoia a maioria dos nossos empreendimentos e é a base dos nossos exércitos. Por essa razão, eles se consideram nossos iguais e se tornaram tão cruciais para o governo que devemos consultá-los antes de tomar decisões importantes."
 elaborate_court_ceremonies: "Vida na Corte Elaborada"
 elaborate_court_ceremonies_desc: "Decidimos carregar a vida na corte do país com a formalidade mais elaborada imaginável. Como todas as pessoas de importância devem comparecer perante nosso governante na capital, isso restringe a capacidade que o estamento $nobles_estate$ tem de conspirar contra nós, mas a um alto custo."
 tysiatskii_privilege: "Gabinete dos Tysiatskii"
 tysiatskii_privilege_desc: "Os tysiatskii são líderes militares selecionados entre os boiardos. Em outros Estados, suas responsabilidades se concentram em comandar nossos soldados, mas nosso Gabinete dos Tysiatskii desempenha funções adicionais como representantes do estamento [ShowEstateTypeName('peasants_estate')], atuando como juízes na corte comercial e como supervisores das nossas fortificações."
 the_ryad_privilege: "O Ryad"
 the_ryad_privilege_desc: "$the_ryad_privilege$ é o nome dado ao contrato assinado entre os boiardos e o Estado. Ele protege os interesses e poderes dos boiardos e define as responsabilidades e direitos do Príncipe."
 bashtinas_and_pronijas_grants: "Concessões de Baština"
 bashtinas_and_pronijas_grants_desc: "O sistema de concessão de terras para nossas elites se inspira no sistema bizantino de #italic Pronoias#!. Ele concede a elas uma vasta gama de privilégios e obrigações em relação aos seus domínios quando se trata de administrar as terras arrendadas a eles pelo governo."
 zupa_districts: "Distritos de Župa"
 zupa_districts_desc: "A compartimentação e a divisão da nossa sociedade estão detalhadas nos diversos marcos legais que cercam nosso ramo administrativo. O aspecto mais importante da nossa sociedade e burocracia é a divisão de nossas províncias em distritos de Župa, visando melhorar a forma de lidar com assuntos locais."
 vlastele_krayishnik: "Vlastele Krayishnik"
 vlastele_krayishnik_desc: "Nossas fronteiras devem ficar sob atenta vigilância o tempo todo. Para isso, o sistema de #italic krayine#! divide nossas fronteiras em distritos bem administrados sob o comando de lordes locais, conhecidos como #italic Vlastele Krayishnik#!, que são responsáveis por manter e proteger o povo de suas províncias."
 feudal_mercenary_contracts: "Contratos de Mercenários Feudais"
 feudal_mercenary_contracts_desc: "Os exércitos recrutados entre nosso povo costumam deixar muito a desejar. Para proteger o povo e derrotar nossos rivais, devemos contar com mercenários estrangeiros, cujos contratos serão administrados por membros da elite na nossa sociedade."
 tax_exemption: "Isenção de Impostos"
 tax_exemption_desc: "Nossa fé é composta por homens e mulheres devotos que dedicam suas vidas ao cuidado e ao bem-estar espiritual do nosso povo. É natural que não sejam obrigados a pagar nenhum dízimo ao governo."
 peasants_represented_in_parliament: "Representação no Parlamento"
 peasants_represented_in_parliament_desc: "Conceder às classes mais baixas um assento em nossa assembleia principal dará voz ao estamento [ShowEstateTypeName('peasants_estate')] do país e garantirá mais direitos a eles."
 peasants_free_peasantry: "Mobilidade Livre para Cidadãos Comuns"
 peasants_free_peasantry_desc: "O povo é o recurso mais valioso de qualquer Estado. Fome e discórdia seriam comuns sem eles. No entanto, as elites os veem apenas como propriedade — como posses que eles acumulam em suas terras ilícitas!\nAo conceder mobilidade livre às massas, elas voltam a ter controle sobre o próprio destino, permitindo que deixem as terras de seus antigos senhores e se mudem para campos novos e mais férteis."
 peasant_owns_their_food: "Meios de Produção"
 peasant_owns_their_food_desc: "As classes superiores são abutres que devoram os frutos do esforço dos plebeus sem oferecer nada em troca. Ao tomar os meios de produção, teremos o futuro da nossa nação e do povo nas nossas próprias mãos!"
 peasants_fewer_levies: "Menos Conscritos"
 peasants_fewer_levies_desc: "O estamento [ShowEstateTypeName('peasants_estate')] é a força vital do nosso Estado. Ele alimenta a população, produz os materiais para nossas edificações e cria as mercadorias vendidas pelo estamento [ShowEstateTypeName('burghers_estate')].\nEmbora a guerra traga muitas dificuldades para o nosso Estado, precisamos nos esforçar para manter o estamento [ShowEstateTypeName('peasants_estate')] longe do conflito, evitando fome e colapso econômico após a guerra."
 peasants_yeomanry: "Yeomanry"
 peasants_yeomanry_desc: "Os proprietários de pequenas terras recebem direitos elevados em troca de assumir algumas responsabilidades dos pequenos nobres, incluindo a obrigação de atender a maiores expectativas em relação à defesa do reino."
 creaghts_privilege: "Creaghts"
 creaghts_privilege_desc: "Muitos das classes inferiores pertencem aos #italic creaghts#! pastoris, bandos de pastores nômades. De estação em estação, eles migram para terras de pastagens frescas e são designados pelas habitações temporárias que constroem à medida que se deslocam de um lugar para outro. Como não ficam vinculados a terras específicas, existem fora de qualquer estrutura feudal."
 coign_and_livery_privilege: "Sistema de Coign and Livery"
 coign_and_livery_privilege_desc: "Este sistema, também conhecido como #italic bonnacht#!, exige que líderes tribais menores alojem nossos soldados leais em suas próprias terras, às suas próprias custas."
 peasants_allowed_weapons_privilege: "Milícias de Cidadãos Comuns"
 peasants_allowed_weapons_privilege_desc: "Os cidadãos comuns têm permissão para ficar com suas armas, que devem ser usadas quando eles são convocados para o serviço como conscritos. Isso aumenta a demanda por armas no mercado."
 gradozadanje_and_gradobljudenlje_rights: "Gradozadanje e Gradobljudenlje"
 gradozadanje_and_gradobljudenlje_rights_desc: "Nosso domínio abriga muitas fortificações e fortalezas incríveis. As despesas de manutenção e guarnição desses locais foram atribuídas à população local e aos habitantes das cidades."
 peasants_autonomous_villages: "Vilarejos Autônomos"
 peasants_autonomous_villages_desc: "Nos assentamentos rurais do nosso Estado, há um ditado popular: \"As leis da soberania terminam na porta do vilarejo\". O povo que vive em nossos assentamentos se organiza de forma independente da autoridade central desse país."
 clergy_protected_faith: "Fé Protegida para os Religiosos"
 clergy_protected_faith_desc: "Homens e mulheres santos ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 burghers_protected_faith: "Fé Protegida para os Ricos"
 burghers_protected_faith_desc: "Os membros ricos da nossa sociedade ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 nobles_protected_faith: "Fé Protegida para as Elites"
 nobles_protected_faith_desc: "As elites ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 peasants_protected_faith: "Fé Protegida para os Cidadãos Comuns"
 peasants_protected_faith_desc: "Os cidadãos comuns ganharam Proteções Religiosas e, portanto, ficarão isentos de qualquer tentativa de conversão por parte do Estado."
 reduced_from_military_obligations: "Obrigações Militares Reduzidas"
 reduced_from_military_obligations_desc: "Em troca de lealdade à nossa autoridade central, podemos reduzir ou eliminar as obrigações militares para aqueles que adotam uma vida de fé nos braços do divino."
 office_of_the_sankar_zouma_privilege: "Gabinete do Sankar-Zouma"
 office_of_the_sankar_zouma_privilege_desc: "O Sankar-Zouma é um gabinete prestigioso concedido ao estamento [GetCountry('MAL').GetGovernment.GetEstateName('nobles_estate')] pela mais alta autoridade do país. Sua função, de modo semelhante ao Farima-Soura, gira em torno de exercer autoridade em todas as rotas comerciais pela fronteira sul."
 office_of_the_farima_soura_privilege: "Gabinete do Farima-Soura"
 office_of_the_farima_soura_privilege_desc: "Responsável por guardar a fronteira norte, o Farima-Soura monitora o tráfego na fronteira saariana e supervisiona a segurança e o rápido trânsito de todo o tráfego mercantil dentro e fora de nossas fronteiras."
 liberum_veto: "Liberum Veto"
 liberum_veto_desc: "Introduz a exigência de votação unânime no $country_flavor_parliament_sejm$. Qualquer nobre poderia interromper qualquer votação ou legislação levantando-se e gritando #italic \"Sisto activitatem!\"#! (\"Eu impeço esta atividade!\") em latim ou #italic \"Nie pozwalam!\"#! (\"Eu não permito!\") em polonês."
 visconti_city_states: "Cidades-estados dos Visconti"
 visconti_city_states_desc: "Sob comando da família Visconti, [GetCountry('MLO').GetName] é um Estado fraturado e decentralizado. Diferentes membros proeminentes da Casa Visconti, incluindo Azzone, Gian Galeazzo e Bernabò, competem pela supremacia com várias táticas, como alianças, traições e campanhas militares. Essa constante luta pelo poder continua enfraquecendo a autoridade central de [GetCountry('MLO').GetLongNameWithNoTooltip] e contribuindo para um estado de instabilidade e fragmentação na região."
 milanese_cloth_guilds_privileges: "Guildas Têxteis de Milão"
 milanese_cloth_guilds_privileges_desc: "Nossa valiosa indústria têxtil repousa sobre os ombros dos melhores artesãos de toda a [ShowRegionName('italy_region')]. Ao confiar a regulamentação e as linhas de produção ao estamento [ShowEstateTypeName('burghers_estate')], vamos atingir recordes de lucros e produtividade, com o pequeno custo de conceder às nossas guildas mercantis alguma influência."
 novgorod_ivans_hundred: "Centena de Ivan"
 novgorod_ivans_hundred_desc: "Os líderes da Centena de Ivan, nossa guilda mercantil local, são membros permanentes da corte de comércio da [ShowLocationName('novgorod')] e do conselho governante da República da Novogárdia. Com sua presença política e os acordos que fizeram com o estamento [ShowEstateTypeName('nobles_estate')], nossa nação certamente usufruirá de um comércio bem-sucedido e longevo."
 ordinance_of_laborers: "Ordem dos Trabalhadores"
 ordinance_of_laborers_desc: "Para grande desalento dos plebeus, esta ordenança foi promulgada para evitar o aumento dos custos salariais do estamento [ShowEstateTypeName('peasants_estate')], fixando efetivamente os salários nos níveis anteriores à peste. Os empregadores também estão proibidos de contratar trabalhadores em excesso, e o trabalho é obrigatório para todos com menos de 60 anos."
 masaniellos_fight: "Luta de Masaniello"
 masaniellos_fight_desc: "As demandas de Masaniello, o pescador, estão representadas neste privilégio que protege o povo comum de impostos tirânicos e de possíveis desastres econômicos."
 peasants_no_poll_tax_privilege: "Isenção da Capitação"
 peasants_no_poll_tax_privilege_desc: "Após a revolta de Wat Tyler, o punitivo imposto de capitação foi abolido e foram dadas garantias de que ele não será reintroduzido."
 land_owning_farmers: "Camponeses Que Possuem Terras"
 land_owning_farmers_desc: "O camponês [GetCountry('SWE').GetAdjective] tinha uma posição unicamente forte em comparação com o camponês de grande parte da [ShowContinentName('europe')] feudal. Ele possui terras próprias, paga impostos diretamente à coroa e muitas vezes tem a voz nas assembleias locais, conquistando certa autonomia e proteção legal. Esses fazendeiros não são servos, e muitos são armados e servem como conscritos. Seus direitos são baseados em antigas leis de costume, e sua relativa independência é um elemento básico da sociedade rural sueca."
 #Aragon
 general_privilege: "Privilégio Geral de [GetCountry('ARA').GetNameWithNoTooltip]"
 general_privilege_desc: "O Privilégio Geral é uma lista de acordos e leis que obriga o monarca a garantir os direitos nobiliárquicos tradicionais e a solicitar permissão do parlamento antes de declarar guerra."
 union_privilege: "Privilégio da União"
 union_privilege_desc: "Apesar da resistência da entidade política [ShowEstateTypeName('crown_estate')], a #italic \"União de Aragão\"#! forçou esse conjunto de acordos na lei. Ele concede amplos direitos à nobreza aragonesa e ao povo das cidades às custas dos poderes tradicionais do governante."
 justicia_de_aragon: "Justicia de Aragón"
 justicia_de_aragon_desc: "O Justicia de Aragón é um poderoso gabinete jurídico e judicial na entidade política [GetCountry('ARA').GetLongName], estabelecido para preservar leis regionais, mediar disputas e proteger os direitos dos súditos contra exageros da realeza."
 formalized_oath: "Juramento de Lealdade Formalizado"
 formalized_oath_desc: "A monarquia está sujeita a um acordo formalizado que exige que os direitos e liberdades dos estamentos sejam reconhecidos e preservados antes que um juramento de lealdade possa ser feito."
 #Ethiopia
 double_sabbath: "Dois Dias de Sabá"
 double_sabbath_desc: "Contrário à doutrina dominante, a antiga tradição do nosso povo tem celebrado tanto o sabá de sétimo dia aos sábados, quanto o Dia do Senhor aos domingos. Este privilégio codifica esses costumes em lei e protege os camponeses da perseguição."
 #Florence
 signoria_council: "Conselho da Signoria"
 signoria_council_desc: "A Signoria de [GetCountry('FLO').GetName] é o nome do conselho de nove membros que governa a cidade, sendo seus integrantes escolhidos entre as diferentes guildas. A cada dois meses, um sorteio reelege os membros do conselho. Essa rotatividade constante assegura que os interesses da República prevaleçam sobre os pessoais. No entanto, o fato de todos os seus membros serem das guildas faz com que as mesmas famílias estejam sempre no comando."
 florence_guilds: "Guildas de [GetCountry('FLO').GetNameWithNoTooltip]"
 florence_guilds_desc: "Os diferentes artesãos e comerciantes de [GetCountry('FLO').GetName] têm uma tradição de se associarem em diversas guildas. Isso garante um alto padrão de qualidade para os produtos e evita a propagação de concorrência desleal. No entanto, o poder e a influência concedidos a essas guildas como resultado são inegáveis.\n\nDesbloqueia a [law|e] [ShowLawName('guilds_of_florence')]."
 #Korea
 scholar_officials: "Oficiais Estudiosos"
 scholar_officials_desc: "A nossa elite é composta por sábios funcionários do governo e políticos que conquistaram sua invejada posição, provando seu conhecimento nos exames nacionais.\nAs famílias desses oficiais podem manter esse status privilegiado contanto que produzam pelo menos um oficial a cada três gerações."
 petty_bureaucracy: "Burocracia Irrelevante"
 petty_bureaucracy_desc: "A principal corporação burocrática do nosso país é formada por especialistas e administradores instruídos que gerenciam as tarefas diárias e apoiam a estrutura do governo."
 #Papacy
 powerful_italian_families: "Poderosas Famílias do Território [ShowCultureGroupNameWithNoTooltip('italian_group')]"
 powerful_italian_families.tt: "Nossa Capital NÃO está na Região da [ShowRegionNameWithNoTooltip('italy_region')]"
 powerful_italian_families_desc: "A anarquia e a desobediência na cidade de [ShowLocationName('rome')] e nos outros estamentos dos [ShowCultureGroupName('italian_group')] aumentaram muito depois que o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] mudou sua corte para [ShowLocationName('avignon')]. Agora, esses territórios estão sob o controle de poderosas famílias italianas, como os Colonna e [ShowDynastyName('orsini_dynasty')], que são quase totalmente independentes do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 french_cardinals: "Cardeais Franceses"
 french_cardinals_desc: "Desde a morte do [GetCharacter('pap_boniface_viii').GetName] e o deslocamento da corte para [ShowLocationName('avignon')], a maioria dos cardeais que se mudam para ela são do povo [ShowCultureGroupName('french_group')] e estão sob a influência do(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] da [GetCountry('FRA').GetName], cujo controle sobre o [GetCountry('PAP').GetName] não permitirá um retorno a [ShowLocationName('rome')]."
 cardinal_lead_guilds: "Guildas Lideradas por Cardeais"
 cardinal_lead_guilds_desc: "Guildas e outras associações de comerciantes e artesãos são um mal necessário. Ao colocar um cardeal religioso na liderança delas, garantiremos que nenhuma organização se desvie do caminho de Deus e que o pecado da ganância não obscureça as mentes do nosso estamento [ShowEstateTypeName('burghers_estate')]."
 #Kanem Bornu
 kbo_kaigama: "Kaigama"
 kbo_kaigama_desc: "O Kaigama é o governador dos nossos territórios ao sul e o chefe do Exército. Com poder, vigor e grande influência, membros do estamento [ShowEstateTypeName('nobles_estate')] que detêm essa função às vezes desempenham o papel de \"fazedores de reis\", pois podem muito bem decidir quem vai governar."
 kbo_yerima: "Yerima"
 kbo_yerima_desc: "O Yerima é o governador dos nossos territórios ao norte e é responsável por recrutar combatentes aptos para formar as castas inferiores das nossas forças armadas. Embora não tenha tanta influência quanto o Kaigama, ainda poderemos contar com o domínio do Yerima na hora de recrutar soldados, já que continuamos lutando contra inimigos externos e internos."
 kbo_lake_chad_trade_privilege: "Controle do [ShowLocationNameWithNoTooltip('lake_chad')]"
 kbo_lake_chad_trade_privilege_desc: "Ao longo das margens do [ShowLocationName('lake_chad')], membros do estamento [ShowEstateTypeName('burghers_estate')] interagem e trocam mercadorias com diversos povos de terras distantes. Esse volume do comércio, que é totalmente controlado por nós, é essencial para a nossa economia e a base da nossa estabilidade nacional."
 kbo_serfdom_economy: "Economia de Servidão"
 kbo_serfdom_economy_desc: "Nosso império foi construído às custas dos nossos inimigos conquistados. O fluxo de trabalho forçado dentro da nossa nação é um alicerce da nossa economia, com conquistas e incursões frequentes que alimentam ainda mais nossa riqueza e poder."
 amenokal_salt_traders: "Comerciantes de Sal Amenokal"
 amenokal_salt_traders_desc: "Veteranos experientes do comércio saariano, esses indivíduos supervisionam e conduzem as caravanas de [ShowGoodsName('salt')] que percorrem os desertos inóspitos."
 kbo_cima: "Feudos de Fronteira"
 kbo_cima_desc: "Como recompensa por seu sucesso no campo de batalha, concedemos territórios fronteiriços aos nossos comandantes militares. Isso ajuda a consolidar sua lealdade a nós, além de melhorar a influência da nossa capital sobre as fronteiras distantes."
 clergy_religious_state: "Administração Religiosa"
 clergy_religious_state_desc: "Ao priorizar os assuntos religiosos, moldaremos a nossa nação em um todo mais coeso."
 clergy_papal_emissary: "Emissário Papal"
 clergy_papal_emissary_desc: "Os legados e outros emissários do [GetCountry('PAP').GetGovernment.GetRulerTitle] são muito bem-vindos em nosso território. Ademais, também nos comprometeremos a obedecer ao seu julgamento e a nunca interferir nas relações entre nosso estamento [ShowEstateTypeName('clergy_estate')] local e o [GetCountry('PAP').GetGovernment.GetRulerTitleWithNoTooltip]."
 freedom_of_interpretation: "Liberdade de Interpretação"
 freedom_of_interpretation_desc: "Os muitos ensinamentos de nossa fé são como a sombra refrescante de uma grande árvore, onde todos podem descansar e se renovar. Sobre esse abrigo de conhecimento, o nosso povo se sente encorajado a pensar profundamente sobre questões de fé e a diversificar nossos dogmas. Essa liberdade de interpretação permitirá que a nossa religião se adapte a diversas comunidades, sem deixar de manter seus maiores princípios."
 expansionist_zealotry: "Fanatismo Expansionista"
 expansionist_zealotry_desc: "Lutar pela nossa fé é a vocação divina de todos os verdadeiros crentes!"
 religious_diplomats: "Diplomatas Religiosos"
 religious_diplomats_desc: "Uma boa diplomacia é difícil de manter; bastam alguns simples mal-entendidos para que a relação entre dois países se deteriore completamente. Ao mandar diplomatas especialmente religiosos para nossos irmãos de fé, poderemos confiar na força dessa nossa semelhança para construir relações políticas frutíferas e duradouras."
 promote_cultural_unity: "Promover a União Cultural"
 promote_cultural_unity_desc: "Essencialmente, a base de uma sociedade forte e coerente é a promoção de uma única cultura para unir todo o nosso povo e protegê-lo das influências estrangeiras."
 embellish_great_works_of_faith: "Embelezar Grandes Obras de Fé"
 embellish_great_works_of_faith_desc: "Não há melhor maneira de demonstrar a magnanimidade e força de nossa fé do que erguer grandes obras com esplendor arquitetônico dedicadas à pureza da divindade."
 #dhimmi privileges
 dhimmi_land_rights: "Garantir Direitos Territoriais Locais"
 dhimmi_land_rights_desc: "O lar de um homem é seu refúgio. Ao garantir os direitos de propriedade aos membros pagãos de nossa sociedade, estabeleceremos um vínculo de confiança entre eles e a nossa administração."
 dhimmi_lighter_taxes: "Tributação mais Leve"
 dhimmi_lighter_taxes_desc: "O segredo para uma sociedade multirreligiosa estável é simples: tratamento justo e gentileza — e, de forma mais concreta, isenções fiscais. Ao impor menos impostos sobre os nossos súditos pagãos, garantiremos sua conformidade daqui para frente."
 dhimmi_military_service: "Permitir o Serviço Militar"
 dhimmi_military_service_desc: "Os diversos pagãos que ocupam pacificamente nossas terras ficarão mais do que dispostos a defender seus meios de subsistência e suas famílias, caso seu recrutamento seja permitido."
 dhimmi_promote_tolerance: "Promover a Tolerância"
 dhimmi_promote_tolerance_desc: "Nosso povo faz muitas referências à diversidade e à tolerância. Agindo em seu nome e seguindo seu exemplo, trataremos os céticos com gentileza enquanto nos esforçamos para ter estabilidade e prosperidade."
 dhimmi_administrative_posts: "Conceder Postos Administrativos"
 dhimmi_administrative_posts_desc: "Nossas fronteiras abrigam muitos que não seguem a religião do estado, e seus líderes locais têm interesse em manter suas posições e crenças. A cooperação e o compartilhamento de sabedoria é o caminho natural para uma administração saudável."
 dhimmi_traditions: "Preservar Tradições Locais"
 dhimmi_traditions_desc: "Nossos súditos vêm de muitos cantos da Terra e, como tal, possuem diferentes crenças e estilos de vida. Desde humildes trabalhadores rurais até membros desalojados das suas antigas classes nobres, todos podem gabar-se das histórias e belas tradições do seu povo. Respeitar e permitir a prática de diversos costumes é o sinal de uma sociedade superior e harmoniosa."
 dhimmi_legal_autonomy: "Autonomia Legal"
 dhimmi_legal_autonomy_desc: "Nossos bons cidadãos em nosso território não seguem a religião do nosso Estado, contudo, foram integrados ao nosso sistema legal e gozam dos mesmos direitos que os outros. Apesar dos protestos contra a sua inclusão, permitir que participem no nosso quadro judicial como testemunhas, guardiães e representantes legais das suas comunidades apenas reforçará o seu apoio à nossa autoridade."
 dhimmi_promote_dhimmi_hierarchy: "Promover Hierarquia Local"
 dhimmi_promote_dhimmi_hierarchy_desc: "Conforme nos esforçamos para manter o equilíbrio social, nossos assessores julgaram necessário coordenar com representantes locais de nossas diversas comunidades locais que não aderem à fé do Estado."
 dhimmi_pact_of_umar: "Tratado de Omar"
 dhimmi_pact_of_umar_desc: "Esse tratado define claramente o estatuto, os direitos e as responsabilidades de \"pessoas protegidas\" dentro do nosso domínio, incluindo Cristãos, Judeus, Zoroastrianos e muitas outras religiões reconhecidas."
 dhimmi_mazalim_court: "Cortes de Maẓālim"
 dhimmi_mazalim_court_desc: "Paralela à autoridade da administração religiosa e judicial e às cortes de Sharī'a, a Maẓālim opera secularmente as questões de descrentes. Suas sessões podem acontecer no Palácio da Justiça (#italic dār al-'adl#!) ou no salão cerimonial dentro da cidadela (#italic īwan kabīr#!)."
 #Tribes Privileges
 local_tribal_strongholds: "Fortalezas Tribais"
 local_tribal_strongholds_desc: "Diversas tribos que se estabeleceram pelo Magrebe exercem muita influência sobre os habitantes locais. Apaziguá-los e reconhecer sua autoridade nos ajudará a exercer controle sobre o nosso domínio com muito mais facilidade."
 jaysh_armies: "Exércitos de Jaysh"
 jaysh_armies_desc: "Organizados pela administração local para formar a guarnição e oferecer auxílio, esses guerreiros foram contratados para suprimir as revoltas locais, garantir o fluxo constante dos reforços do nosso exército e, ao mesmo tempo, suprimir as rebeliões de seus territórios."
 tribes_in_administration: "Conselho de Ministros Tribal"
 tribes_in_administration_desc: "Nossas comunidades tribais formam um pilar importante do nosso Estado. É justo permitirmos que contribuam com a nossa administração servindo em cargos elevados."
 tribes_land_rights: "Direitos Territoriais Tribais"
 tribes_land_rights_desc: "Expandir e respeitar os direitos territoriais das diversas comunidades tribais em nosso reino é uma excelente maneira de garantir sua cooperação contínua."
 tribes_fosterage: "Tutela"
 tribes_fosterage_desc: "Ao fomentar a próxima geração de membros tribais em famílias vizinhas, o seu conhecimento único será transmitido, e os laços de parentesco e aliança entre as comunidades serão fortalecidos."
 tribes_manrent: "Manrent"
 tribes_manrent_desc: "Ao se envolverem em trabalhos de conscrição contratual, muitos membros das nossas comunidades tribais entram em serviço nas nossas diversas famílias mais influentes."
 tribes_allow_gatherings: "Permitir Reuniões"
 tribes_allow_gatherings_desc: "Encontros regulares das nossas comunidades tribais são um excelente fórum para discutir política, trocar informações e negociar o fluxo de negócios para muitos assentamentos em nosso domínio. Portanto, nós os permitiremos."
 tribes_creach: "Creach"
 tribes_creach_desc: "O cultivo e a criação de [ShowGoodsName('livestock')] que adquirimos através de guerra e pilhagem são uma excelente forma de salvaguardar a prosperidade do nosso povo tribal."
 tribes_pasture_access: "Acesso à Pastagem"
 tribes_pasture_access_desc: "Ao conceder acesso à pastagem para nossas comunidades tribais, poderemos utilizar seu conhecimento avançado no cultivo de alimentos e na criação de [ShowGoodsName('livestock')]."
 tribes_tribal_levies: "Permitir Conscritos Tribais"
 tribes_tribal_levies_desc: "Nossos guerreiros tribais são famosos por sua experiência em combate. Empregar esses homens calejados em nossos exércitos só servirá para melhorar nossas forças e proteger ainda mais nosso domínio."
 tribes_tribal_registry: "Registro Expandido"
 tribes_tribal_registry_desc: "Apesar das nossas comunidades tribais locais viverem uma vida amplamente isolada da nossa sociedade dominante, devemos garantir que estão devidamente registadas nos nossos cadastros."
 tribes_protected_faith: "Fé Tribal Protegida"
 tribes_protected_faith_desc: "Aqueles que residem nas áreas mais selvagens da nossa terra por vezes seguem crenças diferentes. Visto que são súditos leais sob a nossa bandeira, seria bom respeitar as suas diferenças religiosas."
 tribes_respect_tribal_traditions: "Tradições Tribais Respeitadas"
 tribes_respect_tribal_traditions_desc: "As fascinantes tradições seguidas pelos membros das comunidades tribais na nossa sociedade devem ser respeitadas e apoiadas pelo Estado."
 #Cossacks Privileges
 cossacks_land_rights: "Direitos Territoriais dos Cossacos"
 cossacks_land_rights_desc: "Os cossacos têm suas próprias comunidades com suas respectivas organizações. Ao garantir a autonomia de seus territórios, garantiremos sua lealdade a nós."
 cossacks_sanctioned_atamans: "Atamãs Sancionados"
 cossacks_sanctioned_atamans_desc: "Um #italic atamã#! é o líder de um grupo Cossaco. Ao sancionarmos oficialmente a sua liderança, iremos vinculá-los ao nosso domínio, ainda precisemos lhes conceder mais autoridade."
 cossacks_allowed_free_roaming: "Livre Circulação Permitida"
 cossacks_allowed_free_roaming_desc: "Os cossacos são seminômades, ou seja, não se estabelecem em um mesmo lugar por muito tempo. Permitir essa mobilidade a eles preservará seu estilo de vida por muito tempo e os manterá interessados em trabalhar para nós."
 cossacks_government_positions: "Cargos Governamentais dos Cossacos"
 cossacks_government_positions_desc: "A vida difícil que os cossacos levam cria indivíduos resistentes. Em vez de permitir que vagueiem livremente pelas nossas terras, poderíamos recrutar os mais talentosos e resilientes dentre eles para a administração."
 cossacks_military_service: "Serviço Militar dos Cossacos"
 cossacks_military_service_desc: "Os cossacos vivem numa sociedade altamente militarizada. Em vez de permitir que vagueiem livremente pelo campo, devemos incorporá-los no nosso sistema militar para que possamos tirar partido da sua destreza em batalha."
 cossacks_protected_faith: "A Fé Protegida dos Cossacos"
 cossacks_protected_faith_desc: "Os cossacos costumam ser diversos em suas crenças religiosas, embora a maioria compartilhe a mesma fé. Ao respeitar suas crenças pessoais, podemos evitar tensões religiosas entre eles mesmos e entre eles e nós também."
 cossacks_respected_traditions: "Tradições dos Cossacos Respeitadas"
 cossacks_respected_traditions_desc: "Os cossacos têm as suas próprias tradições e organização social. Precisamos respeitar esses aspetos fundamentais da sua cultura se desejarmos que se sintam verdadeiramente membros equalitários da nossa sociedade."
 cossacks_rada_autonomy: "Autonomia do Rada"
 cossacks_rada_autonomy_desc: "A administração dos cossacos é baseada no #italic Rada#!, que significa assembleia ou conselho, em que se decide tudo sobre questões militares e civis. Concedendo autonomia jurídica da nossa administração a esses Radas, poderemos delegar a governança de seus territórios para nós, ao mesmo tempo que garantimos sua satisfação."
 cossacks_register: "Cossacos Registrados"
 cossacks_register_desc: "Os cossacos não só devem servir nas nossas forças armadas, mas também devem ser organizados com um registro particular e os seus próprios postos de oficiais específicos, de modo que possam lutar de forma mais eficiente nas nossas guerras."
 cossacks_explorers: "Exploração pelo Cossacos"
 cossacks_explorers_desc: "Os cossacos estão acostumados a circular livremente sem se vincularem a um país. Podemos usar suas habilidades para enviá-los em missões de descobrimento de novas terras para nós."
 cossacks_colonization: "Colonização pelos Cossacos"
 cossacks_colonization_desc: "O estilo de vida itinerante dos cossacos os torna candidatos ideais para serem enviados para regiões não possuídas e fazer preparações para o estabelecimento de assentamentos permanentes."
 plc_cossack_treaty_of_hadiach: "Tratado de Hadiach"
 plc_cossack_treaty_of_hadiach_desc: "O $plc_cossack_treaty_of_hadiach$ concede muitos poderes e direitos aos cossacos. A concessão mais importante é a inclusão da nação deles à Comunidade para formar o Estado Polaco-Lituano-Ruteno."
 cossack_identity: "Identidade Cossaca"
 cossack_identity_desc: "Os cossacos possuem uma identidade distinta e orgulhosa, com suas próprias tradições e costumes. Eles não os abandonam facilmente por influências externas, mas resistem firmemente e seguem seu próprio estilo de vida."
 #Burgher Privileges
 reduced_trade_regulations: "Regulamentos Comerciais Reduzidos"
 reduced_trade_regulations_desc: "Restringir o fluxo de comércio externo não é uma atitude sensata. Devemos assegurar que todos os potenciais parceiros comerciais sintam-se bem-vindos em nossas terras, para garantir um fluxo constante de bens valiosos para os nossos mercados."
 increased_trade_regulations: "Regulamentos Comerciais Ampliados"
 increased_trade_regulations_desc: "Não devemos permitir que [ShowEstateTypeName('burghers_estate')] estrangeiros dominem os nossos mercados! Aumentar a nossa supervisão regulamentar irá conter a influência dos mercadores externos e proporcionar uma vantagem competitiva aos nossos próprios."
 land_of_commerce: "Terra do Comércio"
 land_of_commerce_desc: "Orgulhamo-nos de ser uma nação que cuida muito bem do seu estamento [ShowEstateTypeName('burghers_estate')], assegurando que tenha acesso a representação legal, possa mover-se rapidamente quando necessário e tenha a liberdade de transportar os seus bens como entender."
 treasury_rights: "Direitos de Tesouro"
 treasury_rights_desc: "Ao conceder a supervisão do nosso tesouro a membros ricos e poderosos da nossa sociedade, nós asseguramos os seus interesses e aumentamos a lealdade para conosco, embora às custas de perder alguma receita fiscal."
 urban_development_grants: "Concessões de Desenvolvimento Urbano"
 urban_development_grants_desc: "Está claro para nós que o futuro surgirá dentro dos muros das cidades. Para promover e inaugurar essa nova era de urbanização, serão concedidas várrios subsídios aos habitantes das cidades para fomentar a urbanização em todo o nosso reino."
 sponsor_maritime_contracts: "Contratos Marítimos Patrocinados"
 sponsor_maritime_contracts_desc: "O comércio marítimo é uma fonte de receita valiosa para o nosso tesouro. Ao conceder contratos exclusivos ao nosso estamento [ShowEstateTypeName('burghers_estate')], podemos regular o comércio enquanto asseguramos uma receita fiscal consistente proveniente de transporte e comércio."
 control_over_the_coinage: "Controle sobre a Cunhagem"
 control_over_the_coinage_desc: "A cunhagem e a circulação de novas moedas de qualidade adequada é um processo complicado, mas essencial para o desenvolvimento de um povo soberano. Tomando controle da cunhagem, fortalecemos os nossos alicerces econômicos e consolidamos a nossa autoridade."
 shipwright_contracts: "Contratos de Construção Naval"
 shipwright_contracts_desc: "Se concedermos contratos favoráveis patrocinados pelo Estado aos membros poderosos da nossa sociedade, poderemos adotar um controle mais eficiente sobre nossos processos de construção naval e reduzir a burocracia regulatória em torno da indústria."
 allow_trade_center_sponsorship: "Permitir Patrocínio de Centro Comercial"
 allow_trade_center_sponsorship_desc: "Ao patrocinar diversos centros comerciais em nosso reino, garantiremos que o estamento [ShowEstateTypeName('burghers_estate')] e pessoas abastadas tenham amplas instalações para trocar mercadorias e estabelecer um fluxo saudável de comércio."
 market_fairs: "Feiras de Mercado"
 market_fairs_desc: "O financiamento e o desenvolvimento de centros mercantis certamente vão atrair um tráfego comercial maior, acumulando simultaneamente grande riqueza, grande quantidades de mercadorias exóticas variadas e uma reputação em segurança."
 nobility_council: "Conselho da Elite"
 nobility_council_desc: "Num momento em que as elites são extremamente influentes, e podem precipitar a ascensão e queda de dinastias. É fundamentalmente sensato conceder a eles certas posições-chave no conselho administrativo."
 manorial_courts: "Cortes Senhoriais"
 manorial_courts_desc: "O direito de ter um tribunal, apesar de não serem governantes de fato, é um privilégio bastante valioso para o estamento [ShowEstateTypeName('nobles_estate')]. Ao emular o seu suserano e reivindicar o poder de arbitrar disputas, cobrar multas e impostos, e aplicar as suas próprias leis, eles podem acumular grande riqueza e exercer maior autoridade no seu domínio, seja para o bem ou para o mal..."
 increased_civic_engagement: "Maior Envolvimento Civil"
 increased_civic_engagement_desc: "Incentivar o público a se envolver em questões sociopolíticas é uma excelente forma de proteger a saúde da nossa nação. Se estiverem mais envolvidos com a política e a administração do país, certamente trabalharão com mais empenho para garantir o seu futuro próspero."
 inherited_offices: "Gabinetes Herdados"
 inherited_offices_desc: "Embora seja verdade que a maioria dos outros reinos com administrações como a nossa tende a realizar eleições para cargos governamentais, chegamos à conclusão de que, se quisermos garantir a lealdade das elites, devemos permitir que tenham acesso exclusivo a cargos hereditários."
 recognized_communes: "Comunas Reconhecidas"
 recognized_communes_desc: "Muitos dos nossos assentamentos, tanto urbanos quanto rurais, tornaram-se crescentemente autônomos sob a elite detentora de terras. Embora reconhecer essas dissidências como entidades legítimas possa reduzir o nosso controle sobre os seus assuntos, isso irá, porém, agradar ao estamento [ShowEstateTypeName('nobles_estate')]."
 #Clergy Privileges - Republic
 maintain_clerical_proceedings: "Manter Processos do Clero"
 maintain_clerical_proceedings_desc: "Apesar do nosso compromisso com os ideais republicanos, nós permitimos que o estamento [ShowEstateTypeName('clergy_estate')] retenha os seus privilégios tradicionais e a jurisdição sobre assuntos de fé, moralidade e lei eclesiástica."
 state_official_oaths: "Declarar Juramentos Oficiais"
 state_official_oaths_desc: "Todos os funcionários do governo em nosso domínio devem jurar fidelidade à única fé verdadeira sob a bênção do estamento [ShowEstateTypeName('clergy_estate')] antes que possam assumir o cargo."
 mandatory_clerical_donations: "Doações Obrigatórias do Clero"
 mandatory_clerical_donations_desc: "Os nossos súditos são obrigados a pagar dízimos às nossas instituições religiosas. Essas contribuições obrigatórias são uma responsabilidade divina, demonstrando a piedade e a força da fé que o nosso povo tem."
 #Burgher Privileges - Republic
 toll_and_tariff_exemptions: "Isenções de Tributos e Tarifas"
 toll_and_tariff_exemptions_desc: "A isenção de taxas para embarcações mercantes transportarem suas mercadorias certamente ajudará muito a garantir que o estamento [ShowEstateTypeName('burghers_estate')] aprove a nossa administração."
 dedicated_merchant_courts: "Cortes Comerciais Dedicadas"
 dedicated_merchant_courts_desc: "Essas cortes são dedicadas à resolução de disputas entre nosso estamento [ShowEstateTypeName('burghers_estate')], que são um poderoso ramo de nosso governo e exerce grande influência sobre questões comerciais e mercantis."
 noble_patronage: "Patronagem da Elite"
 noble_patronage_desc: "A nossa presença mercantil não pode cair. Para garantir um fluxo comercial robusto e contínuo, cabe aos ombros do estamento [ShowEstateTypeName('nobles_estate')] serem os patronos do nosso estamento [ShowEstateTypeName('burghers_estate')] e garantir que tenham moeda abundante para transportar suas mercadorias."
 #Noble Privileges - Theocracy
 appoint_ecclesiastical_offices: "Nomear Gabinetes Eclesiásticos"
 appoint_ecclesiastical_offices_desc: "Nobreza e divindade são conceitos que ficaram cada vez mais entrelaçados em nossa sociedade religiosa. A coroa retém o direito de nomear altos funcionários da igreja, o que garante que os beneficiários permaneçam leais ao Estado enquanto ganham influência própria."
 control_of_the_borderlands: "Controle das Fronteiras"
 control_of_the_borderlands_desc: "Proteger os fiéis que vivem longe da nossa capital é uma tarefa árdua. Ao comandar o estamento [ShowEstateTypeName('nobles_estate')] nessas terras a proteger o seu povo, nós protegeremos a nossa população contra pagãos e inimigos hereges."
 sponsor_printing_of_religious_texts: "Patrocinar a Impressão de Textos Religiosos"
 sponsor_printing_of_religious_texts_desc: "A circulação de textos religiosos impressos é uma excelente forma de espalhar a alfabetização e fixar firmemente os ensinamentos da nossa fé nos corações do nosso povo. Esses esforços para propagar literatura religiosa irão educar a nossa população e lembrá-lá das suas responsabilidades religiosas."
 printing_of_religious_texts: "Impressão de Textos Religiosos"
 printing_of_religious_texts_desc: "O estabelecimento de procedimentos para imprimir, comercializar e distribuir textos religiosos são os próximos passos necessários para aumentar a nossa religiosidade e alfabetização!\n\nDesbloqueia o privilégio [ShowEstatePrivilegeName('sponsor_printing_of_religious_texts')]."
 liturgical_mural_art: "Murais Litúrgicos"
 liturgical_mural_art_desc: "As grandes paredes de nossos palácios serão adornadas com os desenhos e criações de alguns de nossos melhores e mais capacitados artistas, como uma forma de elevar a beleza de nossa fé e professar nosso amor pelo divino."
 #Unique Privileges#
 golden_liberty: "Liberdade Dourada"
 golden_liberty_desc: "A Liberdade Dourada, também conhecida como #italic Złota Wolność#!, representa a influência e os privilégios significativos atualmente detidos pelo nosso estamento [ShowEstateTypeName('nobles_estate')], incluindo o direito de eleger o governante e moldar a política nacional. Isso implicava que todos as pessoas do estamento [ShowEstateTypeName('nobles_estate')], independentemente da patente, estatuto econômico ou origem étnica, eram considerados iguais em poder aos seus pares."
 nieszawa_privileges: "Estatutos de Nieszawa"
 nieszawa_privileges_desc: "Uma série de leis que dá grandes concessões ao estamento [ShowEstateTypeName('nobles_estate')], exigindo sua aprovação para novas leis, mobilização das forças armadas e novos impostos. Esses estatutos também diminuíram o poder das famílias mais ricas e fortaleceram a posição à nobreza mais ampla."
 pacta_conventa: "Pacta Conventa"
 pacta_conventa_desc: "Originalmente feitos como um acordo contratual entre o estamento [ShowEstateTypeName('nobles_estate')] e o governo, esses estatutos definem as responsabilidades da autoridade central, especificando várias empreitadas em áreas como política externa, impostos e questões militares, entre outros."
 polish_merchant_seal: "Selo de Comerciante [GetCountry('POL').GetAdjectiveWithNoTooltip]"
 polish_merchant_seal_desc: "Um selo com a insígnia de nossa autoridade central. Este documento possibilita viagens livres e ininterruptas para nosso estamento [ShowEstateTypeName('burghers_estate')], permitindo-lhes uma passagem rápida entre cidades para si mesmos e suas mercadorias em troca de um pequeno imposto suplementar."
 privateer_contracts: "Contratos de Corsários"
 privateer_contracts_desc: "A fim de expandir as nossas capacidades navais sem ter que manter uma grande frota permanente, nós vamos regulamentar e supervisionar oficialmente os atos de pirataria que beneficiam a nação. Os nossos corsários operam sob sanção oficial, compartilhando o seu saque com a coroa em troca de proteção legal. No entanto, a linha tênue entre corsário e pirataria exige que sejamos cautelosos se não quisermos prejudicar a nossa reputação internacional…"
 noble_armies: "Exércitos Nobres"
 noble_armies_desc: "Permitir que o estamento [ShowEstateTypeName('nobles_estate')] mantenha exércitos pessoais é uma excelente forma de garantir que eles contribuam quando formamos exércitos estatais maiores, ao mesmo tempo em que também ganham mais influência."
 chancellor_nobles: "Nobres Chanceleres"
 chancellor_nobles_desc: "Originários dos vertentes menores do estamento [ShowEstateTypeName('nobles_estate')], esses administradores são responsáveis por redigir as decisões governamentais em documentos legais, formando a base da nossa administração."
 ayuntamientos: "Ayuntamientos"
 ayuntamientos_desc: "O direito de estabelecer conselhos municipais com jurisdições legislativas e executivas claras é um direito evidente e fundamental do estamento [ShowEstateTypeName('peasants_estate')] em nosso domínio."
 right_to_inherit: "Direito de Herança"
 right_to_inherit_desc: "O estamento [ShowEstateTypeName('nobles_estate')] [ShowCultureGroupName('german_group')] mantém a longa tradição de dividir as terras e títulos do pai entre todos os filhos, garantindo a paz entre os irmãos e evitando guerras desnecessárias."
 fund_karimi: "Financiar os Comerciantes Karimi"
 fund_karimi_desc: "Financiar o poderoso estamento [ShowEstateTypeName('burghers_estate')] conhecido como Karimi, que é responsável pelo comércio de [ShowGoodsName('spices')], bem como por outros bens valiosos, é essencial para a nossa prosperidade contínua."
 waqf_payments: "Pagamentos de Waqf"
 waqf_payments_desc: "Para demonstrar nossa religiosidade e dedicação à fé, vamos conceder pagamentos de #italic waqf#! como doações de caridade, utilizadas para financiar madrassas, hospitais e mesquitas, bem como para auxiliar os menos afortunados."
 allow_hunting: "Licenças de Caça"
 allow_hunting_desc: "Permitem que o estamento [ShowEstateTypeName('peasants_estate')] cace e esfole animais dentro dos limites legais e físicos do domínio de seu lorde ou município."
 no_labor_sunday: "Sem Trabalho aos Domingos"
 no_labor_sunday_desc: "Seria sensato seguir os ensinamentos da Igreja [ShowReligiousGroupName('christian_group')] e decretar que os nossos servos e camponeses podem ter descanso do seu trabalho aos domingos, como sinal de piedade e compaixão."
 communal_lands: "Terras Comunais"
 communal_lands_desc: "Apesar da posição inerentemente desfavorecida do povo comum, nós devemos, todavia, decretar que todos os membros dp estamento [ShowEstateTypeName('peasants_estate')] tenham o direito de estabelecer rebanhos comuns de animais e de cultivar safras em campos compartilhados."
 partial_yield: "Colheita Parcial"
 partial_yield_desc: "As terras dos ricos costumam ser cultivadas pelo estamento [ShowEstateTypeName('peasants_estate')], por escravos ou por servos. Portanto, o mínimo que podemos fazer é conceder ao povo comum acesso a uma parte da colheita dessas terras todos os anos."
 access_to_royal_and_ecclesiastical_courts: "Acesso a Cortes Reais e Eclesiásticas"
 access_to_royal_and_ecclesiastical_courts_desc: "A representação legal dos menos favorecidos é um aspecto vital de uma sociedade justa e equilibrada. Portanto, as cortes públicas e religiosas devem lidar com as disputas legais entre o estamento [ShowEstateTypeName('peasants_estate')] e as elites da maneira mais justa possível."
 peasants_in_administration: "Cidadãos Comuns na Administração"
 peasants_in_administration_desc: "Ao envolver os mais habilidosos do estamento [ShowEstateTypeName('peasants_estate')] no nosso governo, nós podemos melhorar e expandir o alcance da nossa administração nas áreas mais remotas do nosso território."
 ius_teutonicum: "Ius Teutonicum"
 ius_teutonicum_desc: "Desde os tempos das marcas orientais do Império Carolíngio, os povos [ShowCultureGroupName('german_group')] vêm se expandindo e se estabelecendo mais a leste. Conhecido como #italic Ostsiedlung#!, esse influxo de colonos [ShowCultureGroupNameWithNoTooltip('german_group')] é frequentemente encorajado pelos governantes locais a preencher áreas esparsamente povoadas. Esses colonos estão sujeitos a um tipo especial de lei, a #italic $ius_teutonicum$#!, que oferece privilégios especiais como isenções fiscais e o direito de estabelecer cidades autogovernadas."
 kormlenije: "Kormlenije"
 kormlenije_desc: "O Sistema de Kormlenije é um mecanismo para atender às necessidades financeiras e materiais do estamento [ShowEstateTypeName('nobles_estate')] [GetCountry('RUS').GetAdjective], estabelecendo uma dependência financeira entre as elites. Essa dependência, por sua vez, desempenha um papel crucial em garantir a sua lealdade inabalável."
 haudenosaunee_labor_division: "Divisão Trabalhista dos Iroqueses"
 haudenosaunee_labor_division_desc: "O nosso povo tem papéis claramente definidos dentro das suas comunidades. As tarefas são distribuídas e atribuídas para o benefício coletivo do grupo, com aqueles que compartilham as mesmas tarefas a trabalharem juntos. Homens e mulheres cumprem papéis complementares através das suas respetivas atribuições, criando uma divisão holística do trabalho."
 manifesto_of_freedom: "Manifesto da Liberdade"
 manifesto_of_freedom_desc: "Após um período de turbulência política, os membros da elite da nossa sociedade recebem amplas liberdades civis para garantir sua lealdade contínua.\n\nO manifesto permanece em vigor durante todo o governo atual, e pode ser difícil revogá-lo."
 #Bohemia
 inaugural_diplomas: "Diplomas Inaugurais"
 inaugural_diplomas_desc: "Na tentativa de firmar fortes laços com os membros da elite da nossa sociedade, concedemos a eles uma série de benefícios sob o acordo dos $inaugural_diplomas$. Entre as concessões estão a redução das obrigações de conscrição para o estamento [ShowEstateTypeName('crown_estate')] e o direito à tributação reduzida."
 district_paving_privilege: "Tributação de Distrito"
 district_paving_privilege_desc: "A manutenção das vias entre os diversos distritos de [ShowLocationName('prague')] é um tópico controverso entre as elites. Conceder-lhes o direito de tributar a pavimentação de novas estradas vai acabar nos ajudando a conectar mais de nossos distritos."
 joint_assembly_decrees: "Decretos de Assembleia Conjunta"
 joint_assembly_decrees_desc: "Uma série de direitos concedidos aos membros da elite do nosso país para promover a integração e a uniformidade entre eles e seus muitos pares em todo o [GetUniqueInternationalOrganization('hre').GetName]."
 commons_petition: "Petição do Povo"
 commons_petition_desc: "Uma lista de queixas apresentadas após a revolta da Peregrinação da Graça."
 austere_monastic_life: "Vida Monástica Austera"
 austere_monastic_life_desc: "A vida nas nossas ordens religiosas finalmente regressou ao seu ideal austero e em isolamento. A acumulação de riqueza é restringida, e o foco monástico está inteiramente voltado para a contemplação e a oração.\n\nÉ possível criar monastérios adicionais."
 #Aztec Estate Privileges
 warrior_tribunal: "Tribunal de Guerra"
 warrior_tribunal_desc: "Um modelo jurisprudencial em nossas terras dotado de autoridade legal para julgar uma variedade de crimes."
 ceremonial_tax_exemptions: "Isenções de Impostos Cerimoniais"
 ceremonial_tax_exemptions_desc: "A preparação de tributos, sacrifícios e festivais é uma grande honra para nosso estamento [ShowEstateTypeName('burghers_estate')]. Em troca dessa responsabilidade, eles ficarão isentos da tributação regular."
 #Incas
 mita_system: "Sistema de Mita"
 mita_system_desc: "Com a implementação do sistema #italic mit'a#!, todos os homens com idades entre quinze e cinquenta anos são obrigados a fornecer um ano de trabalho gratuito ao governo. O trabalho é regulamentado para que não entre em conflito com a capacidade de cada pessoa de prover o sustento da sua família."
 #Teutons
 kulm_law: "Lei de Culm"
 kulm_law_desc: "Uma versão modificada da Lei de Magdeburgo, a Lei de Culm concede a todas as cidades [GetCountry('PRU').GetAdjective] que garantiram os interesses mercantis das guildas mercantis da cidade o privilégio de autonomia significativa dos seus suseranos."
 invite_german_settlers: "Convidar Colonos [GetCountry('PRU').GetAdjectiveWithNoTooltip]"
 invite_german_settlers_desc: "Ao acolher imigrantes na nossa nação, nós construiremos um país forte que se beneficia do crescimento populacional e da mudança da dinâmica regional."
 invite_german_settlers.tt: "Ondas de migrantes germânicos começarão a chegar regularmente ao nosso país."
 #The Knights
 autonomous_local_commanders: "Comandantes Locais Autônomos"
 autonomous_local_commanders_desc: "Os comandantes locais que ocupam os postos da nossa Ordem há muito tempo exigem maior autonomia em nome da autogovernança eficiente e da lealdade à nossa causa."
 apostolic_tax_privilege: "Imposto Apostólico"
 apostolic_tax_privilege_desc: "Nossa servidão à mais alta autoridade da fé do mundo [ShowReligionAdjective('catholic')] não deve se basear em meras promessas. Se nos comprometermos a apoiar o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], certamente cairemos nas suas graças."
 #Hungary
 golden_bull_of_1222: "Bula Dourada de 1222"
 golden_bull_of_1222_desc: "Um documento fundamental que consagra os direitos e privilégios do estamento [ShowEstateTypeName('nobles_estate')]. Em virtude desse tratado, eles recebem isenção de tributação direta, garantindo que não sofram encargos financeiros das exigências do Estado. Além disso, esse privilégio limita as suas obrigações de fornecer tropas, salvaguardando as suas liberdades enquanto aumenta a sua influência no reino."
 monetary_fiefs: "Feudos Monetários"
 monetary_fiefs_desc: "Em vez de conceder feudos hereditários permanentes ao estamento [ShowEstateTypeName('nobles_estate')], a coroa retém a posse direta da maioria das terras e nomeia administradores temporários para as gerir. Esses oficiais desfrutam das receitas e da autoridade dos seus territórios apenas enquanto estão no cargo; após a sua morte ou demissão, o controle reverte para a coroa. Isso impede a formação de aristocracias hereditárias poderosas e reforça a lealdade administrativa."
 #Ottomans
 ghazi_privilege: "Senhores Gazis"
 ghazi_privilege_desc: "Guerreiros da fé, esses combatentes devotos fazem campanhas em terras distantes por saques, honra e pelo propósito divino. Formados por voluntários fervorosos e saqueadores tribais, eles protegem nossas fronteiras com conquistas e incursões implacáveis, espalhando influência e medo na mesma medida."
 autonomous_kadiluks: "Kadiluks Autônomos"
 autonomous_kadiluks_desc: "O #italic Cádi#! deve receber mais poder em suas jurisdições #italic Kadiluks#! para usar melhor sua sabedoria em benefício do Estado."
 ayans_privilege: "Notáveis Ayans"
 ayans_privilege_desc: "Ninguém conhece as complexas dinâmicas de poder das províncias distantes melhor que a elite que já reside no local. Com a condição de Ayans, eles governam com supervisão limitada do Estado."
 #Brandenburg / Prussia
 bra_kreditwerk: "Kreditwerk"
 bra_kreditwerk_desc: "A #italic Kreditwerk#! controla grande parte das nossas finanças, prejudicando nossa capacidade financeira."
 bra_kreditwerk_reformed: "Kreditwerk Reformada"
 bra_kreditwerk_reformed_desc: "A #italic Kreditwerk#!, agora reformada sob o controle direto do estamento [ShowEstateTypeName('crown_estate')], nos permitirá financiar nossos projetos de maneira mais eficiente."
 #Tribal Chieftains
 share_of_the_spoils: "Compartilhamento dos Espólios"
 share_of_the_spoils_desc: "A vitória tem sempre um sabor mais doce quando o nosso grande clã acumula os espólios. No entanto, se os compartilharmos, seremos bem-vistos pelos outros clãs poderosos, o que poderá ser muito útil depois."
 tribal_host: "Hoste Tribal"
 tribal_host_desc: "A criação dos cavalos mais fortes será a pedra angular do nosso poderoso exército. Ao confiar o processo ao nosso estamento [ShowEstateTypeName('nobles_estate')], nós garantiremos que nunca nos faltarão montarias para os nossos guerreiros lendários."
 tribal_autonomy: "Autonomia Tribal"
 tribal_autonomy_desc: "Nossos antepassados, e os pais deles, veneravam a liberdade de viver a vida fora dos muros dos assentamentos. Seria bom seguir o exemplo, distanciando-nos das influências externas que procuram seduzir o nosso povo para longe do seu verdadeiro caminho..."
 #Venice
 libro_d_oro: "Libro d'Oro"
 libro_d_oro_desc: "O Grande Conselho de [GetCountry('VEN').GetName] possui muitas regras que decidem quem é digno de tornar-se membro. Um é o #italic Libro d'Oro#!, contém uma lista de famílias que atendem a esses requisitos e podem alegar pertencer ao estamento [ShowEstateTypeName('nobles_estate')] de [GetCountry('VEN').GetNameWithNoTooltip]. Somente através de uma grande quantidade de ouro e influência será possível fazer alguma mudança no livro."
 libro_d_argento: "Libro d'Argento"
 libro_d_argento_desc: "Junto com o #italic Libro d'Oro#!, que lista todas as famílias nobres da [GetCountry('VEN').GetLongName], o #italic Libro d'Argento#! contém os nomes de todas as famílias #italic Originarii#!, que apesar de serem plebeias, descendem dos habitantes originais da lagoa e ganharam o direito de fazer transações comerciais como cidadãos de [GetCountry('VEN').GetNameWithNoTooltip] e conseguem empregos na administração da [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName]."
 zontas: "Zonta"
 zontas_desc: "Os conselhos governantes do(a) [GetCountry('VEN').GetFlavorRank] de [GetCountry('VEN').GetName] escolhem membros do estamento [ShowEstateTypeName('nobles_estate')]. Essas elites se reúnem nas chamadas #italic Zontas#!, e têm privilégios e deveres para proteger a constituição contra o acúmulo de poder por um único governante."
 zontas_revoke_tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem menos de #Y 25%#! de Poder ou o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tem #Y 50%#! de Poder ou mais"
 avogadoria_de_comun: "Avogadoria de Comùn"
 avogadoria_de_comun_desc: "O Estado está nas mãos das famílias nobres e ricas que ocupam cargos do governo [GetCountry('VEN').GetAdjective]. Em defesa dos interesses do Estado e, portanto, dessas famílias, o Conselho criou a #italic Avogadoria de Comùn#!, os #italic procuradores públicos#! que supervisionam as contas dos altos cargos, investigam alegações de corrupção e acusam violações da lei.\nNem mesmo os Doges são poupados por seus olhos vigilantes."
 #Scotland
 scottish_clans: "Clãs [ShowCultureGroupNameWithNoTooltip('scottish_group')]es"
 scottish_clans_desc: "O povo da [GetCountry('SCO').GetName], tem se organizado em diversos clãs, cada um unido tanto por parentesco quanto por localização geográfica, e leal ao chefe do próprio clã. Reuniões de clãs e a inter-relação entre eles são o que impulsiona a política escocesa."
 autonomous_scottish_clans: "$scottish_clans$ Autônomos"
 autonomous_scottish_clans_desc: "$scottish_clans_desc$"
 tribes_scotland_gaelic_heritage: "Descendência [ShowCultureGroupNameWithNoTooltip('scottish_group')] Unida"
 tribes_scotland_gaelic_heritage_desc: "Por gerações, os clãs das terras altas do norte mantiveram sua identidade como povo [ShowLanguageName('gaelic_language')], enquanto outros clãs das terras baixas, em grande parte, desenvolveram sua própria cultura [ShowCultureGroupName('scottish_group')]. Apesar das práticas diferentes, os clãs das terras altas e baixas deixarão suas diferenças de lado para enfrentar adversários estrangeiros ameaçando a [GetCountry('SCO').GetName]."
 autonomous_tribes_scotland_gaelic_heritage: "Autonomia de $tribes_scotland_gaelic_heritage$"
 autonomous_tribes_scotland_gaelic_heritage_desc: "$tribes_scotland_gaelic_heritage_desc$"
 sco_statutes_of_iona: "Estatutos de Iona"
 sco_statutes_of_iona_desc: "Com esses Estatutos, espera-se que os clãs das terras altas rurais enviem seus herdeiros para serem educados nas escolas das terras baixas. Embora isso traga uma geração mais instruída do estamento [ShowEstateTypeName('nobles_estate')] das terras altas, há o risco de corroer séculos de descendência cultural."
 #Muscovy/Russia
 salt_tax_exemption: "Isenção do Imposto de [ShowGoodsNameWithNoTooltip('salt')]"
 salt_tax_exemption_desc: "A escassez e o alto preço do [ShowGoodsName('salt')] resultaram em dificuldades econômicas para o estamento [ShowEstateTypeName('peasants_estate')]. Eles estão, portanto, isentos de qualquer imposto sobre [ShowGoodsNameWithNoTooltip('salt')] para amenizar rapidamente a situação econômica e reduzir a agitação social."
 charter_of_the_nobility: "Estatuto da Nobreza"
 charter_of_the_nobility_desc: "Após a revolta de Pugachev, foi emitido um estatuto que fortalece os privilégios da do estamento [ShowEstateTypeName('nobles_estate')] e enfatiza seu papel na preservação da ordem."
 #France
 villes_franches: "Villes Franches"
 villes_franches_desc: "Diversos de nossos municípios mercantis aumentaram muito de tamanho nas últimas décadas. Como tal, eles desenvolveram um nível de autonomia, transformando-se em algo que se assemelha a cidades livres, pendendo para uma abordagem descentralizada na governança."
 residence_in_versailles: "Residência em Versalhes"
 residence_in_versailles_desc: "O grupo familiar [GetCountry('FRA').GetGovernment.GetAdjective] ofereceu uma residência para os membros proeminentes das famílias do estamento [ShowEstateTypeName('nobles_estate')] no palácio de Versalhes."
 permanent_residence_in_versailles: "Residência Permanente em Versalhes"
 permanent_residence_in_versailles_desc: "Expansões à Versalhes permitiram que membros do estamento [GetCountry('FRA').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se mudassem permanentemente para o palácio junto com o grupo familiar [GetCountry('FRA').GetGovernment.GetAdjective]. Embora aqueles que não sejam membros do grupo [GetCountry('FRA').GetGovernment.GetAdjective] possam usufruir dos luxos do palácio, isso tem seu preço: a influência política deles foi reduzida expressivamente a fim de manter o favor do(a) [GetCountry('FRA').GetGovernment.GetRulerTitle]. O abandono de seus estamentos pessoais também reduziu o espaço para intrigas e conspirações políticas, gerando uma dívida de favores ao governo de Versalhes."
 great_offices_of_the_crown_of_france: "Grandes Gabinetes da Coroa da [GetCountry('FRA').GetNameWithNoTooltip]"
 great_offices_of_the_crown_of_france_desc: "Os gabinetes governamentais mais importantes dentro de nossa administração central são reservados para o estamento [ShowEstateTypeName('nobles_estate')] em nosso reino."
 fra_marcel_great_ordinance: "A Grande Ordenança"
 fra_marcel_great_ordinance_desc: "Após imensa pressão de Étienne Marcel, [GetCountry('FRA').GetName] é governada pelos termos da Grande Ordenança de Marcel. Em troca de conceder a ele uma grande influência, o Estado conta com o apoio da Assembleia dos Estados Gerais para arrecadar mais impostos."
 fra_leadership_of_marcel: "Liderança de Étienne Marcel"
 fra_leadership_of_marcel_desc: "A influência de Étienne Marcel fez do estamento [ShowEstateTypeName('burghers_estate')] uma força poderosa na Assembleia dos Estados Gerais."
 fra_marcel_compromise_ordinance: "Grande Ordenança do Compromisso"
 fra_marcel_compromise_ordinance_desc: "Um acordo de concessão, entre o Estamento [ShowEstateTypeName('crown_estate')] e Étienne Marcel, onde a $crown_estate$ cede poder a Marcel e, em troca, a Assembleia dos Estados Gerais concede o pedido de arrecadar mais impostos."
 fra_papacy_pragmatic_sanctions: "Sanção Pragmática de [ShowLocationNameWithNoTooltip('bourges')]"
 fra_papacy_pragmatic_sanctions_desc: "Por meio destas sanções, a Igreja [ShowReligionAdjective('catholic')] na entidade política [GetCountry('FRA').GetName] ganha maior independência administrativa do [GetCountry('PAP').GetName], permitindo a nomeação eleitoral para gabinetes eclesiásticos por meio de um conselho geral da Igreja. Embora essas sanções agradem ao o [ShowEstateTypeName('clergy_estate')], nossa influência e relacionamento com a Santa Sé podem sofrer."
 #India
 vij_tamil_trading_rights: "Direitos Comerciais de [ShowCultureNameWithNoTooltip('tamil')]"
 vij_tamil_trading_rights_desc: "[ShowAreaName('tamil_land_area')] é lar de muitas grandes cidades mercantis do povo [ShowCultureName('tamil')]. Ao conceder privilégios comerciais e autonomia a eles, podemos assegurar sua lealdade e lucro para o Estado."
 jain_banking_rights: "Direitos Bancários do Povo da Religião [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_banking_rights_desc: "A religião [ShowReligionName('jain')] não é mais uma fé dominante ou politicamente favorecida na $india$, mas o povo da fé [ShowReligionAdjectiveWithNoTooltip('jain')] está longe de ser irrelevante. Eles encontraram um nicho no empréstimo de dinheiro e na burocracia, tornando-os um recurso para qualquer Estado que esteeja disposto a oferecer patronagem."
 jain_scholars: "Estudiosos do Povo da Religião [ShowReligionAdjectiveWithNoTooltip('jain')]"
 jain_scholars_desc: "Embora a religião [ShowReligionName('jain')] tenha perdido sua importância, ainda é uma religião com uma minoria ativa a ser considerada. Os praticantes dessa fé são estudiosos educados e sábios que podem ser uma bênção para nosso governo se os promovermos."
 dhimmi_abrahamic_communities: "Comunidades Abraâmicas"
 dhimmi_abrahamic_communities_desc: "As comunidades [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')] são os chamados povos #italic Dhimmi#! em um Estado de fé [ShowReligionGroupAdjective('muslim')]. Tradicionalmente, é responsabilidade de um governante justo protegê-los, mantendo-os separados da maioria da população [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], e a comunidade #italic Dhimmi#! jurará lealdade ao Estado sem ameaçar as tradições do [ShowReligionGroupName('muslim')]."
 dhimmi_in_administration: "Burocratas Dhimmis"
 dhimmi_in_administration_desc: "Alguns dos melhores administradores do nosso país seguem fés diferentes da nossa, mas são, no entanto, membros honestos e leais da nossa nação. Excluir aqueles que estão dispostos a servir a nós e ao estado seria um erro grave, e devemos retificar isso imediatamente."
 dharmic_dhimmi_communities: "Comunidades Ḏimmī Dármicas"
 dharmic_dhimmi_communities_desc: "Originalmente um termo reservado às comunidades [ShowReligionGroupAdjective('christian')] e [ShowReligionGroupAdjective('israelite_group')], os #italic Dhimmi#! se referem ao povo [ShowReligionAdjective('hindu')] e outros membros da crença [ShowReligionGroupAdjective('dharmic')] no mundo da fé [ShowReligionGroupAdjective('muslim')]. Tradicionalmente, é responsabilidade do governante protegê-los. No entanto, isso nem sempre é fácil, pois os #italic Dhimmi#! formam a maioria da população. Porém, com o apoio da fé verdadeira, a comunidade #italic Dhimmi#! jurará lealdade ao Estado sem ameaçar as tradições do [ShowReligionGroupNameWithNoTooltip('muslim')]."
 clergy_in_administration: "$clergy_estate$ na Administração"
 clergy_in_administration_desc: "Os seguidores da fé já têm muitas das habilidades que buscamos em administradores. Eles são cultos, escribas experientes que seguem um chamado superior. De muitas maneiras, formar uma aliança com eles nos proporcionaria um grupo eficiente e muito forte de administradores."
 rajput_society: "Sociedade Rajapute"
 rajput_society_desc: "Os rajaputes são uma antiga casta de guerreiros honrados e nobres orgulhosos. Embora a terra acidentada de [ShowAreaName('rajputana_area')] seja o centro do seu poder, o estamento [ShowEstateTypeName('nobles_estate')] rajapute está por todo o norte da $india$, e muitos grandes rajas alegam descendência rajapute.\n\n#italic O modificador varia com a porcentagem dos povos [ShowCultureName('mewari')], [ShowCultureName('harauti')], [ShowCultureName('dhundhari')], [ShowCultureName('shekhawati')] e [ShowCultureName('mewati')] presentes em nosso país + 100% extra.#!"
 zamindar_tax_privilege: "Privilégio de Impostos do Zamindar"
 zamindar_tax_privilege_desc: "$mug_zamindar_system_desc$ Em época de guerra, é direito do Zamindar coletar os impostos para apoiar nossos esforços bélicos. Conceder esse privilégio aumentará muito a nossa renda, mas também o poder do estamento [ShowEstateTypeName('nobles_estate')]..."
 corruption_desc: "em nosso domínio colocam suas garras no nosso Tesouro e nas cortes há muito tempo, garantindo cargos e propagando uma atmosfera estagnada de corrupção."
 consolidated_corruption_of_the_burghers: "Corrupção Consolidada dos Poderosos"
 consolidated_corruption_of_the_burghers_desc: "As classes média e superior entranhadas $corruption_desc$"
 consolidated_corruption_of_the_peasants: "Corrupção Consolidada do Povo Comum"
 consolidated_corruption_of_the_peasants_desc: "O povo já não respeita a nossa autoridade. De fato, em muitos casos, eles ameaçaram pegar em armas caso sejam forçados a pagar os seus impostos..."
 consolidated_corruption_of_the_nobles: "Corrupção Consolidada das Elites"
 consolidated_corruption_of_the_nobles_desc: "Os membros das classes superiores entranhados $corruption_desc$"
 consolidated_corruption_of_the_clergy: "Corrupção Consolidada da Fé"
 consolidated_corruption_of_the_clergy_desc: "A infeliz realidade de que os nossos líderes religiosos têm voz na nossa política interna é apenas um efeito colateral dos outros acordos corruptos que eles extorquiram de nós sob a ameaça de excomunhão."
 noble_sponsored_navy: "Marinha Nobre"
 noble_sponsored_navy_desc: "A nossa marinha é mantida e controlada pelo estamento [ShowEstateTypeName('nobles_estate')]. Graças às suas contribuições financeiras, nós seremos capazes de levantar uma frota poderosa, embora, por outro lado, o estamento [ShowEstateTypeName('nobles_estate')] tenha mais influência sobre os assuntos navais."
 magdeburg_rights: "Direitos de [ShowLocationNameWithNoTooltip('magdeburg')]"
 magdeburg_rights_desc: "Um conjunto de privilégios originalmente redigidos com base na lei $FLA_ADJ$, esse quadro jurídico se espalhou pela [ShowContinentName('europe')] Central por meio de um influxo de imigrantes [ShowCultureGroupName('german_group')]. Centrados na promoção das liberdades do cidadão individual, esses direitos servem para garantir e regulamentar a autonomia da administração local."
 novi_fori: "Novi Fori"
 novi_fori_desc: "Derivado do conjunto original de privilégios concedidos à cidade de [ShowLocationName('magdeburg')], esse modelo jurídico se desenvolveu para englobar os conceitos de planejamento urbano ocidental e um conjunto de leis criminais e civis quando se espalhou além das terras centrais germânicas e chegou ao leste da Europa."
 shooting_societies: "Sociedades de Tiro"
 shooting_societies_desc: "Milícia organizada do estamento [ShowEstateTypeName('burghers_estate')] e artesãos com o objetivo de praticar e defender sua cidade contra todos os invasores externos. Essas associações tem permissão do estamento [ShowEstateTypeName('crown_estate')] para usar uniformes especiais e emblemas que eram permitidos apenas ao estamento [ShowEstateTypeName('nobles_estate')]."
 reduced_responsibilities_for_the_nobles: "Responsabilidades Reduzidas para as Elites"
 reduced_responsibilities_for_the_nobles_desc: "Num esforço para assegurar o favor e a lealdade dos altos escalões da nossa sociedade, decidimos conceder-lhes esse privilégio, aliviando-os de muitas das suas responsabilidades."
 reduced_taxation_for_the_nobles: "Tributação Reduzida para as Elites"
 reduced_taxation_for_the_nobles_desc: "Os escalões mais altos da nossa sociedade detêm influência e poder significativos e, como tal, os seus caprichos e opiniões têm grande peso. Se não quisermos que desequilibrem o balanço de poder a favor do seu estado, devemos permitir-lhes certas concessões fiscais."
 habshi_advisors_privilege: "Assessores Ḥabshī"
 habshi_advisors_privilege_desc: "Conhecidos por sua presença prolífica e influente nas questões do Estado, esses escravos vieram dos litorais da [ShowSubContinentName('east_africa')]. Educados nas questões de administração e guerra, eles conseguem fornecer um ótimo serviço em troca de influência política e, potencialmente, liberdade após a conversão religiosa."
 #Bavaria
 bavarian_share_of_land: "Divisão Territorial da [GetCountry('BAV').GetAdjectiveWithNoTooltip]"
 bavarian_share_of_land_desc: "Dividimos nossas terras dinásticas de maneira justa e de acordo com a lei. Isso levará a uma fragmentação maior de nosso território e a uma administração bastante descentralizada. Para sermos um concorrente poderoso entre os príncipes do [GetUniqueInternationalOrganization('hre').GetName], precisaremos afirmar nosso controle e autoridade central mais uma vez."
 #Jurchen/Manchu/Qing:
 mch_tribal_favor: "Favor Tribal"
 mch_tribal_favor_desc: "As elites do povo [ShowCultureNameWithNoTooltip('jurchen_culture')] têm supremacia nos assuntos do Estado e são gratas por nos recusarmos a adotar costumes estrangeiros."
 #Poland
 nihil_novi: "Nihil Novi"
 nihil_novi_desc: "Os membros da elite da nossa sociedade garantiram o direito de não haver nenhuma lei criada sem seu consentimento. Além disso, esse privilégio também proíbe a liberdade de movimento dos servos e limita os direitos dos cidadãos."
 privilege_of_koszyce: "Privilégio de Koszyce"
 privilege_of_koszyce_desc: "Foi concedida uma ampla gama de direitos aos membros da elite da nossa sociedade, em troca da permissão para um herdeiro estrangeiro governar no Estado. Além disso, eles não deverão pagar mais impostos sem o próprio consentimento."
 plc_empower_orthodox_nobility: "Fortalecer a $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 plc_empower_orthodox_nobility_desc: "Esse privilégio concede aos estamento [ShowEstateTypeName('nobles_estate')] de fé [ShowReligionAdjective('orthodox')] muitos dos privilégios e garantias que foram dados exclusivamente ao resto das nossas elites."
 #Castile
 cas_fuero_viejo: "Fuero Viejo de Castilla"
 cas_fuero_viejo_desc: "Compilamos as leis e costumes dispersos do nosso estamento [ShowEstateTypeName('nobles_estate')]. Essa codificação dos seus privilégios servirá como pilar do seu status elevado no nosso reino."
 cas_caballeros_villanos: "Caballeros Villanos"
 cas_caballeros_villanos_desc: "Nos últimos séculos, as terras fronteiriças de [ShowAreaName('castile_area')] e [ShowAreaName('leon_area')] produziram uma ordem única de \"cavaleiros pastores\", acostumados a proteger seus rebanhos durante o inverno em suas fortalezas e guerrear contra o povo da fé [ShowReligionGroupAdjective('muslim')] no verão."
 cas_regimiento: "Regimiento"
 cas_regimiento_desc: "Regimiento é um sistema implementado para governar o município e as cidades de [GetCountry('CAS').GetName] através de conselheiros indicados provenientes das famílias mais ricas e poderosas."
 royal_factories_privilege: "Fábricas Reais"
 royal_factories_privilege_desc: "Fábricas Reais são financiadas pelo Estado, mas são propriedades privadas com privilégios e supervisão reais. Eles operam sob sanção oficial para fortalecer a indústria doméstica mantendo autonomia comercial."
 #Austria
 austrian_monastery_reform_melk: "Reforma de Mosteiros de [ShowLocationNameWithNoTooltip('melk')]"
 austrian_monastery_reform_melk_desc: "Seguindo o conselho de nossos melhores assessores clericais, reformamos nossos mosteiros de acordo com os princípios do mundo [ShowReligionAdjective('catholic')]."
 vienna_concordat_privilege: "Concordata de [ShowLocationNameWithNoTooltip('vienna')]"
 vienna_concordat_privilege_desc: "Nosso acordo com o [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] estabilizará nossas relações. No entanto, teremos que ceder algum poder ao estamento [ShowEstateTypeName('clergy_estate')] para apaziguar as forças [GetCountry('PAP').GetAdjective]."
 hab_tractatus_incorporalibus: "Tractatus de Iuribus Incorporalibus"
 hab_tractatus_incorporalibus_desc: "Regulamentar as relações entre latifundiários e o estamento [ShowEstateTypeName('peasants_estate')] garantirá certa proteção jurídica para o nosso estamento de nível mais baixo, embora isso aumente a dificuldade de expandir a nossa economia agrícola."
 #Vijayanagar
 kannada_literature_aid: "Auxílio à Literatura [ShowLanguageNameWithNoTooltip('kannada_language')]"
 kannada_literature_aid_desc: "Ao permitir que os membros poderosos da nossa sociedade tenham direitos sobre as questões do idioma [ShowLanguageName('kannada_language')], podemos garantir que nosso corpus literário não caia no obscurantismo."
 vij_patronization_of_local_gods: "Direitos de Patrocínio de Divindades Menores"
 vij_patronization_of_local_gods_desc: "As divindades [ShowReligionName('hindu')] são numerosas, e é melhor para o nosso povo se concedermos a elas o direito de adorar os deuses que preferirem."
 vij_allowance_of_religious_practices: "Permitir Práticas Religiosas"
 vij_allowance_of_religious_practices_desc: "Em vez de nos concentrarmos apenas na religião [ShowReligionNameWithNoTooltip('hindu')] da nossa nação, devemos conceder às nossas outras minorias religiosas o direito de praticar sua fé publicamente."
 #Songhai
 promotion_of_muslim_scholars: "Promoção de Estudiosos de fé [ShowReligiousGroupAdjectiveWithNoTooltip('muslim')]"
 promotion_of_muslim_scholars_desc: "Para elevar ainda mais o país [ROOT.GetCountry.GetName] como o centro do aprendizado da religião [ShowReligionGroupAdjective('muslim')], precisamos garantir que mais estudiosos entrem em nossa administração, sem considerar as alianças que eles possam ter."
 #Persia
 ira_iranian_art_patronage: "Patrocínio Artístico dos [ShowCultureGroupNameWithNoTooltip('iranian_group')]"
 ira_iranian_art_patronage_desc: "O patrocínio das artes pela nossa elite [ShowCultureGroupName('iranian_group')] tornou possível o desenvolvimento e florescimento de novos e extraordinários estilos de arte."
 ira_clerical_aristocracy: "Aristocracia Clerical"
 ira_clerical_aristocracy_desc: "Uma união entre os ricos latifundiários e o estamento [ShowEstateTypeName('clergy_estate')], em que a propriedade legal da terra é transferida para $clergy_estate$ de modo a garantir que essa propriedade nunca possa ser confiscada pela nação."
 #Mamluks
 mam_muhtasibs: "Inspetores Muhtasib"
 mam_muhtasibs_desc: "Os #italic Muhtasib#! supervisionam a integridade do mercado inspecionando o estamento [ShowEstateTypeName('burghers_estate')], punindo publicamente criminosos financeiros e desenvolvimento manuais para identificar e prevenir fraudes."
 #Delhi
 heritable_iqta: "[ShowLawNameWithNoTooltip('iqta_law')] Herdável"
 heritable_iqta_desc: "O cargo de [ShowLawName('iqta_law')] normalmente não é um título herdável. Transformá-lo em um título herdável seria algo sem precedentes, mas aumentaria a lealdade do estamento [ShowEstateTypeName('nobles_estate')]."
 #Rise of the Ottomans
 trunk_road_to_erzurum_privilege: "Estrada Principal para $erzurum$"
 trunk_road_to_erzurum_privilege_desc: "A $anatolia_region$ é conectada às regiões de $tabriz$ e $persia_region$ por uma rede de estradas principais confiável. Como temos controle direto de uma de suas junções importantes, nosso estamento [ShowEstateTypeName('burghers_estate')] coleta grandes benefícios."
 lit_integrated_ruthenian_laws: "Leis Integradas do Povo [ShowCultureNameWithNoTooltip('ruthenian')]"
 lit_integrated_ruthenian_laws_desc: "Ao integrar as leis do nosso povo [ShowCultureName('ruthenian')], podemos trabalhar com mais eficiência visando estabelecer um código padronizado para o reino."
 lit_equal_status_of_orthodox_nobility: "Proteção da $nobles_estate$ [ShowReligionAdjectiveWithNoTooltip('orthodox')]"
 lit_equal_status_of_orthodox_nobility_desc: "Os numerosos do estamento [ShowEstateTypeName('nobles_estate')] que seguem a fé [ShowReligionAdjective('orthodox')] merecem uma condição igual aos que não seguem. Ao lhes garantir esses direitos, aumentamos nossas chances de ter seu apoio daqui em diante."
 ukr_kholop_protection: "Direitos de Proteção dos Kholops"
 ukr_kholop_protection_desc: "Em vez de permitir que as camadas mais baixas sejam exploradas pelos ricos, concederemos e garantiremos direitos humanos básicos ao estamento [ShowEstateTypeName('peasants_estate')]."
 tur_banned_weaponry_for_peasants: "Armas Banidas para o Estamento [GetEstateNameWithNoTooltip('peasants_estate')]"
 tur_banned_weaponry_for_peasants_desc: "Nosso reino abriga uma população diversa, o que ocasionalmente gera conflito. Se permitirmos que nosso povo permaneça armado, essas pequenas disputas podem explodir em uma guerra total. É por essa razão que o estamento [ShowEstateTypeName('peasants_estate')] não poderá mais portar armas consigo."
 #Generic
 noble_patronage_of_the_arts: "Patronagem Nobre das Artes"
 noble_patronage_of_the_arts_desc: "Diversas famílias proeminentes do estamento [ShowEstateTypeName('nobles_estate')] começaram a patrocinar poetas, pintores e estudiosos em suas cortes e vivendas. Embora alguns vejam isso como vaidade, esse patrocínio muitas vezes cria escolas de pensamento novas e ousadas, tipicamente em troca de mais influência na corte."
 guild_investments: "Investimentos de Guilda"
 guild_investments_desc: "As guildas concordaram em desviar parte de seus fundos para melhorar nosso processo de produção. Apesar de que muitos desses empreendimentos provavelmente falharão, alguns podem produzir progressos que mudarão nossa economia capitalista."
 statutes_of_piotrkow: "Estatutos de Piotrkow"
 statutes_of_piotrkow_desc: "Esses estatutos são um símbolo dos esforços do estamento [ShowEstateTypeName('nobles_estate')] para consolidar seus privilégios e o controle que servidão e aristocracia possuem sobre o poder. Através do enfraquecimento dos municípios e classes sociais inferiores, os $nobles_estate$ buscam impor sua influência."
