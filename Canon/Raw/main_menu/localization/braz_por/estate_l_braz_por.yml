l_braz_por:
 nobles_estate: "Nobreza"
 nobles_estate_desc: "Este estamento representa nossa aristocracia latifundiária. Seus privilégios são garantidos por antigas tradições, que em sua maioria, foram concedidos originalmente em troca de um serviço excepcional para o Estado. Segundo a tradição, eles são responsáveis por proteger o reino contra perigos externos, bem como ajudar o governante a manter a paz.\n$estate_common_crown_ending$"
 clergy_estate: "Clero"
 clergy_estate_desc: "Este estamento representa os sacerdotes instruídos da nossa Religião do Estado. Sua responsabilidade tradicional é cuidar do bem-estar espiritual do reino e do nosso povo, mas eles também seguem uma longa tradição de servir à administração do nosso país. Ao longo dos séculos, eles receberam propriedades valiosas e privilégios concedidos por cidadãos religiosos e antigos governantes.\n$estate_common_crown_ending$"
 burghers_estate: "Burgueses"
 burghers_estate_desc: "Este estamento representa a classe comercial de nosso país como artesãos, comerciantes e mercadores. Sua responsabilidade tradicional é manter e desenvolver a economia. Por esta razão, eles geralmente ganham direitos especiais e privilégios para facilitar o comércio e os negócios.\n$estate_common_crown_ending$"
 peasants_estate: "Plebeus"
 peasants_estate_desc: "Este é o estamento que representa a população do patamar mais baixo na sociedade. Uma classe que costumar ter prestígio e poder praticamente nulos, os cidadãos comuns compõem a base do nosso país e podem se tornar incrivelmente poderosos, quando unidos."
 crown_estate: "Coroa"
 crown_estate_desc: "É o centro e fonte de autoridade de todo o reino e do próprio governo, é alcançado apenas por quem está no topo e não é concedido aos estamentos.\nEm geral, é melhor que o governo tenha o máximo de poder possível."
 dhimmi_estate: "Dhimmi"
 dhimmi_estate_desc: "Este estamento representa as minorias religiosas de nosso [country|e] que são consideradas \"Pessoas do Livro\" para o povo da fé [ShowReligionGroupName('muslim')]. Isso geralmente se refere às comunidades das religiões [ShowReligionGroupAdjective('christian')] e [ShowReligionAdjective('judaism')], mas às vezes também é aplicado a outras [religions|e]. Seu status e privilégios podem variar muito entre diferentes países, assim como sua organização e número.\n$estate_common_crown_ending$"
 tribes_estate: "Tribos"
 tribes_estate_desc: "Este estamento representa as diferentes tribos e clãs presentes em nosso [country|e]. Tradicionalmente são organizados em linhagem e grupos de parentesco, espalhados principalmente por áreas rurais. Esses grupos vivem e trabalham de maneiras muito diversas, e sua distância e relativa independência dos principais centros de poder os tornam difíceis de governar. Seus costumes distintos também costumam lhes conferir a reputação de guerreiros temíveis e imprevisíveis.\n$estate_common_crown_ending$"
 cossacks_estate: "Cossacos"
 cossacks_estate_desc: "Este estamento representa os diferentes grupos do povo [ShowCultureName('cossack_culture')] presentes no nosso [country|e]. Organizados em grupos seminômades e semimilitares, eles vivem à margem de outras nações, mas podem ser convencidos a lhes servirem com lealdade e se mostram bastante úteis quando ganham incentivos eficientes.\n$estate_common_crown_ending$"
 estate_common_crown_ending: "Em geral, é melhor que o governo tenha mais poder que os outros estamentos."
