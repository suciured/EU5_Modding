 country_history_georgian: "O povo [ShowCultureName('georgian_culture')] é orgulhoso de sua longa história, pois seus ancestrais já habitavam o [ShowRegionName('caucasus_region')] antes de os impérios da antiguidade serem fundados. Eles estavam entre os primeiros a adotar o [ShowReligionGroupName('christian')], e adotaram a fé como parte de sua identidade. Mesmo após a expansão do [ShowReligionGroupName('muslim')], e de serem cercados por nações pagãs, eles mantiveram sua fé e viraram defensores do [ShowReligionGroupNameWithNoTooltip('christian')] na fronteira entre Oriente e Ocidente.\n\nNem mesmo as hordas do grupo [ShowCultureGroupName('mongolian_group')] de Gengis Khan conseguiram dominar completamente o povo [ShowCultureNameWithNoTooltip('georgian_culture')], que se levantou novamente quando o perigo [ShowCultureGroupNameWithNoTooltip('mongolian_group')] enfraqueceu.\n\nUnido novamente sob um grande reino, o povo [ShowCultureNameWithNoTooltip('georgian_culture')] agora tem potencial para voltar ao seu auge."
 country_history_GEO: "$country_history_georgian$\n\nAlcançamos nossas conquistas mais esplêndidas durante o governo de [GetCharacter('geo_david_iv').GetName] e [GetCharacter('geo_tamar_the_great').GetName]. Agora, após ser dividida por tempo demais, a entidade política [GetCountry('GEO').GetLongName] está novamente unida sob a autoridade de [GetCharacter('geo_george_v').GetName], após [GetCharacter('geo_george_v').GetHeSheFormal] conquistar o Oeste da [GetCountry('GEO').GetNameWithNoTooltip] e reafirmar seu governo por todo o território [ShowCultureNameWithNoTooltip('georgian_culture')]. Até a [GetCountry('ARM').GetName] agora se curva ao poder da [GetCountry('GEO').GetNameWithNoTooltip].\n\nApesar de tecnicamente ainda ser súdita do [GetUniqueInternationalOrganization('ilkhanate').GetName], está muito dividida, e [GetCountry('GEO').GetNameWithNoTooltip] não passa de um casco vazio, esperando que um líder forte surja de seu povo e tome o controle. Sob essas circunstâncias, como a [GetCountry('GEO').GetNameWithNoTooltip] não teria uma ascensão maior que antes?"
 country_history_armenian: "O povo [ShowCultureName('armenian_culture')] habita essas terras desde a antiguidade, sua nação se originando aos pés do Monte Ararate. Com muito orgulho de ser a primeira nação a adotar o [ShowReligionGroupName('christian')], eles sobreviveram às invasões do [ShowReligionGroupName('muslim')], da [ShowRegionName('persia_region')] e do povo [ShowCultureGroupName('turkic_group')], apesar de estarem divididos em diversos reinos menores e a glória do grande reino [ShowCultureNameWithNoTooltip('armenian_culture')] de antigamente ter desaparecido.\n\nEntretanto, o povo [ShowCultureNameWithNoTooltip('armenian_culture')] é persistente, e mesmo após as recentes invasões do povo [ShowCultureGroupName('mongolian_group')], eles sobrevivem, esperando o momento de sua nova ascensão."
 country_history_ARM: "$country_history_armenian$ Apesar de a entidade política [GetCountry('ARM').GetLongName] estar sob a autoridade da [GetCountry('GEO').GetName], e também do [GetUniqueInternationalOrganization('ilkhanate').GetName], ainda possui autonomia suficiente para agir independentemente. Apesar de ser uma sombra de seu antigo prestígio [ShowCultureNameWithNoTooltip('armenian_culture')], a dinastia [GetDynasty('zakarid_dynasty').GetName] governante conseguiu reconsolidar seu governo, e continua se destacando orgulhosamente entre as nações do mundo."
 country_history_persian: "As terras da [ShowRegionName('persia_region')] sempre estiveram em uma posição privilegiada, servindo como um ponto de contato entre o Ocidente e o Oriente e no caminho de muitas rotas comerciais. [ShowRegionNameWithNoTooltip('persia_region')] também foi local de origem de muitos grandes impérios no passado, desde os Aquemênidas até os Sassânidas. Nossas terras, sempre foram um centro de intercâmbio de ideias, culturas e fés, com o [ShowReligionName('zoroastrian')], o [ShowReligionGroupName('muslim')], o [ShowReligionGroupName('christian')] e até o [ShowReligionGroupName('buddhist')] populando a nação. Os povos do [ShowReligionGroupName('iranian_group')], portanto, são povos do mundo, e não apenas de sua própria cultura.\n\nA recente invasão do povo [ShowCultureGroupName('mongolian_group')] e o estabelecimento do [GetUniqueInternationalOrganization('ilkhanate').GetName] os deixou sob um governo estrangeiro indesejado, mas apesar dessa opressão, o [ShowReligionGroupNameWithNoTooltip('iranian_group')] está pronto para uma nova ascensão."
 country_history_indian: "As maravilhosas e variadas terras da $india$ possuem uma história bem longa. De acordo com os antigos épicos da fé [ShowReligionAdjective('hindu')] [ShowAdvanceName('mahabarata')] e [ShowAdvanceName('ramayana')], a cultura do povo [ShowCultureGroupName('indian_group')] existe há milênios. Suas vastas terras e riquezas atraíram a atenção de muitos conquistadores, locais e estrangeiros, querendo tomá-las para si. Contudo, a $india$ sempre continuou forte contra esses intrusos gananciosos.\n\nRecentemente, nossas posses atraíram o olhar de outro aspirante a conquistador, desta vez da fé [ShowReligionGroupAdjective('muslim')]. A fé da entidade política [GetCountry('DLH').GetLongName] se espalhou pela maior parte do território da $india$, embora muitos países da fé [ShowReligionAdjectiveWithNoTooltip('hindu')] ainda estejam fortes pelo subcontinente. As outras fés da [ShowCultureGroupNameWithNoTooltip('indian_group')], como [ShowReligionGroupName('buddhist')] e [ShowReligionName('jain')], também permanecem em algumas áreas, apesar de sua grande redução.\n\nAssim, o futuro da $india$ está em risco, tanto em sua identidade quanto em sua fé, e só o tempo dirá como ela emergirá."
 country_history_thai: "O povo [ShowCultureName('thai_culture')] migrou da [ShowRegionName('south_china_region')] para a [ShowRegionName('indochina_region')] há séculos, onde descobriu uma terra atravessada por comércio e influências tanto da $india$ quanto da $china$. Bebendo das duas fontes, além da presença do [ShowReligionName('hindu')] e do [ShowReligionGroupName('buddhist')], o povo [ShowCultureNameWithNoTooltip('thai_culture')] desenvolveu uma identidade única, criando governos comparáveis ao de seus governantes anteriores, o povo [ShowCultureName('mon_culture')], que teve seu território reduzido e muitos de seus antigos reinos sendo substituídos por reinos do povo [ShowCultureNameWithNoTooltip('thai_culture')]. Como resultado, a entidade política [GetCountry('KHM').GetLongName] também está em declínio, perdendo grande parte de sua influência anterior. Apenas o tempo dirá onde o povo [ShowCultureNameWithNoTooltip('thai_culture')] conseguirá chegar."
 country_history_LAV: "$country_history_thai$\n\nUm dos reinos do povo [ShowCultureNameWithNoTooltip('mon_culture')] que sofreu uma queda foi a [GetCountry('LAV').GetName], que não apenas foi conquistada pelo povo [ShowCultureNameWithNoTooltip('thai_culture')], mas também dividida entre os reinos de [GetCountry('SPN').GetName] e [GetCountry('LAV').GetNameWithNoTooltip]. O segundo, apesar de manter o nome do período [ShowCultureNameWithNoTooltip('mon_culture')], estava sob governo [ShowCultureNameWithNoTooltip('thai_culture')], que estava à suserania da entidade política [GetCountry('KHM').GetLongNameWithNoTooltip].\n\nContudo, a entidade política [GetCountry('KHM').GetLongNameWithNoTooltip] teve seu poder enfraquecido recentemente, e isso permitiu não apenas a criação da entidade política independente [GetCountry('SUK').GetLongName], mas também que a [GetCountry('LAV').GetNameWithNoTooltip] conseguisse se livrar de suas correntes. No meio desses novos reinos independentes, o assentamento em desenvolvimento de [ShowLocationName('ayodhya')] também demonstra potencial de expansão. A oportunidade de grandes mudanças finalmente aparece para nós."
 country_history_SUK: "$country_history_thai$\n\nUma dessas ramificações é a entidade política [GetCountry('SUK').GetLongName], que se tornou independente da [GetCountry('LAV').GetName], depois que entrou sob a suserania da entidade política [GetCountry('KHM').GetLongNameWithNoTooltip]. Após significativas expansões sob [GetCharacter('suk_ram_khamhaeng').GetName], [GetCountry('SUK').GetNameWithNoTooltip] claramente se tornou a potência dominante da região, estendendo sua influência mais que qualquer outro reino [ShowCultureNameWithNoTooltip('thai_culture')] anterior. Devemos fazer tudo que for possível para manter essa supremacia, e aumentar nosso alcance ainda mais enquanto consolidamos nosso poder..."
 country_history_tibet: "No topo do mundo, o povo [ShowCultureGroupName('tibetan_group')] sempre viveu meio isolado daqueles povos além das montanhas que os cercam. Apesar da chegada na região do [ShowReligionGroupName('buddhist')] da $india$, ele evoluiu para sua própria tradição nativa separada. A religião indígena do [ShowRegionName('tibet_region')], o [ShowReligionName('bon')], também absorveu muitos elementos da fé [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')], a ponto de ambos parecerem muito semelhantes para estrangeiros. Como resultado de nosso desenvolvimento isolado e reestruturação de ideais estrangeiros, a identidade do povo [ShowCultureGroupNameWithNoTooltip('tibetan_group')] é muito distinta, e poucos estrangeiros conseguiram nos subjugar. Séculos se passaram desde os tempos do velho Império [ShowCultureGroupNameWithNoTooltip('tibetan_group')], mas quem pode dizer que não forjarão um novo?"
 country_history_jurchen: "O povo [ShowCultureName('jurchen_culture')] habita a [ShowRegionName('manchuria_region')] e está dividido em diversos grupos, incluindo os jurchéns jianzhou, haixi e bárbaros, que possuem estilos de vida diferentes: alguns são caçadores-coletores, outros pastores, mas em sua maioria somos agricultores sedentários.\n\nOs [ShowCultureGroupName('chinese_group')] dividiram oficialmente o povo [ShowCultureNameWithNoTooltip('jurchen_culture')] com base em proximidade e características. Os jurchéns jianzhou, perto do Rio Mudan, adotaram hábitos dos [ShowCultureGroupNameWithNoTooltip('chinese_group')]; os jurchéns haixi possuem tribos nômades e sedentárias ao longo do Rio Haixi; e os yeren, ou jurchéns bárbaros, no pouco habitado norte da Manchúria, dependem da caça e agricultura.\n\nInfluenciado por dinastias vizinhas, os grupos do povo [ShowCultureNameWithNoTooltip('jurchen_culture')] são liderados por chefes que pagam tributo para terem cargos nominais como comandantes de guardas da fronteira. Mas maiores ambições queimam no coração de nosso povo..."
 country_history_mongolian_group: "O grande Gengis Khan formou um império de força e ambição incomparáveis para todo o povo [ShowCultureGroupName('mongolian_group')], absorvendo grandes territórios da [ShowContinentName('europe')] até a $china$. Pessoas de todas as partes aprenderam a temer o som do exército [ShowCultureGroupNameWithNoTooltip('mongolian_group')] galopando e o poder do Grande $rank_kingdom_horde_ruler_suffix_male$.\n\nComo herdeiros desse legado, o sonho de recuperar a glória da maior Horda do povo [ShowCultureGroupNameWithNoTooltip('mongolian_group')] queima apaixonadamente dentro de todos nós."
 country_history_CHG: "$country_history_mongolian_group$\n\n[GetCharacter('chagatai_khan').GetName] era filho de $genghis_khan_name_no_tooltip$ e herdeiro de seu legado e império.\n\nA situação de [GetCountry('CHG').GetName] no centro de diferentes Estados do povo [ShowCultureGroupNameWithNoTooltip('mongolian_group')] é de grande importância, pois a Rota da Seda atravessa nossas terras, com muitas das mais importantes cidades estão sob nosso controle. Isso coloca [GetCountry('CHG').GetNameWithNoTooltip] na melhor posição para controlar o comércio e a comunicação entre os outros herdeiros do Grande $rank_kingdom_horde_ruler_suffix_male$. E se algum desses outros herdeiros se opor, vamos lidar com eles..."
 country_history_GLH: "$country_history_mongolian_group$ Foi [GetCharacter('jochi_borjigin').GetName], filho de $genghis_khan_name_no_tooltip$, e seu filho [GetCharacter('batu_borjigin').GetName] que continuaram o legado do Grande $rank_kingdom_horde_ruler_suffix_male$ e estabeleceram a entidade política [GetCountry('GLH').GetLongName].\n\nControlando a parte mais ocidental do grande império, somos os governantes das vastas estepes. Muitas nações na [ShowContinentName('europe')] são subordinados a nós, com medo de nossa força lendária. Como deveriam..."
