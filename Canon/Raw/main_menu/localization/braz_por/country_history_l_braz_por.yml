 country_history_haudenosaunee: "Nossos ancestrais sorriem para nós. Os pais da nossa grandiosa nação, o Grande Pacificador, Hiawatha e Jigonsaseh, mostraram-nos que cooperação entre nossas tribos é melhor que os constantes conflitos do passado. A Grande Lei da Paz, que agora nos une, ajudou nossas tribos discrepantes a se unirem sob um sistema avançado de resolução de conflitos e tomada de decisões mútuos que cria harmonia em vez de brigas internas. Nossos assentamentos organizados permitiram a construção de um exército impressionante, e nosso alcance diplomático é bem mais amplo do que nunca, graças a nosso uso inovador de cintos de wampum para manter registros meticulosos. \n\nEntretanto, nossos vizinhos não compartilham da nossa visão do mundo, e não hesitarão em nos destruir se tiverem uma oportunidade. Temos que encontrar uma forma de convencê-los a viver como nós, à força, se necessário."
 country_history_puebloan: "Já fomos arquitetos que construíam suas casas nos penhascos ventosos, e regávamos nossos jardins com um sistema de irrigação avançado. Já praticamos atos intricados de fé, seguindo o ciclo da vida através de rituais sagrados. Também, já fomos comerciantes renomados, nossa rede de influência se alongando por todas essas terras áridas.\n\nMas os dias de grandeza do povo [ShowCultureGroupName('puebloan_group')] chegaram e partiram. Nossos municípios, outrora prósperos e cheios de vida, agora não passam de uma sombra do passado. É como se a própria terra tivesse nos abandonado: onde era fértil e fácil de plantar agora é seco e difícil, impossibilitando que nossos fazendeiros plantem alimentos suficientes para todas as bocas famintas.\n\nEste é o começo do fim da nossa cultura? Seremos desfeitos como montes de poeira ao vento, ou será que um novo líder capaz de unir nosso povo e nos devolver a glória surgirá?"
 country_history_nahua: "Nos últimos dois séculos, grupos do povo [ShowCultureName('nahua_culture')], descendente dos chichimecas, migraram para o México central do seu lar ancestral lendário Aztlan. Nossos ancestrais participaram dessa migração.\n\nAssim como muitas outras nações do povo [ShowCultureNameWithNoTooltip('nahua_culture')], estabelecemos nosso próprio [ShowGovernmentReformName('altepetl')] e, com isso, construímos nossa própria civilização única, independente das outras cidades e reinos ao nosso redor, pois todo [ShowGovernmentReformNameWithNoTooltip('altepetl')] venera e é governado de sua própria forma.\n\nNossa bela cidade é repleta de jardins suspensos, jardins sofisticados em terraços, e pedras preciosas vindas de terras distantes. Queremos pouco, mas não somos invulneráveis. Há muita competição por nossos preciosos recursos aqui, e a própria natureza pode ser cruel neste lugar queimado pelo sol.\n\nEstamos preparados para traçar nosso próprio caminho para o futuro, ou seremos derrotados pelas ambições dos nossos rivais e desapareceremos para sempre da História?"
 country_history_mayan: "Desde que nossos primeiros ancestrais foram criados da massa de [ShowGoodsName('maize')], os [ShowCultureGroupName('maya_group')] habita as selvas do [ShowAreaName('mayaab_area')] e segue os ensinamentos e a sabedoria dos nossos deuses. Nossos antepassados criaram muitas cidades prósperas em uma rede que ia desde o oceano até as partes mais profundas da selva. Nossos estudiosos entenderam os sistemas de estrela, sol e céu e criaram calendários avançados e confiáveis para acompanhar seus movimentos místicos.\n\nInfelizmente, esses centros de comércio e cultura, outrora cheios de vida, agora estão abandonados, com seus poços secos e ruas devoradas pela selva. Os locais onde ainda há fogueiras queimando não passam de sombra do passado.\n\nSeria esse também o destino do nossos, virar cinzas frias esquecidas no chão da selva? Ou estamos destinados a mudar o destino e recuperar nossa glória do passado?"
 country_history_tonal: "Nascido sob a orientação e sabedoria da Serpente Plumada, [ShowGodName('quetzalcoatl_god')], nosso povo construiu uma civilização nas terras férteis da [ShowRegionName('mesoamerica_region')]. Nossas crenças nos aproximam dos animais do mundo, com o dia e hora do nascimentos correspondendo a uma criatura específica, cujos aspectos subsequentemente informam os da pessoa. Nossa fé tem sido influente nesta região, e prevemos sua sobrevivência por séculos.\n\nApesar de nosso futuro brilhante, nuvens escuras estão se formando. A infinita ambição dos nossos vizinhos ameaça mergulhar a região em caos e nos arrastar com eles se não nos prepararmos para defender nosso estilo de vida."
 country_history_andean: "As montanhas sagradas dos [ShowRegionName('andes_region')] protegeram nossos ancestrais desde o início dos tempos. Seu clima severo e vales íngremes criaram um povo forte e engenhoso, capaz não apenas de sobreviver, mas prosperar nas terras hostis no topo da cordilheira, no curto litoral e na selva profunda. Contra o ambiente hostil de nossas terras construímos edificações de pedra que facilmente aguentam as calamidades sísmicas que tanto enfrentamos. Apesar da existência sofrida que enfrentamos no início da nossa civilização, agora somos um povo conhecido por artesanato, fé e tecelagem de qualidade.\n\nMas nem sempre colhemos o suficiente, e nossos vizinhos não são sempre cooperativos. Será que a sorte favorecerá nosso povo, ou seremos derrotados pelos caprichos do destino?"
