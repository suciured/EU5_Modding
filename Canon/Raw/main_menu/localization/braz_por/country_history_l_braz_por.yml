 country_history_scandinavia: "As terras da [ShowRegionName('scandinavian_region')] e as [ShowRegionName('north_atlantic_islands_region')] sob seu governo desfrutaram de um período de prosperidade nas últimas décadas. Os mercados de [ShowGoodsName('fish')] e o comércio marítimo da [GetCountry('SKE').GetName] e [GetCountry('NOR').GetCulture.GetName] estão florescendo, as [ShowRegionName('north_atlantic_islands_region')] desfrutam de autonomia, livres de qualquer influência direta de um monarca.\n\nContudo, essa era de prosperidade está ameaçada por influências externas. A crescente influência de [GetCountry('HSA').GetName] está competindo com comerciantes locais, enquanto avistamentos mais frequentes de gelo compacto ameaçam nossa valiosa conexão com a [GetCountry('GRL').GetName]. Com tais problemas nos corroendo por dentro e por fora, será necessária a liderança de um verdadeiro líder para garantir nossa sobrevivência."
 country_history_ruthenia: "Desde os tempos de [GetCharacter('kie_rurik').GetName], as terras dos Rus foram governadas de [ShowLocationName('kyiv')], até que caíram sob a invasão das hordas do povo [ShowCultureGroupName('mongolian_group')]. Apesar de a grande Rússia de Kiev ter desaparecido há muito tempo, seu legado ainda vive em nós, assim como o sangue de guerreiro dos nossos ancestrais. Agora fragmentadas em diversos Estados menores, as terras dos Rus serão unidas novamente sob o estandarte [ShowCultureName('ruthenian')].\n\nEntretanto, há perigosas ameaças em nosso caminho, pois outros grupos do povo [ShowCultureGroupName('russian_group')] certamente terão a mesma reivindicação que nós e tentarão uma unificação, embora a iminente presença da [GetCountry('GLH').GetName] do povo [ShowCultureGroupName('tatar_group')] seja uma ameaça constante em nossas fronteiras. No ocidente, o resto da [ShowContinentName('europe')] [ShowReligionAdjective('catholic')] não ficará parada, e os países emergentes do povo [ShowCultureName('turkish_culture')] na [ShowRegionName('anatolia_region')] dificilmente ficarão fora do continente por muito tempo. Para conseguirmos unificar os Rus outra vez, precisamos superar todas essas barreiras."
 country_history_france: "As terras da [ShowRegionName('france_region')] são contestadas por dois grandes reinos. Há décadas, o governo [GetCountry('FRA').GetAdjective] luta para consolidar sua autoridade sobre vassalos poderosos, enquanto, no outro lado do Canal, líderes do povo [GetCountry('ENG').GetAdjective] ameaçam a integridade territorial de seu vizinho [GetCountry('FRA').GetAdjectiveWithNoTooltip]. As brasas das guerras do passado ainda podem virar uma chama aberta, e a sombra de um novo confronto que definirá toda uma era espreita no horizonte.\n\nAs décadas à frente testarão nossa determinação quando o exército [GetCountry('ENG').GetAdjectiveWithNoTooltip] de [GetCharacter('eng_edward_iii').GetShortName] ameaçar marchar em solo [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Alianças mudam, e as grandes casas da dinastia [ShowDynastyName('valois_dynasty')] preferem lealdade a ambição."
 country_history_britain: "A região da [ShowRegionName('great_britain_region')] é dividida entre coroas e clãs, e sua união é mais um sonho que uma realidade. Os reis do povo [GetCountry('ENG').GetAdjective] governam do Sul, com sua autoridade moderada por barões implacáveis e pelas ambições de antigas dinastias. No Norte, o(a) [GetCountry('SCO').GetFlavorRank] do povo [GetCountry('SCO').GetAdjective] ainda tem orgulho e rebeldia em meio a uma guerra civil sangrenta contra o exército [GetCountry('SBL').GetAdjective].\n\nO reinado de [GetCharacter('eng_edward_iii').GetShortName] promete oportunidade e perigo. Guerras fronteiriças e a implacável rivalidade entre os povos [GetCountry('ENG').GetAdjectiveWithNoTooltip] e [GetCountry('SCO').GetAdjectiveWithNoTooltip] decidirão se esta ilha se unirá sob um estandarte ou continuará uma terra de dois reinos em eterno conflito."
 country_history_balkan: "Os [ShowRegionName('balkan_region')] são uma fronteira entre impérios, fés e culturas. A fraca autoridade do governo [GetCountry('BYZ').GetAdjective] deixou a terra vulnerável, e novas potências surgem para reivindicar seus territórios fraturados. Lordes locais, príncipes ambiciosos e gazis estrangeiros da [ShowRegionName('anatolia_region')] enxergam oportunidades no caos.\n\nO avanço dos [ShowCultureGroupName('turkic_group')] está cada vez mais próximo, e as próximas décadas decidirão se o legado [GetCountry('BYZ').GetAdjectiveWithNoTooltip] resistirá ou será destruído por seus vizinhos em conflito."
 #Africa
 country_history_maghreb: "Os principais elementos culturais da região do [ShowRegionName('maghreb_region')] são os povos [ShowCultureGroupName('amazigh_group')] e [ShowCultureGroupName('arabic_group')], que coabitam a área e lutam um contra o outro desde as invasões do século VII. Dinastias originais de ambos os lados, algumas de descendência mista, surgiram e caíram nesta região do [ShowSubContinentName('north_africa')].\n\nMais uma vez, a divisão entre as diferentes nações as deixou potencialmente vulneráveis a potências mais fortes. Será que esta terra será unida de novo?"
 country_history_sahel: "As regiões [ShowRegionName('sahel_region')] e Oeste da África transformam-se lentamente das terras áridas do Saara até os litorais do [ShowAreaName('gulf_of_guinea_area')], passando pelas savanas douradas de [ShowRegionNameWithNoTooltip('sahel_region')] e pelas selvas profundas do Baixo Rio Níger. Por esses territórios extensos, os Impérios de [GetCountry('MAL').GetName] e [GetCountry('KBO').GetName] controlam vastas áreas e as rotas comerciais saarianas, embora outros povos, como [ShowCultureName('mossi')], [ShowCultureName('hausa')] e [ShowCultureName('yoruba')], esperem por sua oportunidade de consolidar suas respectivas terras e expandir sobre seus vizinhos."
 country_history_kongo: "O [ShowRegionName('kongo_region')] é um território de reinos fluviais e centros florestais, onde clãs e líderes tribais forjam alianças por sangue, comércio e guerra. Nas últimas décadas, governantes ambiciosos começaram a vincular essas terras em reinos maiores, cada um tentando dominar os vales férteis e controlar o fluxo de mercadorias ao longo do grande rio.\n\nO equilíbrio do poder continua frágil e, nas próximas décadas, um líder forte poderia unir o povo [GetCountry('KON').GetAdjectiveWithNoTooltip]... ou lançá-los em um ciclo de rivalidade infinito, enfraquecidos e fáceis de explorar."
 country_history_east_africa: "Desde as margens férteis do Nilo até os litorais impressionantes de [ShowRegionName('madagascar_region')]; desde os antigos portos da [ShowRegionName('somalia_region')] até as vibrantes comunidades de [ShowRegionName('swahili_coast_region')]; uma miríade de nações enfrentaram as forças da natureza e possíveis conquistadores, mantendo-se inabaláveis. Esta é uma terra de oportunidade, com riquezas abundantes esperando para serem coletadas e usadas para forjar um império forte que chega ao outro lado do mar."
 #Asia
 country_history_anatolia: "Ocupando uma região acostumada com guerras e constantes mudanças no equilíbrio do poder, forjamos nosso legado mesmo com a pressão de hostilidades dos nossos vizinhos. A decadência de antigos impérios e sultanatos deixou apenas um vácuo de poder, aguardando para ser preenchido pelos muitos beilhiques ao nosso redor. $anatolia_desc$"
 anatolia_desc: "Uma série de reinados turbulentos e guerras constantes assolam esta região já instável, enquanto a [ShowRegionName('anatolia_region')] se aproxima cada vez mais de uma guerra generalizada..."
 country_history_caucasus: "O [ShowRegionName('caucasus_region')] sempre foi um mundo separado. Muitos impérios tentaram conquistá-lo e muitos fracassaram. Mesmo quando tiveram sucesso, não conseguiram apagar completamente as tradições e crenças de seu povo, pois a vida aos pés dessas montanhas é dura e seu povo persistente e inalterável como a rocha que os cerca.\n\nOs últimos a tentar exercer seu controle sobre essa região foram o povo [ShowCultureGroupName('mongolian_group')] de Gengis Khan e seus Estados sucessores, o [GetUniqueInternationalOrganization('ilkhanate').GetName] e a entidade política [GetCountry('GLH').GetLongName]. Apesar de conseguirem nos conquistar, sua autoridade nas regiões mais enfraquecidas é vacilante. Muitos de nós já rompemos nossas correntes e agimos independentemente, se é que fomos realmente subjugados. Talvez seja hora de exercer nosso poder mais decisivamente..."
 country_history_middle_east: "Nas regiões do [ShowRegionName('egypt_region')], [ShowRegionName('crescent_region')] e da [ShowRegionName('arabia_region')], a dominância da entidade política [GetCountry('MAM').GetLongName] está firmemente estabelecida, nutrindo o comércio entre o Mediterrâneo e o Mar Vermelho, e protegendo os peregrinos que visitam os $game_concept_holy_sites$ de [ShowLocationName('jerusalem')], [ShowLocationName('mecca')] e [ShowLocationName('medina')]. Contudo, as diferenças culturais e religiosas dessas regiões, além de suas ameaças externas, podem acabar com esse domínio e criar uma oportunidade para grupos rivais ascenderem."
 country_history_china: "A terra da $china$ há muito é considerada o centro cultural do mundo. É por isso que ela é chamada de [GetUniqueInternationalOrganization('middle_kingdom').GetName], um império que existiu por séculos, servindo como um modelo a ser seguido por nações menores. Sua influência na cultura e fé de países próximos e a riqueza de sua corte são lendárias. Comerciantes e viajantes de todas as partes vêm ver o esplendor do Trono do Dragão com seus próprios olhos, e muitos países tentaram emulá-lo em suas cortes.\n\nEntretanto, muitos desses rivais inferiores pegariam esse tesouro para si. Neste momento, a entidade política [GetCountry('CHI').GetLongName] ocupa o Trono do Dragão, após as conquistas do grande Gengis Khan. Só o Céu sabe o que futuro reserva para este Dragão..."
 country_history_indonesia: "A [ShowRegionName('indonesia_region')] sempre foi fragmentada devido à sua natureza como um arquipélago. Contudo, isso não impede que seu povo se desenvolva e prospere. Seus mares são constantemente singrados por comerciantes, e todas as rotas comerciais navegando entre a $china$ e a $india$ precisam passar por suas águas. Por isso, [ShowRegionNameWithNoTooltip('indonesia_region')] sempre foi uma terra de trocas econômicas e culturais. Fés estrangeiras também tiveram uma forte influência em seu povo, especialmente o [ShowReligionName('hindu')] e o [ShowReligionGroupName('buddhist')], e elas se misturaram de forma única na [ShowRegionNameWithNoTooltip('indonesia_region')], dando origem a poderosos reinos [ShowReligionAdjectiveWithNoTooltip('hindu')]-[ShowReligionGroupAdjectiveWithNoTooltip('buddhist')], como Serivijaia e Singhasari.\n\nHá muitas nações que poderiam potencialmente dominar nossas águas um dia, como as entidades políticas [GetCountry('MAJ').GetLongName] e [GetCountry('JMB').GetLongName], mas só o tempo dirá quem conseguirá o poder supremo."
 country_history_indochina: "Entre a $india$ e a $china$, a [ShowRegionName('indochina_region')] sempre recebeu influência de ambas. Desde tempos antigos, ela foi lar de poderosos reinos e impérios, como as entidades políticas [GetCountry('PEG').GetLongName], [GetCountry('KHM').GetLongName] e [GetCountry('DAI').GetLongName]. Mais recentemente, o povo [ShowCultureGroupName('thai_group')], vindo do norte, também começou a criar suas próprias comunidades. A [ShowRegionNameWithNoTooltip('indochina_region')] realmente é uma região diversa e fragmentada, com muitos lutando constantemente pela hegemonia local."
 #Generic Continental
 #America
 country_history_america: "Antes de as primeiras histórias serem contadas pela primeira vez, nosso povo vivia bem e prosperava seguindo os ensinamentos espirituais e as tradições de nossos ancestrais. Muitas crises e dificuldades já testaram nossa determinação e não conseguiram nos derrubar. Será que levaremos o legado e a sabedoria dos nossos ancestrais para o futuro, ou será que mudaremos nosso estilo de vida e forjaremos nosso caminho pelo desconhecido?"
 #Europe
 country_history_europe: "Com o alvorecer do Renascimento, nosso país está em uma encruzilhada. O renascimento do interesse nas artes e na inovação desafia velhas normas e promete um ressurgimento cultural. Entretanto, avanços em tecnologias militares também oferecem um caminho, de agressão e dominância.\n\nNossa nação deve decidir se alimenta essa revolução cultural e intelectual ou investe na nossa proeza militar. As escolhas que fizermos agora traçarão nosso curso por séculos, determinando se nos tornaremos um símbolo cultural ou de poderio militar."
 #Africa
 country_history_africa: "As terras da [ShowContinentName('africa')] são tão diversas como as comunidades e nações de seu povo. Desertos e selvas, montanhas e pântanos, savanas e deltas de rios, nossa tão variada geografia também molda as diferenças entre nossas sociedades, criando agricultores, pastores e caçadores-coletores. As diversidades cultural, linguística e de tradições religiosas entre seu povo também deixam as sociedades africanas entre as mais diversas do mundo conhecido."
 #Asia
 country_history_asia: "As terras da [ShowContinentName('asia')] sempre foram ricas, tanto de recursos quanto de cultura. Desde o império milenar da $china$ até as antigas crenças que aprendemos da $india$, nossas diversas rotas comerciais, como a Rota da Seda, facilitaram o intercâmbio dessas riquezas, além de ideias e crenças. Qualquer nação na [ShowContinentNameWithNoTooltip('asia')] é nutrida por essas trocas seculares, e parece que muito mais desenvolvimento e expansão ainda serão conquistados."
 #Fallback
 country_history_fallback: "Neste momento crucial, nossa nação está diante de novas oportunidades e desafios. à medida que rotas comerciais globais se expandem, nos beneficiamos de ideias inovadoras, mercadorias e intercâmbios culturais. Entretanto, manter nossas tradições e soberania em meio a essas mudanças continua sendo uma tarefa crítica.\n\nNosso país deve escolher se foca em acentuar nossa riqueza cultural ou fortalecer seu poderio militar. Nossas decisões moldarão o futuro da nação neste mundo cada vez mais interconectado."
