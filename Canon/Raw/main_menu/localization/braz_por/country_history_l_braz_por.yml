 country_history_ARA: "A entidade política [GetCountry('ARA').GetLongName] é uma importante potência na região oeste do Mediterrâneo graças à sua destreza marítima, peso diplomático e redes comerciais prósperas.\n\nA estabilização do Reino de [ShowLocationName('valencia')] e a atual conquista do recém-criado Reino de Sardenha e Córsega podem garantir sua dominância dos mares. Entretanto, apesar de sua relativa estabilidade, desafios espreitam no horizonte. No leste, a entidade política [GetCountry('MLL').GetLongName] enfrenta dificuldades econômicas, e a animosidade de seu governante em relação à entidade política [GetCountry('ARA').GetGovernment.GetRuler.GetName] pode elevar a um conflito. Na península, a ameaça da entidade política [GetCountry('CAS').GetLongName] está se tornando cada vez mais real à medida que a #italic Reconquista#! chega ao seu fim. No norte, a entidade política [GetCountry('FRA').GetLongName] consolidou seu domínio sobre a região de [ShowAreaName('languedoc_area')] no último século.\n\nComo o(a) jovem [GetCountry('ARA').GetGovernment.GetRuler.GetShortName] enfrentaria os futuros desafios? Será que [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] focará no Mar Mediterrâneo e governará as ondas de [ShowLocationName('barcelona')] até a Terra Santa? Será que [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] se voltará para reivindicar a dominância sobre a Ibéria? Ou será que [GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] tentará se vingar pela Batalha de Muret em 1213 e recuperar suas antigas propriedades há muito perdidas no norte dos Pireneus?"
 country_history_AZT: "Nos últimos dois séculos, grupos do povo [ShowCultureName('nahua_culture')], descendente dos chichimecas, migraram para o México central de seu lar ancestral lendário conhecido como Aztlan. Nosso povo era um desses grupos.\n\nAssim como muitas outras nações do povo [ShowCultureNameWithNoTooltip('nahua_culture')], estabelecemos nosso próprio [ShowGovernmentReformName('altepetl')] chamado [ShowLocationName('tenochtitlan')], que foi construído sobre uma ilha artificial no coração do [ShowLocationName('texcoco_lake')].\n\nNossas figuras mais proeminentes também foram influenciadas pela cultura [ShowCultureName('toltec_culture')] e, como resultado, desenvolvemos uma civilização refinada e sofisticada, aninha na lagoa. Também seríamos reconhecidos como guerreiros habilidosos por nossos vizinhos, pois nossas habilidades de batalha igualmente refinadas fizeram dos exércitos de [GetCountry('AZT').GetLongName] uma força a ser temida...\n\nContudo, atualmente somos vassalos do [ShowGovernmentReformNameWithNoTooltip('altepetl')] de [GetCountry('TEP').GetName], e, como tais, nossas possibilidades de expansão são limitadas às regiões ao redor da lagoa que habitam. Apenas um governante brilhante e capaz poderia liderar os [GetCountry('AZT').GetNameWithNoTooltip] na nossa jornada para dominar o Vale do México e conquistar as terras além. Poderia ser [GetCountry('AZT').GetGovernment.GetRuler.GetShortName]?"
 country_history_BOH: "As terras da entidade política [GetCountry('BOH').GetName] estão no coração do [GetUniqueInternationalOrganization('hre').GetName] germânico e são habitadas pelos [ShowCultureGroupName('slavic_group')]. Após um longo período sob a dinastia [ShowDynastyName('premyslid_dynasty')], os atuais governantes da dinastia [ShowDynastyName('luxembourg_dynasty')] podem mudar tudo drasticamente ao estreitar os laços existentes do país com o Império, apesar de [GetCountry('BOH').GetGovernment.GetRuler.GetName] ter mais influência do povo [ShowCultureName('french')] que dos [ShowCultureGroupName('german_group')], por ter recebido educação na corte real de [ShowLocationName('paris')]. Manter os estamentos [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] e [GetCountry('BOH').GetGovernment.GetEstateName('peasants_estate')] satisfeitos sob um(a) [GetCountry('BOH').GetGovernment.GetRulerTitle] estrangeiro(a) enquanto navegam as complexidades políticas do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] seria um desafio para qualquer um. Felizmente, a entidade política [GetCountry('BOH').GetNameWithNoTooltip] é um(a) [GetCountry('BOH').GetFlavorRank] forte, mas terá sucesso em suas ambições?"
 country_history_BYZ: "Outrora um(a) orgulhoso(a) [GetCountry('BYZ').GetFlavorRank] que cobria as regiões do [ShowRegionName('egypt_region')] e do [ShowAreaName('levant_area')] até a [ShowRegionName('iberia_region')] e a [ShowRegionName('italy_region')], [GetCountry('BYZ').GetName] agora enfrenta um período de declínio quase inexorável causado pelo impacto da Quarta Cruzada, mesmo após a recuperação de [ShowLocationName('constantinople')] pela dinastia [GetCountry('BYZ').GetGovernment.GetRuler.GetDynasty.GetName]. Durante seu reinado, [GetCharacter('byz_andronikos_ii_palaiologos').GetName] achou adequado dissolver diversas instituições importantes, como a Marinha, em uma tentativa de salvar a economia fracassada do país, enquanto o [ShowGovernmentReformName('theme_system')] continuou a ser uma sombra de seu passado, pois o(a) [GetCountry('BYZ').GetFlavorRank] perdeu territórios em todos os frontes.\n\nSeu sucessor, [GetCharacter('byz_andronikos_iii_palaiologos').GetName], agora está diante da difícil tarefa de proteger o que resta do(a) nosso(a) outrora glorioso(a) [GetCountry('BYZ').GetFlavorRank]. Ao nosso leste, a entidade política [GetCountry('TUR').GetName] começou a reunir um grande exército para eliminar o restante de nossas posses na [ShowRegionName('anatolia_region')], ameaçando atravessar os estreitos. Ao mesmo tempo, [GetCharacter('ser_stefan_dusan').GetName] observa [ShowLocationName('thessaloniki')] e [ShowProvinceDefinitionName('north_epirus_province')] como um abutre. Enquanto isso, nosso tesouro está ficando sem moedas, e o país pode acabar em uma perigosa guerra civil com a família do(a) nosso(a) [GetCountry('BYZ').GetGovernment.GetRulerTitle] conspirando com o estamento [GetCountry('BYZ').GetGovernment.GetEstateName('nobles_estate')] atrás de portas fechadas. Será que [GetCountry('BYZ').GetGovernment.GetRulerTitle] conseguiria fazer esta nação, outrora grandiosa, ressurgir das cinzas?"
 country_history_CAS: "A entidade política [GetCountry('CAS').GetLongName] foi formada através da união de duas partes constituintes: o Reino de [GetCountry('CAS').GetNameWithNoTooltip] e a entidade política [GetCountry('LON').GetLongName], quando [GetCharacter('cas_fernando_iii_burgundy').GetName] herdou ambos os títulos em 1230. Um século depois, [GetCharacter('cas_alfonso_xi_burgundy').GetName] governa sem muita oposição, tendo superado um início turbulento de seu reinado após uma longa regência de sua avó, [GetCharacter('cas_maria_molina').GetName].\n\nApós controlar a nobreza do reino, liderada por seu parente [GetCharacter('cas_juan_manuel').GetName], e estabilizar o governo do país, [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] agora volta sua atenção para a fronteira no sul. A entidade política [GetCountry('GRA').GetLongName] ameaçou o nosso país desde que o emirado ficou independente há um século, apoiado pela poderosa entidade política [GetCountry('MOR').GetLongName], que possui um reduto na Ibéria através de um pequeno reino centrado em [ShowLocationName('algeciras')] e [ShowLocationName('ronda')], e mantido por [GetCharacter('mor_abu_malik_abd_al_wahid').GetName], filho e herdeiro de [GetCharacter('mor_abu_al_hasan_ali').GetName].\n\nEntretanto, esses não são os únicos problemas para [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip], pois seu relacionamento com sua querida amante, [GetCharacter('cas_leonor_guzman').GetName], e as crianças originadas desse relacionamento, desgastaram a relação com a verdadeira esposa do rei, [GetCharacter('cas_maria_portugal').GetName], filha de [GetCharacter('por_afonso_iv_portugal').GetName]. Com a última vivendo longe do rei, essa ruptura na família real agora deixa a iminente dúvida de quem vai sucedê-lo após sua morte.\n\nSerá que [GetCharacter('cas_alfonso_xi_burgundy').GetShortNameWithNoTooltip] e seus sucessores conseguirão lidar com essas ameaças internas e externas à entidade política [GetCountry('CAS').GetLongNameWithNoTooltip]?"
 country_history_CHA: "[GetCountry('CHA').GetName] é uma coleção de diversos governos semiautônomos do povo Cham que se uniram para formar um único [GetCountry('CHA').GetFlavorRank]. Como o único Estado [ShowReligionAdjective('hindu')] na [ShowRegionName('indochina_region')] continental, o povo da entidade política [GetCountry('CHA').GetLongNameWithNoTooltip] enfrenta a constante ameaça da decadente entidade política [GetCountry('KHM').GetLongName] no oeste e da agressiva entidade política [GetCountry('DAI').GetLongName] no norte. Apesar destas ameaças externas, a sagacidade marítima do povo [GetCountry('CHA').GetAdjectiveWithNoTooltip] permitiu que acumulassem riquezas através do poder sobre os mares da [ShowRegionName('indonesia_region')].\n\n[GetCountry('CHA').GetName], que uma vez fora um conglomerado de grupos dispersos, floresceu como uma força sofisticada a ser temida, mas será que conseguirá seu lugar por direito como o governante de todas as nações?"
 country_history_CHI: "Estabelecida por [GetCharacter('kublai_khan').GetName], a entidade política [GetCountry('CHI').GetLongName] agora controla a vastidão de um(a) grande $rank_empire$. Tendo domado a $china$, e prosperando sob a lendária liderança de [GetCharacter('kublai_khan').GetShortNameWithNoTooltip], eles alcançaram patamares impressionantes de prestígio e esplendor.\n\nEntretanto, sua influência no subcontinente está sumindo. Conflitos internos, instabilidade e atrito cultural corroeram o que era próspero e magnífico e aqueles que desejam destronar [GetCountry('CHI').GetNameWithNoTooltip] e usurpar seu mandato estão reunindo forças. Conspirando dentro das fronteiras da [GetCountry('CHI').GetNameWithNoTooltip], estes traidores buscam por quaisquer fraquezas possíveis no governo de $rank_empire$, competindo por frações de poder e uma menção nos pergaminhos da História. Mas embora muitos possam ter dificuldades e morrer pela honra, apenas um líder pode sentar-se no Trono do Dragão e cumprir a vontade divina."
 country_history_CHK: "O $town$ de [ShowLocationName('cahokia')], um assentamento construído em uma confluência de rios sagrados e abençoado com terras férteis, ele cresceu e desenvolveu uma sociedade complexa. A vida em [ShowLocationNameWithNoTooltip('cahokia')] gira em torno do cultivo das terras agrícolas férteis do vale ao seu redor, onde as Três Irmãs, milho, feijão e abóbora, crescem abundantes, além de se curvarem ao governo dos [GetCountry('CHK').GetGovernment.GetEstateName('clergy_estate')] que são grandes construtores de templos. A cultura do povo [ShowCultureName('cahokia_culture')] se propagou para as terras que o cercam, criando uma vasta esfera de influência e atraindo residentes da região.\n\nDada nossa sociedade organizada rigorosamente e nossa cultura influente, nós alcançamos uma posição que a maioria dos povos sonham ter. Contudo, podemos encontrar ainda ameaças imprevisíveis e intransponíveis. Será que conseguiremos desenvolver e organizar ainda mais nossa sociedade ou esse progresso será perdido e esquecido para sempre?"
 country_history_CSU: "Guiados pelo deus do sol, Inti, o primeiro de nossos líderes fundou [ShowLocationName('qusqu')] o no local exato onde seu cetro dourado afundou na terra. Depois de séculos vivendo ao lado de outros grupos, a [ShowCultureName('inca_culture')] finalmente alcançou dominância e nós nos estabelecemos como os herdeiros deste lugar lindo. Os altos vulcões e rápidos rios das Montanhas dos Andes abrigam e nutrem o Vale Sagrado dos Incas, onde nós, os filhos do Sol, habitamos na nossa magnífica cidade e nos preparamos para um glorioso futuro que nos espera. De nossas impressionantes fortalezas montanhosas até nossas abundantes terras de cultivo geminadas, outras nossas podem apenas observar com inveja as nossas riquezas.\n\nApós anos de consolidação de poder e política, chegou a hora de o nosso povo expandir sua influência para fora do nosso precioso vale, derrotar nossos inimigos e seguir os caminhos das montanhas até que ocupemos cada canto deste mundo. Estamos prontos para encarar este destino? Ou seremos derrotados por nossos inimigos antes de chegarmos ao nosso ápice?"
 country_history_DAI: "Se erguendo das consequências de uma guerra civil contra a dinastia Ngô em 968, a entidade política [GetCountry('DAI').GetLongName] desde então tem dificuldades para enfrentar a crescente esfera de influência do Império $chinese_group$. Apesar de ser parte do [GetUniqueInternationalOrganization('middle_kingdom').GetName], o povo [GetCountry('DAI').GetCulture.GetName] precisou defender suas terras contra invasores do povo [GetCountry('CHI').GetCulture.GetName] diversas vezes, gerando um poderoso e duradouro ressentimento.\n\nAlém das ameaças externas, [GetCountry('DAI').GetFlavorRank] também enfrenta os problemas causados por um Estado altamente descentralizado com desafios adicionais trazidos por ambos [ShowEstatePrivilegeName('peasants_autonomous_villages')] e uma vida volátil na corte, onde agentes hostis constantemente buscam tomar o trono [GetCountry('DAI').GetAdjectiveWithNoTooltip].\n\nApesar de todos esses obstáculos, [GetCountry('DAI').GetNameWithNoTooltip] encontra-se em uma situação oportunista, com a entidade política [GetCountry('CHA').GetLongName] cercada de inimigos e pronta para ser tomada e a entidade política [GetCountry('KHM').GetName] enfrenta decadência interna em todos os frontes. Isso deve ser um sinal da ascensão de [GetCountry('DAI').GetFlavorRank] para se tornar o mais poderoso Império da [ShowRegionName('indochina_region')] está finalmente ao alcance!"
 country_history_DAN: "Há muito uma presença poderosa no palco do mundo, a entidade política [GetCountry('DAN').GetLongName] agora encontra em uma situação bem precária. Durante o governo anterior de [GetCharacter('dan_chistopher_ii').GetName], grandes partes do país foram hipotecadas para membros proeminentes do estamento [ShowEstateTypeName('nobles_estate')] dos povos [ShowCultureName('danish')] e [ShowCultureGroupName('german_group')], a entidade política [GetCountry('SLV').GetLongName] foi forçosamente separada das terras da coroa, e até o território de [GetCountry('SKE').GetName] foi vendido para a entidade política [GetCountry('SWE').GetLongName]. Esta situação vergonhosa piorou quando [GetCharacter('dan_chistopher_ii').GetNameWithNoTooltip] foi destronado por [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName] depois de colocar seu próprio sobrinho, [GetCharacter('dan_valdemar_iii').GetName] no trono, apenas para, no fim, ser trazido de volta como um rei fantoche. Desde a morte de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetShortNameWithNoTooltip] tem sido o governante de fato da [GetCountry('DAN').GetNameWithNoTooltip].\n\nNão será fácil superar esta situação, mas o povo [GetCountry('DAN').GetAdjective] é resistente e determinado e [GetCharacter('dan_valdemar_atterdag').GetName], filho de [GetCharacter('dan_chistopher_ii').GetShortNameWithNoTooltip], já está fazendo planos para recuperar a autoridade do(a) [GetCountry('DAN').GetFlavorRank]. Se será bem sucedido ou não, ainda é incerto."
 country_history_DHM: "A entidade política [GetCountry('DHM').GetLongName] não é uma senhoria qualquer, e sim um [GetCountry('DHM').GetFlavorRank] sob a entidade política [GetCountry('ENG').GetLongName], onde o [GetCountry('DHM').GetGovernment.GetRulerTitle] governa com autoridade quase régia. Com poder para convocar exércitos, cunhar moedas e aplicar a justiça, o Bispo de [ShowLocationName('durham')] atua como um príncipe temporal em seu domínio na [ShowAreaName('northumbria_area')].\n\nPor gerações, essa autonomia excepcional permitiu que os bispos protegessem a fronteira norte contra incursões do povo [GetCountry('SCO').GetAdjective], e sua sede fortificada em [ShowLocationNameWithNoTooltip('durham')] é um bastião de lealdade em meio aos pântanos.\n\nContudo, são tempos de incerteza. A fronteira fica cada vez mais inquieta, a [GetCountry('SCO').GetName] continua hostil e, até entre o [GetCountry('DHM').GetGovernment.GetEstateName('clergy_estate')], sussurros de reforma e ambição circulam. Apesar de encoberto nos mantos sagrados, o [GetCountry('DHM').GetFlavorRank] de [ShowLocationNameWithNoTooltip('durham')] é uma criatura política e uma que pode chegar para exercer uma função maior nas questões do reino.\n\nSerá que o [GetCountry('DHM').GetFlavorRank] continuará sendo um canto quieto do serviço real, ou conseguiria se tornar uma potência própria como se fosse um grande reino do norte?"
 country_history_DLH: "Uma série de conquistas rápidas e decisivas no último século deram origem à nossa grande entidade política [GetCountry('DLH').GetLongName]. Com territórios sob a nossa jurisdição que vão desde o [ShowRegionName('deccan_region')] até as terras férteis de [ShowLocationName('lahore')], nenhuma outra civilização se compara às nossas prestigiosas conquistas.\n\nContudo, ficou evidente que estendemos tanto a nossa autoridade por um [GetCountry('DLH').GetFlavorRank] tão vasto, que é difícil controlá-lo hoje em dia. Nossos inimigos são muitos, eles buscam anular o nossa hereditariedade superior e nossa cultura sofisticada. No leste, nossos súditos em [ShowAreaName('bengal_area')] começaram a questionar seus mestres, enquanto nossos territórios no sul há muito contestam nosso controle sobre eles. E os países da fé [ShowReligionAdjective('hindu')] no sul da $india$ podem fortalecer ainda mais sua resistência ao nosso governo, liderados por uma potência em ascensão, [GetCountry('VIJ').GetName].\n\nEmbora esta situação pareça precária confiamos na orientação de [GetCharacter('dlh_muhammad_bin_tughluq').GetName], que pode proteger nossas terras contra ameaças e impedir nossa queda..."
 country_history_DMS: "A entidade política [GetCountry('DMS').GetLongName] fica no terreno acidentado do sudoeste da Irlanda. Embora fique longe de [ShowLocationName('dublin')], não é uma periferia isolada. Esse território é governado por [GetCharacter('dms_maurice_fitzgerald').GetName], o primeiro Conde de Desmond, líder da agência do sul, parte da [ShowDynastyName('fitzgerald_dynasty')]. Ele é um dos lordes mais poderosos de toda a [ShowRegionName('ireland_region')].\n\nApós ter conquistado seu título em 1329, ele construiu um domínio semi-independente dos líderes da entidade política [GetCountry('THO').GetName] e da autoridade da coroa inglesa de [GetCountry('PLE').GetName].\n\nO Earldom é marcado por mudanças de alianças, barões fronteiriços rivais e uma tensão persistente com Dublin e Londres. Já que o poder real da Inglaterra se enfraquece no ocidente, podemos aproveitar para impor autonomia, jogar os clãs gaélicos um contra o outro, ou até reivindicar todo o reino na prática.\n\nSerá que Desmond se tornará eixo de uma ressurgência hiberno-normanda? Ou será engolido pela onda da reconquista gaélica e rixas de dinastias rivais?"
 country_history_ENG: "A coroa [GetCountry('ENG').GetAdjective] ainda se recupera da rebelião traiçoeira que ocorreu há dez anos e resultou no assassinato de [GetCharacter('eng_edward_ii').GetShortName]. Apesar de os líderes terem sido executados, diversos conspiradores receberam perdão em nome da paz, uma paz que poderia ser facilmente quebrada a qualquer momento.\n\nEnquanto isso, o herdeiro sobrevivente de [GetCharacter('eng_edward_ii').GetShortName], [GetCharacter('eng_edward_iii').GetShortName], já se provou um jovem governante capaz, e está fazendo planos ousados pelo trono [GetCountry('FRA').GetAdjective], um trono que é seu direito de nascença por ser neto de um governante [ShowDynastyName('capet_dynasty')].\n\nNo norte, a entidade política [GetCountry('SBL').GetName] confusa, tem pouca força para competir pelo trono [GetCountry('SCO').GetAdjective], enquanto nossos leais vassalos mantêm um firme controle sobre os governos de [GetCountry('WLS').GetName], [GetCountry('PLE').GetName] e [GetCountry('AQN').GetName].\n\nComo enfrentaremos os próximos anos turbulentos? Cruzaremos o canal e viraremos uma potência continental? Ou deveríamos buscar nos mares nosso domínio global?"
 country_history_ERE: "Fundado por [GetCharacter('ere_eretna').GetName], um oficial ilcânida de origem [ShowCultureName('uyghur_culture')], este Estado-beilhique surgiu após sua vitória na Batalha de Carabuque contra os [ShowCultureName('mongolian_culture')]. Declarando independência de seus antigos suseranos, [GetCharacter('ere_eretna').GetNameWithNoTooltip] virou o sultão e conquistou o apelido #italic Köse Peyghamber#!, \"o Profeta Sem Barba\", por seu reinado próspero. $anatolia_desc$"
 country_history_ETH: "A entidade política [GetCountry('ETH').GetLongName] é uma antiga terra rica em história e tradições. Aninhada no Chifre da África, ela conta com fartas terras altas, planaltos ventosos e o incomparável Grande Vale do Rifte. Os recém-chegados são cativados por sua beleza, fascinados pelos crepúsculos dourados contra as Montanhas Simien.\n\nA tapeçaria encantadora da [GetCountry('ETH').GetNameWithNoTooltip] tece grupos étnicos diversificados, como o [ShowCultureName('amhara')], o [ShowCultureName('afar_culture')] e o [ShowCultureName('tigre')]. Unida por provações, [GetCountry('ETH').GetNameWithNoTooltip] continua resiliente como uma antiga árvore de baobá, resistindo ao tempo.\n\nInspirada por estas origens antigas, a [GetCountry('ETH').GetNameWithNoTooltip] estima uniões lendárias como a da Rainha de Sabá e o Rei Salomão. O legado de seu filho, Menelique, o primeiro membro da dinastia [ShowDynastyName('solomonid_dynasty')], ecoa pelas eras, conectando povos deste território aos antigos israelitas.\n\nAo longo dos anos, o conto épico da [GetCountry('ETH').GetNameWithNoTooltip] se desdobra, moldado pelo destino e pelo inabalável espírito de seu povo. Triunfos e tribulações tecem uma rica tapeçaria de oscilações e fluxo da vida.\n\nEntretanto, esta nação é um reino cercado por adversários que aguardam ansiosamente por uma oportunidade de atacar. Conseguir prosperar, e não apenas sobreviver, será um desafio."
 country_history_EWY: "Aninhada nas fronteiras entre [ShowAreaName('wales_area')] e o coração da entidade política [GetCountry('ENG').GetLongName], a entidade política [GetCountry('EWY').GetLongName] tem uma posição estratégica crucial como uma das senhorias fronteiriças encarregadas de proteger a fronteira oeste do reino.\n\nO governante atual, [GetCharacter('eng_bartholomew_burghersh_the_elder').GetName], é um servo leal da Coroa e veterano de guerra e da vida na corte. Um representante confiável de [GetCharacter('eng_edward_iii').GetShortName], ele se provou não apenas no campo de batalha, mas também como um administrador e emissário real, servindo às vezes como Condestável de [ShowLocationName('dover')] e Guardião dos Cinque Ports. Sua autoridade nos marquesados lhe traz fortuna e alcance, apesar de estar sempre de olho nas lealdades e ambições voláteis que definem a região.\n\nSerá que linhagem de [ShowDynastyName('burghersh_dynasty')] manterá seu favor com os [ShowDynastyNameWithNoTooltip('burghersh_dynasty')] e protegerá os marquesados com honra? Ou será que as voláteis marés da política, guerra e herança destruirão este reduto fronteiriço?"
 country_history_FLO: "O território [GetCountry('FLO').GetAdjective] segue forte às vésperas de uma nova era! Nossa república resistiu ao tempo e está em uma excelente posição para aproveitar a prosperidade e afluência da região. Ao nosso redor, Estados rivais e potenciais aliados agem em busca de influência e expandir seus territórios na [ShowRegionName('italy_region')].\n\nEntretanto, poucos são tão reconhecidos por sua aptidão nas artes e influência cultural como aqueles nos nossos fóruns de pensamento em [GetCountry('FLO').GetName]. Sob a orientação de uma administração capaz e uma população instruída, o próximo século elevará nosso povo e nos trará grande brilho como pioneiros em um período de grande esclarecimento. Desde que nos estabeleçamos como tais, é claro..."
 country_history_FRA: "A morte de [GetCharacter('fra_charles_iv_capet').GetShortName] sem um herdeiro em 1328 marcou o fim do governo [ShowDynastyName('capet_dynasty')] sobre a entidade política [GetCountry('FRA').GetLongName], resultando na coroação de [GetCharacter('fra_philip_vi_valois').GetName], parente de um ramo cadete da dinastia. Entretanto, esta coroação foi contestada por [GetCharacter('eng_edward_iii').GetName], da [GetCountry('ENG').GetName], com a desculpa de que, embora a [ShowHeirSelectionName('salic_law')] da [GetCountry('FRA').GetNameWithNoTooltip] proíba a passagem do trono para uma sucessora, não proíbe herança através da linhagem de uma mulher. Como filho de [GetCharacter('eng_isabella_of_france').GetName], a última irmã viva de [GetCharacter('fra_charles_iv_capet').GetShortNameWithNoTooltip], [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] pode reivindicar o trono da [GetCountry('FRA').GetNameWithNoTooltip] como seu direito de nascença.\n\nA tensão entre os dois países piorou ao longo dos anos, com nossa hospitalidade para o jovem governante exilado da [GetCountry('SCO').GetName], [GetCharacter('sco_david_ii').GetName], enfurecendo o governo [GetCountry('ENG').GetAdjectiveWithNoTooltip], que apoia [GetCountry('SBL').GetName], pretendente rival ao trono [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Como resposta, [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] também concedeu recentemente refúgio a [GetCharacter('eng_robert_iii_artois').GetName], que fugiu de convocações para ser julgado em [ShowLocationName('paris')] por suas tentativas de tomar a entidade política [GetCountry('ARS').GetLongName]. Há rumores de que [GetCharacter('eng_robert_iii_artois').GetShortNameWithNoTooltip] está até incentivando o insatisfeito [GetCharacter('eng_edward_iii').GetShortNameWithNoTooltip] a reivindicar o trono [GetCountry('FRA').GetAdjectiveWithNoTooltip] militarmente.\n\nSe as relações alcançarem um ponto de ebulição, [GetCharacter('fra_philip_vi_valois').GetShortNameWithNoTooltip] pode precisar do apoio de seus súditos, embora mais de um [ShowSubjectTypeName('appanage')] ambicioso da velha linhagem real possam aproveitar a oportunidade para exigir maiores privilégios, provando-se uma ameaça à estabilidade da coroa maior que qualquer pretendente invasor. Os próximos anos trarão consequências para o futuro da entidade política [GetCountry('FRA').GetNameWithNoTooltip], que precisa enfrentar o perigo externo [GetCountry('ENG').GetAdjectiveWithNoTooltip] e os orgulhosos lordes do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip] de uma só vez. Será que o país será tomado por falsos pretendentes, ou se tornará a principal potência na [ShowContinentName('europe')]?"
 country_history_GEN: "A cidade de [ShowLocationName('genoa')] se destaca como o porto comercial mais importante no [ShowAreaName('western_mediterranean_sea_area')], com o [GetCountry('GEN').GetGovernment.GetGovernmentType.GetName] expandindo bastante sua influência no exterior através de comércio e guerra.\n\nApós derrotar a entidade política [GetCountry('PIS').GetLongName], conquistou a ilha de Córsega e estabeleceu um reduto em [ShowAreaName('sardinia_area')]. Contudo, este talvez seja um presente nocivo, pois agora [ShowLocationNameWithNoTooltip('genoa')] enfrenta não apenas oposição de seus habitantes, mas também a de [GetCharacter('ara_peter_iv_arago').GetName], o autoproclamado soberano de ambas as ilhas.\n\nOutro desafio pode surgir no Leste, pois nossa vasta rede criou as condições para dominância comercial no [ShowAreaName('black_sea_area')], com o porto de [ShowLocationName('kaffa')] no centro, apesar da ameaça de perigosos vizinhos, como [GetCountry('VEN').GetName], [GetCountry('BYZ').GetName] ou a entidade política [GetCountry('GLH').GetLongName].\n\nContando com diversos [ShowBuildingTypeName('fondaco')]s e banqueiros ricos, será que [GetCountry('GEN').GetNameWithNoTooltip] conseguirá superar estes desafios?"
 country_history_GRM: "Surgindo dos restos do império seljúcida, a entidade política [GetCountry('GRM').GetName] estabeleceu uma forte base na região sob a liderança de [GetCharacter('grm_yakub_i').GetName]. Após se rebelar contra a autoridade seljúcida em 1283, nosso grandioso povo finalmente alcançou a paz em 1314, obtendo um impressionante conjunto de territórios, incluindo a vital cidade de [ShowLocationName('ankara')]. $anatolia_desc$"
 country_history_HUN: "Por séculos, a grande entidade política [GetCountry('HUN').GetLongName] defendeu este bastião do [ShowReligionName('catholic')] contra pagãos e hereges que a ameaça. As recentes rebeliões dentre os [GetCountry('HUN').GetGovernment.GetEstateName('nobles_estate')] colocam este dever em risco, mas graças à mão de ferro de [GetCountry('HUN').GetGovernment.GetRuler.GetName], os [GetCountry('HUN').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] insatisfeitos foram controlados pelo seu governo e a fé [GetCountry('HUN').GetAdjective] está renovada e reforçada.\n\nEntretanto, o futuro da [GetCountry('HUN').GetNameWithNoTooltip] não é aproveitar a paz, pois já há novos problemas surgindo no sudeste que desafiarão a força do #italic Regnum Marianum#!.\n\nQual destino aguarda a entidade política [GetCountry('HUN').GetLongNameWithNoTooltip]? Será que cairá para os inimigos dos justos ou resistirá ao massacre daqueles que buscam seu fim?"
 country_history_JAP_common: "Após um longo período de paz sob o Xogunato Kamakura, as ilhas do Japão foram novamente mergulhadas em guerra durante as invasões do povo [GetCountry('MGE').GetAdjective]. Elas debilitaram a autoridade do $JAPANESE_SHOGUNATE_LEADER_MALE$ ao ponto em que [GetCountry('STC').GetGovernment.GetRuler.GetName] conseguiu remover seu controle sobre o país. Entretanto, suas intenções de restaurar o governo imperial não geraram frutos, com seu ex-aliado [GetCountry('JAP').GetGovernment.GetRuler.GetName] estabelecendo um novo [GetUniqueInternationalOrganization('japanese_shogunate').GetName] ao invés disso."
 country_history_JAP: "$country_history_JAP_common$\n\nAgora, [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] governa o país após [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] fugir da capital e se estabelecer em [GetCountry('STC').GetCapital.GetName]. Porém o conflito entre o governo central e o imperador fugitivo está longe do fim..."
 country_history_NTC: "$country_history_JAP_common$\n\nAgora, [GetCountry('JAP').GetGovernment.GetRuler.GetNameWithNoTooltip] instalou [GetCountry('NTC').GetGovernment.GetRulerOrHeirIfRegent.GetName] como seu próprio [GetCountry('NTC').GetGovernment.GetRulerTitle] em [GetCountry('NTC').GetCapital.GetName], mas novamente como um mero fantoche sujeito à suprema autoridade do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_STC: "$country_history_JAP_common$\n\nAtualmente vivendo em um exílio forçado da capital, [GetCountry('STC').GetGovernment.GetRuler.GetShortNameWithNoTooltip] encontra-se na posição de precisar reunir apoio à sua causa se quiser sobreviver e desafiar a autoridade do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] outra vez. Chegou a hora de se erguer ou cair."
 country_history_japanese_clan_common: "$country_history_JAP_common$\n\nOs diversos clãs agora se encontram divididos entre suas lealdades."
 country_history_japanese_clan_north: "$country_history_japanese_clan_common$ Como leal apoiador do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] e da entidade política [GetCountry('NTC').GetLongName], este clã se opõe à fuga de [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e sua reivindicação ao Trono do Crisântemo."
 country_history_japanese_clan_south: "$country_history_japanese_clan_common$ Como leais apoiadores do exilado [GetCountry('STC').GetGovernment.GetRuler.GetNameWithNoTooltip] e sua legítima reivindicação ao Trono do Crisântemo, eles estão contra a autoridade do [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 country_history_KAR: "Como a maior parte restante de um outrora grandioso império, estamos no precipício de um conflito por poder na região. Novos beilhiques aspirantes surgem e arriscam tudo, sonhando unificar um povo fragmentado após a dissolução de Rume. Canais abertos de comunicação e diplomacia com os mestres de [ShowLocationName('cairo')] abençoaram nosso tesouro e legitimaram nosso governo, enquanto muitos locais prósperos, como [ShowLocationName('konya')] e [ShowLocationName('ermenek')], continuam firmemente sob nosso controle. $anatolia_desc$"
 country_history_KBO: "O início do século XIV viu o restante da dinastia [ShowDynastyName('sayfawa_dynasty')] em conflito por frações de poder, apegando-se à pouca legitimidade que ainda resta com mãos desesperadas.\n\n[GetCharacter('kbo_salmama').GetShortName] tenta constantemente manter nosso povo unido, mesmo enquanto ameaças internas e externas espreitam nas sombras. Este certamente é um período turbulento que equipará nosso povo com determinação para seguir adiante e evoluir... Ou possivelmente nos destruirá, nos relegando a meras notas no rodapé nos anais da História."
 country_history_KHM: "A grande entidade política [GetCountry('KHM').GetLongName] resistiu por séculos como o incontestável centro da [ShowRegionName('indochina_region')]. Desde sua conversão para o [ShowReligionName('theravada')], [GetCountry('KHM').GetNameWithNoTooltip] lentamente perdeu controle sobre a região. Crescentes potências no Oeste e no Leste da velha capital de [ShowLocationName('angkor')] ameaçam perturbar a dinâmica de poder de toda a [ShowRegionNameWithNoTooltip('indochina_region')].\n\nEncarregado da difícil manutenção de sistemas de irrigação e amplos complexos de templos, [GetCountry('KHM').GetNameWithNoTooltip] terá que se proteger contra invasões estrangeiras para sobreviver e recuperar sua posição como a hegemonia da [ShowRegionNameWithNoTooltip('indochina_region')]."
 country_history_KNI: "Os [GetCountry('KNI').GetName] conquistaram a ilha de [ShowLocationName('rodos')] no início do século XIV, incentivados pela queda de Acre em 1291 e estabeleceram um reduto que nos ajudaria em nossa missão de proteger peregrinos da féáreas [ShowReligionGroupAdjective('christian')]. [ShowLocationNameWithNoTooltip('rodos')], uma ilha pitoresca no [ShowAreaName('aegean_sea_area')], virou um próspero centro para nossa [ShowGovernmentReformName('military_order_reform')], distinta por fortificações colossais e uma economia movimentada. Entretanto, essa prosperidade enfrenta implacáveis ataques por frotas de vizinhos da fé [ShowReligionGroupAdjective('muslim')]. Mas demonstramos notável resiliência na defesa de [ShowLocationNameWithNoTooltip('rodos')] em batalhas ferozes que demonstram nossa proeza marcial e dedicação inabalável.\n\nAinda assim, o futuro da nossa Ordem parece sombrio, com nossos inimigos ficando mais poderosos e a crescente desunião entre os países da fé [ShowReligionAdjective('catholic')]. Recuperar a Terra Santa parece um sonho mais distante a cada dia, mas nossa determinação é inabalável, e buscaremos esse objetivo até que nosso último homem caia."
 country_history_KOR: "Depois que a unificação nacional foi alcançada, a gloriosa formação da entidade política [GetCountry('KOR').GetLongName] trouxe um período dourado de prosperidade e união sem precedentes ao seu povo. Arte, literatura, diplomacia e fé inabalável floresceu durante este período lendário, para sempre mudando o cenário cultural de [ShowRegionName('korea_region')].\n\nMesmo após se curvar a [GetCharacter('kublai_khan').GetName], a [GetCountry('KOR').GetNameWithNoTooltip] continua sendo uma potência significativa, devido à sua população altamente educada e à sua poderosa força marítima.\n\nAgora, os ventos da mudança estão soprando, com a corrupção dos ideais da fé [ShowReligionGroupAdjective('buddhist')] e as ideias revolucionárias e inspiradoras do Neoconfucionismo mudando pensamentos em todo o país. Será que a [GetCountry('KOR').GetNameWithNoTooltip] se transformará no soldado mais forte do exército da [GetCountry('CHI').GetName]? Ou se libertará dessas correntes e ditará seu próprio futuro?"
 country_history_LIT: "Situada entre a [GetCountry('POL').GetName] e a entidade política [GetCountry('GLH').GetLongName], a [GetCountry('LIT').GetLongName] tem uma história orgulhosa como um dos últimos baluartes do paganismo. Sob a dinastia [ShowDynastyName('gediminid_dynasty')], o povo [GetCountry('LIT').GetAdjectiveWithNoTooltip] experimentou o gosto do sucesso com a expansão de seu domínio envolvendo da Rússia de Kiev. Entretanto, a crescente pressão e uma cruzada liderada pela [GetCountry('TEU').GetLongName], pela entidade política [GetCountry('LIV').GetLongName] e pelo(a) [GetCountry('BOH').GetGovernment.GetRulerTitle] da [GetCountry('BOH').GetName] servem como um sério lembrete de que o atrito religioso ainda pode contribuir para sua ruína. Diversas tentativas de adotar a fé [ShowReligionAdjective('catholic')] fracassaram, e o aumento das tensões em nossas fronteiras ameaçam nossa estabilidade. É neste ambiente tenso e precário que nós devemos determinar nossos próximos passos..."
 country_history_MAC: "A entidade política [GetCountry('MAC').GetLongName], governada pela ambiciosa dinastia [ShowDynastyName('mortimer_dynasty')], é uma das senhorias fronteiriças mais poderosas na fronteira entre [ShowAreaName('wales_area')] e a entidade política [GetCountry('ENG').GetLongName].\n\nOutrora elevado a um poder quase de realeza, o falecido [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] controlou a [GetCountry('ENG').GetNameWithNoTooltip] como [GetCountry('ENG').GetGovernment.GetActiveRegentTitle], um cargo conquistado de forma traiçoeira com o assassinato de [GetCharacter('eng_edward_ii').GetShortName]. Mas sua ambição provou-se fatal, pois foi deposto em 1330 e executado, e o nome [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] foi eternamente manchado como uma família de usurpadores e traidores.\n\nAgora, o jovem [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetName], herdeiro desta linhagem em desgraça, herdará não apenas diversas propriedades e prestígio, mas também o fardo de um legado manchado. Embora sua juventude proteja [GetCharacter('eng_roger_mortimer_2nd_earl_of_march').GetHimHer] por enquanto, a coroa da [GetCountry('ENG').GetNameWithNoTooltip] observa o jovem herdeiro com desconfiança.\n\nSerá que a dinastia [ShowDynastyNameWithNoTooltip('mortimer_dynasty')] cairá na obscuridade da nobreza como meros latifundiários ou será que ela recuperará a influência que tinham em ambos os lados da fronteira?"
 country_history_MAJ: "Décadas após a morte de [GetCharacter('maj_raden_wijaya').GetName], a entidade política [GetCountry('MAJ').GetLongName] resiste nos litorais da [ShowRegionName('indonesia_region')]. Logo após sua morte, [GetCharacter('maj_jayanagara').GetName] assumiu as funções reais, mas se provou um líder ineficaz cujo governo foi assolado por muitos conflitos internos e externos e rebeliões abertas, contestando a autoridade real.\n\nFelizmente, o assassinato de [GetCharacter('maj_jayanagara').GetShortName] em 1328 fez com que o governo do país caísse nas mãos capazes de [GetCharacter('maj_tribhuwana').GetName], como [GetCountry('MAJ').GetGovernment.GetActiveRegentTitle] por seu filho, [GetCharacter('maj_hayam_wuruk').GetName]. O início do seu reinado marcou o começo de uma era dourada para o povo [GetCountry('MAJ').GetAdjectiveWithNoTooltip], sob os olhos vigilantes e capazes de [GetCharacter('maj_gajah_mada').GetName], que atualmente serve como #italic Mahapatih#! ou vice-[GetCountry('ENG').GetGovernment.GetActiveRegentTitle].\n\nFicou evidente que, sob o governo de líderes tão capazes, o futuro parece brilhante para este [GetCountry('MAJ').GetFlavorRank] e seus súditos. Este pode realmente ser o início de uma era de ouro de [GetCountry('MAJ').GetNameWithNoTooltip]!"
 country_history_MAL: "O poderoso [GetCharacter('mal_musa_keita').GetName], de [GetCountry('MAL').GetName], atordoou o mundo há uma década, quando realizou seu #italic Ḥajj#! (\"peregrinação\") para [ShowLocationName('mecca')]. Durante a jornada, [GetCharacter('mal_musa_keita').GetNameWithNoTooltip] gastou seu ouro generosamente a serviço da fé, construindo templos e ganhando súditos brilhantes conforme viajava. Este evento extraordinário foi registrado por cronistas e recitado por menestréis, e serviu para estabelecer sua fama como o homem mais rico do mundo enquanto distribuía abundância de #italic $zakah$#! (\"caridade\") por onde sua longa e luxuosa caravana passasse.\n\nEsta demonstração de esplendor refletiu a riqueza incomparável de [GetCountry('MAL').GetNameWithNoTooltip], após o [GetCountry('MAL').GetFlavorRank] se expandir e consolidar sob a dinastia [GetCountry('MAL').GetGovernment.GetRuler.GetDynasty.GetName] e ajudou a criar vastas rotas comerciais. Entretanto, um dia [GetCharacter('mal_musa_keita').GetShortNameWithNoTooltip] falecerá, e seus sucessores podem não ter tanta facilidade para governar suas riquezas míticas e posses tão diversificadas..."
 country_history_MAM: "Forjado nas chamas da revolução e sustentado pelas espadas de guerreiros escravos do [ShowRegionName('caucasus_region')], o povo $mamluk$s surgiu no colapso de [GetCountry('HSN').GetName]. Sob líderes infames como [GetCharacter('mam_baybars_ii').GetName], eles impediram o avanço [ShowCultureGroupName('mongolian_group')] perto de [ShowLocationName('nablus')] na batalha de 'Ayn Jālūt e conquistaram os últimos redutos de cruzados na entidade política [GetCountry('KOJ').GetLongName]. Agora o [GetCountry('MAM').GetLongName] se estabelece como o preeminente poder mulçumano no leste do Mar Mediterrâneo, governando o [ShowRegionName('egypt_region')] e o [ShowAreaName('levant_area')] da esplêndida capital do [ShowLocationName('cairo')]\n\nLegitimado por essas vitórias, sua proteção dos Locais Sagrados [ShowLocationName('mecca')] e [ShowLocationName('medina')], um califa fantoche instalado em [ShowLocationNameWithNoTooltip('cairo')] e enriquecido ainda mais pelo comércio, o reinado de [GetCharacter('mam_an_nasir_bahri').GetName] trouxe uma rara estabilidade. Contudo, a sobrevivência do(a) [GetCountry('MAM').GetFlavorRank] depende da lealdade de sua rebelde elite militar, e a crise de sucessão iminente que frequentemente ameaça destruir este forte Estado."
 country_history_MLO: "A política na Península Italiana é uma espada de dois gumes. Inimigos e amigos, aliados e rivais, tudo isso são meras identidades vestidas e despidas tão facilmente quanto colocar uma máscara e [GetCountry('MLO').GetName] não é diferente. Em torno do forte centro urbano de [ShowLocationName('milano')], podemos tentar projetar nossa força nos territórios recém-conquistados ao nosso redor, enquanto também nos protegemos contra os traidores no Leste e Oeste. Internamente, a ascensão de cidades-estados autônomas provavelmente trará obstáculos à nossa administração e à preservação da nossa soberania. Em resumo, ameaças nos cercam como adagas na noite.\n\nApesar dos perigos, porém, a posição do(a) [GetCountry('MLO').GetAdjective] neste ambiente hostil é bem perigosa. Podemos receber glória e prestígio inconcebíveis, se conseguirmos eliminar os perigos internos e externos, contanto que tenhamos uma liderança forte e unida."
 country_history_MOR: "O [ShowRegionName('maghreb_region')] testemunhou a ascensão e queda de muitas dinastias e um(a) poderoso(a) [GetCountry('MOR').GetFlavorRank] após outro, desde os idríssidas até os almorávidas ou almóadas. Mas esta era de instabilidade e incertezas finalmente terminou sob a dinastia [ShowDynastyName('marinid_dynasty')] e o governo de [GetCharacter('mor_abu_al_hasan_ali').GetName]. Através de um cuidadoso equilíbrio de poderio militar e astúcia diplomática, conseguimos, finalmente, um controle firme dentro de nossas fronteiras.\n\nAgora nossas ambições estão no oriente, onde tentamos desafiar a dominância da dinastia [ShowDynastyName('zayyanid_dynasty')] de [GetCountry('TLE').GetName]. Ao norte, temos uma base estratégica no outro lado do [ShowLocationName('strait_of_gibraltar')], de [ShowLocationName('algeciras')] até [ShowLocationName('ronda')], onde somos solidários aos nossos irmãos de fé em [GetCountry('GRA').GetName] em um esforço comum contra os governantes da fé [ShowReligionGroupAdjective('christian')] na [ShowRegionName('iberia_region')]. Nosso caminho adiante não será fácil, mas nós temos poder e determinação para enfrentar quaisquer obstáculos que precisemos encarar."
 country_history_MOS: "A entidade política [GetCountry('MOS').GetLongName] está em uma encruzilhada de articulações políticas, problemas econômicos sob o [GetUniqueInternationalOrganization('tatar_yoke').GetName], e um constante confronto por poder entre os principados do povo [ShowCultureGroupName('russian_group')], todos lutando pela supremacia nos fragmentados territórios dos Rus. A invasão do povo [ShowCultureGroupName('tatar_group')] continua a assolar a região, e [GetCountry('MOS').GetNameWithNoTooltip], como muitos outros principados dos Rus, continua sendo um tributário da formidável [GetCountry('GLH').GetName].\n\nGuiando [GetCountry('MOS').GetNameWithNoTooltip] por essas complexidades está [GetCountry('MOS').GetGovernment.GetRuler.GetName], um(a) líder ciente do delicado equilíbrio exigido para sobreviver sob o domínio [ShowCultureGroupNameWithNoTooltip('tatar_group')]. [GetCountry('MOS').GetGovernment.GetRuler.GetSheHe|U] tem gerenciado habilmente as questões do principado através de iniciativas diplomáticas e alianças estratégicas, e agora busca consolidar o poder e melhorar a posição de [GetCountry('MOS').GetNameWithNoTooltip] no Jugo, com aspirações de unir a terra dos Rus sob um único estandarte."
 country_history_NAP: "A entidade política [GetCountry('NAP').GetLongName] está na encruzilhada de seu próprio passado problemático. Nascida das ambições de dinastias poderosas buscando o domínio das terras ao Sul da Itália, [GetCountry('NAP').GetNameWithNoTooltip] surge como uma defensora da resiliência e fusão cultural que se estende desde as civilizações antigas, como gregos e romanos, até as mais recentes dinastias, como Hauteville, [ShowDynastyName('hohenstaufen_dynasty')] e [ShowDynastyName('anjou_dynasty')], cada um deixando uma marca permanente na sua identidade.\n\nNo ano 1337, o Reino encontra-se sob o governo de um líder visionário, [GetCountry('NAP').GetGovernment.GetRuler.GetName]. Um governante sábio e justo conhecido por sua sagacidade e julgamento perspicaz, que navegou a complexa rede de alianças políticas com elegância. Seu governo trouxe um período de paz relativa e um alívio bem-vindo da turbulência do passado.\n\nO que será de [GetCountry('NAP').GetNameWithNoTooltip] quando suas mãos firmes falharem? O que seu sucessor fará para repelir todos que cobiçam o território [GetCountry('NAP').GetAdjectiveWithNoTooltip]? A história do futuro de [GetCountry('NAP').GetNameWithNoTooltip] está para ser escrita..."
 country_history_NAV: "Originalmente fundada por [GetCharacter('nav_inigo_arista').GetName] ao redor da cidade de [ShowLocationName('pamplona')] como o #italic Reino de Pamplona#!, a entidade política [GetCountry('NAV').GetLongName] deixou seus dias de glória para trás, com seus territórios agora limitados entre grandes vizinhos que cobiçam suas terras com ganância voraz. Nascido como um marquesado [ShowCultureName('basque')] do Império Carolíngio, o reino testemunhou a ascensão e queda de dinastias locais e sua substituição por dinastias do povo [ShowCultureName('french')] que fizeram o destino do reino favorecer a entidade política [GetCountry('FRA').GetLongName].\n\nSem caminhos abertos para expansão e trabalhando sob tamanha pressão cultural, será que a entidade política [GetCountry('NAV').GetLongNameWithNoTooltip] resistirá às nações mais poderosas ao seu redor e recuperará sua glória do passado?"
 country_history_NOV: "Oficialmente fundada pelos povos [ShowCultureGroupName('slavic_group')] e nórdico como #italic Holmgård#!, a \"nova cidade\" de [ShowLocationName('novgorod')] virou o principal centro político e econômico no norte das terras habitadas pelo povo [ShowCultureGroupName('russian_group')]. Ferozmente independente, o [GetCountry('NOV').GetGovernment.GetParliament.GetName] [GetCountry('NOV').GetAdjective] elege seu [GetCountry('NOV').GetGovernment.GetRulerTitle] dentre governantes vizinhos, apesar de o verdadeiro poder estar nas mãos de seu povo, que prospera graças a lucrativas rotas comerciais ligando os postos avançados para coleta de recursos no rico continente com os mares Báltico e Branco.\n\nEntretanto, nas últimas décadas, a guerra contra a [GetCountry('SWE').GetName] tem sido quase constante, embora tenha sido interrompida por causa da criação de um Estado-tampão, [GetCountry('ORE').GetName]. Enquanto isso, no sul, [GetCountry('MOS').GetName] tornou-se uma potência dominante, com o apoio da entidade política [GetCountry('GLH').GetLongName]. Os orgulhosos habitantes de [ShowLocationNameWithNoTooltip('novgorod')] podem logo se encontrar em uma encruzilhada forçados a tomar decisões difíceis, mas cruciais, para proteger sua casa."
 country_history_PAL: "$country_history_german_group$\n\nCom o Tratado de [ShowLocationNameWithNoTooltip('pavia')] garantindo a independência e um eleitorado para a entidade política [GetCountry('PAL').GetLongName], [GetCharacter('pal_rudolf_ii_wittelsbach').GetName] agora precisará concentrar seus esforços na consolidação de seu território dividido. Às margens do Rio Reno está o centro político do [GetCountry('PAL').GetName] com seus solos férteis e ricos comerciantes atravessando-os, embora o chamado #italic Alto Palatinado#! possua uma conexão próxima com nossas raízes da dinastia [GetCountry('PAL').GetGovernment.GetRuler.GetDynasty.GetName] na entidade política $BAV$.\n\nOnde quer que esteja o foco do [GetCountry('PAL').GetNameWithNoTooltip], o país precisará superar os desafios de seus rivais regionais se eles desejam não ficar à mercê de inimigos mais fortes."
 country_history_PAP: "Desde sua criação pela mão do próprio São Pedro, a Igreja [ShowReligionAdjective('catholic')] guiou toda a humanidade à salvação ao longo das eras, sob liderança do bispo de [ShowLocationName('rome')], o [GetCountry('PAP').GetGovernment.GetRulerTitle]. Começando com a #italic Doação de Pepino#!, os abençoados [GetCountry('PAP').GetName] surgiram com o propósito de governar e ajudar os fiéis.\n\nEntretanto, as últimas décadas foram um constante sufoco. A morte de [GetCharacter('pap_boniface_viii').GetName] forçou a corte a realocar o enclave de [ShowLocationName('avignon')], onde caiu sob a influência de [GetCharacter('fra_philippe_iv_capet').GetName]. Assim como nossas posses na [ShowRegionName('italy_region')] foram dominadas por famílias nobres em conflito.\n\nO que o vigário de Cristo deverá fazer para resolver essa situação excepcional? Será que ele se tornará um fantoche da entidade política [GetCountry('FRA').GetLongName] e permitirá o governo mundano sobre o espiritual? Ou ele se libertará e chegará à posição no topo da Criação que [GetCountry('PAP').GetReligion.GetGodName] desejou à sua Igreja?"
 country_history_POL: "Por séculos, a entidade política [GetCountry('POL').GetLongName] encontra-se envolvida em sucessões dinásticas, guerras e fronteiras flutuantes. O governante atual, [GetCharacter('pol_casimir_iii_piast').GetName], começou seu energético reinado em 1333, mas, apesar de suas tentativas de unificação, muitos súditos do povo [GetCountry('POL').GetAdjectiveWithNoTooltip] continuam afrontosos em uma tentativa de proteger sua tão querida autonomia contra as manobras diplomáticas do novo [GetCountry('POL').GetGovernment.GetRulerTitle]. Mesmo assim, ansioso para apresentar mudanças legislativas e sociais relevantes, [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] já estabeleceu os direitos da minoria [ShowReligionAdjective('judaism')] e dos [GetCountry('POL').GetGovernment.GetEstateName('peasants_estate')] do povo [GetCountry('POL').GetAdjectiveWithNoTooltip], conquistando o título de \"[GetCountry('POL').GetGovernment.GetRulerTitle]\".\n\nContudo, a guerra contra a entidade política [GetCountry('TEU').GetLongName] continua, com [GetCharacter('pol_casimir_iii_piast').GetShortNameWithNoTooltip] lutando ao lado de [GetCharacter('lit_gediminas_gediminids').GetName] contra seu inimigo em comum e tentando recuperar seus territórios ocupados.\n\nSerá que [GetCountry('POL').GetGovernment.GetRuler.GetSheHe] conseguirá estabelecer uma paz duradoura na fronteira com a entidade política [GetCountry('TEU').GetLongNameWithNoTooltip]? Será que [GetCountry('POL').GetGovernment.GetRuler.GetHeShe] conseguirá continuar suas reformas internas? Ou será que a guerra continuará devastando [GetCountry('POL').GetAdjectiveWithNoTooltip]?"
 country_history_PLE: "A entidade política [GetCountry('PLE').GetName|U] resiste como o último posto avançado sob a autoridade da [GetCountry('ENG').GetName] na [ShowRegionName('ireland_region')]. Enquanto seu líder opera do castelo de [ShowLocationName('dublin')], a região fica presa ao litoral oriental, separada do resto da ilha com uma rede de defesas de paliçada, das quais seu nome se origina.\n\nMas é o grupo [ShowCultureName('anglo_irish')] e desigual de condes, acolhidos por nosso(a) [GetUniqueInternationalOrganization('lordship_of_ireland').GetName], que realmente exerce poder além de Pale. Nos anos que viveram na natureza gaélica, os condes se envolveram com os lordes nativos do território [ShowCultureName('irish')] e agora se afastam mais a cada ano que passa.\n\nAinda assim, Dublin continua sendo um respeitável centro de lei, comércio e comando [ShowCultureName('english')]. Seus tenentes tentam preservar a paz do rei, enquanto o impotente Parlamento da Irlanda se junta para decretar estatutos que penam para conseguir ultrapassar os muros de pedra do castelo.\n\nSerá que a Senhoria da Irlanda recuperará seu antigo alcance, impondo controle sobre toda a ilha? Ou continuará sendo um remanescente costeiro, sob cerco e minguante? Cada vez mais irrelevante, à medida que os Lordes gaélicos e condes fronteiriços dividem a Ilha Esmeralda entre eles?"
 country_history_POR: "A entidade política [GetCountry('POR').GetLongName] conquistou sua independência após um longo e árduo conflito contra governantes das fés [ShowReligionGroupAdjective('muslim')] e [ShowReligionGroupAdjective('christian')] na região da [ShowRegionName('iberia_region')]. Após realizar as importantes reformas sociais, econômicas e culturais promovidas por [GetCharacter('por_dinis_i_portugal').GetShortName], seu filho e sucessor, [GetCharacter('por_afonso_iv_portugal').GetName], agora pode encontrar diferentes desafios e oportunidades enquanto governa o povo [ShowCultureName('portuguese')].\n\nNo Oeste e no Sul está o vasto [ShowRegionName('north_atlantic_ocean_region')] e a promessa de novas rotas comerciais com terras estrangeiras, enquanto, no Leste, a poderosa entidade política [GetCountry('CAS').GetLongName], com fortes conexões dinásticas com [GetCountry('POR').GetNameWithNoTooltip], poderia um dia liderar a [ShowRegionNameWithNoTooltip('iberia_region')] sob um governo [ShowCultureNameWithNoTooltip('portuguese')].\n\nO que quer que o futuro traga, [GetCountry('POR').GetNameWithNoTooltip] precisará proteger sua posição de um jeito ou de outro para garantir seu futuro como país independente."
 country_history_SCO: "A [GetCountry('SCO').GetName] está em perigo mais uma vez.\n\nHá apenas uma geração, nosso herói nacional, [GetCharacter('sco_robert_the_bruce').GetName], nos libertou do controle [GetCountry('ENG').GetAdjective] ao lado do famoso mártir William Wallace.\n\nAgora, seu sucessor — o menino [GetCharacter('sco_david_ii').GetName] — está exilado na [GetCountry('FRA').GetName] enquanto nossa leal nobreza continua sua luta contra a entidade política [GetCountry('SBL').GetName], lacaio do rei [GetCountry('ENG').GetAdjectiveWithNoTooltip] que diz que reivindica falsamente o trono [GetCountry('SCO').GetAdjectiveWithNoTooltip].\n\nApesar de o povo do nosso [GetCountry('SCO').GetFlavorRank] atualmente estar unido em nossa causa, não há garantias de que isso durará. Há profundas divisões culturais e sociais em nosso reino, especialmente entre os burgos ricos do povo [ShowCultureName('scottish')] que falam [ShowLanguageName('english_language')] nas terras baixas e o povo [ShowCultureName('highland')], que habita as colinas no interior.\n\nHá muito tempo, Invasores romanos construindo uma muralha contra nós de tão assombrosa que era a reputação de [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Talvez seja o momento de revigorar esta ferocidade antiga..."
 country_history_SBL: "O destino da [GetCountry('SCO').GetName] está em risco.\n\nHá apenas uma geração, o ilegítimo [GetCharacter('sco_robert_the_bruce').GetName] expulsou o povo [GetCountry('ENG').GetAdjective] do país e se coroou como rei.\n\nComo o herdeiro legítimo de [GetCharacter('sco_john_balliol_of_scotland').GetName], rei anterior, seu herdeiro [GetCharacter('sco_edward_balliol').GetName] reivindicou o trono [GetCountry('SCO').GetAdjectiveWithNoTooltip]. Ao lado de seus apoiadores do povo [GetCountry('ENG').GetAdjectiveWithNoTooltip], [GetCharacter('sco_edward_balliol').GetHeShe] planeja enfrentar o usurpador e devolver a [GetCountry('SCO').GetNameWithNoTooltip] ao seu legítimo governante. Mas isso não será fácil..."
 country_history_SER: "A [GetCountry('SER').GetName] abrange planícies e terras baixas férteis no Norte, atravessada pelos poderosos rios Danúbio e Sava. No Sul, a paisagem se transforma em um terreno acidentado e florestado, e ocasionalmente nos imponentes Alpes Dináricos.\n\n[GetCountry('SER').GetNameWithNoTooltip] surgiu como uma importante potência regional sob a dinastia [ShowDynastyName('nemanjic_dynasty')]. Fundada por Estêvão Nemânia no século XII, esta linhagem real estabeleceu a base para um Estado [GetCountry('SER').GetAdjectiveWithNoTooltip] unificado, começou a consolidar sua identidade [ShowReligionGroupAdjective('christian')] [ShowReligionAdjective('orthodox')] e a tentar estabelecer uma autonomia eclesiástica. Este esforço culminou em 1219, quando a Igreja [ShowReligionAdjectiveWithNoTooltip('orthodox')] da [GetCountry('SER').GetName] ganhou independência.\n\nSob o governo de Estêvão, \"o Primeiro Coroado\", a expansão territorial da [GetCountry('SER').GetNameWithNoTooltip] acelerou, e a aquisição de regiões costeiras no [ShowProvinceDefinitionName('adriatic_sea_province')] garantiu o acesso ao comércio marítimo e apresentou influências ocidentais. O filho de Estêvão, o Rei Radoslau, promoveu o desenvolvimento cultural do país, incentivando a educação e as artes, e monastérios como o de Studenica e o de Žiča floresceram, abrigando preciosos manuscritos religiosos e afrescos.\n\nApesar dos muitos avanços recentes, a [GetCountry('SER').GetNameWithNoTooltip] agora enfrenta pressões externas e divisões internas. A invasão do povo [GetCountry('MGE').GetAdjective] no século XIII causou grandes danos, e o conflito na família governante, os [ShowDynastyNameWithNoTooltip('nemanjic_dynasty')], particularmente entre [GetCharacter('ser_stefan_milutin').GetName] e seu irmão, [GetCharacter('ser_stefan_dragutin').GetName], enfraquecendo ainda mais a união do Estado. Mas talvez o jogo esteja virando conforme o forte governo de [GetCharacter('ser_stefan_dusan').GetName] está abrindo a oportunidade de mudar os rumos da História."
 country_history_SWE: "A entidade política [GetCountry('SWE').GetLongName] é um(a) [GetCountry('SWE').GetFlavorRank] feudal sob o governo de [GetCharacter('swe_magnus_eriksson').GetName], que também possui a coroa da [GetCountry('NOR').GetName]. A entidade política [GetCountry('SKE').GetLongName] foi comprada de [GetCountry('DAN').GetAdjectiveWithNoTooltip] pobres há poucos anos. Nosso território é vasto, mas pouco povoado, e sua maior parte é coberta por densas florestas. No coração destas florestas, uma abundância de [ShowGoodsName('iron')] e [ShowGoodsName('copper')] continua escondida, esperando serem usadas para enriquecer nosso país.\n\nNosso [GetCountry('SWE').GetFlavorRank] atualmente enfrenta grandes desafios, resultantes de um conflito com a entidade política mercantil [GetCountry('NOV').GetLongName] sobre a Íngria. Enquanto isso as entidades políticas [GetCountry('DAN').GetLongName] e [GetCountry('TEU').GetLongName] controlam a maior parte do território ao Sul, terras estas que poderíamos governar e explorar com muito mais elegância.\n\n[GetCountry('SWE').GetNameWithNoTooltip] está em uma posição vantajosa para ser uma das nações mais relevantes do mundo. Será que conseguiremos superar nossos desafios, tomar nosso lugar de poder por direito e estabelecer o #italic Dominium Maris Baltici#!, o Domínio sobre o Mar Báltico?"
 country_history_TEU: "A gloriosa #italic Ordem dos Cavaleiros Teutônicos de Santa Maria de Jerusalém#!, também conhecida como a entidade política [GetCountry('TEU').GetLongName], enfrenta seu destino nos litorais tempestuosos do Mar Báltico. Criada para proteger os peregrinos da fé [ShowReligionGroupAdjective('christian')] a caminho da Cidade Sagrada de Jerusalém, seu objetivo agora é a cristianização das tribos pagãs das regiões [ShowAreaName('prussia_area')] e [ShowAreaName('baltic_area')] através da criação de um Estado nessas terras.\n\nSob a liderança do nosso predecessor, [GetCharacter('teu_werner_von_orseln').GetName], a [GetCountry('TEU').GetLongNameWithNoTooltip] expandiu suas posses territoriais, mas sua expansão deixou consequências. As políticas agressivas da Ordem criaram poderosos inimigos contra nós, com as tribos pagãs do oriente se unindo e formando a entidade política [GetCountry('LIT').GetLongName]. Para piorar, depois se aliaram ao nosso vizinho e rival da fé [ShowReligionAdjective('catholic')], a entidade política [GetCountry('POL').GetLongName], que abandonou sua responsabilidade [ShowReligionGroupAdjectiveWithNoTooltip('christian')] e se uniu aos pagãos contra nós.\n\nEstá na hora de nossa Ordem provar que estamos à altura da cruzada que definimos e mostrar ao mundo que, mesmo cercada por inimigos, nossa fé triunfará."
 country_history_THO: "Descendentes do Alto Rei da Irlanda, [GetCharacter('mcm_brian_boruma').GetName], nosso orgulhoso clã [ShowDynastyName('o_brien_dynasty')] já governou [GetCountry('MCM').GetName], a parte sul da ilha. Nosso antigo reino foi dividido pelo desprezível clã [ShowDynastyName('mac_carthaigh_dynasty')], que tomou nossos territórios e forçou nossa ida para o norte.\n\nNosso novo reino de [GetCountry('THO').GetName], protegendo a boca do grande Rio Shannon, está vulnerável. Estamos cercados de poderosos lordes e relações tensas, tanto dos antigos reinos do povo [ShowCultureName('irish')] quanto dos novos condados do povo [ShowCultureName('anglo_irish')].\n\nRecuperaremos nosso legítimo título de Reis de [GetCountry('MCM').GetNameWithNoTooltip], ou iremos além e uniremos a [GetInternationalOrganizationType('high_kingship').GetName] sob o estandarte da dinastia [ShowDynastyNameWithNoTooltip('o_brien_dynasty')]?"
 country_history_TRE: "O último vestígio de uma vez poderosa dinastia, [GetCountry('TRE').GetGovernment.GetRuler.GetDynasty.GetName] agora governa a entidade política [GetCountry('TRE').GetLongName], com vista para o [ShowAreaName('black_sea_area')]. Tendo testemunhado a ascensão e queda do Império de Niceia, à medida que os saqueadores do povo [ShowCultureGroupName('turkic_group')] assolam a [ShowRegionName('anatolia_region')], [GetCharacter('tre_basil_komnenos').GetName] agora depende de uma aliança frágil com [GetCountry('BYZ').GetName] para resistir à tempestade. Ao mesmo tempo, comerciantes de [GetCountry('GEN').GetName] praticamente monopolizaram o influxo comercial que passa pela [ShowAreaName('crimea_area')] e pelo [ShowAreaNameWithNoTooltip('black_sea_area')], absorvendo muito dinheiro dos cofres de [GetCountry('TRE').GetAdjectiveWithNoTooltip]. O casamento com a filha ilegítima de [GetCharacter('byz_andronikos_iii_palaiologos').GetName] esfriou, e a situação na capital fica cada vez mais desesperadora sob a pressão das incursões no sul e dos conflitos internos com os Scholarioi...\n\nSeja por esperteza, ouro ou força nós devemos firmar mais ainda o nosso poder se queremos preservar tudo pelo que lutamos."
 country_history_TUR: "A entidade política [GetCountry('TUR').GetLongName] foi fundada por [GetCharacter('tur_osman').GetName], um líder tribal da tribo Kayı dos turcos oguzes, por volta de 1299. Ocupando o litoral da região Noroeste da [ShowRegionName('anatolia_region')], eles inicialmente eram um dentre muitos beilhiques a ocupar o território fronteiriço do Rume, um sultanato outrora poderoso. Sob a liderança de [GetCharacter('tur_orhan').GetNameWithNoTooltip], eles consolidaram e expandiram muito seu domínio, assegurando uma terra crucial ao longo do litoral do [ShowLocationName('bosphorus')]. Incursões lucrativas, vitórias militares e diplomacia astuta os destacaram como beilhiques em ascensão. Adaptativa e inovativa, nossa cultura é uma mistura única de tradições e costumes regionais, onde tolerância religiosa e incorporação estratégica de povos conquistados fez nossa sociedade um brilhante mosaico da humanidade.\n\nA [GetCountry('TUR').GetLongNameWithNoTooltip] é o maior exemplo de civilização sofisticada, mas isso não significa que estamos a salvo de todos os males. Conflitos internos causados por atrito entre tribos autônomas e uma série de crises de sucessão dizem respeito a nós, assim como a persistente ameaça representada por nossos [GetCountry('BYZ').GetAdjective] e vizinhos ilcanatos, além de rivais Beilhiques.\n\nAinda assim, apesar destas pedras no nosso sapato, nós marchamos com orgulho para o futuro. Se este futuro é um de conquista, diplomacia, comércio ou arte ainda não se sabe..."
 country_history_ULS: "A outrora orgulhosa entidade política [GetCountry('ULS').GetLongName] está desmoronando. Em 1333, [GetCharacter('uls_william_donn_de_burgh_3rd_earl_ulster').GetName] foi assassinado, deixando a criança [GetCharacter('uls_elizabeth_de_burgh_4th_countess_ulster').GetShortName] como a única herdeira. Os clãs júniores da dinastia [ShowDynastyName('de_burgh_dynasty')], [GetCountry('CLR').GetName], [GetCountry('MYO').GetName] e [GetCountry('CWM').GetName], se aproveitaram da nossa fraqueza, e agora competem entre si pelo controle das terras da família.\n\nEnquanto isso, os líderes tribais [ShowDynastyName('o_neill_dynasty')] em conflito [GetCountry('TYR').GetName] e [GetCountry('CLA').GetName] devastam nosso território legítimo, explorando o nosso azar.\n\nA administração enfraquecida da coroa de [GetCountry('PLE').GetName] está repleta de problemas e fraca demais para interferir. Por enquanto, só podemos esperar na segurança da fortaleza impenetrável de [ShowLocationName('carrickfergus')]. Será que cairemos no esquecimento? Ou recuperaremos nossa posição como a preeminente potência do povo [ShowCultureName('anglo_irish')]?"
 country_history_VEN: "A entidade política [GetCountry('VEN').GetLongName] é a mais importante e poderosa república mercantil no Mar Mediterrâneo. Ela controla importantes ilhas e portos comerciais, que formam o #italic Stado do Mar#!, e muitos territórios continentais no Norte da [ShowRegionName('italy_region')], que formam o #italic Domini di Terraferma#!. Abundante de prosperidade por sua rede comercial extensa, [GetCountry('VEN').GetNameWithNoTooltip] é um farol de riqueza e cultura, uma joia nascida no mar brilhando no [ShowAreaName('adriatic_sea_area')].\n\nAinda assim, essa cidade elegante não pode baixar a guarda, com novas ameaças surgindo ao seu redor. No oriente, a outrora grandiosa entidade política [GetCountry('BYZ').GetLongName] não se esquecerá facilmente da Quarta Cruzada, nem do envolvimento [GetCountry('VEN').GetAdjectiveWithNoTooltip] nela. No Oeste, as entidades políticas [GetCountry('GEN').GetLongName] e [GetCountry('ARA').GetLongName] continuam a expandir sua influência, conquistando mais territórios e dominando rotas comerciais. Por fim, a entidade política [GetCountry('VER').GetLongName] virou uma notável ameaça ao #italic Domini di Terraferma#!.\n\nQual será o futuro do(a) [GetCountry('VEN').GetFlavorRank]? Cairá sob a pressão de seus inimigos, ou sairá por cima e se tornará o(a) governante questionável do #italic Mare Nostrum#!?"
 country_history_VIJ: "A recém-fundada entidade política [GetCountry('VIJ').GetLongName] resiste após a histórica derrota do exército [GetCountry('DLH').GetAdjective] no [ShowRegionName('deccan_region')], quando [GetCharacter('vij_harihara_sangama').GetName] e seu irmão [GetCharacter('vij_bukka_raya_sangama').GetName], lideram a luta contra os governantes da fé [ShowReligionGroupAdjective('muslim')] na $india$.\n\nApesar de o governo [GetCountry('VIJ').GetAdjectiveWithNoTooltip] ter se estabelecido recentemente, a situação atual no [ShowRegionNameWithNoTooltip('deccan_region')] nos promete uma rápida ascensão ao poder se conseguirmos usar este ímpeto corretamente, pois podemos conquistar o controle sobre importantes rotas comerciais entre a $china$ e a [ShowContinentName('europe')] e lucrar com a exportação de mercadorias valiosas das nossas terras ricas em recursos.\n\n[GetCountry('VIJ').GetNameWithNoTooltip] está à beira de um passo monumental. Vamos tropeçar ou orgulhosamente nos erguer sobre os demais?"
 country_history_WLS: "O povo [GetCountry('WLS').GetAdjective] descende dos antigos habitantes celtas da Bretanha, seu domínio ia das brumosas terras altas do Norte até o bruto litoral de penhascos de calcário ao Sul. Uma terra de fadas e poetas, de chuva e mar, o país [GetCountry('WLS').GetName] era extraordinário de muitas formas. Mas o domínio [GetCountry('WLS').GetAdjectiveWithNoTooltip] sobre sua terra nativa não seria prolongado.\n\nPrimeiro, os chefes militares anglo-saxões vieram, preenchendo o vácuo de poder deixado pela queda do Império Romano, e empurrando os nativos até as periferias rochosas da Britânia. Depois vieram os aventureiros normandos, que no fim os subjugaram e destronaram seus legítimos governantes.\n\nAtualmente, nossa administração fortificada governa por ordem de [GetCountry('ENG').GetAdjective] [GetCountry('ENG').GetGovernment.GetRulerTitle], com autoridade sobre os marquesados anglo-normandos dos vales ao Sul e os assentamentos do país [GetCountry('WLS').GetAdjectiveWithNoTooltip] das montanhas ao Norte.\n\nMas por trás das canções de nossos músicos e da batida constante da chuva, há rumores de rebelião. Será que [GetCountry('WLS').GetNameWithNoTooltip] encontrará prosperidade em nome dos reis da dinastia [ShowDynastyName('plantagenet_dynasty')]? Ou será que a Terra dos Nossos Ancestrais terá uma nova ascensão? Ainda estamos aqui!"
 country_history_ZAN: "A entidade política [GetCountry('ZAN').GetLongName] está firmemente estabelecida como um poderoso Estado marítimo ao longo do [ShowRegionName('swahili_coast_region')], tendo expandido sua influência sobre grande parte da rede comercial do [ShowRegionName('indian_ocean_region')]. Por mais de um século, os governantes de [GetCountry('ZAN').GetNameWithNoTooltip] aproveitaram sua posição estratégica, controlando as lucrativas rotas comerciais que conectavam a [ShowContinentName('africa')], a [ShowRegionName('arabia_region')], a $india$ e até a $china$.\n\nSua riqueza é composta pelo comércio de ouro do interior da [ShowContinentNameWithNoTooltip('africa')], além de [ShowGoodsName('ivory')], [ShowPopTypeName('slaves')] e outras mercadorias locais por itens de luxo, como seda [ShowCultureName('farsi_culture')], tecido [ShowCultureGroupName('indian_group')] e porcelana do povo [ShowCultureGroupName('chinese_group')]. A prosperidade de [GetCountry('ZAN').GetNameWithNoTooltip] é refletida na grandeza de sua arquitetura, que simboliza o poder e sofisticação [GetCountry('ZAN').GetAdjectiveWithNoTooltip].\n\nMas nossa prosperidade não pode nos proteger de tudo. Mesmo agora, os mestres do [GetCountry('ZMW').GetName] estão consolidando seu poder no Sudoeste, enquanto a concorrência em mercados estrangeiros fica cada vez mais acirrada.\n\nSó o tempo dirá o que o futuro trará para o(a) [GetCountry('ZAN').GetFlavorRank]."
 country_history_ZMW: "Controlando as grandes riquezas do sudeste da África, a entidade política [GetCountry('ZMW').GetLongName] desfruta de um período de estabilidade e paz. Os negócios com comerciantes do [ShowRegionName('swahili_coast_region')] está florescendo e garante um suprimento constante de mercadorias estrangeiras de terras tão distantes quanto a $india$ e a $china$, enquanto as minas do interior africano parecem oferecer um suprimento infinito de riquezas. Nossa capital, a maior cidade da região, é amplamente renomada por seus gloriosos edifícios de pedra, uma prova eterna da conquista [GetCountry('ZMW').GetAdjective].\n\nApesar de tudo isso, entretanto, problemas assombram nossa grande nação. Não podemos depender para sempre de nossos recursos, e nosso clima árido muitas vezes leva a colheitas malsucedidas. Nossa população é relativamente pequena. E, mesmo com nosso grande poder comercial, o equilíbrio pode passar a favorecer outros a qualquer momento se não tomarmos cuidado. Também sofremos com ameaças externas de nossos vizinhos cobiçosos.\n\nO que será dessa nação promissora? [GetCountry('ZMW').GetNameWithNoTooltip] pode superar suas numerosas barreiras e perceber seu potencial como líder de toda a região [ShowRegionNameWithNoTooltip('swahili_coast_region')]? Ou será uma nação destruída pelos chacais do conflito interno e externo?"
