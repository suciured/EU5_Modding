 country_history_low_countries_common: "As nações nos Países Baixos são ligadas e chefiadas ou pela entidade política [GetCountry('FRA').GetLongName] ou pelo [GetUniqueInternationalOrganization('hre').GetName] desde sua criação, frequentemente tornando-se feudo de um ou outro, mudando de lado regularmente. Como um grande prêmio esperando o vencedor, sendo uma das regiões mais ricas da [ShowContinentName('europe')], os países da região estão em uma posição em que precisam decidir se virarão parte integral de outras nações ou defenderão sua independência com fervor."
 country_history_low_countries_minors: "$country_history_low_countries_common$\n\nPara as menores nações na área, sobreviver será um desafio, lutando a cada dia para proteger sua independência contra seus vizinhos maiores e mais vorazes."
 country_history_BRB: "$country_history_low_countries_common$\n\nSendo uma das maiores e mais populosas nações nos Países Baixos, somos obviamente os mais adequados para liderar nossos vizinhos, especialmente considerando a fraca posição da entidade política [GetCountry('FLA').GetLongName]. Se atacarmos no momento preciso, poderemos nos elevar ao maior escalão, como merecemos..."
 country_history_FLA: "$country_history_low_countries_common$\n\nA guerra Franco-Flamenga, que durou de 1297 a 1305, afetou profundamente a entidade política [GetCountry('FLA').GetLongName]. Embora tenhamos conseguido continuar independentes, dificuldades culminaram com a perda da [ShowProvinceDefinitionName('roman_flanders_province')] para a entidade política [GetCountry('FRA').GetLongName].\n\nComo uma das nações mais ricas na região, [GetCountry('FLA').GetNameWithNoTooltip] se recuperou nos últimos anos, e agora podemos ter a oportunidade de recuperar o que é nosso por direito."
 country_history_FRI: "$country_history_low_countries_common$\n\nCercada por senhores feudais, nossa sociedade está dividida entre aqueles que querem manter nossa independência e os que estão lentamente ganhando poder ao adotar os costumes estrangeiros das nações vizinhas. Portanto, a entidade política [GetCountry('FRI').GetLongName] está em uma encruzilhada enquanto sonha com a glória do passado. Estamos finalmente prontos para avançarmos e nos declararmos para um lado ou outro?"
 country_history_GEL: "$country_history_low_countries_common$\n\nA nação mais conflituosa na região, a entidade política [GetCountry('GEL').GetLongName] também é muito competente na diplomacia. Sua expansão não foi obtida apenas pelo uso da espada, mas também por bolsas de ouro. A bela síntese desse par de ferramentas nos deu oportunidade de superarmos nossos rivais inferiores."
 country_history_HAI: "$country_history_low_countries_common$\n\nGraças a uma política inteligente de casamento real, os países [GetCountry('HAI').GetName], [GetCountry('HOL').GetName] e [GetCountry('ZEE').GetName] acabaram governados pela mesma dinastia, [ShowDynastyName('avesnes_dynasty')]. A entidade política [GetCountry('HAI').GetLongNameWithNoTooltip] agora tem uma oportunidade de continuar unificando a região sob sua liderança. Mas isso não será fácil..."
 country_history_HOL: "$country_history_low_countries_common$\n\nMesmo começando em um deplorável pântano, a entidade política [GetCountry('HOL').GetLongName] lentamente tem se tornado uma concorrente pela supremacia na região. A chegada da dinastia [ShowDynastyName('avesnes_dynasty')] nos aproximou da entidade política [GetCountry('HAI').GetLongName], e nossos planos de expansão apontam para a irresistível entidade política [GetCountry('FRI').GetLongName]. Mas os conflitos entre nossos estamentos [GetCountry('HOL').GetGovernment.GetEstateName('nobles_estate')] e [GetCountry('HOL').GetGovernment.GetEstateName('burghers_estate')] parecem estar ressurgindo, o que sempre é ruim para os negócios..."
 country_history_LIE: "$country_history_low_countries_common$\n\nA terra natal de muitos líderes religiosos, a entidade política [GetCountry('LIE').GetLongName] é claramente o guia espiritual dos Países Baixos. Nossa nação é um centro de educação do mais alto nível, e portanto exerce uma poderosa influência sobre nossos Estados vizinhos. Essa influência certamente garantirá nossa ascensão como nação se a usarmos com sabedoria."
 country_history_LUX: "$country_history_low_countries_common$\n\nLar original da dinastia [ShowDynastyName('luxembourg_dynasty')], a entidade política [GetCountry('LUX').GetLongName] é uma mera sombra comparada as propriedades controladas pelas principais vertentes da nossa família. Entretanto, dado o prestígio que nossa família conquistou, ainda encontraremos uma oportunidade para tomar controle da região e unir a área sob nosso governo."
 country_history_UTR: "$country_history_low_countries_common$\n\nAssediada por tempo demais por [GetCountry('GEL').GetName] e [GetCountry('HOL').GetName], a entidade política [GetCountry('UTR').GetLongName] está tentando se livrar de suas influências e unir todos os Países Baixos sob sua tutela divina. A agitada cidade de [ShowLocationName('utrecht')], um centro cultural e artístico, pode ser uma excelente capital para uma região unificada. Vamos torcer para que outros concordem... de preferência sem muita resistência."
 country_history_swiss_group: "$country_history_german_group$\n\nO povo [ShowCultureGroupName('swiss_group')] que habita a parte ocidental dos alpes resiste ferozmente à autoridade da [GetCountry('HAB').GetName] se aproximando de seu território. Com a vitória na Batalha de Morgarten, uma nova união entre os países independentes da [ShowAreaName('eastern_switzerland_area')] se formou, e a [GetUniqueInternationalOrganization('swiss_confederation').GetName] resiste com cada vez mais membros aderindo à sua bandeira. Entretanto, sua antiga inimiga, a dinastia [GetDynasty('habsburg_dynasty').GetName], está reunindo suas forças com a concessão de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], pronto para pôr o povo da [GetCountry('SWI').GetName] completamente sob seu jugo. Devemos resistir contra a incursão, o destino de nossa terra depende de nós!"
 country_history_baltic_german: "Com nossos irmãos de armas, a entidade política [GetCountry('TEU').GetLongName], estamos preparados para executar nossa missão sagrada: a cristianização do Norte da [ShowContinentName('europe')]. Com o apoio de nobres e cavaleiros do povo [ShowCultureGroupName('german_group')], nosso país deve não apenas converter os pagãos, mas também proteger quem aceitar a luz do [ShowReligionName('catholic')]. Infelizmente, o povo da [GetCountry('LIT').GetName] está demonstrando uma oposição feroz contra nossos esforços divinos. Outros, como a entidade política [GetCountry('DAN').GetLongName], poderiam facilmente explorar nosso esforço para buscar suas próprias ambições.\n\nEmbora nosso futuro esteja vinculado à missão de conversão, também precisamos pensar no nosso propósito além dos pagãos. Devemos expandir nossos esforços contra a fidelidade da fé [ShowReligionName('orthodox')] ou reformar nosso Estado?"
 country_history_german_group: "O coração do [GetUniqueInternationalOrganization('hre').GetName] resistiu pelo longo período do Grande Interregno e espera o futuro com preocupação. Diante da idade avançada de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], as famílias [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName], [GetCountry('BOH').GetGovernment.GetRuler.GetDynasty.GetName] e [GetCountry('HAB').GetGovernment.GetRuler.GetDynasty.GetName] novamente se preparam para uma competição pela coroa. Embora a autoridade imperial no sul dos alpes esteja se deteriorando, os comerciantes do povo [ShowCultureGroupName('german_group')] se esforçam para proteger suas rotas comerciais na [ShowRegionName('italy_region')] enquanto a entidade política [GetCountry('HSA').GetLongName] aproveita sua dominância sobre a região do [ShowRegionName('north_german_region')]."
 country_history_BAV: "$country_history_german_group$\n\nSob a liderança de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], a entidade política $BAV$ está agora no auge de seu poder. Com o imperador [GetCharacter('ubv_ludwig_iv_wittelsbach').GetNameWithNoTooltip], a entidade política [GetUniqueInternationalOrganization('hre').GetName], [GetCountry('UBV').GetLongName] exala respeito e autoridade entre os líderes imperiais. Embora a entidade política [GetCountry('LBV').GetLongName] seja atualmente governada por [GetCharacter('lbv_heinrich_xiv_wittelsbach').GetName], sua saúde está cada vez pior devido à hanseníase, e sua esperada morte precoce pode levar a uma reunificação da entidade política $BAV$.\n\nDevido as fortes relações entre os governantes da dinastia [GetCountry('UBV').GetGovernment.GetRuler.GetDynasty.GetName] na [ShowContinentName('europe')], a entidade política $BAV$ está pronta para reivindicar seu direito a governar a [GetUniqueInternationalOrganization('hre').GetName] e exercer sua autoridade sobre a [ShowContinentNameWithNoTooltip('europe')] central, desafiando seus rivais na [GetCountry('BOH').GetName] e na [GetCountry('HAB').GetName]."
 country_history_BRA: "$country_history_german_group$\n\nA entidade política [GetCountry('BRA').GetLongName] foi estabelecida como a #italic Marca do Norte#! no território dos vendos eslavos. A região conta com terras altas argilosas e depressões com água e pinheiros abundantes, calor, e um solo seco e arenoso, conquistando o apelido de \"caixa de areia do [GetUniqueInternationalOrganization('hre').GetName]\".\n\nEm 1157, após reivindicar essas terras de Jaxa de Köpenick, [GetCharacter('bra_albrecht_i_askanier').GetName] tornou-se oficialmente [GetCountry('BRA').GetGovernment.GetRulerTitle]. Inicialmente limitado a Havelland e Zauche, ele incentivou o processo de #italic Ostsiedlung#! em direção a [ShowProvinceDefinitionName('neumark_province')], a leste do Óder, incorporando-a gradualmente em suas posses. Colonizadores vindo de Flandres e da Renânia foram convidados a se assentarem, fortificando seus municípios no processo.\n\nApós sua morte em 1170, a dinastia [ShowDynastyName('askanier_dynasty')] continuou essa expansão por mais de 150 anos, adquirindo regiões vizinhas como [ShowProvinceDefinitionName('stettin_province')] e [ShowProvinceDefinitionName('uckermark_province')], que expandiram sua influência até o Mar Báltico. Infelizmente, isso levou a conflito com a [GetCountry('DAN').GetName]. Entretanto, o último [ShowDynastyNameWithNoTooltip('askanier_dynasty')], [GetCharacter('bra_heinrich_ii_askanier').GetShortName], morreu sem um herdeiro direto em 1320.\n\nAgora, a dinastia [ShowDynastyName('wittelsbach_dynasty')] chegou, mas sua falta de interesse em governar essas terras ofusca o futuro da entidade política [GetCountry('BRA').GetLongNameWithNoTooltip]."
 country_history_MEI: "$country_history_german_group$\n\nA entidade política [GetCountry('MEI').GetLongName], posse da poderosa dinastia [GetCountry('MEI').GetGovernment.GetRuler.GetDynasty.GetName], se originou como um marquesado oriental do [GetUniqueInternationalOrganization('hre').GetName] nas terras em que sorábios e outros povos eslavos foram lentamente germanizados. A terra, originalmente densamente florestada, provou-se muito fértil, e o clima ameno, especialmente perto do rio Elba, permitiu que os saxões que habitavam a região desenvolvessem uma cultura do [ShowGoodsName('wine')].\n\nOs Montes Metalíferos que separam o país do [GetCountry('BOH').GetAdjective] são ricos em minerais, especialmente [ShowGoodsName('silver')], que alimentam a economia do(a) [GetCountry('MEI').GetFlavorRank]. Entretanto, sua abundância é uma espada de dois gumes, somos vistos com ganância sociedades vizinhas, que podem tentar nos conquistar. Apesar dessas potenciais ameaças e da instabilidade crescente causada pelo Grande Interregno, [GetCountry('MEI').GetNameWithNoTooltip] prospera como um importante território imperial na [ShowAreaName('upper_saxony_area')]. Com a autoridade desgastada nas terras rurais da [GetCountry('THU').GetName] e de [GetCountry('BRA').GetName], a dinastia [ShowDynastyName('wettin_dynasty')] poderia surgir como uma nova potência nas terras orientais do Império, expandindo sua influência e protegendo suas posses contra as pressões externas.\n\nCom nossas terras férteis, recursos fartos e localização estratégica, continuamos sendo uma entidade proeminente no [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], atraindo admiração e inveja de nossos vizinhos."
 country_history_HAB: "$country_history_german_group$\n\nDevido aos esforços diligentes de [GetCharacter('hab_albrecht_ii_habsburg').GetName] e seus predecessores, a entidade política [GetCountry('HAB').GetName] conseguiu expandir e consolidar seu governo nas regiões [ShowAreaName('austria_area')], [ShowAreaName('styria_area')] e [ShowAreaName('carinthia_area')]. Com sua posição nas fronteiras no sudeste do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] protegida, a entidade política [GetCountry('HAB').GetNameWithNoTooltip] agora pode buscar o grande prêmio que a dinastia [GetDynasty('habsburg_dynasty').GetName] está determinada a obter: a coroa imperial do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]."
 country_history_irish_minors: "Os lordes gaélicos da [ShowRegionName('ireland_region')] governam uma terra repleta de tradições antigas, onde rei não é um mero título, e sim um vínculo entre um governante e seu povo. Apesar de a Alta Realeza da [ShowRegionNameWithNoTooltip('ireland_region')] ter virado pouco mais que uma memória simbólica, o sonho de um único governante unindo-os ainda persiste nos corações de líderes tribais ambiciosos. Os clãs continuam ferozmente independentes, e sua força está em seus guerreiros e costumes fortemente enraizados, mas divididos estão vulneráveis a inimigos externos e rivalidades internas.\n\nNo leste, a presença cada vez mais próxima dos earls hiberno-normandos ameaça sua soberania, enquanto no outro lado do mar, os governantes da [GetCountry('ENG').GetName] e da [GetCountry('SCO').GetName] observam os litorais da [ShowRegionNameWithNoTooltip('ireland_region')]. Ainda assim, a [ShowRegionNameWithNoTooltip('ireland_region')] está acostumada com a ambição estrangeira. Repetidas vezes, seu povo resistiu. Se um único líder gaélico conseguir unir os clãs e reacender a antiga tradição da realeza, talvez tenhamos uma nova ascensão, não como uma terra de líderes tribais divididos, mas como uma poderosa nação unida sob um governante."
 country_history_anglo_irish_minors: "Os grandes earldoms além de [GetCountry('PLE').GetLongName] podem ser os herdeiros da conquista normanda, mas estão envolvidos na tapeçaria da [ShowRegionName('ireland_region')]. Um século e meio após a chegada de Strongbow, os lordes hiberno-normandos governam vastos territórios, construindo castelos de pedra onde apenas fortes circulares estavam, e comandando bandos de guerreiros tão ferozes quando qualquer líder tribal gaélico. Mesmo assim, embora ainda usemos os nomes de nobres casas da [GetCountry('ENG').GetName], [GetCountry('FRA').GetName] e de [GetCountry('WLS').GetName], nos tornamos algo diferente: nem completamente [ShowCultureName('irish')], nem inteiramente estrangeiros.\n\nApesar de nossas muralhas serem fortes, nossa posição é precária. A autoridade da coroa [GetCountry('ENG').GetAdjectiveWithNoTooltip] na [ShowRegionNameWithNoTooltip('ireland_region')] é fraca, e as autoridades locais se acostumaram a governar suas terras como quiserem, ligados mais por alianças locais e conflitos que por lealdade a um [GetCountry('ENG').GetGovernment.GetRulerTitle] distante. Enquanto isso, os líderes tribais gaélicos no oeste ficam mais ousados, recuperando terras perdidas e desafiando o governo normando.\n\nSem uma liderança firme, corremos o risco de passarmos pelas mesmas divisões que fragmentaram a ilha antes de nós. Ainda assim, se aproveitarmos o momento, para restaurar um governo forte ou até para reivindicar o domínio da própria Irlanda, o futuro pode ser nosso, e não do [GetCountry('ENG').GetGovernment.GetRulerTitle] da Inglaterra ou gaélicos rebeldes."
 country_history_finnic: "Nas florestas boreais do Norte da Europa, o povo [ShowCultureGroupName('finnic_group')] vive. Somos um grupo eclético de pessoas distintas que usam sua sagacidade e sabedoria para sobreviver nesse clima imperdoável. Somos fazendeiros, mas também respigadores, construímos casas e saunas com nossa madeira abundante, mas também podemos mover nossos assentamentos para tirar vantagem de recursos melhores com as mudanças de estação. A vida não é fácil, mas é rica e temos sucesso em nosso nicho.\n\nMas nossa luta pela sobrevivência é dificultada por sermos cercados de inimigos. As nações do povo [ShowCultureGroupName('german_group')] ao Sul, as do povo [ShowCultureName('swedish')] no Oeste e as do povo [ShowCultureGroupName('russian_group')] ao Leste, todos os lados nos ameaçam, esperando recuperar o que veem como as terras de seus ancestrais. O pior, nossas antigas fés estão sendo substituídas pela crença [ShowReligionGroupAdjective('christian')], e nossos deuses nativos estão desaparecendo.\n\nSerá que um líder poderoso surgirá de [ShowCultureGroupNameWithNoTooltip('finnic_group')] e tomará domínio da região, ou usurpadores de todos os lados acabarão corroendo nossa vibrante existência?"
 country_history_italian: "As terras da [ShowRegionName('italy_region')] estão fragmentadas desde a queda da entidade política [ShowFormableCountryName('ROM_f')], esperando um líder forte para uni-las novamente. Contudo, essa desunião criou uma grande rivalidade entre as diferentes nações que habitam a Península, o que evoluiu para uma competição sobre avanços culturais. Qualquer nação do povo [ShowCultureGroupName('italian_group')] possui artistas famosos ou desenvolveu uma tecnologia inovadora, colocando a [ShowRegionNameWithNoTooltip('italy_region')] como uma joia no coração da [ShowContinentName('europe')]. Todos nos invejam... o que é uma posição ao mesmo tempo vantajosa e muito perigosa de se estar."
 country_history_polish: "Nas margens do Vístula, o povo [ShowCultureGroupName('polish_group')] lutou desesperadamente para preservar sua nação. Frequentemente, a confederação instável explodia em nações menores que competiam entre si para governar todas as outras almas do povo [ShowCultureGroupName('polish_group')].\n\nMas essa corrida contenciosa não ocorreu em um vácuo, e grupos vizinhos perceberam nossa distração. Escondidos nas sombras, esses aspirantes a conquistadores planejam tomar nossas terras enquanto as nações do povo [ShowCultureGroupNameWithNoTooltip('polish_group')] perdem tempo lutando entre si.\n\nApenas um líder forte pode unir essas terras e forjar uma nação durável que consiga enfrentar todos os seus inimigos e finalmente derrotá-los. Caso contrário, o povo [ShowCultureGroupNameWithNoTooltip('polish_group')] pode acabar se espalhando."
 country_history_bohemian: "Nossas terras orbitam a [GetCountry('BOH').GetName] há séculos, frequentemente governadas por príncipes secundários da família governante do país. Embora a dinastia de [GetCountry('BOH').GetGovernment.GetRuler.GetName] tenha mantido essa tradição na [GetCountry('MVA').GetName] após sua ascensão, eles perderam as terras de [ShowProvinceDefinitionName('niederlausitz_province')] para a entidade política [GetCountry('BRA').GetLongName], que luta para manter seu governo na [GetCountry('SOR').GetName].\n\nEmbora um maior influxo de colonos do povo [ShowCultureGroupName('german_group')] traga novas pessoas às nossas terras, isso também poderia ameaçar nossa autoridade no futuro próximo se nossos governantes não conseguirem manter a soberania."
 country_history_east_slavic: "Subjugados durante a invasão do povo [ShowCultureGroupName('mongolian_group')], os principados do oriente continuam em uma relação instável com seu suserano nominal, a entidade política [GetCountry('GLH').GetLongName]. Embora muitos príncipes ainda paguem o tributo coletado pelo [ShowSpecialStatusName('tatar_tax_collector')] [GetCountry('MOS').GetName], outros já removeram suas correntes do [GetUniqueInternationalOrganization('tatar_yoke').GetName].\n\nEntre o constante perigo [ShowCultureGroupName('mongolian_group')] e o crescente poder da entidade política [GetCountry('MOS').GetLongName], nossa nação precisa navegar por uma complicada teia de diplomacia para poder prosperar. Contudo, se formos bem-sucedidos nessa missão, poderíamos até reivindicar o legado da antiga Rússia de Kiev..."
 country_history_iberian: "A antiga Hispânia testemunhou os avanços e as retiradas de do povo [ShowReligionGroupName('christian')] e [ShowReligionGroupName('muslim')] repetidas vezes, e essas competições pelo poder continuam no presente. Agora, a sorte favorece o primeiro, com o segundo mal conseguindo manter suas poucas posses. Contudo, o resultado final não está claro, pois, enquanto as nações do [ShowReligionGroupNameWithNoTooltip('muslim')] estão unidas, os reinos do [ShowReligionGroupNameWithNoTooltip('christian')] enfrentam a divisão e lutas internas.\n\nSerá que esses tempos caóticos terminarão de expulsar as forças do [ShowReligionGroupNameWithNoTooltip('muslim')] da [ShowRegionName('iberia_region')], ou o povo [ShowReligionGroupNameWithNoTooltip('muslim')] recuperará as terras perdidas de $ADU_f$?"
