l_braz_por:
 wokou_name_wako: "Wakou"
 wokou_name_waegu: "Waegu"
 wokou_name_wokou: "Wōkòu"
 wokou_events.1.title: "Incursão [ROOT.GetCountry.Custom('GetWokouName')|U]!"
 wokou_events.1.desc: "Os temíveis [ROOT.GetCountry.Custom('GetWokouName')] acabaram de atacar nossa província de [target_province.GetName], principalmente no porto de [target_location.GetName]. Gostaríamos de poder dizer que expulsamos os invasores, mas a verdade é muito mais desesperadora. Infelizmente, nossa guarnição local não foi capaz de responder em tempo hábil, e isso causou muita destruição na província de [target_province.GetNameWithNoTooltip]. Casas queimadas, famílias escravizadas, mercadorias roubadas, toda essa tristeza assolou a pobre população do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Temos que fazer esses piratas pagarem por isso."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Nossa Incursão na Província [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "Nossa invasão sutil na província de [target_province.GetName] foi um enorme sucesso! Ao longo de vários dias, conseguimos tomar muitas riquezas dos assentamentos costeiros, além de saquear inúmeras mercadorias, principalmente [ShowGoodsName('silk')], que certamente venderemos por um ótimo preço."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Um total de [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] foram obtidos na capital [ROOT.GetCountry.GetCapital.GetName]."
 wokou_events.3.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Foge para o País [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Nem todos os cidadãos do país [ROOT.GetCountry.GetName] têm tanta sorte quanto nossos cortesãos ou o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] que vivem vidas gratificantes. Muitas pessoas, principalmente as do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_location.GetName], vivem em condições deploráveis e lamentáveis. Não surpreende muitas delas recorrerem ao crime para escapar da pobreza. Grande parte do grupo [target_pop.GetName], por exemplo, parece ter abandonado seus lares para se juntar ao país [target_country.GetLongName]."
 wokou_events.3.a: "As vidas dessas pessoas são boas o bastante! A fuga delas é pura covardia."
 wokou_events.4.title: "O Dilema de [target_location.GetNameWithNoTooltip]"
 wokou_events.4.desc: "Uma movimentação do grupo [target_pop.GetName] tem chegado à capital [ROOT.GetCountry.GetCapital.GetName] nos últimos meses. São pessoas que abandonaram [target_location.GetName], onde enfrentavam uma miséria e pobreza extrema. Por isso, tomaram a dificílima decisão de abandonar suas antigas vidas e partir com as famílias para o país [ROOT.GetCountry.GetName], onde assumiriam uma nova vida de crime, mas um crime genuíno."
 wokou_events.4.a: "Tomaram a decisão correta."
 wokou_events.5.title: "Incursão na Frota do País [target_country.GetNameWithNoTooltip]"
 wokou_events.5.desc: "Nas atuais circunstâncias, uma flotilha de navios do país [target_country.GetName] está voltando para casa após uma missão ultramar, carregando várias mercadorias e riquezas que certamente serão mais bem aproveitadas por nós. Diferentemente de muitos navios comerciais, eles não são exatamente pouco protegidos, e podemos sofrer algumas casualidades. No entanto, a probabilidade de ganhos compensa o risco."
 wokou_events.5.a: "Lançar o ataque."
 wokou_events.5.b: "Não podemos arriscar a ira do país [target_country.GetNameWithNoTooltip]."
 wokou_events.6.title: "Incursão na Nossa Frota!"
 wokou_events.6.desc: "Os canalhas [ROOT.GetCountry.Custom('GetWokouName')] do país [prev_country.GetName] atacaram nossas frotas que retornavam de uma missão governamental. Nós não facilitamos em nada, mas eles conseguiram capturar e saquear vários navios, causando um imenso prejuízo em tonelagem."
 wokou_events.6.a: "Canalhas!"
 wokou_events.100.title: "Um Bando de Piratas"
 wokou_events.100.desc: "As ilhas do Oeste do [ShowRegionName('japan_region')] são marcadas por terríveis padrões de vida e miséria. Apesar dos nossos nobres esforços, nosso controle na região é fraco, e os clãs locais nem sempre conseguem impedir que a população se envolva com o crime, levando a um aumento na pirataria, que impacta não só nosso território marítimo na província do [ShowProvinceDefinitionName('seto_sea')], mas também as águas internacionais nas regiões da [ShowRegionName('korea_region')] e da $china$.\n\nEsse problema, que ainda prevalece, ficou ainda mais grave depois que um chefe militar centralizou o poder e reuniu um bando para formar o país [target_country.GetLongName], que estabeleceu uma base em [target_location.GetName]."
 wokou_events.100.a: "Vamos torcer para não virarmos alvos."
 wokou_events.100.b: "Nosso desejo era viver essa vida também."
 wokou_warning_tt: "As nações [ROOT.GetCountry.Custom('GetWokouName')] têm a [government_reform|e] [ShowGovernmentReformName('pirate_brethren_reform')], e sua existência em nossa vizinhança provocará [events|e] negativos."
 wokou_events.101.title: "Imposição da [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Embora a política [ShowPolicyName('haijin_policy')] exista há vários anos, foi somente agora, durante o governo de [target_character.GetShortName], que ela foi duramente imposta. Após um édito recente, passamos a policiar adequadamente as costas da entidade política [ROOT.GetCountry.GetName] e, no processo, eliminamos muitos contrabandistas e dissidentes. Esperamos que isso sirva de exemplo para que ninguém questione as políticas da entidade política [ROOT.GetCountry.GetName]."
 wokou_events.101.a: "Tomara que isso não tenha uma repercussão negativa."
 later_era_of_wokou_tt: "Novas nações [ROOT.GetCountry.Custom('GetWokouName')] começarão a aparecer nas regiões de [ShowAreaName('taiwan_area')], Norte das [ShowAreaName('luzon_area')] e [ShowAreaName('ryuukyuu_area')]."
 wokou_events.102.title: "Família se Envolve com Pirataria"
 wokou_events.102.desc: "Após nossa imposição rigorosa do Haijin, uma das famílias que costumava se envolver com contrabandos passou a se envolver com a pirataria, vivendo contra as regras. Ela reuniu seus navios e associados e zarpou para alto-mar, estabelecendo uma [ShowBuildingTypeName('pirate_stronghold')] em [target_location.GetName], sob o estandarte do país [target_country.GetLongName]."
 wokou_events.102.a: "Vamos puni-los severamente."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Incursões [ROOT.GetCountry.Custom('GetWokouName')|U] Implacáveis"
 wokou_events.200.desc: "Os infames piratas do país [pirate_country.GetName] têm invadido implacavelmente nossos litorais nos últimos anos. Embora a atividade [ROOT.GetCountry.Custom('GetWokouName')|l] não seja desconhecida por nós, desta vez é diferente, pois esses canalhas conseguiram obter o apoio de um patrono, [target_country.GetName]. Temos que agir e pressionar o(a) [target_country.GetGovernment.GetRulerTitle] do país [target_country.GetNameWithNoTooltip] para que a pirataria nunca volte a se espalhar pelas águas do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 wokou_events.200.a: "Ameacem o país [target_country.GetLongNameWithNoTooltip] com retribuição."
 wokou_events.200.b: "Não estamos em posição de fazer essas exigências."
 wokou_events.201.title: "Exigências do País [prev_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Ultrajado por nossa aprovação tácita das incursões do país [pirate_country.GetName], a entidade política [prev_country.GetLongName] está exigindo que paremos de patrocinar os [ROOT.GetCountry.Custom('GetWokouName')|l]. Com essas exigências, temos que extraditar os membros da liderança do país [pirate_country.GetAdjectiveWithNoTooltip] para o país [prev_country.GetNameWithNoTooltip], encerrando totalmente suas operações. Se não fizermos isso, o país [prev_country.GetNameWithNoTooltip] usará a situação como pretexto para uma guerra onde o país [pirate_country.GetNameWithNoTooltip] não será o único alvo, mas [ROOT.GetCountry.GetName] também."
 wokou_events.201.a: "Consentir, pelo menos por enquanto."
 wokou_events.201.b: "Os [ROOT.GetCountry.Custom('GetWokouName')|l] não são problema nosso."
 wokou_events.202.title: "Piratas Punidos"
 wokou_events.202.desc: "O país [target_country.GetName] atendeu às nossas demandas. Além de interromper o patrocínio do país [pirate_country.GetName], eles também nos enviaram um dos líderes piratas para ser julgado no país [ROOT.GetCountry.GetName]. Assim, o infame pirata [target_character.GetName] foi condenado à pena de morte e fervido vivo em [target_location.GetName], como merecia."
 wokou_events.202.a: "Esperamos que isso desencoraje os outros."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] Insurgente"
 wokou_events.203.desc: "O país [target_country.GetName] se recusou a atender nossa solicitação para extraditar os líderes [ROOT.GetCountry.Custom('GetWokouName')|l]. Será que não percebem que isso significa uma guerra contra o país [pirate_country.GetName] e, talvez, até contra o(a) [target_country.GetFlavorRank] deles?"
 wokou_events.203.a: "Teremos que purgar os mares por conta própria."
