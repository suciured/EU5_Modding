l_braz_por:
 pirate_events.1.title: "[target_character.GetNameWithNoTooltip], o(a) Pirata"
 pirate_events.1.desc: "O país [ROOT.GetCountry.GetName], que já foi considerado o coração do grande Império Serivijaia, contesta há bastante tempo nossa região contra rivais estrangeiros. A condição do país [GetCountry('MAJ').GetLongName] deixou nosso(a) [ROOT.GetCountry.GetFlavorRank] vulnerável e, por décadas, isso serviu como abrigo para piratas fora da lei. No entanto, devido à nossa presença marítima, a maré mudou mais uma vez. Novos grupos de corsários surgiram e, entre eles, há uma figura astuta e impiedosa, [target_character.GetName]. Se ganhar um cargo em nossa marinha, [target_character.GetSheHe] pode se tornar um(a) forte pretendente à patente de almirante."
 pirate_events.1.a: "Buscaremos nossa fortuna em mares abertos!"
 pirate_events.1.b: "Deixe-[target_character.GetHerHim] servir na frota."
 pirate_events.1.c: "Mande-[target_character.GetHerHim] embora."
 government_implements_several_policies_relevant_to_pirates_tt: "Nosso governo implementará várias [policies|e] para apoiar as atividades dos piratas em nossos litorais"
 pirate_events.2.title: "O Bando de [target_character.GetNameWithNoTooltip]"
 pirate_events.2.desc: "[target_character.GetName], pirata notório do povo [target_culture.GetName], e seu bando impiedoso de assassinos aportaram na região [target_location.GetName], onde [target_character.GetSheHe] busca uma audiência com [target_character_2.GetName]. [target_character.GetShortNameWithNoTooltip] tem fama por sua brutalidade, pela captura de embarcações perigosas e por ter afundado muitos inimigos apenas este ano. Dizem que [target_character.GetSheHe] massacrou o povo nativo em [ShowAreaNameWithNoTooltip('taiwan_area')] e usou o sangue das pessoas para calafetar um vazamento em seu navio.\n\n[target_character.GetSheHe] afirma que seu objetivo no(a) [target_location.GetNameWithNoTooltip] é oferecer seus serviços para o(a) [ROOT.GetCountry.GetFlavorRank] em troca de abrigo para as autoridades do povo [target_culture.GetNameWithNoTooltip]. No entanto, devido à sua reputação e ao tamanho de sua frota, é provável que suas verdadeiras ambições no(a) [target_location.GetRank.GetNameWithNoTooltip] possam ir além do que [target_character.GetSheHe] diz."
 build_galleys_to_navy_size_percentage_tt: "Uma frota de [ships|e] do tipo galé será construída em [target_location.GetName]"
 pirate_events.4.title: "A Tirania de [target_character.GetNameWithNoTooltip]"
 pirate_events.4.desc: "Quando um capitão pirata hasteia a bandeira negra, ele deve provocar o terror nos corações de todos que a veem. Mas ele também deve impor respeito à sua tripulação, e, pelo menos na teoria, comandar o navio com o consentimento dela.\n\n[target_character.GetShortName] ganhou uma reputação de crueldade e tirania. As punições que [target_character.GetSheHe] aplica até nas transgressões mais leves e infundadas são exageradas mesmo para os padrões dos fora da lei. A agitação está aumentando, e é só uma questão de tempo até a tripulação resolver os problemas com as próprias mãos."
 pirate_events.4.a: "Motim!"
 pirate_events.4.b: "A palavra do capitão é a lei."
 pirate_events.5.title: "Divisão de Espólios"
 pirate_events.5.desc: "Nossa última captura do(a) [target_privateer.GetName] acabou transportando uma carga muito mais valiosa que o esperado. Isso ainda não foi revelado para os tripulantes, que exigiriam que o espólio extra fosse adicionado às suas respectivas partes.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dos navios envolvidos quer confiscar o dinheiro para reequipar seus navios e comprar mais canhões. Já o representante do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] argumenta que seria melhor usar o dinheiro para subornar oficiais em portos legítimos."
 pirate_events.5.a: "Divida igualmente entre a tripulação."
 pirate_events.5.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ficará com sua parte."
 pirate_events.5.c: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] receberá uma parte extra."
 pirate_events.6.title: "Manifestos de Transporte Falsificados"
 pirate_events.6.desc: "A pirataria é um negócio perigoso, mas contrabandear pode ser muito mais arriscado se precauções adequadas não forem tomadas. Nossos contrabandistas lucram ao comprar mercadorias roubadas de tripulações piratas e vendê-las para obter lucro nos mercados legítimos.\n\nPara vender essas mercadorias obtidas ilegalmente, os contrabandistas devem subornar oficiais dos portos para que estes ignorem a origem dos produtos ou a exigência de documentos que comprovem a legitimidade. [target_character.GetName], um(a) falsificador(a) notável, passou a nos prestar serviços recentemente e conseguiu alguns documentos que devem ser aceitos em quase qualquer porto, garantindo que nossas operações continuem fluindo sem problemas."
 pirate_events.6.a: "Isso é bom para os negócios."
 pirate_events.7.title: "Deserção Corsária"
 pirate_events.7.desc: "[target_character.GetName], que comanda a frota [target_navy.GetName], tornou-se notável por seus serviços na Marinha da entidade política [target_country.GetName]. No entanto, o pagamento que [target_character.GetSheHe] tem recebido por suas empreitadas é bem menor que o valor total obtido nas ações.\n\nComo diversos capitães sagazes, [target_character.GetSheHe] percebeu que poderia lucrar muito mais sendo pirata. [target_character.GetSheHe|U] jogou sua carta de corso ao mar e traçou uma rota para nossos litorais. Como pirata da entidade política [ROOT.GetCountry.GetLongName], [target_character.GetSheHe] estará livre para saquear o quanto quiser e ficar com todos os espólios que conseguir roubar."
 pirate_events.7.a: "Lucrar e saquear!"
 pirate_events.8.title: "Navio de Escravos Capturado"
 pirate_events.8.desc: "Após entrarmos em nossa última captura do(a) [target_privateer.GetName], descobrimos que a carga estava repleta de escravos aprisionados. Muitas pessoas da nossa tripulação vivenciaram os horrores da escravidão. Naturalmente, a primeira reação instintiva foi exigir que os escravos fossem soltos e incorporados à tripulação, ou enviados para [target_location.GetName].\n\nOs tripulantes menos escrupulosos, movidos pela ganância por ouro, prefeririam tratar essas pessoas como mercadoria e vendê-las no mercado ilegal. Eles alegam que, se nos recusarmos a lucrar com o comércio dos escravos, não haverá nenhuma compensação monetária por seus esforços de tomar essa captura."
 pirate_events.8.a: "Libertem-nos! Deixem-nos viver livres em [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Eles são apenas mercadoria para obtenção de lucro."
 pirate_events.9.title: "Carenagem"
 pirate_events.9.desc: "Mais uma vez, chegou a hora de fazer carenagem nos navios. Esse processo árduo exige que as tripulações levem os navios para uma praia segura, com maré alta, e virem-nos cuidadosamente de lado para expor o casco e fazer reparos.\n\nÉ um trabalho evitado por todos os piratas, não apenas pelo alto risco de danificar o navio e machucar a tripulação, mas pelo esforço extenuante que devem realizar nessa tarefa. Várias pessoas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] defendem que a carenagem deveria ter uma abordagem mais branda, apesar de [target_character.GetShortName] insistir que reparos malfeitos podem causar ainda mais problemas no futuro."
 pirate_events.9.a: "Faça as tripulações realizarem um trabalho minucioso."
 pirate_events.9.b: "Deixe as tripulações relaxarem."
 pirate_events.10.title: "Contrabandistas com Dificuldades"
 pirate_events.10.desc: "Até nos melhores momentos, é difícil introduzir contrabandos nos portos estrangeiros. E, certamente, não estamos no melhor momento. Muitos dos nossos contrabandistas estão voltando para [target_location.GetName] após terem suas mercadorias confiscadas. Alguns não retornaram, e estão na fila da forca."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "O Cargo de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 pirate_events.11.desc: "Visto que o último [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] da entidade política [ROOT.GetCountry.GetLongName] parece ter feito uma longa caminhada em uma prancha curta, precisamos de uma nova pessoa para assumir a função. O cargo de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] tem jurisdição e responsabilidades únicas em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Ele é eleito pela tripulação, e espera-se que seja um representante que lute por suas necessidades contra a autoridade geralmente arbitrária do capitão.\n\nDois candidatos se apresentaram imediatamente. [target_character_1.GetName] é um verdadeiro defensor da tripulação; [target_character_1.GetSheHe] tem humildade para ouvir as preocupações dos membros e coragem de se impor para o capitão. Por outro lado, [target_character_2.GetName] está totalmente sob o controle de qualquer capitão; [target_character_2.GetSheHe] tem habilidades para manipular a tripulação e fazê-la acreditar que nossos interesses também são os dela. Quem conquistará a confiança e a lealdade dos piratas reunidos?"
 pirate_events.11.a: "Promover [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Confiar o cargo a [target_character_2.GetNameWithNoTooltip]"
 pirate_events.11.c: "Não pode haver favoritismo!"
 as_long_as_cabinet_tt: "enquanto este [character|e] trabalhar no [cabinet|e]"
 pirate_events.12.title: "Tripulação na Lista Negra"
 pirate_events.12.desc: "A tripulação da nossa melhor frota é uma ameaça. Embora tenha um excelente histórico de capturas, assim que os membros aportam, sua embriaguez e violência causam tantos danos e distúrbios em [target_location.GetName] que muitas pessoas questionam se eles valem o problema que causam. Após um episódio particularmente destrutivo, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] local decidiu colocar toda a tripulação na lista negra, proibindo a venda de seus saques em todo lugar do(a) [ROOT.GetCountry.GetFlavorRank].\n\nIsso irritou os piratas que chamam [target_location.GetNameWithNoTooltip] de lar; eles acreditam que isso viola seus direitos naturais de viver como quiserem, e vários agitadores comparam os contrabandistas com aristocratas esnobes."
 pirate_events.12.a: "Ninguém pode desafiar nosso código!"
 pirate_events.12.b: "Mantenham o banimento."
 pirate_events.12.c: "Suspender o banimento."
