l_braz_por:
 exploration_monthly.1.title: "Provação em [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.1.desc: "Durante nossa missão para encontrar províncias viáveis para colonizar, nos deparamos com [ROOT.GetExploration.GetLocation.GetName]. A maioria dos nativos são hostis, mas a terra é muito próspera. Teríamos muito a ganhar se comercializássemos com essa província, embora seja preciso subornar alguns chefes..."
 exploration_monthly.1.a: "Faça um acordo justo."
 exploration_monthly.1.b: "Faça um acordo desonesto."
 exploration_monthly.2.title: "Nativos Hostis"
 exploration_monthly.2.desc: "Nossa expedição encontrou nativos hostis em [ROOT.GetExploration.GetLocation.GetName], fazendo com eles fugissem do local.\n\nAlguns marinheiros desembarcaram para encontrar água fresca e, enquanto voltavam para o navio, apareceram cinco canoas do povo [pop.GetCulture.GetName] com homens armados.\n\nUm marinheiro [ROOT.GetExploration.GetOwner.GetAdjective] girou o barco e toda a tripulação rapidamente rumou ao navio, enquanto era perseguida. Uma das canoas quase atingiu o barco, mas, enquanto os homens se preparavam para lutar, a canoa desacelerou para esperar as outras.\n\nO navio escapou, mas parte da tripulação acabou ferida. Uma flecha envenenada atingiu um homem na perna. Embora a ferida tenha sido desinfectada com urina e azeite, não sabemos se ele sobreviverá."
 exploration_monthly.2.a: "Veja se alguns objetos bregas podem apaziguar os nativos."
 exploration_monthly.2.b: "Volte lá, mate os nativos e roube o ouro deles!"
 exploration_monthly.3.title: "Um Estranho em uma Terra Estranha"
 exploration_monthly.3.desc: "À medida que nosso navio se aproxima de [ROOT.GetExploration.GetLocation.GetName], inúmeras canoas cheias de presentes começam a segui-lo. Os tripulantes das canoas subiram destemidamente no navio, e duas pessoas que parecem importantes estão tentando convencer [ROOT.GetExploration.GetCharacter.GetName] a segui-los até a capital [tribal_nation.GetCapital.GetName].\n\nSuas intenções parecem inocentes, e nossos tradutores entenderam que chegamos bem a tempo de um tipo de festival local.\n\nA formação do mastro, as velas e os cordames do nosso navio se assemelham a alguns artefatos importantes para os nativos, e nossa rota em sentido horário ao redor da ilha é a mesma que suas procissões fazem durante o festival. Isso convenceu os nativos de que somos amigáveis, mas um movimento em falso e tudo pode mudar..."
 exploration_monthly.3.a: "Aceite as tradições primitivas deles."
 opinion_good_first_impression: "Boa Primeira Impressão"
 exploration_monthly.3.b: "Fique longe deles e não desembarque!"
 exploration_monthly.4.title: "Estrada da Glória"
 exploration_monthly.4.desc: "A sentinela relatou moradias esporádicas, mas nenhum nativo, até finalmente avistarmos um vilarejo costeiro em [ROOT.GetExploration.GetLocation.GetName].\n\nUma pequena força desembarcou e foi bem recebida pelos aldeões do povo [native_pop.GetCulture.GetName], algo que foi atribuído ao fascínio deles por três marinheiros do povo [explorers_pop.GetCulture.GetName] que eram altos e barbados. Os nativos não tinham barba e, com certa dificuldade, eles contaram que seus mitos e lendas profetizavam que um dia seus deuses barbados viriam do mar para visitá-los.\n\nOs nativos ofereceram comida e tesouros, indicando para [target_character.GetName] que a província é próspera e pode ter um grande valor para nós."
 exploration_monthly.4.a: "Essa terra é promissora!"
 exploration_monthly.5.title: "O Navio Rumo ao Verão"
 exploration_monthly.5.desc: "As palavras de Cristóvão Colombo descrevem perfeitamente a tribo que encontramos: \"Eles negociaram conosco e deram tudo o que tinham, com boa vontade... eles estavam muito contentes em nos agradar... São muito gentis e não têm conhecimento do mal, não matam nem roubam... Vossa Alteza pode acreditar que não existem pessoas melhores no mundo... Eles amam seus vizinhos como a si mesmos e têm a fala mais agradável que existe, além de serem afáveis e estarem sempre rindo.\""
 exploration_monthly.5.a: "Aproveite-se deles!"
 angry_natives: "Explorados!"
 exploration_monthly.5.b: "Faça bom uso dessa gentileza."
 friendly_natives: "Encontro Amistoso"
 exploration_monthly.6.title: "Passageiro Indesejável"
 exploration_monthly.6.desc: "O vilarejo próximo de [ROOT.GetExploration.GetLocation.GetName] está abandonado há algum tempo. As colheitas decadentes indicam que uma seca deve ter assolado a região por um grande período.\n\nEnquanto a expedição retornava ao navio, os membros testemunharam algo apavorante: um dos maiores ursos que já haviam visto estava tentando subir no navio!\n\nOs marinheiros decidiram capturar a fera faminta, com o intuito de levá-la para [ROOT.GetExploration.GetOwner.GetLongName].\n\nO animal foi contido e levado a bordo do navio, mas ele arrebentou as cordas e a tripulação precisou matá-lo. Esse ataque e o estado devastado de [ROOT.GetExploration.GetLocation.GetProvince.GetName] fizeram com que [target_character.GetName] percebesse que explorar essa parte de [ROOT.GetExploration.GetArea.GetName] é uma causa perdida."
 exploration_monthly.6.a: "Que pena."
 exploration_monthly.7.title: "As Colinas Verdejantes de [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.7.desc: "Os nativos de [ROOT.GetExploration.GetLocation.GetName] estavam fascinados pelas contas de vidro, sinos de metal e tecidos que [target_character.GetName] trocou por peixes frescos e carne de veado. Havia pouquíssima riqueza entre as pessoas, e elas pareciam pacíficas.\n\nElas abandonaram suas casas uma noite, deixando o vilarejo para ser explorado pelos membros da expedição. Não foi encontrado nada de mais, mas um pequeno chocalho de ouro, enterrado sob algumas redes de pesca, sugeriu que [ROOT.GetExploration.GetArea.GetName] ainda pode render alguma fortuna para nós."
 exploration_monthly.7.a: "Excelente!"
 exploration_monthly.8.title: "Além Desse Horizonte"
 exploration_monthly.8.desc: "Enquanto nosso navio de exploração permanecia na costa de [ROOT.GetExploration.GetLocation.GetName], alguns nativos do povo [ROOT.GetExploration.GetLocation.GetDominantCulture.GetName] curiosos foram até ele com suas canoas.\n\nA tripulação os convidou a bordo após trocarem alguns gestos que expressavam intenções pacíficas. Os grupos compartilharam comida e bebida, até que os nativos voltaram às suas canoas e retornaram para a margem.\n\nIncentivadas pelo relato do primeiro encontro pacífico, outras seis canoas partiram rumo à caravela."
 exploration_monthly.8.a: "Eles nos passaram muito conhecimento!"
 exploration_monthly.9.title: "A Ameaça de [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.9.desc: "Após um começo turbulento com os nativos de [ROOT.GetExploration.GetLocation.GetName], nós finalmente conseguimos convencê-los das nossas boas intenções.\n\nQuando desembarcamos, dois homens, um velho e um jovem, se aproximaram do nosso navio. Eles não estavam interessados em nossos presentes, e quando disparamos um tiro de advertência sobre suas cabeças o homem mais velho ficou levemente ferido. [ROOT.GetExploration.GetCharacter.GetHeShe|U] correu para suas cabanas e trouxe homens que arremessaram lanças em nossa tripulação até serem contidos por mais dois tiros disparados.\n\nOs adultos fugiram para o bosque, deixando as crianças para trás. Como gesto de amizade, alguns membros da expedição deixaram objetos com as crianças antes de retornarem ao navio."
 exploration_monthly.9.a: "Faça-os entender que não temos más intenções."
 exploration_monthly.10.title: "As Feras de [ROOT.GetExploration.GetLocation.GetNameWithNoTooltip]"
 exploration_monthly.10.desc: "Antes de [ROOT.GetExploration.GetCharacter.GetName] embarcar nessa expedição, [ROOT.GetExploration.GetCharacter.GetHeShe] ouviu histórias de um explorador cartaginense chamado Hanno, que encontrou uma ilha povoada por \"pessoas peludas e selvagens\".\n\nHanno tentou capturar alguns homens e fracassou, mas três mulheres foram pegas. A natureza feroz delas obrigou o explorador a matá-las. Para ter provas das feras, suas peles foram preservadas para o transporte. Essas pessoas eram chamadas de \"Gorillae\" pelos intérpretes que viajavam com Hanno.\n\nAcreditamos que a espécie simiesca que encontramos em [ROOT.GetExploration.GetLocation.GetName] possa ser os Gorillae sobre os quais Hanno falou."
 exploration_monthly.10.a: "Pegue o que puder e vá embora!"
 exploration_monthly.11.title: "[ROOT.GetExploration.GetNameWithNoTooltip]"
 exploration_monthly.11.desc: "Nos longos meses explorando a paisagem de [marriage_location.GetName], [ROOT.GetExploration.GetCharacter.GetName], nosso explorador, se aproximou de uma família campesina do povo [bride_pop.GetCulture.GetName], principalmente de sua filha solteira, [bride.GetName].\n\nEntrar para uma família local certamente ajudaria a exploração."
 exploration_monthly.11.a: "O capelão da exploração oficializa o casamento."
 exploration_monthly.11.b: "Siga a tradição de casamento local."
 exploration_monthly.11.c: "Não é hora para viver um romance."
 exploration_monthly.12.title: "Explorador Bêbado"
 exploration_monthly.12.desc: "Um dos membros da nossa expedição, [target_character.GetName] — entre todas as pessoas! — conseguiu se meter em uma situação vergonhosa quando superestimou sua própria capacidade de aguentar o licor de frutas preparado pelos nativos de [ROOT.GetExploration.GetLocation.GetName].\n\nDetalhes nojentos não entrarão nesse relatório, mas [target_character.GetHeShe] agiu como um porco por bastante tempo. Os nativos acharam engraçado, rindo desse estado deplorável, mas os boatos desse evento chegaram aos ouvidos da grande elite de [ROOT.GetExploration.GetOwner.GetName], que repudiou esse comportamento."
 exploration_monthly.12.a: "Licor de frutas? Você trouxe um pouco?"
 STATIC_MODIFIER_NAME_drunken_explorer: "Explorador Bêbado"
 exploration_monthly.16.title: "Saqueando um Templo"
 exploration_monthly.16.desc: "Após receber um convite para um local religioso em [ROOT.GetExploration.GetLocation.GetName], [target_character.GetName] se deixou dominar pela ganância.\n\nAssim que os sacerdotes do dogma [pop.GetReligion.GetName] se distraíram, [target_character.GetHeShe] afanou um precioso artefato e o colocou em seu casaco. Depois, fugiu antes mesmo que eles percebessem que [target_character.GetHeShe] havia partido."
 exploration_monthly.16.a: "$common_string_it_belongs_in_a_museum$"
 exploration_monthly.17.title: "Passeio em um Barco Fluvial"
 exploration_monthly.17.desc: "Um grupo gentil de caçadores do povo [pop.GetCulture.GetName] ajudou a expedição de [target_character.GetName] em [ROOT.GetExploration.GetArea.GetName], transportando a tripulação em curiosos barcos a remo por todo o rio e encostas."
 exploration_monthly.17.a: "Passeio turístico é sempre melhor com os habitantes locais!"
 exploration_monthly.18.title: "Calmaria"
 exploration_monthly.18.desc: "Após vários dias de ventos fracos, a expedição mal obteve progresso em [ROOT.GetExploration.GetArea.GetName]. [target_character.GetName] reza para que os ventos voltem a se intensificar."
 exploration_monthly.18.a: "Perdemos muito tempo..."
 exploration_monthly.19.title: "Descoberta Natural"
 exploration_monthly.19.desc: "Enquanto viajava por [ROOT.GetExploration.GetArea.GetName], [target_character.GetName], cientista da natureza da nossa equipe, alegou ter feito uma grande descoberta referente à flora nativa.\n\nAinda não temos certeza do que é, mas está claro que [target_character.GetHeShe] precisa de muito mais tempo para escrever um relatório."
 exploration_monthly.19.a: "Com certeza isso trará avanços para as ciências naturais."
 exploration_monthly.19.b: "Estamos sujeitos às necessidades do serviço."
 exploration_monthly.20.title: "Vozes na Noite"
 exploration_monthly.20.desc: "Enquanto viajavam por [ROOT.GetExploration.GetArea.GetName], alguns membros da expedição duvidavam da capacidade de [target_character.GetName] para encontrar o caminho certo. Até o povo [pop.GetCulture.GetName] nativo de [ROOT.GetExploration.GetLocation.GetName] alega que seus espíritos ancestrais os avisaram sobre a direção atual de [target_character.GetNameWithNoTooltip].\n\nNo início, [target_character.GetHeShe] ignorou essas alegações sem fundamentos, mas acordou à noite passada dizendo que teve uma visão dos próprios espíritos durante a noite e ouviu suas vozes, que lhe diziam para alterar a rota atual. [target_character.GetName] disse que não pode mais ignorar os sinais, mas alega que precisará de mais dinheiro para seguir a rota, pois será mais difícil e exigirá mais suprimentos e equipamentos."
 exploration_monthly.20.a: "Seu instinto nunca nos decepcionou."
 exploration_monthly.20.b: "Vozes de espíritos? Ridículo."
 exploration_monthly.21.title: "Tradutor Superdotado"
 exploration_monthly.21.desc: "A exploração em [ROOT.GetExploration.GetArea.GetName] está estagnada há um tempo, mas recentemente o acampamento de [ROOT.GetExploration.GetCharacter.GetName] foi abordado por um membro do povo [pop.GetCulture.GetName], falando em [ROOT.GetExploration.GetOwner.GetCulture.GetLanguage.GetName] não muito fluente, mas compreensível. [translator.GetHeShe|U] disse que uma pessoa do povo [ROOT.GetExploration.GetOwner.GetCulture.GetName] visitou seu vilarejo há muitos anos, quando [translator.GetHeShe] era criança, e aprendeu o idioma naquela época. [translator.GetHeShe|U] se ofereceu para ajudar a estabelecer contato com seu povo e acrescentou que pode ajudar a criar um dicionário do seu idioma, pois seria uma ferramenta muito útil."
 exploration_monthly.21.a: "Financiar o dicionário."
 exploration_monthly.21.b: "Não precisamos disso."
 exploration_monthly.21.c: "Essa pessoa poderia ser útil em nosso lar."
 exploration_monthly.21.b.tt: "[translator.GetName] se juntará à nossa corte."
 exploration_monthly.22.title: "Tempestade Favorável"
 exploration_monthly.22.desc: "Enquanto velejavam por [ROOT.GetExploration.GetArea.GetName], os navios de [target_character.GetName] se depararam com uma tempestade furiosa. O que poderia ter acabado em tragédia tornou-se um milagroso raio de boa sorte. Quando o céu clareou, eles descobriram que, além de não terem perdido nenhum navio, os ventos os havia feito avançar muito mais do que esperavam. As velas ficaram totalmente destruídas no processo e a tripulação foi obrigada a usar as reservas, mas o avanço no trajeto com certeza valeu a pena."
 exploration_monthly.22.a: "Içar velas!"
 exploration_monthly.23.title: "Colina do Vento"
 exploration_monthly.23.desc: "Enquanto explorava [ROOT.GetExploration.GetArea.GetName], [target_leader.GetName] encontrou uma bela colina em [target_location.GetName] com o topo cônico, levemente achatada no cume. [target_leader.GetHeShe|U] diz que lá de cima há uma vista vantajosa sobre toda a região ao redor. Seria um bom lugar para montar um acampamento de base e serviria como ponto de observação e como um marco facilmente reconhecível. [target_leader.GetNameWithNoTooltip] falou que, se fornecermos os recursos necessários, [target_leader.GetHeShe] construirá uma estrutura mais permanente no local para servir de atalaia. [target_leader.GetHeShe|U] afirma que a capacidade de ver locais distantes com clareza lá de cima melhora bastante sua logística."
 exploration_monthly.23.a: "Vamos construir a atalaia."
 exploration_monthly.23.b: "Não precisamos disso."
 exploration_monthly.24.title: "Um Cachorro Amigável"
 exploration_monthly.24.desc: "[explorer.GetName] teve uma bela surpresa ao explorar [ROOT.GetExploration.GetArea.GetName]. Recentemente, um cachorro passou a aparecer perto do seu acampamento e parece ser bastante amigável. O cachorro late sem parar, mas talvez seja mais para chamar a atenção de [explorer.GetNameWithNoTooltip] do que para ameaçar, pois ele deixa qualquer pessoa se aproximar sem problemas. Ele parece querer guiar a expedição até um ponto específico, mas no final das contas ele é só um cachorro, certo?"
 exploration_monthly.24.a: "Os Latidos do Vira-lata Importam"
 exploration_monthly.24.a.tt: "[explorer.GetNameWithNoTooltip] vai adotar o cachorro e seguir suas direções."
 exploration_monthly.24.b: "Quem é um bom garoto?"
 exploration_monthly.24.b.tt: "[explorer.GetNameWithNoTooltip] vai acariciar o cachorro. Talvez um pouco demais."
 STATIC_MODIFIER_NAME_friendly_dog: "Cachorro Amigável"
 exploration_monthly.25.title: "O Mar Mais Calmo"
 exploration_monthly.25.desc: "[target_explorer.GetName] e seu navio estão presos no mar aberto de [ROOT.GetExploration.GetArea.GetName] há algum tempo, sem vento ou corrente para velejar. Os suprimentos estão acabando, e a tripulação está ficando cada vez mais agitada. Alguns animais que estavam a bordo já foram comidos ou jogados ao mar para minimizar o consumo de água e rações. Se nada for feito, ninguém sabe por quanto tempo ainda vamos sobreviver."
 exploration_monthly.25.a: "Está além da ação humana. Temos que confiar em uma força superior."
 exploration_monthly.25.b: "Deve haver algo que possamos fazer. Tente de tudo."
 exploration_monthly.26.title: "Um Pássaro para guiar"
 exploration_monthly.26.desc: "A viagem monótona de [target_explorer.GetName] e seu navio em [ROOT.GetExploration.GetArea.GetName] ficou estagnada por um tempo. Sem mudanças no clima nem alterações na aparência do mar ao redor, a tripulação está começando a questionar se eles sequer estão se movendo. Na última alvorada, quem estava no convés se surpreendeu ao ver uma gaivota sobrevoando o navio, aparentemente tentando guiar a expedição para a terra mais próxima. Parte da tripulação diz que isso é um indício óbvio da presença de terra nas proximidades, e o pessoal quer alterar a rota do navio para seguir a ave até lá, nem que seja para fugir do tédio, caso não dê para reabastecer os suprimentos."
 exploration_monthly.26.a: "Seria melhor segui-la."
 exploration_monthly.26.b: "Gaivotas só vão ao mar para morrer, não é?"
 exploration_monthly.27.title: "Motim!"
 exploration_monthly.27.desc: "As tensões entre [target_explorer.GetName] e sua tripulação estão se intensificando. O descontentamento geral com a liderança de [target_explorer.GetShortNameWithNoTooltip] tem se acumulado cada vez mais, manifestando-se em conversas sorrateiras sob o convés e provocando olhares cruzados. A falta de conhecimento de [target_explorer.GetName] sobre a situação prova ser sua ruína, pois a tripulação finalmente se juntou e organizou um enorme motim."
 exploration_monthly.27.a: "Vai para a prancha!"
 exploration_monthly.27.b: "Melhore as condições da tripulação."
 exploration_monthly.27.c: "Resolva a situação diplomaticamente."
 exploration_monthly.27.d: "Se querem uma chacina, é o que terão."
 exploration_monthly.28.title: "Jogo de Pesca"
 exploration_monthly.28.desc: "A tripulação que veleja em [ROOT.GetExploration.GetArea.GetName] descobriu recentemente uma distração bastante curiosa. É comum que os marinheiros pesquem enquanto estão no mar para obterem mais alimentos, mas aqueles que acompanham [target_explorer.GetName] chegaram a ponto de criar todo um jogo envolvendo a atividade.\n\nEles marcam pontuações não só pela quantidade de peixes que cada um pescou, mas também pelo tamanho e até pelos tipos específicos de peixes. Cada espécie concede uma pontuação diferente e nem sempre o maior peixe é o mais valioso. Eles têm um quadro a bordo, no qual marcam a pontuação de cada jogador e contabilizam tudo no fim da semana. O pescador com a maior pontuação tem preferência na hora de escolher as rações na semana seguinte.\n\nManter o moral da tripulação elevado é importante, mas é inegável que eles estão passando mais tempo do que deviam com essas atividades frívolas, o que pode afetar o andamento da expedição de modo geral."
 exploration_monthly.28.a: "Deixem que se divirtam um pouco."
 exploration_monthly.28.b: "Desde que continuem trabalhando..."
 exploration_monthly.28.c: "Proibir totalmente qualquer jogo de pesca."
 exploration_monthly.29.title: "Aulas de Natação"
 exploration_monthly.29.desc: "Enquanto explorava o litoral em [ROOT.GetExploration.GetArea.GetName], [target_explorer.GetName] se deparou com um problema. Apesar de passarem muito tempo no mar, não é raro marinheiros não saberem nadar e, para piorar, eles estão acostumados com a visão nojenta de cadáveres afogados. Assim, quase todo marinheiro tem medo de se afogar.\n\nPara lidar com isso, e considerando que as praias de [ROOT.GetExploration.GetArea.GetNameWithNoTooltip] oferecem uma ótima oportunidade para praticar o nado com segurança, um membro da tripulação que sabe nadar ofereceu a [target_explorer.GetShortNameWithNoTooltip] a possibilidade de organizar aulas de natação para o pessoal. Apesar dos atrasos óbvios e já esperados no progresso da expedição, essas aulas garantiriam a segurança da tripulação, pelo menos psicologicamente."
 exploration_monthly.29.a: "Comecem as aulas."
 exploration_monthly.29.b: "É uma perda de tempo."
 exploration_monthly.30.title: "Golfinhos em [ROOT.GetExploration.GetArea.GetNameWithNoTooltip]"
 exploration_monthly.30.desc: "A tripulação que explora [ROOT.GetExploration.GetArea.GetName] teve uma surpresa agradável. Um grupo de golfinhos começou a seguir a esteira do navio, acompanhando sua trajetória. Embora não seja raro que golfinhos nadem perto de navios, esse grupo em particular está seguindo a expedição por um tempo incomum, nadando ao redor da embarcação há vários dias. Os marinheiros estão começando até a identificar indivíduos do grupo e a colocar nomes neles."
 exploration_monthly.30.a: "Com certeza nos trarão sorte."
 exploration_monthly.30.b: "Será fácil caçá-los para termos carne."
 exploration_monthly.31.title: "Canção da Sereia"
 exploration_monthly.31.desc: "Boatos incomuns estão perturbando a tripulação de [target_explorer.GetName] há alguns dias. Os marinheiros juram que, nos últimos dias, têm ouvido canções distantes à noite. Apesar de estarem no mar aberto e longe da margem, esses relatos continuam acontecendo toda noite e até aqueles que não beberam nada alcoólico alegam ter ouvido as canções. Segundo eles, é uma melodia de tom agudo, sem palavras perceptíveis, mas com certeza é de origem feminina. Eles garantem que são sereias que estão seguindo o navio na esperança de atrair a tripulação para a morte certa. Assim, eles sugerem voltar para o porto antes que as criaturas dominem a embarcação."
 exploration_monthly.31.a: "Sereias? Que bobagem."
 exploration_monthly.31.b: "Temos que tomar cuidado com essas criaturas marinhas."
 exploration_monthly.31.c: "Temos que investigar a origem."
 exploration_monthly.31.d: "Provavelmente são só baleias. Vamos caçá-las."
 exploration_monthly.32.title: "Noite Nublada"
 exploration_monthly.32.desc: "A expedição de [target_explorer.GetName] em [ROOT.GetExploration.GetArea.GetName] teve algumas dificuldades nos últimos dias. Nas últimas noites, o céu tem estado todo coberto por uma camada espessa de nuvens, tornando impossível discernir qualquer estrela, ou até mesmo a lua. Embora isso seja comum, o fato de estar ocorrendo há várias noites seguidas dificulta para a tripulação confirmar se estão onde realmente deveriam. O navio conta com a tecnologia mais atual de navegação, mas, mesmo com esse recurso, velejar à noite sem a ajuda e orientação das estrelas não é nada fácil."
 exploration_monthly.32.a: "Vamos rezar para ainda estarmos na rota certa."
 exploration_monthly.32.b: "[target_explorer.GetNameWithNoTooltip] sabe exatamente onde estamos."
 exploration_monthly.33.title: "Cartógrafo a Bordo"
 exploration_monthly.33.desc: "A expedição de [target_explorer.GetName] em [ROOT.GetExploration.GetArea.GetName] está indo conforme o plano, mas [target_explorer.GetSheHe] acredita que suas aptidões para mapeamento não estão sendo totalmente utilizadas. [target_explorer.GetSheHe|U] nos enviou um pedido para melhorar seu financiamento, assim poderá nos fornecer mapas melhores e mais detalhados."
 exploration_monthly.33.a: "Com certeza vamos gostar de mapas melhores."
 exploration_monthly.33.b: "É caro demais."
 exploration_monthly.34.title: "Rochas Perigosas"
 exploration_monthly.34.desc: "Enquanto explorava [ROOT.GetExploration.GetArea.GetName], o navio de [target_explorer.GetName] encontrou um trecho litorâneo repleto de rochas baixas e afiadas. Embora possam ser facilmente evitadas, contorná-las resultaria em um grande desvio de rota que, consequentemente, atrasaria a expedição. No entanto, é bastante improvável que o navio consiga se manter ileso se for obrigado a velejar nessas águas perigosas."
 exploration_monthly.34.a: "É melhor contorná-las."
 exploration_monthly.34.b: "Vamos passar por elas. Podemos consertar os danos depois."
 exploration_monthly.35.title: "Antigo Naufrágio"
 exploration_monthly.35.desc: "Uma cena inesperada apareceu diante do navio de [target_explorer.GetName] em [ROOT.GetExploration.GetArea.GetName]. Destroços de um velho navio estão espalhados pela praia, prova de como o mar é impiedoso. Algumas partes do casco parecem estar intactas, e parte da tripulação acredita que seria bom inspecionar o local para coletar mercadorias que possam estar lá. No entanto, é improvável que tenha algo de valor e atrasar toda a expedição por esse motivo poderia ser uma grande perda e tempo."
 exploration_monthly.35.a: "Quem sabe o que podemos encontrar lá? É melhor investigar."
 exploration_monthly.35.b: "Não temos tempo para isso."
 exploration_monthly.36.title: "Fumaça no Litoral"
 exploration_monthly.36.desc: "O litoral de [ROOT.GetExploration.GetArea.GetName] pareciam comum enquanto [target_explorer.GetName] velejava por ele, mas algo chamou a atenção da tripulação. No lugar em que deveria ser uma margem inabitada, subia um rastro inconfundível de fumaça. Onde há fumaça, há fogo, então ficou claro que esse litoral não é tão inabitado quanto esperávamos. Uma rápida inspeção da praia revela ser apenas uma pessoa que sobreviveu ao naufrágio de alguma outra expedição, e que tenta sobreviver sozinha no local. Ela busca atrair a atenção de outros navios que passam e, obviamente os alerta com fumaça. Isso finalmente aconteceu."
 exploration_monthly.36.a: "Ir à praia e resgatar a pessoa."
 exploration_monthly.36.b: "Não é nossa culpa nem problema nosso."
 exploration_monthly.37.title: "Navio Fantasma"
 exploration_monthly.37.desc: "Contos de navios fantasmas sempre estiveram na boca e na cabeça dos marinheiros. Histórias sobre aparições espectrais no meio do mar, navios velejando sem vento, boiando mesmo com o casco partido, tripulações de esqueletos e cadáveres inchados. A imaginação não tem limites nessas histórias, mas vários marinheiros juram já ter visto navios sobrenaturais.\n\nEssas histórias agora estão presentes até na expedição de [target_explorer.GetName] em [ROOT.GetExploration.GetArea.GetName]. Alguns membros da tripulação dizem ter visto a silhueta fantasmagórica de um navio seguindo a própria esteira deles, aparecendo e sumindo de vista sem que ninguém pudesse realmente observá-lo. O nervosismo tomou conta da tripulação, que está começando a temer que a Morte esteja chegando."
 exploration_monthly.37.a: "Histórias de fantasmas são bobagens."
 exploration_monthly.37.b: "Vamos ter cuidado, só por precaução."
 exploration_monthly.38.title: "Descoberta de um Novo Mundo!"
 exploration_monthly.38.desc: "Após uma viagem longa e complicada, uma das nossas expedições voltou para [target_root_country.GetName] com uma mensagem milagrosa. Eles atracaram em uma ilhota na qual encontraram pessoas usando ornamentos de ouro e falando um idioma estrangeiro. Segundo os relatos, essa pode ser uma rota alternativa para as Índias, mas algumas pessoas acreditam que pode ser um continente completamente novo. Nós poderíamos estabelecer entrepostos nessas ilhas para dar início a uma colônia e ampliar as explorações na região."
 exploration_monthly.38.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.title: "Insetos Infernais"
 exploration_monthly.39.desc: "O ataque implacável de um enxame de moscas negras obrigou nossa corajosa expedição a sair de [ROOT.GetExploration.GetLocation.GetName].\n\nNossos exploradores encontraram uma vastidão de terrenos cheios de rios e vias navegáveis que desaguam em uma enorme baía de água salgada.\n\nPara sua tristeza, quando se aproximaram do litoral, eles foram atacados por um enxame infinito de pequenas moscas negras que picavam e sugavam o sangue. Após várias picadas dolorosas, eles foram obrigados a recuar, e agora nos pedem para que os deixemos procurar outra rota adiante."
 exploration_monthly.39.a: "[target_root_country.Custom('common_string_positive')]"
 exploration_monthly.39.b: "Voltem lá agora!"
 exploration_monthly.40.desc: "Motivados pelo desbravamento de territórios inexplorados e pelos mistérios do mundo desconhecido, exploradores da entidade política [target_root_country.GetName] desembarcaram em margens distantes. Essas terras são habitadas por povos indígenas, que falam idiomas distintos e se adornam com ornamentos formidáveis. Essa descoberta provoca mais perguntas dos que respostas, e pode mudar o curso da história de maneiras que ainda não podemos prever. Um novo mundo nos aguarda, e seu verdadeiro potencial e seus desafios ainda são um mistério."
 exploration_monthly.40.a: "Ótimos tempos para viver!"
 exploration_monthly.40.historical_info: "Em 1492, Cristóvão Colombo zarpou com a esperança de encontrar uma nova rota para a Ásia. Em vez disso, ele chegou às Américas, lar de milhões de povos indígenas. Este momento marcou o começo da exploração e colonização do #italic Novo Mundo#!, mudando a história para sempre. Isso trouxe novas oportunidades, mas também devastação, pois os povos nativos enfrentaram conquistas, doenças e revoltas culturais. Essa descoberta está prestes a conectar dois mundos, remodelando as sociedades e o equilíbrio de poder global de formas jamais vistas."
