l_braz_por:
 industrialization_events.1.title: "O Motor Atmosférico"
 industrialization_events.1.desc: "Embora o uso de vapor como fonte de energia para motores seja conhecido desde a antiguidade, os desenvolvimentos recentes o estão usando para aplicações mais práticas. Na província de [invention_province.GetName], [target_scientist.GetName] trabalhou com bombas de ar experimentais mais antigas e criou um novo tipo de motor que usa a pressão do vapor para mover um cilindro e bombear água para fora de minas úmidas. Agora, o motor atmosférico permite a mineração onde antes era impossível, e seu uso aumentará imensamente a eficiência das minas do nosso país."
 industrialization_events.1.a: "Podemos sentir o cheiro do progresso."
 industrialization_events.2.title: "Rajada de Vapor"
 industrialization_events.2.desc: "O [ShowAdvanceName('coke_blast_furnace')] foi uma grande melhoria no processo metalúrgico, mas as impurezas do coque provocam mais problemas do que benefícios. Recentemente, surgiram alguns estudos na província de [invention_province.GetName] para solucionar essas questões, e o uso de motores a vapor para emitir jatos de ar no forno demonstrou um grande potencial. Embora nossas mentes mais brilhantes concordem que ainda há muito espaço para melhorias, essas novas técnicas já aprimoram bastante nossos processos metalúrgicos."
 industrialization_events.2.a: "É um avanço para o futuro."
 industrialization_events.3.title: "Motor a Vapor Melhorado"
 industrialization_events.3.desc: "Na província de [invention_province.GetName], o empreendedor e inventor [target_scientist.GetName] aprimorou o projeto dos primeiros motores atmosféricos e conseguiu criar um novo tipo de máquina que usa um condensador separado e um movimento rotativo em vez do sistema oscilante dos motores anteriores. O Motor a Vapor de [target_scientist.GetLastNameWithNoTooltip] funciona acima da pressão atmosférica e promete ser duas vezes mais produtivo que os modelos antigos. Isso será um projeto inestimável para energizar todo o tipo de máquinas das empresas industriais."
 industrialization_events.3.a: "A máquina perfeita para o nosso avanço."
 industrialization_events.4.title: "Arados Autoafiados"
 industrialization_events.4.desc: "O [ShowAdvanceName('rotherham_plough')] trouxe para a agricultura o aprimoramento para uma ferramenta essencial, que basicamente não sofreu alterações desde os tempos do Império Romano. Agora, os arados são mais leves e diminuem o fardo dos animais que os puxam. Além de se espalhar por todo o país, esse novo modelo instigou o interesse por melhorias de ferramentas, mesmo para aquelas padronizadas há bastante tempo.\n\nAs melhorias já estão sendo feitas na província de [invention_province.GetName]. Um processo chamado de fundição em coquilha resfriada coloca o metal derretido em contato com metal frio, deixando os arados tão afiados que estão sendo considerados autoafiados."
 industrialization_events.4.a: "Isso abrirá novos caminhos para a nossa economia."
 industrialization_events.5.title: "A Lançadeira Voadora"
 industrialization_events.5.desc: "Na província e [invention_province.GetName], o inventor [target_scientist.GetName] patenteou um novo projeto para uma lançadeira \"à roda\". [target_scientist.GetSheHe|U] promete revolucionar a tecelagem, eliminando a necessidade de uma segunda pessoa para pegar a lançadeira enquanto ela passa pelos fios de urdidura. Embora a produtividade ainda esteja limitada pela taxa de giros dos fios, esse novo modelo de lançadeira está ficando mais popular entre os tecelões de todo o país e já está melhorando um grande gargalo na produção têxtil."
 industrialization_events.5.a: "A produtividade subirá até o céu."
 industrialization_events.6.title: "Máquina de Fiar Jenny"
 industrialization_events.6.desc: "A taxa de giros dos fios sempre foi uma grande limitação da produtividade na tecelagem. Desde antes do surgimento da lançadeira voadora, um tecelão precisava de quatro fiandeiros para operar o tear. Para contornar esse empecilho, [target_scientist.GetName] projetou, na província de [invention_province.GetName], uma máquina que permitia a um único trabalhador fazer o trabalho de vários fiandeiros. Em conjunto com a lançadeira voadora, essa máquina promete melhorar imensamente a eficiência da tecelagem no futuro próximo."
 industrialization_events.6.a: "Os fios do nosso destino são dourados."
 industrialization_events.7.title: "O Fluxo de Mercadorias"
 industrialization_events.7.desc: "Os avanços e as invenções recentes proporcionaram grandes melhorias na nossa produtividade. No entanto, não importa o quanto as pessoas produzam, a falta de uma infraestrutura adequada para o fluxo de mercadorias impedirá o retorno de benefícios reais. Na província de [industrial_province.GetName], algumas pessoas já tomaram a iniciativa para expandir e gerir a rede de estradas. Elas até introduziram pedágios para custear as melhorias e a manutenção. Também existem planos a longo prazo para a construção de potenciais canais de transporte e estradas especializadas para facilitar ainda mais o fluxo local de mercadorias."
 industrialization_events.7.a: "É um objetivo digno. Elas terão o nosso patrocínio!"
 industrialization_events.7.tt_common: "Todo [location|e] em [target_area.GetName] recebe o modificador [ShowModifier('improved_flow_of_goods')]"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ por #Y 20#! anos"
 industrialization_events.7.b: "Ótima iniciativa, mas o Estado não participará disso."
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ por #Y 10#! anos"
 industrialization_events.8.title: "As Sementes da Grandeza"
 industrialization_events.8.desc: "Levando as lições da [ShowInstitutionName('industrialization')] a sério, um grupo de latifundiários ricos começou a trabalhar para melhorar a eficiência da agricultura. Com invenções inovadoras no uso de máquinas semeadoras, novas técnicas de colheita, novas formas de rotação da terra e criação de animais, os latifundiários da província de [agricultural_province.GetName] conseguiram aprimorar bastante o rendimento local de alimentos."
 industrialization_events.8.a: "Os benefícios brotarão em todo lugar."
 industrialization_events.8.a.tt: "Todo [location|e] em [target_area.GetName] recebe o modificador [ShowModifier('agricultural_revolution')] por #Y 10#! anos"
 industrialization_events.9.title: "Desenvolvimento Econômico"
 industrialization_events.9.desc: "Com inovações tecnológicas no setor maquinário, os empreendedores locais têm planos para aprimorar imensamente o rendimento na província de [industrialization_province.GetName]. Como resultado disso, muitos de outras regiões do nosso país almejam viajar para lá, ávidos por novos trabalhos em um mar de oportunidades em potencial."
 industrialization_events.9.a: "[industrialization_province.GetNameWithNoTooltip] será um ótimo lar para eles."
 industrialization_events.9.a.tt: "Todo [location|e] em [target_area.GetName] recebe o modificador [ShowModifier('economic_urbanization_modifier')] por #Y 10#! anos"
 industrialization_events.9.b: "Por que tentar mudar o que já funciona?"
 industrialization_events.10.title: "Crescimento da Indústria Têxtil em [target_location.GetNameWithNoTooltip]"
 industrialization_events.10.common_start: "Usando máquinas modernas e métodos de trabalho, o setor de tecelagem local de [target_location.GetName]"
 industrialization_events.10.common_ending: "No entanto, isso também gerou certa desconfiança, pois muitas pessoas temem que o aumento de produtos de baixa qualidade possa tomar conta do mercado."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ se transformou em um negócio de grande escala. Antigamente, exportava-se apenas tecidos simples; agora, há um próspero setor de produção de tecidos que ajuda imensamente a economia local. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ foi capaz de melhorar suas possibilidades outrora limitadas. Oficinas locais e familiares recebem as invenções mais recentes mesmo nas vilas mais remotas, tornando possível estabelecer empresas de negócios mais especializados. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "O tempo não para."
 industrialization_events.11.title: "Crescimento da Indústria de [ShowGoodsNameWithNoTooltip('paper')]"
 industrialization_events.11.desc: "Por algum tempo, a produção local de [ShowGoodsName('paper')] tem estado presente na província de [industrialization_province.GetName]. Usando novas técnicas de produção, alguns empreendedores viram uma oportunidade nesse setor e algumas indústrias de produção de [ShowGoodsNameWithNoTooltip('paper')] já estão sendo estabelecidas e expandidas. Em breve, o produto pode acabar se tornando a maior exportação da província de [industrialization_province.GetNameWithNoTooltip]!"
 industrialization_events.11.a: "O que se escreve, perdura."
 industrialization_events.12.title: "Crescimento da Indústria de [ShowGoodsNameWithNoTooltip('glass')]"
 industrialization_events.12.desc: "A província de [industrialization_province.GetName] sempre teve uma produção local de vidro florestal, mas, com os avanços recentes na produção de [ShowGoodsName('glass')], essa província atraiu o interesse de muitos empresários. Tentando se aproveitar desse momento de mudanças, muitas novas indústrias de [ShowGoodsNameWithNoTooltip('glass')] estão sendo estabelecidas na província de [industrialization_province.GetNameWithNoTooltip]."
 industrialization_events.12.a: "O futuro delas está claro como cristal."
 industrialization_events.13.title: "Urbanização Industrial"
 industrialization_events.13.desc: "As mudanças recentes nas técnicas industriais e de produção fizeram a economia da província de [urbanization_province.GetName] atrair pessoas de todo(a) o(a) [ROOT.GetCountry.GetFlavorRank] em busca de novas oportunidades de trabalho. Um forte fluxo de pessoas está deixando o campo para buscar novas oportunidades de trabalho e uma nova vida no(a) [urbanization_province.GetRank.GetName] de [urbanization_province.GetNameWithNoTooltip]."
 industrialization_events.13.a: "Venham. Venham todos!"
 industrialization_events.13.b: "[urbanization_province.GetNameWithNoTooltip] já tem pessoas o bastante."
 industrialization_events.14.title: "A Metalurgia da Província de [iron_province.GetNameWithNoTooltip]"
 industrialization_events.14.desc: "A introdução de máquinas industriais modernas, como o coque, trens a vapor e bombas contribuiu imensamente para o crescimento da economia da província de [iron_province.GetName]. A Metalurgia local agora está entre as melhores da região, e muitas pessoas querem se mudar para lá e aproveitar a prosperidade da indústria."
 industrialization_events.14.a: "É o surgimento de uma nova era."
 industrialization_events.14.b: "A indústria está bem, mas precisamos de pessoas em outros lugares também."
 industrialization_events.15.title: "Oficinas Têxteis da Província de [textile_province.GetNameWithNoTooltip]"
 industrialization_events.15.desc: "A demanda crescente por produtos têxteis e a adoção de novos métodos e máquinas proporcionaram o crescimento e a prosperidade do setor na província de [textile_province.GetName] nos últimos anos. Isso resultou em uma melhoria econômica, e agora muitas pessoas querem se mudar do campo para as novas fábricas."
 industrialization_events.15.a: "Esses teares vestirão a nação."
 industrialization_events.15.b: "Eles estão tecendo um lindo cenário."
 industrialization_events.16.title: "Estaleiros da Província de [ship_province.GetNameWithNoTooltip]"
 industrialization_events.16.desc: "Novos avanços na organização de trabalho, além das inovações técnicas, proporcionaram um crescimento acelerado dos estaleiros da província de [ship_province.GetName]. Agora, navios e suprimentos navais são produzidos com mais eficiência e, como resultado dessa melhora na economia, a província está atraindo mais pessoas para trabalhar nos estaleiros locais."
 industrialization_events.16.a: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] domina os mares."
 industrialization_events.16.b: "Não é preciso inundar o lugar com pessoas."
 industrialization_events.17.title: "Hostilidade às Novas Técnicas de Produção"
 industrialization_events.17.desc: "Nem todo mundo gostou das mudanças nos métodos de produção que o progresso tecnológico proporcionou. Algumas pessoas temem que sua subsistência esteja ameaçada pela mecanização e estão causando problemas com protestos e sabotagens. Na província de [luddite_province.GetName], a situação está prestes a se intensificar e culminar em uma rebelião entre os artesãos."
 industrialization_events.17.a: "Ludistas!"
 industrialization_events.17.a.tt: "Cada [pop|e] perde [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 industrialization_events.17.b: "Teremos que negociar."
 industrialization_events.18.title: "Artesãos Empobrecidos"
 industrialization_events.18.desc: "Novos métodos de produção proporcionaram o crescimento de uma indústria promissora em nosso país, mas muitas famílias antigas de artesãos ficaram para trás. Várias delas ficaram pobres e precisam procurar empregos muito menos lucrativos na indústria em crescimento."
 industrialization_events.18.a: "É assim que as coisas são."
 industrialization_events.18.b: "Vamos fazer o possível para apoiar essas pessoas."
 industrialization_events.19.title: "Propagação de Doenças na Província de [disease_province.GetNameWithNoTooltip]"
 industrialization_events.19.desc: "O(A) [disease_province.GetRank.GetName] da província de [disease_province.GetName] tem testemunhado um enorme crescimento nos últimos anos, e o plano ambicioso para o(a) [disease_province.GetRank.GetNameWithNoTooltip] foi totalmente eliminado. Muitas pessoas vivem em favelas com pouco saneamento básico, e isso está disseminando doenças rapidamente no(a) [disease_province.GetRank.GetNameWithNoTooltip]."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "Acidente de Mineração na Província de [mining_province.GetNameWithNoTooltip]"
 industrialization_events.20.desc: "Uma nova tecnologia permitiu que as minas da província de [mining_province.GetName] fossem amplamente expandidas, e elas agora operam com uma eficiência que chocaria nossos ancestrais. No entanto, o novo maquinário apresenta riscos. Uma explosão em uma mina local provocou um desabamento que prendeu vários mineradores, além de causar um grande atraso na produção."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Incêndio na Província de [fire_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Um incêndio que começou em uma fábrica local se espalhou rapidamente entre as casas amontoadas da província de [fire_province.GetName] e devastou o(a) [fire_province.GetRank.GetName]. Algumas pessoas creem que isso é mais um problema da urbanização e industrialização crescentes da nossa época."
 industrialization_events.21.a: "Os donos de fábricas devem contribuir para a reconstrução do(a) [fire_province.GetRank.GetNameWithNoTooltip]."
 industrialization_events.21.a.tt: "Todo [location|e] em [target_area.GetName] recebe o modificador [ShowModifier('fire_compensation')] por #Y 10#! anos"
 industrialization_events.21.b: "Temos que ajudar essas pobres pessoas."
 industrialization_events.22.title: "Produção Local Devastada"
 industrialization_events.22.desc: "Nossa política de extrair matérias-primas das nossas províncias distantes para alimentar a industrialização da nossa terra natal resultou em uma crise econômica na província de [overseas_production_province.GetName]. Apesar do seu ótimo histórico de produtividade, a região ficou limitada à exportação de produtos não refinados, não muito diferentes de matéria-prima para reuso."
 industrialization_events.22.a: "Devemos apoiar os artesãos locais."
 industrialization_events.22.b: "Esse é o caminho do progresso."
