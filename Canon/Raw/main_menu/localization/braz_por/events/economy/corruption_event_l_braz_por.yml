l_braz_por:
 corruption_event.1.title: "Os Comerciantes Honestos da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 corruption_event.1.desc: "Embora muitos comerciantes sejam conhecidos por mentir sobre a qualidade de suas mercadorias e fazer promessas fraudulentas tanto a estrangeiros quanto a compatriotas, os comerciantes do povo [ROOT.GetCountry.GetAdjective] são amplamente reconhecidos por serem confiáveis, ainda que competitivos. Apesar de nossos comerciantes, às vezes, fecharem negócios que os beneficiam mais do que a seus parceiros, eles raramente mentem ou aceitam subornos. Isso fez da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] a primeira escolha de comerciantes em todo o mundo."
 corruption_event.1.a: "Para que mentir se temos as melhores ofertas?"
 corruption_event.2.title: "Confie nos Vizinhos"
 corruption_event.2.desc: "Embora a população seja incentivada a agir de boa-fé em suas trocas, a realidade em muitas nações é que confiar nos outros é um risco que muitos não podem se dar ao luxo de correr. Contudo, esse não é o caso na entidade política [ROOT.GetCountry.GetName].\n\nConseguimos erradicar a corrupção em tantos níveis da sociedade que nosso povo não apenas confia nos oficiais para cumprirem seus deveres (sem a \"ajuda extra\" de um suborno), como também confia mais uns nos outros em suas trocas cotidianas. A crença na honestidade alheia é o fio com que se tece o tecido da sociedade, e nosso país é um exemplo brilhante disso."
 corruption_event.2.a: "Isso está estipulado nos ensinamentos do princípio da religião [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 corruption_event.3.title: "Pesquisadores Rigorosos"
 corruption_event.3.desc: "As instituições acadêmicas não são imunes à corrupção, e os lucros que podem ser obtidos abusando de posições de grande influência podem atrapalhar a criação de um ambiente propício à pesquisa. No entanto, os cientistas da entidade política [ROOT.GetCountry.GetName] estão, em grande parte, acima disso, priorizando conquistas intelectuais genuínas em vez de títulos e ganhos financeiros. A ausência de corrupção na nossa sociedade nos permite explorar e inventar sem sermos impedidos por interesses egoístas."
 corruption_event.3.a: "A busca pelo conhecimento deve ser valorizada por si só."
 corruption_event.4.title: "Um Povo Honrado"
 corruption_event.4.desc: "Poucos são os países no mundo que não afirmam valorizar a honra e a justiça, mas ainda menos são aqueles que realmente cumprem esses ideais. Contudo, a ausência de corrupção tanto em grande escala quanto no dia a dia na entidade política [ROOT.GetCountry.GetName] fez de nós um desses raros lugares em que os princípios prevalecem sobre o ganho pessoal. Mesmo no exterior, expatriados do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] são procurados para cargos de confiança, já que nosso povo é conhecido por sua adesão ao dever e por rejeitar tentativas de suborno. Quem mais pode alegar viver à altura desses princípios?"
 corruption_event.4.a: "Realmente são poucos."
 corruption_event.5.title: "Incorruptíveis"
 corruption_event.5.desc: "Nem todos que ajudam o inimigo têm plena noção da gravidade de suas próprias transgressões. Espiões podem ser leais a potências estrangeiras, mas muitos de seus informantes são apenas pessoas bem pagas por revelar segredos que não deveriam, sem compreender quem fará uso deles ou como. Dito isso, na entidade política [ROOT.GetCountry.GetName], a corrupção praticamente foi extinta. Espiões que recentemente tentaram comprometer nossa administração por meio de subornos e extorsões acabaram sendo denunciados, em vez de ajudados, por nossos oficiais, e agora estão à nossa mercê."
 corruption_event.5.a: "Morte aos espiões!"
 corruption_event.6.title: "Cobradores Corruptos"
 corruption_event.6.desc: "Aqueles que lidam com grandes volumes de dinheiro são sempre tentados a pegar mais do que deveriam receber, e os cobradores de impostos não são exceções. Entretanto, embora possamos suportar que parte do dinheiro se \"perca\" pelo caminho, cidadãos abastados descobriram recentemente que podem evitar alguns impostos pagando grandes subornos aos coletores. Atualmente, esse esquema parece ser sustentado por alguns dos coletores mais antigos, que buscam se aposentar confortavelmente. Embora permitir tacitamente essa prática seja custoso, talvez possamos evitar gastar tempo e esforço em uma investigação detalhada e apenas esperar que isso acabe."
 corruption_event.6.a: "Investiguem e substituam imediatamente os coletores de impostos corruptos."
 corruption_event.6.b: "Deixem-nos se aposentar. No passado, eles nos serviram bem."
 corruption_event.7.title: "Assessor Corrupto"
 corruption_event.7.desc: "A entidade política [ROOT.GetCountry.GetName] pode ter uma infestação de corrupção, mas tentamos garantir que as pessoas mais próximas do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] sejam, no mínimo, confiáveis. Bem, tentamos e falhamos, ao que parece, já que pegaram um dos membros do conselho de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], o(a) [SCOPE.sCharacter('minister').GetName], aceitando grandes subornos de pessoas que já detêm grande influência em nosso país, levando-[SCOPE.sCharacter('minister').GetHerHim] a fornecer ao governo conselhos distorcidos para favorecer os interesses dos ricos e poderosos."
 corruption_event.7.a: "Exponham publicamente essas mentiras e preparem uma execução."
 corruption_event.7.b: "Providenciem uma aposentadoria discreta em prisão domiciliar."
 corruption_event.7.c: "Repreendam o membro do conselho. Um conselho tendencioso ainda é um conselho."
 corruption_event.8.title: "Contrabandistas Astutos"
 corruption_event.8.desc: "O contrabando é uma atividade que até mesmo os mais simplórios podem decidir praticar. A única diferença entre um contrabandista astuto e um ruim é que o último é pego. Os mais preocupantes são aqueles com verdadeiro talento para saber quem subornar e quais mentiras contar, de modo a evitar a captura. Infelizmente, à medida que o contrabando se torna mais lucrativo, o número dessas pessoas tende a aumentar.\n\nRecentemente temos seguido os rastros de um bando particularmente ardiloso de contrabandistas, e a teia de mentiras que eles conseguiram tecer para manter suas operações continua a nos surpreender."
 corruption_event.8.a: "Atribuam nossos melhores homens para rastrear seus colaboradores."
 corruption_event.8.b: "Enviar um agente para recrutá-los como espiões."
 corruption_event.8.c: "Ignorá-los, por enquanto."
 corruption_event.9.title: "A Comunidade do Povo [SCOPE.sLocation('culture_location').GetDominantCulture.GetNameWithNoTooltip] Não Confia em Nós"
 corruption_event.9.desc: "A entidade política [ROOT.GetCountry.GetName] pode não ser o lar dos mentirosos e traidores mais notáveis do mundo, mas comparado a outros países, nosso povo costuma ser um pouco mais suscetível ao suborno para abusar da autoridade. A maioria da população [ROOT.GetCountry.GetAdjectiveWithNoTooltip] aceita as dificuldades, mas para os desonestos isso traz benefícios casuais.\n\nO povo [SCOPE.sLocation('culture_location').GetDominantCulture.GetName] em [SCOPE.sLocation('culture_location').GetName], no entanto, vê as coisas de outra forma. A população lamenta a situação e acredita que ela é uma consequência por permitir que as pessoas do povo [ROOT.GetCulture.GetName], que são facilmente corrompíveis, governem a nação, alegando que um país governado pelo próprio povo não sofre o mesmo destino. Algumas pessoas sugerem que uma separação seria melhor."
 corruption_event.9.a: "Pedir desculpas pelo nosso fracasso e prometer melhorar."
 corruption_event.9.b: "Rejeitem essas alegações como preconceito ignorante."
 corruption_event.10.title: "Embaixadores Corruptos"
 corruption_event.10.desc: "Nossos representantes em outros países deveriam mostrar o que há de melhor em nosso povo, mas, infelizmente, nem sempre é o caso. Às vezes, certos oficiais recebem cargos de embaixadores porque a administração prefere mantê-los bem longe, e, em algumas ocasiões, há boas razões para isso.\n\nAo que parece, alguns embaixadores têm aproveitado seu exílio bem remunerado para se enriquecer ainda mais com subornos. Embora isso não esteja melhorando nossa reputação com o povo, esses embaixadores mantêm conexões importantes aqui e não poderão ser destituídos sem causar problemas."
 corruption_event.10.a: "Estes embaixadores causaram muitos problemas. Livrem-se deles."
 corruption_event.10.b: "O povo vai ter que se acostumar com isso."
 corrupt_ambassador: "Embaixadores Corruptos"
 corruption_event.11.title: "[SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip] \"Desaparecendo\""
 corruption_event.11.desc: "Com a corrupção aumentando na entidade política [ROOT.GetCountry.GetName], uma quantidade cada vez maior de [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetName] tem desaparecido das nossas redes comerciais legítimas e indo parar no mercado clandestino. Embora algumas pessoas culpem as tarifas e a regulamentação excessivamente rígidas, está claro que parte do problema é a facilidade de se safar desses crimes. Quando é fácil comprar o silêncio, também é fácil guardar segredos, e esses segredos têm custado cada vez mais para [ROOT.GetCountry.GetNameWithNoTooltip]."
 corruption_event.11.a: "Temos que retomar o controle do mercado de [SCOPE.sLocation('trade_goods_location').GetRawMaterial.GetNameWithNoTooltip]"
 corruption_event.12.title: "Generais Corruptos"
 corruption_event.12.desc: "A experiência e a competência militar deveriam ser os principais, senão os únicos, fatores a influenciar quem sobe nos cargos do exército [ROOT.GetCountry.GetAdjective]. Contudo, à medida que nossa sociedade se tornou mais corrupta, nossas práticas de promoção se afastaram cada vez mais desse ideal.\n\nA realidade atual é que um posto de general carrega grande prestígio. Aqueles que têm dinheiro ou conexões estão mais do que dispostos a usá-los para garantir tal posição, e conseguem, pois a liderança atual é facilmente influenciada por esses métodos. De tempos em tempos, alguém pode ascender pelos próprios méritos, mas, fora isso, muitas de nossas melhores mentes estratégicas jamais terão a chance de oferecer suas habilidades."
 corruption_event.12.a: "Que mundo injusto..."
 corruption_event.13.title: "Almirantes Corruptos"
 corruption_event.13.desc: "Aqueles que comandam nossos navios em batalha e aqueles enviados pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para explorar e reivindicar novas terras deveriam ser escolhidos entre os mais corajosos e sábios da nossa marinha. Essa, porém, não é a realidade de hoje. Desde o primeiro dia a bordo, os marinheiros presenciam dinheiro trocando de mãos de forma ilícita, com protocolos sendo quebrados como regra. Rapidamente eles aprendem que tanto a letra quanto o espírito da lei têm pouco valor na entidade política [ROOT.GetCountry.GetName] quando o dinheiro é colocado do outro lado da balança. Quem não aprende isso cedo, faz inimigos.\n\nPara avançar nos cargos da marinha da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], é preciso entrar no jogo e quem chega ao topo raramente é quem gostaríamos de ver ali."
 corruption_event.13.a: "Por isso temos motins."
 corruption_event.14.title: "Comerciantes Estrangeiros Não Confiam em Nós"
 corruption_event.14.desc: "Toda administração tenta fechar acordos que lhe sejam benéficos, e muitas estão dispostas a distorcer um pouco a verdade para alcançar seus objetivos. Isso é esperado. No entanto, os mercadores da entidade política [ROOT.GetCountry.GetName] ganharam uma reputação no exterior que já alcança o campo das mentiras descaradas e da fraude. A corrupção que se tornou parte de nossos negócios pode chocar os estrangeiros, levando comerciantes do mundo inteiro a nos evitar sempre que possível.\n\nÉ tarde demais para tentar melhorar nossa imagem atual, pois o estrago já foi feito, mas talvez possamos impedir que isso continue acontecendo se erradicarmos a corrupção casual na nossa sociedade."
 corruption_event.14.a: "Não somos desonestos, apenas pragmáticos!"
 corruption_event.15.title: "Funções Governamentais em Colapso"
 corruption_event.15.desc: "Uma administração corrupta opera menos para se sustentar e mais para enriquecer seus membros. Consequentemente, quando um governo começa a ruir, a reação imediata de muitos oficiais não é salvar o que eles têm a perder, mas pegar o que eles podem enquanto der.\n\nA entidade política [ROOT.GetCountry.GetName] pode não estar à beira de um colapso completo, mas o alto nível de corrupção que afeta desde o escriturário mais inferior até aqueles mais próximos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] prejudicou várias funções governamentais cruciais, causando uma instabilidade generalizada no país. Isso é um efeito a longo prazo e todos vamos pagar o preço."
 corruption_event.15.a: "Isso não pode continuar."
 corruption_event.16.title: "Mercenários Extorquindo a População"
 corruption_event.16.desc: "Durante a guerra, mercenários costumam encontrar meios de voltar para casa com mais dinheiro do que foram pagos; assim, invadem o território para o qual foram enviados para lutar. Normalmente, isso não é um problema para nós quando eles são enviados para aterrorizar os inimigos, mas, às vezes, esse hábito é difícil de ser quebrado, até em momentos de paz. Alguns fazendeiros e viajantes em [SCOPE.sLocation('hired_mercs_victim_area').GetProvince.GetName] estão reclamando que [hired_merc_band.GetName], um bando mercenário contratado por nós, montou um posto na região, apesar de não haver uma guerra sendo travada; ou talvez esse seja justamente o motivo.\n\nIntrometer-se nas questões dos mercenários é sempre um problema complicado, até quando se trata daqueles que contratamos. Os acusadores provavelmente não levarão o assunto adiante se deixarmos isso passar, mas o problema é como a sociedade mudará se permitirmos que esse tipo de extorsão continue acontecendo."
 corruption_event.16.a: "Eliminar esses criminosos do quadro de mercenários."
 corruption_event.16.b: "Isso é parte do preço que nosso país paga pelo serviço deles."
 corruption_event.17.title: "Administração Corrupta, mas Competente"
 corruption_event.17.desc: "Questões de organização governamental nunca foram o ponto forte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Um bom líder compensa essas falhas delegando responsabilidades, e foi exatamente isso que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] fez. No entanto, as pessoas que assumiram a administração no lugar [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] mostraram-se mais competentes do que honestas. O governo funciona bem o bastante, mas está lentamente deslocando suas prioridades para assuntos que interessam aos benfeitores desses oficiais insubstituíveis.\n\nComo [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] não consegue compreender totalmente as complexidades das questões em jogo, os culpados não podem ser facilmente identificados ou removidos de seus cargos. Por ora, teremos simplesmente de sofrer as consequências de suas ações."
 corruption_event.17.a: "É uma pena que a habilidade e a honra nem sempre caminhem juntas."
 corruption_event.18.title: "Extensão Excessiva Explorada"
 corruption_event.18.desc: "A rápida expansão das fronteiras da entidade política [ROOT.GetCountry.GetName] é excelente, mas traz consigo novos desafios administrativos. Como todos os que conhecem os eufemismos sabem, \"desafios\" é a palavra mais suave para \"problemas\". Nosso país ainda não se ajustou ao novo tamanho, e as pessoas que perceberam a confusão e o fraco cumprimento da lei nesses novos territórios estão colhendo os benefícios.\n\nEssa falta de ordem pode acabar passando, mas nossas atuais dificuldades administrativas parecem estar construindo uma base instável para o futuro. Será necessário tempo e dinheiro para livrar nossa sociedade da desconfiança que se forma em consequência da situação presente."
 corruption_event.18.a: "Teremos que nos adaptar da melhor forma possível."
 corruption_event.19.title: "Conexões Corruptas"
 corruption_event.19.desc: "Tentamos manter nossa administração livre de indivíduos desonestos, mas nem sempre conseguimos controlar os amigos e contatos que levaram nossos oficiais até onde estão. [target_ruler.GetName] infelizmente tornou-se um bom exemplo dos problemas que podem surgir disso, pois [target_ruler.GetSheHe] tem habilidade e carisma, mas sofre de certa ingenuidade em suas escolhas dos associados.\n\nInvestigações recentes revelaram que grande parte da nossa rede comercial bem-estruturada se apoia em subornos, contrabandos e outras atividades duvidosas para alcançar o nível de eficiência atual. [target_ruler.GetNameWithNoTooltip] afirma não saber de nada, o que provavelmente é verdade. Ainda assim, se decidirmos expor e pôr fim a essa prática, a responsabilidade será [target_ruler.GetHersHis]."
 corruption_event.19.a: "Fracassar em perceber mentiras também é um fracasso."
 corruption_event.19.b: "Em time que está ganhando não se mexe."
 corruption_event.20.title: "Propinas Sendo Mais Aceitas"
 corruption_event.20.desc: "\"Qual é a diferença entre um homem honesto e um idiota? O idiota não sabe que está sendo enganado.\"\n\nEsse ditado é cada vez mais comum na entidade política [ROOT.GetCountry.GetName], e o espírito dele vem sendo comprovado por meio de uma mudança mais sombria no tecido social. Subornos começam a ser vistos como uma consequência natural do mercado, onde toda transação carrega um preço. Aqueles que se recusam a aceitar subornos são vistos como idiotas, como o ditado sugere, ou até pior. A consequência desse cinismo é que qualquer forma de poder corrompe, e ninguém que acredite no contrário está imune, nem mesmo o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 corruption_event.20.a: "É só um ditado."
