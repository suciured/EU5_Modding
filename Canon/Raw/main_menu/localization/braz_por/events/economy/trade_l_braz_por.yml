l_braz_por:
 trade.1.title: "Respeite a nossa bandeira"
 trade.1.desc: "Fizemos todos saberem que nossa marinha é a Senhora dos Mares, contudo recebemos notícias de que um certo país fracassou em demonstrar o devido respeito e provocou conflitos. O país está clamando por guerra."
 trade.1.a: "Precisamos nos preparar."
 trade.1.b: "Isso é estupidez."
 trade.2.title: "Isso não pode ficar assim."
 trade.2.desc: "Piratas atacaram alguns dos nossos carregamentos. Eles torturaram e assassinaram brutalmente os passageiros homens, e o que fizeram com as mulheres é capaz de chocar qualquer pessoa civilizada. Uma das mulheres era a filha de um nobre importante, e ele está louco por vingança. Grandes implicações sugerem que esses piratas estão sob a proteção de alguém."
 trade.2.a: "Vamos caçá-los!"
 trade.2.b: "Vai sair caro demais."
 trade.3.title: "Expulsão de Comerciantes"
 trade.3.desc: "Nossos comerciantes em [target_market.GetName] tem tido muito sucesso nas negociações. [target_market.GetCenterLocation.GetOwner.GetLongName|U] está defendendo seus ideais mercantilistas e agora está tentando restringir e até expulsar nossos comerciantes do mercado."
 trade.3.a: "Eles ficam!"
 merchants_too_succesful: "Comerciantes Muito Bem-sucedidos"
 trade.3.b: "Os comerciantes serão mais discretos."
 merchants_standing_down: "Comerciantes se Retirando"
 trade.4.title: "Crise Comercial"
 trade.4.desc: "Nossos comerciantes relatam que estão enfrentando uma forte resistência ao tentar vender seus produtos. Eles estão falando como se fosse o fim do mundo e temem não receber mais um cobre na vida."
 trade.4.a: "São apenas comerciantes."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Crise Comercial Grave"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Estamos enfrentando sérios problemas com nosso comércio. A renda está sendo prejudicada por isso."
 trade.4.b: "Tentar aliviar a situação."
 trade.5.title: "Comerciante Falido!"
 trade.5.desc: "Um dos nossos comerciantes em [target_market.GetName] voltou para casa como um pobre miserável após perder todo seu dinheiro. Ele faliu, e nós deixaremos de receber os benefícios do seu comércio."
 bankrupt_merchant: "Comerciante Falido"
 trade.5.a: "Ele simplesmente não conseguiu..."
 trade.5.b: "Salvá-lo"
 trade.6.title: "Comerciante Naufragado!"
 trade.6.desc: "Um comerciante se perdeu no mar enquanto negociava no mercado [target_market.GetName]. Ele e toda sua mercadoria foram para o fundo do mar."
 trade.6.a: "Isso é péssimo."
 trade.7.title: "Comerciantes em Sofrimento"
 trade.7.desc: "Nosso foco no mercantilismo está dificultando a vida dos nossos comerciantes que negociam em terras estrangeiras. Nossa exportação de [target_trade.GetGoods.GetName] para [target_trade.GetToMarket.GetName] está sendo prejudicada."
 trade.7.a: "Fornecer apoio."
 trade.7.b: "Eles deviam ter ficado em casa."
 trade.8.title: "Ninguém quer trabalhar"
 trade.8.desc: "Com as generosas liberdades que concedemos aos nossos comerciantes, acabamos em uma situação em que as pessoas simplesmente não querem mais trabalhar de forma honesta."
 trade.8.a: "O plano não era nada disso."
 trade.10.title: "Falta de Proteção"
 trade.10.desc: "Nossa determinação em aceitar o livre comércio fez com que comerciantes locais perdessem espaço para os [rivals|e] de outros países. O domínio da entidade política [rival_country.GetName] sobre o [market|e] de [ROOT.GetCountry.GetCapital.GetMarket.GetName] é vergonhoso para nós."
 trade.10.a: "É muito mais que vergonha."
 trade.11.title: "Comerciantes Partindo"
 trade.11.desc: "Com o afrouxamento das restrições sobre comerciantes estrangeiros, alguns dos nossos próprios investidores sentem que não estão recebendo apoio suficiente do Estado e, por isso, decidiram mudar de carreira."
 trade.11.a: "Não estou nem aí."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Sem restrições sobre comerciantes estrangeiros"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Com o afrouxamento das restrições sobre comerciantes estrangeiros, alguns dos nossos próprios comerciantes sentem que não estão recebendo apoio suficiente do Estado e, por isso, decidiram mudar de carreira."
 trade.13.title: "Nossas Políticas Mercantilistas Fortalecem o Comércio"
 trade.13.desc: "Nossa adoção de políticas mercantilistas está dificultando a concorrência de outras nações com a nossa, ou seja, mais lucro para nós."
 trade.13.a: "Gosto de lucro."
 trade.13.b: "Mas isso pode não nos beneficiar..."
 trade.14.title: "Comerciante Deserta"
 trade.14.desc: "Nosso uso de políticas mercantilistas está sendo frustrante para alguns dos nossos comerciantes, fazendo com que alguns partam para outros países."
 trade.14.a: "O Mercantilismo está certo."
 trade.14.b: "Um leve afrouxamento da política pode ser a resposta."
 trade.15.title: "Benefícios do Livre Comércio"
 trade.15.desc: "Nossa política de livre comércio está permitindo que nossos comerciantes tenham ganhos realmente altos. [target_trade.GetName|U], principalmente, tem sido muito bom para o nosso país."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Comerciantes preocupados com a falta de proteção"
 trade.16.desc: "Com nosso foco no livre comércio, nossos comerciantes estão preocupados se vão receber o apoio que teriam sob uma política mais mercantilista."
 trade.16.a: "Por isso se chama livre comércio."
 trade.16.b: "Talvez haja algo que possamos fazer."
 trade.17.t: "Tratando Bem as Guildas"
 trade.17.desc: "Não é segredo que as Guildas crescem mais quando recebem apoio do Estado. Seja com financiamentos, acordos exclusivos ou privilégios especiais, suas organizações têm muitos benefícios com a ajuda do Estado; em troca, elas ajudam a conduzir a economia a favor da nação.\n\nAtualmente, várias guildas estão lutando para ter apoio do Estado na região de [random_town_place.GetName]. Há várias guildas para escolhermos, mas só temos recursos para atender uma delas. Cada escolha tem seus benefícios. É melhor escolhermos a que melhor atende os interesses gerais da nação."
 trade.17.a: "A Guilda dos Moleiros"
 trade.17.b: "A Guilda dos Mineradores"
 trade.17.c: "A Guilda do Comércio"
 trade.17.d: "A Guilda da... Poesia?"
