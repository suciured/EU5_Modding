 privateers.1.title: "Comerciantes Locais Precisam de Ajuda"
 privateers.1.desc: "Comerciantes e capitães de navios mercantis do país [ROOT.GetCountry.GetName] enviaram um representante ao governo para dizer que sua terra natal está se tornando um lugar sem lei: a pirataria está fora de controle e os navios e portos são constantemente invadidos por corsários. Eles argumentam que o governo tem negligenciado o local e solicitam um financiamento para construir defesas contra as ameaças crescentes. Se a solicitação não for atendida, muitas pessoas podem sentir que já sofreram muitos prejuízos e levar seus negócios para outro lugar."
 privateers.1.a: "Envie o que eles precisam."
 privateers.1.b: "Eles têm dinheiro suficiente para financiar essas defesas sozinhos."
 refused_aid_traders: "Recusou-se a Ajudar os Comerciantes"
 privateers.2.title: "Carta de Corso Inválida?"
 privateers.2.desc: "Ser corsário é sempre uma questão diplomática difícil, principalmente quando não há uma guerra aberta, e a distinção entre um inimigo que deve estar sujeito a certas regras de guerra e um pirata fora da lei nem sempre é clara. Menos ainda no caso de um navio recém-capturado, que continha uma carta de corso emitida por um(a) [privateer_country.GetGovernment.GetRulerTitle] de autoridade duvidosa.\n\nEmbora esse suposto corsário pareça um mero pirata para nós, aceitar a carta como válida pode nos permitir manter uma relação diplomática melhor com os chefes dele."
 privateers.2.a: "Essa desculpa insignificante não pode poupá-lo da forca!"
 privateers.2.b: "Podemos ter um pouco de paciência nesse caso raro."
 privateers.3.title: "Carta de Corso Inválida?"
 privateers.3.desc: "Piratas são um tormento constante para os nossos comerciantes. O sucesso em detê-los costuma ser uma vitória não só para nós, mas também para nossos parceiros comerciais. Por outro lado, nossa captura mais recente de um suposto pirata se tornou um incidente diplomático, pois ele alega ter invadido navios em nome de um dos nossos próprios súditos.\n\nO capitão apresentou uma carta de corso emitida em nome do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas por um [privateer_country.GetGovernment.GetRulerTitle]. Supostamente, qualquer agressão contra nós teria sido um trágico mal-entendido. Desesperado para evitar a forca, o capitão nos implora para resolver esse caso com o governador."
 privateers.3.a: "O governador transgrediu sua autoridade. Esse pirata será enforcado."
 privateers.3.b: "Uma carta emitida em nosso nome é válida, mesmo sendo de um súdito."
 privateers.4.title: "Um Corsário Inconsequente"
 privateers.4.desc: "Solicitar a ajuda de corsários para arruinar os esforços comerciais dos nossos adversários foi bom para nós, mas isso também costuma atrair parceiros de negócios não confiáveis e dissimulados. Um capitão ficou famoso por contornar as regras e ignorar os tratados que nossos corsários devem obedecer, mas ele é bastante eficiente na invasão de navios inimigos.\n\nTalvez essas duas características estejam conectadas, ou talvez não. De toda forma, revogar a carta de corso do capitão seria a opção diplomática mais segura, mas perderíamos nosso melhor corsário."
 privateers.4.a: "Leis e tratados são apenas diretrizes..."
 STATIC_MODIFIER_NAME_reckless_privateer: "Corsário Inconsequente"
 STATIC_MODIFIER_DESC_reckless_privateer: "Um corsário impiedoso recebeu liberdade de ação. Isso fez com que outros corsários tentassem incursões mais ousadas."
 privateers.4.b: "Não toleraremos foras da lei do nosso lado!"
 STATIC_MODIFIER_NAME_curtailed_privateer: "Corsário Restringido"
 STATIC_MODIFIER_DESC_curtailed_privateer: "Removemos um corsário impiedoso dos nossos contratados. Isso fez com que outros corsários ficassem mais cautelosos com seus métodos."
 privateers.5.title: "Capitão Corsário Desonesto"
 privateers.5.desc: "Há uma linha muito tênue entre ser um corsário e um pirata, principalmente em tempos de paz. Recentemente, o capitão e a tripulação de uma das nossas operações de corsários cruzaram essa linha quando decidiram atacar e saquear um dos nossos próprios investidores. Para piorar, fomos informados de que esse ato de afronta foi apenas o início de suas façanhas e que esses traidores partiram para fazer sua própria fortuna... e pelo que parece, usando a nossa fortuna."
 privateers.5.a: "Vamos decapitá-los por isso!"
 privateers.6.title: "Mares Além dos Corsários"
 privateers.6.desc: "Um dos nossos melhores corsários está saqueando não apenas nas águas inimigas, mas também em partes do mundo que mal sabíamos que estavam sob o controle deles. As habilidades de navegação desse corsário poderiam ser melhor aproveitadas se financiássemos uma expedição mais longa para descobrir até onde vai o controle do inimigo; talvez ir até mais longe, reivindicando novas terras para o país [ROOT.GetCountry.GetName] em nome da fé da religião [ROOT.GetCountry.GetReligion.GetName]."
 privateers.6.a: "Deixe-o liderar o caminho. Nossos navios vão cercar o mundo."
 privateers.6.b: "Os corsários devem pegar dinheiro dos nossos inimigos, não o nosso."
 privateers.7.title: "Piratas Buscando Lealdade"
 privateers.7.desc: "Nosso uso de corsários para fortalecer nossa posição nos oceanos não passou despercebida pelos indivíduos repugnantes que invadem navios sem a bênção de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nós preferimos não procurar muitas semelhanças entre nossas autorizações legítimas de represália e essas pestes, mas parte deles enxerga algumas.\n\nAlguns dos piratas mais bem-sucedidos em nossa área de interesse estão buscando o apoio do país [ROOT.GetCountry.GetName] em uma capacidade mais ou menos oficial. Eles também sugerem, por meio de insinuações afrontosas, que se não os aceitarmos, alguém vai."
 privateers.7.a: "Podemos usar alguns marujos impiedosos sob nosso comando."
 privateers.7.b: "Isso é extorsão. Não negociaremos com piratas."
 privateers.8.title: "Piratas Buscando Lealdade"
 privateers.8.desc: "Recentemente, um grupo de piratas se aproximou de um dos nossos corsários, solicitando apoio [ROOT.GetCountry.GetAdjective] em seus esforços para invadir e saquear. É claro que, quando tiverem nosso apoio, nossos próprios navios ficarão a salvo deles."
 privateers.8.a: "Eles podem se considerar parte dos nossos corsários."
 privateers.8.b: "Nós rejeitamos esse flagelo dos comerciantes honestos."
 privateers.9.title: "Escravizadores Capturados"
 privateers.9.desc: "Um dos nossos corsários capturou um navio contendo algo que seus proprietários consideravam como carga, mas nós consideramos como pessoas: Escravos. O país [ROOT.GetCountry.GetName] baniu a prática abominável da escravidão, mas outras nações não são tão conscientes.\n\nOs escravos ganharam liberdade, mas ainda há discussões sobre o que fazer com aqueles que os transportavam. Demonstrar leniência e tratá-los como comerciantes, embora operem sob outra bandeira e legislação, seria a opção diplomática. No entanto, nossas leis e sensibilidades morais sugerem que escravizadores devem sempre ser vistos como piratas e sequestradores, e devemos levar isso em conta ao lidar com eles."
 privateers.9.a: "Quem comercializa vidas humanas são piratas e nada mais."
 privateers.9.b: "Vamos deixá-los ir, por enquanto."
 privateers.10.title: "Negação Plausível"
 privateers.10.desc: "Conduzir qualquer tipo de ataque contra navios rivais durante tempos de paz – seja sancionando represálias, com guerras particulares ou apoiando a pirataria em segredo – nos trouxe muitos benefícios, mas não sem causar problemas. Recentemente, uma das nossas operações com corsários foi comprometida, e os navios e a tripulação foram capturados. Por sorte, eles haviam perdido a carta de corso que provava que eles trabalhavam sob nossa aprovação; qualquer prova que os ligue a nós é puramente circunstancial.\n\nComo último recurso, o capitão entrou em contato conosco esperando que admitamos nosso apoio oficial, de modo que isso possa ser usado como margem de manobra no julgamento por vir."
 privateers.10.a: "São legítimos comerciantes retaliando contra agressões estrangeiras!"
 opinion_angry: "Zangado"
 privateers.10.b: "Nunca vimos esses saqueadores antes. Para mim, são um bando de piratas desonestos."
