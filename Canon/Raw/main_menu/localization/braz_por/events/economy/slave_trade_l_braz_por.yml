l_braz_por:
 slave_trade.1.title: "Comerciantes de Escravos"
 slave_trade.1.desc: "A quantidade de comerciantes vindos de [slaver_country.GetNameWithNoTooltip] buscando nossos mercados aumentou consideravelmente. O principal interesse deles parece ser a aquisição de escravos, seja diretamente ou comprando nossas mercadorias que podem ser trocadas por escravos. Até o momento, isso enriqueceu alguns líderes tribais locais, o que assinala um perigoso desenvolvimento, pois tudo isso empodera esses potentados e empobrece os assentamentos próximos.\n\nOs comerciantes de escravos da capital [ROOT.GetCountry.GetCapital.GetName] estão pedindo para criarmos uma estrutura mais consistente e regular o comércio por meio de monopólios reais. Os próprios comerciantes de [slaver_country.GetLongName] também estão interessados em ajustes mais formais e permanentes."
 slave_trade.1.a: "Fazer um acordo com os comerciantes."
 slave_trade.1.b: "Não podemos tolerar a venda de vidas humanas."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Proteção Contra o Comércio de Escravos"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Apoio ao Comércio de Escravos"
 slave_trade_obstructed: "Comércio de Escravos Obstruído"
 slave_trade.5.title: "Rápida Perda de Autoridade"
 slave_trade.5.desc: "Escravizadores devastaram o campo do país [ROOT.GetCountry.GetName]. Como resultado direto de incursões não autorizadas, escravizadores da nossa capital fizeram nossa própria população enriquecer de forma ilícita. Além de destruir nossos centros populacionais, esses comerciantes estão construindo uma base de poder própria que será muito perigosa em longo prazo."
 slave_trade.5.a: "Outra grande inconveniência..."
 slave_trade.5.b: "Devemos restaurar a ordem!"
 slave_trade.6.title: "Centro de Escravos Queimado"
 slave_trade.6.desc: "O povo de [from.GetLongName] queimou nosso [ShowBuildingTypeName('slave_center')] em [slave_location.GetName]. Isso é uma causa legítima para guerra!"
 slave_trade.6.a: "E esse pode ser o caso..."
