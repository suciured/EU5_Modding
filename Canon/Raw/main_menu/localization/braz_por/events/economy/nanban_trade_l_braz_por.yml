l_braz_por:
 nanban_trade.1.title: "Nanban Bōeki"
 nanban_trade.1.desc: "Estrangeiros brutos, sem higiene e incapazes de compreender o idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName], desembarcaram no território do [ROOT.GetCountry.GetName], vindos de lugares que eles alegam ter nomes tão ridículos quanto [target_nanban.GetName]. Esses estrangeiros trazem exploradores, missionários e comerciantes, e a presença deles já começou a afetar o nosso povo."
 nanban_trade.1.a: "Recebam esses comerciantes."
 nanban_trade.1.b: "Quem sabe o que a presença deles trará..."
 enable_kirishitan_monks.tt: "Agora temos acesso à [religious_faction|e] dos $kirishitan_monks$"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Recebemos notícias de que alguns estrangeiros esquisitos desembarcaram nas margens do [target_country.GetName]. Eles dizem ter vindo da terra de [target_nanban.GetName] e, aparentemente, prometem um comércio lucrativo para todos que negociarem com eles. No entanto, o modo e a cultura deles são claramente rudimentares, e eles podem ser uma influência ruim para todo o [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "A Chegada dos Comerciantes Europeus"
 nanban_trade.3.desc: "Com a chegada de navios ocidentais, estamos vendo um fluxo de mercadorias muito procuradas, não apenas pela [ShowContinentName('europe')], mas de vários cantos da [ShowContinentName('asia')] frequentados pelos comerciantes do ocidente. Grandes navios estão ficando cada vez comuns nos nossos litorais, e esses comerciantes prometem grandes riquezas para quem os recebe bem.\n\nRecentemente, o capitão de um desses navios desembarcou em [nanban_traders_here.GetName], pedindo nossa permissão para atracar periodicamente em um porto próximo para comercializar mercadorias ocidentais."
 nanban_trade.3.a: "Incentive-os a fazer isso permanentemente."
 nanban_trade.3.b: "Aceitaremos as mercadorias deles, mas não ofereceremos garantias futuras."
 nanban_trade.3.c: "Vamos impor regras rigorosas para determinar com quem eles podem se encontrar e negociar."
 nanban_trade.4.title: "Duplicidade entre Comerciantes Europeus"
 nanban_trade.4.desc: "Desde a chegada dos ocidentais, algumas pessoas os viram com desconfiança. Eles têm bolso cheios, armas poderosas e, para alguns, a cultura deles é fascinante. No entanto, quem negocia com esses comerciantes relata que os europeus estão sempre tramando uns contra os outros. Em quase todas as reuniões, os emissários estrangeiros nos informam de algum plano ou maquinações feitas pelos concorrentes. Está claro que estamos com homens que não são confiáveis.\n\nAgora, um novo grupo de comerciantes solicitou o aumento de seus privilégios, mas nossos assessores nos aconselharam a analisar a proposta cuidadosamente."
 nanban_trade.4.a: "Vamos permitir a expansão da presença deles."
 nanban_trade.4.b: "Limitem a influência deles para mais alguns portos."
 nanban_trade.4.c: "O comércio deles deve se limitar a região de [nanban_traders_here.GetNameWithNoTooltip]."
 nanban_trade.5.title: "Sabedoria Ocidental"
 nanban_trade.5.desc: "Após a chegada dos ocidentais, o porto em [nanban_traders_here.GetName] começou a atrair não apenas comerciantes, mas estudiosos e intelectuais. Para esses homens, os livros trazidos pelos estrangeiros são muito mais valiosos que as mercadorias que eles vendem. O estudo da ciência e cultura ocidental está amadurecendo e se consolidando, e, conforme seus adeptos, temos muito o que aprender com isso. No entanto, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] estão céticos, pois são estudiosos tradicionalistas."
 nanban_trade.5.a: "Faremos o nosso melhor para incentivar a propagação da ciência ocidental."
 nanban_trade.5.b: "Não temos nada a aprender com eles."
 nanban_trade.6.title: "Influência Estrangeira"
 nanban_trade.6.desc: "Algumas pessoas argumentam que estamos ficando muito dependentes dos comerciantes estrangeiros. Os nossos próprios artesãos certamente não são menos habilidosos do que os do exterior, portanto, em vez de gastarmos fortunas para importar mercadorias manufaturadas, podemos produzir várias delas. Nós mesmos poderíamos lucrar com a revenda delas.\n\nNão é o momento de impedir totalmente o comércio, mas, se colocarmos os nossos melhores artesãos para trabalhar, não ficaremos tão ansiosos esperando a chegada do próximo navio."
 nanban_trade.6.a: "Não precisamos tentar fazer o que os outros fazem melhor."
 nanban_trade.6.b: "Um ótimo investimento!"
 nanban_trade.7.title: "Tanegashima Teppō"
 nanban_trade.7.desc: "Os estrangeiros que chegam às nossas terras trazem algumas armas peculiares. Recentemente, dois aventureiros ocidentais que viajavam em um navio dos [ShowCultureGroupName('chinese_group')] foram forçados a atracar na ilha de Tanegashima, em [target_location.GetName]. Os pescadores locais ficaram alarmados quando um dos ocidentais disparou uma arma para cima, surpreso ao ver os habitantes da ilha. As autoridades locais conseguiram comprar essas armas dos aventureiros antes que eles partissem novamente. Os ferreiros já estão estudando a produção dessas armas.\n\nNós já conhecemos a pólvora e armas de fogo, mas o fecho de mecha desse projeto ocidental é uma grande melhoria se comparado aos canhões de mão dos [ShowCultureGroupNameWithNoTooltip('chinese_group')] e seu uso será muito conveniente."
 nanban_trade.7.a: "Vamos tentar reproduzi-las."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Temos que tentar adquiri-las também."
 nanban_trade.8.b: "Com certeza elas não são tão boas quanto as nossas próprias armas."
 nanban_trade.9.title: "Acesso a Armas de Fogo"
 nanban_trade.9.desc: "Com a chegada de comerciantes ocidentais, nosso(a) [ROOT.GetCountry.GetFlavorRank] teve acesso aos seus arcabuzes de mecha. Essas armas possuem uma grande melhoria em relação às armas de pólvora já conhecidas por aqui, e elas prometem revolucionar as guerras caso se popularizem. No entanto, comprá-las imediatamente não é tão simples quanto parece. Os arcabuzes estão sendo muito procurados por quem viu seu poder de fogo, mas a possibilidade do que essas armas poderiam fazer nas mãos dos nossos inimigos, ou até sob o controle de uma comunidade camponesa rebelde, é algo perturbador.\n\nÀ medida que começamos a produzir essas armas e instruir nossos soldados como usá-las, teremos que decidir quem terá acesso a elas e quantas vamos fabricar."
 nanban_trade.9.a: "A quantidade é tudo! Produzam o máximo possível."
 nanban_trade.9.b: "Faremos apenas o suficiente para um pequeno grupo de homens confiáveis."
 nanban_trade.10.title: "Disseminação de Armas de Fogo"
 nanban_trade.10.desc: "Os arcabuzes de mecha trazidos até nós pelos estrangeiros têm uma produção em massa mais fácil do que esperávamos. Cada vez mais tropas são equipadas com essas armas, e está claro que não conseguiremos limitar com eficiência sua disseminação entre os nossos inimigos ou homens do povo. Se realmente quisermos reduzir a circulação de armas de fogo, teremos que agir com firmeza rapidamente."
 nanban_trade.10.a: "Isso só enfraqueceria os nossos exércitos."
 nanban_trade.10.b: "Vamos banir completamente o uso de armas pelo povo."
 nanban_trade.11.title: "Evolução das Armas"
 nanban_trade.11.desc: "Com o uso de armas de fogo se tornando cada vez mais crescente, ficou claro que precisaremos de melhorias constantes se quisermos ficar em primeiro lugar. Por meio de treinamentos, podemos aumentar a eficiência delas, e alguns dos nossos armeiros também sugeriram maneiras para melhorá-las. Algumas pessoas sugerem que deveríamos usar o tempo dos nossos armeiros e soldados com armas mais tradicionais. Lanças e arcos não desapareceram completamente dos campos de batalha, e seria sensato manter nossas tropas bem treinadas com essas armas também."
 nanban_trade.11.a: "Precisamos de armas melhores!"
 nanban_trade.11.b: "Nossos exércitos ainda são eficazes com lanças."
 nanban_trade.12.title: "Uma Revolução Militar"
 nanban_trade.12.desc: "Desde que as primeiras armas de mecha apareceram em nossas terras, elas deixaram de se tornar uma novidade e passaram a ser as armas mais comuns em uso. Algumas pessoas dizem que fabricamos armas ainda melhores do que seus países de origem. Isso colocou armas perigosas nas mãos de quem poderia se opor ao nosso governo, mas a rápida adoção dessas armas também fez nosso exército ser uma força ainda mais respeitada com relação aos outros.\n\nAlgumas táticas novas também começaram a ser implementadas, como a combinação de arqueiros e arcabuzeiros no mesmo regimento, para que possam proteger uns aos outros e atuar em distâncias diferentes."
 nanban_trade.12.a: "Nossos exércitos serão imbatíveis!"
