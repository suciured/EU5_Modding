l_braz_por:
 theocratic_flavor.1.title: "Nem Tudo Que Reluz É Ouro"
 theocratic_flavor.1.desc: "Um emissário chega em nossa corte portando um livro antigo. Ele afirma que a história do mundo está escrita em um livro com iluminuras douradas. Esse conhecimento proibido chegou às mãos de quem nos governa, cuja visão compreensiva emaranha inúmeros mistérios. Devemos deixar que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] leia essas páginas amaldiçoadas?"
 theocratic_flavor.1.a: "É ouro."
 theocratic_flavor.1.b: "Não é ouro."
 STATIC_MODIFIER_NAME_its_not_gold: "Não É Ouro"
 STATIC_MODIFIER_DESC_its_not_gold: "Prudência é uma decisão que nossos missionários apreciam."
 theocratic_flavor.2.title: "O Governo de Deus"
 theocratic_flavor.2.desc: "Estar sob o governo de uma pessoa mortal abençoada com a divindade é um privilégio de poucos. Tal pessoa, que sabe bem como o é, nos ajudará de bom grado contra nossos inimigos corrompidos."
 theocratic_flavor.2.a: "Sagrada é a lei."
 STATIC_MODIFIER_NAME_the_rule_of_god: "O Governo de Deus"
 STATIC_MODIFIER_DESC_the_rule_of_god: "O moral de nossos exércitos aumenta com a presença da nossa liderança abençoada."
 theocratic_flavor.3.title: "Auctoritas"
 theocratic_flavor.3.desc: "O grande status de [target_ruler.GetName] não passou despercebido pelo nosso povo. Sua autoridade só é equiparada pelos maiores heróis do passado; seus olhos dogmáticos recaem sobre os corpos dos inimigos como duas flechas vingativas, sua voz impiedosa é como um trovão implacável. A determinação de [target_ruler.GetNameWithNoTooltip] será uma fonte de inspiração para as nossas próprias tropas."
 theocratic_flavor.3.a: "Nosso exército sabe lidar com isso."
 theocratic_flavor.4.title: "Desvia Teus Olhos Mortais"
 theocratic_flavor.4.desc: "Uma visão pairou sobre nossa terra. Olhos flamejantes caindo do céu como estrelas mortais, derretendo a carne dos inimigos até os ossos. Nossos generais e assessores foram encorajados a garantir que essa visão se realize, e a elite da artilharia de nossa nação recebeu a missão de fazer com que olhar para as nossas tropas seja tão perigoso quanto olhar diretamente para o sol."
 theocratic_flavor.4.a: "Ninguém se atreverá a olhar para nós."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Desvia Teus Olhos Mortais"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "A tecnologia militar está focada em realizar a visão do(a) governante."
 theocratic_flavor.5.title: "A Morte da Luz"
 theocratic_flavor.5.desc: "Os dias sempre ficam mais curtos durante a guerra. Os raios confusos de luz caem de forma perpendicular sobre as pilhas de cadáveres. Desse campo de batalha caótico, é difícil olhar para o céu; essa pátina de luz solar levemente magoada, essas nuvens de poeira que ocultam o céu dos olhos irritados de nossas tropas. Os dias não passam de sombras agora."
 theocratic_flavor.5.a: "Revolta. Revolte-se contra isso."
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "A Morte da Luz"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "A falta de luz solar deixou nossas tropas deprimidas."
 theocratic_flavor.6.title: "Suspeite dos mais Velhos"
 theocratic_flavor.6.desc: "Com a influência crescente de nossos servos religiosos, surgiram rumores sobre espiões sendo enviados para os aposentos de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] com intenções assassinas. Um assessor respeitado sugeriu a necessidade de enviar uma rede de contraespionagem contra o nosso próprio povo. Em outros tempos, isso seria inimaginável, mas agora parece a única opção lógica."
 theocratic_flavor.6.a: "Vamos ficar de olho neles."
 theocratic_flavor.7.title: "Olho por Olho"
 theocratic_flavor.7.desc: "Essa guerra exauriu nossos soldados, e nossa reserva de contingente militar começou a diminuir lentamente. Um general inimigo se aproveitou disso e tentou recrutar novos mercenários para negar novas tropas ao país [ROOT.GetCountry.GetName]. No entanto, não lhe deram ouvidos, já que o prestígio da nossa liderança e o temor por nosso deus são maiores que essas intenções patéticas... Assim como nosso dinheiro."
 theocratic_flavor.7.a: "Dente por dente."
 theocratic_flavor.8.title: "Terra Prometida"
 theocratic_flavor.8.desc: "A cidade da vida eterna deve ser uma fortaleza de fé, inexpugnável por forças malévolas. Devemos copiar esse padrão na Terra e garantir que nosso povo esteja bem protegido pelas muralhas espessas que previnem a entrada da convicção nociva dos inimigos em nossas casas."
 theocratic_flavor.8.a: "Cada vez mais alto!"
 STATIC_MODIFIER_NAME_promised_land: "Terra Prometida"
 STATIC_MODIFIER_DESC_promised_land: "Prestamos muita atenção nas defesas de nossas cidades."
 theocratic_flavor.9.title: "A Luz do Mundo"
 theocratic_flavor.9.desc: "A divindade é a luz que nos guia para a prosperidade. Sua representação terrena está personificada em [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que nos governa com esmero e dedica a vida à expansão de nossa fé. Graças aos seus esforços persistentes, pessoas de todo o mundo estão abandonando suas crenças duvidosas e errôneas em busca da luz."
 theocratic_flavor.9.a: "Deixe-as vir até nós."
 theocratic_flavor.10.title: "Vejam Só"
 theocratic_flavor.10.desc: "Alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] começaram a defender uma expansão maior da nação, pois a divindade está sempre ao lado do nosso governo. Embora seja normalmente reticente quando precisa falar de decisões radicais, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que nos governa agora, tem escutado esses indivíduos há algum tempo e está começando a mudar de opinião.\nNossos generais foram notificados sobre essas novas visões ambiciosas e escolheram segui-las, mesmo que isso signifique se dedicar a novas tropas."
 theocratic_flavor.10.a: "Temos que nos preparar!"
 STATIC_MODIFIER_NAME_lo_and_behold: "Vejam Só"
 STATIC_MODIFIER_DESC_lo_and_behold: "A grande dedicação de nossos generais com a nossa causa reduziu o custo das tropas."
