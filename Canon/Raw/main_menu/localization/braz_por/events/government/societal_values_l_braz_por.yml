l_braz_por:
 societal_values.100.title: "Perda de Estabilidade"
 societal_values.100.desc: "O fortalecimento dos privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está irritando bastante os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Isso está criando tumultos em nosso reino e pode ser desastroso no futuro."
 societal_values.100.a: "Bom, são apenas camponeses."
 societal_values.101.title: "A Ascenção do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]!"
 societal_values.101.desc: "Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão contestando as mudanças em nosso país, que limitaram seus poderes. Claramente, eles não estão contentes com o fortalecimento dos privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 societal_values.101.a: "Fique do lado do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 societal_values.102.title: "Mais Membros do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] no Exército"
 societal_values.102.desc: "Com maiores privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], vêm maiores responsabilidades. Espera-se que seus membros sirvam no Exército como oficiais e verdadeiros cavalheiros."
 societal_values.102.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sempre pode liderar as massas."
 societal_values.102.b: "Talvez o melhor deva liderar?"
 societal_values.103.title: "Infelicidade entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 societal_values.103.desc: "Uma das vantagens da servidão é que, ao garantir que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] não possam se mudar, fica mais fácil cobrar impostos deles. No entanto, alguns parecem ter problemas com essa política justa e natural..."
 societal_values.103.a: "Isso não é o ideal..."
 societal_values.104.title: "Atraindo as Pessoas Certas"
 societal_values.104.desc: "Ao ajudar os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a confinar seus servos em suas terras, enriquecemos imensamente a aristocracia fundiária. Um estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rico pode dedicar seu tempo às atividades mais elevadas da vida, e os filhos menos importantes de qualquer casa de respeito terão muitos artistas, administradores ou outros homens de qualidade, leais e habilidosos, entre seus descendentes. Alguns deles estão ávidos para recompensar o Estado pelo serviço prestado às suas famílias. Um(a) deles(as), [target_character.GetName], chegou recentemente no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para oferecer seus serviços para o(a) [ROOT.GetCountry.GetFlavorRank]."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Grande Revolta"
 societal_values.105.desc: "Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão profundamente chateados com a notícia de que sua liberdade de ir e vir ficará ainda mais restrita. Na verdade, várias revoltas têm acontecido pelo país por esse motivo... Talvez se eles passassem mais tempo cuidando da higiene pessoal, não estariam tão revoltados."
 societal_values.105.a.tt: "[pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] em vários [locations|e] de zona [rural|e], como [target_location.GetName], perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.105.a: "Os camponeses estão se revoltando!"
 societal_values.106.title: "Servos Explorados Adequadamente"
 societal_values.106.desc: "Nossa Política de Servidão apresentou resultados com os recentes esforços extras especiais dos latifundiários para explorar seus servos."
 societal_values.106.a: "Por isso nós os mantemos no devido lugar."
 STATIC_MODIFIER_NAME_serf_exploitation: "Exploração de Servos"
 STATIC_MODIFIER_DESC_serf_exploitation: "Nossa política de favorecer a servidão permitiu que os latifundiários explorassem seus servos ainda mais do que o normal."
 societal_values.107.title: "Servos Aborrecidos"
 societal_values.107.desc: "Soubemos que nossa feliz população de servos não está tão contente quanto pensávamos. Há até rumores sobre uma possível revolta."
 societal_values.107.a: "Nossas tropas precisam praticar."
 societal_values.107.b: "Pode ser melhor fazer algumas concessões."
 societal_values.108.title: "Membros do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Gratos pelo Nosso Favor"
 societal_values.108.desc: "Uma delegação do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nos procurou hoje para agradecer por termos favorecido seus membros no governo. Na verdade, eles estão tão gratos que fizeram uma pequena contribuição voluntária para o tesouro."
 societal_values.108.a: "Agradecemos pelo presente."
 societal_values.109.title: "Membros do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Se Queixam"
 societal_values.109.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], representando as classes dos comerciantes e moradores urbanos em ascensão, expressaram suas queixas contra o claro favoritismo exibido pelo(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] em relação ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Eles argumentam que as políticas apoiando os privilégios tradicionais da [ShowSocietyDirectionName('aristocracy')] prejudicam a crescente economia urbana, sufocando o comércio, a inovação e o crescimento das cidades.\n\nEssas reclamações ficaram mais barulhentas, com membros proeminentes da burguesia destacando o desequilíbrio como uma ameaça à prosperidade do(a) [ROOT.GetCountry.GetFlavorRank]. Conforme as tensões aumentam, temos que decidir se continuamos apaziguando o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ou mudamos nossas políticas para atender às demandas do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], arriscando despertar a ira da [ShowSocietyDirectionNameWithNoTooltip('aristocracy')] no processo."
 societal_values.109.a: "Não há recompensa sem esforço."
 societal_values.109.b: "Talvez possamos ajudar."
 societal_values.110.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] apoia o Estado"
 societal_values.110.desc: "O país está sentindo a pressão proveniente da guerra e do povo por toda parte, e busca esperanças nesses tempos difíceis. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se ofereceu para apoiar e encorajar as pessoas que sofreram."
 societal_values.110.a: "Agradecemos pelo apoio."
 societal_values.111.title: "Tratados Militares"
 societal_values.111.desc: "Nossa ênfase em uma aristocracia forte deu ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] meios para servir no Exército, e seus membros estão dando mais atenção às questões militares. Um deles publicou um tratado sobre o pensamento militar."
 societal_values.111.a: "Foi uma boa leitura!"
 societal_values.112.title: "Recrutamento Ampliado"
 societal_values.112.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] soube que nosso poder nacional não anda muito bem e ofereceu seus servos para o serviço militar."
 societal_values.112.a: "Ótimo!"
 societal_values.200.title: "Revolta entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.200.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do país [ROOT.GetCountry.GetName] está revoltado com nossa decisão de limitar seus privilégios e seus membros juraram nos deter. Talvez devêssemos ter considerado isso antes de agir."
 societal_values.200.a: "Bem, então acabe com eles!"
 societal_values.201.title: "Perda de Prestígio"
 societal_values.201.desc: "Fortalecer os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e os comerciantes ao custo da aristocracia enfraquece nosso prestígio perante o mundo. Estamos perdendo credibilidade e arriscamos nos tornar uma nação de sovinas gananciosos."
 societal_values.201.a: "Isso não importa."
 societal_values.202.title: "Benefício dos Comerciantes"
 societal_values.202.desc: "Quando a posição dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e dos comerciantes é fortalecida em um país, mais pessoas competentes ficam disponíveis para o dever com o Estado. Às vezes, um país pode se beneficiar até com os talentos das pessoas comuns."
 societal_values.202.a: "Um grande homem nos servirá!"
 societal_values.203.title: "Minoria Próspera"
 societal_values.203.desc: "Com sua condição legal garantida pela nossa [ShowAdvanceName('bill_of_rights')], a minoria do povo [minority_religion_province.GetDominantCulture.GetName] está prosperando sob o nosso comando."
 societal_values.203.a: "É algo bom de se ver."
 STATIC_MODIFIER_NAME_minority_prospers: "Minoria Próspera"
 STATIC_MODIFIER_DESC_minority_prospers: "Nossa decisão de deferir a [ShowAdvanceName('bill_of_rights')] permitiu que grupos minoritários prosperem em nossa nação."
 societal_values.204.title: "Revolta"
 societal_values.204.desc: "Desde que introduzimos a [ShowAdvanceName('bill_of_rights')], muitas de nossas classes dominantes originais têm se sentido marginalizadas. Contudo, em vez de discutir o assunto, elas parecem estar preparando uma revolta."
 societal_values.204.a: "Por que não discutem isso como cavalheiros?"
 societal_values.205.title: "Pessoas Estão Desaparecendo"
 societal_values.205.desc: "Infelizmente, desde que facilitamos a movimentação dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] para que busquem melhores oportunidades agrícolas, tem sido mais difícil localizá-los quando o exército precisa de recrutas."
 societal_values.205.a: "Isso não é o ideal."
 societal_values.206.title: "Perdendo o Controle"
 societal_values.206.desc: "Com nossas novas leis, que não prendem tanto os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à terra, parece que eles também estão criando ideias estranhas sobre sua função exata no âmbito geral."
 societal_values.206.a: "Isso é preocupante."
 societal_values.207.title: "Uma Administração Melhor"
 societal_values.207.desc: "Ao refrear o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] em sua exploração impiedosa do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], os chamados \"fazendeiros cavalheiros\" se tornaram incrivelmente comuns na administração. Por sua vez, isso melhorou as condições gerais do nosso país."
 societal_values.207.a: "Progresso!"
 societal_values.208.title: "Nosso Povo Festeja em Liberdade"
 societal_values.208.desc: "Nossa política dar liberdade às pessoas comuns traz bons resultados. Parece que elas estão mais contentes do que de costume."
 societal_values.208.a: "Governamos com sabedoria."
 societal_values.209.title: "Preocupação entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.209.desc: "Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] estão preocupados com a possibilidade de que nossa política de permitir súditos livres interfira em sua capacidade de açoitar seus servos. Parece que vários jantares foram arruinados."
 societal_values.209.a: "Deixe-os reclamar."
 societal_values.209.b: "Vamos fazer algumas concessões."
 societal_values.210.title: "Satisfação entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 societal_values.210.desc: "Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão prosperando sob nossas políticas plutocráticas, e decidiram enviar ao Estado um pequeno presente para nos lembrar de como isso é bom."
 societal_values.210.a: "Agradecemos pelo presente."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] estão preocupados com o fato de que nossas políticas plutocráticas não lhes dão o que é devido."
 societal_values.211.a: "Deixe-os reclamar."
 societal_values.211.b: "Talvez possamos fazer pequenas concessões."
 societal_values.212.title: "Mercenários Reúnem-Se sob o Estandarte"
 societal_values.212.desc: "Mercenários sempre seguem o dinheiro, e nossas tradições plutocráticas fazem os capitães mercenários pensarem que o lucro está aqui."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Mercenários Reunindo-Se sob o Estandarte"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "Nossas tradições plutocráticas fizeram com que os mercenários, que sempre correm atrás do dinheiro, se reunissem sob o nosso estandarte."
 societal_values.213.title: "Pela Liberdade!"
 societal_values.213.desc: "Eles vêm tomar nossas liberdades mais sagradas; vêm tomar nossa própria soberania. Vamos lutar e, sim, podemos morrer, mas teremos a chance de dizer aos nossos inimigos que podem tirar nossas vidas, mas jamais tirarão nossa liberdade."
 societal_values.213.a: "Inspirador!"
 STATIC_MODIFIER_NAME_for_freedom: "Pela Liberdade!"
 STATIC_MODIFIER_DESC_for_freedom: "Sempre lutaremos pela liberdade. Nossos inimigos podem tirar nossas vidas durante a luta, mas jamais tomarão nossa liberdade!"
 societal_values.214.title: "Nossos Direitos"
 societal_values.214.desc: "Não precisamos lutar pelos nossos direitos, os princípios plutocráticos do nosso governo os preservam e protegem. Isso é algo que vale a pena defender e valorizar."
 societal_values.214.a: "Ótimas notícias!"
 societal_values.215.title: "Em Defesa do Interesse Mercantil"
 societal_values.215.desc: "O interesse mercantil é a base do ideal plutocrático do nosso grande país. Devemos garantir que nossas leis defendam adequadamente os interesses de nossos comerciantes contra a concorrência desleal estrangeira."
 societal_values.215.a: "Está corretíssimo."
 societal_values.216.title: "Crescimento Agrícola"
 societal_values.216.desc: "Nossas fazendas, principalmente as que produzem diferentes tipos de grãos, estão desfrutando de um crescimento na produtividade que, consequentemente, está melhorando todas as áreas de nossa economia. Isso é bom porque há mais impostos sobre produtos."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Crescimento Agrícola"
 STATIC_MODIFIER_DESC_agricultural_boom: "Nossas fazendas desfrutam de um crescimento na produtividade e, com isso, geram mais alimentos. Assim, a economia cresce e, consequentemente, temos mais impostos sobre produtos."
 societal_values.217.title: "Tolerância para Todos"
 societal_values.217.desc: "Nosso governo está fazendo um esforço especial para garantir que as pessoas de crenças diferentes sejam respeitadas, desde que tenham dinheiro."
 societal_values.217.a: "Deus é bom!"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Tolerância para Todos!"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Pessoas de todas as crenças são respeitadas pelo governo, desde que tenham dinheiro."
 societal_values.218.title: "Hastear a Bandeira"
 societal_values.218.desc: "Com a guerra incessante, patriotas de todos os cantos estão hasteando a bandeira para garantir que nosso orgulhoso país seja defendido dos inimigos da liberdade em qualquer lugar."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Hastear a Bandeira!"
 societal_values.300.title: "Ideias Perigosas Se Espalhando!"
 societal_values.300.desc: "Nosso pensamento levemente dogmático provocou novas e estranhas noções de \"humanismo\". Isso é muito preocupante, pois as pessoas estão começando a questionar a verdadeira ordem das coisas."
 societal_values.300.a: "Estamos preocupados."
 societal_values.301.title: "Parecemos Fracos"
 societal_values.301.desc: "Países realmente civilizados não permitem que membros insignificantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] tenham algum tipo de pensamento sério. Os olhos do mundo estão sobre nós, e eles não gostam do que veem."
 societal_values.301.a: "É temporário."
 societal_values.302.title: "A Ascensão de Novos Pensadores"
 societal_values.302.desc: "Nossas políticas generosas que dão mais liberdade de expressão às pessoas criaram um terreno fértil para novas ideias promissoras. Alguns dos novos pensadores proeminentes podem se tornar grandes homens que, em algum momento, deixarão um legado duradouro de crescimento intelectual."
 societal_values.302.a: "Nós escolhemos sabiamente."
 societal_values.303.title: "Arte Épica Produzida"
 societal_values.303.desc: "Nosso patrocínio contínuo das artes levou à produção das maiores obras que o mundo já viu. Especialmente [target_work.GetName], de [target_artist.GetName], traz muita glória para a nossa nação."
 societal_values.303.a: "Nós desfrutamos da glória."
 societal_values.304.title: "Nenhuma Arte Digna de Patrocínio"
 societal_values.304.desc: "Embora sejamos conhecidos como patronos das artes, no momento, os artistas que patrocinamos não estão produzindo boas obras. Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] sente-se um tanto inútil."
 societal_values.304.a: "Sei que as coisas vão mudar."
 societal_values.305.title: "A Revolução Científica Continua"
 societal_values.305.desc: "Nossa Revolução Científica continua trazendo benefícios, e nossos cientistas estão progredindo cada vez mais. Sendo um país inovador, podemos alcançar benefícios infinitos!"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "A Revolução Científica Cessa"
 societal_values.306.desc: "No momento, nossos cientistas parecem ter esgotado suas descobertas. Bom, talvez não, mas a revolução desacelerou por ora."
 societal_values.306.a: "Isso não é o ideal."
 societal_values.307.title: "Onda de Inovação"
 societal_values.307.desc: "Nossa política de longo prazo para incentivar a inovação tem colhido belos frutos. Estamos testemunhando um crescimento intelectual na nação."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Onda de Inovação"
 STATIC_MODIFIER_DESC_innovation_wave: "Nossas políticas inovadoras possibilitaram a entrada de novas ideias em nosso país."
 societal_values.308.title: "Alto do Pensamento Administrativo"
 societal_values.308.desc: "Os pensadores do país, incentivados pelo posicionamento liberal do governo, estão vivenciando uma alta do pensamento acerca da administração. Eles se perguntam como podemos governar melhor."
 societal_values.308.a: "Notícias excelentes."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Alto do Pensamento Administrativo"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "Em uma sociedade mais liberal, até o governo pode se tornar eficiente!"
 societal_values.309.title: "Um Olhar Expansivo"
 societal_values.309.desc: "Nossos pensadores, aproveitando-se da flexibilização do governo em relação a esses assuntos, começaram a se interessas por aqueles que são diferentes, que falam outro idioma ou vivem em outro país. Essas ideias os ajudarão quando precisarem lidar com essas pessoas."
 societal_values.309.a: "Agora eles estão falando nosso idioma..."
 societal_values.310.title: "Teoria Militar"
 societal_values.310.desc: "Assuntos militares sempre foram o fascínio de homens em todo lugar. Eles transformaram esse fascínio em ideias concretas que podemos usar."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Heresia"
 societal_values.400.desc: "De algum modo, parece que a cada reduto de hereges que eliminamos, surgem mais dois."
 societal_values.400.a: "Pragas no jardim..."
 societal_values.401.title: "Desordem"
 societal_values.401.desc: "Nem todo mundo concorda com nossa doutrina religiosa. Algumas pessoas estão se queixando em voz alta, afirmando que nossa abordagem de ideias modernas é limitada e argumentando que apegar-se à filosofia antiga é um retrocesso sem sentido."
 societal_values.401.a: "Infelizmente, alguns devem queimar..."
 societal_values.402.title: "A Chegada de Uma Pessoa Sagrada"
 societal_values.402.desc: "[target_character.GetName], membro de uma ordem sagrada do país [target_country.GetLongName], chegou à nossa corte [ROOT.GetCountry.GetGovernment.GetCourtTitle] hoje. [target_character.GetHeShe|U] se impressionou profundamente com nossa árdua, mas divina, punição dos céticos, e pediu por uma posição de assessoramento. Afinal de contas, país que reza unido permanece unido."
 societal_values.402.a: "Dê as boas-vindas."
 societal_values.402.b: "Não somos governados pela Igreja."
 societal_values.403.title: "Apoio para a Guerra"
 societal_values.403.desc: "Como anunciamos que vamos declarar guerra contra nossos inimigos religiosos, as pessoas começaram a apoiar os esforços bélicos."
 societal_values.403.a: "Deus Vult!"
 societal_values.404.title: "Promessas Fracassadas"
 societal_values.404.desc: "Sempre deixamos claro que o [ROOT.GetCountry.GetReligion.GetName] é a fé verdadeira, assegurando nosso povo de que uma guerra contra o país [infidel_neighbor.GetLongName] é iminente, devido às nossas diferenças religiosas. No entanto, muitos de nossos súditos estão decepcionados conosco, pois falhamos em declarar qualquer tipo de guerra contra nossos vizinhos, o país [infidel_neighbor.GetNameWithNoTooltip]. Algumas pessoas foram às ruas para demonstrar seu descontentamento."
 societal_values.404.a: "Ainda não estamos prontos."
 societal_values.404.b: "Se querem uma luta, é o que terão!"
 societal_values.405.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Mobiliza a População"
 societal_values.405.desc: "Por muito anos, nossas políticas têm motivado uma grande parcela da população a atender obedientemente às cerimônias religiosas esperadas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] mostrou seu agradecimento pela nossa política solidária e fez comentários em prol do governo."
 societal_values.405.a: "Que nosso povo sempre encontre união na fé."
 societal_values.406.title: "Divergências Religiosas"
 societal_values.406.desc: "Em muitos aspectos, somos vistos como um dos principais defensores da fé [ROOT.GetCountry.GetReligion.GetAdjective]. Nossas instituições religiosas são fortes, e os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] locais e do exterior lotam nossos seminários.\n\nPortanto, é um pouco constrangedor que a população rural do nosso país não esteja tão alinhada com a teologia quanto nós. Relatos de dissidências, como um cachorro que foi santificado ou a integração de antigos festivais pagãos nas cerimônias sagradas de nossa fé, estão abalando nosso Estado."
 societal_values.406.a: "Deixe-os reclamar."
 STATIC_MODIFIER_NAME_religious_deviants: "Dissidentes Religiosos"
 STATIC_MODIFIER_DESC_religious_deviants: "Ao fazer vista grossa para os dissidentes religiosos em nosso país, nós enfraquecemos a autoridade de nossos missionários em todo o território..."
 societal_values.406.b: "Tente fazê-los abandonar essas ideias."
 societal_values.407.title: "Fanatismo Religioso"
 societal_values.407.desc: "Inspirados por nossas crenças fervorosas e políticas religiosas, nossos missionários estão provando ser mais convincentes em suas conversas discretas com os céticos."
 societal_values.407.a: "É hora de espalhar as boas novas."
 STATIC_MODIFIER_NAME_missionary_zeal: "Fanatismo Missionário"
 STATIC_MODIFIER_DESC_missionary_zeal: "Com nossa nação baseada no princípio da supremacia divina, nossos missionários estão se sentindo mais fanáticos do que o normal."
 societal_values.408.title: "Revolta Conservadora"
 societal_values.408.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não sente que o país [ROOT.GetCountry.GetLongName] está agindo adequadamente conforme os princípios da Supremacia Divina. Nós os ouvimos condenando o governo."
 societal_values.408.a: "É só conversa-fiada de almas atormentadas."
 societal_values.408.b: "Temos que lidar com esses dissidentes!"
 societal_values.409.title: "A União da Fé"
 societal_values.409.desc: "Desde que o governo do país começou a incentivar oficialmente a veneração e a focar a vida na verdadeira fé do [ROOT.GetCountry.GetReligion.GetName], nosso povo passou a se sentir mais seguro no cotidiano e uns com os outros."
 societal_values.409.a: "Onde há fé, há confiança."
 societal_values.410.title: "Liberais Zangados"
 societal_values.410.desc: "As seções mais liberais e de pensamento livre da nossa sociedade estão aborrecidas com a falta de inovação nas ações do governo."
 societal_values.410.a: "A inovação não é nada comparada à tradição."
 societal_values.410.b: "Eles merecem ser ouvidos."
 societal_values.411.title: "Devoção Religiosa"
 societal_values.411.desc: "As chamas da fé são fortes em nosso país! Todos os dias, pessoas se tornam missionárias ou os apoiam de alguma forma, enquanto estes buscam incentivar uma vida alinhada a religião [ROOT.GetCountry.GetReligion.GetAdjective] em nossas terras. Aqueles que buscamos converter ficam impressionados com o fervor de nossos súditos."
 societal_values.411.a: "Espalhe a palavra!"
 societal_values.412.title: "Guerra Santa"
 societal_values.412.desc: "A guerra pela fé é justa e verdadeira. Monges já importantes e outros membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] estão pregando para as massas sobre a importância dessa guerra. O povo está se mobilizando para garantir a vitória."
 societal_values.412.a: "Nossa fé prevalecerá!"
 societal_values.413.title: "Boas-Vindas ao Lar"
 societal_values.413.desc: "Nossos irmãos desgarrados em [convert_location.GetName] perceberam os erros do caminho que seguiram e voltaram para a única fé verdadeira. Todos estão salvos."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Eles Enxergam a Luz"
 societal_values.414.desc: "Após testemunharem o poder da nossa fé, o povo de [convert_location.GetName] decidiu aceitá-la espontaneamente. É um dia de orgulho para nós, pois mais almas foram salvas."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Orientação Divina"
 societal_values.415.desc: "O período de incerteza atual tem agitado as mentes das pessoas comuns. No entanto, desde que nossos líderes religiosos assumiram um posicionamento recente, afirmando que esses tempos atribulados são uma provação da nossa fé, as questões se estabilizaram. O povo agora encontra conforto em sua comunidade religiosa."
 societal_values.415.a: "Unidos somos fortes."
 societal_values.416.title: "A Força da Fé"
 societal_values.416.desc: "Quando o assunto é fé, ninguém nos supera. Nosso apoio à religião e a devoção que demonstramos impressiona as pessoas ao nosso redor."
 societal_values.416.a: "Isso é um fato."
 societal_values.417.title: "O Amor dos Devotos"
 societal_values.417.desc: "Nosso amor pela fé verdadeira não tem limites, e, sabendo disso, nosso povo se sente seguro e protegido. Seu destino após a morte é a nossa maior preocupação."
 societal_values.417.a: "O povo está satisfeito."
 societal_values.500.title: "Novas Técnicas de Espionagem"
 societal_values.500.desc: "Nosso sistema de espionagem está se desenvolvendo, e nossos agentes descobriram novas formas de espionar as pessoas. Cedo ou tarde, nossos \"amigos\" e inimigos descobrirão, mas, por enquanto, estamos com a vantagem."
 societal_values.500.a: "Vantagem é bom."
 STATIC_MODIFIER_NAME_enhanced_spies: "Espiões Melhorados"
 STATIC_MODIFIER_DESC_enhanced_spies: "Nosso sistema de espionagem está funcionando melhor do que de costume, ou seja, nossos espiões estão ainda mais eficientes."
 societal_values.501.title: "Deserção na Espionagem"
 societal_values.501.desc: "Alguns espiões do nosso sistema estão desertando para outros países. Isso pode nos prejudicar no curto prazo."
 societal_values.501.a: "Deixe os indivíduos desleais partirem."
 STATIC_MODIFIER_NAME_spy_defections: "Deserção na Espionagem"
 STATIC_MODIFIER_DESC_spy_defections: "Nosso sistema de espionagem está enfrentando dificuldades, pois alguns espiões estão desertando para trabalhar para outras nações."
 societal_values.501.b: "Um pouco de dinheiro pode mudar a opinião de alguns."
 societal_values.502.title: "Um Homem no Estado-maior Geral"
 societal_values.502.desc: "Com a ajuda de um homem facilmente subornado no Estado-maior Geral do inimigo, revelamos secretamente seus planos de guerra e o posicionamento de suas tropas. Nossos espiões provaram seu valor mais uma vez."
 societal_values.502.a: "Isso será vantajoso para nós."
 societal_values.503.title: "Nossas Atividades São Ocultas"
 societal_values.503.desc: "Devido aos nossos excelentes espiões, nossas ações de espionagem são cuidadosamente disfarçadas e protegidas tanto de inimigos quanto de aliados. Isso provou ser bastante útil no passado, e com certeza será útil no futuro."
 societal_values.503.a: "Com certeza podemos explorar isso."
 STATIC_MODIFIER_NAME_hidden_agents: "Agentes Ocultos"
 STATIC_MODIFIER_DESC_hidden_agents: "Nossos agentes em operações secretas são ótimos em ocultar sua presença, e estão minimizando o impacto de suas ações."
 societal_values.505.title: "Diplomatas Expostos"
 societal_values.505.desc: "Como nossos diplomatas às vezes se envolvem em aspectos obscuros da diplomacia internacional, eles ganharam certa reputação. Agora isso está impactando o prestígio de nossa nação."
 societal_values.505.a: "Que má notícia."
 societal_values.507.title: "Espionagem Exige Esforço"
 societal_values.507.desc: "Recentemente, a corporação diplomática tem passado por irritações relacionadas ao nosso foco em ações secretas. Os diplomatas sentem que esse foco limita sua capacidade e exigem que encontremos mais utilidade para eles; algo que não envolva ações secretas, senão..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Ações Secretas"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Nosso foco em ações secretas está limitando a capacidade da nossa corporação diplomática."
 societal_values.508.title: "Nossos Espiões Descobrem um Bom Burocrata"
 societal_values.508.desc: "Nossos diplomatas sempre buscam trabalhadores bons e competentes para o bem do reino. Agora, um desses diplomatas encontrou um homem de origem humilde com ótimas habilidades que pode ser empregado em um departamento do nosso governo.\n\nOnde devemos empregá-lo?"
 societal_values.508.a: "... na Administração."
 societal_values.508.b: "... na Diplomacia."
 societal_values.508.c: "... no Exército."
 societal_values.600.title: "Dinamismo no Conselho de Ministros"
 societal_values.600.desc: "Uma combinação das pessoas certas em nosso Conselho de Ministros pode criar as condições para um bom impulsionamento na arrecadação de impostos. Todos no país ficarão contentes em saber que isso acabou de acontecer."
 societal_values.600.a: "Isso é uma ótima notícia."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Dinamismo no Conselho de Ministros"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Com os membros certos complementando uns aos outros, nosso Conselho de Ministros está se provando mais eficiente do que de costume."
 societal_values.601.title: "Corrupção no Governo"
 societal_values.601.desc: "Quando os homens errados entram em nosso Conselho de Ministros, o país pode sair prejudicado. Além disso, é difícil removê-los."
 societal_values.601.a: "Parece que nossos impostos estão caindo."
 societal_values.601.b: "A inflação está em alta."
 societal_values.602.title: "Embaixada Bem-Sucedida"
 societal_values.602.desc: "Nossos embaixadores têm tido êxito na disseminação de uma opinião favorável do país [ROOT.GetCountry.GetName] em cortes estrangeiras. O fato de estarmos em paz certamente ajuda nessa questão."
 societal_values.602.a: "Conte a eles algumas mentirinhas..."
 succesful_embassy: "Embaixada Bem-Sucedida"
 societal_values.603.title: "Diplomatas Incompetentes"
 societal_values.603.desc: "Indicamos muitos membros inatos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para o cargo de diplomata. Eles estão fazendo papel de bobos, o que já era esperado, mas, para piorar, também estão envergonhando nosso país."
 societal_values.603.a: "Mas eles fazem parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Diplomatas Incompetentes"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Ultimamente, nossos diplomatas têm sido tão incompetentes que ninguém acredita neles quando tentam falar com outros países."
 societal_values.603.b: "Substitua-os."
 societal_values.604.title: "Diplomata Brilhante"
 societal_values.604.desc: "Um jovem da nossa corporação diplomática se destacou significativamente. Ele é um indivíduo realmente superdotado e muito leal ao país. Nossa nação se beneficiará por muito tempo com seu trabalho."
 societal_values.604.a: "Isso é uma ótima notícia!"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Diplomata Brilhante"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Um diplomata brilhante está mantendo relações com um país praticamente por conta própria!"
 societal_values.604.b: "Ele pode servir a [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "Ele servirá ao [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]!"
 societal_values.605.title: "Reconciliando Diferenças"
 societal_values.605.desc: "Às vezes, quando países têm diferentes tipos de governos, eles simplesmente são incapazes de entenderem uns aos outros completamente. Com nossos diplomatas competentes, temos reconciliado as diferenças com um de nossos vizinhos."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Reconciliando Diferenças"
 societal_values.606.title: "Reputação Melhorada"
 societal_values.606.desc: "Com o trabalho árduo de nossos diplomatas, que se dedicam dia e noite, nossa reputação melhorou e o mundo nos olha favoravelmente."
 societal_values.606.a: "Toda a glória para nós!"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Reputação Melhorada"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Ultimamente, nossa reputação diplomática tem melhorado devido aos nossos diplomatas dedicados."
 societal_values.607.title: "Bobos Tagarelas"
 societal_values.607.desc: "Vários diplomatas nos decepcionaram. A incompetência deles era tão espantosa que o mundo passou a nos ver com outros olhos. Nossos diplomatas idiotas arruinaram a nossa reputação!"
 societal_values.607.a: "Se ao menos pudéssemos executá-los."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Má Reputação"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Nossos diplomatas bobos e tagarelas arruinaram a nossa reputação."
 societal_values.700.title: "Preocupação entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.700.desc: "Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] com propriedades próximas à fronteira estão preocupados que estejamos negligenciando nossas defesas. Eles esbravejaram suas preocupações aos quatro ventos."
 societal_values.700.a: "Mas o ataque é a melhor defesa!"
 societal_values.701.title: "Muitos Covardes"
 societal_values.701.desc: "Nosso foco crescente na doutrina ofensiva dificultou o recrutamento de camponeses corajosos para nossos exércitos. Queixas ridículas sobre serem buchas de canhão estão sendo desabafadas para nossos oficiais de recrutamento."
 societal_values.701.a: "Falta glória a esses tolos."
 societal_values.702.title: "Glória a Nós"
 societal_values.702.desc: "Nossa decisão de focar no ataque fez com que muitos de nossos vizinhos olhassem com inveja e preocupação para nossas tropas gloriosas, que estão prontas para fazer nossos inimigos sentirem o gosto do aço frio."
 societal_values.702.a: "Eles estão certos em se preocupar."
 societal_values.703.title: "Recrutas Reúnem-se sob os Estandartes"
 societal_values.703.desc: "Nosso sistema de conscritos nacionais está provando ser um sucesso. Os pobres, os desesperados e até os patriotas estão se unindo à bandeira. Os generais estão satisfeitos."
 societal_values.703.a: "Vamos colocá-los no Exército agora."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Nossa política de conscritos nacionais está fazendo os recrutas se reunirem sob os estandartes."
 societal_values.704.title: "O Povo Recusa a Conscrição"
 societal_values.704.desc: "Geralmente, nosso sistema de conscritos nacionais funciona como engrenagens bem encaixadas, mas, no momento, estamos enfrentando certa resistência no recrutamento. Motins, ataques a grupos de recrutamento e pequenos contratempos estão se tonando ocorrências comuns."
 societal_values.704.a: "Decerto podemos desacelerar o recrutamento no curto prazo."
 STATIC_MODIFIER_NAME_resist_conscription: "Resistência à Conscrição"
 STATIC_MODIFIER_DESC_resist_conscription: "Geralmente, nossa política de conscritos nacionais traz ainda mais homens para o Exército. Entretanto, há uma resistência à conscrição no momento."
 societal_values.704.b: "Precisamos de soldados, não de chorões."
 societal_values.705.title: "Um Exército Grandioso"
 societal_values.705.desc: "Nosso Exército é tão grandioso que está marchando de uma vitória à outra. A experiência obtida com essas conquistas impacta positivamente o recrutamento e o treinamento de novos soldados."
 societal_values.705.a: "Isso é fantástico."
 societal_values.706.title: "Um Exército Não Tão Grandioso"
 societal_values.706.desc: "Em um momento, nosso Exército é invejado pelo mundo; no outro, ninguém tem nada de bom a dizer sobre ele. Não fazemos ideia de como a reputação do nosso grandioso Exército caiu tanto, mas isso pode afetar o recrutamento."
 societal_values.706.a: "É hora de agitar o Exército!"
 societal_values.707.title: "O Entusiasmo do Nosso Exército Amedronta o Inimigo"
 societal_values.707.desc: "Nossa política de favorecer o ataque em vez da defesa gerou histórias sobre o entusiasmo dos exércitos."
 societal_values.707.a: "Avançar!"
 societal_values.708.title: "Fortificação Negligenciada"
 societal_values.708.desc: "Nossa política de favorecer o ataque está fazendo com que nossas fortificações sejam negligenciadas."
 societal_values.708.a: "Deixe-as caírem."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Forte Degradado"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "A falta de manutenção deixou este forte muito mais difícil de defender."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "O Exército É o Caminho para a Glória"
 societal_values.709.desc: "Nosso foco na terra fez muita gente sentir que temos um excelente Exército. Algumas de nossas mentes mais brilhantes querem se tornar oficiais militares."
 societal_values.709.a: "Fizeram uma boa escolha."
 societal_values.710.title: "Almirantes Preocupados"
 societal_values.710.desc: "Nossos almirantes acreditam que nosso foco na terra se deve muito às custas das frotas."
 societal_values.710.a: "O que eles sabem?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Exibir Entusiasmo"
 societal_values.711.desc: "Nossa forte ênfase na ofensiva dá ao Exército do país um sentimento de força, pois o ataque é sempre a melhor defesa. Nossos homens avançam confiantes para a batalha, sabendo que a vitória está garantida."
 societal_values.711.a: "Acertem os olhos!"
 STATIC_MODIFIER_NAME_full_elan: "Entusiasmo Total"
 STATIC_MODIFIER_DESC_full_elan: "A ênfase no ataque enche nossos soldados de fervor e entusiasmo."
 societal_values.712.title: "Envie a Infantaria"
 societal_values.712.desc: "Os soldados de patentes mais baixas às vezes são vistos como inferiores pela cavalaria, mas eles são a base de qualquer Exército. Um forte ataque de infantaria pode ser tão devastador quanto um avanço de cavalaria. Nossa infantaria está desfrutando de dias de glória."
 societal_values.712.a: "Vocês sãos os melhores!"
 STATIC_MODIFIER_NAME_finest_infantry: "A Melhor Infantaria"
 STATIC_MODIFIER_DESC_finest_infantry: "Nossa infantaria é a base do nosso Exército, e seu ataque é tão devastador quanto um avanço de cavalaria."
 societal_values.713.title: "Envie a Cavalaria"
 societal_values.713.desc: "Nossos montadores têm a habilidade e a capacidade de ser a unidade mais decisiva, assim como acontecia no tempo de Alexandre, o Grande. Atualmente, nossos companheiros são a elite do Exército e estão sempre prontos para atacar. Eles celebram a atenção que recebem e se orgulham da sua importância."
 societal_values.713.a: "Avançaaaaar!"
 STATIC_MODIFIER_NAME_cavalry_companions: "Companheiros de Cavalaria"
 STATIC_MODIFIER_DESC_cavalry_companions: "Os Companheiros de Cavalaria são a elite do Exército, sempre prontos para atacar, além de terem a habilidade e a capacidade de ser a unidade mais decisiva."
 societal_values.800.title: "Aristocratas Não Querem Servir"
 societal_values.800.desc: "Nossos aristocratas estão relutantes em servir no Exército desde que passamos a focar em táticas defensivas. Eles estão preocupados com a falta de oportunidades para a glória, enquanto se escondem com medo nas fortificações."
 societal_values.800.a: "Eles simplesmente não entendem."
 societal_values.800.b: "Um pouco de ouro irá convencê-los."
 societal_values.801.title: "Membros do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Aborrecidos"
 societal_values.801.desc: "Com nosso crescente foco na defesa, temos limpado as terras que circundam nossas fortificações para cavar fossos e criar campos de tiro. O povo que ocupa parte da terra reagiu de maneira bastante desleal."
 societal_values.801.a: "Bom, o forte deve aguentar até a ajuda chegar."
 societal_values.802.title: "Especialista em Fortificação"
 societal_values.802.desc: "Desde que passamos a focar em filosofias mais defensivas, um engenheiro humilde (um cargo geralmente na base da hierarquia do Exército) teve a chance de nos impressionar com a marca de um verdadeiro gênio."
 societal_values.802.a: "Ele é muito bom..."
 STATIC_MODIFIER_NAME_improved_fortifications: "Fortificações Melhoradas"
 STATIC_MODIFIER_DESC_improved_fortifications: "As fortificações locais daqui foram melhoradas significativamente, e agora proporcionam mais defesa contra qualquer cerco."
 societal_values.803.title: "General Promissor"
 societal_values.803.desc: "Nossa política de patentes de batalha tem obtido sucesso, pois surgiu um novo general."
 societal_values.803.a: "Bom, ele é promissor."
 societal_values.804.title: "Membros do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Preocupados com a Perda de Privilégios"
 societal_values.804.desc: "Nossa política de patentes de batalha está deixando membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seriamente preocupados. Eles acreditam que, só porque um homem demonstra certa habilidade no campo de batalha, não significa que ele será um bom general. Na verdade, parece que a vida na desordem está ficando insuportável, pois esses novos oficiais não fazem ideia de como deve ser o comportamento de um cavalheiro. Também há rumores de que os soldados acreditam que uma boa liderança deve ser mais bem preparada."
 societal_values.804.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] realmente importa?"
 societal_values.804.b: "Bom, dificultar um pouco as coisas no curto prazo pode ser melhor."
 societal_values.805.title: "Melhorias Militares"
 societal_values.805.desc: "Nossos oficiais estão experimentando novas formas de treinar nosso Exército, que já é incrivelmente bem treinado. Isso parece estar aumentando o nível geral do pensamento militar em nossa nação."
 societal_values.805.a: "Glória aos pensadores militares!"
 STATIC_MODIFIER_NAME_military_improvements: "Melhorias Militares"
 STATIC_MODIFIER_DESC_military_improvements: "Nosso excelente treinamento gerou melhorias no pensamento militar."
 societal_values.806.title: "Complacência Militar"
 societal_values.806.desc: "Na opinião dos generais mais influentes, nosso Exército incrivelmente bem treinado é invencível. Qualquer contratempo recente se deve ao clima ou ao fato de o inimigo usar artimanhas covardes como táticas. Até onde nossos generais sabem, não há como aprimorar a perfeição."
 societal_values.806.a: "Invencível. Soa muito bem..."
 STATIC_MODIFIER_NAME_military_complacency: "Complacência Militar"
 STATIC_MODIFIER_DESC_military_complacency: "Nosso treinamento militar nos deu um Exército incrível, temido por todos. Isso fez com que nossos oficiais superiores acreditassem que o Exército não pode mais ser aprimorado."
 societal_values.806.b: "A verdade pode chatear algumas pessoas."
 societal_values.807.title: "Glória do Exército"
 societal_values.807.desc: "Nosso glorioso Exército está melhorando o prestígio da nação."
 societal_values.807.a: "Glória a nós!"
 societal_values.808.title: "Nosso Exército Já Esteve Melhor"
 societal_values.808.desc: "O brilho parece estar se esvaindo da glória de nossas forças armadas. As pessoas não estão levando nosso Exército tão a sério quanto antes."
 societal_values.808.a: "É hora de agitar as coisas, então!"
 societal_values.808.b: "Não há muito que possamos fazer..."
 societal_values.809.title: "Esforço de Fortificação"
 societal_values.809.desc: "Nossa decisão de focar na defesa fez com que comandantes locais construíssem fortificações para se esconder."
 societal_values.809.a: "Uma sábia decisão."
 societal_values.810.title: "Generais Preocupados com Nossas Táticas Covardes"
 societal_values.810.desc: "O foco na defesa está roubando o entusiasmo que nossas unidades precisam para terem sucesso no campo de batalha. Nossos generais estão extremamente preocupados com isso, e há rumores de que outros países zombam de nós pelas costas."
 societal_values.810.a: "Quem se importa com o que os outros pensam?"
 societal_values.810.b: "Podemos ceder um pouco aqui."
 societal_values.811.title: "Treinamento Implacável"
 societal_values.811.desc: "Nossos homens foram treinados para atingirem o auge da eficiência militar. Como uma mola espiralada, não podemos manter esse alto nível por muito tempo. Ainda assim, por enquanto, nossos exércitos se impõem onde homens fracos fugiriam."
 societal_values.811.a: "Mostrem a eles, rapazes!"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "O alto nível de eficiência militar não vai durar muito, mas, por algum tempo, nossos exércitos vão se impor onde homens fracos fugiriam."
 societal_values.812.title: "Orgulho Regimental"
 societal_values.812.desc: "De modo geral, nossos homens têm orgulho de seus regimentos, mas, atualmente, esse orgulho não tem limites. A concorrência saudável entre os regimentos significa que eles estão superando uns aos outros para garantir a perfeição."
 societal_values.812.a: "Acalmem-se e orgulhem-se."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "O orgulho que nossos homens sentem por seus regimentos não tem limites. A fraternidade compartilhada e a camaradagem fazem com que eles tentem superar outros regimentos constantemente, sempre em busca da perfeição."
 societal_values.813.title: "Defesa Preparada"
 societal_values.813.desc: "Que os vilarejos, povoados e municípios saibam que nenhum apoio será oferecido ao inimigo. Qualquer tentativa de aceitar dinheiro do inimigo será punida quando alcançarmos a vitória. Que ninguém tenha dúvidas de que isso será feito."
 societal_values.813.a: "Espalhe a palavra!"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Ameaçar punições a qualquer pessoa que ajudar ou receber dinheiro do inimigo garantirá que nenhum vilarejo, povoado ou município apoie o inimigo de alguma forma."
 societal_values.814.title: "Até o Último Homem"
 societal_values.814.desc: "Nem sempre conseguimos fazer isso, mas, neste momento, precisamos incitar em nossos homens novos níveis de fanatismo. Eles estão prontos para defender nossas fortalezas até o último homem."
 societal_values.814.a: "Não recuem!"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "O fanatismo instigado em nossos homens os prepara para defender nossas fortalezas até o último deles."
 societal_values.815.title: "Espírito Regimental"
 societal_values.815.desc: "Uma boa busca por alimentos depende daqueles que são enviados para a missão e que estão dispostos a fazer sacrifícios para garantir que seus camaradas também recebam suas rações. Eles precisam caminhar longas distâncias, após um dia inteiro de marcha, para encontrar alimentos para o restante dos homens. Quanto mais forte o vínculo entre esses companheiros, mais longe irá o soldado e o exército será mais bem alimentado. A guerra atual fortaleceu os ânimos dos homens, e a busca por alimentos está excelente."
 societal_values.815.a: "Esse é o espírito!"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "A guerra atual fortaleceu os ânimos dos homens, e a busca por alimentos está excelente."
 societal_values.900.title: "Negócios Prósperos"
 societal_values.900.desc: "Graças às nossas práticas de comércio engenhosas, os comerciantes estão sendo atraídos para o nosso reino e estamos nos beneficiando com o comércio mais do que nunca."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Graças às nossas práticas de comércio engenhosas, os comerciantes estão sendo atraídos para o nosso reino e nossa [trade_efficiency|e] aumentou."
 societal_values.901.title: "Complacência Comercial"
 societal_values.901.desc: "Apesar da fama de nossas práticas de comércio engenhosas, nossos comerciantes estão ficando um pouco complacentes no momento."
 societal_values.901.a: "Nossos comerciantes também não estão na concorrência."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Práticas Comerciais Ultrapassadas"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Nossas práticas de comércio engenhosas deram uma ótima vantagem aos nossos comerciantes. No entanto, o desempenho deles não está tão bom quanto deveria."
 societal_values.901.b: "Os preços poderiam estar aumentando."
 societal_values.902.title: "Comerciantes Aventureiros"
 societal_values.902.desc: "As condições de comércio atuais estão favorecendo bastante nossos comerciantes. Eles estão prontos para se aproveitar da situação para o nosso benefício."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Nossos comerciantes estão se aventurando mais do que costumavam. Assim, nosso comércio está ainda mais lucrativo do que antes."
 societal_values.903.title: "Comerciantes com Desempenho Ruim"
 societal_values.903.desc: "Embora nossos comerciantes aventureiros estivessem fazendo bons negócios, a situação piorou recentemente."
 societal_values.903.a: "Vamos ter que economizar."
 STATIC_MODIFIER_NAME_poor_merchants: "Comerciantes com Desempenho Ruim"
 STATIC_MODIFIER_DESC_poor_merchants: "Normalmente, nossos comerciantes aventureiros viajam e voltam com riquezas de todas as partes do mundo, mas, no momento, o desempenho deles não está tão bom quanto deveria."
 societal_values.903.b: "Algumas reformas impopulares são a solução."
 societal_values.904.title: "Sucesso da Política Comercial"
 societal_values.904.desc: "Nossa política de transação comercial nacional está mais bem-sucedida do que de costume. Isso está impulsionando bastante os nossos comerciantes."
 societal_values.904.a: "Com certeza é uma boa notícia."
 STATIC_MODIFIER_NAME_trade_policy_working: "Política Comercial Funcionando"
 STATIC_MODIFIER_DESC_trade_policy_working: "Atualmente, nossa política de transação comercial nacional está mais bem-sucedida do que de costume."
 societal_values.905.title: "Política Comercial Fracassando"
 societal_values.905.desc: "Nossa política de transação comercial nacional não está apresentando bons resultados no momento. Nossos comerciantes não estão indo muito bem."
 societal_values.905.a: "Os comerciantes parecem estar com dificuldades."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "No momento, nossa política de transação comercial nacional não vai muito bem."
 societal_values.905.b: "Devemos dar um empurrãozinho..."
 societal_values.906.title: "Bonança na Renda"
 societal_values.906.desc: "Nossos comerciantes conseguiram obter vantagem sobre outros concorrentes. Embora essa vantagem não vá durar para sempre, por ora nossos comerciantes estão lucrando."
 income_bonanza: "Bonança na Renda"
 societal_values.906.a: "Notícias excelentes."
 societal_values.907.title: "Vantagem Competitiva"
 societal_values.907.desc: "A luta pelo comércio no mundo é competitiva, mas um de nossos comerciantes firmou um acordo preferencial com fornecedores locais. Não vamos conseguir manter esse acordo para sempre, mas, por enquanto, podemos proporcionar mais mudanças."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "Um de nossos comerciantes firmou um acordo preferencial com fornecedores locais, dando-nos uma vantagem competitiva."
 societal_values.908.title: "Cooperação com a Classe Comerciante"
 societal_values.908.desc: "O maior problema ao coletar renda do comércio é o contrabando. A política do nosso governo de apoiar os interesses mercantis fez com que a classe comerciante cooperasse mais contra os contrabandistas. Pelo menos por enquanto."
 societal_values.908.a: "Ótimas notícias!"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Graças à política do nosso governo de apoiar os interesses mercantis, a classe comerciante está cooperando contra os contrabandistas."
 societal_values.909.title: "Apoio para Políticas Mercantilistas"
 societal_values.909.desc: "O interesse mercantil tem influenciado uma expansão de políticas mercantilistas. Estamos considerando uma ampliação dessas políticas para ver se elas podem ser benéficas para nossa nação."
 societal_values.909.a: "Vale a pena conferir..."
 societal_values.909.b: "Absolutamente não!"
 societal_values.910.title: "Colapso Comercial"
 societal_values.910.desc: "É difícil entender, mas, por algum motivo, a renda do comércio simplesmente desabou. As cargas parecem não chegar. É o contrabando? Os comerciantes estão indo para outro lugar? Não sabemos, mas a situação é grave..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "Devido a problemas imprevistos, o comércio entrou em colapso."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Apoio Popular para a Nossa Grande Marinha"
 societal_values.1000.desc: "Em todo o território, as pessoas estão apoiando nossa grande Marinha, fazendo contribuições para a defesa de nossa nação. Nos estaleiros, nossos construtores navais estão trabalhando ainda mais, e as pessoas estão até se voluntariando como marinheiros! O povo se orgulha da nossa grande Marinha."
 societal_values.1000.a: "Isso é fantástico."
 STATIC_MODIFIER_NAME_faster_ships: "Construção Naval mais Rápida"
 STATIC_MODIFIER_DESC_faster_ships: "Nossa decisão de aceitar a ideia de uma grande Marinha impulsionou as indústrias de construção naval."
 societal_values.1001.title: "Queda do Entusiasmo Popular pela Marinha"
 societal_values.1001.desc: "Francamente, o povo sente que nossa Marinha já não é tão grande. Na verdade, as pessoas simplesmente não gostam dela. Os recrutamentos forçados estão cada vez mais difíceis, e até a compra de materiais básicos está complicada."
 societal_values.1001.a: "É só um problema de curto prazo."
 STATIC_MODIFIER_NAME_slower_ships: "Construção Naval mais Lenta"
 STATIC_MODIFIER_DESC_slower_ships: "Apesar de termos aceitado a ideia de uma grande Marinha, nossa indústria de construção naval parece estar sofrendo."
 societal_values.1001.b: "Não há nada que um pouco de dinheiro não resolva."
 societal_values.1002.title: "Surge Um Almirante Promissor"
 societal_values.1002.desc: "Uma de nossas Águias do Mar mostrou-se melhor do que esperávamos."
 societal_values.1002.a: "Isso foi uma boa ideia."
 societal_values.1003.title: "Preocupação entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.1003.desc: "Nossa política de nomear comandantes independentemente do berço está aborrecendo os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que acham difícil jantar com homens de baixa estirpe. De acordo com eles, isso também está irritando os homens sob seu comando, que esperam ser liderados por nobres, em vez de líderes que claramente não são cavalheiros."
 societal_values.1003.a: "Deixe-os reclamar."
 societal_values.1003.b: "Bom, podemos fazer algumas concessões."
 societal_values.1004.title: "Desenvolvimentos Navais"
 societal_values.1004.desc: "Nosso uso de navegação superior está gerando enormes desenvolvimentos no pensamento naval. Isso beneficiará nossas frotas por muitos anos."
 societal_values.1004.a: "Isso não pode ser ruim."
 STATIC_MODIFIER_NAME_naval_developments: "Desenvolvimentos Navais"
 STATIC_MODIFIER_DESC_naval_developments: "Devido à nossa navegação superior, estamos desenvolvendo maneiras ainda melhores e mais novas para aprimorar nossa Marinha."
 societal_values.1005.title: "Soberba Naval"
 societal_values.1005.desc: "Nossa navegação é tão superior que está dando espaço para complacência. As pessoas estão contentes em descansar sobre os louros da vitória, mas isso pode nos deixar vulneráveis a desafios impostos por aspirantes a arrivistas."
 societal_values.1005.a: "Nossa Marinha é a melhor."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Nossa navegação superior nos proporciona uma Marinha capaz de reinar sobre as ondas, e isso tem gerado certa soberba. Mas não há por que se preocupar; isso nunca vai nos alcançar."
 societal_values.1005.b: "Temos que agitá-los um pouco."
 societal_values.1006.title: "Táticas de Bloqueio Melhoradas"
 societal_values.1006.desc: "Nosso uso de instrução em combate naval nos permitiu desenvolver táticas de bloqueio muito melhores. Embora nossos inimigos consigam combatê-las em algum momento, por enquanto, poderemos exercer uma intensa pressão."
 societal_values.1006.a: "Podemos até ganhar algum dinheiro com isso."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Nosso uso de instrução em combate naval permitiu que desenvolvêssemos táticas de bloqueio ainda melhores, pelo menos até nossos inimigos aprenderem a combatê-las."
 societal_values.1007.title: "Padrões em Declínio"
 societal_values.1007.desc: "Nosso uso de instrução em combate naval nos permitiu colocar bloqueios formidáveis nas praias inimigas, mas nossos marinheiros estão ficando um pouco preguiçosos."
 societal_values.1007.a: "Bom, não podemos esperar que eles trabalhem com eficiência máxima o tempo todo."
 STATIC_MODIFIER_NAME_slipping_standards: "Padrões de Bloqueio em Declínio"
 STATIC_MODIFIER_DESC_slipping_standards: "Nosso uso de instrução em combate naval aperfeiçoou a habilidade geral de bloqueio de nossas forças, mas estamos começando a perceber certa complacência."
 societal_values.1007.b: "Esperamos que todos cumpram seus deveres a qualquer custo."
 societal_values.1009.b: "É hora de agitar o setor naval."
 societal_values.1010.title: "Nós Governamos as Ondas"
 societal_values.1010.desc: "Nossa gloriosa Marinha é o orgulho da nação e a inveja do mundo. Até os peixes que nadam no mar carregam nossa bandeira em suas caudas."
 societal_values.1010.a: "Mais glória para nós."
 societal_values.1011.title: "A Frota Decaiu"
 societal_values.1011.desc: "É difícil de compreender. Num momento, tínhamos uma Marinha gloriosa da qual toda a nação se orgulhava; agora, o mundo ri das nossas frotas."
 societal_values.1011.a: "Os dias de glória voltarão."
 societal_values.1011.b: "Um pouco de dinheiro pode resolver."
 societal_values.1012.title: "Arsenais Sendo Abandonados"
 societal_values.1012.desc: "Desde que decidimos aumentar o foco nas questões navais, nossos arsenais militares que abastecem o Exército estão sendo abandonados. Artesãos experientes estão buscando empregos em outros lugares."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "General Se Aposenta"
 societal_values.1013.desc: "A recente decisão de favorecer mais a Marinha fez com que diversos generais decidissem se aposentar. Eles sentem que terão menos glória."
 societal_values.1013.a: "Puxa vida."
 societal_values.1015.title: "Nossa Frota É o Orgulho da Nação"
 societal_values.1015.desc: "Nossa decisão de focar em políticas navais está provocando uma onda de apoio à Marinha em nosso país. Jovens tolos estão se alistando para se tornarem oficiais."
 societal_values.1015.a: "Desejo-lhes sorte."
 societal_values.1016.title: "Generais Incomodados"
 societal_values.1016.desc: "Nossos generais acreditam que nosso foco na Marinha pode prejudicar o Exército."
 societal_values.1016.a: "Danem-se eles, foque na frota."
 societal_values.1016.b: "É hora de dedicar mais atenção ao Exército."
 societal_values.1018.title: "Abundância de Marinheiros"
 societal_values.1018.desc: "Nossos comerciantes continuam expandindo suas frotas e treinando novos marinheiros para seus navios. Isso significa que, quando precisarmos obrigá-los a integrarem nossas forças navais, teremos marinheiros muito melhores."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Benefícios Navais"
 societal_values.1019.desc: "Nossos capitães navais conseguiram capturar vários contrabandistas nos últimos anos, e a arrecadação para o Estado tem sido enorme."
 societal_values.1019.a: "Nunca recusamos alguns trocados..."
 societal_values.1020.title: "Orgulho da Frota"
 societal_values.1020.desc: "Ter navios pesados em nossas frotas é sempre motivo de orgulho. Nossos marinheiros ficam honrados por trabalharem neles, e o povo se orgulha da imponência desses navios em nossos portos."
 societal_values.1020.a: "Eles são nosso maior orgulho."
 societal_values.1021.title: "Eficiência na Marinha"
 societal_values.1021.desc: "A eficiência da nossa Marinha aumentou após várias mudanças administrativas e a contratação de alguns marinheiros muito competentes. Isso beneficia tanto a Marinha quanto a frota mercante, pois um navio eficiente tem menos custos e exige menos atenção."
 societal_values.1021.a: "Isso é benéfico."
 societal_values.1100.title: "Melhorias de Produção"
 societal_values.1100.desc: "Nossa aceitação da economia smithiana fez com as pessoas pensassem mais em como as coisas são produzidas. Até o momento, isso tem apresentado bons resultados."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Com nossa decisão de aceitar a ideia da economia smithiana, nosso povo continua experimentando novos e melhores meios de produção."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Nós alcançamos melhorias de produção por meio de uma combinação de força de vontade e escolhas econômicas sagazes no passado."
 societal_values.1101.title: "Produção Estagnada"
 societal_values.1101.desc: "Nossos produtores estão complacentes, pois o uso da economia smithiana deixou nossas técnicas de produção muito avançadas."
 societal_values.1101.a: "Isso vai prejudicar a produção."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Nossa decisão de aceitar a economia smithiana aprimorou a produção. No entanto, estamos sofrendo uma onda de conservadorismo que está atrasando as melhorias."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Na verdade, isso parece ter se convertido na alta dos preços."
 societal_values.1102.title: "Burocracia Bem-Sucedida"
 societal_values.1102.desc: "Anualmente, a burocracia dá ao país um belo impulso nos impostos, mas, às vezes, os homens certos no lugar certo podem trazer algo a mais para o país. É uma pena que, daqui a alguns anos, eles tenham que ser promovidos além de suas capacidades."
 societal_values.1102.a: "Malhe o ferro enquanto está quente."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "O desempenho de nossos burocratas está melhor do que de costume, proporcionando melhores receitas tributárias."
 societal_values.1103.title: "Burocracia Corrupta"
 societal_values.1103.desc: "Às vezes, a burocracia simplesmente não funciona. Os homens errados nos lugares errados podem provocar práticas corruptas que prejudicam a renda do país. Para piorar, levaremos anos para adequar a papelada a fim de mudar isso."
 societal_values.1103.a: "Ninguém pode lutar contra o sistema."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Atualmente, alguns de nossos burocratas mais experientes estão muito ocupados enchendo os próprios bolsos em vez de focar em suas tarefas."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "Nossa política de apoiar e expandir a burocracia da nação está trazendo bons resultados. Todos os dias, novos oficiais são treinados e enviados para gloriosas novas carreiras em nossa administração!"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Um império desse tamanho precisa de muitos burocratas. Talvez, se oferecermos um bônus de recrutamento, esse número poderá aumentar."
 societal_values.1105.a: "O que for necessário."
 societal_values.1105.b: "Agora não."
 societal_values.1106.title: "Banco Nacional Paga Dividendos"
 societal_values.1106.desc: "Vários empréstimos sagazes geraram ótimos lucros para o nosso Banco Nacional. O banco está aumentando seus dividendos e recomprando algumas de suas ações."
 societal_values.1106.a: "Estamos nadando em dinheiro."
 societal_values.1107.title: "Banco Nacional com Problemas"
 societal_values.1107.desc: "Nosso Banco Nacional está indo mal. Ele está tendo dificuldades para emprestar dinheiro para pessoas confiáveis e se encontra em uma situação complicada."
 societal_values.1107.a: "Vamos dar algum dinheiro para apoiá-lo!"
 societal_values.1107.b: "Diga ao banco para fazer empréstimos a pessoas um pouco menos confiáveis."
 societal_values.1108.title: "Melhoria no Desenvolvimento"
 societal_values.1108.desc: "Um(a) [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] em [target.GetName] usou sua autoridade de forma perspicaz para melhorar o desenvolvimento em sua província."
 societal_values.1108.a: "Excelente trabalho."
 societal_values.1110.title: "Aumento de Estabilidade"
 societal_values.1110.desc: "Nossa decisão de dar mais poder aos magnatas locais garantiu que as pessoas importantes tenham opiniões positivas do nosso governo. Portanto, elas estão contando para todo mundo como são bem governadas."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Recrutas Inadequados"
 societal_values.1300.desc: "Infelizmente, desde que consideramos necessário elevar os padrões de qualidade do Exército, uma horda inteira de potenciais recrutas será declarada inadequada para o serviço."
 societal_values.1300.a: "Temos que separar o joio do trigo."
 societal_values.1301.title: "Preocupação entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.1301.desc: "Com nosso Exército cada vez mais focado na qualidade, há quem afirme que o Exército tradicional – leal a si mesmo, em primeiro lugar, e ao país, em segundo – pode desaparecer para sempre. Felizmente, essas pessoas estão ainda mais preocupadas com o fato de que esse novo modelo de Exército pode se mostrar bastante dissuasivo contra queixas excessivamente ruidosas... Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] estão particularmente preocupados com suas posições."
 societal_values.1301.a: "Não há nada com o que se preocupar."
 societal_values.1303.title: "Queda na Qualidade do Exército"
 societal_values.1303.desc: "Nossa decisão de focar na quantidade está causando uma queda no número de recrutas para o Exército."
 societal_values.1303.a: "Vamos só ignorar."
 societal_values.1303.b: "Reforma é a solução."
 STATIC_MODIFIER_NAME_quality_modifier: "Qualidade Aumentada"
 societal_values.1304.title: "A Qualidade de Nossas Tropas é Impressionante"
 societal_values.1304.desc: "Nossa decisão de investir na qualidade deixou o Exército mais impressionante aos olhos de nossos vizinhos."
 societal_values.1304.a: "Somos demais!"
 societal_values.1305.title: "Crise de Recrutamento"
 societal_values.1305.desc: "Nosso foco na qualidade deixou nossos generais preocupados com o nível de contingente disponível para o Exército."
 societal_values.1305.a: "O Exército pode ser prejudicado."
 societal_values.1305.b: "Temos que reverter nossa política."
 societal_values.1306.title: "Homens de Ferro"
 societal_values.1306.desc: "Nossos navios podem ser de madeira, mas os homens que os velejam são extraordinários. Corajosos e resolutos, eles estão sempre dispostos a enfrentar o inimigo em combate próximo."
 societal_values.1306.a: "Um exemplo para todos."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Os homens corajosos e resolutos que comandam nossos navios de madeira estão sempre dispostos a enfrentar o inimigo."
 societal_values.1307.title: "A Proteção do Comércio"
 societal_values.1307.desc: "Para vencer essa guerra, precisamos aumentar nossa renda, e o comércio é uma fonte da qual não podemos nos esquecer. Temos que garantir que os navios que protegem nosso comércio possam escolher os melhores homens quando precisarem substituir baixas."
 societal_values.1307.a: "Tem que ser assim."
 STATIC_MODIFIER_NAME_protected_commerce: "Comércio Protegido"
 STATIC_MODIFIER_DESC_protected_commerce: "Os navios que protegem nosso comércio poderão escolher os melhores homens para substituir baixas."
 societal_values.1308.title: "O Poder da Frota"
 societal_values.1308.desc: "A qualidade de nossas tripulações navais realmente se destaca, e nossos homens sabem disso. Sempre prontos para a batalha, eles estão ansiosos por outra chance de provar sua coragem em combate."
 societal_values.1308.a: "Seremos temidos!"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Nossa poderosa frota, com tripulações navais de qualidade, é uma das melhores do mundo."
 societal_values.1309.title: "Mantenham-se firmes, rapazes!"
 societal_values.1309.desc: "A qualidade do nosso Exército se manifesta na disciplina de nossas tropas. Os homens sabem disso e estão prontos para mostrar sua coragem aos inimigos."
 societal_values.1309.a: "Avançar!"
 STATIC_MODIFIER_NAME_good_discipline: "Boa Disciplina"
 STATIC_MODIFIER_DESC_good_discipline: "Nosso Exército tem grande disciplina, o que faz nossos soldados lutarem muito melhor."
 societal_values.1310.title: "De Volta ao Front"
 societal_values.1310.desc: "Uma derrota só é uma derrota quando o exército acredita ter sido derrotado. Nossas excelentes tropas veem esses eventos como contratempos passageiros antes da vitória inevitável. Assim, nossos homens não estão apenas prontos para lutar, eles tão ávidos para isso."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "De volta ao front\nVocê fará o que eu mando, quando eu mandar\nDe volta ao front\nVocê morrerá quando eu disser que deve morrer"
 societal_values.1400.title: "Nosso Exército É Motivo de Piada"
 societal_values.1400.desc: "Embora a decisão de ter um imenso Exército faça sentido para muitas pessoas no país, estrangeiros rudes estão rindo de nós, dizendo que nosso Exército não passa de uma ralé indisciplinada."
 societal_values.1400.a: "Deixe-os rir."
 societal_values.1401.title: "Líderes Difíceis de Encontrar"
 societal_values.1401.desc: "Tomamos a sábia decisão de priorizar a quantidade em vez da qualidade. No entanto, o novo grande Exército está com dificuldades imprevistas para encontrar oficiais talentosos entre as massas."
 societal_values.1401.a: "Com certeza as coisas vão melhorar."
 societal_values.1403.title: "Mais Homens para o Exército"
 societal_values.1403.desc: "Nossa política de priorizar a quantidade em vez da qualidade está dando bons resultados. Hoje, vários homens ficaram disponíveis para o Exército."
 societal_values.1403.a: "Nunca teremos homens demais para o Exército."
 societal_values.1404.title: "Crescimento na População de Cavalos"
 societal_values.1404.desc: "A melhor idade para um cavalo entrar para a cavalaria é entre 3 e 4 anos. Felizmente, nos últimos anos nasceram mais cavalos do que o habitual. Esse aumento nos suprimentos barateou bastante o recrutamento de cavaleiros."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Nos últimos anos, nasceram mais cavalos do que o normal, o que barateou bastante o recrutamento de cavaleiros."
 societal_values.1405.title: "Equipamento Excedente"
 societal_values.1405.desc: "Transformar um homem em soldado leva tempo e dinheiro. Um dos maiores custos é o equipamento necessário que transforma um homem indefeso em uma máquina mortífera implacável. Felizmente, descobrimos que temos um estoque parado desses equipamentos. Estão em más condições e não vão durar muito, mas, se os usarmos agora, poderemos ter soldados de forma muito mais barata."
 societal_values.1405.a: "Vamos usar esses equipamentos enquanto ainda podemos."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Temos um estoque do equipamentos necessários para transformar um homem indefeso em uma máquina mortífera implacável."
 societal_values.1408.title: "Homens Reúnem-se sob a Bandeira"
 societal_values.1408.desc: "Homens estão reunindo-se sob nossa bandeira, implorando por uma chance de servir em nossas gloriosas forças armadas. Nossos grandes batalhões realmente contam com [ROOT.GetCountry.GetReligion.GetGodName] ao seu lado!"
 societal_values.1408.a: "Isso é gratificante."
 societal_values.1409.title: "Escassez de Madeira"
 societal_values.1409.desc: "Alguma praga estranha está afetando nossa madeira. Ela está coberta por um tipo de fungo que a deixa inutilizável para tudo, exceto para queimar. Isso dificulta bastante a coleta de madeira para a construção de navios."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Problemas Administrativos"
 societal_values.1410.desc: "Está ficando cada vez mais difícil administrar nossos exércitos. Os homens que temos em ação estão se provando incapazes e muito corruptíveis. Queremos homens corruptos o bastante para serem subornados, mas que não sejam gananciosos demais. Até isso ser feito, nossa administração militar será muito custosa."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Devido a homens incapazes, está cada vez mais difícil administrar nossos exércitos. A solução é muito cara, pois a nova administração é gananciosa e corrupta."
 societal_values.1600.title: "Centralização Gera Benefícios"
 societal_values.1600.desc: "Graças às nossas políticas de centralização, somos mais capazes de controlar a administração do nosso Estado, gerando benefícios para todos."
 societal_values.1600.a: "São ótimas notícias."
 STATIC_MODIFIER_NAME_centralized_state: "Estado Centralizado"
 STATIC_MODIFIER_DESC_centralized_state: "Nossas políticas centralizadas reduzem a corrupção e aumentam nosso controle."
 societal_values.1601.title: "Províncias Frustradas por Falta de Autonomia"
 societal_values.1601.desc: "Nossas políticas de centralização fizeram com que muitas províncias sentissem que perderam bastante autonomia. Há rumores de revolta no ar."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Até #Y [ROOT.GetVariable('province_count').GetValue]#! [locations|e] perdem [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]"
 societal_values.1601.b: "Faça concessões."
 societal_values.1602.title: "Províncias Querem ainda mais Autonomia"
 societal_values.1602.desc: "O governador de uma de nossas províncias descobriu que, conforme nossas atuais políticas descentralizadas, ele poderia fazer o que bem entende. O homem não parece muito preocupado com o fato de o exército formado por ele ser pequeno demais para apoiar essa ação."
 societal_values.1602.a: "Conceda a autonomia que ele quer."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Pagamentos Insuficientes"
 societal_values.1603.desc: "Vários outros países estão atrasando o pagamento de seus mercenários. Com isso, diversos capitães estão incapazes de pagar seus homens. Eles estão prontos para aceitar contratos nossos por um preço mais baixo, desde que os paguemos."
 societal_values.1603.a: "Eles confiam em nós."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Confiança dos Mercenários"
 STATIC_MODIFIER_DESC_trust_from_mercs: "O atraso de outros países em pagar seus mercenários fez com que vários capitães decidissem trabalhar para nós, desde que os paguemos."
 societal_values.1604.title: "Excesso de Companhias Livres"
 societal_values.1604.desc: "Qual guerra terminou? Quem saberia dizer? Foram várias ou apenas uma das grandes? Não importa. Contudo, diversas companhias livres desempregadas chegaram ao nosso território procurando trabalho. A guerra de um homem é a oportunidade de outro. Nós temos a guerra, e eles buscam a oportunidade."
 societal_values.1604.a: "Somos a terra da oportunidade."
 societal_values.1605.title: "Condições Generosas"
 societal_values.1605.desc: "Se tem algo do qual nos ressentimos muito, são as terríveis taxas de juros que nos são cobradas. No entanto, nossa forte administração convenceu nossos credores de que, talvez, a taxa de juros esteja alta demais, e eles concordaram em fazer uma pequena redução, pelo menos por enquanto."
 societal_values.1605.a: "Nós aprovamos!"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Nossos credores concordaram em reduzir um pouco as taxas de juros."
 societal_values.1606.title: "Bom Conselho"
 societal_values.1606.desc: "Às vezes, é difícil obter bons conselhos, mas a quantidade de pessoas que têm surgido atualmente para nos aconselhar está aumentando bastante. Isso nos proporciona mais escolhas do que antes."
 societal_values.1606.a: "Vamos avaliar os candidatos."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "As pessoas que apoiam nosso conselho de ministros estão dando bons conselhos a eles constantemente!"
 societal_values.1607.title: "Mostre Nossa Resiliência ao Povo"
 societal_values.1607.desc: "Nosso Estado está sob pressão, mas é hora de mostrar nossa resiliência diante da adversidade. É hora de meninos se tornarem homens, e de homens mostrarem ao mundo do que são capazes. Juntos, podemos avançar."
 societal_values.1607.a: "Chegou a hora!"
 societal_values.1608.title: "Apoio à Guerra"
 societal_values.1608.desc: "Nosso povo está cansado dessa guerra, mas seu espírito é forte. As pessoas estão prontas para fazer mais um esforço pela vitória. Seremos vitoriosos."
 societal_values.1608.a: "Rumo à vitória!"
 societal_values.1609.title: "Administração Fracassada"
 societal_values.1609.desc: "Nossa administração decepcionou nosso povo. Em vez de justiça para todos, há justiça para poucos. Isso está enfraquecendo o apoio ao nosso Estado."
 societal_values.1609.a: "É uma situação lamentável."
 societal_values.1609.b: "O Estado será apoiado pelo ouro, então."
 societal_values.1610.title: "Demandas de Pagamento"
 societal_values.1610.desc: "Sentindo que podemos precisar deles mais do que eles precisam de nós, vários capitães mercenários se uniram para exigir um pagamento maior."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Carvalho Endurecido em Nossos Navios"
 societal_values.1700.desc: "Um construtor de navios experiente descobriu uma maneira de fortalecer os cascos, para que eles possam enfrentar tempestades e outras provações do mar mais facilmente. A técnica é secreta, mas os mares serão menos aterrorizantes por algum tempo."
 societal_values.1700.a: "Seremos os mestres dos mares."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Um construtor de navios experiente descobriu uma maneira de fortalecer os cascos de nossos navios."
 societal_values.1701.title: "Um Almirante Digno do Título"
 societal_values.1701.desc: "Um excelente oficial naval chamou nossa atenção; alguém que não só domina a arte da guerra, mas que também tem a habilidade de transmitir seu conhecimento. Como podemos aproveitar esse talento notável?"
 societal_values.1701.a: "Ao mar, para derrotar nossos inimigos!"
 societal_values.1701.b: "À academia, para lecionar."
 societal_values.1702.title: "Treinamento Melhorado"
 societal_values.1702.desc: "Há lugar na academia para um novo instrutor, e o(a) [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] pediu uma sugestão de curso de estudos para os marinheiros. Para onde devemos direcionar o foco do currículo?"
 societal_values.1702.a: "Dever patriota, é claro."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Currículo Patriota"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "A academia naval ensina um currículo de dever patriota."
 societal_values.1702.b: "Navegação e manutenção."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Currículo de Manutenção"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "A academia naval ensina um currículo de navegação e manutenção de navios."
 societal_values.1703.title: "Inovação Tática"
 societal_values.1703.desc: "A experiência de anos no mar nos rendeu tripulações veteranas capazes de realizar grandes feitos em batalha. Algumas dessas técnicas podem ser padronizadas e usadas para obtermos vantagens contra os inimigos."
 societal_values.1703.a: "Reme, reme, reme sua galé."
 STATIC_MODIFIER_NAME_galley_veterans: "Veteranos de Galé"
 STATIC_MODIFIER_DESC_galley_veterans: "Avanços táticos inventados por tripulações veteranas foram padronizados para guerras com galés."
 societal_values.1703.b: "Nossos navios pesados limparão os mares."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Veteranos de Navios Pesados"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "Avanços táticos inventados por tripulações veteranas foram padronizados para guerras com navios pesados."
 societal_values.1704.title: "Contrabandistas Capturados"
 societal_values.1704.desc: "Se dominamos os mares, então podemos dominar as rotas comerciais. Portanto, é vital expulsar de nossas águas os contrabandistas de mercadorias e bens estrangeiros que podem prejudicar nossos mercados locais."
 societal_values.1704.a: "Vitória é vitória, mesmo sobre a ralé."
 societal_values.1704.b: "Invista a propriedade confiscada."
 societal_values.1705.title: "Uma Visita Real"
 societal_values.1705.desc: "A fama de nosso sistema naval e talentosos construtores de navios se espalhou pelo mundo conhecido, e um príncipe estrangeiro pediu para visitar nossas docas e conversar com os homens. É uma grande honra que não podemos recusar!"
 societal_values.1705.a: "Viva!"
 societal_values.1706.title: "Uma Doação Patriota"
 societal_values.1706.desc: "Um poderoso comerciante quer demonstrar sua gratidão por nossos esforços de patrulhar o mar e manter as vias livres para o comércio e a exploração. A companhia mercantil construiu novos navios para a nossa frota de guerra, e deseja doá-los para a coroa."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Falta de Homens para Recrutamento"
 societal_values.1708.desc: "A rápida expansão de nossos portos e docas fez com que mais jovens deixassem as fazendas e encontrassem trabalho nos navios de companhias comerciais. Está ficando mais difícil encontrar homens para marchar para a guerra."
 societal_values.1708.a: "Que o mar os devore."
 societal_values.1709.title: "Madeira Podre"
 societal_values.1709.desc: "Nossas viagens por águas desconhecidas com navios despreparados fazem a madeira se deteriorar mais depressa que o esperado. Umidade, podridão, cupins... há um custo para encontrar novos mercados."
 societal_values.1709.a: "Conserte o que puder."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Consertando Navios Deteriorados"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Fizemos esforços especiais para consertar o dano causado aos nossos navios em viagens distantes."
 societal_values.1709.b: "Mantenha a agenda normal."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Nossas viagens por águas desconhecidas com navios despreparados fazem a madeira se deteriorar mais depressa que o esperado."
 societal_values.1710.title: "Incêndio no Estaleiro"
 societal_values.1710.desc: "Foi só uma questão de tempo até a perigosa mistura de alcatrão, madeira e pólvora provocar um enorme incêndio em um grande porto. Vai demorar um pouco até a produção retomar os níveis normais."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Um incêndio em um estaleiro local desacelerou a produção."
 societal_values.1800.title: "Diplomata Habilidoso"
 societal_values.1800.desc: "Um de nossos embaixadores tem a habilidade excepcional de entender as complexas alianças que nos circundam e as implicações de tomar uma decisão errada ou dizer as palavras certas. Como podemos usar esse grande estadista?"
 societal_values.1800.a: "Use-o para as missões mais delicadas."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "Um embaixador demonstrou uma habilidade especial e foi atribuído às nossas questões estrangeiras mais importantes."
 societal_values.1800.b: "Mantenha-o na corte para revelar segredos."
 societal_values.1801.title: "Nossa Causa é Justa"
 societal_values.1801.desc: "O trabalho duro da nossa equipe diplomática convenceu o mundo de que nossas reivindicações são honestas, nossas ações são justificadas e que nossos vizinhos não precisam nos temer. Tudo o que fazemos é debatido e é do interesse de todos."
 societal_values.1801.a: "Como deve ser."
 STATIC_MODIFIER_NAME_just_causes: "Causas Justas"
 STATIC_MODIFIER_DESC_just_causes: "O trabalho duro da nossa equipe diplomática convenceu o mundo de que nossas reivindicações são honestas e nossas ações são justificadas."
 societal_values.1802.title: "Nobre Popular"
 societal_values.1802.desc: "Um dos membros mais sociáveis do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] retornou de uma viagem em que ele encantou cortes estrangeiras com histórias da nossa grandeza, além de gastar uma grande quantia do próprio bolso. Somente uma terra notável poderia criar um visitante tão bem-vindo."
 societal_values.1802.a: "Pelo menos ele é bom para alguma coisa."
 STATIC_MODIFIER_NAME_popular_noble: "Nobre Popular"
 STATIC_MODIFIER_DESC_popular_noble: "Um de nossos nobres mais sociáveis demonstrou generosidade no exterior."
 societal_values.1803.title: "Vassalos Sentem-se Seguros"
 societal_values.1803.desc: "A força de nossos exércitos e nossa generosidade com seus direitos fizeram com que nossos vassalos se sentissem seguros e protegidos sob a nossa guarda. Para assegurar essa relação, eles aumentaram o tributo que estão dispostos a nos pagar."
 societal_values.1803.a: "Pastores cuidam de suas ovelhas; eles não as abatem."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "A força de nossos exércitos e nossa generosidade com seus direitos fizeram com que nossos vassalos se sentissem seguros e protegidos sob a nossa guarda."
 societal_values.1804.title: "Negociação Justa"
 societal_values.1804.desc: "Um império com colônias e vassalos é como uma família desordeira, e é preciso uma mão firme e justa para manter tudo na linha. As políticas recentes ganharam a admiração de nossas nações súditas e nos deixaram mais próximos."
 societal_values.1804.a: "É sempre para o próprio bem delas."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Uma Mão Firme"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Podem não gostar, mas eles são os servos e nós somos os mestres. Talvez tenham finalmente entendido a mensagem... por enquanto."
 societal_values.1805.a: "O que é deles é nosso."
 STATIC_MODIFIER_NAME_firm_hand: "Mão Firme"
 STATIC_MODIFIER_DESC_firm_hand: "O uso adequado de pressão e influência nos permitiu extrair um pouco mais dos vassalos."
 societal_values.1806.title: "A Pena é Apoiada pela Espada"
 societal_values.1806.desc: "Os passaportes dos nossos diplomatas passaram a representar a credibilidade e a coerência do nosso propósito nacional. Seguros em saber que nossos embaixadores falam com o apoio da autoridade total do nosso governo, os emissários desfrutam de viagens tranquilas e recebem cavalos velozes para garantir que seus deveres sejam executados com rapidez."
 societal_values.1806.a: "Esse respeito já está atrasado."
 STATIC_MODIFIER_NAME_emissary_authority: "Autoridade de Emissário"
 STATIC_MODIFIER_DESC_emissary_authority: "Os passaportes dos nossos diplomatas passaram a representar a credibilidade e a coerência do nosso propósito nacional."
 societal_values.1807.title: "Administradores Arrogantes"
 societal_values.1807.desc: "Após ficarem bastante isolados daqueles que governam, os gabinetes que lidam com nossas nações súditas se tornaram arrogantes, convencidos de que não há motivo para ouvir quem não habita na capital. As colônias e os vassalos estão enfurecidos."
 societal_values.1807.a: "Quem eles pensam que são?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Rede de Espiões Detectada"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Alguns de nossos diplomatas se envolveram em uma grande operação de espionagem em [target.GetLongName].\n\nAgora, todos os embaixadores ou emissários que enviamos são suspeitos de serem espiões, e estão sujeitos a inspeções hostis quando terminam uma missão. Levará um tempo até restaurarmos nossa reputação."
 societal_values.1808.a: "Essa falta de confiança é decepcionante."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Diplomatas Suspeitos"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Alguns de nossos diplomatas se envolveram em uma grande operação de espionagem e agora são minuciosamente examinados."
 societal_values.1809.title: "Demandas Impertinentes"
 societal_values.1809.desc: "As pressões que colocamos em nossos vassalos podem fazer sentido na capital, mas algumas demandas são tidas como insultos por monarquias inferiores sob nossa proteção. A negociação dos acordos levará mais tempo do que esperávamos."
 societal_values.1809.a: "Podemos esperar."
 STATIC_MODIFIER_NAME_slow_negotiations: "Negociações Lentas"
 STATIC_MODIFIER_DESC_slow_negotiations: "Algumas de nossas demandas são tidas como insultos por nossos vassalos, o que atrasa nossas negociações com eles."
 societal_values.1810.title: "Retórica Hostil"
 societal_values.1810.desc: "Recentemente, um de nossos embaixadores fez algumas declarações insensatas em uma festa. Suas denúncias raivosas e belicosas contra nossos vizinhos fazem parecer que somos uma ameaça maior do que realmente somos."
 societal_values.1810.a: "Deixe-os com medo."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "Um de nossos embaixadores fez algumas declarações insensatas e agora os vizinhos nos veem como uma ameaça."
 societal_values.1810.b: "Podemos amenizar isso."
 societal_values.1900.title: "Pensadores Livres de Perseguição"
 societal_values.1900.desc: "Nossa política de permitir que filósofos, administradores e cientistas busquem o conhecimento livres de restrições governamentais ou religiosas proporcionou um aumento de atividades nos salões e universidades da nossa capital."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Pensadores Livres"
 STATIC_MODIFIER_DESC_free_freethinkers: "Permitir que pensadores livres busquem o conhecimento sem serem perseguidos proporcionou um aumento de atividades nos salões e universidades da nossa capital."
 societal_values.1901.title: "Leis Justas Aceitas por Todos"
 societal_values.1901.desc: "Um compromisso com a justiça verdadeira – cega em relação à nação, religião e tradição – se provou popular na maior parte da população. As queixas contra o nosso governo caíram drasticamente."
 societal_values.1901.a: "A Lei governa os grandes e pequenos."
 STATIC_MODIFIER_NAME_fair_laws: "Leis Justas"
 STATIC_MODIFIER_DESC_fair_laws: "Um compromisso com a justiça verdadeira se provou popular na maior parte da nossa população."
 societal_values.1902.title: "O Mediador Honesto"
 societal_values.1902.desc: "Estamos ganhando uma reputação internacional como uma nação que respeitará os interesses de todos os seus cidadãos e defenderá os direitos dos outros. Nossas justas negociações domésticas estão dando bons resultados com nossos vizinhos."
 societal_values.1902.a: "Eles realmente gostam de nós!"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Cooperação no Conselho de Ministros"
 societal_values.1903.desc: "Nossas políticas humanistas reduziram a cobiça entre nossos assessores, já que não podem mais se aproveitar das divisões religiosas e étnicas do país. Todos estão trabalhando para um Estado no qual têm fé, e há confiança no Conselho de Ministros."
 societal_values.1903.a: "Compartilhar é cuidar."
 societal_values.1904.title: "A Aceitação de Todos é o Caminho para o Progresso"
 societal_values.1904.desc: "As divisões superficiais da nação têm atrasado nosso desenvolvimento há bastante tempo. Desde que abrimos nossa administração para todos os cidadãos talentosos, notamos grandes conquistas no desenvolvimento das economias locais."
 societal_values.1904.a: "A tolerância nos enriquece."
 societal_values.1905.title: "A Resposta Branda Desvia a Fúria"
 societal_values.1905.desc: "Nossa fé nos dá paz e segurança, então, não precisamos oprimir ninguém. Até mesmo aqueles que se encontram nas profundezas mais sombrias das crenças hereges conseguem ver como [ROOT.GetCountry.GetReligion.GetGodName] incentiva o respeito por toda a humanidade."
 societal_values.1905.a: "Seremos uma única nação."
 societal_values.1908.title: "O Pensamento Livre Afasta [ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "A tolerância com opiniões é algo bom, mas pregadores hereges estão arriscando as almas de suas congregações. Para piorar, uma tentativa de suprimir esses dissidentes iria contra nossos ideais humanistas."
 societal_values.1908.a: "Tomara que isso seja inofensivo no longo prazo..."
 societal_values.1910.title: "Lutamos contra o Passado, e Ele Revida"
 societal_values.1910.desc: "A dedicação para uma compreensão mais liberal do lugar do cidadão no Estado significa que nossos vizinhos nos consideram uma nação rebelde, cuja intenção é solapar os direitos tradicionais da coroa, da Igreja e das guildas. Será que só podemos confiar em quem pensa como nós?"
 societal_values.1910.a: "Avante, ainda que sozinhos."
 rogue_nation: "Nação Rebelde"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Olho por Olho"
 societal_values.2000.t: "Urbanização Acelerada"
 societal_values.2000.desc: "Há uma tendência crescente em todas os nossos territórios. Grupos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão deixando suas terras, marchando rumo aos centros urbanos. Eles buscam fortuna em oficinas, guildas e manufaturas, na esperança de conquistar uma qualidade de vida melhor do que teriam em suas terras cada vez menores.\n\nEmbora isso seja uma ótima notícia para a nossa capacidade industrial e comercial, há também o surgimento de várias complicações, que variam desde instabilidade devido à escassez de moradias e condições sanitárias até a morte lenta de comunidades rurais isoladas."
 societal_values.2000.a: "Urbanização é poder!"
 societal_values.2000.b: "Talvez devêssemos ir mais devagar..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Maior Atração Urbana"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Maior Atração Rural"
 societal_values.2001.t: "Movimento de Cercamento"
 societal_values.2001.desc: "Como as terras agrícolas são divididas cada vez mais ao longo das gerações, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão sendo obrigados a migrar para as cidades porque seus terrenos estão ficando pequenos demais para o cultivo de subsistência. Integrantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] começaram a comprar grandes faixas de terra antes consideradas inúteis e combiná-las para criar fazendas maiores com a intenção de gerar receitas.\n\nIsso surge como uma solução natural para nosso setor agrícola, que vem enfraquecendo lentamente. Contudo, aqueles que pertencem ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] estão profundamente descontentes, pois veem isso como uma exacerbação do problema, forçando-os a migrar para os centros urbanos, onde podem ser explorados pelas pessoas que compraram suas terras."
 societal_values.2001.a: "A economia é a prioridade."
 societal_values.2001.b: "As terras devem ser compradas por preços razoáveis."
 societal_values.2001.c: "Introduza uma legislação que limita o tamanho dos terrenos."
 societal_values.2002.t: "Venda de Gabinetes"
 societal_values.2002.desc: "Membros influentes de estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] têm demonstrado um grande interesse em assumir as responsabilidades administrativas de alguns gabinetes governamentais. Por um lado, isso alivia um enorme peso econômico do Estado e concede a eles uma chance de se envolverem mais profundamente com as questões do governo.\n\nNo entanto, isso tira o controle do Estado, permitindo que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] instaure as próprias pautas nesses gabinetes, o que pode causar consequências indesejadas para a administração geral."
 societal_values.2002.a: "Venda os gabinetes!"
 societal_values.2002.b: "Venda apenas os gabinetes menores."
 societal_values.2002.c: "Mantenha o controle estatal."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Venda de Gabinetes Menores"
 societal_values.2003.t: "Cultura de Consumo"
 societal_values.2003.desc: "As engrenagens do capital conduzem a nossa economia. Esse sistema econômico exige o consumo contínuo e crescente de mercadorias para se sustentar. No entanto, a ideia de crescimento infinito fica muito distante em tempos difíceis.\n\nEstudiosos e membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] imploram para que estabeleçamos proteções para garantir a estabilidade contínua da economia. Eles sugerem que o Estado deve incentivar uma cultura de consumo de mercadorias para assegurar que as pessoas não economizem ou, muito menos, caiam abaixo do limite do autossustento."
 societal_values.2003.a: "Incentive o consumo de mercadorias."
 societal_values.2003.b: "Invista diretamente em empreendimentos burgueses."
 societal_values.2003.c: "Deixe os produtores se virarem."
 societal_values.2004.t: "Erosão da Produção Artesanal"
 societal_values.2004.desc: "À medida que nossa economia busca crescer ainda mais e atender às demandas da população, as oficinas lentamente se tornam manufaturas. Antes, os artistas colocavam um cuidado individual em cada obra; agora, os trabalhadores correm em cronogramas apertados para a produção em massa de produtos padronizados.\n\nÉ difícil contestar os resultados, mas muitas pessoas questionam se a alta produtividade compensa os baixos padrões de qualidade e a perda da beleza."
 societal_values.2004.a: "Padronização é o caminho."
 societal_values.2004.b: "Temos que voltar para a produção artesanal."
 societal_values.2005.t: "Comunidades Agrárias"
 societal_values.2005.desc: "Nestes tempos de mudanças rápidas, nossos métodos tradicionais provocaram uma nova ascensão das comunidades agrárias. Embora não sejam tão produtivas quanto os centros urbanos, elas proporcionam um nível de sustentabilidade e coesão social que não poderia ser obtido sem uma grande dedicação de tempo e esforço.\n\nTalvez devêssemos incentivar esse ressurgimento para, futuramente, colher os benefícios da nossa economia tradicionalista."
 societal_values.2005.a: "Incentive a ascensão."
 societal_values.2005.b: "É melhor direcionar os esforços para a urbanização."
 societal_values.2006.t: "Foco Renovado em Práticas Tradicionais"
 societal_values.2006.desc: "Nosso povo, perdido em um mar de mudanças, começou a retomar as práticas de seus ancestrais. As pessoas buscam uma maior harmonia em vez de adaptarem suas comunidades ao ambiente; elas mantêm tradições locais antigas, plantam grandes quantidades de colheitas não comerciais e exploram práticas medicinais que foram consideradas tolices pelas gerações recentes.\n\nEsse foco renovado fortalece imensamente nossas comunidades, mas também incentiva uma governança descentralizada e um senso de independência local. Temos que decidir se deixar as pessoas se apegarem às práticas antigas é um benefício ou uma ameaça para o Estado."
 societal_values.2006.a: "Incentive as práticas tradicionais."
 societal_values.2006.a.tt: "Algumas de nossas localizações rurais serão beneficiadas pelas colheitas abundantes."
 societal_values.2006.b: "Pressione pela modernização econômica."
 societal_values.2006.b.tt: "Os plebeus de algumas de nossas localizações rurais ficarão insatisfeitos"
 societal_values.2007.t: "Aumento de Áreas Comuns"
 societal_values.2007.desc: "Em todo o país, notamos um aumento na formação de \"áreas comuns\", terras compartilhadas entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Obviamente, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se queixa de que essas áreas são um método antiquado e menos produtivo que a conversão em cercamentos. Há uma forte oposição a essa ideia entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], e as pessoas citam direitos antigos e a importância das áreas comuns para a subsistência.\n\nA decisão agora recai sobre o Estado: devemos preservar a tradição e permitir que as áreas comuns se desenvolvam ou buscaremos um caminho para a modernização de nosso setor agrícola?"
 societal_values.2007.a: "Preserve as áreas comuns."
 societal_values.2007.b: "Favoreça os cercamentos."
 societal_values.2008.t: "Estabilidade Agrícola"
 societal_values.2008.desc: "Ótimas notícias! Nosso foco na economia tradicional está dando frutos, literalmente.\n\nEste ano, colhemos os benefícios da tradição, pois a produção do campo foi maior do que esperávamos. Enquanto outras nações focam em cultivos de exportação rentáveis, altamente suscetíveis às mudanças ambientais, nossas colheitas prosperam e o povo se alimenta. Nenhuma quantia de ouro pode valer mais que a estabilidade que uma boa colheita fornece para os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 societal_values.2008.a: "Que o povo festeje!"
 societal_values.2009.t: "A Volta do Escambo"
 societal_values.2009.desc: "À medida que nossa nação continua se aprofundando na economia tradicional, uma mudança significativa pode ser vista nas transações diárias dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. O escambo, a prática de troca direta de mercadorias sem intermediários ou moeda, está em altíssima popularidade.\n\nEmbora essa ressurgência enfraqueça a influência dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], ela intensificou a atividade econômica de nível inferior e a estabilidade em nossos assentamentos rurais."
 societal_values.2009.a: "Permita que o escambo continue."
 societal_values.2009.b: "Obrigue o uso de moedas."
 societal_values.2010.t: "Ascensão da Casa de Trocas"
 societal_values.2010.desc: "As mesmas regulamentações que antes garantiam a qualidade e a consistência dos produtos das guildas começaram a ser vistas como restritivas ao comércio. As guildas costumam regular com bastante rigorosidade aspectos como: quem pode participar, o que é feito, onde e para quem é vendido. A geração mais jovem de comerciantes acredita que essas regras protecionistas antigas não passam de obstáculos para uma economia que está evoluindo rapidamente e para um negócio que está mudando na mesma velocidade.\n\nAssim, as casas de trocas começaram a ofuscar as guildas; elas oferecem mais liberdades e oportunidades, enquanto repudiam as estruturas tradicionais das guildas que já foram o núcleo de muitas comunidades."
 societal_values.2010.a: "A economia evolui como deve."
 societal_values.2010.b: "As guildas devem continuar dominantes!"
 trade_houses_over_guilds: "Foca nas casas de trocas em vez das guildas"
 guilds_over_trade_houses: "Foca nas guildas em vez das casas de trocas"
 societal_values.2011.t: "Artista Individual"
 societal_values.2011.desc: "Com a ascensão do sistema de patronagem, artistas individuais começaram a emergir no mundo. Antes, a arte costumava ser produzida em oficinas por grupos de pessoas desconhecidas; agora, artistas de renome começaram a aparecer, exigindo preços altos por suas obras.\n\nMuitos aclamam isso como o possível início de uma nova era da arte, mas várias pessoas temem que as coisas possam sair de controle. Permitir que artistas ganhem fama pode afetar o preço das obras, diminuir o poder das oficinas e até fazer com que artistas acabem integrando a elite."
 societal_values.2011.a: "Todo mundo merece notoriedade."
 societal_values.2011.b: "O lugar da arte é nas oficinas."
 societal_values.2012.t: "Entretenimento Privado"
 societal_values.2012.desc: "Teatro, música de câmara, bebidas, círculos literários, coleção de artes, jardins particulares e bailes; atualmente, as pessoas têm diversas formas de se divertir de forma privada. No entanto, esse entretenimento é, notavelmente, muito menor em escala, muito mais privado e individual e geralmente reservado às classes mais altas da sociedade.\n\nEnquanto os poderosos ficam com toda a diversão, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], que antes prosperavam na época de grandes festividades e celebrações públicas, ficam com um orçamento ínfimo e poucos festejos. Até chegar o dia em que todos aqueles que integram o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] poderão desfrutar desse tipo de entretenimento, eles ficarão apenas desejando. Talvez o Estado deva promover mais eventos públicos."
 societal_values.2012.a: "Entretenimento é melhor quando desfrutado sozinho."
 societal_values.2012.b: "Todos devem aproveitar juntos!"
 societal_values.2013.t: "Propriedade de Terra Individual"
 societal_values.2013.desc: "Embora não seja inédito, tem havido um crescimento na quantidade de indivíduos que começaram a recomprar terras dos seus titulares. Isso possibilita uma liberdade maior para tais indivíduos e permite que eles obtenham todo o lucro de sua produção, mas prejudica a capacidade do Estado de coletar o que é devido por meio de tributos e impostos.\n\nGeralmente, é mais fácil tributar grandes faixas de terra em posse de instituições ou de um nobre do que cobrar de fazendeiros individuais. Permitir isso pode ser um avanço para o povo, mas também um atraso para o Estado..."
 societal_values.2013.a: "O povo tem o direito de comprar terras."
 societal_values.2013.b: "Proíba compras de terra não autorizadas."
 societal_values.2014.t: "Juízes Profissionais"
 societal_values.2014.desc: "À medida que nossa sociedade evolui e se afasta dos valores de julgamentos feitos pela comunidade, as cortes cheias de pessoas comuns estão lentamente sendo substituídas por profissionais do Direito. Enquanto, no passado, a justiça era feita com base nos costumes e tradições de uma comunidade e na sabedoria de seus membros mais importantes, uma maior conscientização sobre os direitos individuais provocou um crescimento no número de juízes que agem em nome do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para mediar litígios.\n\nEmbora essa mudança garanta que a justiça fique mais padronizada em todo o(a) [ROOT.GetCountry.GetFlavorRank], isso fez com que comunidades se desvinculassem do processo, saudosos dos dias de quando a justiça era uma responsabilidade compartilhada por todo o município."
 societal_values.2014.a: "Aceite os juízes profissionais."
 societal_values.2014.b: "Incentive a justiça comunitária."
 societal_values.2015.t: "Conselhos de Reforma Agrária da Comunidade"
 societal_values.2015.desc: "À medida que nossa sociedade fica mais unida e a comunidade ganha mais participação nas vidas de indivíduos e na ordem das coisas, alguns conselhos começaram a se formar em pequenos municípios para administrar melhor a distribuição de terras. Geralmente, isso é restrito apenas aos plebeus, mas, lentamente, eles passaram a se aventurar no controle de alocação de terras de fazendeiros, mesmo contrariando as vontades do titular.\n\nOs aldeões enxergam essa prática como o direito e dever da comunidade de gerir a terra, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a considera uma subversão de autoridade mais do que conveniente. Não há dúvidas de que as reformas estão funcionando, mas permitir a atuação desses conselhos coloca em dúvida a virtuosidade dos donos de terra e suas divisões originais."
 societal_values.2015.a: "Permita que os conselhos continuem."
 societal_values.2015.b: "Imponha as distribuições de terra originais."
 societal_values.2016.t: "Justiça da Comunidade"
 societal_values.2016.desc: "Enquanto nossa sociedade evolui para valorizar ainda mais a contribuição da comunidade, as cortes passaram a ficar muito mais dependentes do julgamento de importantes membros comunitários e da concordância do público para ditar o destino de um réu. Um pedaço de papel frio, falho e inflexível não irá mais decidir o destino das pessoas; em vez disso, a sabedoria conjunta da população que vive no mesmo lugar que o réu se tornou o juiz, não o júri, da pessoa julgada por ter prejudicado a comunidade.\n\nOs membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] gostam dessa forma de justiça, mas vários citadinos e estudiosos duvidam da imparcialidade de um julgamento feito por leigos. O Estado deve permitir que isso continue?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Incentive a lei escrita e profissional."
 societal_values.2017.t: "Defesa da Comunidade"
 societal_values.2017.desc: "Seja por dever patriótico, amor pela comunidade ou pela falta de confiança em nossas capacidades defensivas, as comunidades em todo o território começaram a formar milícias. Exércitos pequenos, desorganizados e independentes que podem se reunir quando uma ameaça se aproxima. Independentemente do que o povo pode pensar sobre as nossas forças armadas, é admirável ver tantas pessoas se impondo diante do perigo para proteger o que estimam.\n\nComo resultado, a quantidade de membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] que podem ser convocados em tempos de necessidade aumentou."
 societal_values.2017.a: "O compromisso dessa gente será bom para nós..."
 societal_values.2017.b: "Milícias são arriscadas. Incorpore-as nas forças armadas!"
 societal_values.2018.t: "Educação Comunitária"
 societal_values.2018.desc: "As pessoas alfabetizadas começaram a organizar escolas pequenas e informais, onde as crianças e o povo menos afortunado aprendem a ler e escrever.\n\nEssas escolas comunitárias operam fora do nosso sistema, mas proporcionam um serviço inestimável e altruísta às nossas comunidades."
 societal_values.2018.a: "A comunidade ensina e aprende!"
 societal_values.2018.b: "É melhor deixar essa questão com nossas instituições existentes."
 societal_values.2019.t: "Expandindo a Família Nuclear"
 societal_values.2019.desc: "Assim como nossos valores sociais saem do individualismo e rumam para o comunalismo, o grande tecido que une nossa sociedade, a família, começou a mudar e se transformar com o passar do tempo.\n\nA noção de família nuclear começou a ser descartada para dar lugar a estruturas familiares estendidas. Avós, tios e primos agora mantêm um contato próximo e compartilham recursos e responsabilidades com o resto da família. Esses vínculos são fortes e ajudam a criar uma rede de segurança na qual toda a família cuida uns dos outros."
 societal_values.2019.a: "Todo mundo ama a família."
 societal_values.2020.t: "Oportunidade de Emissários"
 societal_values.2020.desc: "Devido ao foco nas políticas expansivas de nossa nação, surgiu a oportunidade de enviarmos emissários para o país [target_country.GetName]. Eles transmitirão nossos desejos ao governo em questão, criando uma chance para aproximarmos nossas nações ou distanciá-las, se assim quisermos."
 societal_values.2020.a: "Mandem nossas saudações ao povo [target_country.GetAdjectiveWithNoTooltip]"
 societal_values.2020.b: "Eles merecem ser insultados!"
 societal_values.2021.t: "Feira de Comércio Internacional"
 societal_values.2021.desc: "Nossas políticas expansivas apresentam uma oportunidade de estabelecer uma breve feira de comércio internacional, mostrando ao mundo as diversas mercadorias e riquezas que podem ser encontradas em nossa terra. É claro, com itens exibidos a um preço reduzido e com atributos levemente exagerados para impressionar os dignitários e comerciantes estrangeiros.\n\nSerá uma iniciativa cara, mas isso com certeza fará com que nossos parceiros comerciais prestem mais atenção em nós. Por outro lado, podemos sempre embolsar o dinheiro e investir no comércio local."
 societal_values.2021.a: "Financie a feira de comércio."
 societal_values.2021.b: "Invista no comércio local."
 merchant_power_key_local_trade_focus: "Foco no Comércio Local"
 societal_values.2022.t: "Voluntários Veteranos Estrangeiros"
 societal_values.2022.desc: "Em tempos de necessidade, nossa política expansiva chegou para nos ajudar.\n\nUma pequena quantidade de veteranos estrangeiros apareceu para ajudar, trazendo consigo táticas comprovadas que nossas tropas podem usar para aprimorar a eficácia nas batalhas. Aceitar essa ajuda pode melhorar nossas capacidades militares, embora recusá-la pode indicar que já somos fortes o bastante."
 societal_values.2022.a: "Receba os voluntários."
 societal_values.2022.b: "Estamos bem com nosso próprio povo."
 societal_values.2023.t: "Tecnologia por meio de Intercâmbio Cultural"
 societal_values.2023.desc: "Nossa política expansiva proporcionou vários intercâmbios culturais recentemente. Um deles, porém, foi mais notável para o Estado e suas instituições, pois obtivemos mais conhecimento sobre invenções e tecnologias estrangeiras..."
 societal_values.2023.a: "Copie tudo!"
 societal_values.2023.b: "Podemos desenvolver nossa própria tecnologia!"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Pequenos Esforços de Pesquisa"
 societal_values.2024.t: "Entusiasmo Exploratório!"
 societal_values.2024.desc: "Como resultado da política expansiva que adotamos, nossa sociedade valoriza bastante as outras pessoas. Normalmente, isso se resume a negociar com nossos vizinhos, mas, nesta era de exploração, as pessoas estão sempre ansiosas por oportunidades de encontros e interações com culturas estrangeiras de terras distantes.\n\nTal entusiasmo provocou um fluxo direto de doações de suprimentos e voluntários para uma de nossas explorações recentes. Que nossa busca seja bem-sucedida."
 societal_values.2024.a: "As doações são bem-vindas."
 societal_values.2024.b: "Esses recursos serão mais bem aproveitados em nosso Estado..."
 societal_values.2025.t: "Incentivo para Infraestrutura"
 societal_values.2025.desc: "O aparato do Estado é um belo mecanismo que, além de constantemente lubrificado e conservado, também deve ser expandido e refinado.\n\nAtualmente, as autoridades locais e estatais reconhecem o valor da infraestrutura, o maquinário que permite que nosso Estado funcione com enorme eficiência. Assim, tem havido um incentivo para o crescimento da infraestrutura em todos os níveis do governo, o que se manifestou como custos de construção mais baratos. Seria uma boa decisão valer-se dessa situação."
 societal_values.2025.a: "O Estado vai melhorar."
 societal_values.2025.b: "Podemos sempre embolsar o custo..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Foco em Infraestrutura"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Nossos esforços nacionais para aprimorar a infraestrutura estão reduzindo os custos."
 societal_values.2026.t: "Renascença Cultural"
 societal_values.2026.desc: "O foco reservado nos fez perceber como nossa cultura é importante. Quem somos nós? Com certeza, somos mais do que um simples conjunto de rabiscos em um mapa, um idioma ou uma moeda.\n\nNão. Somos um povo, unido e motivado por nossas culturas. Esse foco quase narcisista em nós mesmos gerou uma renascença da nossa cultura; todos no país se orgulham do seu sangue [ROOT.GetCountry.GetAdjective]."
 societal_values.2026.a: "Nossa cultura é excelente!"
 societal_values.2026.b: "Talvez devêssemos aprender com outras pessoas também..."
 STATIC_MODIFIER_NAME_growing_families: "Famílias em Crescimento"
 societal_values.2027.t: "Protecionismo"
 societal_values.2027.desc: "Nossos comerciantes não precisam passar aperto. Dentro de nossas fronteiras, de nossos mercados, nós governamos tudo inquestionavelmente. Por que os comerciantes do país [ROOT.GetCountry.GetName] deveriam ter dificuldades em seu próprio mercado? Por que seus negócios deveriam ser substituídos por empreendimentos estrangeiros?\n\nPelo bem do Estado, temos uma oportunidade para aplicar um impulso leve e de curta duração de medidas protecionistas de mercado para fortalecer nossos comerciantes e prosperarmos economicamente sem correr riscos. É claro que, se não implantarmos essas medidas protecionistas, talvez haja um ganho econômico mais imediato..."
 societal_values.2027.a: "Nossos comerciantes são a prioridade."
 societal_values.2027.b: "Dinheiro é dinheiro..."
 societal_values.2028.t: "Incentivo para a Educação Nacional"
 societal_values.2028.desc: "Nosso povo é forte em corpo e caráter, mas ainda não atingiu o patamar de uma mente poderosa. Com nossa sociedade tão voltada para si mesma, é natural que as instituições da nação tenham começado a se coordenar para promover um foco na educação nacional.\n\nNão é nada tão requintado quanto um currículo padronizado ou algo assim; é um simples incentivo para a alfabetização conduzido pelas instituições locais e nacionais para que todos os membros da sociedade avancem. Quanto mais cedo conseguirem ler, mais cedo aprenderão como somos grandiosos."
 societal_values.2028.a: "Vamos doutrin... educá-los!"
 STATIC_MODIFIER_NAME_literacy_drive: "Incentivo para a Alfabetização"
 societal_values.2028.b: "Talvez devêssemos focar em ensinamentos estrangeiros..."
 societal_values.2029.t: "Expurgo Interno"
 societal_values.2029.desc: "Descobrimos que vários oficiais superiores e membros administrativos foram comprados por nossos inimigos e supostos aliados.\n\nEm resposta a isso, lealistas começaram uma investigação minuciosa de cada membro do governo, consequentemente expurgando todos os elementos hostis que encontrarem. Vários traidores foram enforcados. Assim, as redes de espionagem estrangeiras perderam alcance e contatos. Ainda resta muito trabalho a fazer, traidores para encontrar e enforcamentos para realizar."
 societal_values.2029.a: "Bom trabalho."
 societal_values.2030.t: "Intelectuais Monásticos"
 societal_values.2030.desc: "Em nosso Estado, os intelectuais não ficam reclusos em suas casas nem perdem tempo com conceitos teóricos estranhos em instituições seculares. Em vez disso, eles frequentam monastérios e usam suas mentes superdotadas pelo bem de tudo o que é sagrado.\n\nCom efeito, isso significa que somos abençoados com sabedoria prática de nossas instituições religiosas, pelo bem do povo, do Estado e da nossa fé."
 societal_values.2030.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] revele o quinto postulado!"
 societal_values.2030.b: "Questionar a natureza é questionar o divino! Parem!"
 STATIC_MODIFIER_NAME_research_is_unholy: "Pesquisa Considerada Profana"
 STATIC_MODIFIER_DESC_research_is_unholy: "Examinar e questionar o mundo ao nosso redor é fazer o mesmo com o divino. Não devemos questionar a divindade ou buscar respostas na criação."
 societal_values.2031.t: "Revelações Divinas"
 societal_values.2031.desc: "Como reflexo dos modos espirituais de nossa sociedade, [loc_leader_char.GetName] atingiu temporariamente um nível superior de consciência e teve uma visão divina que mostrou que [loc_leader_char.GetSheHe] deve melhorar antes que o país melhore.\n\n[loc_leader_char.GetSheHe|U] não é mais a mesma pessoa. Essa experiência espiritual transformou [loc_leader_char.GetName] em alguém melhor, que deve cumprir sua visão para promover a ascensão do país [ROOT.GetCountry.GetLongName]."
 societal_values.2031.a: "Que os céus nos abençoem!"
 societal_values.2031.b: "Ignore essa tolice."
 societal_values.2033.t: "Relíquia Sagrada Descoberta"
 societal_values.2033.desc: "Antiquários, mais motivados pelos valores espiritualistas da nossa sociedade do que pelos incentivos monetários, descobriram uma relíquia sagrada inestimável em [loc_random_find_location.GetName] e a doaram para o Estado, a fim de que possa ser preservada para o futuro.\n\nNo entanto, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] alegam que esse artefato não está mais alinhado à nossa doutrina religiosa desde que foi perdido, e deve ser queimado, se possível. Apesar disso, o povo ainda considera a relíquia um objeto religioso válido, e podemos silenciar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], se insistirmos."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Queime essa heresia!"
 societal_values.2034.t: "Militantes de Fé"
 societal_values.2034.desc: "Nossa sociedade é muito religiosa, e, em tempos de guerra, nossa grande estima pela espiritualidade provocou a formação de ordens militantes de crentes para ajudar nos esforços bélicos.\n\nO Estado convoca os fiéis para defenderem-no, e o fiéis atendem ao chamado."
 societal_values.2034.a: "Almas destemidas!"
 societal_values.2034.b: "Toda a ajuda necessária vem de [ROOT.GetCountry.GetReligion.GetGodName]!"
 societal_values.2032.t: "Crescimento da Peregrinação"
 societal_values.2032.desc: "Guiado pela espiritualidade, nosso povo ficou obcecado por peregrinações. As pessoas não estão contentes apenas com visitas aos grandes locais de adoração; elas preferem viajar para longe e ver os locais de peregrinação de [pilgrimage_target.GetName].\n\nComo várias pessoas agora viajam para [pilgrimage_target.GetNameWithNoTooltip], nossa relação com elas melhorou."
 societal_values.2032.a: "Nossa fé em comum nos uniu!"
 societal_values.2032.b: "Não é preciso ir para o exterior, temos nossos próprios locais sagrados!"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Tolerância Religiosa"
 societal_values.2035.desc: "A população atingiu um nível de tolerância raro. Aparentemente, nossos valores humanistas estão motivando o povo a ver os outros como pessoas em vez de personificações de uma ideia.\n\nEssa fraternização entre humanos está aumentando a estabilidade."
 societal_values.2035.a: "Em cada fé, uma pessoa."
 societal_values.2035.b: "Não devemos desviar o olhar dos hereges!"
 societal_values.2036.t: "Educação Secular"
 societal_values.2036.desc: "Por bastante tempo, ensinamentos religiosos desnecessários desperdiçaram o tempo precioso que as crianças tinham para aprender coisas úteis. Recentemente, surgiu um movimento no qual até mesmo os monastérios estão optando por uma abordagem mais secular de educação: primeiro, ensinando habilidades importantes como a alfabetização e matemática básica; depois, falando sobre a fé no tempo restante.\n\nEssa reversão do uso do tempo deve ajudar a melhorar nosso índice de alfabetização."
 societal_values.2036.a: "Aceite a educação secular."
 societal_values.2036.b: "Exija a volta do sistema antigo."
 societal_values.2037.t: "Cuius Regio, Eius Religio"
 societal_values.2037.desc: "A atmosfera social em nossa região, aliada aos valores humanistas de nosso povo, provocou uma epifania diplomática.\n\nAs nações vizinhas concordaram que cada Estado soberano deve ter o direito de decidir como lidar com sua fé, mesmo que a considerem errada ou herege. Isso amenizou as relações diplomáticas com nossos vizinhos e preparou o terreno para futuros movimentos diplomáticos."
 societal_values.2037.a: "Cada um na sua."
 societal_values.2037.b: "Que besteira! Nossos vizinhos são todos hereges!"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "Cada [country|e] vizinho ganhará [ShowBiasValue('opinion_diplomatic_move')|+=0] de opinião sobre o país [ROOT.GetCountry.GetLongName]."
 societal_values.2038.t: "Sociedades Científicas"
 societal_values.2038.desc: "Nossos valores humanistas fizeram com que várias pessoas instruídas formassem pequenas sociedades científicas, onde discutem diversos conceitos e assuntos práticos e teóricos.\n\nElas não têm grande importância individualmente, mas, como um todo, essa tendência pode levar a pesquisas científicas das quais o Estado pode se aproveitar."
 societal_values.2038.a: "Que sejam úteis."
 societal_values.2038.b: "As reuniões de pessoas instruídas são uma ameaça!"
 societal_values.2039.t: "Nascimento de Um Filósofo"
 societal_values.2039.desc: "Em nossa sociedade, que preza por valores humanistas, não é raro ver pessoas argumentando e discutindo sem restrições. Esse ambiente de discussão livre significa que, de vez em quando, durante um debate de bar alguém descobre que gosta de pensar e passar a incomodar os demais com seus pensamentos incessantes pelo resto da vida.\n\nAssim nascem filósofos como [target_philo.GetName], que ganhou fama local recentemente. [target_philo.GetSheHe|U] pode ter alguma utilidade para o Estado."
 societal_values.2039.a: "Boas-vindas ao clube."
 societal_values.2039.b: "Ignore essa pessoa."
 societal_values.2040.t: "Diminuindo a Família"
 societal_values.2040.desc: "Assim como nossos valores sociais deixam o comunalismo rumo ao individualismo, o grande tecido que une nossa sociedade, a família, começou a mudar e a se transformar com o passar do tempo.\n\nA ideia de família estendida começou a ser descartada para dar lugar a estruturas familiares mais nucleares. Quem é que precisa do fardo de primos e tataravós distantes? O indivíduo é muito mais livre quando não tem a responsabilidade de uma família grande."
 societal_values.2040.a: "Eles são apenas fardos."
 societal_values.2100.title: "O Primeiro Servo do Estado"
 societal_values.2100.desc: "A entidade política [ROOT.GetCountry.GetLongName] desfrutou de um período de boa governança, deixando-nos com uma população feliz e um país estável. Isso tudo é graças ao nosso comprometimento em governar como déspotas esclarecidos, educando as mentes dos nossos súditos, cultivando sua moralidade e deixando-os tão felizes quanto possível."
 societal_values.2100.a: "O bem-estar do Estado deve continuar sendo nossa principal prioridade."
 societal_values.2101.title: "Um Custo Necessário"
 societal_values.2101.desc: "Devido à aparente ameaça dos rebeldes [target_rebel.GetName], a maioria dos representantes dos nossos estamentos parece mais aberta que o habitual para conceder mais poderes à [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Mas por que deveríamos abrir mão desses poderes quando a ameaça for eliminada?"
 societal_values.2101.a: "Claro que isso é apenas para a proteção deles!"
 societal_values.2102.title: "Apoio Filosófico"
 societal_values.2102.desc: "Um(a) renomado(a) filósofo(a) em seu país natal, [target_artist.GetName] começou a trocar correspondências com [target_ruler.GetName] sobre questões de governança. Durante essas trocas, [target_artist.GetNameWithNoTooltip] mencionou estar infeliz em sua terra natal e procurando um ambiente menos restrito no qual possa escrever. Com a boa relação entre [target_ruler.GetNameWithNoTooltip] e [target_artist.GetNameWithNoTooltip], nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] lhe enviou um convite para morar na entidade política [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Vitória Absoluta"
 societal_values.2103.desc: "Nosso Estado governa triunfantemente as forças hostis que se opuseram às tendências absolutistas dos nossos governantes. Sem oposição, podemos colher os frutos dos nossos esforços e nos banhar na glória da vitória."
 societal_values.2103.a: "Esta é a hora de agirmos."
 societal_values.2104.title: "Centro Cultural"
 societal_values.2104.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em [ROOT.GetCountry.GetCapital.GetName] tem fama além das nossas fronteiras por seu esplendor e projeto. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem servido como inspiração para diversos outros países, e devemos tomar isso como uma vitória para a cultura do povo [ROOT.GetCountry.GetCulture.GetName]!"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Protesto dos Estamentos"
 societal_values.2105.desc: "Nossos esforços em busca de um Estado absolutista não passaram despercebidos pelos estamentos do nosso país, e eles querem que abandonemos essas noções de governo absolutista em favor de uma abordagem mais liberal."
 societal_values.2105.a: "Temos que nos esforçar mais."
 societal_values.2105.a.tt: "Todos os nossos [pops|e] da [upper_class|e] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2105.b: "Aceitem seus pedidos."
 societal_values.2106.title: "Coletores de Impostos Impopulares"
 societal_values.2106.desc: "Nós nos afastamos dos últimos séculos e começamos a coletar impostos através de funcionários do Estado, em vez de deixar nas mãos das autoridades locais. Embora isso tenha aumentado nossa eficiência para encontrar mercadorias tributáveis e tributá-las com precisão, esta decisão não é popular com os estamentos que precisam pagar esses impostos."
 societal_values.2106.a: "É melhor que se acostumem com essas novas circunstâncias."
 societal_values.2106.b: "Reduzam alguns impostos como meio-termo."
 societal_values.2107.title: "Pela Graça de Deus?"
 societal_values.2107.desc: "A Igreja poderia ser um aliado útil nos nossos esforços para reformar o Estado. Entretanto, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] continua incomodado com esse processo, pois poderia prejudicar sua posição no país. Talvez seja melhor fazer um acordo pelo apoio deles."
 societal_values.2107.a: "Algumas doações certamente melhorarão a opinião deles."
 societal_values.2107.b: "Deixem esta oportunidade passar."
 societal_values.2108.title: "A Economia do Estado"
 societal_values.2108.desc: "Para obter um maior controle sobre o nosso Estado, precisaremos incentivar nossa produção local a importar produtos estrangeiros. Infelizmente, ainda dependemos de rotas comerciais para trazer mercadorias para nossas terras. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] também apoia fortemente a continuação dessas importações, citando preocupações com seus próprios lucros se mudarmos nosso foco para desencorajar isso."
 societal_values.2108.a: "Talvez tenham razão."
 societal_values.2108.b: "Ignorem suas preocupações."
 societal_values.2109.title: "A Situação dos Camponeses"
 societal_values.2109.desc: "Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está sofrendo muito com a rigorosa tributação. Muitos reclamam de não poderem comprar alimentos suficientes para sustentar suas famílias, especialmente em áreas com colheitas ruins. Com este fardo pesado, será mais difícil para eles aguentar a responsabilidade de cuidar do solo das nossas terras."
 societal_values.2109.a: "O que pensam sobre sua situação é irrelevante."
 societal_values.2109.b: "Tentem amenizar sua situação."
 societal_values.2110.title: "Cultura do Povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] Desrespeitada"
 societal_values.2110.desc: "A cultura do povo [ROOT.GetCountry.GetCulture.GetName] sofreu um impacto em sua reputação nos últimos anos, pois não contratamos artistas suficientes para entreter nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] nos elevados padrões esperados de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] absolutista. Felizmente, [target_artist.GetName] exibe talento na sua arte e pode melhorar nossa posição cultural, caso a gente decida contratar sua pessoa."
 societal_values.2110.a: "Gastem mais dinheiro com nossos artistas."
 societal_values.2110.b: "Que valor tem a arte?"
 societal_values.2111.title: "Erodindo a Fé"
 societal_values.2111.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está incomodado com nossos esforços para reestruturar o Estado. Eles nos acusam de erodir a fé do povo e a confiança na divindade do nosso governo. A fonte de sua preocupação poderia ser o medo de serem abandonados pelo novo Estado, então pode ser útil assegurá-los de sua importância."
 societal_values.2111.a: "Eles se acostumarão com isso!"
 societal_values.2111.b: "Certamente o apoio deles pode ser comprado."
 societal_values.2112.title: "Preocupações do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.2112.desc: "Com o crescente recrutamento para nosso exército permanente, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] parece estar preocupado com sua posição na organização militar do país. Embora tenham tido uma função importante na conscrição de nossas tropas ou no financiamento de exércitos de mercenários, eles agora precisam encontrar um lugar adequado na nossa sociedade."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Abusos das Massas"
 societal_values.2113.desc: "Uma grande parte da nossa população não é representada no nosso Estado absolutista, e as interações com nossos coletores de impostos encontram cada vez mais hostilidade. Eles mencionam abusos e impostos irracionalmente altos pelos nossos funcionários, e exigem uma posição elevada no nosso governo para se protegerem contra esses excessos."
 societal_values.2113.a: "Recusem. O que farão a respeito disso?"
 societal_values.2113.a.tt: "Todos os nossos [pops|e] nos estamentos [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2113.b: "Vamos atender às exigências deles."
 societal_values.2114.title: "Um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] Inadequado(a)"
 societal_values.2114.desc: "Um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] absoluto(a) deve ser infalível e um exemplo grandioso de liderança. Infelizmente, [target_ruler.GetName] não atingiu essas expectativas com sua inabilidade de governar, inspirar e liderar o povo do país [ROOT.GetCountry.GetName], e fez com que nossos súditos questionassem seu mandato de governo."
 societal_values.2114.a: "[target_ruler.GetSheHe|U] é uma vergonha para o Estado."
 societal_values.2200.title: "Uma Economia Próspera"
 societal_values.2200.desc: "Nossa dedicação a respeitar os direitos básicos dos súditos parece ter um efeito positivo sobre nossa economia. [target_province.GetName] se beneficiou especialmente, fornecendo ampla contribuição ao nosso tesouro. É ótimo para o Estado precisar fazer tão pouco para colher os frutos das nossas políticas."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "Um Acordo do Povo"
 societal_values.2201.desc: "Com as frequentes sessões do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e o direito comum do nosso povo de ser ouvido nesses salões, vem uma certa harmonia entre nossos estamentos. Esses são valores profundamente enraizados nos valores dos nossos súditos e do nosso governo, demonstrando a determinação do povo [ROOT.GetCountry.GetAdjective] aos valores do liberalismo."
 societal_values.2201.a: "Um processo bom e adequado."
 societal_values.2202.title: "Paraíso dos Filósofos"
 societal_values.2202.desc: "Nossa sociedade valoriza muito a liberdade individual e a liberdade de expressão, e essas liberdades são protegidas pelo nosso robusto sistema jurídico. Nas últimas décadas, certos círculos se desenvolveram, discutindo assuntos filosóficos e a natureza da humanidade. Alguns desses indivíduos habilidosos também estão dispostos a trabalhar com o Estado, como [target_artist.GetName], que agora mora em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "Em Acordo com o Governo"
 societal_values.2203.desc: "O recente reinado de [target_ruler.GetName] foi marcado pela ausência de conflitos entre o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e o resto do governo, levando a um período de eficiência e estabilização. Grande parte deste sucesso pode ser creditado a [target_ruler.GetNameWithNoTooltip] por sua natureza cooperativa."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Triunfo do Estado"
 societal_values.2204.desc: "Chegamos a uma posição em que resta pouquíssima oposição ao nosso governo liberal. Nossos estamentos e assessores pararam de conspirar e resistir ao nosso curso, ao menos por enquanto. Podemos esperar menos resistência de agora em diante."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Nas Costas do Estado"
 societal_values.2205.desc: "Embora nosso sistema de governo continue a controlar instituições, elas também possuem defeitos. A corrupção ficou cada vez mais comum recentemente, e nossos estamentos parecem demonstrar pouco remorso quando flagrados. Embora possamos consertar parte desses abusos reativamente, isso continuará a ser frequente pelos próximos anos."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Temam os Infiéis"
 societal_values.2206.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] desfrutava de uma posição respeitada na nossa sociedade. Entretanto, com as ideias do $enlightenment$ se propagando no nosso país, novos pensamentos surgiram. Alguns afirmam que eles não discutem apenas a natureza de [ROOT.GetCountry.GetReligion.GetGodName], mas questionam a existência da própria divindade."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Liberdade no Papel"
 societal_values.2207.desc: "Embora asseguremos determinados direitos para nossa população, até as classes inferiores, nosso país ainda está infestado de abusos de poder das classes superiores. A pesada tributação do estamento [ShowPopTypeName('peasants')] só aumentou seu fardo, e as reclamações sobre nossa inação crescem rapidamente."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Todos os nossos [pops|e] nos estamentos [ShowPopTypeName('peasants')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2208.title: "Saudades do Passado"
 societal_values.2208.desc: "Com a liberalização da nossa economia em andamento, mais membros do estamento [ShowPopTypeName('burghers')] adquiriram terras e agora empregam membros do estamento [ShowPopTypeName('peasants')] nelas. Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se opõe a esses novos senhorios, citando que suas vidas eram melhores sob acordos anteriores. Alguns deles já deixaram essas terras por [target_province.GetName], onde os campos e florestas continuam inexplorados."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Uma Conspiração Nobre"
 societal_values.2209.desc: "Insatisfeitos com sua gradual perda de poder, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] prejudicou nossos esforços para consolidar os direitos legais de todos os nossos súditos. Levará algum tempo para desfazer os danos e remover os autores de seus cargos."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Críticas ao Governo"
 societal_values.2210.desc: "Um(a) dos(as) mais estimados(as) membros do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_artist.GetName] escreveu sobre os princípios do liberalismo e como nosso governo se compara a esses ideais. Infelizmente, [target_artist.GetSheHe] destacou diversas falhas graves que poderiam desestabilizar nosso governo, se forem publicadas. Ainda podemos impedir as publicações, mas teríamos que agir rápido."
 societal_values.2210.a: "Reprimam esses textos."
 societal_values.2210.b: "Deixem-n[target_character.GetHerHim] continuar."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] em Conflito"
 societal_values.2211.desc: "A sessão atual no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] foi ofuscada por uma discussão entre nossos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sobre nossas políticas comerciais. Se não intervirmos, este conflito pode causar mais problemas."
 societal_values.2211.a: "Lembrem-nos de seus deveres."
 societal_values.2211.b: "Uma hora eles se acalmarão."
 societal_values.2212.title: "Aplicação da Lei"
 societal_values.2212.desc: "Nosso povo em [target_province.GetName] não quer seguir nossas leis liberais, e prefere existir em um estado de exceção, com interpretações e aplicação mais tradicionais. Entretanto, ignorar essa provocação prejudicaria nossa autoridade. Pior que isso, prejudicaria a autoridade das nossas leis."
 societal_values.2212.a: "Vamos deixá-los em paz."
 societal_values.2212.b: "Tentaremos aplicá-las mesmo assim."
 societal_values.2213.title: "A Obra de [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName], um(a) artista estabelecido(a) em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], criticou o trabalho do nosso governo recentemente. [target_artist.GetSheHe|U] está particularmente focado(a) na função do governante como uma instituição acima de qualquer controle, idealizando as tendências absolutistas de outros países."
 societal_values.2213.a: "Talvez [target_artist.GetSheHe] tenha razão sobre algumas coisas."
 societal_values.2213.b: "Sugiram que [target_artist.GetSheHe] sempre pode deixar o país."
 societal_values.2214.title: "Governo Dividido"
 societal_values.2214.desc: "A direção do nosso governo continua indecisa, e estamos diante de uma oportunidade de moldá-lo em nosso benefício. Embora um governo alinhado com as ideias do liberalismo prejudicaria nosso governo pela graça de [ROOT.GetCountry.GetReligion.GetGodName], o governo absoluto do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] desestabilizaria nossa relação com alguns membros do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2214.a: "Mantenham o curso para o liberalismo."
 societal_values.2214.b: "Mudem para um ideal absolutista."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "A Posição de [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Parece que a cultura demonstrada por [target_character.GetName], que atualmente é nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], divergiu das normas de sinização esperadas pelo [GetInternationalOrganization('middle_kingdom').GetName]. Segundos os nossos assessores, seu desprezo descarado pela etiqueta ainda pode colocar o(a) [ROOT.GetCountry.GetFlavorRank] em perigo. Estamos familiarizados com divergências culturais, portanto, seria melhor não deixar essa situação evoluir para algo mais grave."
 societal_values.2300.a: "Vamos expulsá-l[target_character.GetHerHim]!"
 societal_values.2300.b: "[target_character.GetSheHe|U] se tornará [target_culture.GetNameWithNoTooltip]!"
 societal_values.2300.c: "Não vamos intervir."
 scale_with_sinicized_unsinicized_key: "irá se intensificar com base nos nossos [societal_values|e] [ShowSocietyDirectionName('sinicized')] e [ShowSocietyDirectionName('unsinicized')]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "A [stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "O [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Parte dos nossos [pops|e] na província [target_province.GetName] vão adotar a [culture|e] [target_culture.GetName]"
 societal_values.2301.title: "Onda de Sinização"
 societal_values.2301.desc: "A nossa presença na esfera de influência do [GetInternationalOrganization('middle_kingdom').GetName] gera uma relação complicada entre [target_character1.GetName] e [target_character2.GetName]. O contato entre os nossos dois reinos criou faíscas de sinização. De fato, [target_sinicized_pop_scope.GetName] começou a demonstrar elementos de influência da cultura [target_culture.GetName], desafiando as nossas normas."
 societal_values.2301.a: "Isso não causará problemas."
 societal_values.2301.b: "Não esqueçamos das nossas raízes!"
 societal_values.2302.title: "Conflitos de Facções"
 societal_values.2302.desc: "As tensões no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] atingiram um ponto crítico. [target_character1.GetName], que defende fortemente os costumes da cultura [target_native_culture.GetName], e [target_character2.GetName], que ganhou notoriedade por adotar os modos da cultura [target_culture.GetName], começaram a discutir abertamente. A disputa dividiu os nossos assessores em duas facções rivais. Enquanto uma defende vínculos mais fortes com o [GetInternationalOrganization('middle_kingdom').GetName], a outra exige que rejeitemos a influência estrangeira e reafirmemos as nossas próprias tradições. As duas facções são seguidas por membros capacitados do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], como [target_sinophile.GetName] e [target_nativist.GetName]."
 societal_values.2302.a: "Favorecer a facção sinizada de [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Ouvir [target_character2.GetShortNameWithNoTooltip] e a facção nativa."
 societal_values.2302.c: "Deixem que resolvam isso entre si."
 societal_values.2303.title: "A Oposição da Entidade Política [target_country.GetName]"
 societal_values.2303.desc: "A nossa posição como líder do [GetInternationalOrganization('middle_kingdom').GetName] nos impõe o dever de manter a harmonia entre os membros. [target_character1.GetName] recebeu relatos de que [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle] da entidade política [target_country.GetName], recusou abertamente as normas sinizadas do [GetInternationalOrganization('middle_kingdom').GetName] e desprezou da etiqueta que mantém a nossa esfera unida. Se nada for feito, essa afronta pode prejudicar o nosso prestígio e instigar outras pessoas a fazerem o mesmo."
 societal_values.2303.a: "Coloquem eles em seu devido lugar."
 societal_values.2304.title: "Os Avisos de [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "Um mensageiro chega de [target_mkio_leader.GetName], líder do [GetInternationalOrganization('middle_kingdom').GetName], condenando a nossa saída das normas sinizadas e exigindo uma correção imediata. Se concordarmos, isso restauraria a harmonia às custas de enfrentar a autoridade no nosso território no curto prazo. No entanto, uma oposição viria com o risco de censura e sanções que poderiam isolar nosso(a) [ROOT.GetCountry.GetFlavorRank] na esfera."
 societal_values.2304.a: "Concordar com o(a) [target_mkio_leader.GetGovernment.GetRulerTitle]."
 societal_values.2304.b: "Estão blefando!"
 societal_values.2305.title: "Revolta Social Contra Políticas de Valor [ShowSocietyDirectionNameWithNoTooltip('sinicized')]"
 societal_values.2305.desc: "Fomos longe demais nas nossas ações para adotar a cultura sinizada! As guildas reclamam em cerimônias onerosas, tradicionalistas nativos protestam contra a erosão de seus costumes e burburinhos de favoritismo se espalham da capital [ROOT.GetCountry.GetCapital.GetName] ao interior. A promessa de refinamento agora é uma presunção estrangeira, e elementos da nossa sociedade se voltam contra as nossas políticas. Se avançarmos sem fazer ajustes, corremos o risco de enfraquecer a estabilidade, separar os estamentos ou drenar as posições culturais."
 societal_values.2305.a: "Eles vão entender no tempo certo."
 societal_values.2306.title: "Políticas de Valor [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Geram Revolta"
 societal_values.2306.desc: "A nossa rejeição das normas sinizadas começaram a pesar bastante sobre o(a) [ROOT.GetCountry.GetFlavorRank]. Os cortesãos sussurram sobre a queda da legitimidade, ministros brigam entre si e estudiosos reclamam da estagnação enquanto o aprendizado estrangeiro é reprimido. O que parecia ser uma defesa orgulhosa da nossa descendência agora pode enfraquecer o nosso Estado e prejudicar a nossa posição entre os vizinhos."
 societal_values.2307.title: "Valores do Tipo [ShowSocietyDirectionNameWithNoTooltip('sinicized')] Geram Benefícios"
 societal_values.2307.desc: "A nossa forte aceitação dos ritos e aprendizados sinizados geraram resultados tangíveis. A cerimônia da corte tem uma nova precisão, os estudiosos compartilham métodos do [GetInternationalOrganization('middle_kingdom').GetName] e ministros treinados em diplomacia refinada elevam a governança. Seja com províncias mais calmas, avanços rápidos no conhecimento ou com a melhoria dos nossos oficiais na liderança, os benefícios desse alinhamento estão claros."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Políticas de Valor [ShowSocietyDirectionNameWithNoTooltip('unsinicized')] Geram Benefícios"
 societal_values.2308.desc: "Ao se impor contra a onda de sinização, o nosso povo renovou o orgulho da sua descendência. Os costumes que pareciam arcaicos agora são pilares de união, proporcionando mais legitimidade ao nosso governo e reforçando o tecido cultural que nos separa do [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] Resiste à Sinização"
 societal_values.2309.desc: "Nosso novo avanço para alinhar a nossa administração ao padrão [ShowSocietyDirectionName('sinicized')] encontraram uma forte resistência na província [TARGET_PROVINCE.GetName]. Anciões de guildas, zeladores de santuários e pessoas notáveis censuram os ritos e as escrituras estrangeiras. Eles avisam que o excesso de pressão vai enfraquecer os vínculos comuns. Algumas pessoas pedem leniência; outras, ameaçam uma obstrução silenciosa. As diversas comunidades da província estão preocupadas com as nossas intenções."
 societal_values.2309.a: "As reclamações deles são infundadas."
 societal_values.2309.b: "Vamos considerar as preocupações deles!"
 pops_in_target_province_resist_sinicization_tt: "Nossos [pops|e] em [target_province.GetName] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] enquanto tentam resistir às nossas políticas de valor [ShowSocietyDirectionName('sinicized')]"
 societal_values.2310.title: "O Estamento [target_estate.GetNameWithNoTooltip] Resiste às Políticas de Valor [ShowSocietyDirectionNameWithNoTooltip('unsinicized')]"
 societal_values.2310.desc: "O nosso afastamento das normas sinizadas foi notado pelo(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da entidade política [ROOT.GetCountry.GetCapital.GetName]. O estamento [target_estate.GetName] afirma que a rejeição da etiqueta estabelecida vai enfraquecer a nossa posição e prejudicar o prestígio do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Eles insistem que reconsideremos as nossas ações antes que a influência e a lealdade deles sejam perdidas."
 societal_values.2310.a: "O estamento [target_estate.GetNameWithNoTooltip] não manda nas nossas políticas!"
 societal_values.2310.b: "Vamos considerar as preocupações do estamento."
 societal_values.2311.title: "Militarização da Corte"
 societal_values.2311.desc: "A dominância crescente de vozes nativistas no(a) [ROOT.GetCountry.GetFlavorRank] alterou o equilíbrio do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Administradores civis estão sendo deixados de lado, enquanto generais e ministros belicosos ganham proeminência. Isso nos incita a adotar uma direção mais marcial para o Estado."
 societal_values.2311.a: "Colocar soldados no centro da governança."
 societal_values.2311.b: "Manter a autoridade do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] civil."
 societal_values.2312.title: "Melhorias na Burocracia"
 societal_values.2312.desc: "As nossas práticas administrativas e os procedimentos refinados da corte começaram a dar frutos. Seguindo o exemplo de [target_character.GetName], nossos ministérios melhoraram seus procedimentos, os registros estão mais claros e os oficiais adotaram padrões mais exigentes, inspirados na governança sinizada."
 societal_values.2312.a: "Sistematizar melhores práticas nos ministérios."
 societal_values.2313.title: "Mercados do [GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Um alinhamento mais próximo com os costumes sinizados abriu as portas para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] no [GetInternationalOrganization('middle_kingdom').GetName]. [target_character.GetName], comerciante sagaz, propõe contratos padronizados e etiqueta no padrão da corte para emissários de guildas, prometendo acessos melhores a mercados e favores entre parceiros sinizados."
 societal_values.2313.a: "Adoramos o som do ouro tinindo em nossos bolsos!"
 societal_values.2314.title: "Inspirações Nativas"
 societal_values.2314.desc: "[target_character.GetName], artista bastante notável, revela um trabalho ambicioso inspirado em nossas próprias histórias, temas e ritos. Cortesãos e plebeus estão maravilhados, e patronos clamam para ver a obra completa. Isso é uma afirmação de que a nossa descendência brilha sem precisar se expressar em formas emprestadas."
 societal_values.2314.a: "A arte fala com a nossa alma."
 gains_depend_on_scope_target_character_total_abilities: "Os ganhos para a nossa [culture|e] dependerão da [total_ability|e] de [target_character.GetName]"
 societal_values.2315.title: "Migrantes Chegam da Província [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Grupos de famílias começaram a sair da província [target_province_origin.GetName], atravessando as nossas terras a partir da entidade política [target_country.GetName]. Motivados por novas oportunidades ou pela insatisfação com sua administração local, esses migrantes estão se estabelecendo na província [target_province_destination.GetName]. Eles trazem consigo costumes e habilidades que podem alterar o equilíbrio da nossa sociedade, o que nos deixa ainda mais perto do [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2316.title: "A Várias Mãos da Entidade Política [target_country.GetName]"
 societal_values.2316.desc: "Emissários da entidade política [target_country.GetName], líder do [GetInternationalOrganization('middle_kingdom').GetName], chegam aos nossos portões com tributos luxuosos e presentes simbólicos. Aceitá-los significa reconhecer o prestígio da posição deles e uma aproximação dessa esfera; por outro lado, recusar seria visto como um ato de oposição orgulhosa, que pode causar desordem e deixar os nossos estamentos rebeldes."
 societal_values.2316.a: "Rejeitem seus presentes."
 societal_values.2316.b: "Só um idiota os negaria."
 societal_values.2317.title: "Disputas Culturais na Província [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "Migrantes da cultura [target_culture.GetName] se estabeleceram na província [TARGET_PROVINCE.GetName]; a presença crescente deles vem com algumas questões complicadas. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pedem para impormos limites mais rígidos sobre os direitos deles, temendo deslealdade e diluição cultural. Outras pessoas afirmam que demonstrar tolerância poderia fortalecer o nosso prestígio e conquistar a lealdade desses novos súditos."
 societal_values.2317.a: "Reprimir os direitos deles."
 societal_values.2317.b: "Essa é uma linha que não vamos cruzar."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Nossos [locations|e] na província [target_province.GetName] ganharão [ShowModifier('cracked_down_on_minorities_modifier')] por #Y 10#! anos"
 societal_values.2318.title: "[ShowPopTypeNameWithNoTooltip('burghers')] do Povo [target_country.GetAdjectiveWithNoTooltip] se Colonizam [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "[ShowPopTypeName('burghers')] da entidade política [target_country.GetName] começaram a se estabelecer ao redor de [target_location_destination.GetName], construindo rede que deixam o nosso comércio mais próximo do [GetInternationalOrganization('middle_kingdom').GetName]. A presença deles promete novas mercadorias e prosperidade, mas algumas pessoas alertam que isso dará aos comerciantes estrangeiros uma influência excessiva sobre a nossa economia."
 societal_values.2318.a: "Um fluxo de [ShowPopTypeNameWithNoTooltip('burghers')] é algo bom, não é?"
 societal_values.2319.title: "A Religião [target_religion.GetNameWithNoTooltip] se Firma na Província [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "A nossa proximidade com a entidade política [target_country.GetName] beneficiou bastante nosso(a) [ROOT.GetCountry.GetFlavorRank]. Recentemente, essa relação gerou um novo desenvolvimento. O povo [target_country.GetAdjectiveWithNoTooltip] trouxe a sua religião, [target_religion.GetName], para a província, onde ela está encontrando novos fiéis entre a população. Algumas pessoas veem isso como uma intrusão perigosa que enfraquece as nossas tradições; outras, alegam que isso poderia fortalecer os vínculos com o [GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2319.a: "Vamos tolerar a religião deles."
 societal_values.2319.b: "Impeçam essa heresia."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Aproximadamente #Y 10%#! dos nossos [pops|e] que seguem a religião [our_religion_scope.GetName] na província [TARGET_PROVINCE.GetName] se converterão à religião [target_religion.GetName]"
 societal_values.2320.title: "Compartilhamento de Conhecimento na Esfera da Entidade Política [target_country.GetName]"
 societal_values.2320.desc: "Como líder do [GetInternationalOrganization('middle_kingdom').GetName], a entidade política [target_country.GetName] já adotou instituições ausentes do(a) nosso(a) próprio(a) [ROOT.GetCountry.GetFlavorRank]. Seus estudiosos e emissários ofereceram compartilhar métodos, tecnologias e práticas conosco, prometendo aproximar os nossos Estados. Contudo, tais presentes podem custar uma grande dependência."
 societal_values.2320.a: "Um investimento em conhecimento paga o melhor interesse."
 societal_values.2320.b: "Não precisamos de interferência estrangeira."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "O progresso da [institution|e] e a quantidade de [locations|e] afetados dependerá do nosso [ShowModifierTypeName('monthly_towards_sinicized')]"
 societal_values.2321.title: "A Arquitetura da Entidade Política [target_country.GetName]"
 societal_values.2321.desc: "Dos grandes palácios da entidade política [target_country.GetLongName] aos seus templos e jardins, os arquitetos do povo [target_country.GetAdjectiveWithNoTooltip] aperfeiçoaram um estilo que une grandiosidade com harmonia. Representantes e construtores de locais distantes agora trazem o conhecimento desses projetos para nosso(a) [ROOT.GetCountry.GetFlavorRank]. Precisamos decidir se vamos adotar essas lições ou exaltar as nossas tradições nativas."
 societal_values.2321.a: "Aprendam com seus engenheiros."
 societal_values.2321.b: "Vamos elevar os nossos próprios estilos."
 societal_values.2322.title: "Disputa de Integração"
 societal_values.2322.desc: "Na província [target_province.GetName], comunidades de súditos da cultura [target_culture.GetName] cresceram o suficiente para atrair a atenção do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Os magistrados discutem qual é a ação adequada: oferecer reconhecimento e ajudar a acelerar a integração deles, ou aplicar medidas mais rígidas para reafirmar os costumes nativos."
 societal_values.2322.a: "União para acelerar os nossos esforços."
 societal_values.2322.b: "Eles vão adorar fazer parte da cultura [our_culture_scope.GetNameWithNoTooltip]."
 societal_values.2323.title: "O Futuro do(a) Nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 societal_values.2323.desc: "Como [target_heir.GetName] ainda é jovem, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] debate quem deveria assumir sua tutoria. [target_tutor1.GetName], uma pessoa nativa de destaque, tem capacidade para moldá-l[target_heir.GetHerHim] sob os nossos próprios costumes. Já [target_tutor2.GetName], pessoa notável de [target_birth_location.GetName] e que tem uma grande experiência com os ritos e aprendizados do [GetInternationalOrganization('middle_kingdom').GetName], apresenta um currículo de diplomacia sinizada."
 societal_values.2323.a: "[target_heir.GetSheHe|U] receberá instrução de [target_tutor2.GetShortNameWithNoTooltip]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] será útil para nós."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] não estudará mais."
