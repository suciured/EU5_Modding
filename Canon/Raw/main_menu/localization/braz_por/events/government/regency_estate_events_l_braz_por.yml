 regency_estate_events.1.title: "Liderança do Estamento Desafiada"
 regency_estate_events.1.desc: "Ao longo dos últimos meses, uma facção do nosso reino tem ganhado força, e seus membros acreditam que deveriam governar durante a regência.\n\nSuas demandas começaram como fofocas; alguém sussurra que fulano não está contente com a direção da nação, outra pessoa diz que a facção na liderança não é tão forte quanto essa ou aquela, ou que não está sendo representada na regência como deveria.\n\n[target_regent.GetName] acaba se preocupando, por motivos óbvios, e vê que o poder da sua própria facção foi enfraquecido ao ponto de duvidar que ela seja capaz de revidar. É hora de tomar uma decisão que mudará nossa nação."
 regency_estate_events.1.a: "Aceite a mudança de liderança."
 regency_estate_events.1.b: "Apoie a regência."
 regency_estate_events.3.title: "Regente Tirano(a)"
 regency_estate_events.3.desc: "Rivalidades são capazes de fazer um reino ruir, mas elas são tão antigas quanto a própria humanidade. Nosso(a) [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle], [target_regent.GetName], acredita que estar no poder é uma enorme oportunidade para se livrar de alguns adversários políticos.\n\n[target_regent.GetSheHe|U] está usando sua influência como regente para atacar impiedosamente qualquer voz que fale contra seu governo, mesmo quando não há motivos, só porque [target_regent.GetSheHe] pode.\n\nObviamente, as outras facções não estão nada contentes com essa forma governar e podem tentar retaliar. Estamos em uma encruzilhada e temos que decidir o que fazer: devemos intervir?"
 regency_estate_events.3.a: "Devemos confiar em [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetShortNameWithNoTooltip]."
 regency_estate_events.3.b: "Não devemos tolerar tirania."
 regency_estate_events.5.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Causando Problemas"
 regency_estate_events.5.desc: "Dizem que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] só se preocupam com dinheiro. Desde que o dinheiro seja abundante, eles estarão felizes e não causarão muitos problemas. Pelos menos é o que pensávamos.\n\n[target_regent.GetName] e sua facção têm usado seu poder para expandir negócios obscuros enquanto estão no controle. Não seria a primeira vez que fazemos vista grossa para o contrabando, mas essas ações ilícitas têm irritado outra nação, que pode usar esse incidente como pretexto para declarar guerra contra nós e obter algumas compensações. Infelizmente, eles não querem negociar."
 regency_estate_events.5.a: "Só nos resta esperar."
 regency_estate_events.6.title: "Aumento de Intolerância"
 regency_estate_events.6.desc: "Ninguém se surpreenderia se dissessem que todo poder religioso sempre tentará perpetuar sua autoridade ou assegurar seu domínio sobre o povo enquanto estiver no comando. E essa é exatamente a situação que o país [ROOT.GetCountry.GetLongName] está enfrentando.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está usando seu poder para eliminar a influência de outras religiões no nosso reino, e seu poder é grande demais para ser recusado. Um pequeno protesto é tudo o que conseguimos organizar. Com certeza mudaremos essa política no futuro, mas precisamos nos conformar com isso, por enquanto."
 regency_estate_events.6.a: "Um problema de cada vez."
 regency_estate_events.9.title: "O(A) Regente é uma Boa Influência"
 regency_estate_events.9.desc: "Quando bons homens e mulheres se devotam mais ao bem da nação do que aos próprios interesses, ótimas coisas acontecem. Por vários meses, [target_regent.GetName] tem usado grande parte do seu tempo para compartilhar sua sabedoria com [target_heir.GetName], a dupla desfrutou bastante desses momentos.\n\nA preparação para se tornar governante nunca é fácil, mas [target_regent.GetShortNameWithNoTooltip] tem feito um ótimo trabalho. Lições sobre ciências, etiqueta, história e táticas militares são cada vez mais frequentes no palácio, a qualquer momento."
 regency_estate_events.9.a: "[target_heir.GetShortNameWithNoTooltip] aprendeu tanto!"
