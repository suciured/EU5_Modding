l_braz_por:
 devotion_events.1.title: "Hospital Geral"
 devotion_events.1.desc: "Surgiu uma sugestão para a fundação de um [ShowBuildingTypeName('hospital')|l] geral, um lugar em que as pessoas necessitadas possam ser bem-recebidas e ajudadas. A saúde pública é muito importante, e oferecer um curso gratuito de partejamento e alguns estabelecimentos para combater doenças aumentaria o bem-estar de todos."
 devotion_events.1.a: "O que estamos esperando? Construam!"
 devotion_events.1.b: "As orações vão resolver todos os problemas."
 devotion_events.2.title: "Manutenção de Fortes"
 devotion_events.2.desc: "Nossos fortes são a defesa mais importante que temos contra invasores e inimigos, mas eles precisam de restauração com urgência. Precisaríamos aumentar nossos impostos para financiar esse processo e isso certamente irritará os contribuintes que já acreditam pagar impostos exorbitantes."
 devotion_events.2.a: "Precisamos disso, ignore a ralé!"
 devotion_events.2.b: "Faça o possível com o dinheiro que já temos."
 devotion_events.3.title: "Modernização dos Fortes"
 devotion_events.3.desc: "Os fortes já não passam a impressão de que vão desmoronar a qualquer momento. Agora eles estão firmes o bastante para suportar a maioria dos ataques contra suas muralhas. No entanto, ainda que estejam funcionais e impressionantes (apesar da idade), as defesas ainda são inferiores em comparação aos fortes de outras nações. Teríamos que abusar mais ainda dos bolsos dos contribuintes para conseguir financiar as melhorias e as modernizações que nossos fortes tanto precisam."
 devotion_events.3.a: "É pelo bem maior. Quem deseja uma invasão?"
 devotion_events.3.b: "Eles são bons os bastante como estão."
 devotion_events.4.title: "Impostos Altos Demais"
 devotion_events.4.desc: "Das altíssimas muralhas e de dentro das torres espessas dos nossos fortes restaurados é difícil ouvir as pessoas reclamando sobre o aumento de impostos, mas nós ouvimos suas ameaças de revolta e rebelião se não abaixarmos os impostos."
 devotion_events.4.a: "Nós ouvimos e, relutantemente, vamos atender."
 devotion_events.4.b: "Como é? NÃO ESTAMOS OUVINDO!"
 devotion_events.5.title: "Embelezamento dos Fortes"
 devotion_events.5.desc: "Um vitral recebido de presente foi colocado em um dos nossos fortes e o resultado é belíssimo. Na verdade, é tão belo que consideramos adornar todos os nossos fortes com vitrais contendo nosso símbolo."
 devotion_events.5.a: "Vaidade é um pecado, até se for para um forte!"
 devotion_events.5.b: "Com certeza nossos súditos vão gostar de ver seus impostos sendo aplicados em algo tão belo!"
 devotion_events.6.title: "A Missão por Liberdade Religiosa"
 devotion_events.6.desc: "Um grupo conhecido por suas ideias radicais sobre reformas religiosas está condenando o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e as doutrinas da religião [ROOT.GetCountry.GetReligion.GetAdjective] em suas reuniões públicas. Isso gerou reclamações e demandas generalizadas por liberdade religiosa vindas da nossa população não tão leal de [target_location.GetName]."
 devotion_events.6.a: "Nosso país é da religião [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], e nunca deixaremos de professar essa fé!"
 devotion_events.6.b: "Conceda liberdade religiosa total para o(a) [target_location.GetRank.GetNameWithNoTooltip]."
 devotion_events.7.title: "Crenças Falsas"
 devotion_events.7.desc: "Uma das propostas do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] é espalhar a fé [ROOT.GetCountry.GetReligion.GetAdjective] e protegê-la da heresia. É uma causa nobre, mas, quando a heresia ataca bem no coração do nosso país, ela nos envergonha. O(A) [target_location.GetRank.GetName] de [target_location.GetName] não segue a fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] e, se não resolvermos a situação em breve, será uma grande vergonha para nós."
 devotion_events.7.a: "Aumente os esforços para converter os hereges."
 devotion_events.7.b: "Então seremos envergonhados."
 devotion_events.8.title: "Falsificação de Documentos"
 devotion_events.8.desc: "Falsificar documentos é uma defesa comum contra a anexação e a usurpação: eles são adulterados ou têm as datas trocadas para corroborar com os argumentos de alguma pessoa em tempos de esforços de expansão de terra ou privilégios. Esses métodos questionáveis são usados até hoje, e até ponderamos se essa prática pode nos beneficiar. Já fizemos isso no passado, mas sempre existe a possibilidade de alguém notar as discrepâncias."
 devotion_events.8.a: "Falsifique os documentos."
 devotion_events.8.ct: "A falsificação pode ser descoberta..."
 devotion_events.8.b: "Mantenha essa sujeira fora dos nossos arquivos!"
 devotion_events.9.title: "Documentos Falsificados"
 devotion_events.9.desc: "Apesar dos nossos melhores esforços para ocultar a falsificação, fomos descobertos. Nós só queríamos proteger nosso(a) [ROOT.GetCountry.GetFlavorRank] daqueles que buscam anexar e usurpar nossas províncias."
 devotion_events.9.a: "Suborne, chantageie ou espanque qualquer pessoa que vazar esse segredo!"
 devotion_events.10.title: "Nobre Local"
 devotion_events.10.desc: "[target_heir.GetName] conquistou rapidamente a confiança e o favor do povo da entidade política [ROOT.GetCountry.GetLongName], principalmente da aristocracia local, a qual [target_heir.GetSheHe] pertencia antes de herdar o título de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Isso nos ajudou a reconquistar a autoridade, e o controle do nosso governo nunca esteve mais forte."
 devotion_events.10.a: "Sorte a nossa termos escolhido [target_heir.GetName]!"
 devotion_events.11.title: "Nobre de Terra Estrangeira"
 devotion_events.11.desc: "Além da grande inteligência para diplomacia, avanço militar e administração, [target_heir.GetName], [ROOT.GetCountry.GetGovernment.GetHeirTitle] de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], também trouxe alianças e conexões com as cortes estrangeiras, que podem ser indispensáveis."
 devotion_events.11.a: "Tínhamos nossas dúvidas sobre [target_heir.GetName], mas isso ficou no passado!"
 devotion_events.12.title: "O(a) [target_heir.GetDaughterSon] do Comerciante"
 devotion_events.12.desc: "Uma mente sagaz para negociações e um talento para barganhar, que devem ter herdado de seus pais comerciantes, fizeram com que os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] livres do país [ROOT.GetCountry.GetLongName] respeitassem e temessem [target_heir.GetName]. Eles jamais tentarão trapacear em nenhum tipo de barganha ou negociação quando [target_heir.GetSheHe] se tornar [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.12.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] pode ser um(uma) simples [target_heir.GetDaughterSon] de comerciantes, mas [target_heir.GetSheHe] provou seu valor!"
 devotion_events.13.title: "O Teólogo Talentoso"
 devotion_events.13.desc: "Com educação na ciência das coisas divinas, o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetName], é capaz de usar várias formas de análise e argumentos para ajudar a entender, explicar, defender ou promover diversos assuntos religiosos."
 devotion_events.13.a: "Desde o começo nós sabíamos que [target_heir.GetSheHe] governaria o(a) [ROOT.GetCountry.GetFlavorRank] com sabedoria."
 devotion_events.14.title: "O Pregador Local"
 devotion_events.14.desc: "As pessoas se alegraram quando [target_heir.GetName], o pregador local, foi escolhido como [ROOT.GetCountry.GetGovernment.GetHeirTitle] de [target_ruler.GetName] da entidade política [ROOT.GetCountry.GetLongName]. Elas estavam alegres porque viram o fim de seus sermões constantes ou por que acreditavam que [target_heir.GetName] faria a diferença em nosso(a) [ROOT.GetCountry.GetFlavorRank]? Não importa o motivo, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] apoia e confia no(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_heir.GetNameWithNoTooltip]."
 devotion_events.14.a: "[target_heir.GetNameWithNoTooltip] teve o apoio do povo, agora [target_heir.GetSheHe] tem o nosso."
 devotion_events.26.title: "Reformista Influente"
 devotion_events.26.desc: "Uma pessoa sensata, entendedora da arte da retórica, o próximo governante [target_heir.GetName] já está usando seus poderes para o bem, espalhando suas ideias para quem quiser ouvir. Membros da alta sociedade estão ávidos para provar seu intelecto a [target_heir.GetName], enquanto outros estão simplesmente fascinados por sua elegância. Independentemente do motivo, com certeza há algo especial em [target_heir.GetNameWithNoTooltip], pois até pessoas que costumavam ser totalmente indiferentes à política estão participando da discussão."
 devotion_events.26.a: "[target_heir.GetNameWithNoTooltip] pode ser exatamente o que precisamos."
 devotion_events.15.title: "Governo Desafiado"
 devotion_events.15.desc: "Como sempre, tudo começou com boatos, fofoca e olhares de soslaio repletos de desprezo e malícia. Se essa provocação a [target_ruler.GetName] for muito longe, dizendo que [target_ruler.GetSheHe] não se elegeu de forma legítima à sede do(a) [ROOT.GetCountry.GetFlavorRank], as pessoas não mais falarão, mas podem tentar sua destituição do cargo!"
 devotion_events.15.a: "Como isso aconteceu?"
 devotion_events.16.title: "Campanha contra Práticas Supersticiosas"
 devotion_events.16.desc: "A atitude rigorosa e ditatorial de [target_ruler.GetName] provocou os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do(a) [ROOT.GetCountry.GetFlavorRank], que exigem que [target_ruler.GetNameWithNoTooltip] pare de tentar limitar as práticas supersticiosas. A ira dessa ralé, a respeito de tradições equivocadas e práticas inúteis sem doutrina, é desconcertante."
 devotion_events.16.a: "Convencer [target_ruler.GetNameWithNoTooltip] a ceder."
 devotion_events.16.b: "[target_ruler.GetNameWithNoTooltip] está em seu direito!"
 devotion_events.18.title: "O Vidente Louco"
 devotion_events.18.desc: "[mad_seer.GetSheHe|U] alega ser um vidente que viu a glória civil, a destruição da arte e da cultura secular e a grande enchente que vai purificar a capital [ROOT.GetCountry.GetCapital.GetName] da imundice. O vidente louco clama pela renovação da religião [ROOT.GetCountry.GetReligion.GetAdjective], e iniciou uma campanha puritana extrema. Com a ajuda dos jovens da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], há o risco de [mad_seer.GetSheHe] causar distúrbios ou até mesmo contestar o direito de governo de [target_ruler.GetName]!"
 devotion_events.18.a: "Silencie essa pessoa de uma vez por todas!"
 devotion_events.18.b: "Não reconheça o discurso [mad_seer.GetHerHis], nem demonstre qualquer reação."
 devotion_events.18.c: "[target_ruler.GetNameWithNoTooltip] protegerá uma religião [mad_seer.GetReligion.GetAdjectiveWithNoTooltip] fervorosa!"
 devotion_events.19.title: "Um Conselho ao Nosso Gosto"
 devotion_events.19.desc: "Não nos surpreendeu, mas para o nosso desgosto, o conflito perpétuo entre [target_ruler.GetName] e todas as instituições do(a) [ROOT.GetCountry.GetFlavorRank] – eclesiástica, educacional, jurídica, médica, fiscal, administrativa e publicista – só aumenta a cada nova reforma sugerida. Se nomearmos e apoiarmos pessoas com ideias similares nas instituições dissidentes, elas podem nos ajudar a persuadir a população relutante a mudar o jeito de pensar sobre as políticas propostas pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 devotion_events.19.a: "Começaremos com nossos próprios assessores."
 devotion_events.19.b: "Lembre o povo de quem é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip]!"
 devotion_events.21.title: "Os Secularistas Entre Nós"
 devotion_events.21.desc: "Cada incidente que reduz nossa devoção à(ao) [ROOT.GetCountry.GetFlavorRank] traz mais problemas para nós. Muitas pessoas acreditam que as considerações religiosas devem ser excluídas das questões civis, e elas só aumentam em número. Elas clamam por mudanças e desejam que secularizemos nosso governo."
 devotion_events.21.a: "[target_ruler.GetNameWithNoTooltip] abrirá mão de suas vestes religiosas em troca de uma coroa!"
 devotion_events.21.b: "Essa medida drástica não será tomada ainda."
 devotion_events.22.title: "Regras Decadentes"
 devotion_events.22.desc: "Desiludidos pelo que enxergam como corrupção e decadência, os adoradores pararam de nos enviar doações e estão se recusando a se voluntariar para lutar em nossos exércitos como baluartes da fé [ROOT.GetCountry.GetReligion.GetAdjective]."
 devotion_events.22.a: "Encontre outras fontes monetárias."
 devotion_events.22.b: "Aumente a conscrição para buscar voluntários e compensar as perdas."
 devotion_events.23.title: "A corrupção do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 devotion_events.23.desc: "[target_ruler.GetName] se envolveu com a corrupção, focando em seus objetivos pessoais mais do que no bem da fé [ROOT.GetCountry.GetReligion.GetAdjective]. Sabendo disso, não é de surpreender que o nosso povo esteja desiludido com essas ações."
 devotion_events.23.a: "Ignore a corrupção de [target_ruler.GetNameWithNoTooltip]."
 devotion_events.23.b: "Tentar uma mudança."
 devotion_events.24.title: "Voluntários pela Luta Sagrada"
 devotion_events.24.desc: "Inspirados pela nossa causa sagrada, voluntários da religião [ROOT.GetCountry.GetReligion.GetAdjective] chegaram para ajudar a levar a luta aos infiéis e espalhar a fé verdadeira!"
 devotion_events.24.a: "Que maravilha! Uma ótima iniciativa."
 devotion_events.100.title: "Conflito entre [target_location.GetRank.GetNameWithNoTooltip|U] e o(a) [ROOT.GetCountry.GetFlavorRank]"
 devotion_events.100.desc: "A longa rivalidade entre o(a) [ROOT.GetCountry.GetFlavorRank] e nosso(a) [target_location.GetRank.GetName] de [target_location.GetName] prejudicou as relações entre as duas partes por muitos anos. O(A) [target_location.GetRank.GetNameWithNoTooltip] busca libertar-se da autoridade de [target_ruler.GetName], e não se dispõe a abrigar nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e seus predecessores em tempos de agitação e guerra."
 devotion_events.100.a: "Cedo ou tarde eles entenderão."
 devotion_events.100.b: "Force nossa autoridade!"
 devotion_events.101.title: "A Lanterna da Luz"
 devotion_events.101.desc: "O abominável livro herege \"A Lanterna da Luz\" alega que a principal causa da perseguição dos cristãos originais foi a retenção ilegal de mercadorias preciosas por parte dos sacerdotes. Ele também compara as sedes dos arcebispos e bispos às do anticristo. Esse livro foi encontrado em posse de um grupo de hereges reincidentes que, apesar dos vários anos na prisão e várias retratações chorosas, ainda parece se recusar a mudar sua forma de pensar."
 devotion_events.101.a: "Sentencie os hereges à prisão outra vez."
 devotion_events.101.b: "Queime os hereges."
 devotion_events.104.title: "A Fogueira das Vaidades"
 devotion_events.104.desc: "Há um(a) pregador(a) enérgico(a) na capital [ROOT.GetCountry.GetCapital.GetName] cujos sermões ao ar livre, sobre as tentações de objetos de vaidade, fizeram com que seus apoiadores coletassem e queimassem cosméticos, artes, livros considerados imorais e instrumentos musicais. [preacher.GetSheHe|U] prega que esses objetos podem induzir as pessoas a pecar e pede para que o povo, principalmente os artistas famosos do(a) [ROOT.GetCountry.GetFlavorRank], joguem na fogueira os itens que [preacher.GetSheHe] considera imorais."
 devotion_events.104.a: "Detenham essa pessoa!"
 devotion_events.104.b: "Permita-[preacher.GetHerHim] continuar, mas resgate a arte."
 devotion_events.104.c: "Essa pessoa está desperdiçada fora do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 devotion_events.107.title: "Jubileu na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.107.desc: "Um jubileu – um ano sacro – envolve a peregrinação a um local sagrado como [ShowLocationName('rome')] ou à nossa própria capital. É um ano especial de remissão dos pecados e de perdões universais, algo que o [pope.GetName] geralmente convoca a cada 25 ou 50 anos. Mas quem vai dizer que não podemos convocar nosso próprio jubileu na capital [ROOT.GetCountry.GetCapital.GetName]?"
 devotion_events.107.desc_pope: "O Jubileu, tradição da época dos tempos de [GetCharacter('pap_boniface_viii').GetName], é um ano especial de absolvição de pecados, e envolve muitas peregrinações para [ShowLocationName('rome')]. Convocada a cada 25 ou 50 anos, chegou mais uma vez o momento de decidir se devemos declarar este ano como Jubileu."
 devotion_events.107.a: "Uma ideia maravilhosa. Nós aprovamos!"
 devotion_events.107.b: "Este ano não. Talvez no próximo."
 devotion_events.108.title: "Jubileu na Capital [from_country.GetCapital.GetNameWithNoTooltip]"
 devotion_events.108.desc: "O(a) [from_country.GetGovernment.GetRulerTitle] da entidade política [from_country.GetLongName] convocou um jubileu na capital [from_country.GetCapital.GetName], um ano sacro de remissão dos pecados e de perdões universais. Essa é uma tradição [ShowReligionGroupAdjective('christian')] que existe desde 1300, quando o [GetCharacter('pap_boniface_viii').GetName] convocou um ano sacro em [ShowLocationName('rome')]."
 devotion_events.108.a: "Isso deve ser reservado para nós!"
 devotion_events.108.b: "É uma ideia maravilhosa!"
 devotion_events.109.title: "O(a) [papacy.GetGovernment.GetRulerTitle] Reage ao Jubileu na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 devotion_events.109.desc: "A tradição dos jubileus começou quando o [GetCharacter('pap_boniface_viii').GetName] convocou um ano sacro em [ShowLocationName('rome')], em 1300. O [pope.GetName] enviou um mensageiro até nós quando soube das notícias sobre o jubileu na capital [ROOT.GetCountry.GetCapital.GetName], e tememos sua reação."
 devotion_events.109.a: "[pope.GetSheHe|U] não gostou nem um pouco."
 devotion_events.109.b: "Não precisamos nos preocupar. [pope.GetSheHe|U] aprova!"
 devotion_events.117.title: "Confisco de uma Igreja [ShowReligionAdjectiveWithNoTooltip('calvinist')|U]"
 devotion_events.117.desc: "Um grupo de monges confiscou uma igreja [ShowReligionAdjective('calvinist')] em [target_location.GetName]! Essas ações não foram aprovadas por [target_ruler.GetName]. Se soubéssemos das intenções deles, teríamos persuadido os monges a escolherem outra edificação para sua capela. É claro que isso chateou o povo do(a) [target_location.GetRank.GetName] em questão. Mesmo que tenhamos obrigado os monges a devolverem a igreja, os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] enfurecidos não se esquecerão dessa ofensa."
 devotion_events.117.a: "O que mais eles querem?"
 devotion_events.118.title: "Hallesches Heilthum"
 devotion_events.118.desc: "[old_ruler.GetName], que nos deixou, temia por seu lugar no paraíso e coletou várias relíquias para garantir que passasse o mínimo de tempo possível no purgatório. Enquanto os servos juntavam seus pertences, eles encontraram 8100 relíquias e 42 esqueletos sagrados escondidos em diversos lugares da antiga residência de [old_ruler.GetNameWithNoTooltip]."
 devotion_events.118.a: "A venda de indulgências é o que provocou a religião [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]! Mantenha esses itens escondidos."
 devotion_events.118.b: "Talvez esses itens tenham ajudado [old_ruler.GetNameWithNoTooltip] a ir para o céu."
 devotion_events.119.title: "O Rumor da Cabeça do Ranzinza"
 devotion_events.119.desc: "Os sussurros e olhares voltados para [target_ruler.GetName] quando [target_ruler.GetSheHe] anda pelas ruas da capital [ROOT.GetCountry.GetCapital.GetName] são provocados por um rumor perturbador. As pessoas acreditam que [target_ruler.GetNameWithNoTooltip] não recebeu a consagração solenemente, mas sim com uma Bíblia pressionada em seu pescoço enquanto estava em uma taberna de má reputação!"
 devotion_events.119.a: "Ignore a questão e reze para isso sumir."
 devotion_events.119.b: "Negar piamente."
 devotion_events.200.title: "Imame Khatib Local"
 devotion_events.200.desc: "[target_heir.GetName] era líder de orações na mesquita e pregava na oração congregacional às sextas-feiras, antes de ser a escolha para suceder o(a) [target_ruler.GetName] em nosso(a) [ROOT.GetCountry.GetFlavorRank]. A comunidade local que [target_heir.GetHerHim] elegeu como Imame Khatib ficará triste quando [target_heir.GetNameWithNoTooltip] partir, pois poucas pessoas são tão estudadas e virtuosas quanto [target_heir.GetSheHe] para instruir a congregação nos princípios básicos do islã. Quando [target_heir.GetSheHe] se for, as perguntas religiosas terão que ser feitas a alguém inferior a [target_heir.GetNameWithNoTooltip], mas é vantajoso para nós."
 devotion_events.200.a: "Foi sábio escolher [target_heir.GetNameWithNoTooltip]."
 devotion_events.201.title: "Os Princípios da Orientação"
 devotion_events.201.desc: "Algumas pessoas argumentam que a Al-Shura faz parte da estrutura de governo, mas não é um de seus pilares. As reuniões devem seguir os ensinamentos do [ShowReligionGroupName('muslim')], consultando as orientações do $common_string_quran$ e da $sunnah$. A liderança deve ser eleita entre as pessoas participantes para conduzir a reunião. As discussões são baseadas em mushawarah e mudhakarah: deliberação e consenso. Todos podem dar suas opiniões, e a voz da maioria é aceita, desde que isso não viole os ensinamentos do $common_string_quran$ e da $sharia$."
 devotion_events.201.a: "Faça disso um pilar."
 devotion_events.201.b: "Parece um jeito fácil de administrar nosso país."
 devotion_events.202.title: "Coração de Compaixão"
 devotion_events.202.desc: "Ali Ibn Abi Talib, primo do Profeta, que esteja em paz, disse uma vez: \"Preencha seu coração com compaixão, amor e gentileza por seus súditos. Diante deles, não seja como um animal voraz, vendo-os como presas fáceis, pois eles têm dois tipos: ou são seus irmãos na religião ou seus iguais na criação. O erro os pega desapercebidos, os defeitos os dominam, as maldades e os pecados são cometidos por eles intencionalmente e por engano. Então, dê-lhes o seu perdão e clemência da mesma maneira que você espera que [ROOT.GetCountry.GetReligion.GetGodName] lhe conceda o perdão e a clemência Dele. Pois você é superior a eles, e quem nomeou você é superior a ambos, e [ROOT.GetCountry.GetReligion.GetGodName] é superior a quem nomeou você. [ROOT.GetCountry.GetReligion.GetGodName] espera que você atenda às necessidades deles, e Ele os usa como sua provação.\"\n\nUma lição valiosa pode ser aprendida com essas palavras, às quais poderíamos nos devotar ou encontrar modos de incorporá-las à nossa administração."
 devotion_events.202.a: "Inshallah."
 devotion_events.202.b: "Sábias palavras que vamos considerar."
 devotion_events.203.title: "Bayt al-Mal"
 devotion_events.203.desc: "A Casa das Riquezas administra os impostos e serve como um tesouro que gerencia as finanças pessoais e as despesas do governo. Ela também administra o $zakah$, o imposto que todo [ShowReligionGroupAdjective('muslim')] rico paga e que é distribuído para as pessoas necessitadas, desempregadas, feridas ou incapazes de trabalhar. Nesse último ano, apesar dos problemas que nosso(a) [ROOT.GetCountry.GetFlavorRank] teve, a população teve um ano excepcional. A quantidade de $zakah$ que flui para a Bayt al-Mal excede qualquer expectativa que tivemos."
 devotion_events.203.a: "O dinheiro aumentará os nossos cofres."
 devotion_events.203.b: "Vai para os pobres e necessitados, como sempre."
 devotion_events.204.title: "A Educação de Mulheres"
 devotion_events.204.desc: "Maomé, que esteja em paz, aclamava as mulheres dos ansar porque a vergonha não as impediu de aprender o [ShowReligionGroupName('muslim')]. Fatima Alfiri (que fundou a Universidade de al-Karaouine), Lubna de Córdoba (a habilidosa matemática) e Fatima b. Abi al-Qasim 'Abd al-Rahman b. Muhammad b. Ghalib al-Ansari al-Sharrat, cujos trabalhos de teoria jurídica, jurisprudência e de misticismo mostraram seu grande conhecimento das ciências islâmicas, são grandes exemplos do que acontece quando se educa mulheres. Ao longo da História, as mulheres demonstraram que desejam e são capazes de aprender sobre o [ShowReligionGroupNameWithNoTooltip('muslim')] e continuar o trabalho de propagar a religião [ROOT.GetCountry.GetReligion.GetName]. Se concedermos às mulheres a grande oportunidade de aprender e ensinar, poderemos espalhar nossa fé muito mais rapidamente."
 devotion_events.204.a: "A educação é para todos, homens e mulheres."
 devotion_events.204.b: "Precisamos refletir sobre essa questão antes de tomar qualquer decisão."
 devotion_events.205.title: "O Bazar"
 devotion_events.205.desc: "O bazar da capital [ROOT.GetCountry.GetCapital.GetName] atrai investidores e comerciantes do mundo todo, e o ambiente pode se tornar sufocante com o som e o cheiro de animais angustiados, as vozes barganhando, a fragância das especiarias e todas as cores do vestuário, dos tecidos e dos tapetes vendidos aqui. Uma área no centro do bazar permaneceu intocada: ela seria usada para uma mesquita, mas, como o bazar está cada vez mais lotado, o lugar poderia ser melhor aproveitado com tendas de comerciantes."
 devotion_events.205.a: "Permita mais espaço para comerciantes."
 devotion_events.205.b: "Faça um lugar de adoração."
 devotion_events.207.title: "Os Governadores Corruptos"
 devotion_events.207.desc: "Antes de ser nomeado, todo governador tem seus ativos financeiros e outros detalhes registrados. Depois, essas informações são mantidas em um gabinete especial e são revisitadas todo ano, quando são checadas em busca de discrepâncias nas finanças. Isso é feito para evitar corrupção e subornos, mas, às vezes, o sistema falha."
 devotion_events.207.a: "Remova as nomeações do nosso governador mais corrupto."
 devotion_events.208.title: "Um Kafir em Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle|U]"
 devotion_events.208.desc: "[minister.GetName] irritou a pessoa errada na religião [ROOT.GetCountry.GetReligion.GetAdjective] com uma afirmação que pode ser interpretada como se [minister.GetSheHe] tivesse conscientemente abandonado o [ShowReligionGroupName('muslim')]. Antes que pudéssemos interromper a discussão e, talvez, salvar [minister.GetNameWithNoTooltip] de qualquer acusação, as declarações de ser um kafir, um descrente, já haviam sido feitas."
 devotion_events.208.a: "Ignore, perdoe, esqueça."
 devotion_events.208.b: "Tente achar uma solução para isso."
 devotion_events.208.c: "Demita o(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 devotion_events.209.title: "Um Golpe Contra a Decadência"
 devotion_events.209.desc: "Reclamações sobre [target_ruler.GetName] envolver-se em depravações, ter modos decadentes e se recusar a restaurar o prestígio do [ShowReligionGroupName('muslim')] se tornaram cada vez mais comuns. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] murmura irritado que [target_ruler.GetNameWithNoTooltip] passa seus dias dormindo e as noites com escravas e musicistas. O imame da capital [ROOT.GetCountry.GetCapital.GetName] falou o nome do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] nas orações públicas, e o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] até o apedrejaram!"
 devotion_events.209.a: "Obrigue [target_ruler.GetNameWithNoTooltip] a prometer que vai mudar seu comportamento."
 devotion_events.209.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] pode fazer a recriminação que quiser, mas [target_ruler.GetNameWithNoTooltip] é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 devotion_events.210.title: "Os Rafidas"
 devotion_events.210.desc: "Os seguidores da fé [ShowReligionAdjective('shia')] – aqueles a quem chamamos de rafidas por rejeitar a autoridade e a liderança [ShowReligionGroupAdjective('muslim')] e não reconhecer Abu Bakr, Umar e Uthman como sucessores do profeta Maomé, que esteja em paz, apareceram em nossas províncias e atraíram outras pessoas para sua causa. Eles até se chamam de Rafidas (alguém que recusa) e se orgulham de ter sempre rejeitado o mal, não se voltando para ele."
 devotion_events.210.a: "Não perca tempo. Expulse-os do(a) [ROOT.GetCountry.GetFlavorRank]!"
 devotion_events.210.a.tt: "Todo [location|e] possuído que tenha a fé [ShowReligionName('shia')] como [religion|e] dominante ganhará o modificador [ShowModifier('dev_rafida')] por 10 anos"
 devotion_events.210.b: "Eles podem acreditar e se chamar do que quiserem."
 devotion_events.211.title: "Os Nasibi"
 devotion_events.211.desc: "O povo da fé [ShowReligionAdjective('sunni')], que chamamos de nasibi – aqueles que odeiam Ahl Al-Bayt (a Família do profeta Maomé, que esteja em paz) e seus seguidores – surgiram em nossas províncias. Eles, que ingenuamente acreditam que Abu Bakr, Umar e Uthman são os sucessores legítimos de Maomé, que esteja em paz, ameaçam a uniformidade religiosa do(a) [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a: "Esse estúpido povo [ShowReligionAdjectiveWithNoTooltip('sunni')] não tem lugar em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 devotion_events.211.a.tt: "Todo [location|e] possuído que tenha a fé [ShowReligionName('sunni')] como [religion|e] dominante ganhará o modificador [ShowModifier('dev_nasibi')] por 10 anos"
 devotion_events.211.b: "Ignore-os. Um dia eles perceberão o erro."
 devotion_events.212.title: "A Desonestidade nos Majlis"
 devotion_events.212.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] convocou uma reunião, um majlis, para discutir questões importantes e urgentes em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Embora seus rostos fossem honestos e suas palavras fossem sinceras, suas intenções eram enganosas e desonestas! Dinheiro desperdiçado, prestígio perdido e as esperanças de um majlis justo para o bem do(a) [ROOT.GetCountry.GetFlavorRank] foram totalmente despedaçadas!"
 devotion_events.212.a: "Confiamos neles e eles nos traíram!"
 devotion_events.212.b: "[target_ruler.GetNameWithNoTooltip] culpa a si mesmo(a) pela ingenuidade."
 devotion_events.213.title: "[ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle|U] Sob Acusação de Shirk"
 devotion_events.213.desc: "O trabalho de um(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] diligente irá expor essa pessoa e a nós a diferentes culturas, religiões e tradições. Nós sempre optamos por desviar nosso olhar dos hábitos peculiares de [minister.GetName] e da obsessão que nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] tem por manuscritos iluminados e miniaturas. Embora nossas suspeitas tenham aumentado quando ouvimos os boatos e as histórias dos serviçais e das pessoas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], nós jamais imaginamos a expressão na cara [minister.GetHerHis] quando o imame [minister.GetHerHim] acusou de shirk: a prática da idolatria!"
 devotion_events.213.a: "Removam-n[minister.GetHerHim] do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] imediatamente!"
 devotion_events.213.b: "Deixe pra lá!"
 devotion_events.214.title: "Abolir a Idolatria?"
 devotion_events.214.desc: "Fomos informados de que o governo de [target_ruler.GetName] é questionado pelos nossos assessores. Aparentemente, as pessoas duvidam da sua religiosidade. Precisamos fazer algo para estabelecer uma soberania religiosa e política! A idolatria é [ROOT.GetCountry.GetReligion.GetSinName], mas, mesmo assim, nosso povo ora para imagens de santos, faz peregrinações para túmulos e mesquitas, venera árvores, cavernas e até pedras. Temos que mostrar a nossa força religiosa e proibir essas atitudes para assumir o poder que é de [target_ruler.GetNameWithNoTooltip] por direito!"
 devotion_events.214.a: "Sigam em frente. Proíbam tudo!"
 devotion_events.214.b: "Por que se incomodar?"
 devotion_events.215.title: "Impostos ou Agricultura"
 devotion_events.215.desc: "O povo do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] é formado por nômades e pessoas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] que vivem do que a terra provê. Pensando nisso, nossos governantes precisam da nossa decisão sobre em que se concentrar: impostos ou agricultura. Algumas pessoas alegam que o desenvolvimento da terra é mais importante do que coletar impostos. Os impostos só podem ser obtidos com o desenvolvimento da terra, e exigir cobranças sem fazer isso primeiro pode arruinar o(a) [ROOT.GetCountry.GetFlavorRank] e destruir o povo. Outras pessoas afirmam que o povo irá desenvolver a terra sem interferência se impostos justos forem cobrados."
 devotion_events.215.a: "Concentrem-se nos impostos."
 devotion_events.215.b: "Concentrem-se na agricultura."
 devotion_events.215.c: "Tentem equilibrar as duas coisas."
 devotion_events.215.d: "A nossa política atual está ótima."
 devotion_events.216.title: "Reformas dos Religiosos"
 devotion_events.216.desc: "Após várias reuniões, discussões e majlis, nossos assessores nos apresentaram diferentes reformas para considerar. Duas facções principais surgiram com reformas diferentes, e devemos escolher uma delas para melhorar o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. A primeira propõe proibir os oficiais do Estado, como diplomatas e governadores, de entrar em qualquer tipo de negócio. Isso é para que eles se concentrem totalmente em seus afazeres a serviço do(a) [ROOT.GetCountry.GetFlavorRank], e assim fazer um trabalho melhor. A segunda reforma propõe distribuir terras de pasto e reservas naturais – que agora estão destinadas às famílias dos dignitários – entre os pobres, para que a terra seja cultivada. O trabalho não remunerado também deve ser ilegal."
 devotion_events.216.a: "Proíba os oficiais de entrar em qualquer negócio."
 devotion_events.216.b: "Distribua as terras para os pobres."
 devotion_events.216.c: "Não escolha nenhuma opção."
 devotion_events.219.title: "O Cádi, a Hisba e o Muhtasib"
 devotion_events.219.desc: "Poucos meses após nomearmos novos Cádis (juízes que governam conforme a $sharia$) para cada uma das nossas províncias, muitos deles nos procuraram com a testa franzida e olhos ansiosos. Eles falaram da decadência do nosso povo, seus crimes e modos ímpios. Eles nos lembraram com firmeza da Hisba, nosso dever divinamente sancionado de intervir e comandar o que é certo e proibir o que é errado. As leis de [ROOT.GetCountry.GetReligion.GetGodName] devem ser obedecidas. Nosso povo precisa de muṭṭawwi'īn, a polícia religiosa, para impor a $sharia$."
 devotion_events.219.a: "Encontre voluntários e treine-os para se tornarem Muhtasibs."
 devotion_events.219.b: "Essa não é a maneira correta de lidar com isso."
