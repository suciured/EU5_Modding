l_braz_por:
 steppe_horde.1.title: "Uma Cidade Móvel"
 steppe_horde.1.desc: "Há histórias antigas sobre palácios móveis desmoronando nas areias do deserto. Miragens frágeis e mutáveis surgiram e sumiram; desapareceram como os nomes dos homens que viveram e morreram em suas câmaras secretas. Mas toda lenda surge de uma verdade obscura; um eco do passado.\n\nNós somos os palácios móveis, os habitantes desaparecidos. Nossas cidades não são construídas com pedras, mas, sim, com ossos."
 steppe_horde.1.a: "Não seremos uma miragem."
 STATIC_MODIFIER_NAME_a_moving_city: "Uma Cidade Móvel"
 STATIC_MODIFIER_DESC_a_moving_city: "Nossas caravanas volantes nos proporcionaram uma boa reputação no comércio."
 steppe_horde.1.b: "Permanecer em um lugar também não é tão ruim."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Cidade Permanente"
 STATIC_MODIFIER_DESC_not_so_moving_city: "Permanência gera estabilidade."
 steppe_horde.2.title: "Templo Ancestral"
 steppe_horde.2.desc: "Uma de nossas hostes se perdeu durante uma caçada e acabou descobrindo um santuário abandonado dá fé [target_religion.GetAdjective] nas profundezas de nossa terra. Crenças perfeitas devem ser impenetráveis, como pedras rígidas afundadas no último sopro da natureza, mas ainda buscando o ar. Restos de um passado longínquo sob uma fraca destilação de luz, sua base é forte como cavalos domados.\n\nNossos soldados foram abalados pela sua obscuridade perfeita. Eles não conseguiram gritar, pois a supremacia daquele templo os silenciou em reverência."
 steppe_horde.2.a: "Devemos respeitar nossos ancestrais."
 STATIC_MODIFIER_NAME_ancestral_temple: "Templo Ancestral"
 STATIC_MODIFIER_DESC_ancestral_temple: "Descobrimos um santuário antigo do nosso povo."
 steppe_horde.2.b: "Heresia. Queime-o!"
 steppe_horde.3.desc.common: "Um indivíduo xamã de [target_location.GetName] se apresentou na tenda de [target_ruler.GetName]. [target_character.GetSheHe|U] veio para informar que abençoará nossos soldados"
 steppe_horde.3.title: "Dragão Azul"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$, pois um dragão azul apareceu para [target_character.GetSheHe] nas estrelas para conceder uma força invencível à nossa horda devota.\n\nNesse momento de guerra e incertezas, sua promessa parece atraente demais."
 steppe_horde.3.a: "Devemos seguir seu conselho."
 STATIC_MODIFIER_NAME_blue_dragon: "Dragão Azul"
 STATIC_MODIFIER_DESC_blue_dragon: "Nossa horda foi abençoada e agora podemos reivindicar o que é realmente nosso."
 steppe_horde.3.b: "Não vamos sucumbir à feitiçaria. Mate essa pessoa."
 steppe_horde.4.title: "Tigre Branco"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$, pois um tigre branco apareceu para [target_character.GetSheHe] nas estrelas para conceder uma presença intimidadora à nossa horda devota.\n\nSão nesses momentos de paz que devemos nos preparar para o que está por vir."
 steppe_horde.4.a: "Devemos seguir seu conselho."
 STATIC_MODIFIER_NAME_white_tiger: "Tigre Branco"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "O Silêncio dos Cordeiros"
 steppe_horde.5.desc: "Passamos meses e anos sob essas estrelas resolutas, nossos cordeiros os únicos animais que alimentariam nossas bocas errantes, a poeira o único rastro de vida que poderíamos seguir.\n\nEntão, algo cessou. Nossos animais de criação começaram a morrer um por um, seus dorsos inofensivos voltados para o chão como carpetes em nossas tendas. Rumores de maldições, feitiços e bruxarias se espalharam rapidamente.\n\nA única certeza é que a morte tomou o que pertencia à vida. Sem a carne de nossos animais de criação, o povo terá o mesmo destino em breve. Poderíamos tentar remediar o problema apelando aos nossos contatos diplomáticos, ou buscando fontes \"alternativas\" de carne em outras terras."
 steppe_horde.5.a: "Um destino cruel nos assola."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "O Silêncio dos Cordeiros"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "A escassez de animais de criação não consegue manter nossos soldados bem alimentados."
 steppe_horde.5.b: "Vamos tentar falar com alguém."
 STATIC_MODIFIER_NAME_contact_modifier: "Contato"
 STATIC_MODIFIER_DESC_contact_modifier: "Nossos contatos diplomáticos nos permitem resolver a escassez de alimentos, ao custo de parecermos fracos."
 steppe_horde.5.c: "Procure outros animais. Carne é carne."
 STATIC_MODIFIER_NAME_the_elephant_man: "O Homem Elefante"
 STATIC_MODIFIER_DESC_the_elephant_man: "Um indivíduo suspeito conseguiu uma fonte alternativa de carne para nós. São elefantes trazidos de terras distantes. Por algum motivo, ter elefantes nas estepes não parece tão estranho."
 steppe_horde.6.title: "Mente Corrupta"
 steppe_horde.6.desc: "Era um costume de [target_ruler.GetName] andar pelas proximidades de seu palácio, perdendo-se no matagal enquanto buscava paz. Mas, hoje, [target_ruler.GetSheHe] voltou... um pouco diferente. Quando [target_ruler.GetNameWithNoTooltip] chegou ao palácio pela manhã, seus olhos estavam muito vermelhos, sua boca, seca como um deserto, e a voz rouca quando [target_ruler.GetSheHe] declarou que comeria os restos do coração de quem amava, como um cão faminto se alimentando no chão.\n\nTemendo por sua sanidade, um grupo de exploradores seguiu os passos de [target_ruler.GetName] e descobriu algo contundente e perturbador: uma caverna próxima está emitindo gases nocivos."
 steppe_horde.6.a: "Isso não é possível!"
 steppe_horde.6.b: "Na verdade, [target_ruler.GetNameWithNoTooltip] não está tão diferente."
 steppe_horde.6.c: "Vamos selar essa caverna."
 steppe_horde.7.title: "Sede do Poder"
 steppe_horde.7.desc: "Por sermos uma civilização nômade, a fonte de nosso poder não está em um lugar definido, mas emana da figura de [target_ruler.GetName] e, assim, se iguala a [target_ruler.GetSheHe]. No entanto, nem o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mais imponente pode viajar para sempre, e o estabelecimento de uma base permanente tem sempre seus próprios benefícios. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se encontra em [target_location.GetName] com frequência, portanto, uma sede permanente nesse lugar não seria prejudicial, mas precisará de defesas fortes."
 steppe_horde.7.a: "Vamos reforçar o local!"
 STATIC_MODIFIER_NAME_seat_of_power: "Sede do Poder"
 STATIC_MODIFIER_DESC_seat_of_power: "Nossos fortes foram fortalecidos."
 steppe_horde.7.b: "Devemos permanecer em movimento."
 steppe_horde.8.title: "O Melhor Treinamento"
 steppe_horde.8.desc: "O grandioso treinamento de nosso povo nos campos de caça sempre proporcionou uma boa quantidade de experiência para os nossos soldados. O adestramento de aves de rapina destacou uma pessoa jovem entre seus colegas e foi uma ótima exibição de suas habilidades."
 steppe_horde.8.a: "Boa caçada."
 steppe_horde.9.title: "Lua Branca"
 steppe_horde.9.desc: "Uma lua branca apareceu no céu, suas bordas indistintas nos banhando com sua luz. Muitas pessoas próximas alertaram [target_ruler.GetName] sobre os perigos de não honrá-la da forma adequada. Devemos organizar um banquete para admirar esse fenômeno raro. As pessoas de toda a nação devem vir e desfrutar do brilho pálido da lua. Podemos até estender o convite a alguns dignitários estrangeiros."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Ano Novo Lunar Celebrado"
 steppe_horde.9.b: "Isso unirá nosso povo."
 steppe_horde.10.title: "Pacificando Províncias"
 steppe_horde.10.desc: "A aproximação de uma horda é algo que a maioria das nações deseja evitar. Nossa ferocidade é famosa entre nossos súditos, e o desejo deles de nos agradar é quase absoluto agora; ou, pelo menos, o desejo de manter suas casas."
 steppe_horde.10.a: "É melhor ser temido que ser amado."
 STATIC_MODIFIER_NAME_taming_provinces: "Pacificando Províncias"
 STATIC_MODIFIER_DESC_taming_provinces: "Ninguém quer ouvir nossos cavalos."
 steppe_horde.10.b: "Vamos tentar uma abordagem diplomática."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Abordagem Diplomática"
 STATIC_MODIFIER_DESC_diplomatic_approach: "Às vezes, a caneta é mais poderosa que a espada."
 steppe_horde.11.title: "Filhos da Sela"
 steppe_horde.11.desc: "Viemos da guerra, e por ela batem nossos corações. Nós, os filhos das planícies infinitas, não fomos feitos para ficarmos parados. Nossa época atual, sem nenhum conflito, já está mostrando os efeitos da inquietude em nossa população, principalmente entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que vê isso como uma perda de oportunidades."
 steppe_horde.11.a: "Não importa, nosso país preciso de um descanso."
 steppe_horde.11.b: "Na paz também há benefícios."
 steppe_horde.12.title: "Exaustão é para os Fracos"
 steppe_horde.12.desc: "Enquanto os colonos se escondem atrás de grandes muralhas e passam fome devido ao medo, nossa hoste é o nosso povo. Hordas não temem a guerra; vivem por ela."
 steppe_horde.12.a: "A união faz a força."
 steppe_horde.12.b: "A força faz a união."
 steppe_horde.13.title: "Este é um Bom Dia para Morrer"
 steppe_horde.13.desc: "Rumores de nossas gloriosas façanhas militares se espalham entre nossos vizinhos próximos e distantes. Bandos de fortes guerreiros jovens percorrem as terras tribais e se unem às nossas forças em busca de uma vida de glória e saques."
 steppe_horde.13.a: "São ótimas notícias."
 steppe_horde.13.b: "Está claro que nosso povo está ávido para lutar."
 steppe_horde.14.title: "Membros de Clãs Unem-se às Nossas Hostes"
 steppe_horde.14.desc: "Ao ouvirem os rumores de que nossas poderosas hostes estão ficando sem contingente, jovens guerreiros surgiram das partes mais profundas de nosso território, unindo-se aos nossos exércitos. Alguns buscam a vida de guerreiros e mercenários nômades, enquanto outros querem apenas o saque."
 steppe_horde.14.a: "Que os filhos se unam aos pais."
 steppe_horde.14.b: "Já somos fortes o bastante."
 steppe_horde.15.title: "Nômades Inquietos"
 steppe_horde.15.desc: "Enfurecido pela atual situação de paz e falta de invasões e saques, um clã inteiro, composto principalmente de guerreiros e caçadores altamente experientes, está planejando nos deixar. O clã alega que, se não lhe providenciarmos oportunidades, terá que buscá-las por conta própria."
 steppe_horde.15.a: "Escória traidora!"
 steppe_horde.15.b: "Comprometa-se com os clãs."
 steppe_horde.16.title: "Conflito Tribal"
 steppe_horde.16.desc: "No auge das festividades do verão em nossa capital, membros de dois clãs em conflito decidiram participar de um confronto público e lutar diante de toda a liderança política e religiosa de nosso povo! A violência resultante foi tão intensa que, além de os membros dos clãs perderem suas vidas, inúmeros espectadores e membros da guarda do país também morreram."
 steppe_horde.16.a: "Ralé deplorável! Como ousam?"
 steppe_horde.16.b: "Esse é o modo do nosso povo."
 steppe_horde.17.title: "Acidente de Caçada"
 steppe_horde.17.desc: "Enquanto caçava, [target_heir.GetName] e sua guarda caíram na emboscada de um bando de assassinos desconhecidos. Em desvantagem numérica e atacados por inimigos de tocaia, todos sucumbiram, com exceção de uma pessoa. Embora tenha sofrido um ferimento por uma flecha envenenada, o indivíduo em questão viveu o bastante para nos contar da valente resistência de [target_heir.GetShortNameWithNoTooltip]. [target_heir.GetSheHe|U] se impôs com todo o seu poder, retalhando as criaturas da noite, uma por uma, enquanto elas faziam um cerco, até que o último guarda-costas caiu. Abalado e de luto, nosso povo celebra o legado de [target_heir.GetNameWithNoTooltip], cuja memória agora é imortal."
 steppe_horde.17.a: "Cace os assassinos!"
 steppe_horde_small_armies_common_desc: "Nossos exércitos são tão pequenos e patéticos que"
 steppe_horde.18.title: "Parecemos Fracos"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ os anciãos e líderes de clãs locais ousam manchar o nosso nome."
 steppe_horde.18.a: "Ignore a ralé. Cão que ladra, não morde."
 steppe_horde.18.b: "Com certeza já tivemos dias melhores."
 steppe_horde.19.title: "Autoridade Enfraquecida"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ vários líderes de clãs e anciãos estão questionando abertamente a capacidade de [target_ruler.GetName] de nos liderar, alegando que [target_heir.GetName] seria um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] muito melhor."
 steppe_horde.19.a: "As palavras deles são vazias."
 steppe_horde.19.b: "Talvez tenham razão."
 steppe_horde.20.title: "Tradição Militar Desprezada"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ nossos comandantes estão começando a questionar se seu serviço faz algum sentido."
 steppe_horde.20.a: "Ah, homens de pouca fé."
 steppe_horde.20.b: "É verdade, não precisamos deles."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Desmotivados pela falta de perspectiva para a vida gloriosa de invadir e saquear, os homens estão começando a abandonar nossas hostes, indo para outras tribos ou formando bandos locais de saqueadores e bandidos."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Assegure que eles fiquem."
 steppe_horde.22.title: "O que há de bom na guerra?"
 steppe_horde.22.desc: "Enquanto esperam no topo de uma colina, observando nossas poderosas hostes marchando rumo ao território inimigo, várias pessoas ponderam sobre a utilidade da guerra. Qual é o sentido de tanta pilhagem e carnificina? O que há de bom nisso? A resposta é clara como o dia: \"absolutamente tudo\"."
 steppe_horde.22.a: "Sim, de fato."
 steppe_horde.1000.title: "Jogos de Guerra"
 steppe_horde.1000.desc: "Um enorme evento no cotidiano dos moradores da estepe está prestes a acontecer. Guerreiros de lugares próximos e distantes vão se reunir em nossa capital para participar de uma demonstração de habilidades. O evento contará com arquearia montada, competições de força e desafios de agilidade e pode revelar novas lendas e campeões."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Glorioso(a)"
 steppe_horde.1001.desc: "Alegrem-se! Com toda sua glória, [target_ruler.GetName] venceu o desafio de combate. Suas proezas marciais são inigualáveis; um exemplo que todo mundo deveria seguir."
 steppe_horde.1001.a: "Todo mundo deve seguir [target_ruler.GetName]!"
 steppe_horde.1001.b: "[target_ruler.GetSheHe|U] nos levará à glória!"
 steppe_horde.1002.title: "Jogos Bem-Sucedidos"
 steppe_horde.1002.desc: "Nossos jogos de guerra têm sido um sucesso total. Tanto os guerreiros locais quanto os de terras distantes têm exibido suas habilidades e experiências bélicas. Temos diversos campeões e lendas novos, e todo mundo se lembrará desse evento por várias gerações."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Jogos Desastrosos"
 steppe_horde.1003.desc: "Que horror! Após o início dos jogos de guerra, dois clãs em conflito começaram uma discussão que saiu do controle e se transformou em uma enorme pancadaria. Antes que a guarda do palácio pudesse detê-los, a arena fora danificada e duas grandes edificações estavam em chamas, arruinando o resto do evento!"
 steppe_horde.1003.a: "Será difícil esquecer esses jogos desastrosos."
 steppe_horde.1004.title: "Jogos Lendários"
 steppe_horde.1004.desc: "O evento saiu melhor do que jamais poderíamos imaginar! Todas as disputa envolveram uma rivalidade feroz, com oponentes de habilidades equiparadas se confrontando. Nossos anciãos ficaram tão impressionados que, após o evento, até os mais velhos dentre eles não conseguiam se lembrar de jogos mais extraordinários!"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
