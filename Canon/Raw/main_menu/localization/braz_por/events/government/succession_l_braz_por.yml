l_braz_por:
 succession_desc_key: "A tradição de nosso povo dita que apenas as pessoas mais adequadas e mais capazes possam ascender ao trono, não importam os meios para se chegar lá. Isso geralmente significa que os filhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] anterior matarão uns aos outros até que reste apenas um para governar sem oposição."
 succession.1.title: "A Matança dos Filhos de [old_ruler.GetNameWithNoTooltip]"
 succession.1.title_fallback: "A Matança dos Filhos"
 succession_desc_murder_key: "\n\nEstamos recebendo notícias de que [killer_scope.GetName] conseguiu eliminar [victim_scope.GetName] após mandar seus homens o estrangularem. Assim, ele seguiu a tradição e removeu um perigoso rival sem derramar o sangue da própria família."
 succession.1.desc.a: "$succession_desc_key$$succession_desc_murder_key$"
 succession.1.desc.b: "$succession_desc_key$$succession_desc_murder_key$\n\n[killer_scope.GetName] finalmente se consolidou como último(a) descendente de [old_ruler.GetName] e está prestes a reassumir o controle do país [ROOT.GetCountry.GetName]."
 succession.1.desc.c: "$succession_desc_key$\n\nPorém, devido às reviravoltas do destino, todos os filhos restantes de [old_ruler.GetName] são menores de idade e não podem governar."
 succession.1.a: "[killer_scope.GetNameWithNoTooltip] recebeu o favor."
 succession.1.a.tt: "A matança continuará até que haja apenas um filho elegível."
 succession.1.b: "Louvem [killer_scope.GetNameWithNoTooltip]!"
 succession.1.c: "Acabe com essa situação, apoie [killer_scope.GetShortNameWithNoTooltip]."
 succession.1.c.tt: "Todos os irmãos de [killer_scope.GetName] morrem. Para cada [character|e] assassinado, acontece o seguinte:"
 succession.1.d: "A tradição precisa ser mantida. Vamos esperar."
 succession.1.e: "Que tolice, outro membro da dinastia [old_ruler.GetDynasty.GetNameWithNoTooltip] pode servir."
 succession.2.title: "Assessoria Poderosa"
 succession.2.desc: "A ascensão de [new_ruler.GetName] após a morte de [old_ruler.GetName] disseminou a desordem. As várias facções do país estão tentando receber as graças do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual e, ao mesmo tempo, estão enfraquecendo ou destruindo as outras facções, alastrando rapidamente o caos no governo.\n\nFelizmente para o país [ROOT.GetCountry.GetName], [usurper_scope.GetName], com todo seu renome, tem poder suficiente para refrear as facções revoltosas e se tornar a cola que as une, enquanto [new_ruler.GetShortNameWithNoTooltip] cresce em sua nova função, embora alguns temam que [usurper_scope.GetShortNameWithNoTooltip] não abdique de seu novo poder de boa vontade quando chegar a hora."
 succession.2.a: "[new_ruler.GetNameWithNoTooltip] se torna uma figura de liderança."
 succession.3.title: "Um(a) Substituto(a) Adequado(a)"
 succession.3.desc.partial: "Após a morte de [old_ruler.GetName], todos os seus filhos restantes são jovens demais ou inadequados para governar a entidade política [ROOT.GetCountry.GetName]. Para evitar mergulhar o país em caos devido à falta de um líder forte e respeitado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se uniu em torno da figura de [dynasty_member_scope.GetName], membro conhecido(a) e capaz da dinastia [old_ruler.GetDynasty.GetName]."
 succession.3.desc.a: "$succession.3.desc.partial$"
 succession.3.desc.b: "$succession.3.desc.partial$\n\nMas o destino é volúvel, e [dynasty_member_scope.GetName] acabou morrendo antes de chegar ao trono, obrigando o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a reiniciar a busca por um candidato adequado."
 succession.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 succession.3.b: "[ROOT.GetCountry.Custom('common_string_negative')]"
 succession.4.title: "Surge Uma Nova Dinastia"
 succession.4.desc.default: "A morte de [old_ruler.GetName] sem herdeiros adequados significa o fim da dinastia [old_ruler.GetDynasty.GetName]. Nosso povo está de luto pela perda da família governante, mas o(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] deve seguir em frente, e um(a) novo(a) líder surgiu com o chamado do povo."
 succession.4.desc: "$succession.4.desc.default$\n\n[new_leader.GetName], da dinastia [new_leader.GetDynasty.GetName], se destacou no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] com mais influência e poder que os outros membros, refreando qualquer facção insatisfeita e evitando o caos no país."
 succession.4.a: "Sangue Novo"
 succession.5.title.new_ruler_son: "Ascensão de [new_ruler_son.GetNameWithNoTooltip]"
 succession.5.title.new_ruler_regent: "[new_ruler_regent.GetNameWithNoTooltip] Usurpa o Trono"
 succession.5.title.no_ruler: "A Sucessão do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.5.desc.new_ruler_son: "Enfim [new_ruler_son.GetName], [new_ruler_son.GetDaugtherSon] de [old_ruler.GetName], chegou à vida adulta e está elegível para assumir o trono do país [ROOT.GetCountry.GetName]. Como seu primeiro ato, as ameaças à sua ascensão ao trono devem ser eliminadas enquanto sua majestade consolida o poder na capital [ROOT.GetCountry.GetCapital.GetName]."
 succession.5.desc.new_ruler_regent: "$succession.4.desc.default$\n\n[new_ruler_regent.GetName], da dinastia [new_ruler_regent.GetDynasty.GetName], se destacou no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] com mais influência e poder que os outros membros, refreando qualquer facção insatisfeita e evitando o caos no país."
 succession.5.desc.no_ruler: "$succession.4.desc.default$"
 succession.5.a: "[new_ruler_son.GetDynasty.GetNameWithNoTooltip] deve prevalecer!"
 succession.5.a.tt: "Todos os irmãos de [new_ruler_son.GetName] morrem. Para cada [character|e] assassinado, acontece o seguinte:"
 succession.100.title: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 succession.100.desc.a: "Seguindo a tradição do nosso povo, após a morte de [old_ruler.GetName], seu primogênito recebe a maior parte dos títulos e da herança e se torna o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Porém, pela mesma lei, todo filho homem recebe parte das terras do pai para governar sem intervenção do herdeiro principal.\n\nAssim, o controle que [new_ruler.GetName] pode exercer nessas províncias é quase inteiramente reduzido. Ao mesmo tempo, a partição do país também garante paz e estabilidade, pois não há filhos destituídos em busca das terras do pai."
 succession.100.desc.b: "[old_ruler.GetName] seguiu para o Além. Por sorte, [new_ruler.GetName] permanece aqui e, neste dia, torna-se o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual. Como [new_ruler.GetHeShe] não tem irmãos elegíveis, não haverá divisão dos títulos de [old_ruler.GetNameWithNoTooltip]."
 succession.100.desc.c: "Sucessões nunca são processos fáceis. Às vezes, irmãos lutam pelo trono. Às vezes, não há herdeiros disponíveis. E há casos em que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] anterior e atual são a mesma pessoa, mas a corte age como se houvesse uma sucessão.\n\nAssim ocorreu com [new_ruler.GetName], que herdou o trono do país [ROOT.GetCountry.GetName] há algum tempo. Se tal confusão pode ocorrer no Estado, significa que as leis de sucessão do país são uma bagunça..."
 succession.100.a: "Vamos dividir o país."
 succession.100.b: "Os irmãos governarão como um só."
 succession.100.b.tt: "Os Irmãos continuarão governando o(a) [ROOT.GetCountry.GetFlavorRank] juntos."
 succession.100.c: "Não haverá separação para o(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
 succession.100.d: "[new_ruler.GetNameWithNoTooltip] carregará o fardo por conta própria."
 succession.100.e: "Dê adeus a essas leis..."
 succession.100.f: "A sucessão foi uma bagunça no passado. Vamos acabar com esse sistema."
 succession.101.title: "A União das Coroas"
 succession.101.desc: "Nosso(a) monarca anterior fez um acordo com a Coroa de [union_partner.GetName]: quem sobreviver por mais tempo poderá herdar o trono da pessoa com a qual firmou o contrato. Assim, [new_ruler.GetName], com sua grandiosidade, passará a comandar a Coroa do governo [junior_partner.GetAdjective]."
 succession.101.a: "Vida longa a(o) [junior_partner.GetGovernment.GetRulerTitle]!"
 succession.102.desc: "Uma vez, a Coroa de [union_partner.GetName] fez um pacto com a Coroa de [junior_partner.GetName]: o(a) monarca que sobreviver por mais tempo herdará o trono oposto, reunindo ambas as nações sob uma [union|e]. Ao que parece, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] anterior de [junior_partner.GetNameWithNoTooltip] partiu desta para a melhor; agora, o trono [junior_partner.GetAdjectiveWithNoTooltip] pertence verdadeiramente a [new_ruler.GetName]."
 succession.102.a: "Que seu governo dê início a uma era de prosperidade para a União."
 joint_ruling.100.title.a: "O Mandato Expirou"
 joint_ruling.100.title.b: "Um Vale de Lágrimas"
 joint_ruling.100.desc.a: "Obedecendo a lei e o acordo entre os Governantes Conjuntos de [ROOT.GetCountry.GetName], chegou o momento de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ceder o trono para [pretender_brother.GetName]. O bom nome de [ROOT.GetCountry.GetNameWithNoTooltip] e da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] depende da transferência pacífica de poder."
 joint_ruling.100.desc.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] não tem irmãos elegíveis com quem compartilhar o trono, deixando nosso [ROOT.GetCountry.GetGovernment.GetRulerTitle] como único governante de [ROOT.GetCountry.GetName]."
 joint_ruling.100.a: "Ascenda ao poder, [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] é o(a) único(a) e legítimo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 joint_ruling.100.c: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] irá liderar sozinho."
 rebellious_prince_name: "Príncipes Rebeldes"
 joint_ruling.101.title: "O Irmão Invejoso"
 joint_ruling.101.desc: "[jealous_brother.GetName], o mais hostil e colérico dos Governantes Conjuntos de [ROOT.GetCountry.GetName], causou conflitos mais uma vez no governo. Agora, após reclamar da capacidade administrativa de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual e do estado deplorável de [ROOT.GetCountry.GetNameWithNoTooltip], ele está exigindo que o poder do trono seja imediatamente transferido para si. Ele ameaça ainda reunir seus seguidores e iniciar uma rebelião contra o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual se não obedecermos."
 joint_ruling.101.a: "Vamos evitar o derramamento de sangue desnecessário."
 joint_ruling.101.b: "Que ele faça seu pior; estamos prontos."
 joint_ruling.101.c: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não tolera ameaças à paz, nem mesmo quando partem de seus parentes. Peguem-no."
