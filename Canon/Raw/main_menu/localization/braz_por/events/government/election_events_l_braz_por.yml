l_braz_por:
 election.1.title: "Eleição no país [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.1.desc: "O mandato do nosso antigo líder do Estado chegou ao fim. Assim, é hora de um processo eleitoral renovado em nosso reino. O voto é a joia da coroa na cabeça do(a) nosso(a) ilustre [ROOT.GetCountry.GetFlavorRank], e nos orgulhamos muito dos procedimentos vinculados ao nosso domínio burocrático, um dos quais é a indicação de um líder, baseada em meritocracia e transparência processual."
 election.1.a: "Eleja [candidate_a.GetNameWithNoTooltip] como Governante."
 election.1.b: "Eleja [candidate_b.GetNameWithNoTooltip] como Governante."
 election.1.c: "Eleja [candidate_c.GetNameWithNoTooltip] como Governante."
 election.1.d: "Eleja [candidate_d.GetNameWithNoTooltip] como Governante."
 election.1.e: "Eleja [candidate_e.GetNameWithNoTooltip] como Governante."
 election.2.title: "Eleição por Sorteio no país [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.2.desc: "O triste falecimento do nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] nos obriga a convocar uma eleição. No entanto, as eleições por votos majoritários são propensas à corrupção ou algo pior: o populismo. Após várias rodadas de distribuição secreta, determinamos quem deve liderar [ROOT.GetCountry.GetLongName] com uma seleção quase aleatória."
 election.2.a: "No sorteio, a escolha recaiu sobre [candidate_a.GetNameWithNoTooltip] como [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "Eleição do Capitano del Popolo"
 election.3.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] anterior não está mais elegível para governar o país [ROOT.GetCountry.GetName]. Assim, tivemos sugestões de potenciais candidatos para assumir o posto. Um deles representará o(a) [ROOT.GetCountry.GetFlavorRank]. A questão é: quem será?"
 election.4.title: "O Cogovernante do Capitano del Popolo"
 election.4.desc: "O Capitano del Popolo principal foi eleito. No entanto, nosso Estado precisa de alguém que supervisione nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se reuniu para discutir essa questão..."
 election.4.a: "Eleja [candidate_a.GetNameWithNoTooltip] como cogovernante"
 election.4.b: "Eleja [candidate_b.GetNameWithNoTooltip] como cogovernante"
 election.4.c: "Eleja [candidate_c.GetNameWithNoTooltip] como cogovernante"
 election.4.d: "Eleja [candidate_d.GetNameWithNoTooltip] como cogovernante"
 election.4.e: "Eleja [candidate_e.GetNameWithNoTooltip] como cogovernante"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] se torna #Y Cogovernante#!.\nO Cogovernante tem #G +200#! pontos extras para ser eleito como próximo governante."
 election.5.title: "Eleição de um(a) Novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "Com a morte de nosso(a) antigo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], era hora de o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se reunir e votar em um(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que governará o país [ROOT.GetCountry.GetName].\n\nApós alguns dias de discussão, os eleitores tomaram uma decisão: [candidate_a.GetName] será o(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 election.5.a: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está morto! Vida longa à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 election.6.title: "Eleição Dinástica na Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.6.desc.a: "Com a morte de [old_ruler.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se reuniu na capital [capital_scope.GetName] para escolher um(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que governará a entidade política [ROOT.GetCountry.GetName].\n\nApós alguns dias de discussão, os eleitores tomaram uma decisão."
 election.6.desc.b: "Com a morte de [old_ruler.GetName], a dinastia [old_ruler.GetDynasty.GetName] chegou ao fim.\n\nChegou a hora de o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] encontrar uma nova família para guiar a entidade política [ROOT.GetCountry.GetName] rumo ao futuro.\n\nApós alguns dias de discussão, os eleitores tomaram uma decisão."
 election.6.a: "Eleja [candidate_a.GetNameWithNoTooltip] como Governante."
 election.6.b: "Eleja [candidate_b.GetNameWithNoTooltip] como Governante."
 election.6.c: "Eleja [candidate_c.GetNameWithNoTooltip] como Governante."
 election.6.d: "Eleja [candidate_d.GetNameWithNoTooltip] como Governante."
 election.6.e: "Eleja [candidate_e.GetNameWithNoTooltip] como Governante."
