l_braz_por:
 #Military Order Events
 military_order_events.1.title: "Uma Solicitação para o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 military_order_events.1.desc: "Não estamos sozinhos em nossa luta para proteger nossa fé contra os infiéis, hereges e pagãos. Homens de fé verdadeira unem-se à nossa causa atendendo um chamado às armas contra a tirania e a destruição provocadas por nossos inimigos religiosos. Em tempos de guerra e de necessidade, devemos recorrer aos irmãos [ShowReligionAdjective('catholic')]s e à(ao) [GetCountry('PAP').GetGovernment.GetRulerTitle] para nos ajudarem na causa."
 military_order_events.1.a: "Precisamos de ajuda com nossa infraestrutura."
 military_order_events.1.b: "Convoque os estandartes, precisamos de homens para nossa luta sagrada!"
 military_order_events.1.c: "Precisamos de ajuda para encher os cofres."
 gain_a_tt: "Se o Santo Padre aceitar, ganharemos o [modifier|e] [ShowModifier('infrastructure_funds_modifier')]"
 gain_b_tt: "Se o Santo Padre aceitar, ganharemos o [modifier|e] [ShowModifier('warrior_banners_modifier')]"
 gain_c_tt: "Se o Santo Padre aceitar, ganharemos o [modifier|e] [ShowModifier('foreign_donations_modifier')]"
 military_order_events.2.title: "Uma Carta do Grupo [target_order.GetNameWithNoTooltip]"
 military_order_events.2.title_fallback: "Uma Carta da Ordem Sagrada"
 military_order_events.2.desc: "Chegou à nossa atenção que o grupo [target_order.GetName] se tornou um bastião da nossa fé e um símbolo de destaque da resistência da religião [ShowReligionName('catholic')]. Recebemos um pedido para ajudar financeiramente seus esforços para proteger os fiéis."
 military_order_events.2.a: "Aprove o pedido."
 military_order_events.2.b: "Eles que se virem…"
 military_order_events.3.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] Aprova Nosso Pedido"
 military_order_events.3.desc: "O mensageiro entrega aos nossos assessores uma carta do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]. Segundo o Santo Padre, nosso esforço é reconhecido e verdadeiro, um grande símbolo da resiliência exibida pelo nosso povo. Ele concordou em doar para a nossa causa!"
 military_order_events.3.a: "Alegrem-se!"
 military_order_events.4.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] Nega Nosso Pedido"
 military_order_events.4.desc: "O clima em nossos salões fica pesado quando o mensageiro conta que o Santo Padre negou ajuda à nossa causa. Parece que estamos sozinhos contra o ataque de inimigos vorazes em nossos portões. A Santa Sé negou nosso pedido de ajuda e decidiu não proteger a fé que dizem representar; uma situação lamentável..."
 military_order_events.4.a: "Que Deus nos ajude..."
 military_order_events.5.title: "A Conquista de [ShowLocationNameWithNoTooltip('antioch')]"
 military_order_events.5.desc: "Faz muito tempo desde que cruzados chegaram à Terra Santa. Nossos cavaleiros, resolutos e determinados, concluíram uma campanha de grande prestígio, a reivindicação da antiga cidade de [ShowLocationName('antioch')]. Essa cidade histórica, situada às margens do Mediterrâneo, é a prova de séculos de culturas diversificadas e história turbulenta. Suas ruas estreitas e sinuosas sussurram contos de ascensão e queda de impérios, desde os selêucidas aos bizantinos. A importância estratégica de [ShowLocationNameWithNoTooltip('antioch')] é inabalável, pois o local protege o caminho da costa leste para o Mediterrâneo e é um ponto vital para o comércio e controle militar.\n\nComo uma Ordem Militar, somos movidos por nossa dedicação implacável à defesa do Cristianismo, e estamos determinados a devolver a cidade aos seus legítimos senhores. Neste momento, sob o céu límpido da Síria, nossos homens marcham adiante, com seus estandartes de cruz carmesim balançando ao vento, resolutos na missão de reivindicar o resto da Terra Santa das garras do tempo, dos pagãos e da desordem."
 military_order_events.5.a: "Nossos estandartes ondulam sobre a cidade mais uma vez."
 military_order_events.6.title: "A Conquista de [ShowLocationNameWithNoTooltip('urfa')]"
 military_order_events.6.desc: "Nossos anciãos não se lembram da última vez que viram uma cidade tão bonita. [ShowLocationName('urfa')], sob o comando dos cruzados, contém o fervor e a resiliência da nossa ordem. Situada nas planícies áridas da Mesopotâmia, ela ostenta uma rica história que ressoa com os ecos da Primeira Cruzada, como o primeiro Estado Cruzado estabelecido no Leste. Nossos antecessores fortificaram suas muralhas e teceram uma história de devoção cristã na grande tapeçaria dessa terra antiga. Suas ruas carregam as cicatrizes de inúmeras batalhas, mas ainda são prova do espírito resiliente de nossos ancestrais.\n\nAtualmente, permanecemos unidos, motivados pelo compromisso inabalável de proteger a cidade das forças invasoras que ameaçam nossa irmandade cristã. Sob o sol escaldante, nossos estandartes de cruz carmesim erguem-se enquanto avançamos, determinados a restaurar toda a região ao seu devido lugar nos anais da história das Cruzadas."
 military_order_events.6.a: "Que não caia novamente nas mãos pagãs."
 military_order_events.7.title: "A Conquista de [ShowLocationNameWithNoTooltip('damascus')]"
 military_order_events.7.desc: "[ShowLocationName('damascus')], uma das cidades mais apreciadas no Levante, agora está sob o comando dos cruzados como uma joia no coração da Terra Santa. Suas antigas muralhas e bazares agitados refletem o legado dos governos islâmico e cristão. Sob nossa vigilância, [ShowLocationNameWithNoTooltip('damascus')] prosperará como um sinal de nossa grande vitória e clemência, onde as comunidades cristãs e muçulmanas coexistem em relativa harmonia.\n\nVamos brandir nossa espada e proteger a cidade e sua população contra aqueles que desejam ver o local nas mãos dos pagãos, para não difamarem o legado desse assentamento magnífico. Nossa determinação é inabalável e nossa fé é resoluta quando marchamos com cruzes carmesim gravadas em nossas armaduras, determinados a proteger esse bastião de influência cristã e garantir que a vibrante história de [ShowLocationNameWithNoTooltip('damascus')] continue florescendo sob o governo cruzado."
 military_order_events.7.a: "Um marco importante em nossas campanhas militares."
 military_order_events.8.title: "A Conquista de [ShowLocationNameWithNoTooltip('jerusalem')]"
 military_order_events.8.desc: "Muitas pessoas nos salões das nações da religião [ShowReligionName('catholic')] demonstraram preocupação acerca de nossa capacidade de retomar a cidade mais estimada da Terra Santa, [ShowLocationName('jerusalem')]. Que nossa vitória silencie todas essas vozes quando a tarefa monumental de reivindicar essa cidade venerada seja declarada um sucesso. Sob o nosso comando, a cidade se transformará em uma prova da devoção cristã, um lugar onde a história e a fé se encontram. Seus majestosos baluartes envolvem uma cidade repleta de significado sagrado, onde os ecos dos passos de Cristo reverberam nas ruas de pedra.\n\nEntre essas antigas muralhas, a grandeza da Basílica do Santo Sepulcro se impõe como um sinal de fé inabalável, atraindo peregrinos do mundo todo. Mas a grande ameaça nunca tem fim, pois forças hostis buscam extinguir a presença cristã nesse estimável território. Com determinação resoluta e com a emblemática cruz carmesim gravada em nossa armadura, nós avançamos, unidos por um dever solene de proteger o coração do Cristianismo e garantir que [ShowLocationNameWithNoTooltip('jerusalem')] continue sendo um símbolo atemporal da reverência cristã por incontáveis gerações."
 military_order_events.8.a: "Que seja a nossa nova capital!"
 military_order_events.8.b: "Alegrem-se!"
 military_order_events.9.title: "Os Estandartes de Ultramar"
 military_order_events.9.desc: "O reino de Ultramar, sob o comando vigilante dos cruzados, representa um bastião de influência cristã no Leste. Suas cidades vibrantes, como [ShowLocationName('jerusalem')] e [ShowLocationName('antioch')], prosperam como agitados centros de comércio e cultura, onde comunidades diversificadas coexistem, forjando um ambiente inigualável de tolerância religiosa. Dentro de suas muralhas, catedrais e fortalezas testemunham nossa fé resiliente, onde cada pedra é prova da nossa dedicação inabalável.\n\nContudo, o espectro da adversidade se aproxima, pois forças hostis ameaçam desfazer tudo o que conquistamos. Nossas vitórias sucessivas no Levante aterrorizaram muitos pagãos à medida que nossos estandartes se aproximaram das fronteiras, ávidos para retomar o que é nosso por direito."
 military_order_events.9.a: "Somos vitoriosos!"
 forming_koj_easier_tt: "Formar o Reino de Jerusalém aumentará nossa [stability|e], [government_power|e] e nos proporcionará o modificador [ShowModifier('jerusalem_resurgent_modifier')] por #Y 20#! anos"
 military_order_events.9.b: "A terra pertence à nossa Ordem!"
 military_order_events.9.c: "Devolva os territórios de [ShowLocationNameWithNoTooltip('jerusalem')] ao legítimo dono."
