l_braz_por:
 regencies.1.title: "Coroe o(a) Regente"
 regencies.1.desc: "A morte prematura de [target_previous_ruler.GetName] obrigou nosso país a entrar em um período de regência até termos a pessoa certa para herdar o cargo. Embora a lei nacional estipule que [target_character.GetName] não pode governar, [target_character.GetSheHe] ganhou a popularidade e o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nNaturalmente, uma pessoa ambiciosa como [target_character.GetShortNameWithNoTooltip] está mais do que interessada em assumir a liderança do país. Mas, no fim, são os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] que decidem se [target_character.GetSheHe] tem o direito de governar o país [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 regencies.1.a: "É uma boa ideia!"
 regencies.1.a.japanese.tt: "Isso encerrará a dinastia [target_previous_ruler.GetDynasty.GetName], o que também mudará a identidade de nosso(a) [ROOT.GetCountry.GetFlavorRank."
 regencies.1.founds_dynasty_tt: "Encontra uma nova [dynasty|e] em [THIS.GetCharacter.GetLocation.GetName]"
 regencies.1.a.japanese_imperial_family.tt: "Deixaremos de fazer parte da [ShowGovernmentReformName('japanese_imperial_family')]"
 regencies.1.b: "Vamos evitar isso!"
 regencies.1.c: "Na verdade, [target_previous_ruler.GetShortNameWithNoTooltip] adotou [target_character.GetShortNameWithNoTooltip] em seu testamento."
 regencies.2.title: "Sem Ressentimentos"
 regencies.2.desc: "A boa educação de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] e seu charme natural fizeram com que [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] se tornasse uma opção mais do que adequada ao trono. No entanto, a má administração de [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] fez o país ressentir sua falta de [stability|e]. Governar uma nação é algo tão difícil e delicado quanto colher rosas sem tocar em um espinho, e, às vezes, algumas pessoas não nascem para isso. Talvez possamos usar um desses espinhos..."
 regencies.2.a: "Devemos garantir a [stability|e] da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. Custe o que custar."
 regencies.3.title: "Mesmo Que Seja uma Sombra"
 regencies.3.desc: "Após sobreviver à tentativa de ter sua integridade física ferida, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] começou a sentir uma pressão que [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] pode chamar de precaução, embora outras pessoas se refiram a isso com palavras menos agradáveis. [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe|U] passou a evitar eventos sociais, deixando o resto do conselho governando a nação sozinho.\nSua clara falta de responsabilidade tem gerado várias suspeitas na corte. Contudo, o que realmente deteriorou imensamente a opinião pública sobre [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] é o comportamento estranho que [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] tem exibido ultimamente. Seus olhos vermelhos e bem abertos no meio da noite, murmurando no escuro que nunca deixará o trono, pedindo para alguém se aproximar mesmo que seja como uma sombra, mesmo que seja um sonho."
 regencies.3.a: "Precisamos acabar com isso imediatamente."
 regencies.3.c: "Não é tão ruim assim."
 regencies.4.title: "Mesmo Que Seja um Sonho"
 regencies.4.desc: "Após a tentativa frustrada de tentar impedir que [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] agravasse o destino da nação, a paranoia que tomou conta de nossa liderança só provou ser verdadeira, causando um prejuízo ainda maior à sua saúde mental. Depois de ter interrogado os membros mais próximos do conselho, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] começou a entrar nos aposentos dos primeiros sem anunciar, em companhia de guardas do governo [ROOT.GetCountry.GetGovernment.GetAdjective] e usando um tom severo em sua voz: \"Isso deve ser feito\", é a única resposta dada por [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] enquanto os pertences dos membros do conselho são verificados."
 regencies.4.a: "Essa é a única solução."
 regencies.5.title: "Mentes Perversas"
 regencies.5.desc: "O ouro é perigoso; é impossível resistir ao seu brilho tentador. Ele espreita nas sombras, atraindo tolos distraídos para seu resplendor amaldiçoado, sua circunferência dourada como dois olhos demoníacos. [target_character.GetName] conhece bem esse sentimento perigoso: seu rosto incomodado busca desesperadamente um novo brinquedo, seus dedos inspecionam cada gaveta, cada bolso, tentando usar suas mãos como Midas.\n\nEnquanto isso, nossa nação sofre e a população cai lentamente em desespero, suas bocas famintas abertas em orações."
 regencies.5.a: "Não podemos deixar [target_character.GetNameWithNoTooltip] arruinar o nosso país."
 regencies.5.c: "Já é tarde demais!"
 regencies.6.title: "Caça ao Tesouro"
 regencies.6.desc: "Começou com risadas inocentes, alguns comentários casuais, algumas sugestões puras. Então, passou a se transformar em sorrisos maléficos, comentários ácidos, ordens sinistras.\nTodo o palácio sabia que [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] havia se acostumado demais com o poder, mas poucas pessoas seriam capazes de imaginar que [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] iria tão longe para preservá-lo. [ROOT.GetCountry.GetGovernment.GetHeir.GetName], que tem a herança por direito, foi parar na prisão após receber um convite para \"encontrar o tesouro especial\" escondido nas masmorras."
 regencies.6.a: "Rumores se espalham pelo país."
 regencies.7.title: "Dias de Glória"
 regencies.7.desc: "Às vezes, a esperança é encontrada nos lugares mais inesperados. Desde o início de sua regência, [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetName] provou ter aptidão para governar com excelência, sempre consciente das necessidades do nosso povo. Algumas pessoas até dizem que nossa nação seria mais próspera se [ROOT.GetCountry.GetGovernment.GetActiveRegent.GetSheHe] permanecesse no poder por mais tempo...\n\nDevido à maioridade iminente de [ROOT.GetCountry.GetGovernment.GetHeir.GetName], isso seria impossível. Mesmo assim, sua incapacidade enfureceu a maioria de seus professores; muitos deles deixaram a corte após tentativas frustradas de conter suas ações."
 regencies.7.a: "Sei que algo pode ser feito..."
 regencies.7.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U] não é a primeira pessoa incompetente na linha de sucessão."
