l_braz_por:
 privilege_events.100.title: "Convidar Colonos Germânicos"
 privilege_events.100.desc: "Por causa da peste e da guerra, a maior parte do nosso país está despovoada, e o pequeno número de camponeses está espalhado por nossos vastos territórios, o que dificulta bastante a execução de atividades que exigem muitos trabalhadores, como a colheita e o desmatamento de novas terras.\n\nPodemos convidar novos colonos e artesãos germânicos para virem e criarem novos municípios em nossas propriedades, fornecendo-lhes ajuda e privilégios especiais, como o direito de serem governados por suas próprias leis e impostos mais baixos."
 privilege_events.100.desc.kulm_law: "A superpovoada [german_province.GetName] virou um ambiente competitivo demais para se viver. Por isso, muitos de [german_province.GetNameWithNoTooltip] e das redondezas escolheram buscar uma vida melhor em [target_province.GetName], atraídos pelos nossos privilégios generosos concedidos como parte da [ShowEstatePrivilegeName('kulm_law')]."
 privilege_events.100.a: "Dê as boas-vindas a eles."
 privilege_events.100.b: "Ajude-os a se assentarem diretamente."
 privilege_events.100.c: "Não precisamos de mais estrangeiros."
 privilege_events.100.d: "Não conseguimos encontrar mais pessoas dispostas a migrar."
 enough_migrants_tt: "Já há migrantes demais."
 not_enough_migrants_tt: "Não há mais migrantes."
 privilege_events.101.title: "Migração para [target_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "Inspirados pelos privilégios concedidos por [migration_destination_country.GetLongName], muitos colonos de [scope_german_location.GetProvinceDefinition.GetName] abandonaram suas famílias na esperança de ter uma vida melhor em [target_province.GetName]. Embora esses deslocamentos populacionais sejam permitidos pelas nossas leis, muitas dessas migrações podem levar ao fim da nossa população."
 privilege_events.101.a: "Podemos fazer alguma coisa?"
 privilege_events.101.tt: "Este [event|e] ocorreu devido a [german_province.GetName] cumprir:\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Uma Nova Família em Ascensão no Livro"
 privilege_events.110.desc: "A família [target_dynasty.GetName] ficou rica recentemente e se tornou bastante influente em seu local de origem, [location_scope.GetName]; ironicamente, porém, suas origens plebeias os impedirão de chegar aos gabinetes detentores do verdadeiro poder da entidade política [ROOT.GetCountry.GetName].\n\nEles enviaram um emissário para a nossa corte, solicitando a nossa permissão para adicionar sua família ao #italic Libro d'Oro#!, o que os enobreceriam ao nível de #italic Patrícios#! da entidade política [ROOT.GetCountry.GetNameWithNoTooltip].\n\n Adicionar, dessa forma, uma nova família ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] certamente desagradará os outros membros, mas a família [target_dynasty.GetNameWithNoTooltip] também enviou um grande cofre cheio de ouro para nos ajudar a tomar essa decisão."
 privilege_events.110.a: "Aceite e convidar um deles até a corte."
 privilege_events.110.b: "Rejeite esses plebeus pretenciosos."
