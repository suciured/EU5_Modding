l_braz_por:
 free_cities.1.title: "[ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] Livre de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.1.desc: "O(a) [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] de [ROOT.GetCountry.GetCapital.GetName] recebeu Imediatidade Imperial como [ShowSpecialStatusName('free_city')] do(a) [GetUniqueInternationalOrganization('hre').GetName]. Embora existam muitas cidades autônomas importantes no Império, [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] agora conta com algo além de riqueza e tamanho para sua proteção: liberdades econômicas e políticas garantidas perpetuamente pelo(a) próprio(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 free_cities.2.title: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] perdeu os Privilégios de um(uma) [ShowSpecialStatusNameWithNoTooltip('free_city')] do Império!"
 free_cities.2.desc: "[ROOT.GetCountry.GetCapital.GetName] não é mais [ShowSpecialStatusName('free_city')] do(a) [GetUniqueInternationalOrganization('hre').GetName]. A liderança do(a) [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] foi condenada por abusar do poder e por desrespeitar as instituições imperiais, perdendo todos os seus privilégios associados concedidos pelo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.2.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 free_cities.3.title: "Forcados e Tochas nas Ruas da Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 free_cities.3.desc: "O descontentamento e a hostilidade entre as classes inferiores e os governantes da cidade [ROOT.GetCountry.GetCapital.GetName] nos levaram à beira da guerra civil. [home_ruler.GetName] não tem preparo para encarar uma rebelião completa, e muitos membros das classes superiores incitam o conselho de [ROOT.GetCountry.GetCapital.GetRank.GetNameWithNoTooltip] a levar a questão até o(a) [hre_ruler.GetName] para implorar por qualquer ajuda que [hre_ruler.GetSheHe] possa conceder. Bons homens destemidos e ouro: é isso o que mais precisamos para acabar com as chamas da rebelião que queimam lentamente as ruas da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 free_cities.3.a: "Pedir ajuda a [GetUniqueInternationalOrganization('hre').GetLeaderTitle]."
 free_cities.3.b: "Tentar reunir os poucos homens que temos e lidar com isso sozinhos."
 free_cities.4.title: "[SCOPE.sCountry('riots_source').GetLongNameWithNoTooltip] Implora por Nossa Ajuda"
 free_cities.4.desc: "Nessa manhã, recebemos um emissário do país [SCOPE.sCountry('riots_source').GetLongName], que detalhou como o conselho municipal fracassou completamente em atender às necessidades de suas classes trabalhadoras. O mensageiro falou de incêndios cheios de ódio que queimam as ruas da capital [SCOPE.sCountry('riots_source').GetCapital.GetName] como uma metáfora para o descontentamento que a [ShowSpecialStatusName('free_city')] enfrenta. Ele afirma também que, se nada for feito, os camponeses da cidade logo farão uma rebelião com seus forcados. Eles imploram humildemente por soldados e ouro para que possam trazer justiça aos cidadãos descontentes rapidamente."
 free_cities.4.a: "É um pedido cabível e nós vamos honrá-lo."
 free_cities.4.b: "O problema está profundamente enraizado neles, nós não enviaremos ajuda."
 free_cities.5.title: "A Resposta do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 free_cities.5.desc: "A cada dia o descontentamento cresce, não importa o quanto tentemos usar os homens que temos disponíveis, pois assim que um incêndio é contido, outras chamas queimam diante de nossos olhos. Onde está aquele mensageiro? Esperamos que o humilde pedido que fizemos a [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] não [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetHimHerFormal] enfureça, e que [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe] concorde em nos ajudar."
 free_cities.5.a: "Finalmente, bons homens e um bom dinheiro era exatamente o que precisávamos!"
 free_cities.5.b: "[SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetSheHe|U] afirma que o problema não pode ser resolvido com sangue e ouro..."
 free_cities.6.title: "A Coroação de [target_ruler.GetNameWithNoTooltip]"
 free_cities.6.desc: "O(a) [pope_ruler.GetName] colocou a Regalia Imperial nas mãos do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] do(a) [GetUniqueInternationalOrganization('hre').GetName], um símbolo do direito que [GetCountry('PAP').GetGovernment.GetRulerTitle] tem de coroar soberanos da fé [ShowReligionGroupAdjective('christian')] e da função do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] como protetor(a) da Igreja Católica Romana. Foi uma grande honra para [ROOT.GetCountry.GetCapital.GetName] ser selecionada como o local da coroação, tanto que a igreja da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] mal conseguiu manter a dignidade para ver a coroação de [target_ruler.GetName]."
 free_cities.6.a: "Somos realmente abençoados!"
 free_cities.7.title: "A Conferência do Tratado"
 free_cities.7.desc: "Após o fim da Conferência de Paz no país [ROOT.GetCountry.GetName], os diplomatas do país vitorioso [SCOPE.sCountry('winner').GetName] e os diplomatas que assinaram as condições de rendição do país [SCOPE.sCountry('loser').GetName] agradeceram nosso apoio – em relação aos detalhes necessários em um evento importante como esse – e nossa neutralidade. Isso os ajudou na tarefa em questão. Embora não tenhamos sido compensados monetariamente por nada além das despesas da conferência, agora somos consideramos um país mais prestigiado do que antes."
 free_cities.7.a: "Todo o incômodo valeu a pena então."
 free_cities.8.title: "Privilégios Alfandegários e Tributários"
 free_cities.8.desc: "O(a) [ShowSpecialStatusName('free_city')] de [SCOPE.sCountry('free_city_in_debt_target').GetName] está sofrendo com o próprio peso e mal consegue gerar dinheiro suficiente para evitar cair no abismo da falência. Assim que a economia do país [SCOPE.sCountry('free_city_in_debt_target').GetNameWithNoTooltip] sucumbir diante das questões que eles mesmos criaram, o dano não afetará apenas sua reputação, mas também a reputação e a legitimidade do próprio Império. Podemos tentar ajudá-los concedendo-lhes alguns privilégios alfandegários e tributários que, se forem gerenciados corretamente, aliviarão suas dificuldades financeiras."
 free_cities.8.a: "Conceda privilégios alfandegários e tributários a eles."
 opinion_special_privileges: "Privilégios Especiais Concedidos pelo Imperador"
 free_cities.8.b: "Eles não mereceram isso."
 free_cities.9.title: "Privilégios Alfandegários e Tributários Concedidos"
 free_cities.9.desc: "As notícias sobre a nossa luta para controlar nossas dívidas causaram certa surpresa, mas a maior surpresa foi que o [SCOPE.sCountry('hre_leader').GetGovernment.GetRuler.GetName] do país [SCOPE.sCountry('hre_leader').GetName] decidiu nos ajudar concedendo certos privilégios comuns e tributários que certamente pouca [ShowSpecialStatusName('free_city')] tem."
 free_cities.9.a: "Uma surpresa, de fato, mas das boas!"
 free_cities.10.title: "Abastados com Armas"
 free_cities.10.desc: "Nobres latifundiários da capital [ROOT.GetCountry.GetCapital.GetName] não gostam da nossa condição de [ShowSpecialStatusName('free_city')], que nos impede de ter um governo diretamente nobre. Ultimamente estamos ficando sem opções para mantê-los quietos. Se eles fossem meros camponeses com pouco treinamento militar, armados de forcados e tochas, conseguiríamos acabar com qualquer sinal de revolta. Mas trata-se de homens e mulheres com terras e títulos, formalmente treinados na arte da guerra, portanto não podem ser subestimados. O único que talvez possa silenciar suas ambições é [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName]..."
 free_cities.10.a: "Peça ajuda ao Imperador."
 free_cities.10.b: "Conceda alguns privilégios ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e vamos torcer para que se calem."
 free_cities.11.title: "[SCOPE.sCountry('free_city_source').GetNameWithNoTooltip] Implora por Ajuda com o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Rebelde"
 free_cities.11.desc: "Notamos que [SCOPE.sCountry('free_city_source').GetLongName] sofre com [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] latifundiários que não gostam da condição de [ShowSpecialStatusName('free_city')] de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]. O país pede a nossa ajuda para repreender os [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e fazê-los aceitar a liderança secular da cidade livre de [SCOPE.sCountry('free_city_source').GetGovernment.GetRuler.GetName], que não tem títulos reais e nem privilégios."
 free_cities.11.a: "Eles terão a nossa ajuda."
 free_cities.11.b: "Se eles não conseguem lidar com os próprios cidadãos, será que estão aptos a governar um país?"
 STATIC_MODIFIER_NAME_aristocratic_privileges: "Privilégios Aristocráticos"
 STATIC_MODIFIER_DESC_aristocratic_privileges: "Uma influência maior obtida durante uma regência concedeu muitos privilégios à aristocracia."
 free_cities.12.title: "Ajudados ou Atrapalhados?"
 free_cities.12.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está ficando mais audacioso, e agora tenta convencer os estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a participar da revolta contra nós e nossa condição como [ShowSpecialStatusName('free_city')]. Até o momento, eles tiveram pouco sucesso, mas temos certo receio recorrente: sempre há príncipes presunçosos com sobrenomes sofisticados tentando acabar com a paz pela qual lutamos tanto. O que [home_ruler.GetName] pensará de nós? Será que [home_ruler.GetHeSheFormal] manterá sua promessa e acabará com os insubordinados do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]?"
 free_cities.12.a: "A ajuda do(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] chegou!"
 free_cities.12.b: "\"...incapaz de governar...\". Sem ajuda, então."
 free_cities.13.title: "Liga de Cidades"
 free_cities.13.desc: "A Liga Hanseática e a Liga Lombarda nos inspiraram a indagar se alguma das cidades livres gostaria de entrar em uma liga conosco. Nós, cidades livres, somos fracas sozinhas, mas coletivamente já foi provado que a cooperação mútua entre pequenas nações em assuntos como comércio, apoio a tribunais, manutenção da paz imperial e de uma força unificada, as torna uma força notável que até as Grandes Potências sentem dificuldade em refrear."
 free_cities.13.a: "Enviar diplomatas até [SCOPE.sCountry('fc_league_invitation_target').GetNameWithNoTooltip]!"
 free_cities.13.b: "Não poderíamos simplesmente contratar mercenários?"
 free_cities.14.title: "Sugestão da Liga de Cidades"
 free_cities.14.desc: "Já houve muitas ligas de cooperação mútua dentro do [GetUniqueInternationalOrganization('hre').GetName]. Por exemplo, a Liga Hanseática foi uma liga de guildas mercantis em uma confederação comercial e defensiva. A Liga da Suábia, por sua vez, foi uma associação de defesa mútua e manutenção da paz. Algumas ligas se tornam tão poderosas e unidas que são até vistas como um Estado, como é o caso da Liga Suíça. O(a) [ShowSpecialStatusName('free_city')] do(a) [SCOPE.sCountry('fc_league_invitation_source').GetName] sugeriu que participemos de algo parecido, uma cooperação desse tipo, na qual colaboramos em assuntos comerciais, tratamos da paz e apoiamos os tribunais."
 free_cities.14.a: "O que temos a perder? Vamos participar!"
 opinion_agreed_league: "Concordou com a Liga de Cidades"
 free_cities.14.b: "Parece ser uma grande perda de tempo e recursos."
 opinion_refused_league: "Recusou a Liga de Cidades"
 free_cities.15.title: "Membros da Liga de Cidades"
 free_cities.15.desc: "[SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName] do país [SCOPE.sCountry('fc_league_invitation_target').GetName] concordou em cooperar conosco em alguns assuntos como comércio, manutenção da paz e apoio aos tribunais."
 free_cities.15.a: "Boas-vindas à Liga!"
 free_cities.16.title: "[SCOPE.sCountry('fc_league_invitation_target').GetName] Recusou a Liga de Cidades"
 free_cities.16.desc: "\"É com grande pesar que [SCOPE.sCountry('fc_league_invitation_target').GetGovernment.GetRuler.GetName], do país [SCOPE.sCountry('fc_league_invitation_target').GetName], deve recusar a cooperação com [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de [ROOT.GetCountry.GetName]...\""
 free_cities.16.a: "Em breve essa pessoa verá a glória das nossas economias combinadas e se arrependerá de não ter se unido a nós!"
 free_cities.17.title: "A Afiliação da Liga de Cidades"
 free_cities.17.desc: "Inspiradas em ligas, como a Liga da Suábia, a Liga Hanseática e a Liga Lombarda, a cooperação entre várias cidades livres parece estar funcionando maravilhosamente bem. Elas concordaram em trabalhar juntas em questões comerciais, tratam da paz e apoiam os tribunais. Nós, sendo um(uma) [ShowSpecialStatusName('free_city')], poderíamos pedir uma afiliação nessa união tão exclusiva..."
 free_cities.17.a: "Enviar um diplomata até seus líderes!"
 free_cities.17.b: "Não precisamos disso."
 free_cities.18.title: "Potencial Membro da Liga de Cidades"
 free_cities.18.desc: "A nossa cooperação com outras cidades livres funciona tão bem que recebemos cada vez mais pedidos de afiliação todos os dias! [free_city_source.GetGovernment.GetRuler.GetName] de [free_city_source.GetName] é uma dessas pessoas que deseja se unir a nós."
 free_cities.18.a: "Aceitar a afiliação de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.18.b: "Recusar a afiliação de [SCOPE.sCountry('free_city_source').GetNameWithNoTooltip]."
 free_cities.19.title: "Reformas Cooperativas"
 free_cities.19.desc: "Muitos estudiosos e homens instruídos chamam a Cidade Livre de [ROOT.Country.GetName] de lar. Cooperando com seus colegas em mais de uma [ShowSpecialStatusName('free_city')] da nossa liga, eles conseguiram refinar suas ideias e teorias de uma maneira que muito nos beneficia."
 free_cities.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
