l_braz_por:
 culture_japan.1.title: "O-Ie Sōdō"
 culture_japan.1.desc: "Recentemente, as disputas entre diferentes famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] têm ficado cada vez mais ferozes, chegando a resultar até em morte. Se continuarem, podem acabar virando uma séria ameaça à estabilidade do sistema político e, portanto, devem ser tratadas com muita seriedade.\n\nEssas brigas estão tão enraizadas na cultura que o povo já deu até nome: o conflito doméstico, ou #italic O-Ie Sōdō#!. Desde que isso não os envolva diretamente, o povo enxerga esses conflitos como uma mera ocorrência regular, e até mesmo como uma forma de entretenimento.\n\nAgora, parece que [target_character.GetName] se envolveu em uma dessas disputas, e o povo está exigindo sua cabeça."
 culture_japan.1.a: "[target_character.GetSheHe|U] já devia esperar por isso!"
 culture_japan.1.b: "Recusem suas demandas."
 culture_japan.2.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Rebelde"
 culture_japan.2.desc: "A paz prevalente dos últimos anos deixou muitos membros da casta do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sem emprego. Essas mãos ociosas agora estão explorando e oprimindo a população do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] local. Precisamos lidar com eles."
 culture_japan.2.a: "É assim que eles praticam suas habilidades de luta."
 culture_japan.2.b: "Eles serão punidos severamente."
 culture_japan.3.title: "Sem Herdeiros"
 culture_japan.3.desc: "Visto que [target_ruler.GetName] não conseguiu fornecer um(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] adequado(a) para nosso [ROOT.GetCountry.GetFlavorRank], muitos estão especulando sobre o futuro da nação. Esses debates ameaçam prejudicar nossa posição. [target_ruler.GetShortNameWithNoTooltip] poderia adotar [target_character.GetName] como [target_character.GetDaughterSon] e [ROOT.GetCountry.GetGovernment.GetHeirTitle], mas isso pode ser interpretado como um sinal de fraqueza."
 culture_japan.3.a: "Uma pena."
 culture_japan.3.b: "Adotem e legitimem [target_character.GetNameWithNoTooltip]."
 culture_japan.4.title: "Perdendo o Respeito"
 culture_japan.4.desc: "A instabilidade do nosso [ROOT.GetCountry.GetFlavorRank] levou as pessoas a questionarem nossa capacidade de manter a coesão nacional. [target_character.GetName] viu sua liderança e suas habilidades de gestão geral constantemente questionadas. Admitir que a situação está um pouco fora do nosso controle seria um golpe severo à nossa autoridade e influência."
 culture_japan.4.a: "Admitam que a situação não está ideal."
 culture_japan.4.b: "Insistam que tudo está bem!"
 culture_japan.5.title: "Laca para o(a) [target_emperor.GetGovernment.GetRulerTitle]"
 culture_japan.5.desc: "Um belo baú de laca no nosso escritório chamou a atenção de um partidário imperial, e notícias deste artefato fantástico se espalharam pela corte até chegarem no(a) [target_emperor.GetGovernment.GetRulerTitle]. Parece ter havido um acordo silencioso entre nós e [target_emperor.GetGovernment.GetRuler.GetHimHer] [target_emperor.GetGovernment.GetRulerTitle] de que este baú seja apresentado como um presente de seu súdito mais leal."
 culture_japan.5.a: "Naturalmente, o baú será um presente para [target_emperor_character.GetHimHerFormal]!"
 culture_japan.5.b: "Infelizmente, não podemos arcar com esses presentes."
 culture_japan.6.title: "O Primeiro Saquê"
 culture_japan.6.desc: "O primeiro saquê da estação está pronto, e a tradicional degustação é daqui a poucas semanas. A questão é se devemos convidar o(a) [target_boss.GetGovernment.GetRulerTitle] para uma primeira degustação comemorativa, ou se devemos aproveitar nossa posição no mercado e vender com antecedência."
 culture_japan.6.a: "Precisamos urgentemente ganhar o favor do(a) [target_boss.GetGovernment.GetRulerTitle]."
 culture_japan.6.b: "Vamos colocar esse lote no mercado!"
 culture_japan.6.c: "Será uma oferta divina."
 culture_japan.7.title: "Espadas Excepcionais"
 culture_japan.7.desc: "Um novo ferreiro produziu um carregamento de espadas de qualidade inédita para nossas tropas. Podemos equipar nossas próprias forças com elas, ou aproveitar a oportunidade e vendê-las por uma boa quantia. Espadas como essas provavelmente estão em alta demanda com nossos vizinhos..."
 culture_japan.7.a: "Nosso exército tem prioridade sobre os equipamentos."
 culture_japan.7.b: "Precisamos de dinheiro acima de tudo!"
 culture_japan.8.title: "Tentativa de Golpe!"
 culture_japan.8.desc: "Parece que o clima político no país [ROOT.GetCountry.GetLongName] não é tão estável quanto pensávamos. Enquanto viajava pelo país, [target_ruler.GetName] descansava em um templo perto de seu exército quando o general da tropa viu uma oportunidade e cercou o local com seus próprios homens, alegando que \"o inimigo estava dentro\". Apenas a ação rápida e precisa das tropas lealistas foram capazes de resgatar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] a tempo e capturar o traidor.\n\nAs intenções do general são desconhecidas e suas motivações podem ter sido de qualquer tipo, desde um desejo de vingança até uma evidente sede de poder. O incidente reafirmou o controle de [target_ruler.GetShortNameWithNoTooltip] sobre as tropas, mas esse breve conflito custou a vida de muitos homens bons. Ficou claro que precisaremos de um novo foco nas políticas internas para garantir que isso não volte a acontecer."
 culture_japan.8.a: "Não haverá piedade por essa desonra!"
 culture_japan.8.b: "A ambição deve ser recompensada, não punida."
 culture_japan.9.title: "Disseminação $jap_jokamachi$"
 culture_japan.9.desc: "O(a) [target_neighbor.GetName] vizinho começou a construir novos fortes, que são cercados por #italic $jap_jokamachi$#!, as famosas \"Cidades Castelo\". Elas são povoadas pelos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sem separação de grupos sociais ou loteamento regular, garantindo que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] possa manter um controle rigoroso sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')].\n\nAs outras classes, combinadas com o estabelecimento de mercados livres e guildas abertas, estimulam as mercadorias e o comércio e, consequentemente, a prosperidade. Assim, a $jap_jokamachi$ poderia ser uma forma do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] aumentar o controle nas esferas militares e econômicas e ao mesmo tempo ampliar a riqueza do domínio."
 culture_japan.9.a: "Deveríamos incentivar o desenvolvimento dessas cidades castelo."
 culture_japan.9.b: "Temos coisas mais importantes para fazer."
 culture_japan.10.title: "Ascensão da Cultura Urbana"
 culture_japan.10.desc: "Com o aumento da população urbana, o povo do país [ROOT.GetCountry.GetName] tem demonstrado bastante interesse nas atividades culturais. Assim, muitas atividades estão surgindo, como o teatro Kabuki, a arte do canto e da dança; e o Ukiyo-e, impressão em xilogravuras e pinturas com motivos de paisagens, contos da história, do teatro e dos distritos do prazer. Talvez o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] devesse demonstrar algum interesse no teatro Kabuki ou no Ukiyo-e."
 culture_japan.10.a: "Isso os ajudaria a entender melhor o povo."
 culture_japan.10.b: "O que eles poderiam querer com isso?"
 culture_japan.11.title: "As Za"
 culture_japan.11.desc: "Sempre existiram guildas, ou #italic Za#!, no [ROOT.GetCountry.GetLongName], nas quais os comerciantes cooperam com templos e santuários para se proteger de bandidos, do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e de chefes militares. Os comerciantes pertencentes a essas guildas podem se organizar em grupos para viajar e transportar suas mercadorias com segurança. Tudo se organiza para que eles possam vender suas mercadorias nos territórios dos templos, tendo a proteção do próprio lugar.\n\nAlguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] no(a) [ROOT.GetCountry.GetLongNameWithNoTooltip] sentem que esses benefícios não são suficientes, por isso, procuraram [target_character.GetName] e ofereceram uma parcela dos lucros para ganhar proteção, algumas isenções de impostos e outros benefícios governamentais formais."
 culture_japan.11.a: "Parece ser um ótimo negócio."
 culture_japan.11.b: "Isso não nos interessa agora."
 culture_japan.12.title: "Poder crescente das Za"
 culture_japan.12.desc: "As Za, as guildas de comércio no [ROOT.GetCountry.GetLongName], estão ficando cada vez maiores e mais organizadas, a ponto de protegerem suas atividades por conta própria. Assim elas são influentes o bastante para afetar os preços gerais de mercado. Além disso, há o risco de dominarem setores do comércio, exercendo um monopólio sobre eles. Algumas pessoas pedem medidas para minar a influência delas e não corrermos o risco de deixar nossa economia cair em suas mãos."
 culture_japan.12.a: "Restringir os privilégios das Za."
 culture_japan.12.b: "Deixe como está."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "Em um mundo cada vez mais hostil, a segurança de um castelo é uma promessa de proteção e de empregos. Faz anos que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem trocado suas casas no campo por assentamentos sob as muralhas dos castelos de seus mestres, junto de comerciantes e artesãos. Nossa capital, [target_location.GetName], não é uma exceção, e seu crescimento tem sido uma fonte de preocupação para nossos administradores.\n\nProvavelmente precisaremos de novos recursos financeiros para melhorar a infraestrutura se quisermos minimizar os problemas, como incêndios e doenças."
 culture_japan.13.a: "Eles terão o que precisam."
 culture_japan.13.b: "Impor restrições sobre quem pode se mudar para [target_location.GetNameWithNoTooltip]."
 culture_japan.14.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] migra para [target_location.GetNameWithNoTooltip]"
 culture_japan.14.desc: "À medida que a população cresce no campo, o tamanho das terras dos fazendeiros tem diminuído com cada herança. Embora as colheitas tenham aumentado, alguns fazendeiros ainda não conseguem viver da terra. Muitos se mudaram para a capital, prejudicando ainda mais o plantio de [target_location.GetName].\n\nOs latifundiários reclamam e imploram por uma imposição de ordem social. Eles querem leis que impeçam a movimentação de pessoas no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.14.a: "Decretar que nenhum homem pode se mudar sem permissão."
 culture_japan.14.b: "Não podemos impedir o crescimento das cidades."
 culture_japan.15.title: "Monopólios Comerciais"
 culture_japan.15.desc: "O crescimento das cidades fez com que o poder das antigas guildas de comércio Za aumentasse rapidamente. A situação do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], geralmente caótica, também indica que elas dependem cada vez mais das próprias organizações para segurança. Agora as guildas têm templos, latifundiários e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vinculados à sua causa. Mas elas também ganharam inimigos.\n\nAlgumas pessoas imploram para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] aja contra as guildas e abra a economia para quem for capacitado. Outras, argumentam que deveríamos, pelo menos, ceder monopólios e privilégios para outros que não sejam as guildas."
 culture_japan.15.a: "Vamos abolir as antigas regulamentações que os alimentam!"
 culture_japan.15.b: "Monopólios funcionam bem, mas não devemos concedê-los por tradição."
 culture_japan.15.c: "Devemos proteger as organizações dos nossos ancestrais."
 culture_japan.16.title: "Wakou"
 culture_japan.16.desc: "Os Wakou, piratas que vêm de diversas ilhas do litoral do [ShowRegionName('japan_region')], agem livremente na região, saqueando as margens da [ShowSubContinentName('east_asia')] e da [ShowRegionName('korea_region')], além do nosso próprio território. Apesar disso, as dificuldades de comércio com a $china$ significam que esses piratas são nossa única fonte de mercadoria dos [ShowCultureGroupName('chinese_group')] e dos [ShowCultureName('korean_culture')]. A ocorrência crescente de ataques piratas mostra que não podemos ser passivos. Temos que tomar uma decisão para lidar com eles."
 culture_japan.16.a: "Financiar os piratas."
 culture_japan.16.b: "Reprimir a pirataria."
 culture_japan.17.title: "Os Piratas Wakou e o Comércio Bahan"
 culture_japan.17.desc: "Em tempos de incertezas, os pescadores e marujos dessas terras estão recorrendo à pirataria e saqueando os litorais vizinhos. Os lucros que eles poderiam ter com comércios honestos não costumam ser tão grandes quanto o que eles ganham em saques e incursões. Essas incursões piratas passaram a ser chamadas de \"Comércio Bahan\".\n\nNo entanto, os tempos e o equilíbrio de poder estão sujeitos a mudanças, o Comércio Bahan voltou a ser uma atividade muito comum entre os nossos súditos. Alguns senhores começaram a financiar ou participar ativamente das incursões. Enquanto isso, as vítimas desses piratas Wakou começaram a oferecer títulos e honrarias para quem ajudar a deter a ameaça."
 culture_japan.17.a: "Vamos usá-los!"
 culture_japan.17.b: "Precisamos impedir essas incursões!"
 wako_raids: "Incursões Wakou"
 culture_japan.18.title: "Reações a Wakou"
 culture_japan.18.desc: "A pirataria e as incursões continuam aumentando. Os participantes variam de simples pescadores e pequenos senhores a pessoas que vivem nos próprios litorais estrangeiros. Ao longo do tempo, forças poderosas, tanto locais quanto estrangeiras, começaram a patrocinar chefes piratas bem-sucedidos. Agora, nossas ilhas e litorais estão repletos de fortalezas piratas.\n\nOs Estados vizinhos começaram a agir de forma muito mais ríspida. Eles estão se preparando para a chegada dos invasores e caçando ativamente os líderes piratas. Até [target_ruler.GetName] recebeu ameaças de emissários estrangeiros, dizendo que, a menos que usemos a força, eles vão considerar nossos navios como inimigos e deduzir que estão com os piratas."
 culture_japan.18.a: "Isso não nos preocupa."
 culture_japan.18.a.tt: "Todos os [countries|e] conhecidos no [trade_range|e] recebem [ShowBiasValue('opinion_pirate_supporters')|+=0] de [opinion|e] sobre o país [ROOT.GetCountry.GetName]."
 culture_japan.18.b: "Vamos ajudar a proteger os países estrangeiros."
 culture_japan.18.b.tt: "Todos os [countries|e] conhecidos no [trade_range|e] recebem [ShowBiasValue('opinion_pirate_fighting')|+=0] de [opinion|e] sobre o país [ROOT.GetCountry.GetName]."
 culture_japan.19.title: "Fortaleza Pirata no(a) [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "Senhores do local [target_location.GetName] ganharam fama de corsários destemidos, e a lealdade e a riqueza que eles controlam proporcionaram bastante influência e poder. Nesse local, [target_character.GetName], um(a) notável pirata de sucesso, construiu uma fortaleza sustentada totalmente por suas expedições. Derrubar essa fortaleza teria um custo alto, mas [target_character.GetSheHe] está zombando das nossas próprias ambições navais."
 culture_japan.19.a: "E daí que [target_character.GetSheHe] vive da riqueza de estrangeiros?"
 culture_japan.19.b: "Talvez [target_character.GetSheHe] possa se tornar servo(a) do nosso Estado..."
 culture_japan.19.c: "Devemos arrancar essas ervas daninhas do nosso jardim!"
 culture_japan.20.title: "A Questão da Residência"
 culture_japan.20.desc: "[target_character.GetName] mandou avisar que exige nossa presença perto da capital, conforme a política [ShowPolicyName('sankin_kotai_policy')]. Residir o ano todo em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na capital [ROOT.GetCountry.GetCapital.GetName] não será aceitável. Em vez disso, nossa família deve morar na capital [target_country.GetCapital.GetName]. Embora isso tenha acontecido algumas vezes, essa ordem [target_country.GetGovernment.GetAdjective] não nos deixa decidir por conta própria. [target_own_ruler.GetName] deve viajar para o(a) [target_country.GetGovernment.GetCourtTitle] [target_country.GetGovernment.GetAdjective] imediatamente, ou terá consequências terríveis."
 culture_japan.20.a: "De qualquer modo, façamos assim."
 culture_japan.20.b: "O país [target_country.GetLongNameWithNoTooltip] é fraco e sem determinação."
 culture_japan.21.title: "Surge uma Nova Dinastia"
 culture_japan.21.desc: "Com a ascensão de [new_ruler.GetName] ao poder, a força da antiga dinastia [old_ruler.GetDynasty.GetName] chegou ao fim. Isso marcará uma nova era para nosso [ROOT.GetCountry.GetFlavorRank], na qual até nossa identidade pode ser questionada. No fim, nosso lar pode mesmo ser chamado de [ROOT.GetCountry.GetLongName] sem a dinastia [old_ruler.GetDynasty.GetNameWithNoTooltip]?"
 culture_japan.21.a: "Ascensão de um(a) novo(a) [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.21.b: "Na verdade, [old_ruler.GetShortNameWithNoTooltip] adotou [new_ruler.GetShortNameWithNoTooltip] em seu testamento."
 culture_japan.22.title: "Cara e Coroa Virada"
 culture_japan.22.desc: "Para receberem recompensas por suas conquistas nas batalhas, nossos guerreiros exibem as cabeças decapitadas dos inimigos derrotados. Quanto mais impressionante for a cabeça, melhor a recompensa. Temos guerreado assim há muitas gerações, mas sempre há pessoas que gostam de se aproveitar a situação. Cabeças de soldados inferiores ou até de camponeses locais apresentadas como oficiais de alto escalão, cabeças de pessoas que eles não mataram ou qualquer outro tipo de subterfúgio serve para aumentar suas supostas conquistas.\n\nUm desses comportamentos duvidosos parece estar relacionado à(ao) [target_character.GetName], pois, em um encontro recente, [target_character.GetSheHe] abandonou a luta antes que ela terminasse, porque pensou que as cabeças que havia decapitado já eram suficientes. É claro, isso não é raro, pois muitas pessoas preferem ganhar uma recompensa menor do que arriscar a própria vida. Assim, deixam a batalha quando os prêmios são o bastante. No entanto, os rumores sobre [target_character.GetNameWithNoTooltip] dizem que [target_character.GetSheHe] fez isso porque ficou com medo do inimigo, e não porque já tinha cabeças demais. Algumas pessoas duvidam até da autenticidade dessas cabeças."
 culture_japan.22.a: "Fugindo da batalha, que vergonha!"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] é uma pessoa de honra."
 culture_japan.1000.title: "Pesquisa Cadastral"
 culture_japan.1000.desc: "Após passar por momentos conturbados, nossa autoridade sobre o [GetUniqueInternationalOrganization('japanese_shogunate').GetName] não está tão forte quanto gostaríamos. Para solucionar esse problema, poderíamos organizar pesquisas cadastrais nacionais para registrar todas as pessoas e recursos dos nossos clãs, além de saber quais são seus vínculos internos e alianças. Isso possibilitaria a redistribuição de terras e títulos, se necessário, para houvesse mais igualdade e subordinasse todos a nós. É claro que essa ação sairia cara e não agradaria muitas pessoas."
 culture_japan.1000.a: "É absolutamente necessário."
 culture_japan.1000.a.tt: "Todos os [members|e] do [GetUniqueInternationalOrganization('japanese_shogunate').GetName] vão reagir a isso."
 culture_japan.1000.b: "Não vamos mexer no vespeiro."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "Na tentativa de aumentar sua autoridade sobre o [GetUniqueInternationalOrganization('japanese_shogunate').GetName], [target_ruler.GetName] tem realizado pesquisas cadastrais em toda a nação. Isso serve para medir e contar todas as pessoas, recursos, relações de posse e reorganizar tudo conforme sua vontade. É uma tarefa que vem com seu gabinete, mas está sendo usada para mudar longas relações de poder.\n\nAgora, chegou a hora de realizar essa pesquisa no país [ROOT.GetCountry.GetLongName]. Fomos contatos pelos emissários da administração [target_country.GetGovernment.GetAdjective], que trouxeram uma proclamação de que os feudos concedidos aos vassalos pertencem basicamente ao Estado, e que os vassalos só detêm a terra no presente momento."
 culture_japan.1001.a: "Ninguém mexerá no meu direito de coletar impostos!"
 culture_japan.1001.b: "Receber os administradores [target_country.GetGovernment.GetAdjective]."
 culture_japan.1100.title: "Indicação ao Gabinete [target_shogunate.GetGovernment.GetAdjective]"
 culture_japan.1100.desc: "Muitos clãs servem ao nosso [ROOT.GetCountry.GetFlavorRank]. Seus líderes são sempre pessoas ambiciosas, que constantemente lutam entre si por poder e preferência. O dever deles é meramente nos servir, e alguns são melhores nisso do que outros. No momento, há uma vaga na nossa administração, e poderíamos dar esse título a um dos clãs. Isso seria uma grande honra para ele e os vincularia ainda mais aos nossos interesses. Podemos até usar isso como uma forma de limitar sua influência."
 culture_japan.1100.a: "Vamos oferecer para o clã [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1100.b: "O clã [target_clan_2.GetLongNameWithNoTooltip] fará um bom trabalho."
 culture_japan.1100.c: "É melhor manter o clã [target_clan_3.GetLongNameWithNoTooltip] por perto."
 culture_japan.1100.d: "Não há necessidade de envolver os clãs."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "O [target_shogunate.GetLongName] disse que [target_ruler.GetName] deve servir como oficial [target_shogunate.GetGovernment.GetAdjective]. Pela sinceridade da solicitação, não seria possível recusar, o que seria visto como sinal de rebelião e desonra. Isso também é claramente uma maneira de conseguir prestígio e influência para o(a) [ROOT.GetCountry.GetFlavorRank], mas é uma honra perigosa. Recentemente, o [target_shogunate.GetFlavorRank] tem passado por oficiais em um nível alarmante. Como se não bastasse permitir que seus apoiadores e vassalos leais tenham cargos elevados, agora eles estão dispensando quem não entrega os resultados esperados pelo [target_shogunate.GetGovernment.GetRulerTitle]. Para algumas pessoas, isso é um sistema de meritocracia, mas para os diversos oficiais do serviço [target_shogunate.GetGovernment.GetAdjective], é um medo constante de análises."
 culture_japan.1101.a: "Devemos servir ao [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] pode usar isso para limitar nossa influência e reduzir nossas posses"
 culture_japan.1101.b: "Não podemos participar dessa farsa. Recusem o encontro."
 culture_japan.1101.b.tt: "[target_shogunate.GetName] pode não gostar disso"
 culture_japan.1102.title: "O Clã [target_clan.GetLongNameWithNoTooltip] Aceita Servir"
 culture_japan.1102.desc: "[target_ruler.GetName], do clã [target_clan.GetLongName], aceitou obedientemente sua indicação como novo(a) oficial [ROOT.GetCountry.GetGovernment.GetAdjective]. Assim, [target_ruler.GetSheHe] provou a nós sua lealdade, integridade e honra. Agora [target_ruler.GetSheHe] estará por perto, e poderemos conter a influência do clã [target_clan.GetLongNameWithNoTooltip]."
 culture_japan.1102.a: "Restringir os movimentos do clã."
 culture_japan.1102.b: "Exigir algumas de suas terras em compensação."
 culture_japan.1102.b.tt: "Isso pode aborrecê-los e provocar um [casus_belli|e] contra nós"
 culture_japan.1102.c: "Eles nos servirão fielmente."
 culture_japan.1103.title: "Excedendo a Autoridade"
 culture_japan.1103.desc: "O [target_shogunate.GetLongName] excedeu sua autoridade, usando o pretexto da recente indicação de [target_ruler.GetName] como oficial [target_shogunate.GetGovernment.GetAdjective] para tomar alguns territórios que deveriam ser nossos por direito. Essa afronta não será tolerada, e estamos prontos para responder à altura."
 culture_japan.1103.a: "Vamos defender nossos interesses à força, se for necessário!"
 culture_japan.1103.b: "No fim, [target_shogun.GetNameWithNoTooltip] é o [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1104.title: "O clã [target_clan.GetLongNameWithNoTooltip] se Recusa a Servir!"
 culture_japan.1104.desc: "[target_ruler.GetName], nosso(a) vassalo(a) do clã [target_clan.GetLongName], recusou as convocações de origem [ROOT.GetCountry.GetGovernment.GetAdjective] para servir como oficial da nossa administração. Recebemos uma desculpa esfarrapada, mas isso é claramente um desafio à nossa autoridade."
 culture_japan.1104.a: "Vamos encontrar outra pessoa, então."
 culture_japan.1104.b: "Isso não vai ficar assim. Vamos punir o clã [target_clan.GetNameWithNoTooltip]!"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] Recua"
 culture_japan.1105.desc: "Provando ser tão fraco quanto suspeitávamos, o próprio [target_shogun.GetName] concordou em recuar da demanda de serviço. [target_shogun.GetSheHe|U] ordenou que o cargo que recusamos fosse preenchido por outra pessoa, mas sua autoridade está severamente enfraquecida; todos viram o efeito da nossa recusa."
 culture_japan.1105.a: "Que a fraqueza do [target_shogun.GetNameWithNoTooltip] seja vista por todos!"
 culture_japan.1106.title: "O [target_shogunate.GetFlavorRank] não está contente"
 culture_japan.1106.desc: "Nossa recusa em servir ao [target_shogunate.GetLongName] não foi bem recebida pelo(a) [target_shogunate.GetGovernment.GetCourtTitle] [target_shogunate.GetGovernment.GetAdjective], que expressou não apenas seu descontentamento, mas também raiva pela nossa decisão. Não seria estranho se, de repente, os exércitos [target_shogunate.GetGovernment.GetAdjective] batessem à nossa porta."
 culture_japan.1106.a: "Isso não é o ideal."
 culture_japan.1200.title: "Poder Decadente do [target_shogunate.GetLongNameWithNoTooltip]"
 culture_japan.1200.desc: "A autoridade do(a) [ROOT.GetCountry.GetFlavorRank] está ameaçada nesses tempos de dificuldades. Nosso nome não impõe o mesmo respeito que deveria, e nossas ordens estão sendo contestadas ou ignoradas. Em momentos assim, precisamos contar com nossos leais clãs apoiadores, para que eles cumpram seu dever e nos ajudem. No entanto, eles podem querer algo em troca."
 culture_japan.1200.a: "Pedir ajuda ao clã [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1200.b: "Contar com o clã [target_clan_2.GetLongNameWithNoTooltip]."
 culture_japan.1200.c: "O clã [target_clan_3.GetLongNameWithNoTooltip] certamente nos ajudará."
 culture_japan.1200.d: "Resolveremos isso sozinhos."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "Todos conseguem notar a fraqueza do [target_shogunate.GetLongName], que tenta manter sua autoridade sobre os clãs. Em tempos de necessidade, eles pediram nossa ajuda, seus servos mais leais. É nosso dever atender esse pedido; inclusive, podemos usar essa oportunidade e pedir algo em troca."
 culture_japan.1201.a: "Vamos cumprir nosso dever com lealdade!"
 culture_japan.1201.b: "Talvez eles possam nos convencer."
 culture_japan.1201.c: "Nossos problemas são mais importantes."
 culture_japan.1201.c.tt: "Eles não vão gostar disso e podem criar um [casus_belli|e] contra nós"
 culture_japan.1202.title: "O clã [target_clan.GetLongNameWithNoTooltip] Concorda em nos Ajudar"
 culture_japan.1202.desc: "O clã [target_clan.GetLongName] atendeu nossas convocações com lealdade e veio nos ajudar quando precisamos. Graças a essa ajuda, nossa autoridade será parcialmente restaurada, e os outros clãs certamente terão mais respeito por nós."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "O clã [target_clan.GetLongNameWithNoTooltip] Pede uma Compensação"
 culture_japan.1203.desc: "Mesquinho como é, o clã [target_clan.GetName] ousou pedir uma compensação por cumprir seu dever de nos ajudar. Mesmo precisando realmente da ajuda deles, sua obrigação é atender nossas convocações sem pedir nada em troca. No entanto, temos algumas terras em [target_location.GetName] que podem ser usadas para persuadi-los."
 culture_japan.1203.a: "Prometer-lhes direitos ao local [target_location.GetNameWithNoTooltip]."
 culture_japan.1203.tt: "Se aceitarem, vamos construir um [ShowBuildingTypeName('yamashiro')] em [target_location.GetName] para eles."
 culture_japan.1203.b: "Eles vão vir, senão..."
 culture_japan.1203.c: "Tudo bem, não precisamos deles mesmo."
 culture_japan.1204.title: "Direitos ao Local [target_location.GetNameWithNoTooltip]"
 culture_japan.1204.desc: "O [target_shogunate.GetLongName] enviou outra mensagem tentando nos persuadir a ajudá-los. Desta vez, estão nos oferecendo direitos à terra em [target_location.GetName], querendo controlar nosso favor em relação a eles."
 culture_japan.1204.a: "Aceitar o presente e enviar ajuda."
 culture_japan.1204.b: "Isso é inaceitável."
 culture_japan.1205.title: "O [target_shogunate.GetFlavorRank] Envia uma Ameaça"
 culture_japan.1205.desc: "A arrogância do [target_shogunate.GetLongNameWithNoTooltip] está ainda maior. Agora, nos ameaçaram dizendo que vamos atiçar a ira deles se não cumprirmos o dever de atender suas convocações. Se não concordarmos, eles podem usar isso como desculpa para nos considerar traidores."
 culture_japan.1205.a: "Está bem, vamos enviar ajuda."
 culture_japan.1205.b: "Não seremos menosprezados assim!"
 culture_japan.1206.title: "O [target_shogunate.GetFlavorRank] Recua"
 culture_japan.1206.desc: "Pelo jeito, as necessidades do [target_shogunate.GetLongNameWithNoTooltip] não eram tão urgentes quanto pareciam. O(A) [target_shogunate.GetGovernment.GetCourtTitle] [target_shogunate.GetGovernment.GetAdjective] retirou seu pedido de ajuda, alegando que, na verdade, não precisam da nossa colaboração."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "O Clã [target_clan.GetLongNameWithNoTooltip] Se Recusa a nos Ajudar"
 culture_japan.1207.desc: "O clã [target_clan.GetLongName] se recusa abertamente a atender nossas convocações e se negaram a nos ajudar. Eles deram algumas desculpas, dizendo que estão ocupados demais em seus próprios domínios, mas está claro que eles simplesmente desdenharam da nossa autoridade e pensam que não nos devem obediência. Estão enganados."
 culture_japan.1207.a: "Teremos que deixá-los cientes desse erro."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "A autoridade do [target_shogunate.GetLongName] já não é tão grande quanto antigamente, e todos podem notar sua fraqueza. Podemos nos aproveitar dessa decadência na liderança deles e obrigá-los a nos conceder mais terras ou privilégios."
 culture_japan.1300.a: "Pedir mais terras para o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.1300.a.tt: "Enviaremos um pedido por mais terras"
 culture_japan.1300.b: "Obrigá-los a garantir nossa liderança."
 culture_japan.1300.c: "Não vamos nos aproveitar da fraqueza deles."
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] Pede Terras"
 culture_japan.1301.desc: "O clã [target_clan.GetLongName] veio até nós, pensando que nossa liderança era fraca e que não poderíamos retaliar, e pediram direitos a mais terras. Essa insolência é sem precedentes, mas é verdade que nosso(a) [ROOT.GetCountry.GetFlavorRank] não é tão forte quanto gostaríamos. Talvez um pouco de tolerância possa evitar mais problemas no futuro."
 culture_japan.1301.a: "Como ousam exigir algo de nós?"
 culture_japan.1301.b: "Amenizar a diplomacia com outras promessas."
 culture_japan.1301.c: "Certo, daremos direitos ao local [target_location.GetNameWithNoTooltip]."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "O [target_shogunate.GetLongName] não gostou nada do nosso pedido recente por mais terras. Eles nos lembraram da nossa obrigação de servir lealmente sem querer nada em troca, além do que já é esperado. Assim, eles não pretendem nos dar mais direitos do que já temos."
 culture_japan.1302.a: "Não precisamos seguir as regras deles."
 culture_japan.1302.b: "Parece que eles não são tão fracos quanto parecem."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "O [target_shogunate.GetLongName] cedeu à nossa pressão e nos deu direitos ao local [target_location.GetName]. Além de aumentar nosso poder e autoridade, isso é uma clara demonstração da decadência da autoridade do [target_shogunate.GetFlavorRank]."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
