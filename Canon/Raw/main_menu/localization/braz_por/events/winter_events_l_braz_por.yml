 winter_events.9.title: "Não Restam Lâminas na Planície"
 winter_events.9.desc: "Os padrões de migração de [ShowGoodsName('livestock')] estagnaram bastante nos últimos anos. A falta de pastos disponíveis e temperatura cada vez mais baixa dificultou extremamente a manutenção das terras de pastoreio.\n\nConsequentemente, isso provocou uma queda intensa no rendimento da pecuária, um setor do qual muitas pessoas dependem. Nós não sabemos quando essa onda de geada e gelo recuará; só nos resta torcer e rezar pelo melhor resultado possível contra as adversidades."
 winter_events.9.a: "Só nos resta observar o frio se espalhando..."
 livestock_provinces_suffer_tt: "Essa perda de [food|e] se aplicará às [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|e] que produzem [ShowGoodsName('livestock')], e aumentará com base no [control|e] provincial"
 winter_events.10.title: "Seca Precoce"
 winter_events.10.desc: "A promessa de uma nova terra provoca pensamentos acalorados sobre um novo futuro. No entanto, essas ambições se desfazem quando são assoladas pelo ambiente frio e seco. Esse é o caso das pessoas que tentaram a sorte colonizando as terras de [target_charter.GetName]. Nossos colonos, que esperavam encontrar um solo fértil e grandes pastos, ficaram profundamente decepcionados com o estado do assentamento."
 winter_events.10.a: "É a vida."
 winter_events.10.b: "Podemos organizar doações de comida da província de [target_province.GetNameWithNoTooltip]!"
 every_location_in_province_gets_dry_spell_modifier_tt: "Todo local na [province|e] [target_charter.GetName] sofrerá com o [modifier|e][ShowModifier('dry_spell_modifier')] decadente"
 winter_events.11.title: "Os Trabalhos de uma Bruxa"
 winter_events.11.desc: "Os invernos rigorosos recentes, as chuvas de granizo e a geada sem fim estão causando grandes danos para os [target_peasants.GetName]. Em um ambiente tão inóspito onde as pessoas vivem em situações extremas, elas costumam buscar um bode expiatório, um motivo injusto para desabafar suas frustrações e dar sentido aos seus terríveis dilemas.\n\nMas esse é o pensamento dos estudiosos. Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] propuseram a ideia de que esses fenômenos não passam de bruxaria realizada por um grupo de mulheres loucas que mantêm [target_location.GetName] sob seu feitiço!"
 winter_events.11.a: "Queimem-nas!"
 winter_events.11.b: "O frio acabou com nosso bom senso?"
 based_on_traditionalist_vs_innovative_tt: "Com base na nossa posição atual entre [ShowSocietyDirectionName('traditionalist')] e [ShowSocietyDirectionName('innovative')]:"
 burn_witches_tt: "Cerca de #R [ROOT.GetVariable('display_burned_witches_variable').GetValue]#! bruxas queimarão!"
 cc_stance_on_witchcraft_tt: "Devido ao posicionamento da [GetUniqueInternationalOrganization('catholic_church').GetName] sobre feitiçaria:"
 winter_events.12.title: "Um Copo Vazio"
 winter_events.12.desc: "A base de muitas sociedades e o pilar de ocasiões alegres e velórios e celebrações fúnebres de qualquer tipo é o nosso [ShowGoodsName('wine')]. Os vinhedos que se estendiam até se perder de vista agora estão inférteis e infrutíferos.\n\nO clima deixou de colaborar com nossa produção, como aconteceu quando nossos pais construíram esses estamentos. A demanda crescente, somada à falta de suprimentos pelas vinícolas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], provocou uma onda de decepção que se alastra tão rápido quanto o frio que domina nossas terras."
 winter_events.12.a: "Lábios sedentos, oficinas do diabo!"
 winter_events.12.b: "Nós podemos ajudar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e] que produzem [ShowGoodsNameWithNoTooltip('wine')] (como [target_location.GetName]) perderão [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]"
 winter_events.13.title: "Trabalhos Infrutíferos"
 winter_events.13.desc: "O frio extenso que atormenta nossas terras e a mudança climática causaram um impacto negativo na colheita de [ShowGoodsName('fruit')] do nosso domínio. Os fazendeiros que costumavam vender sacos cheios de mercadorias agora passam fome enquanto veem suas plantações secarem.\n\nMuitos deles sugeriram fazer alterações nas fazendas para se adaptarem à plantação de alimentos mais baratos a fim de combater a fome, principalmente nos campos de [target_location.GetName]. Isso exigiria certo financiamento e um esforço concentrado do nosso governo."
 winter_events.13.a: "Não podemos arcar com essas frivolidades."
 winter_events.13.b: "Vamos financiar uma mudança na produção."
 winter_events.14.title: "Cobertura Branca e Funda"
 winter_events.14.desc: "Infelizmente, o inverno recente está extremamente rigoroso. A queda nas temperaturas em níveis jamais vistos provocou nevascas que cobrem cidades inteiras. A província de [target_province.GetName] é a vítima mais recente da natureza cruel. Lá, a neve tirou as vidas de muitas pessoas, destruindo casas, famílias e fazendas localizadas nos níveis inferiores da província. Os camponeses desafortunados rogam pela ajuda das províncias vizinhas, mas esse auxílio está impedido de chegar aos vilarejos pela falta de estradas."
 winter_events.14.a: "Pensamentos e orações."
 devastation_helped_by_roads_tt: "A presença de [roads|e] que levam à província de [target_province.GetNameWithNoTooltip] #G diminuiu#! o impacto da nevasca"
 devastation_not_helped_by_roads_tt: "Se a província de [target_province.GetNameWithNoTooltip] tivesse uma rede de [Concept('road', 'estradas')|e], o impacto da nevasca teria sido #R menos severo#!"
 winter_events.15.title: "Frio Extremo em [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Uma muralha de morte branca e desespero cobriu [target_location.GetName]. As estradas usadas para o transporte de mercadorias essenciais agora estão todas cobertas ao longo da província, provocando escassez de mercadorias vitais como alimentos e medicamentos. As pessoas imploram por ajuda à medida que blocos de neve dominam a paisagem, congelando os dedos e deixando os membros dormentes.\n\nA situação fez muitas edificações desmoronarem, e várias delas talvez nunca sejam reconstruídas devido à falta de financiamento. O desespero tomou conta do local, e a devastação trazida pelo inverno é incessante. Essa onda de geada é diferente de qualquer outra, e espalha desastre e caos enquanto oramos pelo fim desse inverno, encolhidos ao redor da fogueira."
 winter_events.15.a: "Perseveraremos."
 winter_events.15.b: "Enviar ajuda!"
 scales_with_location_tax_base_tt: "A ajuda paga aumenta com a [tax_base|e] de [target_location.GetName]"
 winter_events.100.title: "A Fome Faz do Homem um Ladrão"
 winter_events.100.desc: "Fomos roubados!\n\nUm bando de ladrões ajudados por guardas insatisfeitos entrou em nosso palácio e saqueou tudo o que viu. O grupo escapou com uma parte do nosso tesouro e toda a nossa despensa.\n\nAs notícias sobre o roubo se espalharam rapidamente pela nação, enquanto os saqueadores se escondiam na província faminta de [target_province_scope.GetName] e ganhavam o apoio da população ao compartilhar os espólios com os pobres e doentes.\nNossa reputação foi altamente prejudicada, pois esse incidente nos fez parecer tiranos idiotas que acumulam alimentos para si mesmos enquanto o povo sofre."
 winter_events.100.a: "Encontrem-nos e enforquem-nos!"
 winter_events.100.b: "Distorçam a história, enviem alimentos e ouro aos pobres."
 winter_events.100.c: "Expurguem os guardas do palácio."
 winter_events.100.rebel_name: "Rebeldes de [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Uma Peste Divina"
 winter_events.101.desc: "Fazendeiros assustados da província de [target_province_scope.GetName] estão relatando uma terrível peste de pombos e outras aves que está devastando os campos da região.\n\nCaçadores e oficiais do governo culpam a peste pela falta de grama e frutas silvestres na área. Mesmo assim, a população está com medo de que o país [ROOT.GetCountry.GetName] esteja sofrendo uma punição divina por seus crimes."
 winter_events.101.a: "Enviar clérigos para apaziguar o povo."
 winter_events.101.b: "Enviar ajuda monetária para a reconstrução."
 winter_events.101.c: "Não daremos ouvidos a superstições."
 winter_events.102.title: "Não Resta Opção"
 winter_events.102.desc: "Um fluxo contínuo de anos extremamente frios devastou nossas terras ao ponto de nossos alimentos básicos não serem mais viáveis. Muitas famílias de agricultores estão desesperadamente cultivando campos que não darão frutos este ano.\n\nNós poderíamos instruí-las a mudar a produção principal para mais [ShowGoodsName('millet')], mas muitas pessoas vão hesitar em arriscar o sustento da família por uma mudança incerta em seu modo de vida e sem a ajuda de seus senhores."
 winter_events.102.a: "Deixem que façam o que quiserem."
 winter_events.102.b: "Investiremos apenas na província de [target_province_scope.GetNameWithNoTooltip]."
 winter_events.16.title: "O Inverno de [GetCurrentYear]"
 winter_events.16.desc: "Os invernos passados sempre foram difíceis. O avanço da geada frequentemente tirava a vida dos homens e destruía as plantações nas fazendas. No entanto, este ano o frio atingiu um nível inimaginável, assolando todo o continente com uma força que parece congelar até o tempo. Ventos rigorosos irrompem pela terra e, lentamente, até os animais e as plantas mais resilientes cedem ao domínio inquestionável da mãe natureza.\n\nVilarejos inteiros ficam soterrados pela neve e os estoques cheios dos celeiros ficam ruins em poucos dias. Nem as pessoas que se reúnem ao redor da fogueira conseguem afastar o frio; enquanto isso, os animais congelam onde estão, restando apenas corpos rígidos e sem vida..."
 winter_events.16.historical_info: "O inverno de 1709, conhecido como #italic A Grande Geada#!, ficou marcado como um dos invernos mais frios já registrados na Europa. Ele se alastrou por grande parte do continente, atingindo fortemente países como França, Itália, Inglaterra e Escandinávia. Do fim de dezembro de 1708 até março de 1709, as temperaturas caíram drasticamente, deixando a terra coberta de neve e gelo por várias semanas. Grandes rios como o Tamisa, na Inglaterra, e o Sena, na França, ficaram totalmente congelados, impedindo o comércio e as viagens. O gelo provocou dificuldades em todos os lugares e deixou uma marca duradoura na história europeia."
 winter_events.16.a: "O que fizemos para receber tamanha punição?"
 food_stockpiles_go_bad_depending_on_winter_tt: "Os estoques de [Concept('food', 'Alimentos')|e] em nossas [provinces|e] #R sofrerão#! dependendo do [winter_level|e] de seus [locations|e]"
 winter_events.17.title: "A Marcha Gélida"
 winter_events.17.desc: "Nossos soldados do exército [target_army.GetName] têm caminhado em terrenos acidentados há bastante tempo. A marcha deles é quase poeticamente eterna, e eles cruzam todas as linhas de frente. Reunidos nas fogueiras dos acampamentos em [target_location.GetName], o gelo chega até eles.\n\nMembros congelados, gangrena e moral abalado são uma perdição para a nossa campanha. Muitos soldados já sucumbiram à grande geada, após perceberem que o escasso suprimento de alimentos estragou e apodreceu. Restam poucas opções..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "Financiar uma linha de suprimentos de emergência da província de [target_province.GetNameWithNoTooltip]!"
 target_province_loses_10_prosperity_tt: "Todo [location|e] possuído em [target_province.GetName] perderá [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]."
 winter_events.18.title: "Escassez de [ShowGoodsNameWithNoTooltip('lumber')]"
 winter_events.18.desc: "O inverno recente trouxe danos à população e à produção de [ShowGoodsNameWithNoTooltip('lumber')] em nosso(a) [ROOT.GetCountry.GetFlavorRank]. Com linhas de suprimentos mais baixas e acidentes frequentes causados pelo frio, cada vez mais pessoas ficam expostas à severidade da geada.\n\nEm lugares onde o inverno é ainda mais intenso, infelizmente, vários acidentes estão sendo relatados. Trabalhadores encontram fins trágicos devido às condições hostis e implacáveis dos locais de trabalho."
 winter_events.18.a: "Isso é muito preocupante."
 workers_may_quit_or_have_accidents_here_tt: "Os trabalhadores de uma [rgo|e] de $lumber$ dos [locations|e] mencionados podem sofrer acidentes fatais ou ter troca de funções"
 winter_events.103.title: "Um Lugar Frio e Amargo"
 winter_events.103.desc: "O frio penetrante e a terra infértil da província de [target_province_scope.GetName] destruiu o moral até mesmo dos colonizadores mais resilientes. Muitos deles já começaram a voltar para casa, e os que ficaram reclamam que o território não passa de uma terra congelada onde não se pode plantar ou minerar.\n\nA colônia fracassará se não houver investimento nos esforços para explorar os recursos da região."
 winter_events.103.a: "Enviar os fundos necessários."
 winter_events.103.b: "Não podemos mais arcar com isso."
 winter_events.104.title: "Um Banquete para Lobos"
 winter_events.104.desc: "O verão seco e ventoso que tivemos este ano enfraqueceu gravemente nossos animais de criação em todo o país, mas a província de [target_province_scope.GetName] ficou com a maior parte do azar. Seus fazendeiros relatam que agora, com a chegada desse inverno rigoroso, uma grande parte do rebanho está sendo dizimado pela doença enquanto os animais se agrupam em uma tentativa frustrada de afugentar o frio."
 winter_events.104.a: "Enviar um pouco de ouro para reconstruir as fazendas."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
