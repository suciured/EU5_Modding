l_braz_por:
 winter_events.4.title: "Campos Frios e Molhados"
 winter_events.4.desc: "A geada está sobre nós há bastante tempo. A colheita dos camponeses locais parece cada vez menor, pois vários celeiros estão ficando sem estoque a um ritmo alarmante. A última vítima do surto de fome foi [target_province_1.GetName]. Com o verão mais curto, os grãos que precisam de luz solar não rendem as mesmas produções dos anos anteriores. Seria melhor tentar aliviar a situação, ou correremos o risco de a miséria e fome se espalharem descontroladamente!"
 winter_events.4.a: "Este é o preço que pagamos pela vida."
 winter_events.4.b: "Podemos, pelo menos, compensar os fazendeiros locais!"
 winter_events.4.c: "Enviar ajuda alimentar de [target_province_2.GetNameWithNoTooltip]!"
 due_to_no_road_network_and_distance_tt: "Devido à falta de uma [road|e] e à distância entre [target_location_1.GetName] e [target_location_2.GetName], uma certa quantidade de [food|e] será perdida no caminho"
 scales_with_target_province_1_province_food_percentage_tt: "O total devido aos fazendeiros aumentará com base na porcentagem de [food|e] armazenada atualmente nos celeiros da província de [target_province_1.GetName]"
 winter_events.5.title: "Gelo Flutuante"
 winter_events.5.desc: "A propagação do inverno e as baixas temperaturas afetaram as passagens vitais que os navios usam para transportar mercadorias indo e vindo da [ShowProvinceDefinitionName('icelandic_coast_province')]. O avanço do gelo parece não ter fim, e toda a ilha parece estar cercada por muralhas brancas.\n\nOs pescadores e baleeiros que geralmente cruzam essas águas dizem que os icebergs ao redor da ilha já não recuam com a chegada da primavera, deixando a região perigosa durante o ano todo."
 winter_events.5.historical_info: "Durante a #italic Pequena Era do Gelo#!, os litorais da Islândia costumavam ficar repletos de gelo marinho, principalmente a partir do século XVII. Esse gelo, que vinha do Ártico, poderia durar até o verão, bloqueando importantes rotas comerciais e de pesca.\n\nCom os navios de suprimentos bloqueados, a ilha enfrentava longos períodos de isolamento e dificuldades, sofrendo com escassez de alimentos e problemas econômicos. O mar não ficou totalmente congelado, mas a existência da Islândia, que já era complicada, ficou ainda mais difícil com o gelo durante os séculos mais frios."
 winter_events.5.a: "Uma fortaleza de gelo!"
 freeze_iceland_tt: "As [seazones|e] que circundam a [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] sofrerão com o [modifier|e] [ShowModifier('floating_ices_modifier')] decadente"
 winter_events.6.title: "[ShowAreaNameWithNoTooltip('greenland_area')] Parada"
 winter_events.6.desc: "O inverno típico da [ShowAreaName('greenland_area')] envolve muita neve e luta por sobrevivência. Desde o início da grande geada, a paisagem se transformou em um ambiente congelado quase inabitável. As geleiras se erguem como gigantes de gelo por toda a ilha, bloqueando os acessos de entrada e saída dos poucos portos durante quase todo o ano.\n\nOs poucos assentamentos da costa sul da ilha agora ficam menores, pois os invernos rigorosos deixam a produção de alimentos e a pecuária quase impossíveis."
 winter_events.6.historical_info: "Até mesmo os inuítes, adaptados ao clima frio, enfrentam desafios com o vasto congelamento e o clima imprevisível. A Groelândia se tornou uma terra onde a sobrevivência depende de uma batalha contra a invasão do frio e o isolamento."
 winter_events.6.a: "Vamos torcer por tempos mais quentes..."
 freeze_greenland_tt: "As [seazones|e] que circundam a [ShowAreaNameWithNoTooltip('greenland_area')] sofrerão com o [modifier|e] [ShowModifier('encroaching_cold_modifier')] decadente"
 winter_events.7.title: "Pastos Mortos em [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Nos séculos passados, os primeiros marinheiros e colonos corajosos a chegar em [ShowAreaName('greenland_area')] trouxeram ovelhas e cabras. Esses animais pastaram na costa sul da ilha, onde o clima, embora frio, ainda permitia o pastoreio. Os colonos usavam [ShowGoodsName('wool')] para fazer roupas, cobertores e outros itens essenciais para sobreviver no ambiente rigoroso.\n\nNo entanto, os últimos invernos impossibilitaram a estabilidade dos estoques. Com os campos congelados, nosso rendimento de animais de criação foi perdido. Ao mesmo tempo, os cardumes que viviam às nossas margens parecem diminuir a cada estação. A vida está ficando sem cores e sombria durante os invernos gélidos da [ShowAreaNameWithNoTooltip('greenland_area')]."
 winter_events.7.historical_info: "Durante a #italic Pequena Era Glacial#!, as temperaturas mais frias, assim como as estações mais curtas e os invernos rigorosos, dificultaram ainda mais alimentar os rebanhos. As pastagens que sustentavam ovelhas e cabras começaram a encolher sob o gelo invasor, prejudicando a produção de [ShowGoodsNameWithNoTooltip('wool')]. Ao mesmo tempo, o gelo dificultou as atividades de pesca, provocando uma fome prolongada e um forte declínio nos estoques de alimentos."
 winter_events.7.a: "É mesmo uma tragédia."
 winter_events.8.title: "Seca na província de [target_province_1.GetNameWithNoTooltip]"
 winter_events.8.desc: "As mudanças climáticas recentes não favoreceram nosso povo. A falta de chuva e o gelo constante desestabilizaram todo o ecossistema da província de [target_province_1.GetName], provocando uma seca. Esse é o obstáculo mais recente em décadas de invernos turbulentos. Muitas colheitas fracassaram e a fome é frequente.\n\nA população está agoniada, e isso é compreensível. Muitas pessoas exigem reparos para protegerem suas famílias da fome e da morte prematura."
 winter_events.8.a: "Deixem-nos passar fome."
 winter_events.8.b: "Podemos dar algum dinheiro."
