l_braz_por:
 king_in_prussia.1.title: "Uma Coroa [target_country.GetAdjectiveWithNoTooltip]"
 king_in_prussia.1.desc: "À medida que a nossa grande nação ascende ainda mais alto, [target_character.GetName] deixou claro que pretende elevar o país [target_country.GetName] ao ranque de [ShowCountryRankName('rank_kingdom')], e [target_character.GetHerselfHimself] mesmo ao título de [target_character.Custom('GetQueenKing')]. Como [target_character.Custom('GetPrincessPrince')] do [GetUniqueInternationalOrganization('hre').GetName], seria inconveniente se não consultássemos o(a) [emperor_character.Custom('GetEmpressEmperor')] sobre essa questão, portanto, escrevemos-lhe uma proposta que ele deve considerar com cuidado."
 king_in_prussia.1.desc.emperor: "Nossa nação ascende ainda mais alto. Embora [target_character.GetName] tenha a graça imperial, seu estado privado do país [target_country.GetName] alcançou novos patamares de poder. Chegou a hora de se despedir do antigo título de [target_character.Custom('GetPrincessPrince')] e reivindicar o ranque adequado como [target_character.Custom('GetQueenKing')]!"
 king_in_prussia.1.a: "Seremos Reis!"
 king_in_prussia_request_tt: "A decisão será feita por [emperor_country.GetLongName]"
 king_in_prussia.2.title: "O(A) [target_character.Custom('GetQueenKing')] na [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "A [target_country.GetName] é um poder em ascensão no(a) [GetUniqueInternationalOrganization('hre').GetName], tornando-se ainda mais dominante nas políticas imperiais e consolidando-se como uma concorrente no cenário mundial. [target_character.GetName] anunciou sua intenção de criar o [ShowCountryRankName('rank_kingdom')] da Prússia, elevando a nação de sua mera condição do(a) [target_country.GetFlavorRank]. Isso é algo praticamente inédito dentro do(a) [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], e [emperor_character.GetName] precisa considerar como lidar com essa questão."
 king_in_prussia.2.a: "Deixe-[target_character.GetHerHim] se chamar de [target_character.Custom('GetQueenKing')] na [target_country.GetNameWithNoTooltip]."
 king_in_prussia_compromise_tt: "A [target_country.GetName] se tornará um [ShowCountryRankName('rank_kingdom')] dentro do(a) [GetUniqueInternationalOrganization('hre').GetName] por meio de um acordo legal tolerado pelo(a) [emperor_character.Custom('GetEmpressEmperor')]"
 opinion_king_in_prussia: "Rei na Prússia"
 king_in_prussia.2.b: "Eleve o país [target_country.GetNameWithNoTooltip] à condição de [ShowCountryRankNameWithNoTooltip('rank_kingdom')] Imperial."
 king_in_prussia_elevated_tt: "A [target_country.GetName] se tornará um [ShowCountryRankName('rank_kingdom')] dentro do(a) [GetUniqueInternationalOrganization('hre').GetName] por meio do patrocínio do(a) [emperor_character.Custom('GetEmpressEmperor')]"
 elevated_prussia: "Prússia Elevada"
 king_in_prussia.2.c: "Não reconheceremos esse autoproclamado monarca."
 king_in_prussia_rejection_tt: "A [target_country.GetName] deve escolher entre sua falsa coroa e sua condição como um Príncipe Imperial"
 opinion_prussia_not_recognized: "Legitimidade Prussiana Negada"
 king_in_prussia.3.title: "O Rei na [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "Nosso amigo próximo e aliado, [emperor_character.GetName], cortesmente decidiu elevar a [target_country.GetName] ao ranque de [ShowCountryRankName('rank_kingdom')] Imperial! Tamanho privilégio não era concedido desde a ascensão dos Reis da [GetCountry('BOH').GetName]. Os Reis da [target_country.GetNameWithNoTooltip] usarão sua coroa com orgulho, sempre relembrando o favor que o(a) [emperor_character.Custom('GetEmpressEmperor')] lhes concedeu."
 king_in_prussia.3.a: "Graças a Deus e nosso(a) [emperor_character.Custom('GetEmpressEmperor')]!"
 king_in_prussia.4.title: "O(A) [target_character.Custom('GetQueenKing')] na [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "A tradição imperial dita que os únicos Reis no Império são o Rei dos Romanos, que é o(a) próprio(a) [emperor_character.Custom('GetEmpressEmperor')], e o Rei da [GetCountry('BOH').GetName]. No entanto, chegamos a um acordo legal intrigante com [emperor_character.GetName]: os nossos monarcas usarão o título de [target_character.Custom('GetQueenKing')] na [target_country.GetNameWithNoTooltip]. Como a [target_country.GetName] fica fora dos limites do [GetUniqueInternationalOrganization('hre').GetName], podemos nos chamar de Reis sem a necessidade de o(a) [emperor_character.Custom('GetEmpressEmperor')] quebrar as tradições imperiais."
 king_in_prussia.4.a: "Um acordo gratificante."
 king_in_prussia.5.title: "O(A) [target_character.Custom('GetQueenKing')] na [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], vira-lata infame, se recusou a reconhecer o nosso direito de nos chamarmos de Reis, não importava o quão razoável fosse o acordo que propuséssemos. Não vamos considerar sua palavra, é claro, e vamos nos intitular Reis de qualquer forma."
 king_in_prussia.5.a: "Não precisamos da permissão do(a) [emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.5.b: "Aceite a decisão do(a) [emperor_character.Custom('GetEmpressEmperor')] com elegância."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] na e da [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Desde o compromisso do título de [target_character.Custom('GetQueenKing')] na [ROOT.GetCountry.GetNameWithNoTooltip], a ideia de uma elevação oficial da [ROOT.GetCountry.GetName] como [ShowCountryRankName('rank_kingdom')] dentro do [GetUniqueInternationalOrganization('hre').GetName] nunca mais foi mencionada. No entanto, a questão mais recente no(a) [GetUniqueInternationalOrganization('hre').GetParliament.GetName] obrigou [emperor_character.GetName] a reconsiderar tal compromisso. Para ganhar o voto de [target_character.GetName] na importante questão de lidar com o(a) [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName], a decisão foi conceder o título de [ShowCountryRankNameWithNoTooltip('rank_kingdom')] ao país [ROOT.GetCountry.GetNameWithNoTooltip]."
 king_in_prussia.6.a: "A paciência vale a pena, afinal!"
