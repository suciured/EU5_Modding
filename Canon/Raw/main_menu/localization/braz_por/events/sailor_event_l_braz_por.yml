 sailor_event.1.title: "O Mar Vasto e Interminável"
 sailor_event.1.desc: "Diferente do chamado dos campos de batalha em terra firme, que é uma questão de obrigação e busca por glória, o mar chama os espíritos livres que pouco se importam com tais coisas. Velhos marinheiros narram aventuras que envolvem viagens pelos oceanos do mundo e expedições da frota do país [ROOT.GetCountry.GetNameWithNoTooltip], lembranças de grandes paisagens, muitos sacrifícios grandiosos e esquecidos.\n\nÉ de se imaginar que, com tamanho legado, os jovens do país [ROOT.GetCountry.GetName] anseiem pela vastidão do mar. Muitos se juntaram a nossa marinha no último ano. Alguns deles podem encontrar o fim da vida no fundo do oceano, mas os que retornarem certamente manterão as histórias vivas."
 sailor_event.1.a: "Escrevemos o legado que inspira as gerações futuras."
 sailor_event.2.title: "Vida Difícil no Oceano"
 sailor_event.2.desc: "Muitos se juntam a nossa marinha imaginando que uma vida mais empolgante os aguarda, trazendo a oportunidade de sair de casa para ver o que o mar e as terras além do território [ROOT.GetCountry.GetAdjective] escondem. Nem todos eles estão preparados para a vida difícil e frequentemente maçante do mar. Presos a repetições infinitas de tarefas, alimentos e companhias em longas jornadas, muitos jovens marinheiros rapidamente se arrependem de sua escolha.\n\nPreteridos pelos tripulantes mais experientes por serem novatos desatentos, em pouco tempo eles causam tantos problemas que não valem mais a pena. Alguns podem até se acostumar com a realidade do trabalho e se tornarem úteis, mas é melhor que os outros simplesmente voltem para casa."
 sailor_event.2.a: "A propaganda dos recrutamentos tem seu lado ruim."
 sailor_event.3.title: "Marinheiros se Reúnem para Ajudar o Exército"
 sailor_event.3.desc: "O nosso exército suportou várias baixas nos últimos anos, com milhares de vidas perdidas em batalhas. Enquanto isso, aqueles que servem ao país [ROOT.GetCountry.GetName] no mar não sofreram o mesmo destino. Apesar dos sacrifícios que fizeram para proteger a nossa nação, não falta força no nosso convés.\n\nComo resultado, a marinha começou a encorajar quem está disposto a arriscar sua vida no mar para ajudar as tropas terrestres que vivem em aflição. Afinal, sem ninguém para proteger os nossos portos, nem mesmo os nossos melhores navios e tripulações terão onde atracar."
 sailor_event.3.a: "Os novos recrutas precisam ir para onde eles são necessários."
 sailor_event.4.title: "Soldados se Reúnem para Ajudar a Marinha"
 sailor_event.4.desc: "Em conflitos recentes, muitas vidas foram perdidas no mar. Embora o nosso exército tenha se recuperado bem, os capitães têm dificuldade para recrutar tripulações para os navios do país [ROOT.GetCountry.GetName], e muitas histórias amargas sobre os sacrifícios que a nossa marinha fez chegaram até a corte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName].\n\nProgressivamente, isso chamou a atenção dos líderes do exército, que encorajaram seus potenciais soldados a viajarem até a costa para manejar os nossos navios. Eles, possivelmente, ainda têm muito a aprender, mas a sua ajuda será necessária para a recuperação da marinha."
 sailor_event.4.a: "Os novos recrutas precisam ir para onde eles são necessários."
 sailor_event.5.title: "Um Caminho para o Mar"
 sailor_event.5.desc: "Embora o país [ROOT.GetCountry.GetName] não tenha a cultura náutica de muitas nações costeiras, ainda temos orgulho da faixa curta de terra que nos dá acesso ao mar. O litoral [ROOT.GetCountry.GetAdjectiveWithNoTooltip] fornece muitas oportunidades e atrai muitos jovens visitantes que esperam encontrar uma vida nova.\n\nEmbora a nossa capacidade naval seja limitada, ter mais jovens com experiência marítima reforçaria as tripulações dos nossos navios. Será que não podemos ajudar esses marinheiros promissores a se assentarem em um novo lar?"
 sailor_event.5.a: "Suas ambições devem ser encorajadas."
 sailor_event.5.b: "Em breve eles se cansarão do mar."
