l_braz_por:
 patriarch_events.1.title: "Os Santos da Província [local_saint_state_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.1.desc: "Há uma grande incerteza quanto à diocese da província [local_saint_state_province.GetProvince.GetName]. Embora estejamos unidos pela mesma fé, o povo do Estado, incluindo muitos padres locais, se recusam a participar das festividades e celebrações dos santos mais comuns do nosso território. Eles afirmam que esses santos não são canônicos e que eles vão refletir sobre os costumes religiosos de seus próprios ancestrais, incluindo a veneração de diversos santos suspeitos da área."
 patriarch_events.1.a: "Precisamos impor os santos e as festividades do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_saints_enforced: "Conformidade Religiosa"
 STATIC_MODIFIER_DESC_saints_enforced: "Forçamos a população desse local a aderir aos nossos próprios costumes religiosos, correndo o risco de gerarmos grandes ressentimentos por nosso governo. Com o tempo, no entanto, isso nos permitirá integrá-la melhor a nossa sociedade."
 patriarch_events.1.b: "Há pouco a se ganhar com a insistência."
 patriarch_events.2.title: "Influência Litúrgica"
 patriarch_events.2.desc: "O bispo da província [local_see_province.GetProvince.GetName] contestou [target_character.GetName] e a exaltação com que [target_character.GetSheHe] conduziu a consagração de uma catedral em sua província. Embora insista estar grato pelas grandes doações que demos à igreja, o bispo questiona as quebras do cânone litúrgico para promover os interesses do(a) [ROOT.GetCountry.GetFlavorRank]."
 patriarch_events.2.a: "Ele precisa aprender qual é o seu lugar!"
 patriarch_events.2.b: "Faremos mais doações à Igreja para demostrar a nossa humildade."
 patriarch_events.3.title: "Uma [ShowBuildingTypeNameWithNoTooltip('cathedral')] para [local_see_province.GetNameWithNoTooltip]"
 patriarch_events.3.desc: "A [ShowBuildingTypeName('cathedral')] da província [local_see_province.GetName] foi danificada e precisa de consertos urgentes. O Metropolita deixou claro que espera a nossa colaboração para pagar pelos consertos e que uma redecoração geral também traria muitos benefícios para a Igreja.\n\nA arquitetura religiosa passou por grandes desenvolvimentos desde a construção dessa casa de adoração e certamente seria muito útil trazer especialistas estrangeiros…"
 patriarch_events.3.a: "Vamos fazer uma renovação digna!"
 patriarch_events.3.b: "Podemos consertar os danos, nada mais que isso."
 patriarch_events.4.title: "Heresia em [judaizers_province.GetProvince.GetNameWithNoTooltip]"
 patriarch_events.4.desc: "O nosso Metropolita da província [judaizers_province.GetProvince.GetName], nomeado recentemente, descobriu uma heresia horripilante na região. Ele afirma que a seita está criticando a trindade de Cristo e a hierarquia eclesiástica. O Metropolita pediu para ajudá-lo nesse momento de necessidade, pois precisará de muito mais recursos para eliminar essa heresia que se espalhou entre todas as classes.\n\nO caso não parece complicado. Exceto pelo fato de a seita aparentemente ter muitos apoiadores, até na capital [ROOT.GetCountry.GetCapital.GetName]. Será que podemos arriscar perder o apoio desses homens e mulheres? E será que eles são tão hereges quanto o Metropolita afirma?"
 patriarch_events.4.a: "Os hereges precisam ser queimados!"
 STATIC_MODIFIER_NAME_rooting_out_heresy: "Apoiando a Inquisição Local"
 STATIC_MODIFIER_DESC_rooting_out_heresy: "Esse local está sob uma inquisição liderada por seu Metropolita, que busca garantir a conformidade religiosa e a eliminação de todas as heresias."
 patriarch_events.4.b: "Ele claramente está equivocado."
 patriarch_events.5.title: "Mosteiros Florescem em [monastic_province.GetNameWithNoTooltip]"
 patriarch_events.5.desc: "O Bispo da província [monastic_province.GetProvince.GetName] relata que as comunidades monásticas locais estão crescendo em uma velocidade inédita. Os estamentos de um mosteiro local da província [monastic_province.GetName], de fato, cresceram tanto e são tão bem conservados que viraram o orgulho do administrador local. O governador se envolveu em um conflito com os monges sobre o local exato da demarcação entre suas terras e as do(a) [ROOT.GetCountry.GetFlavorRank].\n\nChegou a hora de as autoridades locais interferirem e resolverem essa disputa. Ajudar o mosteiro com certeza garantiria seu apoio, mas essa também pode ser uma oportunidade para obter mais terras para o Estado..."
 patriarch_events.5.a: "Nosso governador com certeza tem razão!"
 patriarch_events.5.b: "Precisamos ouvir esses homens de [ROOT.GetCountry.GetReligion.GetGodName]."
