l_braz_por:
 mysticism_vs_jurisprudence.1.title: "Disseminação de Práticas Extremistas em [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "Surgem diversas novas formas de misticismo de origem [ShowReligionGroupAdjective('muslim')], uma das mais controversas sendo um bando de dervixes sufis conhecidos como \"renunciacionistas\". Esses homens tentam viver completamente separados da sociedade normal, raspando todos os pelos do corpo, até as sobrancelhas, e quebram publicamente as regras da $sharia$ para demonstrar sua relação única com [ROOT.GetCountry.GetReligion.GetGodName], tudo isso enquanto perambulam de município em município implorando por esmola. Nossos estudiosos especialistas em religião pedem que eles sejam perseguidos, afirmando que a povo mal instruído tende a vê-los com admiração, afastando o povo da fé verdadeira."
 mysticism_vs_jurisprudence.1.a: "Expulsá-los de [spread_of_extreme_practices_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "A Volta dos Estudiosos"
 mysticism_vs_jurisprudence.2.desc: "Especialmente após as conquistas do povo [GetCountry('MGE').GetAdjective] no século XIII, o [ShowRegionName('egypt_region')] e a Síria tornaram-se os maiores centros de estudos acadêmicos da comunidade [ShowReligionGroupAdjective('muslim')]. Estudiosos da fé [ShowReligionAdjective('sunni')] de todas as crenças mudaram-se para [ShowLocationName('cairo')] e [ShowLocationName('damascus')] para aprender com os mais renomados professores de ciência, teologia e, acima de tudo, das leis, enquanto os estudiosos [ShowReligionAdjective('shia')] viajaram para [ShowLocationName('sidon')], no [ShowProvinceDefinitionName('lebanon_province')], para se reunirem com estudiosos do [ShowReligionNameWithNoTooltip('shia')] duodecimano ortodoxo. Muitos estudantes das nossas terras, após concluírem sua peregrinação educacional, retornam para casa e esperam implementar a fé [ShowReligionGroupNameWithNoTooltip('muslim')] legalista em nosso(a) [ROOT.GetCountry.GetFlavorRank], conforme aprenderam nas terras centrais do [ShowReligionGroupNameWithNoTooltip('muslim')]."
 mysticism_vs_jurisprudence.2.a: "Eles farão uma contribuição bem-vinda ao nosso país."
 mysticism_vs_jurisprudence.2.b: "Não se faz contato com o divino apenas estudando livros."
 mysticism_vs_jurisprudence.3.title: "Organizações Sufis Reúnem Apoio"
 mysticism_vs_jurisprudence.3.desc: "Formas populares da adoração sufi estão sendo extremamente difundidas na esfera [ShowReligionGroupAdjective('muslim')]. Vendo o estado enfraquecido dos nossos exércitos, o $rank_county_arabic_ruler_male$ de ordens sufis poderosas começou a encorajar seus seguidores a se armar para nos apoiar contra os nossos inimigos."
 mysticism_vs_jurisprudence.3.a: "Não podemos confiar no apoio de místicos!"
 mysticism_vs_jurisprudence.3.b: "Vamos receber o apoio desses guerreiros da fé."
 mysticism_vs_jurisprudence.4.title: "Harmonia Religiosa"
 mysticism_vs_jurisprudence.4.desc: "Agora que muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] desenvolveram tendências sufis, muitas das nossas ordens sufis vieram para enaltecer a virtude de viver uma vida religiosa de acordo com a $sharia$. Apesar de haver discórdia de ambos os lados, conseguimos encontrar um equilíbrio entre o [ShowSocietyDirectionName('mysticism')] e a [ShowSocietyDirectionName('jurisprudence')]. No momento, o nosso(a) [ROOT.GetCountry.GetFlavorRank] colhe os frutos da moderação e da tolerância de diferentes práticas religiosas."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] é bom."
 mysticism_vs_jurisprudence.5.title: "Debatendo a Filosofia de Ibn Arabi"
 mysticism_vs_jurisprudence.5.desc: "Ibn Arabi foi um estudioso e místico do povo [ShowCultureName('andalusi')] que atuou no século XII e é considerado por muitos sufis como o maior mestre espiritual. Sua filosofia panteísta da \"união do ser\" via todas as criações como uma manifestação de [ROOT.GetCountry.GetReligion.GetGodName]. Ele convidava os adoradores a verem a beleza divina, não apenas nos rituais tradicionais do [ShowReligionGroupName('muslim')], mas em todos os aspectos da vida.\n\nDesde então, os debates questionam a compatibilidade de sua filosofia com as interpretações acadêmicas do [ShowReligionGroupNameWithNoTooltip('muslim')], e até mesmo a veracidade da sua crença. Para muitos sufis, por outro lado, a filosofia de Ibn Arabi se tornou o princípio fundamental de sua prática religiosa. Agora, também precisamos escolher um lado."
 mysticism_vs_jurisprudence.5.a: "Renegue a união do ser."
 mysticism_vs_jurisprudence.5.b: "Apoie a união do ser."
 mysticism_vs_jurisprudence.6.title: "Restrições de Edificação do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 mysticism_vs_jurisprudence.6.desc: "Sob as leis da fé [ShowReligionGroupAdjective('muslim')], a população que não é [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] encara inúmeras restrições ao construir novas edificações em centros urbanos: suas casas não podem ser mais altas que as da comunidade [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], e eles não podem construir novos centros de adoração, apenas manter aqueles que já existem. Na prática, essas regras não costumam ser impostas, mas conforme nosso(a) [ROOT.GetCountry.GetFlavorRank] caminha para uma interpretação legalista da fé [ShowReligionGroupNameWithNoTooltip('muslim')], membros importantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] começam a exigir que elas sejam implementadas com mais rigor."
 mysticism_vs_jurisprudence.6.a: "Cumpra a lei à risca."
 mysticism_vs_jurisprudence.6.b: "Deixe-os em paz."
 mysticism_vs_jurisprudence.7.title: "Estamento [GetEstateNameWithNoTooltip('dhimmi_estate')] Zomba de Restrições de Edificação"
 mysticism_vs_jurisprudence.7.desc: "Embora seja oficialmente proibido construir casas de adoração e edificações altas, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] de várias províncias de nosso(a) [ROOT.GetCountry.GetFlavorRank] desobedece às leis abertamente, e muitos dos nossos cádis reagem com muita complacência, seja porque não veem nenhum problema nisso ou porque os subornos abastados que eles recebem acabam desviando sua atenção."
 mysticism_vs_jurisprudence.7.a: "Aumente esforços para impor a lei."
 mysticism_vs_jurisprudence.7.b: "Deixe de impor essas leis."
 mysticism_vs_jurisprudence.8.title: "Ordenar o Bem e Proibir o Mal"
 mysticism_vs_jurisprudence.8.desc: "No $common_string_quran$, os seguidores da fé [ShowReligionGroupAdjective('muslim')] são encorajados a exercer uma função ativa em sua comunidade para \"ordenar o bem e proibir o mal\". Embora esse comando seja interpretado de diferentes maneiras pelos estudiosos da religião [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], às vezes era usado por grupos reformistas para justificar a difusão forçada de panoramas mais extremos. Um grupo carismático de pregadores em mesquitas na capital [ROOT.GetCountry.GetCapital.GetName] começou a exigir o fim das práticas religiosas não ortodoxas e agora está incitando a população contra os sufis, gerando violência e batalhas nas ruas."
 mysticism_vs_jurisprudence.8.a: "Oprima o movimento."
 mysticism_vs_jurisprudence.8.b: "Ofereça o nosso apoio a eles."
 mysticism_vs_jurisprudence.9.title: "Debatendo as Práticas Sufis"
 mysticism_vs_jurisprudence.9.desc: "Os estudiosos de origem [ShowReligionGroupAdjective('muslim')] não chegaram a um consenso sobre a questão da permissividade do sufismo. Embora muitos apreciem os níveis intensos de devoção religiosa que ele inspira na população em geral, outros desaprovam a forma como alguns sufis expressam sua fé. Poesias e músicas sobre vinho e amor ilícito, bem como danças coletivas e veneração a tumbas daqueles considerados santos, às vezes, provocam oposição dos elementos mais radicais do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 mysticism_vs_jurisprudence.9.a: "Apoie os radicais."
 mysticism_vs_jurisprudence.9.b: "Apoie os moderados."
 mysticism_vs_jurisprudence.10.title: "Purificação das Leis Tributárias"
 mysticism_vs_jurisprudence.10.desc: "Garantir que as leis do(a) [ROOT.GetCountry.GetFlavorRank] operem de acordo com a sagrada $sharia$ nos exige reexaminar às vezes as nossas práticas de coleta de impostos e alinhá-las o máximo possível com as posições legais dos grandes legisladores da nossa escola [ROOT.GetCountry.GetReligiousSchool.GetName]. Isso significa eliminar os impostos de costume, que se acumularam no decorrer dos anos, e levar apenas o que é permitido pela $sharia$."
 mysticism_vs_jurisprudence.10.a: "Os camponeses precisam ser liberados de cobranças irregulares."
 mysticism_vs_jurisprudence.10.b: "Vamos rejeitar a proposta."
 mysticism_vs_jurisprudence.11.title: "Místicos e Contadores de História"
 mysticism_vs_jurisprudence.11.desc: "Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] questionam a grande influência que os contadores de história exercem sobre a vida dos homens comuns. As tradicionais histórias de heróis do nosso povo existem há centenas de anos, mas eles estão quase criando um culto distorcendo os destinos de figuras históricas. Clérigos proeminentes de [storytellerprovince.GetName] se opõem firmemente aos contadores de história do(a) [ROOT.GetCountry.GetFlavorRank], e dizem que os estudiosos do passado já alertaram que ouvir histórias obcecadamente pode levar a uma falsa adoração."
 mysticism_vs_jurisprudence.11.a: "Devemos proibir histórias ofensivas do(a) [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.11.b: "Não há nada de errado em idealizar os nossos ancestrais."
 mysticism_vs_jurisprudence.12.title: "Guildas Comerciais e Fraternidades"
 mysticism_vs_jurisprudence.12.desc: "Guildas e fraternidades são um fator constante na vida pública do(a) [ROOT.GetCountry.GetFlavorRank]. De várias formas, são pequenas comunidades dentro de uma comunidade maior, e têm suas próprias regras, costumes e até leis. Também é muito comum essas associações se entregarem a tradições místicas, ao sufismo e muitas vezes a adaptações não ortodoxas da $sharia$. Ocasionalmente isso dificulta a inserção das leis do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] no ambiente urbano.\n\nArtesãos de [fraternity_province.GetName] abordaram o Estado, nos alertando sobre membros de uma guilda com grande influência sobre os assuntos locais. No momento, qualquer pessoa interessada em desenvolver seu ofício na cidade precisa ser aprovada por essas guildas e depois fazer juramentos de aliança."
 mysticism_vs_jurisprudence.12.a: "Isso é inaceitável."
 mysticism_vs_jurisprudence.12.b: "Não vamos interferir nas guildas."
 mysticism_vs_jurisprudence.13.title: "Dissidência Social e Sufismo Popular"
 mysticism_vs_jurisprudence.13.desc: "A grande tensão que o nosso governo colocou na [ShowSocietyDirectionName('jurisprudence')] e a limitação do [ShowSocietyDirectionName('mysticism')] em nossa sociedade teve como efeito uma associação estreita do sufismo com a resistência ao governo central. Nesses tempos de aflição social, muitos buscam orientação espiritual nas ordens místicas como uma alternativa ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que é rigorosamente legalista, e seu aliado [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nConforme as tensões explodem em [popular_sufism_province.GetProvince.GetName], [master_char.GetName], líder sufi local de grande influência, tem declarado apoio ao(à) [ROOT.GetCountry.GetGovernment.GetRulerTitle], potencialmente acalmando a situação."
 mysticism_vs_jurisprudence.13.a: "Não é necessário provocar uma multidão de místicos."
 social_unrest_mysticism: "Agitação Social"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] é bom."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] e [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "Embora sejam relativamente novos em nossa sociedade, o uso de estimulantes como [ShowGoodsName('coffee')] e [ShowGoodsName('tobacco')] se espalhou rapidamente e tornou as cafeterias uma atração comum, desde a capital [ROOT.GetCountry.GetCapital.GetName] até [coffee_province.GetName]. Elas são especialmente populares entre as ordens sufi. A novidade dessas substâncias também traz uma divisão na religião dominante quanto a seu uso adequado.\n\nMuitos legalistas rigorosos querem que nós limitemos seu uso, enquanto outros pedem cautela, já que tanto o [ShowGoodsNameWithNoTooltip('coffee')] quanto o [ShowGoodsNameWithNoTooltip('tobacco')] são muito populares em nosso Estado. As autoridades locais de [coffee_province.GetNameWithNoTooltip] agora pedem a ajuda da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] para fechar as cafeterias locais, as quais elas acreditam terem se tornado pontos de encontro para dissidentes."
 mysticism_vs_jurisprudence.14.a: "Vamos impor restrições."
 mysticism_vs_jurisprudence.14.b: "Deixem que fiquem com o [ShowGoodsNameWithNoTooltip('coffee') |l] deles."
 mysticism_vs_jurisprudence.15.title: "A Popularidade das Ordens Sufis Crescem em [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Algumas das ordens sufis mais predominantes do país [ROOT.GetCountry.GetName] começaram a se estabelecer rapidamente na região recentemente adquirida de [new_province.GetName]. Embora os habitantes pareçam hesitantes quanto ao governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], eles acataram as ordens e isso facilitou de forma expressiva a integração de [new_province.GetRank.GetName] ao(à) [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.15.a: "Fortaleça as leis dominantes."
 mysticism_vs_jurisprudence.15.b: "Isso é excelente."
 mysticism_vs_jurisprudence.16.title: "Negligência da $sharia$?"
 mysticism_vs_jurisprudence.16.desc: "O erudito estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] reclama sobre o desdém às regras da $sharia$ que se espalha pelo(a) [ROOT.GetCountry.GetFlavorRank]. Eles exigem que nós reduzamos a influência das ordens místicas e heterodoxas do país. Se não conseguirmos atendê-los, perderemos seu apoio, e muitos desses estudiosos jurídicos podem até partir para outras cortes."
 mysticism_vs_jurisprudence.16.a: "Vamos seguir as recomendações deles."
 mysticism_vs_jurisprudence.16.b: "Não podemos ceder a essas ameaças."
 mysticism_vs_jurisprudence.17.title: "Prescrição das Restrições de Edificação"
 mysticism_vs_jurisprudence.17.desc: "Conforme nosso(a) [ROOT.GetCountry.GetFlavorRank] perde seu zelo pela doutrina [ShowReligionGroupName('muslim')] legalista, fica mais difícil encontrar e designar cádis dispostos a implementar por completo nossas restrições oficiais às edificações do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]. A lei, nesse momento, tornou-se inexecutável."
 mysticism_vs_jurisprudence.17.a: "Melhor assim."
 mysticism_vs_jurisprudence.20.title: "Um Novo Governante"
 mysticism_vs_jurisprudence.20.desc: "A nossa nação precisa urgentemente de uma mão norteadora no governo de [target_heir.GetName], uma criança medrosa e má preparada para lidar com os perigos do mundo. Para o bem de todos nós, um de seus assessores mais próximos decidiu agir. Agora a criança já está sob os devidos cuidados e não pode mais causar nenhum problema. O assessor foi proclamado nosso(a) novo(a) governante e jurou liderar a nossa nação com a firmeza que ela desesperadamente precisa."
 mysticism_vs_jurisprudence.20.a: "Que nosso novo governo seja longo e próspero!"
 mysticism_vs_jurisprudence.21.title: "Converter [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] em uma Mesquita"
 mysticism_vs_jurisprudence.21.desc: "O imperador [GetCountry('BYZ').GetAdjective] Justiniano I construiu a [ShowWorkOfArtName('hagia_sophia')] em 532, escolhendo Isidoro de Mileto e Antêmio de Trales como seus arquitetos. A igreja foi construída com colunas helenísticas do Templo de Ártemis em Éfeso, pedras de pórfiro do [ShowRegionName('egypt_region')], mármore verde de [ShowProvinceDefinitionName('thessaly_province')], pedras pretas da região de [ShowLocationName('bosphorus')] e pedras amarelas da Síria. O fato de uma igreja [ShowReligionGroupAdjective('christian')] continuar em uso não agrada o povo, que pede que a transformem em uma mesquita. Ela também precisa urgentemente de uma reforma e deve ser reparada antes de ser transformada em uma mesquita."
 mysticism_vs_jurisprudence.21.a: "Conserte-a e transforme-a!"
 mysticism_vs_jurisprudence.21.b: "Deixe para lá."
 mysticism_vs_jurisprudence.22.title: "Oração de Sexta-feira?"
 mysticism_vs_jurisprudence.22.desc: "Faz séculos que a oração congregacional semanal é um modo de os governantes da fé [ShowReligionGroupAdjective('muslim')] mostrarem sua legitimidade. Na prevalecente dominância [ShowReligionAdjective('sunni')], a maioria das orações de sexta-feira é feita em nome do $rank_empire_muslim_ruler_male$ ou $rank_kingdom_muslim_ruler_male$ da ordem [ShowReligionAdjectiveWithNoTooltip('sunni')] em vigor. No entanto, isso causou incertezas na condição dessas orações em nosso(a) [ROOT.GetCountry.GetFlavorRank] de ordem [ShowReligionAdjective('shia')].\n\nMuitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('shia')] se opõem à prática da oração de sexta-feira dirigida, que eles interpretam como uma prática dos governantes da ordem [ShowReligionAdjectiveWithNoTooltip('sunni')], mas alguns podem ver sua função de unir a sociedade, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] vai guiar a oração de sexta-feira e o nosso país vai orar."
 mysticism_vs_jurisprudence.22.b: "Deixem o povo orar como quiser."
