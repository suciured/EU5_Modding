l_braz_por:
 witch_trials.1.title: "Feitiçaria"
 witch_trials.1.desc: "O povo de uma cidade assolada pela guerra, [target_location.GetName], procura justificativas pelas mazelas que está passando. Felizmente, eles não encontraram relação com o nosso governo, mas, por outro lado, o que eles descobriram causou comoção. Os efeitos prolongados da guerra que parecem afetar mais alguns grupos do que outros, segundo eles, só pode ser obra daqueles que praticam feitiçaria e magia.\n\nAs acusações foram amplamente consideradas no país [ROOT.GetCountry.GetName]."
 witch_trials.1.a: "Permita que prossigam com os julgamentos locais."
 witch_trials.1.b: "O nosso inquisidor pode lidar com essas questões de maneira mais organizada."
 witch_trials.1.c: "Essas superstições idiotas não têm espaço no país [ROOT.GetCountry.GetNameWithNoTooltip]!"
 witch_trials.1000.title: "Caça às Bruxas no Local [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Os povos de províncias que sofrem com a fome, doenças e outras situações deploráveis afirmam que a magia e a feitiçaria causaram seu sofrimento. Mulheres, crianças e homens foram acusados de serem feiticeiros, adoradores do Diabo e de ameaçarem o cristianismo. A situação foi tão longe que o povo do local [target_location.GetName] linchou supostas bruxas sem um julgamento adequado!"
 witch_trials.1000.a: "Não existe feitiçaria, nem bruxas!"
 witch_trials.1000.b: "Não vamos interferir, por enquanto."
 witch_trials.1000.c: "Enviar um mensageiro até o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] para pedir conselhos."
 witch_trials.1000.d: "A Inquisição Dominicana cuidará deles."
 witch_trials.1001.title: "Um Pedido de Ajuda"
 witch_trials.1001.desc: "[target_ruler.GetName] pede os conselhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] sobre a caça às bruxas e os julgamentos do momento. O povo do seu país atribui o infortúnio e sofrimento à magia e feitiçaria. A fúria deles fez com que mulheres, crianças e homens fossem acusados de venerar o Diabo, sendo uma ameaça ao cristianismo e ao bem-estar dos fiéis. A caça às bruxas e os julgamentos devem ser banidos? Ou devemos permitir que o povo cace, persiga, atribua culpa e puna pessoas que podem ser inocentes e nada relacionadas à feitiçaria?"
 witch_trials.1001.a: "Condene a caça às bruxas e os julgamentos!"
 witch_trials.1001.b: "O povo tem o direito de continuar com essa prática."
 witch_trials.1002.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] condena a Caça às Bruxas"
 witch_trials.1002.desc: "Após pedir os conselhos do(a) [GetCountry('PAP').GetGovernment.GetRuler.GetName] sobre toda essa situação da caça às bruxas e dos julgamentos, a resposta demorou muito para chegar. Recebemos um documento oficial com assinatura do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] que dizia: \"Parem com a caça às bruxas e com os julgamentos agora mesmo!\""
 witch_trials.1002.a: "Vamos obedecer."
 witch_trials.1002.b: "Nós nos recusamos."
 opinion_witchtrials_good: "Seguiu a Doutrina."
 opinion_witchtrials_bad: "Desobedeceu a Doutrina."
 witch_trials.1003.title: "O(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] permite a Caça às Bruxas"
 witch_trials.1003.desc: "A mensagem que [GetCountry('PAP').GetGovernment.GetRuler.GetName] enviou foi muito clara: magia e feitiçaria devem ser punidas. Os acusados que forem julgados e culpados devem ser punidos por seus atos pecaminosos. Todos que adoram ao Diabo, atendem aos sabás das bruxas e ameaçam o cristianismo queimarão no inferno!"
 witch_trials.1003.a: "Entendemos e vamos aceitar."
 witch_trials.1003.b: "Não, nós nos recusamos a deixar que superstições destruam a nossa terra!"
 witch_trials.remove_modifiers.tt: "A Caça às Bruxas é interrompida!"
