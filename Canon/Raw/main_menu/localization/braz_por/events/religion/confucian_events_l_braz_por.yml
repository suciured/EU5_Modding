 confucian_events.1.title: "Conceito do Shangdi"
 confucian_events.1.desc: "Os seguidores do preceito [target_location.GetDominantReligion.GetAdjective] de [target_location.GetName] integram cada vez mais os nossos rituais e conceitos da [ShowPolicyName('confucianism_policy')] ao seu cotidiano. Uma nova tendência é identificar o conceito de Shangdi em suas próprias entidades supremas. Essa interpretação é um tanto incomum para os especialistas estudiosos de nosso(a) [ROOT.GetCountry.GetFlavorRank], mas ela permite que o fiel [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] integre uma série de conceitos, ritos, costumes e ensinamentos clássicos da [ShowPolicyNameWithNoTooltip('confucianism_policy')] à sua teologia.\n\nNo entanto, ainda se debate nos salões do palácio da capital [ROOT.GetCountry.GetCapital.GetName] se essa é a maneira correta de os seguidores da religião [target_location.GetDominantReligion.GetNameWithNoTooltip] se integrarem melhor à nossa burocracia."
 confucian_events.1.a: "Precisamos ensiná-los as maneiras corretas!"
 STATIC_MODIFIER_NAME_shangdi_conflict_refused: "Conflito do Shangdi Recusado"
 STATIC_MODIFIER_DESC_shangdi_conflict_refused: "Não estamos permitindo que as pessoas identifiquem o conceito de Shangdi com algumas de suas próprias crenças anteriores. Como resultado, se torna mais difícil para elas compreenderem os nossos sistemas."
 confucian_events.1.b: "Vamos conciliar essa abstração."
 STATIC_MODIFIER_NAME_shangdi_conflict_accepted: "Conflito do Shangdi Aceito"
 STATIC_MODIFIER_DESC_shangdi_conflict_accepted: "O conceito do Shangdi foi facilmente interpretado como uma das crenças anteriores das pessoas. Como resultado, elas não têm dificuldade para compreender os nossos sistemas."
 confucian_events.2.title: "Traduções dos Clássicos"
 confucian_events.2.desc: "Os seguidores do preceito [target_location.GetDominantReligion.GetAdjective] em [target_location.GetName] são pessoas com fortes tradições e ritos, e sua adesão ao idioma de seus próprios ensinamentos os impedem de progredir como uma civilização. Se eles quiserem se elevar para deixar de serem bárbaros nesse mundo e, de fato, se tornarem integrados à nossa sociedade, talvez devamos garantir que os clássicos e os ritos adequados sejam traduzidos para que eles os consumam em seu próprio idioma.\n\nAlguns estudiosos já começaram a criar essas obras, mas outros se opõem firmemente a esse desafio. Será que devemos encorajá-los a continuar combinando seus antigos conceitos religiosos aos princípios sublimes de Kong Fuzi?"
 confucian_events.2.a: "Deixem que eles criem sua própria versão da forma adequada."
 STATIC_MODIFIER_NAME_classics_translated: "Clássicos Traduzidos"
 STATIC_MODIFIER_DESC_classics_translated: "Permitimos que as pessoas traduzissem o ensinamento clássico da [ShowPolicyName('confucianism_policy')] para seus idiomas, instruindo-os melhor durante o processo."
 confucian_events.2.b: "Isso seria uma caricatura da nossa ideologia!"
 STATIC_MODIFIER_NAME_classics_defended: "Clássicos Defendidos"
 STATIC_MODIFIER_DESC_classics_defended: "Não permitimos que os ensinamentos clássicos fossem subvertidos ao serem traduzidos para idiomas estrangeiros. Sua pureza é o que mantém as engrenagens da nossa burocracia rodando."
 confucian_events.3.title: "Fé de [target_character.GetNameWithNoTooltip]"
 confucian_events.3.desc: "[target_character.GetName], confiável [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], trabalhou intimamente com a nossa comunidade do credo [target_location.GetDominantReligion.GetAdjective] em [target_location.GetName] para ajudá-la a elevar sua cultura barbárica. [target_character.GetSheHe] se surpreendeu com suas descobertas e começou a adotar o conceito [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] de várias maneiras após estudar a ciência e literatura dele intensamente. Muitos temem que [target_character.GetSheHe] tenha se deixado levar pelo modo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]. Alguns até afirmam que [target_character.GetName] se converteu secretamente, envergonhando seus ancestrais e o país [ROOT.GetCountry.GetName] igualmente."
 confucian_events.3.a: "Deponha essa pessoa!"
 confucian_events.3.b: "Temos muito a aprender com o povo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]."
 STATIC_MODIFIER_NAME_converted_minister: "Estudioso [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]"
 STATIC_MODIFIER_DESC_converted_minister: "Um dos membros do nosso [ROOT.GetCountry.GetGovernment.GetCabinetTitle] foi seduzido por uma religião estrangeira. Embora isso prejudique a nossa fé, os benefícios de outras fontes de conhecimento não podem ser ignorados com facilidade."
 confucian_events.4.title: "Direitos e Ritos"
 confucian_events.4.desc: "Embora sejam parte do país [ROOT.GetCountry.GetName], algumas tradições do credo [target_location.GetDominantReligion.GetAdjective] podem ser difíceis de digerir. As pessoas civilizadas devem aderir ao que é certo, lógico e de acordo com os ensinamentos da [ShowPolicyName('confucianism_policy')], mas esses homens e mulheres seguem muitos costumes que contradizem diretamente essas regras. Os nossos oficiais em [target_location.GetName] têm dificuldades de lidar com os locais que insistem em manter seus costumes barbáricos."
 confucian_events.4.a: "Bárbaros!"
 confucian_events.4.b: "Coisas pequenas como essas não nos interessam."
 confucian_events.5.title: "Fortalecendo o Gabinete do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 confucian_events.5.desc: "Embora o povo [target_location.GetDominantReligion.GetAdjective] seja bárbaro, ele tem alguns costumes e ritos que nos podem ser úteis. Como suas tradições e cerimônias relacionadas a soberania já seguem um conceito de alto grau de poder como o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], podemos tirar proveito disso. Os oficiais locais em [target_location.GetName] já fazem isso, mas nos foi sugerido utilizar as cerimônias do credo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] até em níveis mais altos. Outras pessoas argumentam que envergonharíamos os nossos ancestrais e abandonaríamos o que é certo se permitirmos que essas tradições contaminem as nossas."
 confucian_events.5.a: "Isso não parece ser nada mal."
 confucian_events.5.b: "É com os oficiais vergonhosos que precisamos lidar!"
 STATIC_MODIFIER_NAME_local_rites_represed: "Ritos Locais Reprimidos"
 confucian_events.6.title: "Trazendo a Civilização aos Bárbaros"
 confucian_events.6.desc: "Com o tempo, o povo [target_location.GetDominantReligion.GetAdjective] aderiu a muitos dos nossos costumes. No entanto, quando [target_character.GetName], [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], visitou a área de [target_location.GetName], [target_character.GetSheHe] descobriu que eles ainda estão longe de serem civilizados. Quando um influente proprietário de terras convidou [target_character.GetName] para participar de uma cerimônia de nomeação de seu filho, na qual deu seu próprio nome para a criança, aquilo foi o estopim.\n\n[target_character.GetNameWithNoTooltip] retornou da área com uma opinião tão terrível sobre o povo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip] e suas perspectivas que nem considera esse povo como parte do mundo civilizado."
 confucian_events.6.a: "Vamos deixá-los com toda a liberdade então."
 confucian_events.6.b: "Vamos enviar nossas pessoas mais brilhantes para civilizá-los."
 confucian_events.7.title: "Civilização do Credo [target_location.GetDominantReligion.GetAdjectiveWithNoTooltip]"
 confucian_events.7.desc: "Alguns bárbaros são mais suscetíveis à razão e ao intelecto do que outros. O povo [target_location.GetDominantReligion.GetAdjective] de [target_location.GetName] já adotou muitas das nossas tradições, tanto das mais importantes quanto das menores. Visitantes estrangeiros sentem dificuldade para diferenciar a região do país [ROOT.GetCountry.GetName], pois, exceto por algumas excentricidades menores, o povo de lá parece tão [ROOT.GetCountry.GetAdjectiveWithNoTooltip] como qualquer outra pessoa de [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 confucian_events.7.a: "Progresso!"
 confucian_events.7.b: "Devemos usar essa oportunidade regionalmente!"
 confucian_events.8.title: "Xiaoren?"
 confucian_events.8.desc: "O governo de nosso(a) grande [ROOT.GetCountry.GetFlavorRank] é a principal responsabilidade e um privilégio do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. No passado, os membros da dinastia [target_ruler.GetDynasty.GetName] tinham orgulho de liderar pelo exemplo, observando uma etiqueta rigorosa, austeridade pessoal e eliminando com cuidado quem não aderisse a esse ideal.\n\nPortanto, é com o coração pesado que [target_ruler.GetName] observa o desenvolvimento de [target_heir.GetName]. Longe de ser uma pessoa ideal, seus professores costumam dizer que [target_heir.GetSheHe] é petulante e que se concentra apenas no ganho imediato e nos prazeres emocionais. No entanto, se abandonarmos [target_heir.GetName] e uma nova pessoa for indicada para ocupar seu lugar, algumas facções da [ROOT.GetCountry.GetGovernment.GetCourtTitle] podem ficar consternadas e negar seu apoio."
 confucian_events.8.a: "Uma pessoa assim não é adequada para o(a) [ROOT.GetCountry.GetFlavorRank]."
 confucian_events.8.b: "Não podemos atrapalhar o equilíbrio do momento."
 confucian_events.9.title: "Romance Popular"
 confucian_events.9.desc: "Um romance vernáculo sobre uma história bastante conhecida do passado rapidamente ganha popularidade entre os nossos súditos. Isso por si só não é um problema, mas notamos que essa romantização está quebrando dogmas centrais da [ShowPolicyName('confucianism_policy')], pois pode ser vista como um motivo para desobedecer à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e à autoridade central.\n\nAgora os nossos administradores afirmam que esse livro deve ser proibido, embora outros temam que isso só será mais instigante para quem deseja lê-lo."
 confucian_events.9.a: "Deve ser proibido imediatamente."
 STATIC_MODIFIER_NAME_banned_novel: "Romance Proibido"
 STATIC_MODIFIER_DESC_banned_novel: "Romances subversivos que contradizem os princípios da [ShowPolicyName('confucianism_policy')] nunca devem ser permitidos no nosso país."
 confucian_events.9.b: "Lideramos pelo exemplo, não por decretos. Deixe para lá."
 STATIC_MODIFIER_NAME_allowed_critical_novel: "Romance Crítico Concedido"
 STATIC_MODIFIER_DESC_allowed_critical_novel: "Foi permitido que um romance muito crítico para o nosso governo se espalhasse por aí. Embora ele não nos retrate da melhor maneira, é um alívio saber que a nossa população está lendo alguns livros para variar."
 confucian_events.10.title: "Serviço Civil"
 confucian_events.10.desc: "Educação, autoaperfeiçoamento e aderência aos clássicos são o alicerce de qualquer governo baseado na [ShowPolicyName('confucianism_policy')], e se nosso(a) [ROOT.GetCountry.GetFlavorRank] almeja a grandeza, precisamos sempre dedicar dinheiro, atenção e energia para garantir que os nossos oficiais sejam tão bem-educados e bem-informados quanto possível. Por essa razão, o número de pessoas que procuram cargos públicos parece diminuir nos últimos tempos, o que nos dá certa preocupação."
 confucian_events.10.a: "Precisamos expandir a burocracia!"
 confucian_events.10.b: "Ainda não há necessidade de reforçar o quadro de oficiais."
 confucian_events.11.title: "Bússola Moral em uma Era de Turbulência"
 confucian_events.11.desc: "Muitos líderes do país [ROOT.GetCountry.GetName] são homens que venceram pelos próprios esforços ou que dependem da lealdade deles. Nossos antigos códigos morais, no entanto, insistem na importância da linhagem, da lealdade e de uma ordem social baseada na obediência à autoridade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Agora os estudiosos do [ShowPolicyName('confucianism_policy')] exploram os ensinamentos dos grandes mestres e os revisam para orientar a governança do nosso país.\n\nEsse mais novo interesse no Neoconfucionismo enfatiza os valores originais da moralidade e do aprendizado e abandona o foco extremo na governança correta dos estudiosos posteriores, tentando, assim, dar um código moral racional sem distinguir os governadores locais e a população comum. Um desses estudiosos é [target_character.GetName], que ganhou reconhecimento entre as elites instruídas."
 confucian_events.11.a: "Devemos nos esforçar para atrair pessoas como [target_character.GetNameWithNoTooltip]."
 confucian_events.11.b: "Vamos patrocinar as instituições da entidade política [ROOT.GetCountry.GetFlavorRank]."
 confucian_events.12.title: "Nascimento e Privilégio"
 confucian_events.12.desc: "A difusão dos ideais do(a) [ShowPolicyName('confucianism_policy')] levou inúmeros homens de origem humilde até posições de influência intelectual. [target_character.GetName], uma das figuras mais proeminentes dessa era, não nasceu no estamento [GetEstateName('nobles_estate')] e, junto com outros estudiosos, [target_character.GetSheHe] tem o propósito de tornar o aprendizado mais acessível por meio de palestras abertas e livros escritos em uma linguagem simples.\n\nSob vários aspectos, isso é um desafio para a velha ordem social, na qual o aprendizado era um privilégio reservado às famílias de certas linhagens."
 confucian_events.12.a: "Devemos apoiar essa iniciativa."
 confucian_events.12.b: "Não podemos permitir que a ordem social seja ameaçada dessa forma!"
 confucian_events.13.title: "Meritocracia"
 confucian_events.13.desc: "Desde muito jovem, [target_ruler.GetName] estuda os textos da [ShowPolicyName('confucianism_policy')] e ouve as palestras neoconfucionistas. Agora, na posição de [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName], [target_ruler.GetSheHe] é capaz de colocar em prática muitos desses princípios filosóficos. Um esquema ambicioso seria erradicar as pessoas pouco competentes que detêm influência em nosso(a) [ROOT.GetCountry.GetFlavorRank] apenas por causa de sua origem e antigos laços de lealdade entre as nossas famílias.\n\nClaro, os nossos vassalos leais provavelmente interpretariam isso como um gesto de ingratidão e hostilidade injustificável."
 confucian_events.13.a: "O mérito deve ser o princípio norteador."
 confucian_events.13.b: "Devemos apoiar quem é leal a nós."
