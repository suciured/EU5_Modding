l_braz_por:
 hindu_events.1.title: "Descendente de [ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.1.desc: "O país [ROOT.GetCountry.GetName] está sem um(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] elegível já faz um tempo, o que anda preocupando os membros da família [target_ruler.GetDynasty.GetName]. [target_character.GetName], membro de devida linhagem, recentemente deu à luz uma criança que poderia ser considerada para a linha de sucessão do trono, não fosse pelo fato de que a mãe não é casada.\n\nTendo conhecimento sobre as lendas de $mahabarata$, no entanto, ela conta a história de como o grande rei Karna nasceu de uma virgem e era filho do próprio [ShowGodName('surya_god')]. [target_ruler.GetNameWithNoTooltip] explica que ela também aprendeu o mantra que causou a gravidez da princesa da lenda, e que sua criança, a criança do sol, é destinada à grandeza."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] nos abençoou! Esse deve ser o início de uma Dinastia Solar."
 hindu_events.1.b: "Uma virgem grávida? Muito plausível."
 hindu_events.2.title: "Bala"
 hindu_events.2.desc: "O nosso país está em guerra e, para qualquer [ROOT.GetCountry.GetGovernment.GetRulerTitle], ela é um assunto de família. Nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_heir.GetName], foi nomeado general e vai liderar o exército [ROOT.GetCountry.GetAdjective] à vitória. A filha de [target_ruler.GetName], [target_daughter.GetName], também se interessa pela guerra e se dedica aos estudos militares, além dos estudos religiosos.\n\nO povo lembra da história de Bala Tripurasundari, a jovem deusa que lutou ao lado dos irmãos e entrou em combate por curiosidade. [target_daughter.GetNameWithNoTooltip] é obcecada por essas histórias e sabe que a mãe de Bala constantemente tentou impedir que a filha fosse para a guerra. Portanto, o pedido da mãe dela não é uma surpresa."
 hindu_events.2.a: "Nossos inimigos vão tremer diante de [target_daughter.GetNameWithNoTooltip]."
 hindu_events.2.b: "A curiosidade dos jovens é mais proveitosa quando direcionada à paz do que à guerra."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bala Tripurasundari"
 hindu_events.3.title: "Meditação de Guru"
 hindu_events.3.desc: "O povo, bem como o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], às vezes precisa confiar nos sábios conselhos dos professores sagrados. Um guru não é apenas um professor, é também um estudante do plano espiritual e às vezes precisa se retirar para refletir sobre isso sem perturbações. [target_character.GetName], guru muito respeitável, cujo conhecimento era sempre solicitado por [target_ruler.GetName], se isolou por completo recentemente, passando a maior parte do tempo em meditações profundas. A [ROOT.GetCountry.GetGovernment.GetCourtTitle] e o povo ficam inquietos, pois interpretam isso como um mau sinal."
 hindu_events.3.a: "Certamente é uma profecia autorrealizável..."
 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')], o Criador"
 hindu_events.1000.desc: "De todos aqueles que tentam retratar a glória de [ShowGodName('shiva_god')] por meio da arte, [target_artist.GetName] tem superado a todos. Por isso, [target_artist.GetSheHe] recebeu um convite para a [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_ruler.GetName], mas apesar de seus conselhos proveitosos sobre diversos assuntos, o conhecimento [target_artist.GetHerHis] sobre a divindade continua sendo um mistério.\n\nCerta noite, enquanto andava pelos corredores do palácio da capital [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetShortNameWithNoTooltip] vê [target_artist.GetName] dando os toque finais em uma estátua e finalmente lhe pergunta quais visões lhe permitiram retratar as várias faces de [ShowGodNameWithNoTooltip('shiva_god')].\n\nA resposta de [target_artist.GetShortName] é que cada alma faz parte do espírito do Senhor [ShowGodNameWithNoTooltip('shiva_god')], e assim como [ShowGodNameWithNoTooltip('shiva_god')] criou tudo o que existe, nossa alma é abençoada com o poder da criação."
 hindu_events.1000.a: "Vale ponderar sobre isso."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Xaiva"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Contemplando em Isolamento"
 hindu_events.1000.b: "Essas são as palavras de um artista. Um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é diferente."
 hindu_events.1001.title: "Sristi: Criação"
 hindu_events.1001.desc: "Após anos pensando nas palavras do artista sobre alma e criação, [target_ruler.GetName] chegou a várias reflexões sobre a natureza de [ShowGodName('shiva_god')] como o criador do mundo. [target_ruler.GetSheHe|U] também compreendeu a importância da criação em seu próprio legado. Os pensadores do futuro lembrarão de [target_ruler.GetNameWithNoTooltip] como alguém que mediou a criação do mundo e a criação de uma nação."
 hindu_events.1001.a: "Om."
 STATIC_MODIFIER_NAME_shiva_srishti: "Sristi"
 STATIC_MODIFIER_NAME_jnana: "Jnana"
 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')], o Preservador"
 hindu_events.1100.desc: "O país [ROOT.GetCountry.GetName] está em paz. A nação passou por um período de estabilidade e prosperidade sob o governo de [target_ruler.GetName], o que nos proporcionou mais tempo para nos concentrarmos em questões espirituais. Infelizmente, isso instilou em nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] um medo de ver os tempos favoráveis acabarem.\n\nEnquanto faz súplicas diante da estátua de [ShowGodName('shiva_god')], [target_character.GetName] aborda [target_ruler.GetNameWithNoTooltip]. Quando termina o mantra, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] compartilha suas preocupações, pedindo conselhos. Com um gesto na direção da estátua, [target_character.GetShortNameWithNoTooltip] responde que a palma erguida de [ShowGodNameWithNoTooltip('shiva_god')] é um lembrete de que ele não só cria e destrói, mas também preserva."
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Confiamos várias questões a [ShowGodNameWithNoTooltip('shiva_god')], mas preservar o país é nosso dever."
 hindu_events.1101.title: "Sthithi: Preservação"
 hindu_events.1101.desc: "Após anos contemplando Abhayamudra, a palma erguida de [ShowGodName('shiva_god')] que abençoa com tranquilidade e segurança, [target_ruler.GetName] sente que entendeu muito sobre de que maneira ele atua como o preservador do mundo. Saber disso pacifica sua mente, permitindo que se concentre em governar e cuidar do país [ROOT.GetCountry.GetName], assim como [ShowGodNameWithNoTooltip('shiva_god')] cuida de tudo o que existe."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')], o Destruidor"
 hindu_events.1200.desc: "O país [ROOT.GetCountry.GetName] está em guerra. A nação está devastando os nossos inimigos, deixando um rastro de destruição. Enquanto lidera esse ataque violento, [target_ruler.GetName] tem pouco tempo para meditações ou qualquer tipo de pensamento religioso. No entanto, um dia, [target_ruler.GetSheHe] vira para observar o sangue e o fogo deixado pelo avanço. Por um momento, parece impossível trilhar o caminho de um genuíno seguidor de [ShowGodName('shiva_god')].\n\n[target_character.GetName], uma pessoa de grande devoção espiritual, cavalga até o lado do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e [target_ruler.GetHerHim] aconselha a não olhar para trás. O mundo deve queimar para renascer. O Senhor [ShowGodNameWithNoTooltip('shiva_god')] também destrói para recriar."
 hindu_events.1200.a: "Devemos levar esses pensamentos conosco em nossas ações."
 hindu_events.1200.b: "Os homens destroem o mundo com egoísmo. Não é nossa função reconstruí-lo como [ShowGodNameWithNoTooltip('shiva_god')] faz."
 hindu_events.1201.title: "Samsara: Destruição"
 hindu_events.1201.desc: "Com a guerra, [target_ruler.GetName] tem tempo para ver muito da destruição, mas também da reconstrução que a acompanha. Embora o fogo que consumiu os nossos inimigos não fosse de natureza divina, [target_ruler.GetSheHe] sente que tem uma compreensão mais profunda da chama com que [ShowGodName('shiva_god')] reconstrói o mundo."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')] Oculto"
 hindu_events.1300.desc: "Durante sua busca por conhecimento espiritual, [target_ruler.GetName] não consegue evitar o pensamento de que ele está deliberadamente lhe escapando. Se o divino está presente em todas as coisas, como é possível sua natureza escapar de quem a busca?\n\n[target_ruler.GetSheHe|U] apresenta essas questões para [target_character.GetName], que pensa por um momento, mas não muito, antes de responder que o Senhor [ShowGodName('shiva_god')] deixa sua graça escondida da criação. Ter essa percepção durante a nossa busca é o primeiro passo para ter uma compreensão mais profunda do divino, pois se a verdade não se escondesse, não haveria busca alguma."
 hindu_events.1300.a: "É preciso entender o significado disso."
 hindu_events.1300.b: "Então talvez seja melhor buscar uma revelação em outro lugar."
 hindu_events.1301.title: "Tirobhava: Ilusão"
 hindu_events.1301.desc: "Depois de meditar por anos sobre como a graça de [ShowGodName('shiva_god')] esconde a verdade dos olhos dos mortais, [target_ruler.GetName] sente-se em paz. Sabendo que sua própria existência, busca e derradeira compreensão depende disso, [target_ruler.GetSheHe] agora pode ver como esse princípio se entranha em todas as facetas da realidade."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhana"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')] Revelado"
 hindu_events.1400.desc: "Após vários anos buscando um guru que [target_ruler.GetHerHim] guiasse, [target_ruler.GetName] não encontrou ninguém que pudesse explicar os mistérios da existência de forma adequada ou que trouxesse clareza para as questões religiosas. A essa altura, [target_ruler.GetSheHe] está começando a perder esperança nos grandes professores e prefere discutir a espiritualidade com seus pares.\n\nCerto dia, enquanto conversava com [target_ally_ruler.GetName] de [target_ally.GetName], começaram a discutir sobre a natureza da alma e sua união com o divino. Embora [target_ally_ruler.GetNameWithNoTooltip] siga [ShowGodName('vishnu_god')], as palavras [target_ruler.GetHerHis] sobre [ShowGodName('shiva_god')] parecem fazer sentido para [target_ruler.GetNameWithNoTooltip].\n\nO que foi proferido naquela conversa não soou como palavras de um pupilo, mas de um mestre. Talvez [ShowGodNameWithNoTooltip('shiva_god')] já tenha mostrado sua graça para [target_ruler.GetShortNameWithNoTooltip], lhe dando essa revelação."
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "Sempre há muito para aprender com os mais velhos."
 hindu_events.1401.title: "Anugraha: Emancipação"
 hindu_events.1401.desc: "Meditar sobre o conhecimento que obteve no decorrer de seus anos de busca espiritual deu tempo para [target_ruler.GetName] compreender o processo pelo qual [ShowGodName('shiva_god')] revela sua graça ao mundo e traz sabedoria para as almas. Assim como [target_ruler.GetShortNameWithNoTooltip] compartilhou certa vez esse conhecimento com o nosso aliado antes de reconhecer isso, agora podemos compartilhar esse entendimento com os outros e guiá-los."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"
 hindu_events.1402.title: "Rudra, seguidor de [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1402.desc: "A devoção de [target_ally_ruler.GetName] ao Senhor [ShowGodName('vishnu_god')] não impossibilita discutir sobre espiritualidade com os seguidores de [ShowGodName('shiva_god')]. [target_ruler.GetName] de [target_origin_country.GetName] segue [ShowGodNameWithNoTooltip('shiva_god')] e, apesar disso, tem sido de uma valiosa aliança, amizade, e hoje, orientação. Conversando sobre um dos seguidores de [ShowGodNameWithNoTooltip('vishnu_god')], o deus da tempestade Rudra, [target_ruler.GetNameWithNoTooltip] o identifica como o próprio [ShowGodNameWithNoTooltip('shiva_god')].\n\nA descrição que faz da divindade é intensa e inspirada, argumentando de forma convincente que é Rudra quem traz o conhecimento religioso aos mortais."
 hindu_events.1402.a: "Isso porque Rudra é o primeiro dos discípulos de [ShowGodNameWithNoTooltip('vishnu_god')]."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaishnava"
 hindu_events.1402.b: "Tudo faz parte do divino. Precisamos contemplar [ShowGodNameWithNoTooltip('shiva_god')] também."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] encontrou seu deus, mas precisamos encontrar o nosso."
 hindu_events.1403.title: "Rudra Sampradaya"
 hindu_events.1403.desc: "As tentativas de meditação de [target_ruler.GetName] para tentar entender [ShowGodName('vishnu_god')] por meio de Rudra, seu pupilo, [target_ruler.GetHerHim] guiou nos últimos anos. Fiel a [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetSheHe] procura seguir o exemplo de Rudra e espalhar esse conhecimento aos outros. [target_ruler.GetSheHe|U] e todos os discípulos, todos mesmo, fazem parte da divindade infinita do Senhor [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] e [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "Devotando tempo para entender a relação de [ShowGodName('shiva_god')] com o Senhor [ShowGodName('vishnu_god')] ajuda [target_ruler.GetName] em sua busca por respostas. [target_ruler.GetSheHe|U] passou a ver o Deus supremo como um espírito sem limites e fronteiras, cuja essência está presente na própria alma [target_ruler.GetHerHis], bem como no mundo inteiro. Embora seja muito universal para receber um nome de fato, precisamos chamar de alguma coisa."
 hindu_events.1404.a: "O nome continua sendo [ShowGodNameWithNoTooltip('vishnu_god')], revelado por Rudra."
 hindu_events.1404.b: "O nome é [ShowGodNameWithNoTooltip('shiva_god')], Senhor da Dança."
 hindu_events.1404.c: "O nome é [ShowGodNameWithNoTooltip('shiva_god')], o Destruidor."
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], Noiva de [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1500.desc: "Manter os vínculos matrimoniais com outros países ajudou o país [ROOT.GetCountry.GetName] diplomaticamente. Em uma reunião recente com [target_country_ruler.GetName], governante do país [target_country.GetName], [target_ruler.GetName] também discutiu sobre o significado espiritual dos vínculos do casamento.\n\n[target_country_ruler.GetShortNameWithNoTooltip] e vários embaixadores [target_country_ruler.GetHerHis] seguem [ShowGodName('vishnu_god')] e conhecem [ShowGodName('shakti_god')] como sua consorte, [ShowAvatarName('lakshmi_avatar')]. [target_ruler.GetNameWithNoTooltip] aproveitou essa oportunidade para conversar com eles sobre a importância da deusa como veículo para o divino. Aparentemente, as palavras [target_ruler.GetHerHis] foram absorvidas, e os líderes agora entendem melhor a nossa fé, bem como o valor do nosso casamento real."
 hindu_events.1500.a: "A Deusa é poder, a Deusa é beleza."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "[target_ruler.GetName] de [target_origin_country.GetName] tem a nossa confiança, não apenas em questões políticas. Nossos acordos matrimoniais unem os nossos países e o(a) [target_origin_country.GetGovernment.GetRulerTitle] costuma nos fornecer reflexões filosóficas.\n\nCerto dia, ambos os governantes debatem seus pensamentos acerca de [ShowGodName('vishnu_god')] e da natureza da alma. [target_ruler.GetNameWithNoTooltip], que segue [ShowGodName('shakti_god')], menciona como os dois deuses são inseparáveis, como homem e mulher, e como a alma é também inseparável do divino. Para entender [ShowGodNameWithNoTooltip('vishnu_god')] adequadamente, podemos procurá-lo por meio da Deusa [ShowAvatarName('lakshmi_avatar')], sua consorte."
 hindu_events.1501.a: "Que [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] una as nossas almas a [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1501.b: "Contemplaremos essa união e a Deusa."
 hindu_events.1501.c: "Agradecemos o conselho, mas buscamos [ShowGodNameWithNoTooltip('vishnu_god')] sem mediadores."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Sampradaya"
 hindu_events.1502.desc: "Anos de busca espiritual mediada pela consorte de [ShowGodName('vishnu_god')], [ShowAvatarName('lakshmi_avatar')], revelaram várias respostas ao que [target_ruler.GetName] anteriormente considerava serem mistérios. Agora entendemos o que os nossos seguidores amigos de [ShowGodName('shakti_god')] queriam dizer, além de entender a importância da união da alma ao divino."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "Lakshmi Sampradaya"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] e [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "Após anos meditando sobre a união entre [ShowGodName('vishnu_god')] e [ShowAvatarName('lakshmi_avatar')], [target_ruler.GetName] se admira com os ensinamentos que a Deusa nos forneceu. Agora não a vemos tanto como uma mediadora, mas mais como uma parte do próprio divino supremo."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] é a força por trás de [ShowGodNameWithNoTooltip('vishnu_god')], o Deus supremo."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] pode até vir a transcender [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1503.c: "Seguiremos o caminho da Deusa, o caminho do poder."
 hindu_events_1600.desc_common: "[target_heir.GetName] aumenta as esperanças de [target_ruler.GetName] para o futuro, o nascimento [target_heir.GetHerHis] também trouxe à mente das pessoas as nossas razões para ver Devi como o poder divino supremo incomparável."
 hindu_events.1600.title: "Devi, a Mãe"
 hindu_events.1600.desc: "Um herdeiro nasceu há pouco tempo na casa de [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Embora [target_ruler.GetShortNameWithNoTooltip] possa governar o país [ROOT.GetCountry.GetName] como [ROOT.GetCountry.GetGovernment.GetRulerTitle], o poder que perpetua a nossa linhagem e o próprio mundo são domínio do feminino.\n\nReconhecer esse aspecto da Deusa em [target_consort.GetName] nos faz ponderar sobre a bondade de Devi."
 hindu_events.1600.a: "Essa conclusão garante mais reflexões."
 STATIC_MODIFIER_NAME_hindu_shakta: "Shakta"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] é grande, mas ela não é uma Deusa."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "Shákti Rejeitada"
 hindu_events.1600.desc_female: "Recentemente, [target_ruler.GetName] deu à luz uma criança que levará adiante o legado da dinastia [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Assim como o próximo governante do país [ROOT.GetCountry.GetName] nasceu de [target_ruler.GetShortNameWithNoTooltip], o mundo nasce e renasce da Deusa.\n\nA forma como Devi usa esse grande poder para razões pacíficas é um sinal de sua bondade e graça, e saber que isso existe dentro dele(a) faz [target_ruler.GetShortNameWithNoTooltip] considerar que esse aspecto dela é algo com que [target_ruler.GetSheHe] pode se identificar."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] não é apenas uma mãe bondosa, também é uma Deusa feroz."
 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "Desde o nascimento de [target_heir.GetName], a perspectiva de [target_ruler.GetName] sobre [ShowGodName('shakti_god')] mudou. Sua capacidade de destruição ainda está evidente para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas [target_ruler.GetSheHe] agora vê que [ShowGodNameWithNoTooltip('shakti_god')] também é a origem de tudo que existe. Para [target_ruler.GetShortNameWithNoTooltip], a Deusa é bela e gentil. Com essa ternura, apoiada por uma força infinita, também governaremos o país [ROOT.GetCountry.GetName]."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Vínculos Matrimoniais"
 hindu_events.1700.desc: "A forma como percebemos o aspecto criativo e gracioso de [ShowGodName('shakti_god')] impulsionou os esforços do país [ROOT.GetCountry.GetName] para intimidar e incitar as outras nações a participar das nossas causas. Um dos vários métodos com os quais as nações se unem é o casamento, que [target_ruler.GetName] às vezes acredita ser a solução mais elegante, tendo estabelecido vários vínculos desse tipo com outras nações. As negociações diplomáticas ganharam a aparência de grandes reuniões familiares, com todos unidos pelo sangue da dinastia [target_ruler.GetDynasty.GetName].\n\nUltimamente, o profundo impacto dessas uniões inspirou [target_ruler.GetShortNameWithNoTooltip] a refletir sobre como a Deusa ajuda o trabalho [target_ruler.GetHerHis]. Talvez meditações tântricas mais profundas possam nos ajudar a compreendê-la."
 hindu_events.1700.a: "A união entre esposa e marido é verdadeiramente o âmago do divino."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] cria união porque todo o mundo faz parte de sua essência."
 hindu_events.1700.c: "Não vamos confundir o lado político com o espiritual."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Anos de meditação tântrica sobre como os vínculos matrimoniais se relacionam aos vínculos divinos entre Devi e Deva levou [target_ruler.GetName] a se identificar com [ShowAvatarName('parvati_avatar')], esposa de [ShowGodName('shiva_god')] e mãe de muitos grandes Deuses. Como fonte de todo o poder, ela nos ajudará a fortalecer e controlar os vínculos entre os mortais."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "Parvati"
 hindu_events.1702.title: "Prakriti"
 hindu_events.1702.desc: "Anos de meditação tântrica sobre a essência da Deusa em todas as coisas levou [target_ruler.GetName] a se identificar com Prakriti, a divindade da natureza. A afinidade do nosso espírito com seus arredores tranquiliza os outros e une o povo do país [ROOT.GetCountry.GetName]."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "Prakriti"
 hindu_events.1800.title: "Devi, a Protetora"
 hindu_events.1800.desc: "O país [ROOT.GetCountry.GetName] está em chamas. Estamos em guerra contra aqueles que gostariam de ver o nosso país sendo destruído e nossos súditos leais sendo assassinados. Esse ataque ao nosso povo é inaceitável, e [target_ruler.GetName] sente uma rara fúria queimar dentro [target_ruler.GetHerHim], direcionada a quem causou esse conflito. Pela forma como os outros [target_ruler.GetHerHim] observam, fica evidente que [target_ruler.GetSheHe] precisa usar sua raiva e determinação para criar uma figura amedrontadora.\n\nEnquanto se recupera em um templo, [target_ruler.GetSheHe] vê uma estátua de [ShowAvatarName('kali_avatar')], e a brutalidade da aparência dela é horripilante. No entanto, em seus olhos vermelhos de raiva, há algo familiar: uma noção de propósito. Exatamente como [ShowAvatarNameWithNoTooltip('kali_avatar')] protege seus filhos, protegeremos os filhos e filhas de [ROOT.GetCountry.GetNameWithNoTooltip] até o fim."
 hindu_events.1800.a: "Há beleza até no âmago da destruição."
 hindu_events.1800.b: "Faremos o que for preciso, mas não é assim que vemos Devi."
 hindu_events.1801.title: "Kalikula"
 hindu_events.1801.desc: "Muitos sentem o preço da guerra, mas [target_ruler.GetName] acredita que a nossa reunião com a Deusa [target_ruler.GetHerHim] fortaleceu. Entendemos que a beleza da alma ou do divino não se revela na graça externa, mas que um rosto manchado de sangue também pode esconder sabedoria e coragem."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Oposição"
 hindu_events.1900.desc: "Parece que [ShowGodName('shakti_god')] mostrou sua face mais feroz para o país [ROOT.GetCountry.GetName], agora que nosso país se encontra no meio de uma guerra pavorosa. Tendo visto todos os aspectos da guerra, talvez [target_ruler.GetName] entenda melhor as forças destrutivas que reformulam o mundo, mas também precisamos considerar as nossas próprias motivações para buscar essa direção agressiva.\n\nA Devi que conhecemos é feroz, mas para quê? Meditar sobre por que trazemos a morte para os nossos inimigos pode nos trazer reflexões sobre por que a Deusa traz a morte."
 hindu_events.1900.a: "A hora deles chegou. Convocaremos a destruição das forças do mal."
 hindu_events.1900.b: "O sangue deles será derramado durante o nosso caminho para a libertação."
 hindu_events.1900.c: "Não há tempo para meditar. Estamos em guerra!"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Anos de meditação tântrica levaram [target_ruler.GetName] a identificar-se com [ShowAvatarName('kali_avatar')], a Deusa negra. Com o poder e sabedoria desse aspecto de [ShowGodName('shakti_god')], eliminaremos influências perversas no mundo e o reformularemos com o fogo."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "Kali"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Anos de meditação tântrica levaram [target_ruler.GetName] a identificar-se com [ShowAvatarName('tara_avatar')], a eterna estrela ardente. Derramando o sangue dos nossos inimigos, libertaremos e protegeremos o nosso povo."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "Tara"
 hindu_events.2000.title: "Conhecimento Transferido"
 hindu_events.2000.desc: "Às vezes, a busca de [target_ruler.GetName] por verdades religiosas parece impossível, como se o divino e os nossos espíritos fossem separados pelas regras da própria existência. Buscando os conselhos de [target_character.GetName], uma pessoa da [ROOT.GetCountry.GetGovernment.GetCourtTitle], sobre esse assunto, [target_ruler.GetSheHe] percebe que esse é o primeiro passo para entender a alma e o Senhor [ShowGodName('vishnu_god')]. A verdade absoluta existe separada da nossa realidade. O conhecimento sagrado dos Deuses é transferido a cada era, e [target_character.GetNameWithNoTooltip] se oferece para ensinar sobre esses assuntos.\n\nA ousadia de [target_character.GetName] em se oferecer para ser o mestre espiritual do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é surpreendente, mas talvez [target_character.GetSheHe] tenha razão."
 hindu_events.2000.a: "Sempre aceitamos quando nos dão a dádiva do conhecimento."
 hindu_events.2000.b: "Vamos ouvir os sábios, mas não apenas [target_character.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brama Sampradaya"
 hindu_events.2000.c: "Nós mesmos buscaremos a verdade."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Os últimos anos nos ensinaram muitas coisas. Aceitar [target_character.GetName] como guru ajudou [target_ruler.GetName] a entender a existência do divino como algo separado da alma, além de permitir que meditasse e adorasse a [ShowGodName('vishnu_god')] com isso em mente. Começamos a nos preparar para passar essa verdade para os outros, como ela foi passada para nós."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Receber orientação espiritual de vários outros homens sábios, em vez de um único mentor, deu a [target_ruler.GetName] a oportunidade de ouvir diversos pontos de vista. No entanto, também percebemos como é enorme a tarefa de compreender a natureza do divino. Realmente, esse é um aprendizado que pode durar uma vida inteira, até mais que isso."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Os Quatro Kumaras"
 hindu_events.2100.desc: "O país [ROOT.GetCountry.GetName] não tem nenhum potencial [ROOT.GetCountry.GetGovernment.GetHeirTitle]. O modo como [target_ruler.GetDynasty.GetName] governa a nação pode se perder, caso [target_ruler.GetName] morra sem nenhum sucessor, e essa realidade [target_ruler.GetHerHim] pressiona a produzir um herdeiro. As orações diárias para que os Deuses [target_ruler.GetHerHim] presenteiem com uma criança continuam sem respostas, mas uma história continua na mente de todos.\n\nCerta vez, o Brama Criador gerou, a partir do próprio corpo, quatro filhos, os Kumaras, para dar continuidade ao seu legado e para ajudá-lo em sua criação. No entanto, os Kumaras recusaram essas tarefas tão mundanas e se dedicaram somente a aprender e ensinar sobre o divino. Sem a devoção e o celibato deles, o conhecimento de [ShowGodName('vishnu_god')] não nos alcançaria.\n\nSe quisermos agradar ao Senhor [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetShortNameWithNoTooltip] precisa deixar de lado o desejo de ter um herdeiro motivado por uma fome de poder e por desejos carnais, para então buscar a verdade."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] devotará a vida [target_ruler.GetHerHis] à pureza e a [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.2100.b: "Consideraremos o conselho, mas o dever não pode ser abandonado."
 hindu_events.2100.c: "Poder é o trabalho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], desejos carnais fazem parte do lazer [target_ruler.GetHerHis]."
 hindu_events.2101.title: "Akhanda Brahmacharya"
 hindu_events.2101.desc: "Anos se passaram desde que [target_ruler.GetName] abandonou as tentativas de produzir um herdeiro para sua dinastia, a fim de dedicar-se a uma vida de celibato devotada aos estudos védicos. O que acontecerá após sua morte é incerto, mas a dedicação [target_ruler.GetHerHis] não se abala. Afastando-se da vida de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] comum, [target_ruler.GetSheHe] consegue entender os Kumaras e a decisão que tomaram de conhecer e espalhar o conhecimento de [ShowGodName('vishnu_god')]."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Kumara Sampradaya"
 hindu_events.2102.desc: "[target_ruler.GetName] aprendeu muito sobre os Kumaras, mensageiros de [ShowGodName('vishnu_god')], em todos esses anos de contemplação. Embora [target_ruler.GetSheHe] não vá – não poderá, na verdade – renunciar a suas buscas materialistas por completo como [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName], esse período deu a [target_ruler.GetShortNameWithNoTooltip] a chance de ver o mundo com clareza espiritual e [target_ruler.GetSheHe] levará essa experiência consigo no futuro como [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Os Obstáculos do Nosso Caminho"
 hindu_events.2200.desc: "Durante o governo de [target_ruler.GetName], a capital [ROOT.GetCountry.GetCapital.GetName] se destacou como o pináculo da arte e da ciência, causando inveja aos vizinhos. O país [ROOT.GetCountry.GetName] mostra a outras nações como seguir na missão por conhecimento e inovação. Sabendo que [ShowGodName('ganesha_god')] valoriza a sabedoria, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] gosta de ver que a nação tem tido sucesso em sua busca por ela.\n\nPor outro lado, quanto mais avançamos, encontramos mais obstáculos que impedem a nossa pesquisa. O Senhor [ShowGodNameWithNoTooltip('ganesha_god')], que cria e altera os elementos obstrutivos do mundo, talvez não apenas ajude nossos estudos, mas também os dificulte."
 hindu_events.2200.a: "Precisamos dedicar tempo para entender essa questão."
 STATIC_MODIFIER_NAME_hindu_ganesha: "Ganesha"
 hindu_events.2200.b: "Não nos tornamos tecnologicamente superiores parados, meditando!"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "Após anos estudando os $purana$ e os textos dos sábios, bem como as obras de cientistas e poetas, [target_ruler.GetName] começa a discernir a intenção do Senhor [ShowGodName('ganesha_god')] quando ele estabelece obstáculos em nossa busca por conhecimento. A superioridade do o país [ROOT.GetCountry.GetName] desviou sua elite, incluindo o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], fútil e arrogante. Agora vemos que a verdadeira sabedoria requer humildade. As dificuldades do passado e do futuro são os desafios que fornecem essa sabedoria."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Nascimento de [ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2300.desc: "Muito além das fronteiras do país [ROOT.GetCountry.GetName], é de conhecimento comum que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se dedica excepcionalmente a [ShowGodName('ganesha_god')] e por essa razão muitos esperam que [target_ruler.GetName] torne sua devoção mais pública.\n\nO nascimento do Deus costuma ser comemorado no outono e, conforme esse dia se aproxima, parece uma excelente oportunidade para transformar essa cerimônia em um grande espetáculo envolvendo todo o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] em adorações e festividades."
 hindu_events.2300.a: "A devoção da família de [target_ruler.GetDynasty.GetNameWithNoTooltip] ao Senhor Vinayaka será vista por todos!"
 hindu_events.2300.b: "A nossa devoção a [ShowGodNameWithNoTooltip('ganesha_god')] deve continuar sendo um assunto pessoal de cada família."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] Chaturthi"
 hindu_events.2301.desc: "Hoje, [target_ruler.GetName] lidera a recordação da história do nascimento de [ShowGodName('ganesha_god')], como ele foi criado por sua mãe [ShowAvatarName('parvati_avatar')] e presenteado com uma cabeça de elefante por seu pai [ShowGodName('shiva_god')]. A história é recontada e celebrada por todos os cantos da capital [ROOT.GetCountry.GetCapital.GetName] e muitos lugares do país [ROOT.GetCountry.GetName]. As estátuas do deus são publicamente reverenciadas, enquanto a modak, sobremesa conhecida por ser apreciada por [ShowGodNameWithNoTooltip('ganesha_god')], é oferecida e consumida. Sendo o Deus dos começos, Vinayaka certamente trouxe um novo começo para [ROOT.GetCountry.GetNameWithNoTooltip]."
 hindu_events.2301.a: "Glória ao Senhor de Ganas!"
 hindu_events.2400.title: "Planejamento para o Fim"
 hindu_events.2400.desc: "No decorrer de sua vida como seguidor do [ShowReligionAdjective('hindu')], [target_ruler.GetName] viu muitos falecerem e passarem por ritos funerários, que às vezes envolvem a água do rio sagrado. [target_ruler.GetSheHe|U] viveu tempo suficiente para pensar sobre sua própria mortalidade e sobre como, algum dia, seu corpo morrerá e seu espírito ascenderá até o céu.\n\n[target_ruler.GetSheHe|U] espera que sua morte ocorra perto das margens do rio. No entanto, nenhum mortal pode prever quando será o fim de sua vida, então poderíamos ao menos espalhar as cinzas de [target_ruler.GetName] pelo Ganges para garantir sua salvação."
 hindu_events.2400.a: "É melhor fazermos as preparações."
 STATIC_MODIFIER_NAME_thinking_about_death: "Pensando na Morte"
 hindu_events.2400.b: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ainda tem muitos anos à frente!"
 hindu_events.2401.desc_common: "[target_last_ruler.GetName], governante anterior do país [ROOT.GetCountry.GetName], faleceu recentemente. Após o funeral, as cinzas foram deixadas aos cuidados de [target_ruler.GetName], junto com seu desejo de que fossem lançadas às águas do Ganges, o rio sagrado."
 hindu_events.2401.title: "Funeral no Ganges"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nEmbora o reverenciemos, o Ganges não corre pelo país [ROOT.GetCountry.GetName]. Apesar de que viajar até o rio com as cinzas possa levar tempo, essa pode ser uma oportunidade para aprofundar a nossa conexão espiritual com ele."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] garantirá que elas sejam levadas até lá de maneira segura."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Peregrinação ao Ganges"
 hindu_events.2401.b: "Espalhá-las em um rio local mesmo."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nA presença do rio em suas fronteiras é uma benção para o país [ROOT.GetCountry.GetNameWithNoTooltip], portanto essa provação não é difícil. No entanto, a cerimônia ainda custará algum tempo dos deveres de [target_ruler.GetNameWithNoTooltip] como [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 hindu_events.2401.a_presence: "Esse é um bom momento para se conectar com o divino."
 hindu_events.2401.b_presence: "Não temos tempo para o luto."
 hindu_events.2402.title: "Ganges"
 hindu_events.2402.desc: "Ao chegar às margens do Ganges, [target_ruler.GetName] tem uma sensação de orientação divina. Conforme [target_ruler.GetSheHe] entra no rio com as cinzas, a água que [target_ruler.GetHerHim] envolve pode ser sentida fluindo através dos três mundos, vendo a escuridão de Patala e a beleza de Svarga.\n\nTodas as pessoas presentes sentem uma união sem precedente com o mundo e com o rio, orando para que um dia vejam o fim de sua vida nessa margem sagrada."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Templos do Sol"
 hindu_events.2500.desc: "[ShowGodName('surya_god')] não é tão venerado como já foi. Os sauras, que o viam como o absoluto divino, são cada vez mais raros e por toda a $india$ muitos templos que costumavam honrá-lo foram negligenciados ou até destruídos. Nem todo governante se dedica a [ShowGodNameWithNoTooltip('surya_god')] como [target_ruler.GetName], e agora iconoclastas de outras fés fazem muito esforço para demolir esses últimos bastiões da Luz Suprema.\n\nEntretanto, o [ShowBuildingTypeName('temple')] dedicado a ele na capital [ROOT.GetCountry.GetCapital.GetName] segue firme. Sob os olhos atentos de Mitra, Varuna, Agni e os nossos próprios, ele nunca será derrubado. Vendo o destino dos outros templos como um alerta, talvez devamos gastar mais tempo e dinheiro para manter o nosso [ShowBuildingTypeNameWithNoTooltip('temple')]."
 hindu_events.2500.a: "Se o Senhor [ShowGodNameWithNoTooltip('surya_god')] precisar de nós em algum momento, então esse momento é agora."
 STATIC_MODIFIER_NAME_hindu_surya: "Suria"
 hindu_events.2500.b: "O templo ficará bem enquanto [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] estiver sob o nosso governo..."
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "Enquanto supervisionava a manutenção do [ShowBuildingTypeName('temple')] do sol da capital [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetName] também aproveitou para orar e meditar dentro do [ShowBuildingTypeNameWithNoTooltip('temple')]. Nossa determinação para preservar esse monumento em nome da grandeza de [ShowGodName('surya_god')] cresceu. Vamos cuidar do país [ROOT.GetCountry.GetName] assim como [ShowGodNameWithNoTooltip('surya_god')] cuida de nós, e se alguém tentar destruir seus templos, a nossa ira os queimará como o sol abrasa a terra."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Mudança de Estações"
 hindu_events.2600.desc: "O inverno está acabando. [ShowGodName('surya_god')] está guiando sua carruagem, trazendo o calor da primavera para o país [ROOT.GetCountry.GetName]. Geralmente, os devotos de [ShowGodNameWithNoTooltip('surya_god')] comemoram essa mudança em suas casas com simplicidade, mas depois do esforço que dedicaram ao [ShowBuildingTypeName('temple')] do sol da capital [ROOT.GetCountry.GetCapital.GetName] e da devoção de [target_ruler.GetName] a ele, parece que cada vez mais pessoas se reúnem lá. Essa pode ser uma excelente oportunidade para honrar a Luz Suprema com um festival de porte maior."
 hindu_events.2600.a: "Boas-vindas a capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], casa de [ShowGodNameWithNoTooltip('surya_god')]!"
 hindu_events.2600.b: "Há muitos outros santuários menores que podem acomodar a devoção."
 hindu_events.2601.title: "Rathasaptami"
 hindu_events.2601.desc: "Depois de purificar seu corpo com água e folhas de ekka, [target_ruler.GetName] caminha até o grande [ShowBuildingTypeName('temple')] do sol na capital [ROOT.GetCountry.GetCapital.GetName]. Pessoas de várias castas do país [ROOT.GetCountry.GetName] vieram para trazer oferendas de água, flores e frutas, além de assistir às longas procissões até o [ShowBuildingTypeNameWithNoTooltip('temple')] e o palácio. A Mandala de [ShowGodName('surya_god')] foi decorada para a celebração, e os visitantes devotos se uniram para adorar e apreciar a passagem de mais um inverno."
 hindu_events.2601.a: "Louvado Seja o Sol!"
