 muslim_school_opinion_events.1.title: "Respeito Mútuo entre [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.1.desc: "Nunca houve um verdadeiro conflito devido às diferenças teológicas entre as escolas [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] – ambos os costumes existem lado a lado.\nA longeva cooperação entre os Estados do [ROOT.GetCountry.GetReligiousSchool.GetName] [ROOT.GetCountry.GetAdjective] e o [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] [SCOPE.sCountry('school_opinion_increase_country').GetAdjective], no entanto, tem levado a uma nova era de compreensão mútua e respeito."
 muslim_school_opinion_events.1.a: "Deus é grande."
 muslim_school_opinion_events.2.title: "Normalização das relações entre [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.2.desc: "Há certo tempo, a relação entre [ROOT.GetCountry.GetReligiousSchool.GetName] e [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] tem sido marcada por desconfiança e conflitos. Alguns estudiosos chegaram até a criticar os teólogos e seus seguidores da outra escola.\nNo entanto, as tensões foram bastante atenuadas nos últimos anos, com os estudiosos do [ROOT.GetCountry.GetReligiousSchool.GetName] [ROOT.GetCountry.GetAdjective] e do [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] [SCOPE.sCountry('school_opinion_increase_country').GetAdjective] guiando um caminho de tolerância e coexistência."
 muslim_school_opinion_events.2.a: "Deus é grande."
 muslim_school_opinion_events.3.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e o Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] - Conflito [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip]"
 muslim_school_opinion_events.3.desc: "O prolongado conflito entre o governo [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] e o [ROOT.GetCountry.GetAdjectiveWithNoTooltip] está começando a afetar o reino religioso. Com o respeito e a tolerância mútua em baixa, o pensamento da escola [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName] é marginalizado entre o corpo social [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 muslim_school_opinion_events.3.a: "Ultrajante."
