l_braz_por:
 buddhism_events.1.title: "Ministro Renuncia"
 buddhism_events.1.desc: "[target_minister.GetName] condenou publicamente as políticas de [target_ruler.GetName] e seu governo. [target_minister.GetSheHe|U] nos lembra que um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapaz de cumprir as leis de forma adequada só atrairá mentirosos e informantes para seu governo, e [target_minister.GetSheHe] não quer nada de nós, a não ser que mudemos nossos métodos já arruinados."
 buddhism_events.1.a: "Vai tarde!"
 buddhism_events.1.b: "Use suas sugestões a favor do(a) [ROOT.GetCountry.GetFlavorRank]."
 buddhism_events.2.title: "Ordens Monásticas Agitam a População"
 buddhism_events.2.desc: "Assim como é dever do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] proteger as instituições monásticas, essas instituições também devem proteger o país de governantes ruins. Devido ao que eles sentem ser falta de atenção aos deveres de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], incapacidade ou desinteresse de preservar o bem coletivo de um modo geral e as organizações monásticas do nosso país em particular, alguns dos monastérios mais poderosos condenaram [target_character.GetName] abertamente, direcionando a opinião popular para desfavorecê-l[target_character.GetHerHim]."
 buddhism_events.2.a: "Isso é um ultraje!"
 buddhism_events.2.a.tt: "O estamento [ShowPopTypeName('peasants')] perderá [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] nos [locations|e] onde podem ouvir as reclamações do estamento [ShowPopTypeName('clergy')]"
 buddhism_events.2.b: "Faça-lhes algumas concessões."
 buddhism_events.2.c: "Resolva isso por meios \"alternativos\"."
 buddhism_events.3.title: "Precedente de [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.3.desc: "[target_ruler.GetName] sempre tomou suas decisões de forma sensata e adequada. Tanto é que em um adendo adicionado recentemente a um conjunto de leis da entidade política [ROOT.GetCountry.GetName], uma das sentenças de [ROOT.GetCountry.Custom('GetMannerOfAddressRuler')] foi considerada tão justa e bem elaborada que foi usada como exemplo a ser seguido em casos parecidos. Como [target_ruler.GetNameWithNoTooltip] ganhou fama por aderir com rigor e constância às virtudes de Dasavidha-rajadhamma, as dez virtudes do governante de acordo com o [ROOT.GetCountry.GetReligion.GetName], essa não é a primeira vez que seu governo foi apresentado como um bom exemplo."
 buddhism_events.3.a: "E não será a última."
 buddhism_events.4.title: "Os Horrores da Guerra"
 buddhism_events.4.desc: "Nem todos os homens são feitos para a vida na guerra e, ao que parece, o atual conflito do nosso país fez com que alguns deles entendessem isso. O número de desertores buscando refúgio em monastérios não é grande, mas cria um precedente perigoso. Sendo um(a) [ROOT.GetCountry.GetFlavorRank] devoto(a) à religião [ROOT.GetCountry.GetReligion.GetAdjective], no entanto, é o nosso dever proteger os monastérios, e embora tenhamos os alertado diversas vezes a não aceitar esse tipo de homens, alguns deles ainda aceitam."
 buddhism_events.4.a: "Devemos nos lembrar de agir pacificamente."
 buddhism_events.4.b: "Exija que os monastérios liberem esses \"monges\" para nós."
 buddhism_events.5.title: "Colheita Abundante"
 buddhism_events.5.desc: "Essa colheita tem sido excepcionalmente abundante, e poderíamos utilizar tamanha riqueza inesperada para financiar trabalhos religiosos planejados. Um imposto adicional foi sugerido para transferir os grãos extras dos fazendeiros para o Estado. No entanto, os ensinamentos da religião [ROOT.GetCountry.GetReligion.GetAdjective] ditam que não podemos tomar atitudes que oprimam a população, e alguns dos nossos ministros parecem incomodados com um imposto adicional sobre eles."
 buddhism_events.5.a: "Cobre o imposto."
 buddhism_events.5.b: "Não roubemos os frutos de seu trabalho."
 buddhism_events.6.title: "Dana"
 buddhism_events.6.desc: "É em tempos como esse, quando o nosso país se caracteriza por certa tranquilidade, que nos lembramos de olhar para os menos favorecidos. As recentes colheitas não fracassaram, mas também não foram um grande sucesso, e como consequência, a maioria da população tem alimentos e o Estado conta com grandes suprimentos de grãos. No entanto, ainda existem almas desafortunadas que não têm o suficiente para se alimentarem. Esse é o momento no qual precisamos seguir pensando na Dana, a prática de fazer doações caridosas, conforme a religião [ROOT.GetCountry.GetReligion.GetAdjective]."
 buddhism_events.6.a: "Vamos distribuir os nossos grãos para os pobres!"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Grãos para os Pobres"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Temos distribuído nossos grãos excedentes para garantir que ninguém tenha fome nas nossas terras."
 buddhism_events.6.b: "Deixe-os na reserva."
 STATIC_MODIFIER_NAME_food_reserves: "Reservas de Grãos"
 STATIC_MODIFIER_DESC_food_reserves: "Nossas reservas de grãos bem abastecidas garantem a estabilidade do nosso país."
 buddhism_events.7.title: "Pariccaga"
 buddhism_events.7.desc: "Agora que o nosso país se vê em guerra e nossas tropas estão imersas em batalhas, o nosso povo recorre à liderança e orientação do [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Muitas vozes opinam que uma das principais virtudes do [ROOT.GetCountry.GetReligion.GetName], o Pariccaga (abnegação), será mais bem expressado se [target_ruler.GetName] acompanhar o destino dos guerreiros e se juntar a eles nas batalhas, mesmo que isso coloque em risco sua própria segurança.\n\nOutros, no entanto, afirmam que o Pariccaga não é sobre negligenciar a si mesmo por completo, mas sim sobre não priorizar apenas os interesses de si próprio, e que garantir a segurança do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não apenas não contradiz a religião [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], como também é essencial para garantir a segurança do(a) [ROOT.GetCountry.GetFlavorRank]."
 buddhism_events.7.a: "[target_ruler.GetSheHe|U] deve servir como exemplo de liderança."
 buddhism_events.7.b: "Esse não é o verdadeiro significado de abnegação."
 buddhism_events.8.title: "Tapa"
 buddhism_events.8.desc: "Recentemente, [target_ruler.GetName] tem sofrido ataques por quem acredita que seu reinado se vale da extravagância e do consumo ostensivo. Alguns membros da nossa [ROOT.GetCountry.GetGovernment.GetCourtTitle], no entanto, insistem que certa quantidade de luxo é necessária para um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], especialmente ao lidar com governantes estrangeiros e seus emissários."
 buddhism_events.8.a: "Vamos nos livrar dos bens materiais!"
 buddhism_events.8.b: "Não podemos nos rebaixar ao nível do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]..."
 buddhism_events.9.title: "Herança"
 buddhism_events.9.desc: "Surgiu um conflito em um [ShowBuildingTypeName('monastery')] de grande influência do país [ROOT.GetCountry.GetName] após a morte de um monge oriundo de uma família secular muito influente. O que está em debate agora é quem dever herdar o valioso conjunto de manuscritos, imagens do Buda e outras coisas que estavam no quarto do falecido. Embora aos monges não seja permitido ter esse tipo de posse, a lei ainda permite que um discípulo dedicado herde esses objetos e seja considerado filho do monge. Neste caso, o [ShowBuildingTypeNameWithNoTooltip('monastery')] cita um jovem discípulo que tomou conta do monge até seu último dia de vida.\n\nHá, no entanto, outros interessados, incluindo o próprio [ShowBuildingTypeNameWithNoTooltip('monastery')], que defendeu seu direito de ganhar a herança, e que provavelmente demonstrará gratidão se o apoiarmos nessa questão. A família secular do monge também abordou a nossa [ROOT.GetCountry.GetGovernment.GetCourtTitle], esperando herdar não apenas os manuscritos e imagens, como também algumas terras que foram doadas ao [ShowBuildingTypeNameWithNoTooltip('monastery')] quando o membro de sua família vivia lá."
 buddhism_events.9.a: "Decida a favor do discípulo."
 buddhism_events.9.b: "Decida a favor do [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.9.c: "Apoie a família secular do monge."
 buddhism_events.10.title: "Emissário Estrangeiro Insulta [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.10.desc: "A recente missão diplomática de [target_country.GetLongName] passou por um apuro quando o emissário afrontou gravemente o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ao recusar-se a participar de uma cerimônia organizada especificamente para essa ocasião. Isso despertou a fúria de [target_ruler.GetName] e embora haja dúvidas sobre a ofensa ter sido proposital ou não, o público claramente acredita que seja.\n\nSe não condenarmos o embaixador publicamente, corremos o risco de perdermos respeito, no entanto, muitas pessoas da nossa [ROOT.GetCountry.GetGovernment.GetCourtTitle] recomendam cautela."
 buddhism_events.10.a: "Ridicularize o embaixador publicamente."
 buddhism_events.10.b: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não pode se descontrolar."
 buddhism_events.11.title: "As Leis do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.11.desc: "A lei [ShowReligionGroupAdjective('buddhist')] geralmente é praticada da maneira que for possível em vários países da religião [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')]. Embora essas leis não sejam reunidas e escritas pelos próprios Estados, elas variam de acordo com cada país, sendo necessário renová-las de tempos em tempos. Recentemente, um conjunto foi aplicado no país [ROOT.GetCountry.GetName], gerando uma versão atualizada de um dos conjuntos de leis mais utilizados em nosso país.\n\nComo o conjunto se estabelece a partir de casos reais, pode, no entanto, ser visto como uma interpretação bem atual sobre as decisões de [target_ruler.GetName]."
 buddhism_events.11.a: "Excelente! Promova essas leis."
 buddhism_events.11.a.tt1: "Como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não tem sido uma pessoa muito justa com seus súditos, esse conjunto de leis [target_ruler.GetHerHim] impacta de forma negativa e diminuirá o nosso [prestige|e]."
 buddhism_events.11.a.tt2: "Como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tem sido uma pessoa razoavelmente justa com seus súditos, esse conjunto de leis [target_ruler.GetHerHim] impacta de forma positiva e aumentará o nosso [prestige|e]."
 buddhism_events.11.a.tt3: "Como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tem sido um exemplo de integridade com seus súditos, esse conjunto de leis [target_ruler.GetHerHim] impacta de forma bastante positiva e aumentará o nosso [prestige|e]."
 buddhism_events.11.a.tt4: "Como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está longe de ser uma pessoa justa com seus súditos, esse conjunto de leis [target_ruler.GetHerHim] impacta de forma bastante negativa e diminuirá o nosso [prestige|e]."
 buddhism_events.11.b: "Vamos fazer o possível para impedir que isso se espalhe."
 buddhism_events.12.title: "Advogados em Desacordo"
 buddhism_events.12.desc: "É comum ver advogados apostarem no resultado de uma disputa legal em nossas terras, e também é comum certa rivalidade amistosa entre os profissionais do tribunal. Quando essa rivalidade se transforma em uma verdadeira ira, a integridade das nossas leis fica vulnerável.\n\nParece que os dois lados de um recente caso da corte, um rico [ShowBuildingTypeName('monastery')] e uma família com certa influência entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] transformaram em uma briga desvairada o que seria um simples conflito legal envolvendo um estamento de bom tamanho. Isso não é nada bom, e agora cabe ao(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tentar salvar a reputação de ambas as partes de forma justa, sem comprometer a integridade do nosso sistema legal."
 buddhism_events.12.a: "Exija um novo julgamento com outros advogados."
 buddhism_events.12.b: "Julgue a favor do [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.12.c: "Julguem a favor do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 buddhism_events.13.title: "Uma Aliança Útil?"
 buddhism_events.13.desc: "Já faz um tempo desde que [GetCharacter('kublai_khan').GetName] adotou a religião [ShowReligionGroupAdjective('buddhist')] e tenta propagá-la entre seu povo. Com o passar dos anos, no entanto, muitas pessoas retomaram os antigos costumes da religião [ROOT.GetCountry.GetReligion.GetAdjective]. [target_ruler.GetName] sempre sentiu fascínio por legados como o do Grande $rank_kingdom_horde_ruler_suffix_male$ e os impérios criados em nome daquela religião. À medida que ficamos sabendo sobre um grupo dos [ShowCultureGroupName('tibetan_group')] com uma ordem monástica dinâmica e crescente, ficou claro para [target_ruler.GetSheHe] que deveríamos investigá-lo.\n\nAgora, o emissário do Lama está diante de nós, explicando que eles interpretam [target_ruler.GetNameWithNoTooltip] como a reencarnação de [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]. A ordem também está preparada para apoiar o nosso governo se permitirmos que ela propague sua seita por todas as terras que controlamos."
 buddhism_events.13.a: "Chegou a hora de mudar."
 buddhism_events.13.b: "Vamos manter os antigos costumes."
 buddhism_events.14.title: "Imagens de Ídolos"
 buddhism_events.14.desc: "A conversão de um país para uma religião [ShowReligionGroupAdjective('buddhist')] não acontece da noite para o dia: muitas pessoas dentro das nossas fronteiras ainda adoram a antiga fé. Almejando espalhar sua religião, no entanto, vários Lamas notáveis do nosso país condenaram as imagens que muitas pessoas ainda honram, exigindo que elas sejam destruídas."
 buddhism_events.14.a: "Queimem todas elas!"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Destruição de Ídolos"
 STATIC_MODIFIER_DESC_destruction_of_idols: "A campanha para destruir ídolos pagãos no nosso país não está nos trazendo muitos amigos entre os apoiadores ferrenhos da antiga religião, mas está acelerando bastante a conversão de todos os pagãos, mesmo que haja questionamentos sobre a autenticidade de alguns convertidos."
 buddhism_events.14.b: "Vamos dar um tempo a eles..."
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "A ilha de [ShowAreaName('sailan_area')], recentemente conquistada por nossas tropas, é repleta de ricos monastérios da religião [ShowReligionGroupAdjective('buddhist')] e sua sociedade parece ser praticamente governada pelos monges de lá. Quando [target_ruler.GetName] finalmente os visitou, [target_ruler.GetSheHe] ficou admirado com a riqueza econômica e cultural das ordens monásticas."
 buddhism_events.15.a: "Precisamos trazer isso para a nossa cultura!"
 buddhism_events.15.b: "Saqueiem seus monastérios!"
 buddhism_events.15.b.tt: "Cada [pop|e] de cada [location|e] possuído em [ShowAreaName('sailan_area')] perde [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 buddhism_events.15.c: "Temos muito a aprender com eles."
 buddhism_events.15.c.tt: "Todo [pop|e] de todo [location|e] possuído dentro da [ShowAreaName('sailan_area')] ganha [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 buddhism_events.16.title: "Deterioração dos Monastérios do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.16.desc: "Devido à falta de disciplina monástica combinada a uma economia instável, muitos monastérios importantes da entidade política [ROOT.GetCountry.GetName] viram sua afiliação minguar nos últimos anos. Preocupado, um membro do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] alertou o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] que, a não ser que façamos algo logo, essa situação desesperadora pode levar os últimos monges que restam a abandonarem seus juramentos ou buscarem monastérios em outros lugares, o que deixaria [ROOT.GetCountry.GetNameWithNoTooltip] com pobreza espiritual e econômica.\n\nExiste, no entanto, muitos latifundiários locais dispostos a transgredir a terra que um [ShowBuildingTypeName('monastery')] vazio deixaria abandonada. Como é dever do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] proteger a vida monástica de [ROOT.GetCountry.GetNameWithNoTooltip], para muitos observadores a responsabilidade certamente pesará sobre os ombros [target_ruler.GetHerHis], seja lá o que aconteça."
 buddhism_events.16.a: "Precisamos fazer o que for possível!"
 buddhism_events.16.b: "Quem sabe agora essa terra seja mais útil."
 buddhism_events.17.title: "Juramentos Monásticos Quebrados"
 buddhism_events.17.desc: "A disciplina religiosa dos monges da entidade política [ROOT.GetCountry.GetName] está cedendo. Como resultado da falta de fundos, da monopolização de cargos monásticos mais altos por um grupo pequeno do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e de um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapaz de proteger os fiéis da maneira que se espera de um(a) verdadeiro(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da religião [ShowReligionGroupAdjective('buddhist')], parece que cada vez mais monges quebram seus votos para abandonar a vida monástica, ou mesmo os mantêm, mas não honram seus princípios.\n\nRecentemente, nos chamou a atenção um caso chocante de um monge que quebrou seus votos e incitou os outros a fazerem o mesmo, e muitas pessoas atribuirão grande importância à maneira como decidimos resolver o assunto. Embora um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] bondoso(a) deva sempre mostrar misericórdia e moderação, também é dever de qualquer [ROOT.GetCountry.GetGovernment.GetRulerTitle] manter a disciplina dos monastérios, com força, quando necessário."
 buddhism_events.17.a: "Devemos mostrar moderação."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Falta de Disciplina Monástica"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "A falta de disciplina dos monastérios está amplamente conhecida, e como resultado, a região sofre espiritualmente. É o dever do poder temporário refrear esses excessos dos monastérios, mas, dessa vez, ele fracassou."
 buddhism_events.17.b: "Multar os monges erráticos por seus bens e animais de criação."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Punições Rigorosas aos Monges"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Para melhorar a falta de disciplina monástica, impusemos um controle muito mais rigoroso e multamos os monges erráticos. Qualquer monge visto desonrando seus juramentos ou ordem terá que pagar para o Estado uma grande quantia em animais de criação."
 buddhism_events.17.c: "Execute o monge e todos que o apoiarem!"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Purificação dos Monastérios"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Para melhorar a séria falta de disciplina monástica, exigimos punições muito violentas e severas para quem quebrar seus juramentos. Infelizmente, esse tipo de purificação às vezes é necessário, mas a situação parece melhorar lentamente."
 buddhism_events.18.title: "Monastérios do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.18.desc: "As sábias e produtivas políticas de [target_ruler.GetName] em relação aos monastérios do reino sempre foram sensatas e benevolentes. Nenhum [ShowBuildingTypeName('monastery')] pode empobrecer e, ainda assim, a disciplina e a força das próprias instituições não tem permissão para se deteriorarem. Como resultado, o [ShowBuildingTypeNameWithNoTooltip('monastery')] de [target_location.GetName] está crescendo e se tornou conhecido por todos como um exemplo a ser seguido."
 buddhism_events.18.a: "Exigir sua ajuda para desenvolver seus arredores."
 STATIC_MODIFIER_NAME_monasteries_blooming: "Monastérios Florescendo"
 STATIC_MODIFIER_DESC_monasteries_blooming: "As sábias políticas do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] exerceram um efeito muito benéfico nas atividades monásticas, tendo como resultado um desenvolvimento positivo de modo geral. O [ShowBuildingTypeName('monastery')] daqui é rico e os monges são disciplinados. Todos prosperam aqui, desde o doente e pobre até o saudável e rico."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Lançando a Cunha"
 buddhism_events.19.desc: "As últimas estações não têm sido gentis com o país [ROOT.GetCountry.GetName], e um dos deveres do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é cuidar dos pobres. Uma delegação de fazendeiros veio falar com [target_ruler.GetName], pedindo para serem isentos dos impostos e receberem um empréstimo de 3 anos para que possam cuidar de suas famílias enquanto trabalham para se recuperar."
 buddhism_events.19.a: "É um pedido cabível."
 STATIC_MODIFIER_NAME_wedge_throw: "Lançando a Cunha"
 STATIC_MODIFIER_DESC_wedge_throw: "Os fazendeiros passam por tempos difíceis. Para ajudá-los a se recuperar, os poupamos temporariamente do peso do imposto!"
 buddhism_events.19.b: "Infelizmente, os cofres do Estado também estão paupérrimos."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Colheitas de Arroz Defasadas"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Os fazendeiros passam por tempos difíceis. Como nos recusamos a reduzir o peso do seu imposto, nem permitimos um empréstimo, a região agora despreza o poder do Estado."
 buddhism_events.20.title: "O Sacrifício dos Fazendeiros"
 buddhism_events.20.desc: "[target_location.GetName] precisa urgentemente de uma infraestrutura melhor. Os monges do [ShowBuildingTypeName('monastery')] local, que são o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da área, fazem o que podem para ajudá-la, mas para que ela possa prosperar, o Estado deverá intervir. Os planos para melhorar a situação necessitam de mais trabalhadores do campo no projeto, mas todos os fazendeiros estão ocupados com a colheita. Podemos lhes ordenar a largar o trabalho para participar dos projetos de construção pelo bem coletivo, mas eles vão esperar alguma compensação equivalente ao valor que obteriam com a quantidade de arroz que poderiam ter cultivado durante esse período."
 buddhism_events.20.a: "Pagar a compensação."
 STATIC_MODIFIER_NAME_rice_compensation: "Compensação de Arroz"
 STATIC_MODIFIER_DESC_rice_compensation: "Pedimos aos fazendeiros dos vilarejos para ajudar a melhorar essa área em troca de uma compensação pela renda que perderam."
 buddhism_events.20.b: "Abandonar o projeto."
 buddhism_events.20.c: "Exigir que os fazendeiros trabalhem sem uma compensação."
 STATIC_MODIFIER_NAME_forced_labor: "Trabalho Forçado"
 STATIC_MODIFIER_DESC_forced_labor: "Forçamos os trabalhadores dos vilarejos ao redor a ajudarem a melhorar essa área pelo bem coletivo."
 buddhism_events.1000.title: "Elefante Branco Capturado"
 buddhism_events.1000.desc: "Um elefante branco foi capturado no interior do país [ROOT.GetCountry.GetName]. Esse animal não é visto com facilidade, portanto, um acontecimento auspicioso como esse foi interpretado pela maioria das pessoas como uma prova da sabedoria e benevolência de [target_ruler.GetName]."
 buddhism_events.1000.a: "Vamos cuidar bem dele."
 buddhism_events.1000.b: "Vendê-lo."
 buddhism_events.1000.c: "Ele serviria como um excelente presente!"
 gifted_white_elephant: "Elefante Presenteado"
 buddhism_events.1001.title: "Um Elefante Branco"
 buddhism_events.1001.desc: "Um elefante branco foi capturado no interior de [target_origin_country.GetName], e [target_ruler.GetName] interpretou sabiamente esse fato como um sinal da aliança produtiva entre dois povos. Esse é o maior presente que um governante poderia nos conceder e provavelmente será muito bem-visto pela nossa população. Será bastante caro tomar conta dessa rara fera, entretanto, não poderíamos nos recusar a cuidar dela."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Vendeu Elefante Presenteado"
 buddhism_events.1100.title: "Rival Político Enfraquecido"
 buddhism_events.1100.desc: "Mesmo os grandes governantes têm seus detratores. [target_character.GetName] tem criticado [target_ruler.GetName] abertamente, mas ultimamente [target_character.GetSheHe] se colocou em uma situação difícil. Seus amigos [target_character.GetHerHim|U] abandonaram, e suas grandes dívidas [target_character.GetHerHim] atrapalharam no sustento de sua família. Embora pessoas inventivas possam se recuperar de uma situação como essa, também podemos utilizar essa oportunidade para nos livrar [target_character.GetHerHis] de uma vez por todas."
 buddhism_events.1100.a: "Certifique-se de que [target_character.GetSheHe] nunca se recupere!"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Rival Político Reprimido"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Soubemos usar uma cadeia de contratempos contra um dos nossos rivais políticos, que agora foi superado estrategicamente e provavelmente não será mais um problema. Os outros, observando nossas ações, pensarão duas vezes antes de tentar questionar o poder do Estado no futuro."
 buddhism_events.1100.b: "Um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de verdade não guarda ressentimentos."
 buddhism_events.1100.c: "Esse é o momento de fazer caridade, vamos ajudar essa pessoa a se recuperar."
 buddhism_events.1101.title: "Um Antigo Rival se Recupera"
 buddhism_events.1101.desc: "Nossa disposição a ajudar um rival necessitado converteu suas críticas em um apoio inabalável. Com sua base de poder reconstruída, [target_character.GetSheHe] agora deseja trabalhar para o(a) [ROOT.GetCountry.GetFlavorRank], não apenas com seu capital político, mas também com lealdade e disposição para voltar a servir ao nosso governo."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Nossa disposição a ajudar um rival necessitado foi um ato genuíno, mas agora que [target_character.GetSheHe] se recuperou, passou a criticar nosso poder mais do que nunca. O que ocorreu talvez tenha enfraquecido ligeiramente a base da posição [target_character.GetHerHis], mas [target_character.GetSheHe] continua firme usando todo o poder que tem para sabotar o governo do país [ROOT.GetCountry.GetName]."
 buddhism_events.1102.a: "Nenhuma boa ação fica impune..."
 buddhism_events.1102.b: "Talvez seja o momento para uma solução mais permanente."
 buddhism_events.1200.title: "Convidar o Lama"
 buddhism_events.1200.desc: "Deveríamos convidar o poderoso Lama a se estabelecer em nossa capital. Se patrocinarmos esse homem e suas futuras reencarnações, poderemos criar um legado duradouro para a nossa dinastia."
 buddhism_events.1200.a: "Façamos isso."
 buddhism_events.1200.b: "Esqueça."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Um poderoso Lama se estabeleceu em nossa capital e se aliou aos nossos governantes."
 buddhism_events.1201.title: "Mensageiro Retorna do [ShowRegionNameWithNoTooltip('tibet_region')]"
 buddhism_events.1201.desc: "O nosso mensageiro do [ShowRegionName('tibet_region')] retornou com notícias sobre um poderoso líder religioso que se interessou pela causa de [target_ruler.GetName] e por sua dinastia. Para ele vir até a capital [ROOT.GetCountry.GetCapital.GetName], no entanto, precisamos nos preparar para fazer mais do que apenas garantir sua segurança. Para que o Lama confie seu destino a nós, precisamos garantir que ele e suas futuras encarnações terão o respeito adequado e influência em nosso(a) [ROOT.GetCountry.GetFlavorRank], e que criaremos um [ShowBuildingTypeName('tibetan_great_monastery')] para ele e seus discípulos. Se não pudermos oferecer essas garantias, teremos que nos contentar em receber uma delegação de monges que esteja disposta a estabelecer uma comunidade em nossas terras."
 buddhism_events.1201.a: "De acordo."
 buddhism_events.1201.b: "Aceitar os monges."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Afluxo de Monges Tibetanos"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Uma delegação de monges tibetanos chegou nessas terras para continuar espalhando o [ShowReligionGroupName('buddhist')] por aqui e por todos os cantos do país."
 buddhism_events.1202.title: "A Morte de um Lama"
 buddhism_events.1202.desc: "O nosso Lama mais honrado e venerado morreu, e isso inicia a busca pela sua reencarnação. Embora sua ordem tenha certeza de que conseguirá encontrar a nova encarnação rapidamente, uma ajuda do Estado para financiar a expedição deles seria bem-vinda."
 buddhism_events.1202.a: "Vamos ajudar."
 buddhism_events.1202.b: "Eles com certeza conseguem sozinhos."
 buddhism_events.1203.title: "Reencarnação Encontrada"
 buddhism_events.1203.desc: "A ordem do nosso antigo Grande Lama conseguiu encontrar a nova encarnação [target_old_lama.GetHerHis], que já está em seu trono no [ShowBuildingTypeName('tibetan_great_monastery')]."
 buddhism_events.1203.a: "Vida longa a [target_character.GetSheHe]."
 buddhism_events.1204.title: "Legitimidade da Encarnação Questionada"
 buddhism_events.1204.desc: "As complexidades do renascimento às vezes podem se perder nas mentes mais simples. Embora a ordem [target_character.GetHerHis] insista que o novo Lama seja uma reencarnação de seu antigo líder, algumas pessoas do interior hesitam em aceitar esse fato. Como não [target_character.GetHerHim] reconhecem, elas temem ter sido enganadas e, em certas ocasiões, as tensões cresceram e chegaram a conflitos armados."
 buddhism_events.1204.a: "Enviar emissários para convencê-las."
 buddhism_events.1204.b: "Enviar tropas para convencê-las."
 buddhism_events.1300.title: "Orientação Religiosa"
 buddhism_events.1300.desc: "A ilha de [ShowAreaName('sailan_area')] é, há séculos, a fonte de fortes tradições da religião [ShowReligionName('theravada')] [ShowReligionGroupAdjective('buddhist')]. Ela é, de vários modos, um modelo de sociedade para a religião [ShowReligionNameWithNoTooltip('theravada')] e suas prósperas comunidades monásticas causam inveja no mundo [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')].\n\nEmbora o nosso Estado também siga a religião [ShowReligionNameWithNoTooltip('theravada')], as nossas leis e tradições se misturam às tradições locais e às ideias de escolas de religião [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')] conflitantes e, somado a isso, nós não temos uma infraestrutura monástica forte na ilha. Algumas pessoas do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugerem que, para resolver esse problema, devemos enviar um embaixador até [ShowAreaNameWithNoTooltip('sailan_area')] para pedir que nos enviem monges que transmitam suas tradições da religião [ShowReligionNameWithNoTooltip('theravada')] ao nosso país."
 buddhism_events.1300.a: "Vamos enviar uma missão diplomática."
 buddhism_events.1300.b: "Não, devemos apoiar as nossas seitas locais!"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Apoiando as Tradições Monásticas Locais"
 buddhism_events.1301.title: "Uma Missão Diplomática de [target_origin_country.GetNameWithNoTooltip]"
 buddhism_events.1301.desc: "Comunidades monásticas prósperas, relíquias sagradas e uma longa tradição que lida com a coexistência do poder monástico e real... isso tudo nos concede prestígio entre os governantes da religião [ShowReligionName('theravada')]. Portanto, não é surpresa que o(a) [target_origin_country.GetGovernment.GetRulerTitle] do país [target_origin_country.GetName] tente imitar a nossa grandeza. A missão diplomática do grupo [target_origin_country.GetAdjectiveWithNoTooltip], que chegou hoje, pede permissão para que vários de seus monges venham ao nosso país e recebam a ordenação aqui, a fim de trazerem as nossas tradições para [target_origin_country.GetNameWithNoTooltip]."
 buddhism_events.1301.a: "Permitir."
 lankan_monks_sent: "Intercâmbio de Monges da Religião [ShowReligionName('theravada')]"
 buddhism_events.1301.b: "Eles não podem fazer isso!"
 no_lankan_monks_sent: "Educação Monástica Recusada"
 buddhism_events.1302.title: "Resposta do Governo [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1302.desc: "O(a) [target_country.GetGovernment.GetRulerTitle] do país [target_country.GetName] permitiu que 40 monges recebam a ordenação no seu país. [target_ruler.GetSheHe|U] também enviou um grupo de monges diretamente de suas terras até as nossas para garantir que as tradições da religião [ShowReligionName('theravada')] sejam transferidas de maneira sensata."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "Influência da Sailan"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "Temos recebido grande influência dos Estados da [ShowAreaName('sailan_area')] e de suas ordens monásticas. Isso nos permitiu formar laços muito mais fortes com as prestigiadas tradições da religião [ShowReligionName('theravada')] daquela ilha."
 buddhism_events.1303.title: "Resposta do Governo [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1303.desc: "O(a) [target_country.GetGovernment.GetRulerTitle] [TARGET_COUNTRY.GetAdjective] nos informou que não permitirá que nossos monges aprendam os ensinamentos do [ShowReligionGroupName('buddhist')] da [ShowAreaName('sailan_area')]. [target_ruler.GetSheHe|U] também não nos ajudará de maneira alguma a desenvolver nossas instituições religiosas."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
