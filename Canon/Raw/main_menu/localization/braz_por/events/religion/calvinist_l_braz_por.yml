l_braz_por:
 lots_of_calvinists: "Muitos [pops|e] do nosso [country|e] agora seguem a religião [ShowReligionName('calvinist')]."
 calvinist.1.title: "Necessidade de Reformas"
 calvinist.1.desc: "Os corredores sagrados do Collège Royal, em Paris, ecoavam de ansiedade conforme [john_calvin.GetName], um jovem estudioso dedicado, preparava-se para fazer o discurso que deixaria uma marca inesquecível no cenário religioso da Europa. Mal sabia ele que suas palavras dariam início a uma erupção de controvérsias, que acabariam por bani-lo da cidade que ele chamava de lar.\n\nConforme a oratória poderosa de Calvino reverberava pela sala de palestras, suas crenças fervorosas conflitavam com as doutrinas arraigadas da Igreja Católica. Seus argumentos eloquentes, mergulhados em uma visão de reforma religiosa, ressoou com a audiência ávida e causou um incômodo na classe dominante.\n\nAs notícias sobre o discurso de Calvino se espalharam como fogo, chegando aos ouvidos de figuras influentes da hierarquia da Igreja. Os conceituados estudiosos do Collège Royal se viram forçados a condená-lo como um herege, uma ameaça perigosa à ordem estabelecida."
 calvinist.1.a: "Isso não pode acontecer em [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 calvinist.2.title: "[john_calvin.GetNameWithNoTooltip] na Basileia"
 calvinist.2.desc: "Nos corredores quietos da [ShowLocationName('basel')], [john_calvin.GetName] e sua caneta diligente criam um trabalho pioneiro. Suas palavras, meticulosamente compostas e imersas em um panorama teológico, estão destinadas a reformular o cenário religioso e a acender o fogo da reforma pela Europa. A publicação do #italic Institutio Christianae Religionis#! marca um momento fundamental na vida de Calvino e do movimento protestante mais amplo.\n\nAs páginas de seu pesado livro expõem por completo as crenças religiosas de Calvino, bem como sua visão de reforma para o Cristianismo. O #italic Institutio Christianae Religionis#! incorpora a essência dos ensinamentos de Calvino, oferecendo um quadro sistemático para entender a verdadeira natureza da fé, da salvação e da relação entre Deus e a humanidade.\n\nAs notícias sobre a publicação se espalham como fogo, cativando a mente dos estudiosos e líderes religiosos por toda a Europa. A Igreja Católica, profundamente arraigada em suas doutrinas tradicionais, enxerga esse trabalho com apreensão e reconhece que ele é um desafio e tanto para sua autoridade.\n\nA grandiosa obra de Calvino chega às mãos de seus apoiadores fervorosos e de seus oponentes convictos. Para algumas pessoas, ela representa a esperança, uma luz que ilumina o caminho para uma expressão mais pura da fé cristã. Para outras, representa um desvio perigoso da ortodoxia já estabelecida, um ataque incendiário aos próprios fundamentos da Igreja."
 calvinist.2.a: "Quais foram os motivos dele?"
 calvinist.3.title: "Ministério de Calvino em Genebra"
 calvinist.3.desc: "Na pitoresca cidade de [ShowLocationName('geneve')], uma nova era de fervor religioso desponta à medida que [john_calvin.GetName] veste o manto de líder espiritual. Sua chegada marca o início de um período transformador que moldará o destino da cidade e da Reforma Protestante.\n\nCalvino, reconhecido por sua força intelectual e devoção inabalável à reforma, traz uma visão de renovação religiosa. Guiado por sua crença na predestinação e na soberania de Deus, ele busca estabelecer uma comunidade de fiéis devotos, guiados por princípios bíblicos e uma vida disciplinada.\n\nConforme Calvino assume sua função como ministro, a cidade de Genebra se torna crucial para a reforma, atraindo indivíduos que pensam parecido e aqueles que fogem da perseguição religiosa. A reforma cria suas raízes e a cidade se torna um bastião do pensamento e das práticas Protestantes.\n\nSob a liderança de Calvino, é estabelecido um sistema de governança eclesiástica, centrado no Consistório, um conselho composto por ministros e anciões. Esse conselho garante adesão ao rigoroso código moral de Calvino, levando a uma influência transformadora em todos os aspectos da vida, do comportamento pessoal às políticas públicas.\n\nGenebra se torna um centro de educação teológica, atraindo aspirantes a ministros que vêm à cidade para aprender com os ensinamentos de Calvino. Suas obras influentes, como as Institutas da Religião Cristã, servem como guia para os fiéis e como um diagrama para a teologia Protestante.\n\nOs efeitos do ministério de Calvino reverberam além das fronteiras de Genebra, inspirando movimentos de reforma pela Europa. Seus textos e ensinamentos espalham-se amplamente, ganhando força entre as pessoas que buscam uma expressão mais pura de fé."
 calvinist.3.a: "Muitos Sermões Sobre o Deuteronômio!"
 calvinist.4.title: "Pensamentos Calvinistas em [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 calvinist.4.desc: "Os ventos da reforma religiosa sopram pelas terras férteis de [ROOT.GetCountry.GetLongName], à medida que as correntes poderosas dos ideais calvinistas crescem nos municípios e vilarejos. De origens humildes, as sementes do calvinismo enraizaram anunciando uma mudança profunda no cenário religioso e no tecido social da nação.\n\nMovida pelo desejo de encontrar uma expressão mais pura de fé e pela rejeição da ordem religiosa já estabelecida, a nossa nação se tornou um terreno fértil para a disseminação das ideias calvinistas. Os ensinamentos teológicos de Calvino, centrados na predestinação, na soberania de Deus e na autoridade da escritura, ressoam profundamente com os fiéis desiludidos que buscam uma experiência religiosa transformadora.\n\nConforme essas ideias fervorosas se consolidam, surgem grupos de fiéis que se juntam em segredo para discutir e estudar as obras de Calvino, como suas influentes Institutas da Religião Cristã. Essas reuniões clandestinas servem como um local propício para discussões acaloradas, debates teológicos e um senso de comunidade entre aqueles que abraçam a doutrina calvinista.\n\nA popularidade crescente do calvinismo representa um desafio impactante à tradicional classe dominante religiosa. A Igreja Católica, profundamente arraigada em dogmas centenários, encara a tarefa intimidadora de reconciliar sua autoridade com o fervor do movimento calvinista."
 calvinist.4.a: "Eles serão destruídos!"
 calvinist.5.title: "Enviando Ministros para o Exterior"
 calvinist.5.desc: "Na Igreja, muitos compartilham da opinião que nós, como uma nação seguidora do [ShowReligionName('calvinist')], deveríamos enviar ministros para o exterior para garantir que a verdadeira Reforma continue se espalhando."
 calvinist.5.a: "Para a glória de Deus!"
 calvinist.sent_reformed_ministers: "Enviaremos muitos [ShowBuildingTypeName('calvinist_preachers')] para [target_country.GetLongName]"
 sent_reformed_ministers: "Enviar Pregadores Calvinistas"
 calvinist.5.b: "Deixe-os dentro das nossas fronteiras."
 calvinist.6.title: "Ministros das Relações Exteriores no país [ROOT.GetCountry.GetName]"
 calvinist.6.desc: "Há relatos de que ministros que pregam a fé calvinista apareceram no país [ROOT.GetCountry.GetName]. Aparentemente, eles vêm de [from.GetLongName] para encorajar a população local a resistir e lutar contra as nossas tentativas de eliminar essa heresia."
 calvinist.6.a: "Que ultraje!"
 calvinist.7.title: "Predestinação"
 calvinist.7.desc: "Os teólogos calvinistas acreditam que apenas aqueles que são predestinados a serem salvos, podem ser salvos. Mas como é impossível saber quem é predestinado, a ideia se desenvolveu para a possibilidade de discernir as pessoas predestinadas ao observar seu modo de vida. Como o trabalho duro, frugalidade, sucesso pessoal e riqueza são considerados consequências importantes de quem é predestinado, isso parece inspirar os seguidores da fé calvinista a lutarem para alcançar esses objetivos, bem como para atrair as pessoas que já os alcançou, como Burgueses e Comerciantes."
 calvinist.7.a: "Encorajar essas crenças."
 STATIC_MODIFIER_NAME_calvinist_work_ethic: "Ética de Trabalho Calvinista"
 STATIC_MODIFIER_DESC_calvinist_work_ethic: "O trabalho duro, o sucesso pessoal e a riqueza são considerados consequências de ser predestinado, inspirando, assim, as pessoas a alcançar esses objetivos."
 calvinist.7.b: "Deixe para lá."
 calvinist.8.title: "Instrumentos na Igreja"
 calvinist.8.desc: "Os teólogos líderes compartilham da opinião que a música não deveria ser usada nos sermões religiosos. Acreditam que ela distrai as pessoas do que realmente importa, que é adorar e buscar o conhecimento de Deus, portanto, eles são a favor de proibir os instrumentos musicais das igrejas."
 calvinist.8.a: "Emitir a proibição."
 calvinist.8.b: "Ignorar a opinião deles."
 calvinist.9.title: "Fúria Iconoclástica"
 calvinist.9.desc: "O país [ROOT.GetCountry.GetName] vê surtos de violência religiosa com multidões de seguidores da religião [ShowReligionName('calvinist')] vandalizando igrejas e destruindo a arte da religião [ShowReligionName('catholic')]. A maioria católica de [ROOT.GetCountry.GetName] exige que o governo entre em ação imediatamente."
 calvinist.9.a: "Enviem tropas para detê-los!"
 calvinist.9.b: "Vamos encorajar!"
