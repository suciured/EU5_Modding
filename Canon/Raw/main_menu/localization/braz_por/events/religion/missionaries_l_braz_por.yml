 missionaries.1.title: "Missionário Doente"
 missionaries.1.desc: "O missionário que enviamos para [target_location.GetName] não teve muita sorte até o momento: recebemos notícias de que ele ficou doente. Qualquer trabalho na igreja precisa ser paralisado, e, sem a orientação dele, as chances de converter os habitantes locais são muito baixas."
 missionaries.1.a: "Envie alguém para ajudá-lo."
 missionaries.1.b: "Direcione nossos esforços para outro lugar."
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Missionário Doente"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "O missionário que enviamos ficou doente. Qualquer trabalho na igreja precisa ser paralisado, e sem a orientação dele as chances de converter os habitantes locais são muito baixas."
 missionaries.2.title: "Resistência Religiosa"
 missionaries.2.desc: "Converter os cidadãos de [target_location.GetName] tem sido muito mais difícil do que imaginávamos. Embora alguns deles certamente tenham mostrado interesse no começo, a maioria não parece muito disposta a aceitar a nova religião."
 missionaries.2.a: "Aumente os nossos esforços."
 missionaries.2.b: "Isso é uma perda de tempo."
 STATIC_MODIFIER_NAME_missionary_failure: "Missionário Fracassou"
 STATIC_MODIFIER_DESC_missionary_failure: "Converter esses cidadãos tem sido muito mais difícil do que imaginávamos. Embora alguns deles certamente tenham mostrado interesse no começo, a maioria não parece muito disposta a aceitar a nova religião."
 missionaries.4.title: "Alvoroço Religioso"
 missionaries.4.desc: "De acordo com o governador de [target_province.GetName], os cidadãos estão alvoroçados por causa da completa falta de respeito dos nossos missionários em relação a qualquer prática religiosa e tradição diferente das deles próprios. Ele está pedindo que consideremos cancelar todas as próximas atividades missionárias na área, ou que ao menos enviemos mais algumas tropas até que as coisas se acalmem um pouco."
 missionaries.4.a: "Ignore-os!"
 missionaries.4.b: "Interrompa os esforços."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Esforços Missionários Paralisados"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Para tentar apaziguar os cidadãos locais, concordamos em paralisar os nossos esforços missionários."
 missionaries.6.title: "Tensões Religiosas"
 missionaries.6.desc: "A situação em [target_location.GetName] está praticamente insuportável. Os cidadãos se recusam a aceitar a pregação do missionário que enviamos há pouco tempo, e agora ele teme pela própria vida. Uma revolta parece iminente a não ser que façamos algo em breve."
 missionaries.6.a: "Arrisque."
 missionaries.6.b: "Faça o possível."
 STATIC_MODIFIER_NAME_religious_tensions: "Tensões Religiosas"
 STATIC_MODIFIER_DESC_religious_tensions: "Os cidadãos se recusam a aceitar a pregação dos nossos missionários."
 missionaries.7.title: "Vizinho Perturbando a Paz"
 missionaries.7.desc: "Os missionários que enviamos para [target_location.GetName] reclamam que a área está muito instável no momento. Apesar da nossa postura neutra, a guerra que acontece no país vizinho também está afetando [target_location.GetNameWithNoTooltip]."
 missionaries.7.a: "Oferecer ajuda a eles"
 missionaries.7.b: "Não se preocupe com isso."
 missionaries.8.title: "Atividades Missionárias"
 missionaries.8.desc: "Os nossos teólogos reclamam que pouco dinheiro é investido nas atividades missionárias. No momento, temos um número escasso de missionários para converter toda a população de [target_location.GetName], por exemplo."
 missionaries.8.a: "Talvez eles estejam certos."
 missionaries.8.b: "Isso já é mais do que suficiente."
