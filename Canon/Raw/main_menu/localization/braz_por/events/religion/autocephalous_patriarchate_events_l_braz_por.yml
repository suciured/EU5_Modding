 autocephalous_patriarchates.2.b: "Mantenha-o."
 every_member_of_scopeloser_ap_loses_opinion_of_scopewinner_tt: "Cada membro de [target_ap.GetName] perderá [ShowBiasValue('destroyed_my_autocephalous_patriarchate')|+=0] de opinião em relação a nós"
