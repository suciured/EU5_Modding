l_braz_por:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Em breve chega o nono mês do nosso calendário, e o povo da fé [ShowReligionGroupAdjective('muslim')] ao redor do mundo todo se prepara para um mês de jejum. Esse é um dos cinco pilares do [ShowReligionGroupNameWithNoTooltip('muslim')] e é um farḍ (obrigação) para todos os adultos da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], a não ser que estejam doentes, viajando ou gestando. Do amanhecer ao pôr do sol, nenhum alimento pode ser consumido, nenhum líquido bebido, nenhum tabaco usado e nenhuma relação sexual é permitida. É um momento de reflexão espiritual, melhorias e devoção intensa. Nenhum seguidor da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] temente a [ROOT.GetCountry.GetReligion.GetGodName] deve ignorar o $ramadan$."
 muslim_flavor.1.a: "É hora de fazer o jejum."
 muslim_flavor.1.b: "Vamos ignorar."
 muslim_flavor.2.title: "'Īd al-Fiṭr"
 muslim_flavor.2.desc: "A refeição que quebra o jejum diário marca o fim do $ramadan$, e os seguidores da fé [ShowReligionGroupAdjective('muslim')] de todo o mundo tentam expressar a união como um objetivo em comum. Alguns acreditam que o jejum é um farḍ (obrigatório), já outros acreditam que seja mustahabb (fortemente recomendado, mas que não chega a ser obrigatório) ou mendūb (preferível). Todos os seguidores da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] devem perdoar e esquecer qualquer diferença ou hostilidade que tenha ocorrido durante o ano."
 invited_eid_al_fitr: "Convite para 'Īd al-Fiṭr"
 muslim_flavor.2.a: "Celebre por três dias e convidar a todos!"
 muslim_flavor.2.a.tt: "Cada [country|e] vizinho da fé [ShowReligionGroupAdjective('muslim')] ganhará [ShowBiasValue('invited_eid_al_fitr')|+=0] de [opinion|e] sobre a entidade política [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Celebrem por dois dias."
 muslim_flavor.2.c: "Celebrem por um dia."
 muslim_flavor.3.title: "Convite para 'Īd al-Fiṭr"
 muslim_flavor.3.desc: "O governante de [origin.GetName], [target_ruler.GetName], convidou um emissário do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] para celebrar a refeição que quebra o jejum diário e marca o fim do $ramadan$. O jejum será celebrado por três dias, e tudo o que se espera de nós é perdoar e esquecer qualquer diferença ou hostilidade que tenha ocorrido durante o ano."
 muslim_flavor.3.a: "Uma conclusão adequada ao $ramadan$."
 muslim_flavor.4.title: "Haje"
 muslim_flavor.4.desc: "Todo seguidor da fé [ShowReligionGroupAdjective('muslim')], seja homem ou mulher, fisicamente apto a fazer o Ḥajj precisa fazê-lo ao menos uma vez para cumprir essa obrigação religiosa que é um dos cinco pilares do [ShowReligionGroupNameWithNoTooltip('muslim')]. Trata-se de uma peregrinação até [ShowLocationName('mecca')] na qual todos os homens vestem o iḥrām, mostrando igualdade entre todos os peregrinos diante de [ROOT.GetCountry.GetReligion.GetGodName], sem nenhuma diferença entre um príncipe e um pobre. Os peregrinos não podem cortar a barba, nem as unhas, usar perfume, xingar ou discutir, ter relações sexuais, danificar plantas ou arrancá-las pela raiz, matar ou ferir animais selvagens, cobrir a cabeça, rosto e mãos, casar-se, calçar sapatos que cubram os tornozelos, nem carregar armas. Como governante do país [ROOT.GetCountry.GetLongName], [target_ruler.GetWomanMan], que segue a fé [ShowReligionGroupAdjective('muslim')] e está fisicamente capaz, é hora de [target_ruler.GetName] ser um exemplo e começar o Ḥajj."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] me aguarda!"
 muslim_flavor.4.b: "Agora, não!"
 muslim_flavor.5.title: "Os Rituais do Ḥajj"
 muslim_flavor.5.desc: "Vários rituais do Ḥajj incluem o Ṭawāf, no qual os peregrinos visitam a Ka'ba e andam em volta dela sete vezes no sentido anti-horário proferindo uma oração em cada volta, terminando o ritual orando e correndo, ou andando, sete vezes entre as colinas de Safa e Marua. No dia seguinte, os peregrinos seguem para o Monte Arafate, no qual permanecem em vigília contemplativa, orando e recitando o $common_string_quran$. Eles passam a noite dormindo no chão de Muzdalifa. Um dia depois, os peregrinos lançam pedras no maior pilar, conhecido como Jamrāt'al'Aqabah, para expressar sua oposição ao šayṭān (mal). Quando as sete pedras são lançadas, os peregrinos matam animais para comemorar a história de $name_abraham.arabic_language$ e $name_ishmael.arabic_language$. A peregrinação está quase acabando, mas ainda faltam algumas tarefas."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "O Fim do Ḥajj"
 muslim_flavor.6.desc: "O penúltimo ritual é revisitar a Grande Mesquita de [ShowLocationName('mecca')] para andar ao redor da Ka'ba mais uma vez. Isso é chamado de Ṭawāf al-Ifadah, que simboliza responder a [ROOT.GetCountry.GetReligion.GetGodName] prontamente e mostrar amor a Ele. Antes de sair de [ShowLocationNameWithNoTooltip('mecca')], os peregrinos realizam um ṭawāf de despedida, chamado Ṭawāf al-Wadā'. Alguns peregrinos viajam para a cidade de [ShowLocationName('medina')] e a Mesquita do Profeta, que guarda a tumba do Profeta Maomé, que esteja em paz."
 muslim_flavor.6.a: "O Ḥajj acabou."
 completed_hajj: "Ḥajj Concluído"
 every_known_muslim_completed_hajj_tt: "Cada [country|e] da fé [ShowReligionGroupAdjective('muslim')] ganhará [ShowBiasValue('completed_hajj')|+=0] de [opinion|e]."
 muslim_flavor.7.title: "Consertando a Grande Mesquita de Meca"
 muslim_flavor.7.desc: "A maior mesquita do mundo, a Grande Mesquita de Meca, circunda um dos lugares mais sagrados da fé [ShowReligionGroupName('muslim')], a Ka'ba, para a qual todos os seguidores da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] fisicamente capazes viajam pelo menos uma vez na vida, para realizar o Ḥajj. Foi a primeira casa construída para a humanidade adorar [ROOT.GetCountry.GetReligion.GetGodName]. Suas colunas de madeira foram substituídas por colunas de mármore e a estrutura ganhou minaretes. Um arquiteto humilde, [mimar_sinan.GetName], nos abordou e contou seus planos para substituir o telhado reto por abóbadas decoradas com caligrafia na parte interna."
 muslim_flavor.7.a: "Consertar a mesquita sob a supervisão de [mimar_sinan.GetNameWithNoTooltip]."
 muslim_flavor.7.b: "Seguir as sugestões de [mimar_sinan.GetNameWithNoTooltip] e consertar a mesquita."
 muslim_flavor.7.c: "Não vamos fazer nada."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "A ordem sufi, fundada por Abū al-Najīb Abd al-Qādir Suhrawardī, é uma ordem rigorosamente [ShowReligionAdjective('sunni')], guiada pela escola [ShowReligiousSchoolName('shafii_school')] da lei islâmica. Embora exista desde o século XI, sofreu uma pequena renovação nos últimos anos e exerceu uma função importante na formação de uma nova religiosidade conservadora. Futuwwas, guildas que enfatizam a honestidade, pacificidade, gentileza, generosidade, hospitalidade e a rejeição das reclamações na vida, também foram trazidas de volta à vida pela [ShowReligiousSchoolName('suhrawardi_school')]."
 muslim_flavor.8.a: "O trabalho deles é admirável, devemos apoiá-los."
 muslim_flavor.8.b: "O que eles fazem é legítimo, mas não queremos participar."
 muslim_flavor.9.title: "Banir álcool, [ShowGoodsNameWithNoTooltip('coffee')] e [ShowGoodsNameWithNoTooltip('tobacco')]?"
 muslim_flavor.9.desc: "Há histórias sobre um sábio e religioso $rank_kingdom_muslim_ruler_male$ de uma terra distante, que conseguiu reprimir a corrupção que cresceu durante os reinados de seus antecessores com mudanças políticas como a limitação de gastos supérfluos. Suas ordens mais religiosas, no entanto, proibiram o álcool, [ShowGoodsName('tobacco')] e [ShowGoodsName('coffee')] em sua capital. Para implantar essa proibição, ele patrulhava as ruas e tavernas da capital usando roupas de civis durante a noite, ordenando a execução de todos que desrespeitassem a proibição. Embora fosse um apoiador impiedoso da proibição do álcool, ele próprio não deixava de consumi-lo, o que nos faz questionar a implementação de proibições desse tipo."
 muslim_flavor.9.a: "Sigam os métodos religiosos de $rank_kingdom_muslim_ruler_male$."
 muslim_flavor.9.b: "Aumentem o imposto dessas mercadorias como alternativa."
 muslim_flavor.9.c: "Não queremos impor essas morais sobre os outros."
 muslim_flavor.10.title: "Morais do Imperador"
 muslim_flavor.10.desc: "O(a) [ROOT.GetCountry.GetFlavorRank] vê cada vez mais histórias sobre um imperador lendário, famoso por impor morais e banir o consumo, uso e práticas relacionadas ao alcoolismo, apostas, castração, servidão, eunucos, música, nautch (uma dança especial) e narcóticos em um império distante. Segundo as lendas, ele pode ter exagerado nessa obsessão, ordenando, entre outras coisas, a punição de seguidores da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] que se vestissem como descrentes. Entretanto, algumas de suas ideias podem aumentar a religiosidade da população do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.10.a: "Apoiem suas ideias."
 muslim_flavor.10.b: "Vamos apenas aumentar o imposto do álcool."
 muslim_flavor.10.c: "Ele parece ser um maluco!"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] - O Globo Celestial"
 muslim_flavor.11.desc: "Um globo gigante confeccionado sem emendas, gravado com registros nos idiomas [ShowLanguageName('arabic_language')] e [ShowLanguageName('persian_language')], foi apresentado para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] hoje. [target_character.GetName], profissional da metalurgia, astronomia, especialista em geometria e habilidades manuais, usou um método secreto de fundição com cera para criar o globo celestial. [target_character.GetSheHe|U] está confiante que conseguirá reproduzir essa façanha da metalurgia e criar vários outros globos celestiais para nós."
 muslim_flavor.11.a: "Aceitem o globo e encorajem-n[target_character.GetHerHim] a criar outros."
 muslim_flavor.11.b: "Ofereceram um espaço no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Um dilema religioso aflorou e deixou os assessores do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] desconcertados. O único verdadeiro conselho que eles conseguiram proferir foi: \"[mian_mir_char.GetName], o santo sufi de Laore talvez possa ajudar\". [mian_mir_char.GetNameWithNoTooltip] é famoso por evitar homens mundanos e egoístas de todos os tipos, desde criminosos gananciosos e Emires avarentos até Nababos ambiciosos que buscam um faqīr para obter as suas bênçãos, mas ele é um amigo daqueles que amam [ROOT.GetCountry.GetReligion.GetGodName]. Seus discípulos, chamados murīdūna, ficam postados no portão de sua casa para impedir a entrada de quem [mian_mir_char.GetSheHe] não deseja ver. No entanto, o governante religioso do(a) [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetName], é alguém que [mian_mir_char.GetNameWithNoTooltip] aceitaria ver e aconselhar."
 muslim_flavor.12.a: "Chamem-n[mian_mir_char.GetHerHim] para pedir conselhos."
 muslim_flavor.12.b: "Encontrem outra solução para o problema."
 muslim_flavor.13.title: "Incêndio de Ayazmakapi"
 muslim_flavor.13.desc: "Um grave incêndio em [ShowLocationName('constantinople')] destruiu os quarteirões da população [ShowReligionAdjective('judaism')], ficou decidido que todos os quarteirões queimados devem ser obrigatoriamente comprados pelo Estado. Os comerciantes de origem [ShowReligionAdjectiveWithNoTooltip('judaism')] protestam contra essa decisão e tentam mudá-la, oferecendo uma grande propina para os nossos oficiais, o que é possível graças aos seus \"fundos para acidentes e emergências\". Os oficiais contaram a [target_ruler.GetName] sobre o que os comerciantes de origem [ShowReligionAdjectiveWithNoTooltip('judaism')] ofereceram para evitar a compra obrigatória e aguarda uma resposta."
 muslim_flavor.13.a: "Aceitem a propina deles."
 muslim_flavor.13.b: "Recusem as propinas e puna os aliciadores."
 muslim_flavor.14.title: "Ordem [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.desc: "Conhecida por sua ênfase no amor, na tolerância e na franqueza, a Ordem de [ShowReligiousSchoolName('chishti_school')] se espalhou pelas províncias do(a) [ROOT.GetCountry.GetName], e sua atitude acolhedora em relação aos curiosos de outras religiões pode ser um modo de converter mais pessoas ao [ShowReligionGroupName('muslim')]. Eles têm uma crença bastante rigorosa de que os professores de [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] não devem participar do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], nem se envolver em assuntos do Estado, pois isso vai corromper sua alma com assuntos mundanos. Alguns fiéis da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] acreditam que a música é [ROOT.GetCountry.GetReligion.GetSinName], proibida, já os praticantes de [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] acreditam que cantar ou ouvir música pode evocar a presença divina."
 muslim_flavor.14.a: "Aceitam a Ordem [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]."
 muslim_flavor.14.b: "Expulse todos de nossas terras!"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "A [ShowReligiousSchoolName('qadiri_school')] é uma influente instituição [ShowReligionAdjective('sunni')], e os dervixes de Qadiri usam uma insígnia feita de um tecido verde e branco com uma estrela no meio de suas toucas. A luta contra os desejos do ego é enfatizada pelos ensinamentos de [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]. As duas etapas da grande luta consistem em atos proibidos pela lei religiosa e vícios básicos como avareza, vaidade e medo. \"Os verdadeiros seguidores de [ROOT.GetCountry.GetReligion.GetGodName] devem superar todos os desejos, exceto o de ser guiado por [ROOT.GetCountry.GetReligion.GetGodName].\" Esse é um ditado muito conhecido dos ensinamentos de [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]."
 muslim_flavor.15.a: "Seus ensinamentos são verdadeiros, vamos dar-lhe apoio."
 muslim_flavor.15.b: "Não há nada para aprender com eles."
 muslim_flavor.16.title: "Leis da $sharia$"
 muslim_flavor.16.desc: "O código moral e a lei religiosa do [ShowReligionGroupName('muslim')] abrangem muitos assuntos, como crimes, política e economia, mas também lidam com assuntos pessoais como relações sexuais, higiene, dietas, orações e jejuns. Ela é considerada a lei infalível de [ROOT.GetCountry.GetReligion.GetGodName] e surge de duas fontes de lei. A primeira são os preceitos estabelecidos no $common_string_quran$, e a segunda são os exemplos definidos pelo profeta Maomé, que esteja em paz, em $sunnah$. Os cádis e imames reclamam que a manutenção da lei da $sharia$ é frouxa no país [ROOT.GetCountry.GetName] e insistem que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] assegure que a lei seja imposta, em todos os casos."
 muslim_flavor.16.a: "Leis da $sharia$ mais rigorosas."
 muslim_flavor.16.b: "Leis da $sharia$ menos rigorosas."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Antigos soldados escravizados do país [ROOT.GetCountry.GetName], eles foram treinados e educados à custa de seus mestres, servindo-lhes sob qualquer função que eles desejassem. A maioria deles era de soldados, outros eram administradores, mas todos haviam se convertido ao [ShowReligionGroupName('muslim')]. Alguns ainda perduram no país [ROOT.GetCountry.GetNameWithNoTooltip], mesmo sem um mestre, e agora buscam uma maneira de recuperar o sentido de sua vida. Os $a_ghilman$ até enviaram um representante para [target_ruler.GetName], perguntando se teriam algum serviço em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.17.a: "Deem um trabalho administrativo a eles."
 muslim_flavor.17.b: "Contratem todos como soldados."
 muslim_flavor.17.c: "Deixem que ajudem a corporação diplomática."
 muslim_flavor.18.title: "[reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "O povo de [target_location.GetName] está falando especificamente sobre um(a) [reza_abbasi.GetArtistType.GetName], [reza_abbasi.GetDaughterSon] de uma linhagem de artistas de miniaturas. Suas obras parecem atrair a atenção de todas as idades, normalmente retratando apenas um ou dois indivíduos em um fundo plano, destacando a aparência e personalidade das pessoas retratadas."
 muslim_flavor.18.a: "Apoiem [reza_abbasi.GetHerHim] artista e sua arte."
 muslim_flavor.18.b: "Garantam que todos conheçam seu talento!"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Uma nova ideia fascinante de que o sol é o centro do universo e que a Terra gira em torno dele, percorrendo um caminho circular, tem se popularizado graças aos ensinamentos de [baha_al_din.GetName], estudioso(a) da filosofia, arquitetura, matemática, astronomia e poesia. O livro no qual [baha_al_din.GetSheHe] está trabalhando, Tašhrīḥ āl-āflāk, ou \"Anatomia das esferas celestiais\", sustenta o panorama que apoia a posição de rotação da Terra."
 muslim_flavor.19.a: "[baha_al_din.GetSheHe|U] terá o nosso apoio para concluir sua obra."
 muslim_flavor.19.b: "Ignorem-n[baha_al_din.GetHerHim]."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "[ShowBuildingTypeName('madrasa')], que significa \"um lugar onde se estuda e aprende\", ensina a interpretar o tafsīr ou o $common_string_quran$, e também ensina sobre a lei islâmica ($sharia$), hádices, escrituras do profeta Maomé, que esteja em paz, e a lógica da filosofia islâmica. Alguns madraçais também ensinam matemática, astronomia, astrologia, geografia, alquimia, filosofia, magia e ocultismo. O futuro dessa terra está nas mãos das crianças, portanto, para confiar o futuro do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] a elas, é melhor educá-las e garantir que seu conhecimento sobre o mundo nunca falhe."
 muslim_flavor.21.a: "Apoiem a nossa [ShowBuildingTypeNameWithNoTooltip('madrasa')]!"
 muslim_flavor.21.b: "Não vamos fazer nada."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] solicitou uma audiência em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e, quando teve a palavra, [charitable_spouse.GetSheHe] pediu permissão para construir poços, reservatórios e piscinas artificiais ao longo da rota até [ShowLocationName('mecca')] e [ShowLocationName('medina')], a fim de fornecer água para os peregrinos de origem [ShowReligionGroupAdjective('muslim')]."
 muslim_flavor.22.a: "Apoiem-n[charitable_spouse.GetHerHim] de forma simbólica."
 muslim_flavor.22.b: "Ajudem-n[charitable_spouse.GetHerHim] com seu trabalho sagrado!"
 muslim_flavor.22.c: "[charitable_spouse.GetSheHe|U] deveria abandonar ideias caras como essa!"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Apesar de sua idade avançada, o médico cirurgião [serafeddin_sabuncuoglu_char.GetName] ainda exerce a medicina no Hospital de [ShowLocationName('amasya')], que foi construído em 1308, quase oitenta anos antes de seu nascimento. O conhecimento de [serafeddin_sabuncuoglu_char.GetName] é amplo, e [serafeddin_sabuncuoglu_char.GetSheHe] quer transcrever tudo no primeiro atlas cirúrgico, que definitivamente será uma referência para os livros de medicina."
 muslim_flavor.23.a: "Com a nossa ajuda, talvez [serafeddin_sabuncuoglu_char.GetSheHe] possa exercer a medicina por muitos mais anos."
 muslim_flavor.23.b: "E daí?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] é um brilhante profissional da astronomia, matemática e física, que respondeu da seguinte maneira a um dos argumentos do Cobadim de Xiraz:\n\n#italic \"Uma rocha, seja pequena ou grande, cairá sobre a Terra, percorrendo uma linha perpendicular ao plano (saṭḥ) do horizonte, isso foi observado por meio de experiência (tajriba). E essa perpendicular fica longe do ponto tangente da esfera da Terra e do plano do horizonte percebido (hissi). Esse ponto se move conforme o movimento da Terra e, desse modo, não haverá diferença no local da queda das duas rochas\".#!\n\n[birjandi.GetSheHe|U] escreveu muitos livros, e seu conhecimento e habilidade serão de grande uso para nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.24.a: "Apoiaremos seu trabalho."
 muslim_flavor.24.b: "Quem é essa pessoa? Por que devemos nos importar?"
 muslim_flavor.25.title: "Povo do Livro - Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 muslim_flavor.25.desc: "O Povo do Livro, aqueles que seguem as fés [ShowReligionGroupAdjective('christian')] e [ShowReligionAdjective('judaism')], e os povos sérvios, reconhecem o Deus de $name_abraham.arabic_language$ como o único deus, assim como os fiéis da fé [ShowReligionGroupAdjective('muslim')], e praticam fés reveladas com base em ordens divinas. A população da entidade política [ROOT.GetCountry.GetName] pertence quase completamente ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')], e, embora tenham acesso a tudo relacionado a essa condição em um(a) [ROOT.GetCountry.GetFlavorRank] da fé [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], muitos sentem que nós poderíamos ser mais solícitos, considerando a riqueza da capital [capital_region.GetName]. Foi sugerido que criássemos condições ainda mais favoráveis aos fiéis do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], pois seria benéfico para nós encorajarmos a prosperidade entre todos os nossos povos."
 muslim_flavor.25.a: "Vamos favorecer a presença deles aqui."
 muslim_flavor.25.b: "Eles devem ser convertidos, expulsos, apagados!"
 muslim_flavor.26.title: "Mádi"
 muslim_flavor.26.desc: "Uma pessoa afirma ser o Mádi, o redentor profetizado do [ShowReligionGroupName('muslim')], aquele que governará por sete anos antes do Dia do Julgamento. [mahdi.GetSheHe|U] promete acabar com o mal do mundo e restabelecer a virtuosidade. Alguns céticos afirmam que essa pessoa não é o Mádi e deixaram os seguidores [mahdi.GetHerHis] com raiva, causando um alvoroço em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] aceitará [mahdi.GetHerHim] como o(a) redentor(a) profetizado(a) do [ShowReligionGroupNameWithNoTooltip('muslim')]."
 muslim_flavor.26.b: "Rejeitem-n[mahdi.GetHerHim] e desmascarem-n[mahdi.GetHerHim] como uma fraude."
 muslim_flavor.27.title: "[ShowReligionNameWithNoTooltip('shia')] e [ShowReligionAdjectiveWithNoTooltip('sunni')]"
 muslim_flavor_27.common: "A tensão entre [ShowReligionNameWithNoTooltip('sunni')] e a [ShowReligionNameWithNoTooltip('shia')] no país [ROOT.GetCountry.GetName] cresceu nos últimos anos e, graças à corporação diplomática, nada aconteceu até o momento."
 muslim_flavor.27.desc: "Todo seguidor fiel da doutrina [ShowReligionName('shia')] sabe que apenas os herdeiros de Ali, o quarto califa, são sucessores legítimos de Maomé, que esteja em paz. Os seguidores da fé [ShowReligionAdjective('sunni')] acreditam que os primeiros quatro califas, sucessores de Maomé, ocuparam sua posição de direito como líderes da fé [ShowReligionGroupName('muslim')] e reconhecem que os herdeiros dos quatro califas são líderes religiosos legítimos. Entretanto, não vivemos sob a autoridade de uma figura religiosa legítima desde que os doze imames desapareceram em 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Ignorem o problema."
 muslim_flavor.27.b: "Encontrem uma forma de aliviar a tensão entre eles."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "Todo seguidor leal à religião [ShowReligionAdjective('sunni')] sabe que os primeiros quatro califas, sucessores de Maomé, ocuparam sua posição de direito como líderes da fé [ShowReligionGroupName('muslim')] e reconhecem que os herdeiros dos quatro califas são líderes religiosos legítimos da nossa fé. Desiludidos, os seguidores da doutrina [ShowReligionAdjective('shia')] acreditam que apenas os herdeiros de Ali, o quarto califa, são sucessores legítimos de Maomé, que esteja em paz, e que não vivemos sob a autoridade de uma figura religiosa legítima desde que o Décimo Segundo Imame desapareceu em 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Ignorem o problema."
 muslim_flavor.28.b: "Encontrem uma forma de aliviar a tensão entre eles."
