l_braz_por:
 nahuatl_events.1.title: "Maus Presságios"
 nahuatl_events.1.desc: "Após estudar intensamente o céu e os calendários relevantes, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] concorda que tudo indica que tempos hostis e problemáticos estão por vir. Conforme os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se preparam igualmente para o que os aguarda, muitos tentarão se salvar desses tempos ruins derramando um pouco do próprio sangue."
 nahuatl_events.1.a: "Ye ica otopan tlamaceuhque."
 nahuatl_events.1.a.tt: "[target_character.GetName] sacrificará o próprio sangue em nome dos deuses."
 nahuatl_events.1.b: "$common_string_the_end_is_nigh$"
 nahuatl_events.2.title: "Herdeiro Precioso"
 nahuatl_events.2.desc: "Recebemos notícias sobre o nascimento de uma criança excepcional na capital [ROOT.GetCountry.GetCapital.GetName]. Após quase dois dias de parto, uma mulher do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] deu à luz a um menino que os astrólogos e outros videntes concordam estar destinado à grandeza. Conforme a tradição, a mãe dele logo o trará à casa de jovens para apresentá-lo àqueles que, em breve, serão os responsáveis por sua educação marcial, desde a puberdade até a idade de se casar."
 nahuatl_events.2.a: "Telpochcalli o transformará em um ótimo guerreiro."
 nahuatl_events.2.a.tt: "A criança será educada em Telpochcalli."
 nahuatl_events.2.b: "Tente levá-lo para Calmecac."
 nahuatl_events.2.b.tt: "A criança será educada em Calmecac, o que aumentará o seu potencial, mas as pessoas notarão a quebra de tradição."
 nahuatl_events.3.title: "A Guerra é teu Deserto, tua Tarefa"
 nahuatl_events.3.desc: "O jovem, que nasceu sob estrelas tão favoráveis há 16 anos, atingiu a fase adulta e chegou a hora de ele ir para a batalha. Assim como os outros garotos da mesma idade, espera-se que ele traga seus primeiros prisioneiros em breve, marcando o início de sua carreira como guerreiro.\n\nQuando os garotos não conseguem fazer uma captura, ficam marcados para sempre como incapazes de serem guerreiros, seguindo a vida como homens de pouca relevância."
 nahuatl_events.3.a: "Os presságios favorecem esse homem, ele certamente terá sucesso."
 nahuatl_events.3.a.tt: "O guerreiro é enviado para a guerra para ser testado."
 nahuatl_events.3.b: "Vamos sacrificar um pouco do nosso sangue para ajudá-lo."
 nahuatl_events.3.b.tt: "Derrame um pouco do sangue do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], isso certamente ajudará o nosso guerreiro. Porém, se ele for derrotado, a reputação de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] será afetada"
 nahuatl_events.4.title: "Tua Casa Não é Aqui, Pois Tu és uma Águia, um Jaguar"
 nahuatl_events.4.desc: "Comprovando todos os sinais, o jovem guerreiro nascido há tantos anos já excedeu todas as expectativas. Em todas as oportunidades, ele fez prisioneiros e trouxe muita glória para ele e sua casa. Com o tempo, ele sem dúvidas terá a maior honra que uma vida de batalhas pode conceder."
 nahuatl_events.4.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.4.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.5.title: "Tu Merecerás a Morte pela Faca Obsidiana"
 nahuatl_events.5.desc: "Apesar dos presságios muito favoráveis, parece que o jovem guerreiro nascido há tantos anos foi capturado pelos inimigos. Em breve ele enfrentará seu destino na pedra do sacrifício, na capital deles. Embora essa seja uma morte respeitável, a casa dele fica imensamente desapontada."
 nahuatl_events.5.a: "Uma morte digna!"
 nahuatl_events.6.title: "Tu Darás Bebida e Alimento para o Sol"
 nahuatl_events.6.desc: "Apesar dos presságios favoráveis, o jovem guerreiro nascido há tantos anos foi assassinado no campo de batalha. Ele nunca se tornará um grande guerreiro, nem seu coração e sangue serão sacrificados para os deuses."
 nahuatl_events.6.a: "Uma morte infeliz."
 nahuatl_events.6.b: "$nahuatl_events.6.a$"
 nahuatl_events.7.title: "Tua Casa Não é Aqui..."
 nahuatl_events.7.desc: "Apesar dos presságios muito favoráveis, o jovem nascido há tantos anos se tornou uma decepção para ele mesmo e sua casa. Durante a batalha, demostrou ser um covarde quando ficou no fundo, sem capturar nenhum prisioneiro, apesar das várias oportunidades que teve. Quando ele retornar para sua casa de guerreiros, seu cabelo será cortado de forma que ele será lembrado para sempre como um guerreiro fracassado."
 nahuatl_events.7.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.7.b: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.8.title: "Bons Presságios"
 nahuatl_events.8.desc: "Após estudar intensamente as estrelas, os calendários relevantes e outros sinais identificados pelo nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], fica evidente para eles que bons tempos nos aguardam. Como a destruição do mundo não é iminente, muitos de nossos súditos podem descansar um pouco agora, sabendo que os sacrifícios que fizeram foram bem-recebidos."
 nahuatl_events.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 nahuatl_events.9.title: "[target_character.GetNameWithNoTooltip] Ostentando Riqueza"
 nahuatl_events.9.desc: "Um dos artesãos especialistas, muitas vezes empregado por nós e outros membros abastados da nossa sociedade, tentou extrapolar seu status social. Sendo parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], espera-se que [target_character.GetSheHe] comemore o nascimento de uma criança de forma moderada. No entanto, após o nascimento de seu filho no mês passado, ele fez um banquete digno de, no mínimo, um membro menor da [GetEsateName('nobles_estate')]. Embora não seja errado o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ter riqueza, ostentá-la desse jeito é um grande insulto a [ROOT.GetCountry.GetReligion.GetGodName] e nossas tradições."
 nahuatl_events.9.a: "Isso é uma afronta a [ROOT.GetCountry.GetReligion.GetGodName], e [target_character.GetSheHe] deve morrer."
 nahuatl_events.9.b: "[target_character.GetHerHis|U] não pode morrer, pois seu trabalho é importante demais."
 nahuatl_events.10.title: "Incidente durante Nemontemi"
 nahuatl_events.10.desc: "Um membro de uma das nossas famílias mais proeminentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] foi visto bêbado na rua hoje. Essa terrível afronta a [ROOT.GetCountry.GetReligion.GetGodName] é digna da punição por estrangulamento, porém, aconteceu durante o Nemontemi, momento em que todas as perturbações da paz são rigorosamente proibidas."
 nahuatl_events.10.a: "[target_char.GetSheHe|U] precisa morrer."
 nahuatl_events.10.b: "Essa pessoa é necessária para nós."
 nahuatl_events.11.title: "Feiticeiro Errante"
 nahuatl_events.11.desc: "Uma de nossas províncias nos informou que um homem que afirma ter poderes mágicos está espalhando medo e rumores nocivos por lá. Os líderes estão certos de que não passa de charlatanismo e que são capazes de lidar com isso, mas muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] são suscetíveis à influência dele."
 nahuatl_events.11.a: "Envie um emissário atrás dele."
 nahuatl_events.11.a.tt: "A caçada pelo feiticeiro começa."
 STATIC_MODIFIER_NAME_nahuatl_sorcerer: "Feiticeiro do Interior"
 STATIC_MODIFIER_DESC_nahuatl_sorcerer: "Um feiticeiro parece estar aterrorizando o interior nesse local."
 nahuatl_events.11.b: "Deixe as autoridades lidarem com ele."
 nahuatl_events.12.title: "Feiticeiro Desaparece"
 nahuatl_events.12.desc: "O problema do feiticeiro que espalhava medo em nossas terras parece ter acabado. Ele nunca foi pego, mas como o homem não é visto há muitas semanas, sua má influência aos poucos diminui."
 nahuatl_events.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nahuatl_events.13.title: "Feiticeiro Capturado"
 nahuatl_events.13.desc: "O feiticeiro que espalhava medo em nossas terras foi capturado. A punição tradicional para homens como ele seria cortar seu cabelo, retirando seus poderes mágicos. Como esse homem conseguiu causar muito mais prejuízos do que um mago interiorano comum, talvez seja melhor puni-lo com a morte para tranquilizar [ROOT.GetCountry.GetReligion.GetGodName] e os homens igualmente."
 nahuatl_events.13.a: "Corte o cabelo dele!"
 nahuatl_events.13.b: "Mate-o!"
 nahuatl_events.14.title: "Tlacatecolotl"
 nahuatl_events.14.desc: "Recebemos notícias de que a punição do feiticeiro que causou tanta agitação nas nossas terras não foi exatamente conforme o planejado. Nenhum dos envolvidos continua vivo para contar a história, mas o rumor que se espalha diz que esse homem era um verdadeiro Tlacatecolotl, e que uma coruja foi vista saindo de sua cela. Não importa se ele transformou em uma coruja ou não, todo o incidente fez com que rumores frenéticos se espalhassem pelo nosso país."
 nahuatl_events.14.a: "$common_string_the_end_is_nigh$"
 nahuatl_events.15.title: "Feiticeiro do Interior Retorna"
 nahuatl_events.15.desc: "Parece que o feiticeiro que escapou de nós está de volta. As autoridades locais insistem que o homem tem espalhado doenças e feito previsões nefastas, portanto precisa ser detido."
 nahuatl_events.15.a: "Envie um emissário atrás dele."
 nahuatl_events.15.b: "Deixe as autoridades lidarem com ele."
 nahuatl_events.16.title: "Civatateo"
 nahuatl_events.16.desc: "Um grande desastre nos acometeu. De manhã, [target_character.GetName] desapareceu. Um dos servos da criança insiste que o culpado foi uma Civatateo com a aparência de uma mulher que morreu ao dar à luz na região há pouco tempo. O fato de uma criatura sombria como essa ter conseguido raptar nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] sorrateiramente no meio da noite certamente é um sinal de que o fim do mundo está próximo."
 nahuatl_events.16.a: "Precisamos fazer o possível para apaziguar Tezcatlipoca e Tlazoltéotl."
 nahuatl_events.16.b: "Punir o servo por espalhar mentiras."
 nahuatl_events.17.title: "Doença de Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 nahuatl_events.17.desc: "[target_character.GetName] ficou doente e sofre de uma febre que só aumenta. Os médicos de plantão recomendaram várias infusões de raízes e grãos de milho."
 nahuatl_events.17.a: "Acatar aos médicos e torcer pelo melhor."
 nahuatl_events.17.b: "Precisamos conduzir grandes sacrifícios para apaziguar [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_extra_sacrifice: "Sacrifícios Exigidos"
 nahuatl_events.18.title: "Ollamalitzli"
 nahuatl_events.18.desc: "Durante sua juventude, [target_character.GetName] foi bastante competente no tradicional jogo de bola Ollamalitzli, mas, quando cresceu, precisou abandonar esse hábito. Como esse jogo é popular em diversos distritos de [ROOT.Capital.GetName], no entanto, é comum ver [target_character.GetName] assistindo aos jogos em diversas quadras perto de templos ou mercados, mesmo tendo atingido a idade adulta. Esse hábito também inclui participar de apostas insanas que costumam acompanhar os jogos, por isso [target_character.GetNameWithNoTooltip] veio até você hoje para pedir ajuda para pagar as dívidas [target_character.GetHerHis]."
 nahuatl_events.18.a: "Ajude-[target_character.GetHerHim]."
 nahuatl_events.18.b: "Proiba-[target_character.GetHerHim] de participar novamente."
 nahuatl_events.19.title: "Prisioneiro Roubado"
 nahuatl_events.19.desc: "As batalhas entre guerreiros são sempre questões individuais, portanto pode ser difícil acompanhar quando ou como cada prisioneiro é transportado. Recentemente, alguns guerreiros observaram um dos nossos lutadores mais experientes se esgueirando com o prisioneiro de outro guerreiro. Se o prisioneiro foi roubado, então essa é uma das ofensas mais graves que um guerreiro pode cometer, punida apenas com a morte. Até pior, muitos suspeitam que o sequestrador redesignou seu prisioneiro para um companheiro."
 nahuatl_events.19.a: "Mate o acusado."
 nahuatl_events.19.b: "Mate os dois."
 nahuatl_events.19.c: "Poupe os guerreiros."
 nahuatl_events.20.title: "Tlacaxipehualiztli - O Festival do Esfolado"
 nahuatl_events.20.common: "À medida que o equinócio da primavera e a temporada de cultivo se aproxima, chega o momento do Tlacaxipehualiztli. É hora de sacrificar todos os prisioneiros de guerra no templo de Xipe-Totec. O sangue deles alimentará [ROOT.GetCountry.GetReligion.GetGodName] e suas peles serão vestidas por seus captores e pelos sacerdotes do templo antes de serem guardadas na caverna sagrada."
 nahuatl_events.20.desc: "$nahuatl_events.20.common$\n\nO destino nos recompensou com muitos prisioneiros, e desta vez o festival acontecerá por muitos dias. Muito sangue será derramado em honra a [ROOT.GetCountry.GetReligion.GetGodName]."
 nahuatl_events.20.a: "Sacrifique os prisioneiros."
 nahuatl_events.20.b: "Organize um festival ainda mais grandioso, exigindo que nossos súditos capturem mais prisioneiros"
 nahuatl_events.21.title: "A Pedra Gladiatória"
 nahuatl_events.21.desc: "No grandioso festival Tlacaxipehualiztli deste ano, o guerreiro capturado de maior destaque será confrontado por quatro dos nossos melhores [ShowUnitDefinitionName('a_eagle_warrior')] e [ShowUnitDefinitionName('a_jaguar_warrior')], preso a uma pedra do sacrifício e armado apenas de uma macuahuitl falsa, um tipo de clava com penas no lugar de suas lâminas de obsidiana. Se o prisioneiro conseguir a proeza de sobreviver ao primeiro combate com os quatro adversários, deverá encarar um último lutador, que usará apenas a mão esquerda. Além de agradar [ROOT.GetCountry.GetReligion.GetGodName], essa cerimônia é incrivelmente popular e deve atrair muitos espectadores."
 nahuatl_events.21.nothing: "Nada demais acontece!"
 nahuatl_events.21.uncoop: "Haverá um guerreiro subversivo, aumentando a [doom|e]."
 nahuatl_events.21.spectactle: "Um Grande Espetáculo, reduzindo a [doom|e]."
 nahuatl_events.21.a: "Que a luta comece."
 nahuatl_events.21.b: "Vamos fazer uma celebração mais modesta."
 nahuatl_events.22.title: "Guerreiro Subversivo"
 nahuatl_events.22.desc: "Apesar das preparações rigorosas, o guerreiro capturado que deveria lutar na pedra gladiatória hoje se mostrou pouco cooperativo. O terreno do templo transbordava de espectadores, mas o homem se recusou a batalhar e foi abatido rapidamente pelo primeiro oponente. Isso nublou toda a celebração desse ano e alguns interpretam a situação como um mau presságio."
 nahuatl_events.22.a: "Assim ofereça algo para o sol beber."
 nahuatl_events.23.title: "Um Grande Espetáculo"
 nahuatl_events.23.desc: "A batalha entre os nossos quatro campeões e o guerreiro capturado excedeu todas as nossas expectativas. O prisioneiro não apenas conseguiu sobreviver aos primeiros quatro embates, mas quase convenceu a todos de que poderia ganhar do último oponente, que lutou com o braço esquerdo.\n\nComo de costume, depois que o guerreiro capturado finalmente foi derrotado, seu coração foi oferecido como sacrifício para [ROOT.GetCountry.GetReligion.GetGodName], sua carne foi entregue à família do sequestrador como alimento e sua pele será vestida pelo próprio sequestrador durante muitos dias.\n\nAs celebrações do Tlacaxipehualiztli deste ano deverão ser lembradas por muitos anos."
 nahuatl_events.23.a: "$nahuatl_events.22.a$"
 nahuatl_events.24.title: "Fim das Celebrações"
 nahuatl_events.24.desc: "Com o fim do Festival do Esfolado, chega uma nova temporada de cultivo. As celebrações extravagantes deste ano provavelmente serão lembradas por muito tempo."
 nahuatl_events.24.a: "$nahuatl_events.22.a$"
 nahuatl_events.25.title: "$nahuatl_events.20.title$"
 nahuatl_events.25.desc: "$nahuatl_events.20.common$\n\nComo não lutamos nenhuma guerra recentemente, temos uma grave escassez de prisioneiros para sacrifício. Isso por si só é um mau presságio e indica que as coisas só piorarão se não conseguirmos derramar mais sangue hoje."
 nahuatl_events.25.a: "Precisamos dar um jeito com os prisioneiros disponíveis."
 nahuatl_events.25.b: "Deixe os nossos Estados Súditos fornecerem os prisioneiros."
 nahuatl_events.28.title: "Grande Poeta do Povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 nahuatl_events.28.desc: "A palavra falada sempre teve um significado especial para o nosso povo: canções e recitações são elementos dominantes em todas as nossas cerimônias, religiosas ou profanas, e até a pessoa mais importante em nossa liderança é chamada de [ROOT.GetCountry.GetGovernment.GetRulerTitle], o(a) porta-voz. Portanto, a poesia falada é uma das expressões artísticas mais sagradas e uma das poucas formas aceitas de demonstrar insatisfação, ansiedade e até dúvidas sobre o destino sem causar raiva a [ROOT.GetCountry.GetReligion.GetGodName].\n\nHá pouco tempo, uma pessoa do povo [ROOT.GetCountry.GetCulture.GetName] cujas poesias são muitíssimo populares, chegou à capital [ROOT.GetCountry.GetCapital.GetName] elogiando a nossa cidade e seu povo, mas criticando [target_character.GetName]."
 nahuatl_events.28.a: "[target_artist.GetSheHe|U] agrada [ROOT.GetCountry.GetReligion.GetGodName] e o povo."
 nahuatl_events.28.b: "[target_artist.GetSheHe|U] não pode ficar aqui."
 nahuatl_events.29.title: "Expansão do Templo Principal da Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 nahuatl_events.29.desc: "O templo principal da nossa capital é o símbolo primário do nosso governo e funciona como um elo entre nós e [ROOT.GetCountry.GetReligion.GetGodName]. É nele em que todos os principais sacrifícios serão feitos durante os diversos festivais do ano, e ele também é o principal alvo de qualquer inimigo durante invasões. Manter e expandir o templo sempre que possível é uma obrigação para um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 nahuatl_events.29.a: "Comprometer-se a fazer uma expansão ambiciosa na Pirâmide."
 nahuatl_events.29.b: "Hora de adicionar mais uma camada à Pirâmide."
 nahuatl_events.29.c: "Melhorias modestas, isso é tudo o que podemos custear."
 nahuatl_events.29.d: "Não podemos gastar muitos recursos desta vez."
 religious_focus_gain_tt: "Enquanto o modificador [ShowModifier('nahuatl_temple_expansion_modifier')] estiver ativo, o progresso mensal dos nossos [religious_focuses|e] aumentará em #G 0,2#!"
 nahuatl_events.30.title: "Peregrinação a [ShowLocationNameWithNoTooltip('cholollan')]"
 nahuatl_events.30.desc: "Todo o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem a tradição de viajar até o grande santuário de Quetzalcoatl, na cidade dos templos, [ShowLocationName('cholollan')]. Aqui, a benevolente serpente emplumada, protetora das artes e das chuvas, pode ser adorada; além disso, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da Mesoamérica pode exibir sua riqueza sem precisar entrar em combates."
 nahuatl_events.30.a: "Homenageie Quetzalcoatl."
 nahuatl_events.30.b: "Que tipo de deus não requer sacrifícios humanos?"
 nahuatl_events.310.title.a: "O Festival de Atlcahualo"
 nahuatl_events.310.title.b: "O Festival de Tlacaxipehualiztli"
 nahuatl_events.310.title.c: "O Festival de Tozoztontli"
 nahuatl_events.310.title.d: "O Festival de Huey Tozoztli"
 nahuatl_events.310.title.e: "O Festival de Toxcatl"
 nahuatl_events.310.title.f: "O Festival de Etzalcualiztli"
 nahuatl_events.310.title.g: "O Festival de Tecuilhuitontli"
 nahuatl_events.310.title.h: "O Festival de Huey Tecuilhuitl"
 nahuatl_events.310.title.i: "O Festival de Tlaxochimaco"
 nahuatl_events.310.title.j: "O Festival de Xócotl Huetzi"
 nahuatl_events.310.title.k: "O Festival de Ochpaniztli"
 nahuatl_events.310.title.l: "O Festival de Teotleco"
 nahuatl_events.310.title.m: "O Festival de Tepeilhuitl"
 nahuatl_events.310.title.n: "O Festival de Quecholli"
 nahuatl_events.310.title.o: "O Festival de Panquetzaliztli"
 nahuatl_events.310.title.p: "O Festival de Atemoztli"
 nahuatl_events.310.title.q: "O Festival de Tititl"
 nahuatl_events.310.title.r: "O Festival de Izcalli"
 nahuatl_events.310.title.s: "O Festival de Nemontemi"
 nahuatl_events.310.desc.a: "O #italic Atlcahualo#!, que significa \"Cessação das Águas\", é o primeiro festival do ano e é dedicado a Tlaloc, o Deus da chuva, e a outras divindades relacionadas à chuva. Nesse festival, o nosso povo implora para o Deus trazer a chuva à medida que os meses mais secos do ano se aproximam.\n\nDurante esse período, oferendas de milho e sacrifícios de crianças são feitas a Tlaloc. Essas crianças que servirão como sacrifícios vestem roupas ritualísticas e são levadas até várias montanhas sagradas pelos sacerdotes, enquanto o povo chora diante da procissão. Eles recebem o apelido de #italic Tlacatetehuit#! ou \"Faixas Humanas\", uma analogia às faixas de papel chamadas #italic Amatetehuitl#!, carregadas pelos sacerdotes.\n\nAntes de serem sacrificadas, as crianças passam a noite no topo da montanha, mas não podem dormir. Seus choros no meio da noite são vistos como um sinal de que a chuva chegará em breve."
 nahuatl_events.310.desc.b: "Durante o segundo mês do nosso calendário solar, o Festival de #italic Tlacaxipehualiztli#!, ou \"Festival do Esfolado,\" é dedicado a Xipe-Totec. O ciclo da vida, morte e renascimento é o seu domínio, assim como as guerras letais. Durante esse mês, o nosso povo celebra a chegada da primavera e da fertilidade, o renascimento da vida.\n\nPara honrar Xipe-Totec, os prisioneiros são esfolados e sacrificados, suas peles são vestidas por vinte dias. Também acontecem sacrifícios gladiatórios, nos quais os prisioneiros recebem uma arma falsa e são obrigados a lutar até a morte contra vários de nossos [ShowUnitDefinitionName('a_jaguar_warrior')] mais valentes. Se eles sobreviverem, recuperarão sua liberdade."
 nahuatl_events.310.desc.c: "Durante a celebração do Festival de #italic Tozoztontli#!, ou da \"Pequena Perfuração\", se celebra a plantação e a semeadura. Embora o festival seja comemorado principalmente para honrar Tlaloc, outros deuses e deusas do milho e da fertilidade também são adorados, por exemplo, a deusa Coatlicue. Durante esse festival, as crianças são levadas à natureza e são perfuradas para derramar sangue, enquanto outras são sacrificadas nas cavernas de Tlaloc. Lá, as peles vestidas desde o Tlacaxipehualiztli finalmente são retiradas e queimadas."
 nahuatl_events.310.desc.d: "Hoje nós celebramos o Festival da \"Grande Perfuração\", ou #italic Huey Tozoztli#!, para honrar o deus Centeotl, a divindade do [ShowGoodsName('maize')]. Nós lhe agradecemos pelo milho que nos alimenta e honramos a colheita pela qual o obtemos.\n\nNesse mês da \"Grande Perfuração\", sacrificamos crianças em nome de todas as entidades do milho e de Tlaloc, a quem também agradecemos pela chuva que nos forneceu, possibilitando essa colheita."
 nahuatl_events.310.desc.e: "O festival de #italic Toxcatl#!, que significa \"Seca\", é celebrado no quinto mês do ano e gira em torno da renovação. Essa festividade é dedicada aos deuses Tezcatlipoca e Huitzilopochtli, que recebem oferendas de alimentos e flores. O ponto mais alto do festival, no entanto, é o sacrifício do homem que representa Tezcatlipoca desde o ano anterior.\n\nEsse jovem dedicado ao sacrifício é sempre selecionado entre os prisioneiros e durante um ano é ensinado a como se comportar, aprendendo o idioma, as músicas e a tocar flauta. Durante todo o ano, ele é tratado com reverência pelo nosso povo, pois trata-se da personificação do próprio Tezcatlipoca, mas durante o Toxcatl ele é sacrificado, esfolado e comido pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Aquele que personificará Tezcatlipoca no ano seguinte é escolhido logo em seguida, para que o ciclo possa continuar."
 nahuatl_events.310.desc.f: "O sexto mês do ano é chamado #italic Etzalcualiztli#!, ou \"Comendo [ShowGoodsName('maize')|U] Fresco\". Dedicado aos deuses Tlaloc e Chalchiuhtlicue, são celebradas as novas colheitas e o fim da temporada de seca.\n\nDurante o #italic Etzalcualiztli#!, o principal templo é enfeitado com juncos e papéis coloridos que adornam os pescoços das estátuas dos deuses, como colares. Os deuses recebem preces para que a chuva acabe com a seca, e além disso, o povo faz peregrinações até o topo da montanha Tlaloc, no qual crianças e adultos são sacrificados."
 nahuatl_events.310.desc.g: "\"O Pequeno Festival dos Deuses\", ou #italic Tecuilhuitontli#!, é celebrado em honra a Huixtocihuatl, Deusa do sal e da água salgada e irmã de Tlaloc. No decorrer desse mês, o povo agradece aos Deuses pela chegada da água e pelo crescimento saudável das colheitas, enquanto a cidade é decorada com flores aquáticas.\n\nAssim como em outros festivais, durante esse mês, uma mulher personifica a Deusa, enquanto outras mulheres dançam a sua volta durante as cerimônias, usando flores amarelas. Após a conclusão da cerimônia, aquela que representa Huixtocihuatl é ritualmente sacrificada."
 nahuatl_events.310.desc.h: "Estamos celebrando o #italic Huey Tecuilhuitl#!, que é \"O Grande Festival dos Deuses\". Os Deuses do [ShowGoodsName('maize')], principalmente a Deusa Chicomecóatl, são honrados com danças. Os senhores também alimentam os plebeus enquanto celebramos a abundância.\n\nDurante esse mês, as mulheres escravizadas que representam as Deusas Chicomecóatl e Cihuacóatl são sacrificadas. A representante de Chicomecóatl é levada ao pico de uma montanha e em seguida, ela e as parteiras que a acompanham durante a celebração correm de volta para o templo para rezar. Lá, ela precisa dançar e depois será sacrificada."
 nahuatl_events.310.desc.i: "O nono mês do ano é dedicado aos mortos e celebrado pelos nossos comerciantes. Este mês, chamado #italic Tlaxochimaco#!, ou \"Nascimento das Flores\", tem como tema as flores e o comércio.\n\nO mês é repleto de celebrações que honram os nossos mortos, enquanto os nossos comerciantes celebram o sucesso que obtiveram no ano. Entre todos os Deuses, Huitzilopochtli é o primeiro a ser honrado no decorrer do mês, recebendo oferendas de flores e alimentos. As mulheres nobres recebem #italic xocotl#!, que significa \"fruta\" e é um tipo de tronco grosso, erguido em nosso templo principal.\n\nAs celebrações incluem a oferenda de flores e alimentos aos ancestrais, bem como o sacrifício de crianças e do representante de Mictlantecuhtli, Deus dos Mortos."
 nahuatl_events.310.desc.j: "A principal festividade dos mortos é celebrada durante o Festival de #italic Xócotl Huetzi#!, que significa \"Queda das Frutas\", no qual são celebradas as frutas e as colheitas.\n\nOs Deuses Huehueteotl e Xiuhtecuhtli são honrados e, no decorrer do mês, o povo escala os telhados de suas casas e convida seus entes mortos a voltarem à vida. O #italic xocotl#! erguido no mês anterior é derrubado e colocado no topo de um tronco enfeitado com faixas de papel.\n\nNo último dia do mês, os prisioneiros são jogados ao fogo, depois os sacerdotes arrancam seus corações. Na última etapa, os mais jovens tentam escalar o tronco usando cordas para serem honrados e, depois, o tronco é cortado."
 nahuatl_events.310.desc.k: "Durante o mês da \"Varredura\", ou #italic Ochpaniztli#!, celebramos a colheita e a limpeza. Durante vinte dias, vários Deuses como Tlazoltéotl, Toci (também chamada de Coatlicue ou Teteo Innan) e Centeotl são honrados. Como parte das celebrações do mês, o povo varre e se banha de forma ritualística, e uma representante da Deusa Toci é sacrificada.\n\nA escrava representando Toci é ignorada durante os primeiros cinco dias do mês, depois as pessoas dançam silenciosamente a seu redor pelos oito dias seguintes. Por fim, durante os últimos cinco dias, as parteiras e curandeiros que compraram a escrava para a cerimônia encenam batalhas contra a escrava para distraí-la. Na última noite, a escrava é trazida para o templo e um sacerdote a carrega depois que ela espalha farinha de [ShowGoodsName('maize')] pelo chão. E então, um segundo sacerdote corta a cabeça dela e seu corpo é esfolado. O sacerdote veste sua pele, representando uma nova, renascida Toci. Um pedaço da pele da perna dela é usada depois para criar uma máscara."
 nahuatl_events.310.desc.l: "\"O Retorno dos Deuses\" ou #italic Teotleco#! é o décimo segundo mês do nosso calendário, no qual é celebrada a chegada dos Deuses, ou seja, todos os Deuses são honrados nesse mês.\n\nNo templo, coloca-se farinha de [ShowGoodsName('maize')] em um prato, que um sacerdote verifica periodicamente para encontrar pegadas. Se houver pegadas, significa que os Deuses chegaram, então as pessoas tocam instrumentos de sopro e oferecem bolas de milho.\n\nApós a chegada dos Deuses, prisioneiros são jogados ao fogo, mas antes que possam morrer, são retirados das chamas e têm o coração e a cabeça arrancados. Representando #italic mimixcoah#!, esses prisioneiros se transformam em estrelas no céu após essa celebração.\n\nAs pessoas bebem bastante pulque no decorrer do mês, a fim de honrar Ometochtli, o coletivo de Deuses da bebida pulque."
 nahuatl_events.310.desc.m: "O décimo terceiro mês é marcado com o Festival de #italic Tepeilhuitl#!, ou \"Banquete das Montanhas\", dedicada às montanhas de Tlaloc, Popocatépetl e Iztaccíhuatl. Durante todo o mês, honramos os Deuses do comércio, mas também Tlaloc e Xochiquetzal.\n\nO nosso povo cria uma procissão, seguindo os sacerdotes que o guia em uma caminhada até os picos mais próximos. Nos templos erguidos nesses picos, chamados #italic Ayauhcalli#! ou \"casas da névoa\", os devotos deixam suas oferendas aos Deuses, e o povo festeja até o anoitecer, nas montanhas \"entre as nuvens\".\n\nOs sacrifícios incluem crianças entregues a Tlaloc e uma representação de Xochiquetzal que também é sacrificada para os Deuses."
 nahuatl_events.310.desc.n: "A caça é o tema principal do Festival de #italic Quecholli#!, ou \"Pena Preciosa\", em um mês dedicado ao Deus Mixcóatl, o Deus Serpente das Nuvens que representa a caça. É durante esses meses secos que a caça se torna uma importante parte da cultura.\n\nCaças ritualísticas são executadas como parte das celebrações, bem como sacrifícios de escravos e prisioneiros. Também é nesse mês que recarregamos o nosso arsenal e criamos armas. Todos os participantes dessas celebrações praticam a sangria para honrar os animais que caçaremos, dando sangue por sangue, ou o nosso povo morrerá em batalhas."
 nahuatl_events.310.desc.o: "O Festival de #italic Panquetzaliztli#!, ou \"Levante das Bandeiras\" é o décimo quinto mês do nosso calendário e marca o nascimento de Huitzilopochtli.\n\nDurante esse mês, acontece um grande festival que celebra o nascimento desse Deus, ao final do qual vários escravos e prisioneiros são sacrificados enquanto seus donos praticamente se abstêm de comer até o fim do mês. Por ser um mês relacionado a artes marciais, as pessoas fazem batalhas ritualísticas.\n\nUma figura representando o Deus também é criada com [ShowGoodsName('maize')], que é comida depois dos sacrifícios. No decorrer do mês, pulque é consumido com abundância, e o povo oferece seu sangue ao Deus como um sacrifício."
 nahuatl_events.310.desc.p: "Chegou o décimo sexto mês do ano, #italic Atemoztli#!, que significa \"Descida das Águas\", e é dedicado a Tlaloc, o Deus da Chuva.\n\nDurante esse mês, rezamos por chuvas suficientes para nutrir nossos campos e garantir uma colheita abundante, e também consumimos efígies de pão de [ShowGoodsName('maize')] que representam o Deus. Além dos prisioneiros e escravos, as crianças são afogadas no lago ou sacrificadas nas montanhas como oferendas."
 nahuatl_events.310.desc.q: "Conforme o ano se aproxima do fim, celebramos o Festival de #italic Tititl#!, \"Alongamento\". Durante essa festividade que honra Cihuacóatl, a Deusa é chamada de Ilamahteuctli ou \"a Velha\", pois a terra ficou seca e ela é a mãe fértil de todos nós.\n\nDurante a cerimônia, uma representação da Deusa, feita de amaranto, é sacrificada em um ritual. Conforme ela chora, ela se torna masculina, demonstrando, assim, a natureza dualista do mundo.\n\nAs pessoas idosas apreciam esse mês dedicado a elas de diferentes formas, mas todas dançam e participam de rituais de fertilidade. Os comerciantes também sacrificam escravos que compraram especificamente para essa celebração."
 nahuatl_events.310.desc.r: "O último mês do ano simboliza o \"Renascimento\", ou #italic Izcalli#!, e marca o fim do nosso calendário, pouco antes do período Nemontemi. Esses dias são dedicados aos Deuses Tlaloc e Xiuhtecuhtli, com esperanças de que eles tragam a fertilidade que os nossos campos precisam para alimentar o nosso povo.\n\nDurante o festival, cozinhamos tamales de amaranto que são consumidos com abundância. Já os jovens vão caçar feras nas florestas ou aves no lago, enquanto o fogo dos templos e das casas são apagados. Essas chamas só serão acesas novamente na presença da divindade. Como em todas as festividades, escravos e prisioneiros vestidos como as divindades são sacrificados."
 nahuatl_events.310.desc.s: "Estamos nos últimos cinco dias do ano, amplamente conhecidos como Nemontemi. Nesse período, o nosso povo não celebra nada, pois esses são considerados dias desfavoráveis. Nenhum comércio é conduzido e o povo pratica abstinência como um gesto de respeito às #italic Tzitzimimeh#!.\n\nEmbora sejam adoradas pelo povo no restante do ano – por serem as protetoras do feminino e progenitoras da humanidade – durante os dias de Nemontemi, elas são temidas por se tratar de um período instável do ano.\n\nDe qualquer modo, [target_character.GetName] ousou organizar uma celebração. O público do evento tem sido mínimo, já que a maioria das pessoas teme uma catástrofe, ou na melhor das hipóteses, acredita que participar de tal festividade durante os dias desfavoráveis traga má sorte a elas e suas famílias. Apesar do conselho do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não deu ouvidos e prosseguiu com as preparações. Será que seremos punidos pelas divindades?"
 nahuatl_events.310.a: "Melhore a celebração de maneira colossal."
 nahuatl_events.310.b: "Melhore a celebração de maneira grandiosa."
 nahuatl_events.310.c: "Deixe para lá."
