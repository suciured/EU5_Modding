l_braz_por:
 anglican_events.1.title: "A Exibição do Brasão Real"
 anglican_events.1.desc: "Após a destruição e remoção de símbolos papais, as igrejas anglicanas foram deixadas quase sem decoração. Um decreto estabeleceu que, no lugar desses ícones blasfemos, será exibido o Brasão Real de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. A presença do Brasão Real solidifica a realidade da nova ordem na consciência pública, e o fato de Deus ter escolhido [ROOT.GetCountry.GetGovernment.GetRuler.GetName] não apenas como [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país, mas também como Governador(a) Supremo(a) da Igreja."
 anglican_events.1.a: "Exiba o Brasão Real orgulhosamente em todas as igrejas."
 anglican_events.2.title: "Absenteísmo"
 anglican_events.2.desc: "Atender aos cultos anglicanos é obrigatório no(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] da entidade política [ROOT.GetCountry.GetName]. A recusa é punível com multas rigorosas. Uma pessoa declarada culpada está sujeita a perder todos os seus bens e mercadorias, terras, imóveis, propriedades herdáveis e todos os aluguéis e anuidades. No entanto, a execução dessa lei é difícil devido à grande quantidade de potenciais recusantes. Portanto, devemos focar nossos esforços nos infratores mais preocupantes.\n\nO papismo é um crime particularmente intolerável. Como o Papa nega a legitimidade do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], assim o fazem os fiéis católicos. Logo, todos os católicos podem ser considerados traidores do Estado.\n\nRadicais não conformistas, como os puritanos, também podem ser alvos dessas leis caso se desviem demais das doutrinas estabelecidas pela Igreja.\n\nA lei impõe a uniformidade da crença religiosa no país, mas também pode ser usada para desencorajar o faccionalismo na corte. Uma simples sugestão de recusa pode destruir a reputação de uma pessoa."
 anglican_events.2.a: "Fique de olho nos católicos."
 anglican_events.2.b: "Fique de olho nos puritanos."
 anglican_events.2.a.tt: "Todos os [pops|e] da religião [ShowReligionName('catholic')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.3.title: "Profecias e Sermões"
 anglican_events.3.desc: "A Igreja Anglicana não exige que seu clero dedique muito tempo para a pregação. Um sermão mensal, ou até mesmo trimestral, é adequado conforme a lei, que geralmente é retirada diretamente do Livro das Homilias.\n\nMuitos paroquianos desejam uma abordagem mais pessoal e envolvente para os cultos; eles agiram por conta própria e arrecadaram dinheiro para pagar palestrantes letrados para pregarem nas cidades. No entanto, esses palestrantes nem sempre têm as visões teológicas mais ortodoxas. Frequentemente, os mais ávidos para pregar são aqueles com as ideias mais radicais, de modo que esses sermões em particular passaram a ser associados ao movimento puritano.\n\nEmbora existam vantagens em uma população mais instruída quanto à religião, reprimir o puritanismo aumentaria a autoridade da Igreja."
 anglican_events.3.a: "Proíba esses sermões não conformistas."
 anglican_events.3.b: "Deixe-os pregar como quiserem."
 anglican_events.4.title: "Debate Parlamentar sobre Doutrina"
 anglican_events.4.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] do governo [ROOT.GetCountry.GetAdjective] frequentemente reúne-se para debater questões religiosas. Normalmente, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] propõe uma nova onda de reformas para a Igreja Anglicana, e o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] assume um posicionamento conforme o alinhamento às facções: os plebeus são mais inclinados a apoiar medidas radicais ou até puritanas, e os lordes são mais favoráveis a uma abordagem conservadora. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] raramente consegue impor sua vontade, e, quando consegue, costuma envolver medidas coercivas."
 anglican_events.4.a: "Passe as reformas exatamente como o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] propôs."
 anglican_events.4.b: "Os senhores venceram."
 anglican_events.4.c: "Dê razão aos plebeus."
 anglican_events.5.title: "A Controvérsia de Marprelate"
 anglican_events.5.desc: "Insatisfeito com a doutrina conservadora da Igreja Anglicana, um grupo de puritanos, escrevendo sob o pseudônimo \"Martin Marprelate\", começou a publicar uma série de panfletos ácidos direcionados à liderança da Igreja. Segundo esses autores, os bispos da entidade política [ROOT.GetCountry.GetName] são \"prelados pomposos, papistas, presunçosos, profanos, pífios, pestilentos e perniciosos\" que usurpam a autoridade de Deus.\n\nEsses textos chamaram a atenção do público e arriscam provocar uma zombaria da Igreja, a menos que algo seja feito para impedir isso."
 anglican_events.5.a: "Ignore essa bobagem."
 anglican_events.5.b: "Responda à altura. Que comece a guerra de panfletos!"
 anglican_events.5.c: "Encontre e prenda esses autores."
 anglican_events.6.title: "Rebeliões de Livro de Orações"
 anglican_events.6.desc: "As doutrinas da Igreja Anglicana são reunidas no Livro de Oração Comum. Este livro precisa de revisões periódicas para acompanhar as mudanças do pensamento anglicano, conforme ele transita entre teologias mais radicais e tradicionais. A edição mais recente contém um material que causou muita animosidade entre o povo de [prayer_book_province.GetName], que em grande parte ainda se apega aos dogmas e práticas católicos. Eles se juntaram em uma revolta, exigindo que o livro seja revertido para sua edição anterior."
 anglican_events.6.a: "Revogue a nova edição e faça concessões tradicionalistas."
 anglican_events.6.b: "Não toleraremos uma traição papista!"
 anglican_events.7.title: "Estadista da Fé Cripto-[ShowReligionAdjectiveWithNoTooltip('catholic')]"
 anglican_events.7.desc: "A Reforma do governo [ROOT.GetCountry.GetAdjective] não sensibilizou o coração de toda a população. Muitos continuam nutrindo afinidade pela fé [ShowReligionAdjective('catholic')], e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não é exceção. Foi descoberto que [minister.GetName] participa secretamente de uma missa [ShowReligionAdjectiveWithNoTooltip('catholic')], prática rigorosamente proibida por lei. Caso venha a público, [minister.GetSheHe] pode perder todas as suas terras e propriedades, além de ficar inelegível para cargos públicos."
 anglican_events.7.a: "Essa pessoa é muito útil, por enquanto."
 anglican_events.7.b: "Nenhum seguidor da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] acredita no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 anglican_events.7.c: "Cortem sua cabeça!"
 anglican_events.8.title: "Orações dos Santos"
 anglican_events.8.desc: "Quando o país [ROOT.GetCountry.GetName] rompeu com Roma, demos um fim à ideia supersticiosa de que as orações devem ser direcionadas aos santos e não ao próprio Deus. Como a nossa nova teologia não abre espaço para o conceito papista de purgatório, não há necessidade de os santos intercederem em nome de nossas almas. Mesmo assim, muitas pessoas continuam orando para os santos, e muitas igrejas fazem reverência excessiva ao seu patrono."
 anglican_events.8.a: "Podemos permitir essa prática, é inofensiva."
 anglican_events.8.b: "Devemos impor a uniformidade."
 anglican_events.9.title: "Abolição dos Dias Festivos"
 anglican_events.9.desc: "O calendário litúrgico católico é cheio de dias festivos que funcionam como feriados nacionais e ocasiões para celebrar. Agora que não seguimos uma autoridade Papal, a nossa Igreja precisa decidir por quanto tempo essa prática deve continuar. Os reformadores mais fervorosos afirmam que esses feriados supérfluos encorajam tentações pecaminosas e distraem o povo de seu trabalho lucrativo. Essa ideia foi amplamente apoiada no âmbito da teologia, mas abolir esses dias festivos provavelmente chateará a população, que é bem apegada a determinados dias de folga."
 anglican_events.9.a: "Abolir mais dias festivos."
 anglican_events.9.b: "Deixem-nos divertir."
 anglican_events.10.title: "Puritanos Mudando para as Colônias"
 anglican_events.10.desc: "Os puritanos criticam a hierarquia e as doutrinas da Igreja do país [ROOT.GetCountry.GetName] já faz um tempo. Na visão deles, a Reforma apenas substituiu o Papa pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]; além disso, eles criticam abertamente a atitude preguiçosa do Estado para realizar a reforma. Disputas teológicas à parte, os puritanos também são perseguidos por não serem conformistas, dependendo das tendências do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] no poder. Por fim, cansados das questões religiosas da Europa, muitos puritanos decidiram migrar para o Novo Mundo. Organizaram uma companhia colonial e solicitaram um estatuto para estabelecerem novos assentamentos nas Américas."
 anglican_events.10.a: "Deixem-nos construir seu próprio assentamento."
 anglican_events.10.b: "Integrem-nos a uma colônia estabelecida."
 anglican_events.11.title: "Controvérsia das Vestimentas"
 anglican_events.11.desc: "A questão das vestimentas clericais continua causando controvérsias na Igreja Anglicana. Os trajes extravagantes e supersticiosos dos papistas certamente serão eliminados, mas o nível de austeridade exigido pelos Clérigos continua instigando debates e protestos.\n\nOs anglicanos conservadores desejam restabelecer alguns dos ornamentos elaborados do sacerdócio católico, já os moderados afirmam que uma simples sobrepeliz é suficiente. Os reformadores radicais insistem que, além de as vestimentas não terem apoio das escrituras, também desfiguram e corrompem as ordenanças instituídas por Deus."
 anglican_events.11.a: "Permita vestimentas tradicionais."
 anglican_vestments_tt: "Isso aumentará a demanda por [ShowGoodsName('fine_cloth')] do nosso [ShowPopTypeName('clergy')]"
 anglican_events.11.b: "Apenas sobrepelizes."
 anglican_events.11.c: "Condene todas as vestimentas."
 anglican_events.12.title: "Estraçalhando Altares"
 anglican_events.12.desc: "Os anos iniciais da Reforma Inglesa são caracterizados por uma iconoclastia fervorosa. Qualquer adorno ou relíquia que possa evocar o Papismo, a existência do purgatório ou a divindade dos santos são removidas das igrejas de forma impiedosa. Qualquer coisa que desvie da laicidade deve ser destruída, os altares estraçalhados, as pinturas repintadas e os santuários arruinados.\n\nUma questão que a nova Igreja Anglicana levará para sempre é o quão longe essa iconoclastia deve chegar. Alguns dos reformadores mais radicais tentam dar um fim às cruzes, castiçais e crucifixos, enquanto outros buscam restaurar alguns ornamentos mais inofensivos."
 anglican_events.12.a: "Estraçalhe os altares e aprisione os manifestantes papistas!"
 anglican_events.12.a.tt: "Todos os [pops|e] da religião [ShowReligionName('catholic')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.12.b: "Destrua apenas o que for inegavelmente papista."
 anglican_events.12.b.tt: "Todos os [pops|e] da religião [ShowReligionName('catholic')] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.12.c: "Acabe com essa iconoclastia."
 anglican_events.13.title: "Instigadores Católicos"
 anglican_events.13.desc: "Embora o país [ROOT.GetCountry.GetName] tenha se separado formalmente de Roma, o Papa continua se intrometendo em nossos assuntos, orquestrando conspirações contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Os seus agentes são na maioria jesuítas e padres, protegidos por recusantes traidores.\n\nEsses criptocatólicos empregam métodos astutos para esconder da lei agentes papistas, construindo áreas secretas atrás de paredes, debaixo de assoalhos, e até em passagens subterrâneas ocultas. Esconder-se nesses \"buracos de padre\" pode ferir ou até sufocar seus ocupantes, então eles provavelmente não escapariam rapidamente se fossem localizados."
 anglican_events.13.a: "Conduza uma caça aos padres de nível nacional. Busque em todas as casas!"
 anglican_events.13.b: "Descubra de onde eles estão vindo."
 anglican_events.15.title: "Monarca Não Conformista"
 anglican_events.15.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] chegou à posição malquista de religioso não conformista que também é Governador Supremo da Igreja doo país [ROOT.GetCountry.GetName]. Os anglicanos do país [ROOT.GetCountry.GetName] não conseguem tolerar essa situação, o que enfraquece a legitimidade da Igreja de forma dramática."
 anglican_events.15.a: "Este ajuste será difícil."
 anglican_events.15.b: "O monarca precisa ser anglicano."
