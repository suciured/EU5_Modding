l_braz_por:
 pilgrimage_events.1.title: "Deslizamento"
 pilgrimage_events.1.desc: "Durante sua peregrinação até [target_holy_site.GetName] em [target_location.GetName], [target_ruler.GetName] e sua comitiva encararam um grande desafio no caminho. Parece que as recentes chuvas desprenderam o solo e produziram um deslizamento, causando um dano significativo aos assentamentos ao redor. Os caminhos desapareceram por completo, as casas foram arrastadas pelo solo, as plantações foram arruinadas e o povo ficou sem meios de sobrevivência. As pessoas procuram [target_ruler.GetShortNameWithNoTooltip] pedindo ajuda para reconstruir suas vidas."
 pilgrimage_events.1.a: "Vamos dar ouro ao povo para aliviar sua dor."
 pilgrimage_events.1.b: "Juntem alguns homens para ajudá-los a reconstruir suas vidas."
 pilgrimage_events.1.c: "Estamos com pressa, não podemos parar por nada."
 pilgrimage_events.1.d: "Precisamos parar e ajudar essas pessoas."
 pilgrimage_events.1.d.tt: "A peregrinação durará mais tempo."
 pilgrimage_events.2.title: "Um Monge Itinerante"
 pilgrimage_events.2.desc: "A procissão de [target_ruler.GetName] até [target_holy_site.GetName] em [target_location.GetName] foi brevemente interrompida por um(a) monge(ja) itinerante que pedia caridades à margem da estrada. [target_monk.GetName] afirma ter nascido e crescido justamente em [target_location.GetNameWithNoTooltip], onde recebeu uma educação [target_monk.GetReligion.GetAdjective] em [target_holy_site.GetNameWithNoTooltip]. Dessa forma, [target_monk.GetSheHe] promete instruir [target_ruler.GetShortNameWithNoTooltip] sobre os mistérios da religião [target_monk.GetReligion.GetNameWithNoTooltip], se [target_ruler.GetSheHe] tiver permissão para acompanhar a procissão."
 pilgrimage_events.2.a: "Um(a) [target_monk.GetWomanMan] de fé é sempre bem-vindo(a)."
 pilgrimage_events.2.b: "Já temos confiança em nossos atuais assessores do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 pilgrimage_events.3.title: "Rédeas Soltas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 pilgrimage_events.3.desc: "Enquanto [target_ruler.GetName] está longe em sua peregrinação até [target_holy_site.GetName], em [target_location.GetName], muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão praticamente ociosos. Aproveitando o vazio gerado pela ausência do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], eles começaram a maquinar intrigas para ganhar mais influência e poder. Quando essas informações chegaram a [target_ruler.GetShortNameWithNoTooltip], [target_ruler.GetSheHe] ficou sem palavras, em choque ao perceber que sua voz perdeu a autoridade que já teve no passado."
 pilgrimage_events.3.a: "Traidores, todos eles!"
 pilgrimage_events.3.b: "É hora de colocá-los em seu devido lugar."
 pilgrimage_events.3.c: "Eles se arrependerão desses atos."
 pilgrimage_events.3.d: "O(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] estava por trás disso!"
 pilgrimage_events.4.title: "Superlotação de [target_holy_site.GetNameWithNoTooltip]"
 pilgrimage_events.4.desc: "Quando [target_ruler.GetName] chegou a [target_holy_site.GetName] em [target_location.GetName], não pôde acreditar no que viu. Aquele que deveria ser um centro de fé e espiritualidade, na realidade parecia mais com uma praça comercial movimentada. As terras estavam lotadas de pessoas que apareciam de todos os cantos e comerciantes aproveitavam para instalar suas barracas e lucrar com essa multidão. Eles ofereciam praticamente de tudo, de alimentos e bebidas para os peregrinos, até parafernálias variadas para comprovar suas visitas. Alguns até tiveram a audácia de oferecer supostas \"relíquias\" dentro da própria terra sagrada. Ficou óbvio que todas aquelas pessoas não eram peregrinos devotos, na verdade, estavam apenas atraídas por um espetáculo barato, enquanto os verdadeiros peregrinos pareciam perdidos em um mar de hedonismo."
 pilgrimage_events.4.a: "Talvez devêssemos dar uma olhada nas barracas também."
 pilgrimage_events.4.b: "Que blasfêmia! Devemos preservar as terras sagradas."
 pilgrimage_events.4.b.tt: "Cada [pop|e] perderá [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 pilgrimage_events.4.c: "Nós mesmos vamos preservar sua santidade, queimem as barracas!"
 pilgrimage_events.4.c.tt: "Cada [pop|e] perderá [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 pilgrimage_events.5.title: "Caminhada Perigosa"
 pilgrimage_events.5.desc: "Durante sua peregrinação até o local sagrado de [target_holy_site.GetName] em [target_location.GetName], [target_ruler.GetName] precisou seguir por um caminho difícil. [target_ruler.GetSheHe|U] sabia de antemão que uma visita para um lugar tão montanhoso não seria uma tarefa fácil, mas os obstáculos dessa jornada foram mais árduos do que o esperado. Com um terreno íngreme e rochoso demais para os cavalos escalarem, a procissão foi forçada a continuar a pé, mas o solo era escorregadio e traiçoeiro. O momento temido aconteceu quando [target_ruler.GetShortNameWithNoTooltip] pisou em falso e caiu rolando pela montanha. As lesões recorrentes da queda foram graves e [target_ruler.GetSheHe] precisará de toda a atenção médica que nosso(a) [ROOT.GetCountry.GetFlavorRank] possa fornecer, além da ajuda de [ROOT.GetCountry.GetReligion.GetGodName] para se recuperar."
 pilgrimage_events.5.a: "Juntem os melhores curandeiros."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] se feriu e nós podemos chamar os melhores curandeiros para [target_ruler.GetHerHim] ajudar"
 pilgrimage_events.5.b: "Só nos resta orar."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] se feriu e nós oramos para que [ROOT.GetCountry.GetReligion.GetGodName] [target_ruler.GetHerHis] ajude a se recuperar"
