 miaphysite_flavor.1.title: "O Sagrado Coração do país [ROOT.GetCountry.GetName]"
 miaphysite_flavor.1.desc: "Axum era o coração do antigo Império de Axum, um bastião do poder cristão, situado na encruzilhada entre a África, a Arábia e o mundo Greco-romano. Entre os obeliscos e as ruínas de palácios, reconstruímos as igrejas dessa poderosa nação da antiguidade.\n\nA maior de todas é a Igreja de Santa Maria de Sião. É o lugar em que coroamos nossos imperadores descendentes de Menelique I, que era filho do Rei Salomão e da Rainha de Sabá. Foi para cá que ele trouxe a Arca da Aliança. Todos os anos, milhares de peregrinos chegam dos lugares mais distantes de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ou mesmo de fora para visitar este lugar sagrado."
 miaphysite_flavor.1.a: "Axum voltará a brilhar com a glória infinita de Deus!"
 miaphysite_flavor.2.title: "O Sagrado Coração de [from.GetName]"
 miaphysite_flavor.2.desc: "A antiga cidade de Axum está segura nas mãos miafisistas. Axum era o coração do antigo Império de Axum, um bastião do poder cristão, situado na encruzilhada entre a África, Arábia e o mundo Greco-romano. Entre os obeliscos e os palácios, [from.GetName] está reconstruindo as igrejas dessa poderosa nação da antiguidade.\n\nA maior de todas é a Igreja de Santa Maria de Sião. É o lugar em que foram coroados os imperadores etíopes descendentes de Menelique I, que era filho do Rei Salomão e da Rainha de Sabá. Foi para cá que ele trouxe a Arca da Aliança. Todos os anos, milhares de peregrinos chegam para visitar este lugar sagrado."
 miaphysite_flavor.2.a: "Axum voltará a brilhar com a glória infinita de Deus!"
 miaphysite_flavor.3.title: "A Pérola do Mediterrâneo"
 miaphysite_flavor.3.desc: "Alegrem-se, pois a cidade sagrada de Alexandria mais uma vez está sobre o reinado miafisista! A sede histórica da nossa Igreja sagrada foi libertada.\n\nA Alexandria é uma cidade antiga e orgulhosa, fundada por Alexandre, o Grande, e muitas das mentes mais brilhantes da humanidade já a chamaram de lar. Por muitas centenas de anos, os estudiosos de Alexandria aprenderam e ensinaram na Grande Biblioteca, que foi seguida pela Escola Catequética de Alexandria, a primeira delas. Nos próximos anos, restauraremos os sagrados salões de conhecimento e produziremos alguns dos melhores teólogos já vistos no mundo."
 miaphysite_flavor.3.a: "Que Deus abençoe a Alexandria!"
 miaphysite_flavor.4.title: "A Pérola do Mediterrâneo"
 miaphysite_flavor.4.desc: "Alegrem-se, pois a cidade sagrada de Alexandria mais uma vez está sobre o reinado miafisista! A sede histórica da nossa Igreja sagrada foi libertada por [from.GetName].\n\nA Alexandria é uma cidade antiga e orgulhosa, fundada por Alexandre, o Grande, e muitas das mentes mais brilhantes da humanidade já a chamaram de lar. Por dezenas de milhares de anos, os estudiosos de Alexandria estudaram e ensinaram na Grande Biblioteca, que foi seguida pela Escola Catequética de Alexandria, a primeira delas. Nos próximos anos, seus sagrados salões de conhecimento serão restaurados e produzirão alguns dos melhores teólogos já vistos no mundo."
 miaphysite_flavor.4.a: "Que Deus abençoe a Alexandria!"
 miaphysite_flavor.5.title: "O Coração da Armênia"
 miaphysite_flavor.5.desc: "Finalmente estamos livres de novo: Erevã foi libertada junto com a sagrada Catedral de Echemiazim! Esta catedral é o abrigo do posso povo, o nosso refúgio seguro em momentos difíceis. Durante os anos apátridas do nosso povo, Echemiazim continuou sendo o nosso centro nacional e político. Após séculos de guerra e perdas encontramos em seu abraço amoroso a força para continuar lutando. Agora podemos finalmente retribuir à nossa mãe por meio da restauração de sua antiga glória."
 miaphysite_flavor.5.a: "Faremos Erevã ser grandiosa novamente!"
 miaphysite_flavor.6.title: "O Coração da Armênia"
 miaphysite_flavor.6.desc: "Erevã foi libertada por nossa nação amiga miafisista, [from.GetName]! No início do século IV, a Catedral de Echemiazim foi construída aqui. Por muitos anos, a catedral foi o centro nacional e político dos armênios, um povo apátrida. Após séculos de guerra e perdas eles encontraram em seu abraço amoroso, a força para continuar lutando. Agora ela terá sua antiga glória restaurada!"
 miaphysite_flavor.6.a: "A fé verdadeira fica ainda mais forte!"
 miaphysite_flavor.7.title: "O Berço do Cristianismo"
 miaphysite_flavor.7.desc: "A antiga cidade de Antioquia agora faz parte de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]! A Antioquia foi o centro em que surgiram os primórdios do cristianismo durante o tempo dos romanos. Os judeus que foram convertidos aqui pelo apóstolo Pedro foram os primeiros a serem chamados de cristãos. Muitos monastérios foram fundados aqui durante esse período. Desde então, Antioquia viveu muitas guerras e conheceu muitos mestres. No século XIII, a cidade foi dominada pelos $mamluks$, e toda a sua população cristã foi vítima da espada. Para honrar esse sacrifício, reconstruiremos Antioquia e seus monastérios, fazendo-a mais gloriosa do que nunca!"
 miaphysite_flavor.7.a: "Ó, Senhor, abençoe essa cidade, em tua misericórdia!"
 miaphysite_flavor.8.title: "O Berço do Cristianismo"
 miaphysite_flavor.8.desc: "A antiga cidade de Antioquia agora faz parte de [from.GetAdjective] [from.GetGovernment.GetGovernmentType.GetName]! A Antioquia foi o centro em que surgiram os primórdios do cristianismo durante o tempo dos romanos. Os judeus que foram convertidos aqui pelo apóstolo Pedro foram os primeiros a serem chamados de cristãos. Muitos monastérios foram fundados aqui durante esse período. Desde então, Antioquia viveu muitas guerras e conheceu muitos mestres. No século XIII, a cidade foi dominada pelos $mamluks$, e toda a sua população cristã foi vítima da espada. Para honrar esse sacrifício, Antioquia e seus monastérios serão reconstruídos, fazendo-a mais gloriosa do que nunca!"
 miaphysite_flavor.8.a: "Ó, Senhor, abençoe essa cidade, em tua misericórdia!"
 miaphysite_flavor.9.title: "Às Margens do Nilo"
 miaphysite_flavor.9.desc: "Glória ao Senhor, o Forte Ibrim é nosso! Por muitos anos essa grande cidade cristã persistiu, mesmo cercada por inimigos religiosos de todos os tipos. Posicionado no topo de um penhasco às margens do poderoso Nilo, o Forte Ibrim continuou sendo o bastião do cristianismo da Baixa Núbia mesmo quando o resto da região caiu na escuridão. Essa nova parte de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] não tem apenas importância religiosa, mas também é um centro de comércio e política. Com esses recursos em nossas mãos, o país [ROOT.GetCountry.GetName] ficará ainda mais forte!"
 miaphysite_flavor.9.a: "Esse é o início de uma era gloriosa!"
 miaphysite_flavor.10.title: "Às Margens do Nilo"
 miaphysite_flavor.10.desc: "Glória ao Senhor! O Forte Ibrim pertence a [from.GetGovernment.GetGovernmentType.GetName] miafisista de [from.GetName]! Por muitos anos, essa grande cidade cristã persistiu, mesmo cercada por inimigos religiosos de todos os tipos. Posicionado no topo de um penhasco às margens do poderoso Nilo, o Forte Ibrim continuou sendo o bastião do cristianismo da Baixa Núbia mesmo quando o resto da região caiu na escuridão. Agora [from.GetName] utilizará os grandes recursos políticos e econômicos da cidade para espalhar a palavra do verdadeiro Deus por toda a Núbia!"
 miaphysite_flavor.10.a: "Esse é o início de uma era gloriosa!"
 miaphysite_flavor.11.title: "Mosteiro de Santo Antônio"
 miaphysite_flavor.11.desc: "Nas profundezas das Montanhas do Mar Vermelho, em um oásis escondido, fica um dos nossos lugares mais sagrados: o Mosteiro de Santo Antônio. Construído pelos seguidores de Antônio no século IV, esse mosteiro cristão é um dos mais antigos do mundo. Santo Antônio, que se destaca entre os Padres do Deserto, é conhecido como o Pai de Todos os Monges. Ele se aventurou pelo deserto, no qual passou muitos anos como ermitão, dedicando sua vida a Deus. Durante a Grande Perseguição, ele voltou à civilização para confortar os prisioneiros, arriscando a própria vida em nome dos cristãos. No fim de sua vida, ele se estabeleceu no oásis em que o grande mosteiro está localizado hoje. Milhares de peregrinos seguem os passos de Antônio a cada ano, e nós podemos garantir que eles cheguem a seu destino em segurança, agora que Suez está sob a nossa proteção."
 miaphysite_flavor.11.a: "Vamos aprender com os passos de Santo Antônio. "
 miaphysite_flavor.12.title: "Mosteiro de Santo Antônio"
 miaphysite_flavor.12.desc: "Nas profundezas das Montanhas do Mar Vermelho, em um oásis escondido, fica um dos nossos lugares mais sagrados: o Mosteiro de Santo Antônio. Construído pelos seguidores de Antônio no século IV, esse mosteiro cristão é um dos mais antigos do mundo. Santo Antônio, que se destaca entre os Padres do Deserto, é conhecido como o Pai de Todos os Monges. Ele se aventurou pelo deserto, no qual passou muitos anos como ermitão, dedicando sua vida a Deus. Durante a Grande Perseguição, ele voltou à civilização para confortar os prisioneiros, arriscando a própria vida em nome dos cristãos. No fim de sua vida, ele se estabeleceu no oásis em que o grande mosteiro está localizado hoje. Milhares de peregrinos seguem os passos de Antônio a cada ano e eles chegarão ao seu destino em segurança, agora que Suez está sob o resguardo [from.GetAdjective]."
 miaphysite_flavor.12.a: "Vamos aprender com os passos de Santo Antônio. "
 miaphysite_flavor.13.title: "Santa Catarina da Roda"
 miaphysite_flavor.13.desc: "No sopé do Monte Sinai, lugar em que Moisés recebeu os Dez Mandamentos, fica um mosteiro dedicado à Santa Catarina de Alexandria. Catarina foi uma estudante devota e seguidora de Cristo. Quando o imperador romano Magêncio começou a perseguir os cristãos, a jovem donzela criticou sua crueldade com valentia. O imperador reuniu cinquenta de seus melhores filósofos e oradores para debater com ela, mas a sábia Catarina os derrotou. Embora ela tenha sido aprisionada e torturada em seguida, Magêncio falhou novamente, pois muitos de seus súditos fiéis foram convertidos pela eloquência e religiosidade de Catarina. Dominado pela fúria, o imperador condenou Catarina a morrer em uma roda de despedaçamento, mas o objeto se quebrou quando ela o tocou. No fim, ela foi decapitada, embora seu martírio tenha ajudado a espalhar a luz de Cristo para vários corações ímpios."
 miaphysite_flavor.13.a: "Agora o Mosteiro de Santa Catarina em Sinai está sob nossa proteção."
 miaphysite_flavor.14.title: "Santa Catarina da Roda"
 miaphysite_flavor.14.desc: "No sopé do Monte Sinai, lugar em que Moisés recebeu os Dez Mandamentos, fica um mosteiro dedicado à Santa Catarina de Alexandria. Catarina foi uma estudante devota e seguidora de Cristo. Quando o imperador romano Magêncio começou a perseguir os cristãos, a jovem donzela criticou sua crueldade com valentia. O imperador reuniu cinquenta de seus melhores filósofos e oradores para debater com ela, mas a sábia Catarina os derrotou. Embora ela tenha sido aprisionada e torturada em seguida, Magêncio falhou novamente, pois muitos de seus súditos fiéis foram convertidos pela eloquência e religiosidade de Catarina. Dominado pela fúria, o imperador condenou Catarina a morrer em uma roda de despedaçamento, mas o objeto se quebrou quando ela o tocou. No fim, ela foi decapitada, embora seu martírio tenha ajudado a espalhar a luz de Cristo para vários corações ímpios."
 miaphysite_flavor.14.a: "Agora o Mosteiro de Santa Catarina em Sinai está sob o resguardo [from.GetAdjectiveWithNoTooltip]."
 miaphysite_flavor.15.title: "O Patriarca da África"
 miaphysite_flavor.15.desc: "Louvado seja o Senhor neste dia tão glorioso! Nos próximos séculos, todos os miafisistas celebrarão essa data para relembrar a nossa grande vitória. Finalmente libertamos o nosso reverenciado patriarca, o Papa da Alexandria, de sua jaula de ouro no Cairo! Não precisaremos mais rastejar perante nossos inimigos, nem esperar décadas para ter novos bispos designados. Essa é a etapa mais vital da nossa missão para restaurar a grandeza da Igreja miafisista do passado, e mais."
 miaphysite_flavor.15.a: "Nada nos impede agora!"
 miaphysite_flavor.16.title: "O Patriarca da África"
 miaphysite_flavor.16.desc: "Louvado seja o Senhor neste dia tão glorioso! Nos próximos séculos, todos os miafisistas celebrarão essa data para relembrar essa grande vitória. Finalmente o nosso reverenciado patriarca, o Papa da Alexandria, foi libertado de sua jaula de ouro no Cairo pela [from.GetGovernment.GetGovernmentType.GetName] [from.GetAdjective]! Não precisaremos mais rastejar perante nossos inimigos, nem esperar décadas para ter novos bispos designados. Essa é a etapa mais vital da missão para restaurar a grandeza da Igreja miafisista do passado, e mais."
 miaphysite_flavor.16.a: "Deus abençoe o(a) [from.GetGovernment.GetGovernmentType.GetName] da entidade política [from.GetNameWithNoTooltip]!"
 miaphysite_flavor.20.title: "A Importância do Ensino Superior"
 miaphysite_flavor.20.desc: "Os mosteiros da [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] são conhecidos como centros de aprendizagem e arte. Em cada escola monástica vive diversos estudiosos, especializados em áreas como história da Igreja, interpretação da Escritura Sagrada, leitura, gramática, poesia, música, caligrafia e pintura. Os mosteiros competem para atrair os mestres mais cultos e para mantê-los com grande honra e compensação monetária. Em troca, os estudiosos passam seu conhecimento aos estudantes, que são potenciais clérigos e nobres ambiciosos. Para entrar na elite cristã, fazer parte de uma família poderosa não costuma ser suficiente: todos com uma função importante na administração do país receberam a educação de uma das escolas monásticas mais prestigiadas.\n\nFomos contatados por duas dessas escolas, que nos pediram apoio. Se escolhermos oferecer a nossa patronagem, talvez seja algo benéfico para o desenvolvimento acadêmico e para a nação."
 miaphysite_flavor.20.a: "Vamos apoiar a escola que se especializa em administração."
 miaphysite_flavor.20.a.tt: "Invista na escola monástica com uma especialização administrativa."
 miaphysite_flavor.20.b: "É melhor investir em temas da diplomacia."
 miaphysite_flavor.20.c: "Essas instituições têm bastante influência. Talvez elas devessem nos apoiar?"
 miaphysite_flavor.30.title: "Em Busca da Alma"
 miaphysite_flavor.30.desc: "Com algumas conversas religiosas aqui, uns argumentos impressionantes sobre a moral humana ali, um dos nossos nobres mais cultos decidiu levar uma vida monástica. \"Devo seguir os passos de São Shenoute, o Arquimandrita. Quem sabe um dia eu possa fundar o meu próprio mosteiro!\", exclama ele com fervor.\nNem todos concordam com a decisão desse nobre, no entanto, e embora ele já esteja doando seus pertences, talvez ainda haja tempo para convencê-lo a mudar de ideia."
 miaphysite_flavor.30.a: "Poderíamos usar essa dedicação em algumas das nossas províncias..."
 miaphysite_flavor.30.b: "Espere! Os estudiosos são úteis na corte!"
 miaphysite_flavor.30.c: "Ele tem o direito de encontrar Deus."
 miaphysite_flavor.30.c.tt: "O nobre deixa a corte para viver sua vida em solidão."
 miaphysite_flavor.31.title: "O Mosteiro Branco"
 miaphysite_flavor.31.desc: "[target_location.GetName] enviou representantes para solicitar recursos e apoio para a restauração de um famoso mosteiro, conhecido por ter sido a casa de São Shenoute, o Arquimandrita. As fundações das paredes de pedra foram levantadas há mais de um milênio, e os adoradores da área esperam que a antiga glória dessa edificação seja restaurada. \"Com a sua ajuda, ele voltará a ser o centro do ensino superior e dos estudos da escritura\", eles nos garantiram."
 miaphysite_flavor.31.a: "Deixem que eles tenham seus livros!"
 miaphysite_flavor.31.b: "Há mais no conhecimento do que apenas erudição."
 miaphysite_flavor.32.title: "Uma Nova Era"
 miaphysite_flavor.32.desc: "Recebemos uma notícia de [pious_province.GetName] sobre um grupo de plebeus que se reúnem de tempos em tempos no interior. Aparentemente são adoradores do Senhor. De acordo com nossos mensageiros, já faz um tempo que eles tentam construir um lugar para adoração – talvez um investimento maior acelerasse o projeto."
 miaphysite_flavor.32.a: "Os religiosos devem ser recompensados! Construam uma igreja!"
 miaphysite_flavor.32.b: "Temos coisas mais importantes para resolver."
 miaphysite_flavor.33.title: "Aliados da Fé"
 miaphysite_flavor.33.desc: "Temos orgulho de ser miafisistas, seguidores da fé verdadeira. No entanto, embora estejamos confiantes de nossas convicções e de que nunca abandonaremos Cristo, nosso isolamento do resto da comunidade cristã é uma fraqueza. Estamos cercados de inimigos religiosos de diversas formas. A guerra iminente não é mais questão de \"se\", mas de \"quando\" acontecerá. Antes que ela comece, devemos tentar buscar aliados poderosos. Há um poderoso reino cristão longe daqui, ao norte, mas desconhecemos sua localização e distância exatas. Entretanto, podemos financiar uma expedição com o objetivo de encontrá-lo."
 miaphysite_flavor.33.a: "Envie um grupo com nossos melhores exploradores, sacerdotes e diplomatas!"
 miaphysite_flavor.33.a.tt: "Envie uma expedição ao norte, em busca de aliados cristãos. O sucesso não é garantido, mas podemos encontrar algum tipo de assistência levando em consideração os inimigos religiosos em comum."
 miaphysite_flavor.33.b: "Não precisamos de mais ninguém quando Deus está do nosso lado."
 miaphysite_flavor.33.b.tt: "Nenhuma expedição é enviada."
 miaphysite_flavor.34.title: "Livros ou Espadas"
 miaphysite_flavor.34.desc: "Um grupo de diplomatas miafisistas do nosso vizinho [sent_diplomats.GetName] entrou em nosso território. Há um número estranhamente grande de sacerdotes entre eles. Os nossos assessores suspeitam que eles estejam tentando fazer contato com outros cristãos ao norte. É preocupante como os diplomatas estão reticentes sobre suas motivações; talvez seja simplesmente uma questão religiosa, mas e se eles estiverem tentando se reunir para juntar aliados contra nós? Isso nos deixaria cercados de infiéis fanáticos por todos os lados!"
 miaphysite_flavor.34.a: "São apenas especulações. O grupo [sent_diplomats.GetAdjectiveWithNoTooltip] pode passar."
 miaphysite_flavor.34.b: "Não podemos arriscar. Detenham todos eles."
 opinion_captured_diplomats: "Diplomatas Capturados"
 miaphysite_flavor.35.title: "Inimigo da Fé"
 miaphysite_flavor.35.desc: "Recebemos notícias sobre como nossos vizinhos desprezíveis, a [muslim_neighbor.GetGovernment.GetGovernmentType.GetName] de [muslim_neighbor.GetName], sequestraram os nossos diplomatas! Eles não serão convencidos a deixar o nosso povo continuar sua jornada nem a devolver os diplomatas; só nos resta torcer para que eles mudem de ideia. De qualquer forma, esse ataque ultrajante contra um grupo de emissários pacíficos apenas confirma as nossas suspeitas: [muslim_neighbor.GetName] é um inimigo perigoso da fé verdadeira."
 miaphysite_flavor.35.a: "Que Deus acabe com os infiéis!"
 miaphysite_flavor.36.title: "Irmãos do Outro Lado do Mar"
 miaphysite_flavor.36.desc: "Às vezes somos lembrados do quão extenso é o mundo além dos nossos reinos. Fomos visitados por um estranho grupo de pessoas das terras ao extremo sul daqui. Embora a maioria delas falasse apenas em seu idioma nativo de pronúncia peculiar, algumas conversaram com nossos intérpretes em árabe. Elas afirmam terem vindo da [sent_diplomats.GetGovernment.GetGovernmentType.GetName] de [sent_diplomats.GetName] em busca de amigos entre seus semelhantes cristãos. Temos pouquíssimo conhecimento sobre os cristãos do sul, mas esse parece ser um grupo [sent_diplomats.GetAdjectiveWithNoTooltip] genuinamente fiel. Eles falam de Cristo com fervor e parecem muito mais educados sobre a escritura do que os nossos nobres típicos. Parece que o país deles é cercado de inimigos religiosos e agora eles nos pedem ajuda para defender a fé verdadeira. Embora esse conflito seja muito distante e desconhecido para nos envolvermos nele diretamente, poderíamos compartilhar um pouco do nosso conhecimento e alguns recursos com esse povo."
 miaphysite_flavor.36.a: "Claro que vamos ajudá-los, irmãos. Faremos tudo pelo verdadeiro Deus!"
 miaphysite_flavor.36.a.tt: "O grupo [sent_diplomats.GetAdjective] é enviado para casa com alguns recursos que podem ajudá-los a defender o cristianismo."
 miaphysite_flavor.36.b: "Isso não é problema nosso. Temos nossas próprias guerras para lutar."
 miaphysite_flavor.36.b.tt: "O grupo [sent_diplomats.GetAdjective] é enviado para casa de mãos vazias."
 miaphysite_flavor.37.title: "Amigos no Desconhecido"
 miaphysite_flavor.37.desc: "Louvado seja o Senhor, nossos diplomatas finalmente retornaram de sua jornada ao norte! Não só estão de volta completamente seguros, como também trazem vários livros e histórias interessantes de suas viagens. A maioria vem da [faraway_catholic.GetGovernment.GetGovernmentType.GetName] de [faraway_catholic.GetName], na qual nossos diplomatas foram muito bem recebidos. Embora esperássemos por mais do que conhecimento, somos gratos por qualquer coisa que Deus e os nossos companheiros cristãos nos forneçam. Faremos questão de fazer bom uso desses presentes."
 miaphysite_flavor.37.a: "Será que esse é o início de uma longa amizade entre as nossas nações?"
 miaphysite_flavor.38.title: "Sozinhos no Mundo"
 miaphysite_flavor.38.desc: "Após uma longa e árdua jornada, os diplomatas que enviamos ao norte finalmente voltaram. Eles realmente chegaram às terras cristãs no fim das contas, mas voltaram de mãos vazias. Embora muitos cristãos que encontraram tenham lhes dado ouvidos, poucos pareciam se importar de verdade. Em nosso isolamento, somos amaldiçoados em dobro. Não apenas estamos cercados de inimigos, mas a distância para o resto da comunidade cristã nos deixa excluídos. O que acontece no país [ROOT.GetCountry.GetName] não os influencia, e talvez os nossos costumes sejam estranhos demais para que eles possam se identificar. Parece que os miafisistas estão sozinhos no mundo."
 miaphysite_flavor.38.a: "Não podemos perder a fé. Deus é o único aliado de que precisamos."
