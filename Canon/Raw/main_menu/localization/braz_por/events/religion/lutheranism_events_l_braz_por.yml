l_braz_por:
 lutheranism_events.1.title: "Reformador Procura Refúgio"
 lutheranism_events.1.desc: "[reformer.GetName], um dos maiores teólogos da nossa era, precisou sair de sua terra natal, [reformer_fleeing_from_here.GetLongName], por temer por sua segurança. Como um país [ShowReligionAdjective('lutheran')], é o nosso dever oferecer um refúgio seguro para esse homem, embora isso certamente fortalecerá a posição da nossa Igreja do Estado, pelo menos enquanto esse reformador concordar com as nossas políticas."
 lutheranism_events.1.a: "Vamos dar as boas-vindas a esse grande homem!"
 lutheranism_events.1.a.tt: "Desde que o Reformador viva dentro de nossas fronteiras, ele poderá escolher criticar e condenar as políticas da Igreja do Estado."
 protected_reformer: "Abrigou o Reformador"
 lutheranism_events.1.b: "Recusá-lo."
 did_not_protect_reformer: "Recusou Abrigar o Reformador"
 lutheranism_events.2.title: "Reformador busca refúgio em [from.GetLongNameWithNoTooltip]"
 lutheranism_events.2.desc: "Um dos mais proeminentes defensores da Reforma do nosso país, [reformer.GetName], saiu de [from.GetLongName] afirmando temer a perseguição das autoridades do grupo [ShowReligionAdjective('catholic')] de lá. Não contente em simplesmente sair, no entanto, o homem agora dedica seu tempo a produzir panfletos para ridicularizar não apenas a Igreja Católica, como também sua antiga terra natal."
 lutheranism_events.2.a: "Ultrajante!"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] visto criticando a Igreja do Estado"
 lutheranism_events.3.desc: "Ter um reformador determinado como [reformer.GetName] em nossas fronteiras causou alguns atritos. Aparentemente, um homem como esse, que já abandonou o seu antigo país, pode ter bastante dificuldade para moderar seus pontos de vista e se adequar às políticas de seu novo lar."
 lutheranism_events.3.a: "Viver sob a nossa proteção exige apoio à Igreja!"
 lutheranism_events.3.b: "Bom, se você tem tanta certeza..."
 lutheranism_events.6.title: "O Medo de Criptocatólicos"
 lutheranism_events.6.desc: "O que está sempre presente em nosso Estado é o medo de que alguns indivíduos que declaram acreditar em todos os aspectos da nossa Igreja estatal são, na verdade, simpatizantes da religião [ShowReligionName('catholic')]. Dizem que uma família nobre específica, embora enraizada no mecanismo do Estado, tem inclinações papistas. À medida que os anos passam, esses rumores se recusam a desaparecer, e agora seria praticamente impossível ignorá-los."
 lutheranism_events.6.a: "Impedir a família de ocupar gabinetes."
 lutheranism_events.6.b: "Eles devem passar por um julgamento."
 lutheranism_events.6.c: "Ignorar esses rumores infames."
 lutheranism_events.7.title: "\"Os Últimos Dias\" do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.7.desc: "O fervor religioso domina o país [ROOT.GetCountry.GetName], conforme a população se convence de que o fim dos dias se aproxima. Os camponeses falam sobre os sinais no céu e, contrariando a doutrina da Igreja do Estado, os sacerdotes locais fazem sermões sobre o apocalipse. À medida que o milenarismo varre a província, a culpa é jogada sobre o Estado e a própria Igreja do Estado, que declara ser luterana, mas evidentemente não faz jus a esse nome.\n\nAs reações oficiais a essa agitação até o momento foram muito fracas, pois mesmo entre os clérigos da capital [ROOT.GetCountry.GetCapital.GetName] há quem sinta que esses medos são justificados."
 lutheranism_events.7.a: "Tentar acalmar a situação."
 lutheranism_events.7.b: "Agir com força."
 lutheranism_events.7.c: "Eles têm razão de sentir medo. Arrependam-se, pois o fim está próximo!"
 lutheranism_events.9.title: "Mensagem para os Fiéis"
 lutheranism_events.9.desc: "Uma das maiores forças de uma Igreja do Estado é a habilidade de alcançar todos os fiéis do país de uma vez só. Um dia nacional de orações está chegando, e o costume é de que nesse dia o sermão seja parcialmente ditado pela Igreja do Estado central. No que o sermão deve se focar durante os próximos anos?"
 lutheranism_events.9.a: "Gratidão pela paz que vivemos agora."
 lutheranism_events.9.b: "Justificativa pelas guerras."
 lutheranism_events.9.c: "Pureza da fé."
 lutheranism_events.9.d: "A união do cristianismo."
 lutheranism_events.9.e: "Evitar interferir no âmbito local."
 lutheranism_events.10.title: "Resistência à Reforma no país [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.10.desc: "Ainda existem pessoas, especialmente no interior, que se opõem à Igreja do Estado de [ROOT.GetCountry.GetLongName] e que esperam voltar ao abraço da Igreja Romana. Há, no entanto, uma grande diferença entre dúvidas religiosas e rebelião aberta, embora, até o momento, as coisas estejam quietas no país [ROOT.GetCountry.GetName]. Como resposta, a Igreja do Estado se contenta em deixar a maioria desses dissidentes em paz, contanto que eles continuem atendendo os serviços e paguem os impostos.\n\nParece que essa paz não foi feita para durar muito, no entanto. A recente apropriação de prata da Igreja na área foi considerada uma declaração aberta de guerra pela população local e agora ela está se armando para proteger suas igrejas das mãos gananciosas da capital [ROOT.GetCountry.GetCapital.GetName]."
 lutheranism_events.10.a: "Hora de agir com persuasão contundente."
 lutheranism_events.10.b: "Não realizar a coleta nessa área por enquanto."
 lutheranism_events.11.title: "Teólogos denunciam a Igreja do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.11.desc: "Vários teólogos tinham carreiras promissoras muito antes de a Reforma ter alcançado o nosso país e de a Igreja da entidade política [ROOT.GetCountry.GetLongName] ter sido criada. Tratando-se de pessoas influentes com ideias bem fundamentadas, tem sido difícil convencer esses indivíduos a aceitar a nova natureza da Igreja. Essa resistência à mudança só ficou mais forte nos últimos anos e agora esses teólogos são vistos como uma oposição à Igreja. O nosso povo não pode ser visto se opondo descaradamente a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] dessa maneira; algo precisa ser feito!"
 lutheranism_events.11.a: "Expulsem todos eles!"
 lutheranism_events.11.b: "Julguem todos eles por blasfêmia e ordenem sua execução."
 lutheranism_events.11.c: "Que lastimável..."
 lutheranism_events.12.title: "Pensador Católico na Corte"
 lutheranism_events.12.desc: "[target_character.GetName] é famoso por sua inteligência aguçada e sua presença na corte concede certa grandeza ao nosso nome. [target_character.GetNameWithNoTooltip], no entanto, é também um membro valente da religião [ShowReligionName('catholic')] e, para vir aqui, ele tem permissão para praticar sua fé livremente. Seria inconcebível que a própria Igreja da entidade política [ROOT.GetCountry.GetName] criticasse [ROOT.GetCountry.GetGovernment.GetRuler.GetName], mas nas ruas da capital [ROOT.GetCountry.GetCapital.GetName], fala-se que [target_character.GetNameWithNoTooltip] tenta implantar ideias católicas subversivas na mente de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 lutheranism_events.12.a: "Deixem que eles falem."
 lutheranism_events.12.b: "Bani-los da corte."
 lutheranism_events.13.title: "Influência do Calvinismo"
 lutheranism_events.13.desc: "Os rumores dizem que [minister.GetName], que assessora [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de perto, está de fato abrigando uma crença [ShowReligionAdjective('calvinist')] oculta. Diversas leis recentes propostas por esse assessor foram mencionadas como tentativas de aproximar secretamente o nosso país dos ideais das igrejas Reformadas."
 lutheranism_events.13.a: "Ignorar esses rumores, eles não fazem sentido."
 lutheranism_events.13.b: "Distanciar-se publicamente de [minister.GetNameWithNoTooltip]."
 lutheranism_events.14.title: "A Educação de [ROOT.GetCountry.GetGovernment.GetHeir.GetName]"
 lutheranism_events.14.desc: "Todos os professores de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] dizem que [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] tem um futuro excepcional como governante. Quando se trata de política, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] demonstra ter interesse e talento para a área. No entanto, as autoridades religiosas começaram a temer que [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] tenha se interessado demais pela fé católica que já deixamos no passado."
 lutheranism_events.14.a: "Isso [ROOT.GetCountry.GetGovernment.GetHeir.GetHerHim] ajudará a ter uma melhor governança."
 lutheranism_events.14.b: "Proibir todos os estudos dos Ensinamentos Papistas."
 lutheranism_events.15.title: "Tendências Católicas de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.15.desc: "Não é segredo que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem um vasto conhecimento sobre a fé católica, talvez muito mais do que os clérigos da nossa Igreja do Estado gostariam. Contudo, a coroação [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHis] foi um evento popular, e o povo parece apoiar o nosso novo governante. Ter conhecimento sobre fés estrangeiras certamente será útil para o governante de um Reino Luterano, e poucos ousariam acusar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de praticar o Criptocatolicismo."
 lutheranism_events.15.a: "Vida longa a [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Monarca Tolerante"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Nosso governante é famoso por seu grande conhecimento sobre outras fés e, por essa razão, as religiões minoritárias do nosso reino desfrutam de certos privilégios."
 lutheranism_events.16.title: "Consciência de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.16.desc: "Anos se passaram e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] provou governar com justiça. Os clérigos não mais temem um súbito golpe católico e o ódio que sentem pelo papismo foi acalmado pelo conhecimento que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] compartilha sobre a religião.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName], no entanto, passa por problemas. Ao longo dos anos, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] percebeu que sua fé pessoal está muito mais próxima dos católicos – os quais se dedicou a proteger – do que da dogmática Igreja do Estado do país [ROOT.GetCountry.GetName]."
 lutheranism_events.16.a: "Abdicação pessoal é a única solução."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] deverá seguir em frente com a consciência pesada."
 STATIC_MODIFIER_NAME_plagued_conscience: "Consciência Pesada"
 STATIC_MODIFIER_DESC_plagued_conscience: "O nosso governante está longe de acreditar fervorosamente nos ensinamentos da nossa Igreja do Estado. Isso, embora não influencie diretamente em nossas políticas, quer dizer que a administração da igreja perdeu muito de sua prioridade."
 lutheranism_events.17.title: "Atritos entre [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] e [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.17.desc: "Parece que o interesse de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] pelo catolicismo só cresceu nos últimos anos, e agora [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe] se rodeia de filósofos, cientistas e artistas do mundo católico. Isso acabou se tornando um constrangimento. Como líder da Igreja da entidade política [ROOT.GetCountry.GetName], é dever de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] preservar os valores da Reforma. A não ser que seja possível convencer [ROOT.GetCountry.GetGovernment.GetHeir.GetName] a mudar, a autoridade sobre a nossa Igreja pode sofrer."
 lutheranism_events.17.a: "Tente forçar [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] a mudar seus pensamentos."
 lutheranism_events.17.b: "Continuar em discórdia."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] Percebe o Problema Relacionado ao seu Modo de Pensar"
 lutheranism_events.18.desc: "Depois de ter ficado completamente claro o que se espera [ROOT.GetCountry.GetGovernment.GetHeir.GetHis Her], [ROOT.GetCountry.GetGovernment.GetHeir.GetName] concorda em demonstrar mais distância entre [ROOT.GetCountry.GetGovernment.GetHeir.GetHerselfHimself] e os católicos e suas crenças."
 lutheranism_events.18.a: "Graças a Deus!"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] se Recusa a Ceder"
 lutheranism_events.20.desc: "Embora tenhamos tentado explicar da melhor maneira o que se espera da pessoa que é uma herdeira real, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] insiste em manter sua fascinação nociva pela Igreja Católica. Na capital, propagandistas e satiristas já começaram a distribuir panfletos sobre o fato de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] parece não ter controle sobre sua família, muito menos consegue proteger os fiéis do reino."
 lutheranism_events.20.a: "Não há nada a ser feito."
 lutheranism_events.20.b: "Nossa única escolha é deserdar [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip]!"
 STATIC_MODIFIER_NAME_disinherited: "Deserdação"
 lutheranism_events.22.title: "A Persistente Esperança de Reconciliação"
 lutheranism_events.22.desc: "Ainda há quem sinta falta da época na qual a fé cristã era unida. Embora vejam a Reforma e o nascimento do luteranismo como algo necessário, também lamentam que a mudança não tenha acontecido sem um cisma.\n\nApesar de sua boa intenção, esse tipo de aprendizado pode ser muito prejudicial a uma Igreja do Estado como a nossa. Portanto, é um tanto preocupante ver que alguns de nossos oficiais da Igreja e de alguns Seminários pareçam estar contemplando essas ideias."
 lutheranism_events.22.a: "Uma repreensão bastará."
 STATIC_MODIFIER_NAME_phillipists: "Filipistas"
 lutheranism_events.22.b: "Reúna os mais proeminentes e julgue-os por traição."
 lutheranism_events.23.title: "Diáspora Luterana"
 lutheranism_events.23.desc: "Conforme o cristianismo se divide ainda mais, as últimas gotas de refugiados religiosos no nosso país crescem como uma correnteza constante. Os conflitos religiosos nos maiores Estados católicos fizeram com que muitos luteranos deixassem seus países natais. Como um país luterano com a nossa própria Igreja, poderíamos oferecer proteção a eles e dar um bom uso a suas habilidades e recursos.\n\nO Luteranismo está, no entanto, muito longe de ser uma fé unificada, e é pouco provável que todos os que nos abordam acreditem que a Igreja do país [ROOT.GetCountry.GetName] atenda a suas crenças plenamente. Receber todos os imigrantes luteranos seria admirável para nós, mas talvez seja mais prudente escolher apenas aqueles com habilidades úteis para nós."
 lutheranism_events.23.a: "Abrir as nossas fronteiras para todos os luteranos."
 lutheranism_events.23.c: "Oferecer-lhes terras no Novo Mundo."
 lutheranism_events.23.d: "Rejeitá-los."
 welcomed_fleeing_lutherans: "Refugiados Acolhidos"
 turned_away_fleeing_lutherans: "Refugiados Rejeitados"
 lutheranism_events.27.title: "Teólogo Austero"
 lutheranism_events.27.desc: "Um homem excepcional surgiu recentemente de um sistema de educação da Igreja do país [ROOT.GetCountry.GetName]. Ele é um sacerdote com carisma e convicção singulares e, ainda assim, em vez de desejar mudar a Igreja seguindo suas próprias convicções, ele está determinado a infundir em seus seguidores o valor de manter as tradições e dogmas luteranos da Igreja do Estado.\n\nEle é um homem incrível para os tempos atuais, e nós certamente podemos usá-lo a nosso favor."
 lutheranism_events.27.a: "Deixe-o educar os nossos sacerdotes."
 lutheranism_events.27.b: "Vamos usá-lo para combater a heresia."
 lutheranism_events.29.title: "Reformador Elogia a Igreja do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.29.desc: "Um dos grandes pensadores na vanguarda da Reforma recentemente exibiu o nosso país como um modelo a se seguir em uma de suas publicações e em uma discussão. Isso certamente fortalecerá a nossa reputação internacional, além de dar mais peso à autoridade da nossa própria Igreja."
 lutheranism_events.29.a: "Utilizar isso em nossa propaganda interna."
 lutheranism_events.29.b: "Isso ajudará em nossa aproximação de outros luteranos."
 beacon_of_lutheranism: "País Luterano Ideal"
 lutheran_ideal: "País Luterano Ideal"
 lutheranism_events.30.title: "Caça às Bruxas em [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "A transição de uma parte da ampla Igreja Católica Romana para uma igreja local de [ROOT.GetCountry.GetLongName] funcionou de um modo geral, mas em algumas áreas, como em [witch_location.GetName], há uma confusão sobre qual delas tem a autoridade religiosa. Antigamente, quando havia suspeitas de feitiçaria, a Igreja Católica podia se envolver para reduzir a indignação da população local. Por outro lado, a Reforma fez muito para fortalecer a crença em versões populares do Cristianismo fora da Igreja Romana.\n\nMuitas mulheres foram acusadas de feitiçaria na entidade política [ROOT.GetCountry.GetNameWithNoTooltip] e buscas continuam encontrando outras. Os sacerdotes e magistrados locais se envolveram nessa caça, mas o Estado não participou até então. À medida que o número de mulheres aguardando seus julgamentos cresce cada vez mais, talvez seja necessário interferirmos na situação."
 lutheranism_events.30.a: "Condená-las nos julgamentos."
 lutheranism_events.30.b: "Ignorar os julgamentos."
 lutheranism_events.30.c: "Precisamos impedir esses julgamentos."
 lutheranism_events.40.title: "O Estado Protege as Bruxas"
 lutheranism_events.40.desc: "As nossas tentativas para acalmar a crescente e paranoica caça às bruxas em [witch_location.GetName] foram completamente incompreendidas pela população local de lá. Os nossos próprios emissários foram acusados de feitiçaria, e partes da população ficaram hostis em relação a qualquer poder exterior que seja percebido como protetor de bruxas que supostamente assombram a região."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Circulação de Publicações Hostis"
 lutheranism_events.31.desc: "Muitos panfletos, xilogravuras e outras publicações menores começaram a circular ultimamente, e não há dúvidas de que foram financiados por nossos inimigos. Esses textos infames afirmam que muitos aspectos da Igreja do país [ROOT.GetCountry.GetName] foram idealizados para favorecer o Estado.\n\nApesar de ser improvável que essa crítica deixe uma marca permanente na reputação da Igreja do Estado, sua imagem foi prejudicada em curto prazo."
 lutheranism_events.31.a: "Lamentável."
 lutheranism_events.32.title: "Incorporação de novas regiões"
 lutheranism_events.32.desc: "À medida que nosso país se expande para novas regiões com a população luterana, começamos o processo de incorporar essas pessoas à Igreja do Estado. A introdução de registros da Igreja Paroquial de algumas terras adquiridas recentemente trouxe surpresas: parece que a área é muito mais densamente povoada do que seus antigos mestres imaginaram."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Pietismo"
 lutheranism_events.33.desc: "Um novo tipo de movimento luterano conhecido como pietismo começou a dominar o nosso país. Os pietistas se preocupam com a salvação interna e mostram interesse em estudos teológicos ou no dogma da Igreja do Estado."
 lutheranism_events.33.a: "Tentar limitar sua influência."
 lutheranism_events.33.b: "Vamos abordar os pietistas interessados."
 lutheranism_events.34.title: "Motins Iconoclastas em [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "O ódio aos ícones e imagens da antiga Igreja Católica é algo que muitos luteranos têm em comum, portanto a política que permite essas imagens na Igreja de [ROOT.GetOwner.GetLongName] nunca foi inteiramente aceita.\n\nEnfurecidos com o que eles consideram idolatria, a população de [target_province.GetName] invadiu muitas igrejas da província, quebrando janelas pintadas e destruindo ícones e altares."
 lutheranism_events.34.a: "Punir os criminosos."
 lutheranism_events.34.b: "Consertar e restaurar as igrejas danificadas."
 lutheranism_events.35.title: "Pregador Patriota e Carismático em [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "[target_province.GetName] é uma região cheia de pequenas igrejas luteranas que rejeitam a ideia de uma Igreja dogmática centralizada.\n\nUm pregador carismático ganhou proeminência por aqui e embora seus sermões tenham o poder de unir as comunidades da região, eles também as deixam o povo determinado a manter sua autonomia da Igreja de sua antiga terra natal."
 lutheranism_events.35.a: "É muito esforço para nada."
 lutheranism_events.35.b: "Vamos fazer o possível para atenuar a influência dele."
