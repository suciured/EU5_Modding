l_braz_por:
 muslim_school_events.1.title: "Um Juiz Talentoso"
 muslim_school_events.1.desc: "Obter uma educação em teologia e direito geralmente faz parte de um longo processo que envolve estudar as obras clássicas da lei, sob a tutela dos $rank_county_arabic_ruler_male$ de vários Madraçais. A cada obra ou comentário aprendido, o estudante adquire um certificado, conhecido como Ijāza. Dependendo do [ShowBuildingTypeNameWithNoTooltip('madrasa')] e do $rank_county_arabic_ruler_male$, o valor do Ijāza não é necessariamente o mesmo.\n\nO [ShowBuildingTypeNameWithNoTooltip('madrasa')] na província de [mufti_province.GetName] ultimamente tem deixado uma boa impressão por todo o país. Sem dúvidas, os alunos de lá terão uma grande carreira como Cádi ou Mufti."
 muslim_school_events.1.a: "Precisamos de um novo Cádi."
 muslim_school_events.1.b: "Um Mufti na nossa capital trará orientação jurídica."
 muslim_school_events.2.title: "O $common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Enquanto os cádis são os juízes da terra, os muftis fornecem uma interpretação geral e a doutrina das leis. Um(uma) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] tão grande quanto a(o) nossa(o), entretanto, precisa de uma autoridade que abranja todos os muftis. Essa função costuma ser exercida pelo $common_string_shaikh_al_islam$.\n\nO $common_string_shaikh_al_islam$ não vai apenas criar o próprio Fatwā, como também vai designar vários muftis regionais do nosso reino e, por fim, será a pessoa que protegerá a legalidade dos éditos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Sendo assim, o homem que nós escolhermos pertencerá à escola [ROOT.GetCountry.GetReligiousSchool.GetName], mas temos inúmeros candidatos ilustres disponíveis."
 muslim_school_events.2.a: "Vamos eleger o mufti mais brilhante e leal para esse cargo."
 muslim_school_events.2.b: "O candidato mais resoluto e instruído será nomeado $common_string_shaikh_al_islam$."
 muslim_school_events.2.c: "Um sufi famoso dará a esse Gabinete a dignidade que ele merece."
 muslim_school_events.3.title: "Novo [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "Cidadãos proeminentes da província de [madrassah_province.GetProvince.GetName] fizeram diversas doações de caridade para o estabelecimento de um novo [ShowBuildingTypeName('madrasa')] na província de [madrassah_province.GetName]. Eles convidaram estudiosos não apenas da província de [madrassah_province.GetProvince.GetNameWithNoTooltip], mas também de outras partes do nosso território e até teólogos estrangeiros."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Gazis"
 muslim_school_events.4.desc: "Há séculos, as guerras que buscam expandir a fé geraram grupos de Gazis, ou guerreiros sagrados das fronteiras islâmicas, que saqueiam as terras inimigas e reforçam nosso exército de fiéis. A nossa guerra contra o infiel país [SCOPE.sCountry('infidel').GetAdjective] atraiu a atenção desses guerreiros. Eles vieram para participar do nosso exército e provar seu valor como guerreiros sagrados e talvez também se interessem na promessa de espólios."
 muslim_school_events.4.a: "Eles são bem-vindos."
 muslim_school_events.5.title: "Custódia de [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "A cada ano, a cidade sagrada de [SCOPE.sLocation('holy_city').GetName] vê um aumento de peregrinos que buscam seus santuários. Os fiéis vêm de todos os cantos do mundo islâmico, trazendo o comércio, mercadorias, capital, notícias e ideias de lugares distantes até os nossos portos."
 muslim_school_events.5.a: "Deus é bom."
 muslim_school_events.6.title: "Migração Xiita"
 muslim_school_events.6.desc: "Embora o xiismo esteja espalhado pelo mundo islâmico, a maioria dos xiitas moram em terras lideradas por sunitas ou até em Estados que não são muçulmanos. Para sobreviver, os irmãos da nossa fé costumam adotar uma política de Taqiyya, deliberadamente fingindo estar distantes da fé xiita. Como uma rara [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] xiita, conseguimos atrair membros da fé que não querem mais expressar sua espiritualidade em segredo. Muitos deles são membros instruídos e produtivos da sociedade."
 muslim_school_events.6.a: "Vamos recebê-los em nossas cidades."
 muslim_school_events.6.b: "Vamos mandá-los para popular nossa fronteira."
 muslim_school_events.7.title: "Sincretismo Sufi"
 muslim_school_events.7.desc: "Os sufis, com sua abordagem mística e menos legalística do islamismo, são geralmente mais bem recebidos pelos pagãos do que os membros altamente instruídos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ou do que os soldados da fé. Por manifestarem sua religiosidade de forma diferente, dançando, cantando e misturando as tradições islâmicas com as dos locais, os sufis nem sempre são bem-vistos pela religião dominante.\nUm líder sufi conseguiu obter muitos seguidores em [SCOPE.sLocation('sufi_province').GetName], vários deles da religião [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName], que foram convertidos e seguiram como discípulos. Seus seguidores estão limpando terras para criar assentamentos nas quais poderão viver juntos, o que pode muito bem gerar uma influência islâmica muito maior na área toda. Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] pedem para que nós o expulsemos, pois eles temem que esse líder esteja extraviando os verdadeiros fiéis e confundindo os limites entre o islamismo e a fé [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName]."
 muslim_school_events.7.a: "Ele está fazendo o trabalho de Deus."
 muslim_school_events.7.b: "Ele vai ter que pregar em outro lugar."
 muslim_school_events.8.title: "Estudiosos Estrangeiros Estimulam a Erudição"
 muslim_school_events.8.desc: "Os teólogos que convidamos para o nosso país acabaram enriquecendo expressivamente a erudição religiosa local. Eles deixaram uma marca em nosso país e inspiraram uma nova geração do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.8.a: "Preciso deles na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 muslim_school_events.8.b: "Eles encontrarão um lugar por todo o nosso país."
 muslim_school_events.9.title: "Teólogos de [SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]"
 muslim_school_events.9.desc: "Ao inserir estudiosos do território [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip] em nossos Madraçais não apenas melhoramos a discussão teológica do nosso país, como também aumentamos os nossos laços com [SCOPE.sCountry('scholar_country').GetName]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Respeito Mútuo"
 muslim_school_events.10.title: "Estudiosos Religiosos em Discórdia"
 muslim_school_events.10.desc: "Nem todos os teólogos estão em consenso. Geralmente, isso não é um problema, pois a discordância pode existir sem problemas no mundo acadêmico. No entanto, essas discórdias podem seguir uma direção mais pessoal, e há quem diga que foi dessa maneira que os nossos estudiosos convidados se desentenderam com vários dos nossos grupos religiosos, o que prejudica a nossa reputação internacional."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Enganando as Cortes"
 muslim_school_events.11.desc: "Embora a escola de [ROOT.GetCountry.GetReligiousSchool.GetName] seja a instituição oficialmente sancionada do(a) [ROOT.GetCountry.GetFlavorRank], existem muitas cortes e cádis por nossas terras, e todas as escolas de fé são consideradas adequadas para os procedimentos civis. Isso quer dizer que, até certo grau, é possível \"enganar as cortes\", trazendo um caso para o cádi de uma escola possivelmente mais inclinada a fazer uma decisão benéfica para um caso específico.\n\nUm comerciante empreendedor de [selected_location.GetName] ficou tão bom nisso que causou raiva na população local, em seus concorrentes e até no governador local. Não há muito o que possamos fazer sem interferir nos privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.11.a: "Vamos apenas garantir que esse homem tenha o que merece."
 muslim_school_events.11.b: "O pragmatismo deve vir antes da teologia."
 muslim_school_events.12.title: "Taqiyya"
 muslim_school_events.12.desc: "Há centenas de anos, muitos seguidores de Ali consideram uma necessidade se esconder e fingir adesão a outros costumes religiosos para manter sua fé viva. As autoridades de [SCOPE.sLocation('shia_here').GetName] suspeitam cada vez mais de que haja um aumento no número de xiitas nos alojamentos sufi locais e gostariam de ter a nossa bênção para tentar extirpar todos eles."
 muslim_school_events.12.a: "Não podemos tolerar os hereges!"
 muslim_school_events.12.b: "Precisamos respeitar os alojamentos sufis."
 10_percent_of_all_pops_become_shia_tt: "#Y 10%#! dos nossos [pops|e] neste [location|e] serão convertidos ao [ShowReligionName('shia')]"
 muslim_school_events.13.title: "Protestos em [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "Sendo homens de grande força espiritual, mas que também fazem parte da religião dominante, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] às vezes escolhem participar de protestos. Uma altercação recente entre a guarnição local e a população urbana de [target_location.GetName] atraiu a atenção de muftis proeminentes do Estado de [target_location.GetProvince.GetName].\n\nO nosso comandante local teme que a situação se intensifique a não ser que ouçamos os manifestantes, mas isso teria um custo."
 muslim_school_events.13.a: "Vamos compensar o povo de [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Mufti ou não, não há nada que possamos fazer."
 muslim_school_events.14.title: "Os Pobres da Província de [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "À medida que as cidades crescem, as velhas comodidades e muros que antes as suportavam se desintegram. Em [SCOPE.sLocation('urbanization_province').GetName], com o tempo isso causou mudanças – oficinas menos limpas como as de curtidores se mudaram para fora dos muros, assim como os cemitérios. O que é mais visível, no entanto, é o aumento de pobres nas ruas. Como as instituições de caridade não conseguem acompanhar o rápido crescimento da cidade, nos foi sugerido preparar mais propriedades do Estado como um tipo de Waqf, doações de caridade para a manutenção de casas de banho e de cozinhas públicas que distribuem sopas."
 muslim_school_events.14.a: "É claro que apoiaremos essa causa."
 muslim_school_events.14.b: "Pessoas notáveis da região certamente podem fazer caridade com o próprio bolso."
 muslim_school_events.15.title: "A Cidade de [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "Como guardiões das mesquitas sagradas de [holy_city.GetName], não somos responsáveis apenas pelo Santuário Sagrado. Um Estado que reivindica essa honra também deve prover as necessidades da população das cidades sagradas bem como dos peregrinos que elas atraem. Por essa razão, muitos governantes dedicaram uma grande quantidade de recursos de dentro das próprias cidades e de extensões de terras agrícolas distantes para alimentar e manter a área.\n\nAlgumas pessoas dizem que [target_ruler.GetName] não tem dado a atenção necessária a essas cidades, que os peregrinos não estão mais seguros e que há muita escassez nas ruas de [holy_city.GetNameWithNoTooltip]."
 muslim_school_events.15.a: "Vamos separar mais terras para fazer essa manutenção."
 muslim_school_events.15.b: "Infelizmente, não temos mais recursos para conceder agora."
 muslim_school_events.16.title: "Expansão do Madraçal de [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "O Madraçal de [madrasa_province.GetName] vem ganhando renome, não apenas como centro de aprendizado de [ROOT.GetCountry.GetReligiousSchool.GetName], mas também por cada Shuyukh que reuniu de outras escolas. Os estudiosos de [inv_school.GetName] de outras partes do mundo ganharam fama no Madraçal de [madrasa_province.GetNameWithNoTooltip] especificamente e, como resultado, a instituição, o distrito comercial adjacente e a movimentada cidade estão crescendo rapidamente.\n\nNo entanto, o crescimento urbano nunca acontece sem problemas, e um Madraçal em crescimento ainda precisa ser mantido. Se [target_ruler.GetName] pudesse separar uma doação de caridade generosa para a manutenção de um Madraçal maior, a cidade e a área como um todo seriam beneficiadas."
 muslim_school_events.16.a: "Precisamos contribuir com essa iniciativa."
 muslim_school_events.16.b: "Os habitantes locais podem alimentar e pagar por elas."
 muslim_school_events.17.title: "Dargah"
 muslim_school_events.17.desc: "Um $rank_county_arabic_ruler_male$ Sufi faleceu na província de [dargah_province.GetName], e agora seus seguidores estão construindo um santuário para honrá-lo. Peregrinos de várias partes do país já estão vindo à província para ver o santuário desse grande homem, que alguns até chamam de santo. Habitantes notáveis juntaram uma doação para a manutenção do santuário, e os antigos pupilos do Xeique abriram um albergue por perto.\nEmbora não haja nada de errado em honrar um grande homem, alguns religiosos e membros mais tradicionalistas do estamento [GetEstateName('clergy_estate')] sentem que essa forma de adoração é um sacrilégio.\nSe [ROOT.GetCountry.GetGovernment.GetRuler.GetName] fizer uma visita ao santuário na província de [dargah_province.GetNameWithNoTooltip], será relevante para o prestígio do santuário e para a percepção popular sobre seu governante."
 muslim_school_events.17.a: "Vamos buscar orientação nesse lugar sagrado."
 muslim_school_events.17.b: "Não podemos alimentar a superstição local."
 muslim_school_events.18.title: "Alevitas da Província de [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "Embora não sejam diretamente nossos irmãos de fé, muitos membros de tribos turcas na Anatólia são alevitas xiitas. Como na escola Jafari, os alevitas acreditam na chegada do décimo segundo imame. Sua fé também é profundamente enraizada no misticismo e sufismo. Sob o governo sunita, eles foram forçados a viver uma vida isolada da sociedade em vários aspectos. Eles não podem se casar com sunitas e foram qualificados como não confiáveis pelo Estado.\nMuitos da população de [alevi_province.GetName] são alevitas e têm nos recebido bem como seus novos suseranos de um modo geral. Suas tradições místicas são muito diferentes das nossas, mas se aceitarmos esse povo, provavelmente poderemos espalhar o xiismo com muito mais velocidade nessa área."
 muslim_school_events.18.a: "Vamos fortalecer nossos irmãos de fé na área."
 muslim_school_events.18.b: "Apesar de recebê-los, a administração continuará nas mãos das autoridades locais."
 muslim_school_events.19.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Mundano"
 muslim_school_events.19.desc: "Nem todos os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] são grandes teólogos ou intelectuais. A corrupção pode crescer em qualquer canto do Estado e, para algumas pessoas, pode ser difícil diferenciar o que beneficia a fé e o que pode beneficiar a elas mesmas. [target_ruler.GetName] percebeu que vários subsídios religiosos do império foram obtidos por meio de fraude ou foram passados por herança de forma ilegal. Membros da nossa [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que façamos uma inspeção para verificar todos esses subsídios no(a) [ROOT.GetCountry.GetFlavorRank], especialmente nas regiões que não foram originalmente governadas por nós.\n\nNo entanto, isso seria claramente uma afronta grave ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], que veria essa atitude como uma invasão de seus privilégios e um ataque a toda a sua casta."
 muslim_school_events.19.a: "Algumas transgressões não são nada, comparadas ao que esses homens nos dão."
 muslim_school_events.19.b: "Apenas os traidores têm o que temer."
 muslim_school_events.21.title: "Neossufismo e a Reação Tradicionalista"
 muslim_school_events.21.desc: "Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ficam cada vez mais descontentes com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. A nossa inclusão de pagãos em altos cargos, bem como a adesão de costumes e tradições pagãs, são vistas com desprezo pelos muçulmanos religiosos. As interferências do Estado na interpretação da lei e outros domínios tradicionais do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] também não renderam ao Estado nenhum amigo entre os juristas do reino.\nMais de um $rank_county_arabic_ruler_male$ carismático da ordem Sufi Naqshbandi começou a contestar o Estado e a implementação da lei islâmica em nosso reino, considerada por eles injusta e, em alguns casos, até pecaminosa."
 muslim_school_events.21.a: "Eles estão tristemente equivocados."
 muslim_school_events.21.a.tt: "De agora em diante a religião dominante reagirá com mais intensidade à conduta herege do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "Um movimento que cresce no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [ShowReligiousSchoolName('hanbali_school')] da entidade política [ROOT.GetCountry.GetLongName] defende o retorno de uma fé mais pura. Eles se opõem fortemente a qualquer inovação dos costumes dos profetas e a tudo que não fizer parte das fontes literárias da lei islâmica. Totalmente contra qualquer forma de sufismo, adoração a santos ou tradições que não sejam de origem islâmica, eles prometem trazer uma sociedade verdadeiramente religiosa a todos que aceitarem seus ensinamentos."
 muslim_school_events.22.a: "Interessante."
 muslim_school_events.22.a.tt: "Agora a [religious_school|e] [ShowReligiousSchoolName('wahhabi_school')] está disponível"
 muslim_school_events.22.b: "Eles estão certos."
 muslim_school_events.23.title: "Santuários Sufis"
 muslim_school_events.23.desc: "A prática de patrocinar ou até fornecer santuários conectados a tumbas de sufis famosos é, há muito tempo, um grande motivo de discórdia no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Com uma geração mais tradicionalista tomando o poder, agora eles estão pressionando o nosso governante a tentar reprimir esse costume."
 muslim_school_events.23.a: "Precisamos fazer o que eles pedem."
 muslim_school_events.23.b: "Não. Os velhos mestres eram grandes homens!"
