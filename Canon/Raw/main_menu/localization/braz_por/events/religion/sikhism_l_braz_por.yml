l_braz_por:
 lots_of_sikhs: "Muitos [pops|e] do nosso [country|e] agora seguem a religião [ShowReligionName('sikhism')]."
 sikhism.1.title: "A Fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]"
 sikhism.1.desc: "[target_location.GetName] fica nas divisas entre as religiões [ShowReligionName('hindu')] e [ShowReligionGroupName('muslim')]. Nessa área marcada por tensões e diferenças religiosas, um homem chamado [target_character.GetName] começou a pregar que não há [ShowReligionAdjectiveWithNoTooltip('hindu')], nem [ShowReligionGroupAdjectiveWithNoTooltip('muslim')], mas que a verdade está com Deus, que não pertence a nenhuma das duas fés.\n\nEmbora sua rejeição aos costumes antigos tenha ultrajado um grupo [target_religion.GetAdjectiveWithNoTooltip] mais devoto, a indiferença de [target_character.GetNameWithNoTooltip] à doutrina permitiu que seus ensinamentos se estabelecessem na população. Seus discípulos são conhecidos como siques e espalham essa nova fé rapidamente por toda a área de [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "Isso não pode acontecer no país [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 sikhism.1.b: "Precisaremos falar com esse [target_character.GetShortNameWithNoTooltip] sobre a fé [ShowReligionAdjectiveWithNoTooltip('sikhism')]."
 sikhism.1.c: "Seguiremos os ensinamentos de [target_character.GetNameWithNoTooltip] de coração."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "\"A morte não seria considerada ruim, ó povo, se nós soubéssemos como morrer de verdade.\"\n\nO fundador da nossa fé faleceu. O corpo de [previous_guru.GetName] está morto, mas o espírito do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] continua vivo no(a) sucessor(a), [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] foi um(a) dos(as) seguidores(as) mais fiéis de [previous_guru.GetShortNameWithNoTooltip] e está dando continuidade à missão de estabelecer a comunidade [ROOT.GetCountry.GetReligion.GetAdjective] e difundir o uso de um novo alfabeto para promover a educação dos mais jovens."
 sikhism.2.a: "A luz do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] continua acesa."
 sikhism.2.tt: "Libera [ShowLawName('guru_angad_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] morreu e deixou sua posição de guru sob os cuidados de seu servo leal, [target_character.GetName]. Embora seja um homem muito humilde, [target_character.GetShortNameWithNoTooltip] demonstra ambições para os ensinamentos de [ROOT.GetCountry.GetReligion.GetName], fortalecendo a doutrina da igualdade que ganhou popularidade entre os cidadãos comuns e estabelecendo representantes religiosos chamados Masand, que difundem a palavra da nossa fé para ainda mais longe do que [ROOT.GetCountry.GetGovernment.GetRulerTitle] conseguiria sem ajuda."
 sikhism.3.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é a força dos fracos e a emancipação dos escravizados!"
 sikhism.3.tt: "Libera [ShowLawName('guru_amar_das_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] partiu deste mundo e deixou sua posição como guru para o(a) aprendiz [target_character.GetName]. [target_character.GetSheHe|U] supervisionará a construção constante da nossa cidade sagrada e encoraja os seguidores a alcançar o esclarecimento não apenas pela meditação solitária, mas também por meio de um envolvimento ativo com a comunidade e outros seguidores da fé [ROOT.GetCountry.GetReligion.GetAdjective]."
 sikhism.4.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] serve a [ROOT.GetCountry.GetReligion.GetGodName] e, portanto, nós [target_character.GetHerHim] servimos."
 sikhism.4.tt: "Libera [ShowLawName('guru_ram_das_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "Após a morte de [previous_guru.GetName], [target_character.GetName] foi a pessoa escolhida como o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], apesar da disputa com os oponentes de [target_character.GetNameWithNoTooltip]. Para preservar o conhecimento e os hinos dos ensinamentos passados, [target_character.GetShortNameWithNoTooltip] começou a compilar um livro conhecido como [ShowPolicyName('adi_granth')]. Seus textos de cunho espiritual foram escritos por muitos professores importantes e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] instruiu que todos podem participar. [target_character.GetSheHe|U] também fundou um grande templo, o Harmandir Sāhib, no qual todos os seguidores da fé [ROOT.GetCountry.GetReligion.GetAdjective] podem se reunir e adorar."
 sikhism.5.a: "Vamos proteger o conhecimento e aprimorá-lo."
 sikhism.5.tt: "Libera [ShowLawName('guru_arjan_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "\"Assim como eu esmago essas cebolas que você me trouxe, seu filho esmagará a cabeça de seus inimigos, tornando-se dessa maneira um grande soldado e estimado $guru$.\"\n\nÉ o que foi dito sobre [target_character.GetName], sucessor(a) de [previous_guru.GetName]. O mundo mudou e a população [ROOT.GetCountry.GetReligion.GetAdjective] não pode mais confiar na misericórdia de seus inimigos, mas juntou exércitos contra aqueles que tentam martirizar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e seus discípulos."
 sikhism.6.a: "As espadas substituirão a coroa do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 sikhism.6.tt: "Libera [ShowLawName('guru_hargobind_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "O(a) sucessor(a) de [previous_guru.GetName], [target_character.GetName], recebeu treinamento para preparar-se para a posição de guru, e esse momento chegou agora. Apesar de sua instrução para entrar em combate e manter o exército construído por seu antecessor, [target_character.GetNameWithNoTooltip] tem uma natureza mais sensível e seu amor por todas as formas de vida [target_character.GetHerHim] compele a buscar soluções diplomáticas."
 sikhism.7.a: "Chega de batalhas, agora é um momento de cura."
 sikhism.7.tt: "Libera [ShowLawName('guru_har_rai_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "O corpo de [previous_guru.GetName] partiu, deixando um sucessor bastante jovem para assumir seu manto. [target_character.GetName] foi considerado(a) uma opção melhor que os outros candidatos, que colocam o pragmatismo diplomático acima da adesão à fé. Embora não falte religiosidade e bondade em nosso(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], sua pouca idade limita as nossas opções diplomáticas."
 sikhism.8.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ainda é a nossa bênção."
 sikhism.8.tt: "Libera [ShowLawName('guru_har_krishan_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName] partiu de forma trágica. Depois de certa confusão sobre quem seria seu sucessor, [target_character.GetName] foi a pessoa escolhida como o(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Antes um(a) [target_character.GetWomanMan] distante, hoje [target_character.GetSheHe] se mostra à altura para a ocasião, provando sua determinação como líder. Apesar de sua rejeição a rituais e práticas cerimoniais, [target_character.GetSheHe] assumiu a tarefa de proteger não apenas a religião de seus próprios seguidores, mas também os refugiados da fé [ShowReligionAdjective('hindu')] que vieram às nossas terras para fugir de perseguições."
 sikhism.9.a: "Nosso [ROOT.GetCountry.GetGovernment.GetRulerTitle] é o Rei Verdadeiro e protege os oprimidos."
 sikhism.9.tt: "Libera [ShowLawName('guru_tegh_bahadur_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Com a morte de [previous_guru.GetName], os seguidores da fé [ROOT.GetCountry.GetReligion.GetAdjective] mais uma vez sofreram hostilidades de seus inimigos políticos e religiosos. Seu(ua) sucessor(a), [target_character.GetName], decidiu unir o povo, juntando as pessoas dispostas a dar a própria vida pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. As próximas décadas incentivarão a criação de [ShowLawName('khalsa_law')], algo que foi introduzido à nossa fé pelas cerimônias do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e o nome de [target_character.GetNameWithNoTooltip] ficará para sempre na história."
 sikhism.10.a: "[ShowLawNameWithNoTooltip('khalsa_law')] pertence a [ROOT.GetCountry.GetReligion.GetGodName], a vitória pertence a [ROOT.GetCountry.GetReligion.GetGodName]!"
 sikhism.10.tt: "Libera [ShowLawName('guru_gobind_singh_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.khalsa.tt: "Libera [ShowLawName('khalsa_law')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] partiu, mas deixou sua posição de guru para alguém que nunca morrerá. A coleção de textos sagrados conhecida como [ShowPolicyName('adi_granth')], criada por [GetCharacter('guru_arjan').GetName] e desenvolvida por outro(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] posteriormente, foi projetada por [previous_guru.GetNameWithNoTooltip] para ser o último sucessor que guiará a população [ROOT.GetCountry.GetReligion.GetAdjective]: o [ShowWorkOfArtName('guru_granth_sahib')]. Daqui em diante, qualquer questão que os fiéis da religião [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] possam levar para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] serão respondidas pelo conhecimento registrado ali."
 sikhism.11.a: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é quem satisfaz os desejos da mente."
 sikhism.11.b: "Quem quiser conhecer [ROOT.GetCountry.GetReligion.GetGodName] pode encontrar sua santidade em seus hinos."
 sikhism.11.tt: "Libera [ShowLawName('guru_granth_sahib_guruship')] para [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.12.title: "$guru$ em [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "[target_location.GetName] recebeu notícias sobre um homem que se diz $guru$. [target_character.GetSheHe|U] afirma ter recebido uma revelação quando foi chamado pelo céu para viajar de sua casa até terras distantes, espalhando a mensagem do verdadeiro Deus.\n\nSeus discípulos locais insistem que seu Deus se revela por meio de todas as religiões, incluindo o(a) [ROOT.GetCountry.GetReligion.GetName], além disso, eles defendem que [target_character.GetName] está simplesmente revelando as verdades da nossa própria fé. Entretanto, esses ensinamentos certamente rejeitam os nossos rituais e tradições, o que faz as pessoas se afastarem do verdadeiro caminho do(a) [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 sikhism.12.a: "Enquanto eles pagarem os impostos, poderão acreditar no que quiserem."
 sikhism.12.b: "Não vamos ouvir o que esses pagãos têm a dizer!"
 sikhism.12.b.tt: "Todos os [pops|e] das fés [ShowReligionAdjective('hindu')] e [ShowReligionGroupAdjective('muslim')] em [target_location.GetName] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 sikhism.13.title: "Desaparecimento de $character_title_guru$"
 sikhism.13.desc: "O mundo do [ShowReligionName('sikhism')] ficou em desordem depois que a sucessão do(a) $character_title_guru$ foi quebrada. Como seguidores da fé [ShowReligionAdjectiveWithNoTooltip('sikhism')], está em nossas mãos a tarefa de restaurá-la em nossas terras, garantindo que uma nova sucessão do(a) $character_title_guru$ possa ser estabelecida em [target_location.GetName] com o país [guru_country.GetLongName]."
 sikhism.13.a: "O(a) $character_title_guru$ do [ShowReligionAdjectiveWithNoTooltip('sikhism')] nunca morrerá."
 sikhism.13.b: "Essa nova era será liderada por nós."
