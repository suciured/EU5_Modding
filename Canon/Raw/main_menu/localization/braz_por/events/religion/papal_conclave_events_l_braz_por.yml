l_braz_por:
 papal_conclave_events.1.title: "Cardeais em Conflito"
 papal_conclave_events.1.desc: "Durante o conclave para escolher o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], dois cardeais se envolveram em uma discussão calorosa que se tornou um conflito aberto sobre os valores de cada um, em vez de ser uma simples discussão sobre a eleição em si.\n\nDe um lado, se defende a ideia de que a obra de Deus deve se basear na contemplação, sem ser influenciada pelas flutuações da opinião popular. Essa visão é compartilhada por muitos membros sêniores do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que argumentam que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não deveria mudar seu julgamento para agradar aqueles que só se importam com recompensas terrenas, independentemente do tamanho de seu poder terreno.\n\nDo outro lado, estão aqueles que ganharam o apoio principalmente das famílias mais influentes e ricas entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], afirmando que um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] que descarta completamente as preocupações e interesses do povo falha como pastor(a) de Deus, e que ter o apoio do povo só pode trazer benefícios."
 papal_conclave_events.1.a: "Deus conhecerá os seus."
 papal_conclave_events.1.b: "Pastores precisam cuidar de seus rebanhos, de fato."
 papal_conclave_events.1.c: "Precisamos permanecer neutros."
 papal_conclave_events.2.title: "Influenciando os Votos"
 papal_conclave_events.2.desc: "O conclave se uniu para decidir quem será o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e as diplomacias e negociações estão desenfreadas, tentando influenciar essa decisão. Com tantas nações influentes cercando uma decisão importante como essa, talvez pudéssemos tentar manipular essa decisão em troca de alguns favores dessas nações.\n\nObviamente, esse desafio não será barato, nem tem a vitória garantida, mas pode nos conceder imensos benefícios, se conseguirmos o apoio de alguma nação por trás de um cardeal."
 papal_conclave_events.2.a: "Vamos dar-lhes um incentivo."
 papal_conclave_events.2.b: "Isso é uma blasfêmia!"
 papal_conclave_events.2.tt: "A entidade política [target_country.GetName] receberá nossa proposta. Se aceitarem:"
 papal_conclave_events.3.title: "Uma Proposta do Conclave"
 papal_conclave_events.3.desc: "[GetCountry('PAP').GetLongName] enviou uma mensagem durante um conclave para eleger o(a) novo(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]. Seu argumento é que a adequação do(a) próximo(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] é uma questão igualmente política e teológica. Por este motivo, vem nos pedir apoio na eleição atual, prometendo grandes benefícios dessa cooperação mútua."
 papal_conclave_events.3.a: "Aceite a proposta."
 papal_conclave_events.3.b: "Não vamos interferir na Santa Sé."
 papal_conclave_events.4.title: "Oferta Aceita"
 papal_conclave_events.4.desc: "O nosso mensageiro enviado ao país [target_country.GetLongName] veio com grandes notícias. O(a) admirável [target_country.GetGovernment.GetRulerTitle] do país [target_country.GetNameWithNoTooltip] decidiu aceitar a nossa proposta e oferece seu apoio na atual eleição do conclave. Nossos laços diplomáticos foram fortalecidos."
 papal_conclave_events.4.a: "Que o Senhor os abençoe."
 papal_conclave_events.5.title: "Oferta Recusada"
 papal_conclave_events.5.desc: "O(a) infame [target_country.GetGovernment.GetRulerTitle] do país [target_country.GetLongName] decidiu recusar a nossa generosa oferta e nos deu as costas. Portanto, estamos sem seu apoio, mas ir de encontro à vontade da Santa Sé não é algo que possa ficar sem consequências, e tamanho insulto não será perdoado tão cedo."
 papal_conclave_events.5.a: "Que vão para o inferno."
 papal_conclave_events.6.title: "Uma Missa Especial"
 papal_conclave_events.6.desc: "Enquanto o conclave se reúne para decidir a questão do(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], a população começa a levantar preocupações. A incapacidade do conclave de escolher um candidato rapidamente, somado ao medo de que isso se arraste por muito tempo sem uma solução, começa a gerar inquietação no coração dos nossos fiéis, que sem um pastor da religião [ShowReligionName('catholic')] para liderá-los, sentem-se perdidos e sem rumo. Foi levantada uma proposta de celebrar uma missa especial na capital [ROOT.GetCountry.GetCapital.GetName] para apaziguar essas preocupações e mostrar ao povo que a liderança da Igreja Sagrada ainda tem força."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "Temos assuntos mais preocupantes do que esse."
 papal_conclave_events.6.tt: "Cada [pop|e] ganhará [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]. [pops|U] na nossa [capital|e] ganharão [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] a mais de [pop_satisfaction]"
 papal_conclave_events.7.title: "Desqualificação de Cardeal"
 papal_conclave_events.7.desc: "Durante o atual conclave para decidir o(a) próximo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], os cardeais já começaram a concordar sobre quem eleger. No entanto, surgiram novas informações sobre o candidato favorito, a respeito de seus excessos dentro e fora da igreja. Acusações graves foram feitas, envolvendo vícios como depravações, libertinagem e outras práticas imorais.\n\nEmbora esses pecados do passado não sejam dignos de uma excomunhão, e mesmo tendo se arrependido e reparado adequadamente essas transgressões desde então, ele viu seu apoio se retirar rapidamente. Desse modo, o conclave corre o risco de recomeçar as discussões mais uma vez, arrastando a decisão por mais tempo ainda."
 papal_conclave_events.7.a: "Ele claramente não é adequado para ser [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 papal_conclave_events.7.b: "Errar é humano."
 papal_conclave_events.8.title: "O Pássaro Sagrado"
 papal_conclave_events.8.desc: "O conclave se reuniu para eleger o(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas sua demora começa a deixar as pessoas nervosas. No meio disso tudo, surgiram notícias sobre um misterioso avistamento na capital [ROOT.GetCountry.GetCapital.GetName]. Na torre mais alta de sua igreja, um pássaro se empoleirou e ficou lá o dia todo sem se mexer.\n\nAinda se debate sobre a natureza desse pássaro. Embora seria normal imaginar que esse é o comportamento de uma pomba, os populares descrevem o pássaro como um gavião, coruja, pato, galinha ou até um corvo. Seja qual for exatamente sua natureza, esse pássaro sagrado, como alguns começaram a chamá-lo, juntou admiradores por toda a cidade, e o povo passou a visitá-lo com frequência para observá-lo.\n\nPoderíamos usá-lo como um símbolo da aprovação de Deus sobre o atual conclave, o que certamente acalmaria os ânimos das pessoas."
 papal_conclave_events.8.a: "Uma forma de vida sagrada, realmente."
 papal_conclave_events.8.b: "Às vezes um pássaro é apenas um pássaro."
 papal_conclave_events.9.title: "Confusão na Eleição"
 papal_conclave_events.9.desc: "É uma função sagrada do conclave, ordenada por Deus, eleger o próximo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. O procedimento geralmente acontece sem grandes incidentes, embora em alguns casos a dificuldade de chegar à concordância possa empacar um pouco o processo. No entanto, o conclave atual passa por uma situação atípica. Apesar de a eleição não ter sido concluída, correm notícias pela capital [ROOT.GetCountry.GetCapital.GetName] de que um novo [ROOT.GetCountry.GetGovernment.GetRulerTitle] já foi escolhido, e o nome desse suposto [ROOT.GetCountry.GetGovernment.GetRulerTitle] já circula entre a população.\n\nNão sabemos a fonte dessa notícia falsa, nem o seu propósito, mas a população está claramente sendo enganada. Se não for resolvida, essa confusão pode causar desconfiança na população e, mais do que isso, pode diminuir a autoridade e a credibilidade do próximo [ROOT.GetCountry.GetGovernment.GetRulerTitle] verdadeiro, quando ele for finalmente eleito."
 papal_conclave_events.9.a: "Suprima essa notícia falsa."
 papal_conclave_events.9.b: "A verdade de Deus triunfará sobre as mentiras do Diabo."
 papal_conclave_events.10.title: "A Recusa do Candidato Eleito"
 papal_conclave_events.10.desc: "O procedimento do conclave é sempre árduo, por isso é visível o alívio dos cardeais sempre que um candidato é escolhido. Entretanto, dessa vez, o rosto deles rapidamente demonstrou desgosto assim que a votação foi concluída, e o candidato eleito teve a insolência de recusar o cargo.\n\nEmbora os candidatos tenham o direito de recusar sua eleição, isso geralmente não acontece, ou ao menos eles têm a decência e a cortesia de expressar suas intenções antes da votação. Agora, o conclave será forçado a recomeçar o procedimento de novo."
 papal_conclave_events.10.a: "Como alguém pode recusar o chamado de Deus?"
 papal_conclave_events.10.b: "Não podemos forçá-lo a aceitar."
 papal_conclave_events.11.title: "Conclave Papal Concluído"
 papal_conclave_events.11.desc: "O conclave papal terminou seus debates sobre qual cardeal deve ser eleito como o novo [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Eram três candidatos de destaque, mas qual deles ganhou a eleição?"
 papal_conclave_events.11.a: "O cardeal de [first_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.b: "O cardeal de [second_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.c: "O cardeal de [third_candidate.GetNameWithNoTooltip]"
