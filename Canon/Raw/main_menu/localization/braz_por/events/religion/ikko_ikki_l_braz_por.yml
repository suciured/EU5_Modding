l_braz_por:
 ikko_ikki.1.title: "Revolta dos $ikko_ikki$!"
 ikko_ikki.1.desc: "O descontentamento com a interminável guerra fez com que um bando de camponeses, monges e pequenos latifundiários seguidores da seita [target_io.GetName] da fé [ShowReligionGroupName('buddhist')] falasse abertamente e resistisse ao governo de [target_character.GetName]. Se não agirmos com determinação para reprimirmos logo esses baderneiros, a agitação pode se espalhar e desestabilizar ainda mais as nossas terras."
 ikko_ikki.1.a: "Coloquem eles no lugar deles!"
 ikko_ikki.1.b: "Evitar agravar a situação."
 ikko_ikki.2.title: "$ikko_ikki$ Chega ao País [ROOT.GetCountry.GetNameWithNoTooltip]!"
 ikko_ikki.2.desc: "O crescente conflito do(a) nosso(a) [target_country.GetFlavorRank] vizinho(a) com os $ikko_ikki$ chegou a um momento crítico que resultou em confrontos militares. A brutalidade dessa luta fez com que sobreviventes da seita da Ideia Única se espalhassem pelo(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], e esses bandos de camponeses, monges e pequenos latifundiários já fortaleceram seus números com seguidores do nosso próprio povo. Eles só causarão cada vez mais problemas para nós, se não agirmos prontamente."
 ikko_ikki.2.a: "$ikko_ikki.1.a$"
 ikko_ikki.2.b: "$ikko_ikki.1.b$"
 ikko_ikki.3.title: "[target_io.GetNameWithNoTooltip]"
 ikko_ikki.3.desc: "Neste período de tumulto, uma quantidade cada vez maior de pessoas busca orientação e segurança na religião. A fé [ROOT.GetCountry.GetAdjective] permeou nossa sociedade há muito tempo, mas a quantidade de aderentes tem crescido recentemente, e muitas de suas tradições têm encontrado lugar na vida cotidiana do povo [ROOT.GetCountry.GetAdjective].\n\nUma dessas novas tradições é a de [target_io.GetName], ramificação da [ShowPolicyName('pure_land_school_policy')] que surgiu dos ensinamentos da [ShowPolicyName('tiantai_policy')]. A aparente promessa de salvação e mobilidade social entre seus seguidores está atraindo muita gente, e sua mensagem está se espalhando por todo(a) o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Os participantes se juntam em grupos chamados de $ikko_ikki$."
 ikko_ikki.3.a: "Esse fervor é inspirador! Vamos patrocinar esse movimento."
 sect_gains_favor_tt: "[target_io.GetName] ganhará #Y 10#! $sect_favor$"
 ikko_ikki.3.b: "É difícil ter algo contra as fortes convicções dos fiéis."
 ikko_ikki.3.c: "Sejamos bem restritivos contra qualquer coisa que empodere os pobres."
 ikko_ikki.4.title: "Jinaichō"
 ikko_ikki.4.desc: "Comunidades de fiéis da escola de [target_io.GetName] começaram a se transformar em pequenos municípios em torno de grandes templos da fé [ShowReligionGroupName('buddhist')] no(a) [ROOT.GetCountry.GetFlavorRank]. Esses assentamentos, chamados de #italic Jinaichō#! ou #italic Jinaimachi#!, por estarem dentro do terreno do(a) [ShowBuildingTypeName('temple')], não são influentes apenas no sentido espiritual, mas também possuem suas próprias forças de defesa compostas por pequenos latifundiários chamados de Jizamurai, além de fazendeiros e monges armados. Essas comunas, com sua forma de autogoverno, representam uma ameaça à autoridade do(a) [ROOT.GetCountry.GetFlavorRank] que controla as terras ao redor.\n\nUma dessas comunas surgiu em torno de um(a) [ShowBuildingTypeNameWithNoTooltip('temple')] no local [target_location.GetName] e, embora possamos nos beneficiar de seu apoio, essa mistura de fervor religioso, armas e autonomia pode ser uma ameaça à estabilidade do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.4.a: "Temos que remover esses vespeiros."
 ikko_ikki.4.b: "Vamos tentar trabalhar com esses exércitos de fiéis."
 ikko_ikki.4.c: "Autorizem que mais municípios de templos sejam construídos."
 ikko_ikki.5.title: "Tensões Sociais"
 ikko_ikki.5.desc: "Os $ikko_ikki$ em nosso(a) [ROOT.GetCountry.GetFlavorRank] estão ficando mais fortes, mais numerosos e, acima de tudo, mais ousados. Nossos oficiais relatam que, às vezes, um coletor de impostos da seita [target_io.GetName] já fez a coleta quando eles chegaram a um vilarejo, e os comerciantes não se sentem mais seguros quando passam por essas comunidades. Os $ikko_ikki$ estão tão fortes que muitos começaram a questionar seus privilégios."
 ikko_ikki.5.a: "É o direito deles."
 ikko_ikki.5.b: "Eles não podem passar de suas fronteiras atuais."
 ikko_ikki.5.c: "Não podemos deixar o amargor deles continuar!"
 ikko_ikki.6.title: "O Fim do Autogoverno Religioso"
 ikko_ikki.6.desc: "Os $ikko_ikki$ foram restringidos e os municípios sob seu comando foram derrubados. Seus seguidores foram desarmados e nossos representantes agora são os únicos com autoridade para cobrar pedágios, impostos e montar defesas contra estrangeiros."
 ikko_ikki.6.a: "A ordem foi restaurada."
 ikko_ikki_no_longer_available.tt: "Não teremos mais acesso à [religious_faction|e] $ikko_ikki$"
 ikko_ikki.6.b: "Confortar-se com a fé [target_io.GetNameWithNoTooltip] mais uma vez."
 ikko_ikki.7.title: "Autoridade Paralela"
 ikko_ikki.7.desc: "As comunidades dos $ikko_ikki$ parecem ter chegado para ficar. Embora tenhamos tentado proteger nossa própria autoridade, também cedemos muitos direitos e privilégios aos seus Jinaichō, e parece que eles continuarão a exercer uma importante função na nossa sociedade."
 ikko_ikki.7.a: "Eles servirão aos nossos propósitos."
 ikko_ikki.7.b: "A influência deles está crescendo demais."
 ikko_ikki.8.title: "Apoio dos $ikko_ikki$"
 ikko_ikki.8.desc: "Temos patrocinado o crescimento das comunidades de templo dos [target_io.GetName] há algum tempo, e, portanto, ficamos associados aos $ikko_ikki$. Os líderes das comunidades de templo da fé [ShowReligionGroupAdjective('buddhist')] podem ter bastante influência na nossa sociedade, mas também são apoiadores fervorosos do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 ikko_ikki.8.a: "Continuem apoiando-os. São úteis."
 ikko_ikki.8.b: "Talvez estejamos dando apoio demais."
 ikko_ikki.9.title: "O Buda Amida"
 ikko_ikki.9.desc: "Nosso duradouro apoio aos [target_io.GetName] teve seus atritos e, em muitas situações, pareceria haver duas autoridades paralelas no país [ROOT.GetCountry.GetName]. Ainda assim, de acordo com muitos em nosso(a) [ROOT.GetCountry.GetFlavorRank], os $ikko_ikki$ não teriam chegado tão longe sem nossa proteção.\n\nCom os recentes avanços religiosos, muitos esperam que elevemos os líderes dos $ikko_ikki$ a cargos altos e que nosso(a) [ROOT.GetCountry.GetFlavorRank] patrocine oficialmente a fé deles. Entretanto, para muitos outros, isso seria um grave insulto às nossas antigas tradições."
 ikko_ikki.9.a: "Não podemos abandonar completamente as tradições dos nossos ancestrais."
 ikko_ikki.9.b: "#italic Namu Amida Butsu#!. Temos que aceitar suas crenças e consagrá-las."
 ikko_ikki.9.c: "#italic Namu Amida Butsu#!. Suas comunas devem ter total autoridade."
 ikko_ikki.9.d: "#italic Namu Amida Butsu#!, mas não podemos deixá-los governar."
 ikko_ikki_lots_of_mahayana.tt: "Muitos dos nossos [pops|e] serão convertidos para a religião [ShowReligionName('mahayana')]"
 ikko_ikki.10.title: "$ikko_ikki$"
 ikko_ikki.10.desc: "A recente ascensão da fé [target_io.GetName] no país [target_origin_country.GetLongName] anuncia uma importante mudança para todos os países da doutrina [ShowReligionAdjective('shinto')], que deverão decidir como interagir com essa facção emergente. Quer decidam apoiar essa nova fé ou marginalizar seus seguidores, é inegável que sua influência será sentida em todos os lugares."
 ikko_ikki.10.a: "Tempos interessantes estão por vir."
 ikko_ikki_enabled.tt: "Agora temos acesso à [religious_faction|e] $ikko_ikki$"
 ikko_ikki.11.title: "$ikko_ikki.6.title$"
 ikko_ikki.11.desc: "Os grupos $ikko_ikki$ foram completamente dissolvidos, e ninguém mais segue sua fé. Foram-se os tempos em que as nossas terras eram devastadas por suas revoltas religiosas, agora que o país [target_origin_country.GetLongName] anunciou abertamente que os seguidores do $ikko_ikki$ serão extintos, o que alivia muitas pessoas."
 ikko_ikki.11.a: "A fé deles não era forte o suficiente."
