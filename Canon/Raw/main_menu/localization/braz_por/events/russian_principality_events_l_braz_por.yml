l_braz_por:
 russian_principality_events.2.title: "Intensificação Agrícola"
 russian_principality_events.2.desc: "Um período de paz e estabilidade estranhamente prolongado permitiu que camponeses de grandes estamentos monásticos e boiardos começassem a adotar técnicas de cultivo mais modernas. Queimadas continuam sendo a norma em grandes partes do nosso reino, mas com a difusão da rotação de culturas, a população em partes do nosso reino cresce expressivamente."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Lordes Menores"
 russian_principality_events.3.desc: "Com o Jugo Tártaro cada vez mais perto do esquecimento e a expansão das terras sendo diretamente administradas pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], começa a ficar muito evidente que precisamos de mais latifundiários menores. Tradicionalmente, os aristocratas fundiários seriam os principais candidatos a ganharem esse privilégio, até por pedaços menores de terra, mas uma estabilidade interna maior significa que provavelmente podemos promover homens com outras qualidades para cuidar dessas questões econômicas e agrícolas."
 russian_principality_events.3.a: "Vamos continuar favorecendo os boiardos."
 russian_principality_events.3.b: "Vamos distribuir as terras entre os latifundiários menores."
 russian_principality_events.4.title: "Aquisição de Terra"
 russian_principality_events.4.desc: "O poder central da [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] está crescendo constantemente sem deixar de enviar tributo para enviar aos khans da Ásia Central, tendo a nossa renda disponível. Uma colheita estranhamente abundante nos deixou com um excedente considerável. Podemos usá-lo para guardar em nossos cofres para os dias ruins, mas também podemos investi-lo para adquirir terras de príncipes menores e estamentos monásticos."
 russian_principality_events.4.a: "A terra é a verdadeira riqueza."
 russian_principality_events.4.b: "Precisamos de ouro para o tesouro real."
 russian_principality_events.4.c: "Devemos usar isso como vantagem nas questões do Estado."
 russian_principality_events.5.title: "[famine_province.GetNameWithNoTooltip] com Fome"
 russian_principality_events.5.desc: "Uma combinação de doenças com condições climáticas severas arruinou completamente algumas partes da colheita do reino [ROOT.GetCountry.GetAdjective]. Em tempos como esse, muitos recorrem ao apoio do Estado ou da Igreja, outros abandonam suas terras ou buscam a proteção de boiardos e estamentos monásticos poderosos, ou até se juntam aos cossacos nos campos selvagens."
 russian_principality_events.5.a: "Deixaremos isso por conta dos boiardos."
 STATIC_MODIFIER_NAME_russian_famine: "Fome"
 russian_principality_events.5.b: "Deixaremos a Igreja cuidar disso."
 russian_principality_events.5.c: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] vai ajudá-los."
 russian_principality_events.7.title: "Dia de São Jorge"
 russian_principality_events.7.desc: "Seguindo a tradição, os camponeses sempre tiveram o direito de se mudar de uma área para outra, por meios controlados no dia de São Jorge. Isso garante certa mobilidade, além de proteger a colheita daquele ano.\nUltimamente, no entanto, muitos latifundiários reclamaram que os camponeses estão abusando desse privilégio para buscar uma vida melhor. Os latifundiários pediram uma audiência hoje, implorando para que revoguemos esse direito dos camponeses. Caso contrário, afirmam que não conseguirão fornecer o serviço militar que o Estado necessita."
 russian_principality_events.7.a: "Restrinja o movimento deles."
 russian_principality_events.7.b: "Não deixaremos de aplicar as nossas leis nessas terras."
 russian_principality_events.8.title: "Detentor de Apanágio Morre"
 russian_principality_events.8.desc: "Um Príncipe do país [ROOT.GetCountry.GetName] morreu e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lamenta a morte de um irmão. Como [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual, agora devemos redistribuir as terras que o falecido tinha como apanágio. Os nossos irmãos restantes certamente esperam ganhar uma parte da terra, mas podemos tentar usar essa oportunidade para aumentar o tamanho das nossas próprias terras..."
 russian_principality_events.8.a: "Vamos confiscar a terra para nós mesmos."
 russian_principality_events.8.b: "Precisamos garantir que teremos o apoio dos nossos irmãos."
 russian_principality_events.9.title: "Feudatários Tártaros"
 russian_principality_events.9.desc: "Com a aquisição das terras de Tártaro, nos tornamos os suseranos dos povos que nos fizeram de súditos por tanto tempo. Além de ser uma vitória para o povo [ROOT.GetCountry.GetAdjective], isso é uma oportunidade.\nComo já sabemos há séculos, os tártaros são excelentes montadores e conhecem os estepes melhor do que ninguém. Se deixarmos os líderes locais continuarem governando seu povo, porém em nosso nome, talvez eles considerem a ideia de servir aos nossos exércitos."
 russian_principality_events.9.a: "Excelente ideia!"
 russian_principality_events.9.b: "Não podemos conceder esses direitos aos muçulmanos dentro do nosso domínio."
