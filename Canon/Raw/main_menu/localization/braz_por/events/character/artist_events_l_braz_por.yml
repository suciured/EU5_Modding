l_braz_por:
 artist_events.1.title: "Obras Teológicas de [target_character.GetNameWithNoTooltip]"
 artist_events.1.desc: "Famos[target_character.GetHimHer] por suas habilidades oratórias, [target_character.GetName] recentemente investiu em obras litúrgicas e teológicas, misturando o divino com comédia e sátira. Essas obras, embora corroam a posição social do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] em nossa sociedade, criaram uma onda de membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] interessados em cultura e nas artes escritas. A pressão tem aumentado, motivada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] afetado, para removermos [target_character.GetNameWithNoTooltip] do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], senão corremos o risco de despertar a ira de [ROOT.GetCountry.GetReligion.GetGodName]."
 artist_events.1.a: "Tudo vale na arte e na criação."
 artist_events.1.b: "Conceda ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] os direitos de censura sobre as obras [target_character.GetHerHis]."
 artist_events.1.c: "Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] está certo. Cortem a cabeça [target_character.GetHerHis]!"
 artist_events.1.d: "Não seremos intimidados por indivíduos promíscuos, sejam do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ou não!"
 artist_events.2.title: "A Inabilidade de [target_character.GetNameWithNoTooltip]"
 artist_events.2.desc: "Uma plateia risonha diante de um drama? Lágrimas e gritos diante de uma peça alegre? Ninguém conseguiria tanto sucesso no fracasso quanto [target_character.GetName]! Realmente, suas habilidades em insultar através do entretenimento são incomparáveis. Suas últimas obras pretendiam ser uma ode ao nosso grandioso povo, mas acabou virando uma lista dos nossos maiores defeitos e fracassos!"
 artist_events.2.a: "Quanta tolice!"
 artist_events.2.b: "Vamos financiar a melhoria de [target_character.GetShortNameWithNoTooltip]!"
 artist_events.2.c: "O carrasco ajudará com a última apresentação de [target_character.GetShortNameWithNoTooltip]!"
 artist_events.3.title: "O Patrocínio de [target_character.GetNameWithNoTooltip]"
 artist_events.3.desc: "[target_character.GetName], artista em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], abordou nossos assessores em busca de patrocínio, dispost[target_character.GetHimHer] a adaptar suas obras literárias para qualquer tema que quisermos. Em troca, teríamos que ceder uma modesta quantia por seus serviços. Dizem que as habilidades de [target_character.GetNameWithNoTooltip] são versáteis, e que o resultado provavelmente agradaria até os indivíduos mais cultos e artísticos."
 artist_events.3.a: "Usem suas habilidades para elogiar nosso progresso científico!"
 artist_events.3.b: "A resiliência e tenacidade do nosso povo devem ser elogiadas."
 artist_events.3.c: "Uma carta lisonjeira para figuras faccionais de destaque em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 artist_events.3.d: "Elogie a excelência e o refinamento dos nossos laços culturais."
 artist_events.3.e: "Fora, pedinte desprezível!"
 artist_events.4.title: "As Vozes da Dissidência"
 artist_events.4.desc: "Por dias, fãs e figuras proeminentes do mundo artístico têm exigido que financiemos a empreitada de [target_character.GetName]. Embora injetar nosso suado dinheiro nas artes seja um ato nobre, devemos ter cuidado com as vozes que podem influenciar a direção em que nosso país está seguindo, pois elas podem não estar sempre certas."
 artist_events.4.a: "Está bem. Financiaremos o que [target_character.GetShortNameWithNoTooltip] quiser criar."
 artist_events.4.b: "Reclamações? Que tal experimentarem o chicote?"
 artist_events.4.c: "Os talentos de [target_character.GetNameWithNoTooltip] são solicitados até pelo(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 artist_events.5.title: "Um Defensor da Arte Escrita"
 artist_events.5.desc: "Nosso povo é famoso por sua aptidão com as belas artes, especialmente a escrita, entalhando nosso nome e traços sociais nas páginas dos livros de história. Poucos alcançaram tanto destaque quanto [target_character.GetName], cujas habilidades com a caneta são lendárias e atingem milhares de pessoas do nosso povo. Sua última obra exalta nossa história recente, além da nossa natureza nobre. Uma ode aos nossos ancestrais que compartilha conhecimento com nossos descendentes."
 artist_events.5.a: "Ótimos tempos para viver!"
 artist_events.5.tt: "Todos os [pops|e] que residem na [province|e] da nossa [capital|e] ganharão [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.5.b: "Sua arte nos trará um bom dinheiro."
 artist_events.6.title: "Os Murais de [target_character.GetNameWithNoTooltip]"
 artist_events.6.desc: "As muitas cores envolvidas na criação da arte são intuitivas para muitos pintores como [target_character.GetName]. Suas pinceladas alegram as pessoas, unindo pobres e ricos, pessoas saudáveis e enfermas, enquanto se deslumbram com a arte pintada no centro de [target_location.GetName]. Recentemente, temos recebido uma crescente quantidade de pedidos para financiarmos mais este novo estilo de arte erguendo muros para [target_character.GetNameWithNoTooltip] embelezar."
 artist_event.6.a: "O que as palavras não conseguem dizer, a arte deve expressar!"
 artist.events.6.b: "Temos coisas melhores para investir."
 artist_events.7.title: "Uma Piada Suja"
 artist_events.7.desc: "Dizem que o humor é uma visita frequente em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], com bobos da corte e comediantes fazendo nossos dignitários rirem em ocasiões alegres. Entretanto, até piadas podem passar do limite, e este foi o caso com [target_character.GetName], que recentemente resolveu desenhar obscenidades nos muros do palácio debochando do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e de burocratas proeminentes. Este ato indecente certamente prejudicará nosso prestígio, a menos que o responsável seja punido."
 artist_events.7.a: "Será que é uma piada elaborada que não entendemos?"
 artist_events.7.b: "Essa piada custará a [target_character.GetNameWithNoTooltip] um braço e uma perna!"
 artist_events.8.title: "Imortalizando a Aparência"
 artist_events.8.desc: "A popularidade de qualquer líder ao longo dos séculos está vinculada à sua representação em diversas obras de arte. Pinturas, murais e histórias continuarão o legado dos nossos melhores. Para avançar esta pauta, poderíamos encomendar uma obra de arte de um dos nossos melhores pintores, [target_character.GetName]."
 artist_events.8.a: "Imortalidade nos livros de história soa muito bem."
 artist_events.8.b: "Melhor ainda: distribuam ao povo!"
 artist_events.8.c: "O dinheiro é somente nosso!"
 artist_events.9.title: "O Insulto Acidental"
 artist_events.9.desc: "Em uma frágil tentativa de impressionar figuras proeminentes da nossa sociedade, [target_character.GetName] liderou um esforço para pintar uma cena elaborada com diversos líderes de diversos estamentos. Entretanto, devido à sua incompetência, a pintura foi interpretada como um ataque debochando da aparência física de muitos homens poderosos, resultando em uma cômica perda do nosso prestígio."
 artist_events.9.a: "Essa demonstração de incompetência deveria nos impressionar?"
 artist_events.10.title: "As Conexões de [target_character.GetNameWithNoTooltip]"
 artist_events.10.desc: "O nome de [target_character.GetName] está na boca de todos que são alguém no mundo artístico. Com poderosa motivação e conexões para criar artes elaboradas e ilustres, o apelo de [target_character.GetNameWithNoTooltip] é profundo. Assim, [target_character.GetNameWithNoTooltip] recentemente nos abordou propondo que financiemos um colega pintor, [connection_character.GetName]."
 country_event.10.a: "Mas é claro! Sem sombra de dúvida!"
 country_event.10.b: "Temos finalidades melhores para esse dinheiro."
 artist_events.11.title: "Cuidado com a Cabeça!"
 artist_events.11.desc: "É um fato que a capital [ROOT.GetCountry.GetCapital.GetName] é um centro agitado repleto de vida e comoção. O povo comum constantemente trabalhando nos campos, visitando os muitos mercados ou conversando. Entretanto, nossos recentes investimentos para financiar nossos escultores locais abriram caminho para uma quantidade cada vez maior de acidentes. Realmente, há muitos relatos de incidentes com detritos e pedaços de mármore caindo enquanto os escultores trabalham intensamente para concluir suas obras sem se importarem com a segurança."
 artist_events.11.a: "Pedimos desculpas pela inconveniência."
 artist_events.11.b: "Arte é sacrifício."
 artist_events.12.title: "Uma Demonstração de Cultura"
 artist_events.12.desc: "Pedra pode assumir formas maravilhosas, com sua aparência branca adornando nossos salões. Como uma ode ao poder e esplendor, poucos outros lugares são tão apaixonados pela excelência pálida de uma estátua ou busto bem esculpidos. Nossa experiência e uso de indivíduos capacitados fez com que muitos se esforçassem para elevar nossa condição e demonstrar nosso amor pelas mais belas artes."
 artist_events.12.a: "Financiem esta empreitada!"
 artist_events.12.b: "É melhor gastarmos esse dinheiro em outro lugar."
 artist_events.12.c: "Não esperaríamos nada menos que uma obra-prima."
 artist_events.13.title: "A Aposentadoria de [target_character.GetNameWithNoTooltip]"
 artist_events.13.desc: "Por anos, o nome de [target_character.GetName] trouxe muito prestígio e gosto pelas mais belas artes à(ao) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na capital [ROOT.GetCountry.GetCapital.GetName]. No final de sua carreira, decidimos bancar a aposentadoria [target_character.GetHerHis], com bastante dinheiro e liberdade para buscar uma nova aventura."
 artist_events.13.a: "Somos eternamente gratos pelo seu serviço!"
 artist_events.13.tt: "[target_character.GetName] se aposentará do serviço prestado a nós, vivendo uma vida calma de solidão nos subúrbios do interior."
 artist_events.14.title: "Campanha de Legitimidade Catastrófica"
 artist_events.14.desc: "Nossas recentes tentativas de legitimar nossa agressividade em relação aos nossos vizinhos encontraram um obstáculo. Possivelmente, as frágeis tentativas de justificar nossas conquistas através da arte de [target_character.GetName] foram incrivelmente ineficazes e, como resultado, nossas relações com países que fazem fronteira conosco deterioraram."
 artist_events.14.a: "Que tolice, [target_character.GetNameWithNoTooltip]!"
 artist_events.15.title: "O Departamento de Artes Esculpidas"
 artist_events.15.desc: "Nossa academia de artes no(a) [ROOT.GetCountry.GetCapital.GetRank.GetName] da capital [ROOT.GetCountry.GetCapital.GetName] recentemente abriu uma nova seção exibindo diversas obras de arte em mármore, madeira e argila. Um dos nossos escultores mais proeminentes, [target_character.GetName], doou muitos materiais a serem exibidos nos salões dessa nova seção."
 artist_events.15.a: "Que exibição maravilhosa!"
 artist_events.16.title: "O Futuro da Música"
 artist_events.16.desc: "Nossos salões sempre pagaram tributo às artes, empregando muitos indivíduos capacitados no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName] se destaca por sua idade e habilidade de compor melodias magníficas. Certamente [target_character.GetSheHe] afetará profundamente nosso esplendor e prestígio no futuro."
 artist_events.16.a: "Observaremos sua carreira com muito interesse!"
 artist_events.17.title: "Salões Barulhentos"
 artist_events.17.desc: "Dia após dia, nossos salões são tomados por uma mistura de gritos, acordes malfeitos e cantorias desafinadas. Seria possível presumir que aplicamos as torturas mais excruciantes aos nossos prisioneiros, mas a verdade é ainda mais terrível. [target_character.GetName] está compondo sua mais recente obra, infelizmente..."
 artist_events.17.a: "Silenciem essa pessoa idiota!"
 artist_events.17.b: "Beleza nos ouvidos dos espectadores."
 artist_events.17.c: "Já nos cansamos de [target_character.GetNameWithNoTooltip]!"
 artist_events.18.title: "As Inovações Musicais de [target_character.GetNameWithNoTooltip]"
 artist_events.18.desc: "As recentes composições publicadas por [target_character.GetName] lançaram uma onda em todo o mundo artístico na nossa sociedade. A mistura de novas melodias, instrumentos e uso frequente de novos sons abriram caminho para uma nova geração de melodias e tradições culturais."
 artist_events.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.19.title: "Duelo Musical"
 artist_events.19.desc: "Nas últimas semanas, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem sido um campo de batalha entre dois compositores, cada um armado com sabedoria e partituras tentando superar o outro. Embora a arte de [target_good_composer.GetName] seja considerada melhor e mais bem estabelecida, [target_bad_composer.GetName] está irritando o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com frequentes pedidos para que comparem sua obra com a de [target_good_composer.GetName]."
 artist_events.19.a: "[target_good_composer.GetNameWithNoTooltip] é claramente melhor."
 artist_events.19.b: "Vamos elogiar o trabalho árduo de [target_bad_composer.GetNameWithNoTooltip]."
 artist_events.19.c: "Estamos acima disso."
 artist_events.20.title: "Crescimento das Belas Artes"
 artist_events.20.desc: "Nossos grandiosos salões são a fonte de grandiosas obras de arte, para a inveja do mundo. Um espetáculo musical escrito por [target_character.GetName] cativou um grande público, com melodias se misturando impecavelmente, criando uma música digna de um povo com nosso prestígio e posição."
 artist_events.20.a: "A carreira de [target_character.GetNameWithNoTooltip] parece promissora!"
 artist_events.21.title: "Vida na Cidade"
 artist_events.21.desc: "O desenvolvimento de centros urbanos no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] levou a muitas melhorias na nossa sociedade. Entretanto, essa onda de centralização tem a desvantagem de viver em um ambiente altamente urbanizado. Originalmente projetada pela guilda liderada por [target_character.GetName], [target_location.GetName] virou um pesadelo lotado, um lugar horrível de se viver."
 artist_events.21.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.21.tt: "Todos os [pops|e] em [target_location.GetName] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 artist_events.22.title: "Um Centro Urbano Modernizado"
 artist_events.22.desc: "Muitos assentamentos em nosso domínio são decorados com belas construções. Entre elas, as obras arquitetônicas de [target_character.GetName], cujo planejamento e projetos melhoraram muito [target_location.GetName], recentemente começaram a atrair muitas pessoas de todos os cantos."
 artist_events.22.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 artist_events.23.title: "O Desabrochar das Artes da [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 artist_events.23.desc: "Novos estilos artísticos, movimentos arquitetônicos e fenômenos culturais são introduzidos na nossa sociedade através da maravilhosa troca de ideias e inovações. Desta forma, um dos nossos arquitetos, [target_blooming_artist.GetName], pediu que considerássemos financiar um novo estilo de design arquitetônico aplicado a construções recém-erguidas na capital [ROOT.GetCountry.GetCapital.GetName]."
 artist_events.23.a: "Ótima ideia."
 artist_events.23.b: "É melhor não."
 artist_events.24.title: "Um Erro Numérico"
 artist_events.24.desc: "Nossos fornecedores de materiais de construção poderiam jurar que receberam ordens para enviar mais caravanas repletas de ferro, mármore, pedra e argila, conforme instruído por [target_character.GetName]. Parece que essa encomenda era desnecessária, mas os comerciantes insistem que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deve reembolsá-los pelos materiais e pelas despesas da viagem, conforme determinado no contrato da guilda."
 artist_events.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 artist_events.24.b: "Não cabe a nós corrigir este erro."
 artist_events.25.title: "A Mãe do Aprendizado"
 artist_events.25.desc: "Dia após dia, as luzes da oficina de [target_character.GetName] continuam acesas. Incansáveis tentativas de melhorar sua técnica, infinitas versões para melhorar seus designs. Embora sua arquitetura não seja a melhor, [target_character.GetNameWithNoTooltip] está tentando, e certamente melhorará com o tempo."
 artist_events.25.a: "Sua vontade de melhorar deveria servir de inspiração para todos nós!"
 country_events.25.tt: "[target_character.GetName] pode ganhar uma nova [trait|e] #G positiva#!"
 artist_events.26.title: "Debates Inflamados"
 artist_events.26.desc: "Tons elevados e discussões barulhentas não são incomuns no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. À medida que tentamos hospedar diversos indivíduos de destaque no mundo teórico e artístico, devemos esperar certo atrito entre esses intelectuais. Entretanto, os recentes debates sobre natureza, educação e a mente humana quase transformaram [target_character.GetName] em uma fera, caminhando nervosamente pelos jardins do palácio, apontando para os empregados ou pedintes e fazendo perguntas agressivas, desafiando-os para debates."
 artist_events.26.a: "Somos melhores que isso."
 artist_events.26.b: "Isso é apenas um sinal da nossa cultura vibrante e do nosso amor pelas artes intelectuais!"
 artist_events.26.tt: "O comportamento agressivo de [target_character.GetName] é apenas um sinal da nossa superioridade intelectual sobre nossos vizinhos e rivais sem cultura."
 artist_events.27.title: "[target_character.GetNameWithNoTooltip] Publica Obras"
 artist_events.27.desc: "Uma série de obras sobre a vida após a morte e nosso tempo neste plano foi publicada, assinada com o nome de [target_character.GetName]. Sempre impressionantes, suas obras buscam explicar as questões mais profundas da vida através de um olhar teológico. Os textos certamente serão seguidos por versões ainda melhores à medida que o tempo passar."
 artist_events.27.a: "Uma leitura interessante."
 artist_events.28.title: "Provocando a Ira Divina"
 artist_events.28.desc: "A obra de filósofos como [target_character.GetName] costuma ficar sobre uma fina linha entre arrogância e heresia. Ponderar sobre as questões mais profundas da vida e examinar meticulosamente a natureza divina são tarefas temidas pela maioria. Assim, as recentes perguntas e pesquisas de [target_character.GetNameWithNoTooltip] causaram uma forte reação nas nossas autoridades do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 artist_events.28.a: "Essa não..."
 artist_events.28.b: "Eles não conseguem reconhecer o intelecto por trás da obra de [target_character.GetNameWithNoTooltip]!"
 artist_events.29.title: "[target_location.GetNameWithNoTooltip] Resiste a Ensinamentos Filosóficos"
 artist_events.29.desc: "De acordo com [target_character.GetName], desafiar a fé e fazer perguntas ousadas é a essência e o epítome de uma vida boa e intelectual. Entretanto, suas recentes publicações atraíram a ira do povo de [target_location.GetName], pois interpretam sua obra como nada além de arrogância."
 artist_events.29.a: "Eles simplesmente não entendem."
 artist_events.30.title: "Um(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Muito Intelectual"
 artist_events.30.desc: "As residências do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetName] são famosas por sua presença ilustre, cheias de artistas alegres e repletas de fartura e riquezas. Artistas, filósofos e mais vêm até nossa porta em busca de uma chance de demonstrar suas habilidades e conquistar fama e fortuna em sua jornada pela imortalidade nos livros de história."
 artist_events.30.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] é o berço da inovação!"
 artist_events.31.title: "A Iconografia de [target_character.GetNameWithNoTooltip]"
 artist_events.31.desc: "A luz bate no retrato em tal ângulo que o santo parece quase vivo, com sua túnica e auréola brilhando com cores fortes. A arte e as habilidades de [target_character.GetName] brilham pela tela, exaltando as muitas figuras divinas da nossa fé."
 artist_events.31.a: "As obras de [target_character.GetNameWithNoTooltip] são uma bênção."
 artist_events.32.title: "A Exibição da Nova Iconografia em [target_location.GetNameWithNoTooltip]"
 artist_events.32.desc: "Obras de fé e arte têm grande influência e poder em nosso território. Como resultado, quando [target_character.GetName] revelou sua nova linha ícones, o povo da religião [ROOT.GetCountry.GetReligion.GetAdjective] em [target_location.GetName] se alegrou com tamanha beleza."
 artist_events.32.a: "Isso é apenas um sinal do nosso intelecto artístico e da profunda força da nossa fé."
 artist_events.32.tt: "Todos os [pops|e] da religião [ROOT.GetCountry.GetReligion.GetAdjective] em [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.33.title: "Contratando a Pessoa Errada"
 artist_events.33.desc: "Membros afluentes do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] recentemente encomendaram uma série de ícones feitos por [target_character.GetName]. Apesar de os trabalhos terminarem antes do prazo, eles têm sido bem vocais quanto à falta de cuidado, profissionalismo e especialidade evidentes nas obras. Essa raiva pode trazer consequências inesperadas, pois eles possuem muita influência nas questões religiosas da nossa sociedade."
 artist_events.33.a: "Podemos cobrir as despesas dos ícones."
 artist_events.33.b: "Isso é apenas um aparte do plano de [ROOT.GetCountry.GetReligion.GetGodName]. Quem somos nós para interferir?"
 artist_events.34.title: "Da Cultura e Religião"
 artist_events.34.desc: "A recente série de obras de [target_character.GetName] cativou as massas com o uso elaborado e técnico de cores, poses e novas técnicas de pintura. Certamente esta exibição artística é um subproduto das nossas convicções culturais e religiosas superiores. A única coisa que nos pedem é que continuemos patrocinando a criação de arte em troca de prestígio para nosso nome e exibições cativantes de ícones."
 artist_events.34.a: "Ficaremos felizes em patrocinar [target_character.GetNameWithNoTooltip]!"
 artist_events.34.b: "Não nos importamos com essas frivolidades."
 artist_events.35.title: "Nem Tudo Que Brilha"
 artist_events.35.desc: "Em suas amadoras tentativas de capturar a essência divina dos nossos santos, [target_character.GetName] produziu uma série de ícones malfeitos, com proporções e aparência anormais e vestidos com as cores douradas mais brilhantes e perturbadoras. Sua falta de sensibilidade é tanta que muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] chegaram a jogar alimentos nas obras e em quem as fez. Uma situação vergonhosa."
 artist_events.35.a: "Que vergonha!"
 artist_events.36.title: "Habilidades Refinadas"
 artist_events.36.desc: "Já faz um tempo que [target_character.GetName] tem solicitado um possível patrocínio para ajudar suas habilidades metalúrgicas. Segundo [target_character.GetSheHe], um pacote de aulas de ferreiro em [target_location.GetName] seria muito útil para o desenvolvimento dessa profissão. Muitos dos nossos assessores estão dispostos a patrocinar esse empreendimento pela busca de conhecimento no qual [target_character.GetShortNameWithNoTooltip] embarcou."
 artist_events.36.a: "Muito bem, financiem os estudos [target_character.GetHerHis]!"
 artist_events.36.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 based_on_same_culture_highest_lit_pop_tt: "A [artistic_skill|e] obtida depende da média de [literacy|e] de [pops|e] que compartilham a [culture|e] do [artist|e]. Atualmente são [target_pop.GetName]"
 based_on_country_average_literacy_tt: "A [artistic_skill|e] obtida depende da média de [literacy|e] do nosso [country|e]"
 artist_events.37.title: "[target_character.GetShortNameWithNoTooltip] Sugere Melhorias"
 artist_events.37.desc: "Recentemente, [target_character.GetName] sugeriu um plano elaborado para melhorar ainda mais a produção de [target_material.GetName] em [target_location.GetName]. Sob sua supervisão, estima-se que o volume de matéria-prima extraído possa aumentar bastante durante sua estadia no local. No entanto, [target_character.GetSheHe] não estará disponível para atender nossas demandas de arte em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 artist_events.37.a: "É uma boa ideia."
 artist_events.37.b: "As habilidades [target_character.GetHerHis] serão úteis em outro lugar."
 artist_busy_tt: "Enquanto [target_character.GetNameWithNoTooltip] trabalha para melhorar a produção de [raw_material|e] em [target_location.GetNameWithNoTooltip], nós #R não#! poderemos [ShowCharacterInteractionName('commission_art')] [target_character.GetHerHis]"
 artist_events.38.title: "Aproveitando as Minas"
 artist_events.38.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] é abençoado com a presença de várias minas valiosas, abundantes em metais de alta qualidade. [target_character.GetName], ferreiro(a) da nossa região, ofereceu suas habilidades para melhorar nossa infraestrutura ou as técnicas de mineração com o uso de metais precisamente lapidados sob sua supervisão."
 artist_events.38.a: "Seu trabalho será um elogio aos nossos esforços de ataque."
 artist_events.38.b: "Tentar melhorar nossa infraestrutura."
 artist_events.38.c: "Que nossos estudiosos e artistas estudem e aprendam com essas técnicas."
 depends_on_prosp_artist_skill_and_control_tt: "O [development|e] obtido depende do [control|e] e da [prosperity|e] dos [locations|e], assim como a habilidade do [artist|e]"
 artist_events.39.title: "O Som Ensurdecedor do Progresso"
 artist_events.39.desc: "[target_character.GetName] se tornou infame por sua martelagem incansável, forjando dia e noite. Embora sua obra tenha uma qualidade inquestionável, o barulho incessante tem distraído os cortesãos, assessores e até os animais locais.\n\nAs reclamações vão de noites sem dormir a perturbações nas leituras de poesias. [target_character_2.GetName] exige que o ferreiro seja realocado ou silenciado, argumentando que suas atividades são valiosas demais para sofrerem interferência."
 artist_events.39.a: "[target_character_2.GetShortNameWithNoTooltip] precisa aprender a apreciar arte!"
 artist_events.39.b: "Ninguém na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] consegue ouvir os próprios pensamentos."
 artist_events.40.title: "Metal Pesado"
 artist_events.40.desc: "Horas a fio em fogo aberto, moldando todos os tipos de metais ainda quentes, é uma das diversas tarefas de um ferreiro habilidoso. Porém, o trabalho físico é apenas metade do processo, até para os mais vigorosos. É preciso gastar tempo a cada hora na forja para aperfeiçoar o processo. Essa é a vida de [target_character.GetName], que obteve muita sabedoria e experiência em seu ofício. O ambiente infernal da forja não é para os fracos.\n\nRecentemente, [target_character.GetShortNameWithNoTooltip] solicitou fundos para contratar [target_character_2.GetName] como assistente, a fim de distribuir a carga de seus vários projetos; um(a) aprendiz para dar continuidade ao seu ofício e aprender com sua sabedoria. Esse investimento beneficiaria imensamente o nosso prestígio e ajudaria a disseminar o conhecimento para a próxima geração."
 artist_events.40.a: "É um bom investimento."
 artist_events.40.b: "[target_character.GetShortNameWithNoTooltip] deveria parar de reclamar."
 strain_harder_at_the_forge_tt: "A tensão do trabalho prejudicará a expectativa de vida de [target_character.GetShortNameWithNoTooltip]"
 artist_events.41.title: "Em Defesa dos Menos Afortunados"
 artist_events.41.desc: "Nos últimos meses, textos sobre a exploração do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] têm circulado na capital [ROOT.GetCountry.GetCapital.GetName], disseminando irritações e instabilidades entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e os menos afortunados. Alguns dos nossos assessores alegam que esses textos provocativos são obras de ninguém menos que [target_character.GetName], cujas experiências de vida levaram a um ódio sarcástico em relação ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Isso é amplamente percebido como uma ameaça à(ao) nosso(a) [ROOT.GetCountry.GetFlavorRank] e, por extensão, a(ao) [target_character_2.GetName]."
 artist_events.41.a: "Deixem-n[target_character.GetHerHim] continuar escrevendo."
 artist_events.41.b: "Silenciem-n[target_character.GetHerHim]."
 artist_events.42.title: "[target_character.GetNameWithNoTooltip] Apoia Mudança Política"
 artist_events.42.desc: "Os trabalhos internos do nosso governo são bastante complexos, e costumam abrir brechas para corrupção e atos de persuasão. O desafio mais recente do nosso poder está relacionado a ninguém menos que [target_character.GetName]. Segundo sua retórica, [target_character_2.GetName] está prejudicando ativamente a estabilidade e a eficiência do nosso sistema legal. Em um suposto esforço para reverter os danos, [target_character.GetShortNameWithNoTooltip] sugere a implementação da política \"[target_policy.GetName]\". Entretanto, está claro que o estamento [target_estate.GetName] fala através [target_character.GetHerHis], praticamente como um fantoche."
 artist_events.42.a: "A visão honesta de [target_character_2.GetShortNameWithNoTooltip] destrói a corrupção."
 artist_events.42.b: "Não podemos arriscar agravar [target_character.GetShortNameWithNoTooltip] e seus apoiadores."
 artist_events.42.c: "[target_character.GetSheHe|U] esquece o seu lugar."
 depends_on_change_policy_cost_tt: "A [stability|e] paga depende fortemente dos [costs|e] atuais para se mudar uma [policy|e] na [law|e]"
 target_character_will_never_dare_again_tt: "O conhecimento e a oratória de [target_character_2.GetShortName] não deixa brechas para pessimistas, portanto, [target_character.GetShortName] jamais tentará uma ação fraudulenta novamente"
 artist_events.43.title: "Leal e Bom"
 artist_events.43.desc: "Nosso apoio às artes e a força das bases legais ajudaram a moldar a nossa sociedade. Notável por seus discursos eloquentes e conquistas literárias no domínio da jurisprudência, [target_character.GetName] forjou uma grande era de progresso nos campos artísticos como jurista de destaque. Portanto, devemos ponderar sobre como usar esse talento e empregá-l[target_character.GetHerHim] para maximizar nosso prestígio e nossa legitimidade."
 artist_events.43.a: "[target_character.GetSheHe|U] é um exemplo ilustre do nosso aparato eficiente."
 artist_events.43.b: "Empregar seus serviços exclusivamente no governo."
 jurist_busy_tt: "[target_character.GetShortName] assumirá um mandato de #Y 5#! anos no nosso governo, aumentando passivamente nossa [cabinet_efficiency|e] e [tax_efficiency|e] em #G +10%#!\nEnquanto [target_character.GetSheHe] atuar, nós #R não#! poderemos [ShowCharacterInteractionName('commission_art')] [target_character.GetHerHis]."
 artist_events.44.title: "O Fardo da Piedade"
 artist_events.44.desc: "Nossas leis governam justamente nosso(a) [ROOT.GetCountry.GetFlavorRank]. A nossa jurisprudência estende uma mão gentil sem preconceitos até contra quem tenta desfazer nosso progresso e nos destruir.\n\nEsse é o caso de [target_rebel.GetName] e seus apoiadores. A abordagem atenciosa às proteções legais de [target_character.GetName] ajudaram a afastar várias pessoas das tendências rebeldes, dando-nos uma chance de influenciá-las como quisermos."
 artist_events.44.a: "Um bom pastor recebe de volta a ovelha desgarrada."
 artist_events.44.b: "Aproveitem a oportunidade e imponham nossa cultura sobre eles!"
 every_supporter_pop_gains_20_satisfaction_tt: "Todo [pop|e] que apoie a [rebellion|e] [target_rebel.GetName] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 artist_events.45.title: "Uma Coincidência Agradável e Justa"
 artist_events.45.desc: "Parece que, recentemente, [target_character.GetName] representou membros proeminentes do estamento [target_estate.GetName] na corte e obteve resultados favoráveis. Como recompensa, eles fizeram uma doação generosa para os nossos cofres. Embora esse benefício monetário amplie a nossa riqueza, nossos assessores estão ansiosos para sugerir várias formas de investir o novo dinheiro adequadamente."
 artist_events.45.a: "Agradecemos pelo presente!"
 artist_events.45.b: "Invista o dinheiro para melhorar as habilidades de [target_character.GetShortNameWithNoTooltip]."
 artist_events.46.title: "Um Espirro Inesperado"
 artist_events.46.desc: "Embora [target_artist.GetName] trabalhasse arduamente em suas comissões, um de seus assistentes veio até [target_artist.GetSheHe] para apresentar o carregamento mais recente de [ShowGoodsName('pepper')]. Infelizmente, a pimenta-do-reino provoca espirros, e a crise repentina fez [target_artist.GetNameWithNoTooltip] derramar tinta para todo lado. Seu trabalho foi terrivelmente arruinado por manchas e borrões aleatórios, e todas as linhas traçadas meticulosamente perderam suas formas bem definidas. Não há outra solução, a não ser começar tudo de novo."
 artist_events.46.a: "Vamos enviar materiais extras para [target_artist.GetNameWithNoTooltip]."
 artist_events.46.b: "Isso não pode acontecer de novo. Tirem toda a [ShowGoodsNameWithNoTooltip('pepper')] de perto [target_artist.GetHerHis]."
 artist_events.46.c: "Na verdade, [target_artist.GetNameWithNoTooltip] diz que pode trabalhar com isso."
 artist_events.47.title: "Um Felino Travesso"
 artist_events.47.desc: "[target_artist.GetName] sempre foi notável como [target_artist.GetArtistType.GetName] de sucesso, e suas obras são elogiadas por toda a população. No entanto, uma de suas obras, [target_art.GetName], se tornou o assunto mais recente nas discussões do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], pois alguns estudantes atentos da obra descobriram alguns borrões de tinta peculiares. Aparentemente, um gato andou sobre a obra após ter pisado em uma tinta, deixando suas patas impressas permanentemente na tela.\n\nIsso provocou um debate curioso no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], em que os [cat_lovers.GetName] admiram a intrepidez do felino, mas os [cat_haters.GetName] lamentam que a obra foi completamente arruinada."
 artist_events.47.a: "Como os [cat_haters.GetNameWithNoTooltip] dizem, gatos estragam tudo."
 artist_events.47.b: "Isso não desvaloriza a obra, dá ainda mais história a ela."
 artist_events.47.c: "Está claro que a obra [target_art.GetNameWithNoTooltip] precisará ser substituída."
 artist_events.48.title: "[target_artist.GetArtistType.GetNameWithNoTooltip] Irreverente"
 artist_events.48.desc: "Embora a religião [ROOT.GetCountry.GetReligion.GetName] claramente desincentive representações artísticas de pessoas e animais para evitar idolatrias, elas não são expressamente proibidas. Os artistas geralmente encontram meios de evitar as representações de imagens usando a própria composição caligráfica para sugerir a ideia de imagens em vez de desenhá-las explicitamente. Isso provocou certa desconfiança entre os mais zelosos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. No entanto, algumas linhas nunca devem ser cruzadas.\n\n[target_artist.GetName] atraiu mais do que meras desconfianças com sua obra, que mostra imagens vívidas não apenas de pessoas e animais, mas até de profetas divinos e mensageiros do próprio Maomé, que esteja em paz. Isso provocou a ira de grande parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], que pediu uma condenação severa."
 artist_events.48.a: "Proíba [target_artist.GetNameWithNoTooltip] de criar essas imagens novamente."
 artist_events.48.b: "Essa obra não causou nenhum dano real."
 artist_events.48.c: "[target_artist.GetNameWithNoTooltip] não tem mais lugar no país [ROOT.GetCountry.GetNameWithNoTooltip]."
 artist_events.48.d: "Não vamos permitir a extrapolação de heresia!"
 artist_events.49.title: "Péssima Caligrafia"
 artist_events.49.desc: "[target_artist.GetName] se considera um(a) [target_artist.GetArtistType.GetName] orgulhoso(a). Entretanto, a realidade é que sua caligrafia é absolutamente horrível, e vários membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não conseguem entender nenhuma palavra do que [target_artist.GetSheHe] escreve. Suas obras costumam provocar expressões confusas e semblantes franzidos em vez de rostos admirados. [target_artist.GetSheHe|U] parece não se incomodar com esse fato, pois se considera um(a) artista incompreendido(a) por suas obras serem muito avançadas."
 artist_events.49.a: "Chegou a hora de um choque de realidade."
 artist_events.49.b: "A plebe não compreende a verdadeira arte."
 artist_events.50.title: "Tinta Dourada"
 artist_events.50.desc: "[target_artist.GetName] parece ter ficado muito contente com seu trabalho em [target_art.GetName], mas, na verdade, [target_artist.GetSheHe] sentiu uma forte decepção. Agora, [target_artist.GetSheHe] procurou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com uma ideia para melhorar a obra. [target_artist.GetSheHe|U] alega que, se providenciarmos um pouco de [ShowGoodsName('goods_gold')], [target_artist.GetSheHe] poderá redesenhar as linhas com uma mistura especial de tinta e pó de ouro, aprimorando imensamente a beleza da obra."
 artist_events.50.a: "Que bobagem. A obra já está boa assim."
 artist_events.50.b: "Vamos providenciar um pouco de [ShowGoodsNameWithNoTooltip('goods_gold')]."
 artist_events.51.title: "Um Novo Estilo de Caligrafia"
 artist_events.51.desc: "Não há dúvidas de que [target_artist.GetName] é um(a) [target_artist.GetArtistType.GetName] notável. Sua escrita sempre inspirou admiração, mas parece que [target_artist.GetSheHe] quer ir além. Em seu escritório, [target_artist.GetSheHe] passou a usar um novo estilo de caligrafia que, segundo [target_artist.GetSheHe], pode se tornar um novo padrão se for promovido e difundido de forma adequada."
 artist_events.51.a: "Incentive a promoção desse novo estilo."
 artist_events.51.b: "Nós já temos um padrão. Não precisamos de um novo."
 artist_events.52.title: "Meditação para a Escrita"
 artist_events.52.desc: "[target_artist.GetName] sempre trabalha com afinco, mas sua técnica atraiu o interesse de um determinado grupo. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] veem esse estilo de escrita silencioso e focado como uma forma de meditação. Eles querem promovê-lo no restante do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] como uma nova maneira de ajudar a seguir o caminho de Buda."
 artist_events.52.a: "É, de fato, uma atividade muito espiritual."
 artist_events.52.b: "É uma forma de criar uma arte bonita, nada mais."
 artist_events.53.title: "Mestre e Aprendiz"
 artist_events.53.desc: "Toda atividade artística é formada por duas pessoas: mestre e aprendiz. O objetivo do aprendiz é conseguir superar o mestre. Para isso, [target_apprentice.GetName] procurou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], demonstrando insatisfação com suas próprias habilidades. [target_apprentice.GetSheHe|U] pede para ficar sob a mentoria de [target_artist.GetName], que é um(a) [target_artist.GetArtistType.GetName] com muito mais fama e habilidade. Isso certamente ajudaria [target_apprentice.GetName] a aprimorar suas habilidades, mas impediria [target_artist.GetNameWithNoTooltip] de cumprir suas outras responsabilidades."
 artist_events.53.a: "Permita a nova mentoria."
 artist_events.53.b: "As habilidades de [target_artist.GetNameWithNoTooltip] são valiosas demais para serem usadas nessa mentoria."
