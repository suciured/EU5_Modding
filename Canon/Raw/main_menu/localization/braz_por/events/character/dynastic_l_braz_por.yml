l_braz_por:
 dynastic.1.title: "Pecados Carnais"
 dynastic.1.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se fascinou por um(a) certo(a) [devil_char.GetName], cuja imagem assombra os salões [ROOT.GetCountry.GetGovernment.GetAdjective] durante o dia e os sonhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] à noite. [ruler_char.GetSheHe|U] está sofrendo para resistir à tentação, mas, no fim, só o destino poderá decidir se [ruler_char.GetShortName] terá que pedir perdão por algo além de seus pensamentos no próximo domingo."
 dynastic.1.a: "A necessidade de um(a) novo(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] vai além da necessidade de absolvição."
 dynastic.1.b: "O caminho em que ela anda é do Demônio."
 dynastic.2.title: "Um(a) Amável [ROOT.GetCountry.GetGovernment.GetHeirTitle] Morre"
 dynastic.2.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetHeirTitle] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] faleceu por causa de uma febre estranha e o povo está triste por perder uma pessoa tão amada. Enquanto o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] troca suas vestes por peças mais pretas, surge o impacto de como a vida pode ser frágil e passageira."
 dynastic.2.a: "É preciso encontrar conforto nos braços do Senhor."
 dynastic.3.title: "Golpe no Palácio"
 dynastic.3.desc: "A espada de [heir_char.GetShortName] sai de sua bainha; a lâmina aponta diretamente para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Após ter finalmente agido contra um trono que [heir_char.GetSheHe] acredita ser mal-administrado há muito tempo, [heir_char.GetShortNameWithNoTooltip] olha com fúria para seus cúmplices de conspiração. O tempo todo, um sentimento sobrenatural de fadiga domina o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que sabe que não há solução indolor para essa crise."
 dynastic.3.a: "[ruler_char.GetShortNameWithNoTooltip] se sente muito senil."
 dynastic.3.b: "[heir_char.GetShortNameWithNoTooltip] é um(a) peste mimada!"
 dynastic.4.title: "A Canção Chorosa"
 dynastic.4.desc: "A guerra causou danos graves às mães e esposas do(a) [ROOT.GetCountry.GetFlavorRank], e, quando o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e o(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] passam por uma velha viúva maltrapilha, que tem o rosto enfiado nas palmas das mãos, o(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] pergunta por que todas as mulheres estão chorando."
 dynastic.4.a: "Elas estão chorando por seus homens."
 dynastic.4.b: "Elas estão simplesmente chorando."
 dynastic.5.title: "Uma Primavera Silenciosa"
 dynastic.5.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] olha para ela, que está deitada pacientemente diante de si. Sua beleza é incomparável tanto no país [ROOT.GetCountry.GetName] quanto nos reinos distantes. [ruler_char.GetSheHe|U] não diz nada. A primavera está no ar, e, enquanto [ruler_char.GetSheHe] vai em direção a mulher, com o cheiro inebriante do perfume marcando uma presença dolorosa, um pensamento surge em sua mente..."
 dynastic.5.a: "Tornar [young_female.GetNameWithNoTooltip] uma [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 dynastic.5.b: "Ou uma moeda de troca?"
 dynastic.5.c: "A primavera nunca dura..."
 dynastic.6.title: "Festa"
 dynastic_lires: "liras"
 dynastic_violins: "violinos"
 dynastic.6.desc: "Os lustres lançam sombras e iluminam o salão de bailes do palácio [ROOT.GetCountry.GetGovernment.GetAdjective], e a música de cem [ROOT.GetCountry.Custom('GetContemporaryStringedInstrumentPlural')] tocando preenche o ar. Os visitantes estrangeiros e dignitários locais cumprimentam [ruler_char.GetName] com celebração. Por todo lugar há conversas, risadas, discussões e um ritmo de vida pulsante e vivente. Os olhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] observam as pessoas reunidas, pensando com quem [ruler_char.GetSheHe] deveria falar esta noite."
 dynastic.6.a: "Encantar uma das donzelas com uma história de infância."
 dynastic.6.b: "Encantar um dos senhores com uma história de infância."
 dynastic.6.c: "Com todo mundo."
 other_sons: "Quantidade de outros filhos"
 dynastic.6001.title: "As Consequências das Nossas Ações"
 dynastic.6001.desc: "Parece que a celebração da qual [ruler_char.GetName] participou recentemente teve algumas consequências, pois seu encontro com [hookup_char.GetName] resultou no nascimento de uma criança. Agora o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] discute como aceitará [target_child.GetName]."
 dynastic.6001.a: "Todo mundo sabe do deslize agora."
 dynastic.6001.b: "É obviamente [target_child.GetDaughterSon] de [ROOT.GetCountry.GetGovernment.GetConsort.GetNameWithNoTooltip]."
 dynastic.6001.c: "O que podemos fazer?"
 dynastic.7.title: "[target_child.GetNameWithNoTooltip|U] Adoece"
 dynastic.7.desc: "[target_child.GetName|U] respira com dificuldades. [target_child.GetHeSheFormal|U] está de cama há três dias, e no reflexo das gotas de suor em sua testa está o medo presente nos olhos de seu servo, que teme pela vida da criança. Se nada for feito, talvez [target_child.GetShortNameWithNoTooltip|U] não passe dessa noite."
 dynastic.7.a: "Enviar para médicos treinados."
 dynastic.7.b: "Traga um médico treinado na Faculdade de [target_location.GetNameWithNoTooltip]."
 dynastic.7.c: "Ore pela vida de [target_child.GetName]."
 dynastic.8.title: "Uma Criança no Junco"
 dynastic.8.desc: "De repente, algo agitou o animal, e, antes que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tivesse tempo para disparar, a coisa desapareceu. [ruler_char.GetSheHe|U] olha ao redor. A água do pequeno riacho reflete o sol de um dia perfeito, e os juncos ondulam lentamente com a brisa leve. É uma risada? Agora [ruler_char.GetSheHe] percebe o que agitou o animal. Em um berço, flutuando nos juncos, está um garotinho risonho. A julgar pelo sorriso, pode-se dizer que ele nunca conheceu o medo."
 dynastic.8.a: "Adote-o como se fosse do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 dynastic.8.b: "Para onde foi o cervo?"
 dynastic.9.title: "Torneio de Combate"
 dynastic.9.desc: "Os orgulhosos estandartes do país [ROOT.GetCountry.GetName] tremulam ao vento, e trompetes dourados tocam quatro grandes saudações, honrando a elite de equitação do [ROOT.GetCountry.GetFlavorRank]. O ar é preenchido com o cheiro de amêndoas tostadas, cavalos e intrigas. As proeminências cultural e militar [ROOT.GetCountry.GetAdjectiveWithNoTooltip] são verdadeiras bênçãos para a nossa nação, e em nenhum lugar isso é mais real do que aqui neste momento."
 dynastic.9.a: "Assistir ao combate de [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip]."
 dynastic.9.b: "Gabar-se das conquistas artísticas do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 dynastic.9.c: "Simplesmente aproveitar o dia."
 dynastic.10.title: "Acidente de Caçada"
 dynastic.10.desc: "Seu corpo foi drapejado, por alguém que ninguém conhece, em um tecido branco, agora manchado de vermelho por sua vida perdida. Dizem que [heir_char.GetSheHe] foi encontrad[heir_char.GetHerHim] por seu cavalo em uma clareira no bosque. Conhecemos o lugar de que falam. Seu rosto está calmo, quase sereno. Os cortesãos tentam tocar. A terrível realidade da situação cai sobre todos. O frio que sentimos é o frio da morte."
 dynastic_10_a_helper: "[heir_char.GetName] morreu"
 dynastic.10.a: "A tristeza domina o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 dynastic.11.title: "Segredo de Família?"
 dynastic.11.desc: "Na primeira vez, o(a) [ruler_char.GetDynasty.GetName] rejeitou. Mas, quando acontece pela segunda e terceira vez, você começa a questionar. Por que as pessoas riem quando pensam que ninguém está ouvindo? Depois de uma investigação, uma empregada de câmara finalmente deu uma resposta. Parece que [heir_char.GetShortName] tem andado pela cidade de forma não cristã, e agora a família [ROOT.GetCountry.GetGovernment.GetAdjective] está se tornando o alvo de piadas do(a) [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 dynastic.11.a: "Repreendê-l[heir_char.GetHerHim] publicamente."
 dynastic.11.b: "O(A) [ruler_char.GetDynasty.GetNameWithNoTooltip] não se preocupa com questões tão triviais."
 dynastic.12.title: "Glória para o(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 dynastic.12.desc: "Estudiosos descobriram documentos antigos que vinculam a descendência da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ao próprio Júlio César. Isso deve ser usado para obtermos vantagem."
 dynastic.12.a: "Use isso para fortalecer o trono."
 dynastic.12.b: "Publique o conhecimento no exterior."
 dynastic.13.title: "O(A) [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.13.desc: "Em outro país, uma ramificação diferente da família da dinastia [ruler_char.GetDynasty.GetName] está passando por dificuldades. Com seu país desestabilizado, [other_ruler_char.GetName] luta para se agarrar ao poder. Se não ajudarmos agora, sua situação pode piorar significativamente."
 dynastic.13.a: "Família em primeiro lugar."
 opinion_dynastic_helper: "Ajudou nossa Dinastia Governante"
 dynastic.13.b: "Por que dar a [other_ruler_char.GetSheHe] mais para gastar?"
 dynastic.14.title: "A Casa de [ruler_char.GetDynasty.GetNameWithNoTooltip] está Abalada"
 dynastic.14.desc: "Parece haver um desentendimento quanto à descendência do(a) [disputee_char.GetMotherFather] do(a) [target_parent.GetMotherFather] de [ruler_char.GetName]. Aparentemente, o verdadeiro pai de [disputee_char.GetName] era um camponês humilde da capital [ROOT.GetCountry.GetCapital.GetName]."
 dynastic.14.a: "Negar piamente."
 dynastic.14.a.nickname: "o(a) Questionável"
 dynastic.14.b: "Aceitar o fato."
 dynastic.14.b.nickname: "o(a) Farsante"
 opinion_ignore_dynasty: "Família ignorada em necessidade"
 dynastic.17.title: "O(A) [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.17.desc: "A família do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] na dinastia [dynasty_origin.GetName] nos enviou ajuda para esses tempos difíceis."
 dynastic.17.a: "O(A) [ruler_char.GetDynasty.GetNameWithNoTooltip] fica unido(a)."
 dynastic.18.title: "O(A) [ruler_char.GetDynasty.GetNameWithNoTooltip]"
 dynastic.18.desc: "Os amigos e parentes do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], sua própria carne e sangue na dinastia [dynasty_origin.GetName], declararam que não têm intenção de nos ajudar nesses tempos difíceis. Que [ROOT.GetCountry.GetReligion.GetGodName] tenha piedade das almas deles."
 dynastic.18.a: "Uma casa dividida não se sustenta."
 dynastic.19.title: "Medo e Aversão na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 dynastic.19.desc: "O crepúsculo é sempre horrível. As nuvens correm em círculos pelo céu sem lua, estrelas cruéis pairam como cacos de vidro quebrado e lustres emitem uma sombra estranha pelas câmaras [ROOT.GetCountry.GetGovernment.GetAdjective]. Ultimamente, um sentimento estranho de que há algo errado com o lugar tomou conta do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. A geometria dele parece... quebradiça. Pensando no passado... tudo começou com o nascimento de [heir_char.GetName]."
 dynastic.19.a: "Senhor [ROOT.GetCountry.GetReligion.GetGodName], Pai nosso que estais no céu!"
 dynastic.19.b: "Só trabalho sem diversão faz de [ruler_char.GetShortNameWithNoTooltip] um grande bobão."
 dynastic.20.title: "A Descoberta"
 dynastic.20.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] sente imediatamente que há algo errado na voz da atendente, que humildemente pergunta sobre uma parede estranha no castelo [ROOT.GetCountry.GetGovernment.GetAdjective]. A voz dela está diferente, abaixo da superfície. Desprezo e medo ocultos.\n\n[ruler_char.GetSheHe|U] se lembra claramente agora. Como o corpo se sentiu pequeno. Carregando-o para o porão úmido, colocando os tijolos. [ruler_char.GetSheHe|U] sentiu náusea. Enjoou bastante. Matar sua prole não era a catarse que [ruler_char.GetSheHe] esperava ser. Por um instante, um breve vislumbre de uma ideia atravessa sua mente..."
 dynastic.20.a: "[ruler_char.GetShortNameWithNoTooltip] chegooou!"
 dynastic.20.b: "Terrível."
 dynastic.21.title: "Danse Macabre"
 dynastic.21.desc: "Para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], a câmara [ROOT.GetCountry.GetGovernment.GetAdjective] é uma grande mistura de fragrâncias e formas, surgindo e desaparecendo como flocos de neve coloridos. [ruler_char.GetSheHe|U] está com fome. Muita fome. Como se não comesse há meses. As estrelas olham para [ruler_char.GetSheHe] com desprezo, ainda suspensas em um céu sem lua, rindo e dançando. Elas parecem livres e selvagens. Há algo intrigante nessas estrelas. Elas parecem tão... certas. [ruler_char.GetSheHe|U] realmente enlouqueceu."
 dynastic.21.a: "[ruler_char.GetShortNameWithNoTooltip] daria sua maldita alma por um mero copo de cerveja."
 dynastic.21.b: "Nem que a vaca tussa!"
 dynastic.23.title: "Sinos Matrimoniais"
 dynastic.23.desc: "Mais uma vez, [advisor_char.GetShortName] interrompe, com o semblante franzido contando histórias de preocupação e noites em claro. [advisor_char.GetSheHe] continua falando de questões triviais de \"herdeiros\" e \"sucessões estáveis\". Esse velho escritório empoeirado, somado à voz seca do(a) assessor(a) ressoando sobre tédio e potencial desperdiçado, acentua a claridade do dia limpo lá fora. [advisor_char.GetSheHe] nunca para de falar? Não há nada naquela voz que possa convencer [bachelor_char.GetShortName] de que um casamento é melhor que a promessa de um céu límpido. Afinal, na natureza, o primeiro passo que leva um animal à morte é sempre a procriação."
 dynastic.23.a: "A natureza sempre encontra seu caminho."
 dynastic.23.b: "Propor uma partida de xadrez na varanda."
 dynastic.24.title: "Um Pedido de Casamento Modesto"
 dynastic.24.desc: "Embora não seja raro que certos tipos de [bachelor_char.GetWomanMan] deseje permanecer fora dos inevitáveis vínculos conjugais, eles são, contudo, inevitáveis. Olhando do poleiro do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [ruler_char.GetSheHe] avista a presa. [bachelor_char.GetName], do país [bachelor_char.GetCountry.GetName] posterga seu casamento há tempos, e seu trono precisa de uma sucessão segura. Este pode ser o momento perfeito para formar um vínculo dinástico entre os nossos países. Devemos enviar uma embaixada para tentar um casamento de [bachelorette_char.GetName] com essa casa [bachelor_country.GetGovernment.GetAdjective] estrangeira."
 dynastic.24.a: "Com certeza, sim!"
 dynastic.24.b: "Temos mais o que fazer."
 dynastic.25.title: "Uma Rosa de uma Terra Estrangeira"
 dynastic.25.desc: "O(a) governante de [bachelorette_country.GetName] nos enviou uma pintura que retrata uma jovem no(a) [bachelorette_country.GetGovernment.GetCourtTitle]. Seus olhos são extravagantes e o cabelo é incrível. A pintura atrai os olhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] como se fosse um vácuo. Um sorriso astuto chega ao rosto do(a) assessor(a). O barulho do cômodo cessa. [bachelor_char.GetName] não sabe há quanto tempo [bachelor_char.GetSheHe] está ali admirando sua beleza."
 opinion_dynastic_love: "Amor Entre Duas Famílias"
 dynastic.25.a: "Não poderia existir candidato(a) melhor."
 opinion_dynastic_witchcraft: "Chamou a Princesa de Bruxa"
 dynastic.25.b: "Que feitiçaria macabra é essa? Desapareça!"
 dynastic.26.title: "Um Espinho de uma Terra Estrangeira"
 dynastic.26.desc: "Embora a má qualidade da pintura possa explicar um pouco, o fato é que O Criador não foi exageradamente generoso quando deu essa aparência à garota. [bachelorette_country.GetGovernment.GetRuler.GetName], do país [bachelorette_country.GetName], ofereceu sua mão em casamento, e o [ROOT.GetCountry.GetGovernment.GetRulerTitle] ainda não tem certeza se deveria rir ou se sentir insultado. Entretanto, há uma sucessão a ser considerada."
 opinion_dynastic_united: "Dinastias Unidas"
 dynastic.26.a: "Uma boa mulher [bachelorette_country.GetReligion.GetAdjectiveWithNoTooltip], sem dúvidas."
 opinion_dynastic_refused: "Proposta de Casamento Recusada"
 dynastic.26.b: "Isso não é admissível."
 dynastic.27.title: "A Consequência"
 dynastic.27.desc: "A raiva na voz de [ROOT.GetCountry.GetGovernment.GetHeir.GetShortName] é inconfundível enquanto [heir_char.GetSheHe] culpa o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] por todas as catástrofes nesses tempos de guerra. É verdade que erros foram cometidos durante os conflitos recentes, mas não foram culpa do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Além disso, o(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle] também comandou tropas. Ao atingir o verdadeiro propósito de sua repreensão, [heir_char.GetShortNameWithNoTooltip] finalmente exige a \"abdicação\" de [ruler_char.GetName]."
 dynastic.27.a: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve aceitar a responsabilidade"
 dynastic.27.b: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não vai tolerar insolências em sua própria casa!"
 dynastic.28.title: "A Lua do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 dynastic.28.desc: "O jardim está banhado pela luz serena da lua cheia. Virar uma esquina para se deparar com essa vista não era o que [target_ruler.GetName] esperava, mas aqui está. Diante de si há um monumento em homenagem a uma das nossas guerras passadas. A beleza não está no mármore requintado nem na habilidade artesanal do objeto, mas sim no fato de que até hoje, muito anos depois, o monumento ainda está repleto de milhares de flores frescas. Aqui, mais do que em qualquer outro lugar, ainda vive a memória do nosso passado e daqueles que se foram."
 dynastic.28.a: "Que a memória perdure."
 dynastic.28.b: "Nossa tristeza prova a justiça da nossa causa."
 dynastic.29.title: "[target_appanage.GetNameWithNoTooltip] Herdado"
 dynastic.29.desc: "As leis de sucessão que regem a política no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] são claras. Uma vez que o governante de um [ShowSubjectTypeName('appanage')] é elevado ao nosso trono, suas terras serão integradas às nossas. O caminho está aberto para que promovamos a concentração de autoridade e terras nas mãos de [target_ruler.GetName]."
 dynastic.29.a: "Certo, está na hora de integrá-las."
 dynastic.29.b: "Não sejamos precipitados."
 dynastic.30.title: "A Elevação de [target_ruler.GetNameWithNoTooltip]"
 dynastic.30.desc: "Em uma reviravolta positiva do destino, [target_ruler.GetName] se viu no comando do nosso suserano, [target_overlord.GetLongName]. Devido ao nosso status de [ShowSubjectTypeName('appanage')], isso sugere que nosso(a) [ROOT.GetCountry.GetFlavorRank] será integrado(a) diplomaticamente."
 dynastic.30.a: "Em frente e para cima!"
