l_braz_por:
 black_death.1.title: "A [ShowSituationNameWithNoTooltip('black_death')] em [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]"
 black_death.1.desc: "Notícias perturbadoras de [GetDisease('bubonic_plague').GetOrigin.GetName] chegaram a nós com o seguinte relato:\n\nInfelizmente, nossos navios entram no porto com mil marinheiros, mas apenas dez são poupados. Chegamos a nossos lares; nossos parentes e vizinhos vêm de todas as partes para nos visitar. Para nosso infortúnio, lançamos neles os dardos da morte! Enquanto falamos com eles, enquanto nos abraçavam e beijavam, espalhávamos veneno pelos nossos lábios. Voltando para suas casas, infectavam todos os seus familiares, que sucumbiam em três dias e eram enterrados em covas comuns. Sacerdotes e médicos que visitavam as vítimas voltavam para o trabalho doentes e logo estavam entre os mortos. Ah, morte, cruel e amarga, que rompe os laços da afeição e divide pai e mãe, irmão e irmã, marido e esposa. Lamentando nossa desgraça, tememos fugir, mas não ousamos ficar."
 black_death.1.a: "Ratos!"
 black_death.1.a.tt: "[ShowSituationName('black_death')] começou a se espalhar de [GetDisease('bubonic_plague').GetOrigin.GetName]"
 black_death.1026.title: "Mais um bateu as botas..."
 black_death.1026.desc: "A sua riqueza não é uma virtude,\nSeu ouro não pode comprar a saúde.\nNo fim, você perderá seu porte,\nPois a única certeza da vida é a morte.\nA praga vai tomar tudo o que tocar,\nEu estou doente, eu vou definhar."
 black_death.1026.a: "Senhor, tenha piedade de nós!"
 black_death.2.title: "Peste Negra se Espalha!"
 black_death.2.desc: "A peste negra, matadora da humanidade, punição por nossos pecados, entrou no nosso país! O que podemos fazer além de rezar?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Fim da Peste Negra"
 black_death.100.desc: "Parece que o que restava da peste finalmente desapareceu. Nós, que sobrevivemos, somos os amaldiçoados ou os abençoados?"
 black_death.100.a: "Alguém sobreviveu?"
 total_death_toll_tt: "Por causa da [situation|e] da [ShowSituationName('black_death')], a #R Morte#! levou [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0] #Y mil#! almas do nosso [Concept('pops', 'povo')|e]"
 black_death.101.t: "Castigo da Peste"
 black_death.101.desc: "O fim dos tempos chegou! Ao menos é o que dizem os grupos cada vez maiores de flagelantes que vagam pelo campo em procissões e pregações sobre eventos apocalípticos que virão como punição por nosso orgulho, que só podemos dissipar através da ira de Cristo como flagelo.\n\nEmbora originalmente tivessem o apoio da Igreja, esses grupos se desvirtuaram demais da doutrina para que continuassem a ser sancionados. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] acredita que eles devem ser eliminados para que não prejudiquem a estabilidade."
 black_death.101.a: "Instruam as guarnições locais a dispersarem qualquer agrupamento de flagelantes."
 black_death.101.b: "Esqueçam a Igreja! Eles devem estar tramando algo!"
 plague_lessen_spread_piss_off_peasants_tt: "Cada [location|e] que possuímos em [target_province.GetName] terá a propagação da [GetDisease('bubonic_plague').GetName] reduzida em #G 5%#! às custas de [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] para seus camponeses"
 black_death.102.t: "A Peste da Fixação Salarial"
 black_death.102.desc: "Naturalmente, as guildas detêm muito poder sobre a economia. Geralmente, elas são uma força positiva para a sociedade, proporcionando confiança nos produtos, garantindo que o mercado continue estável, controlando o crescimento da concorrência entre outras coisas. Agora que a peste tomou nossa nação, é mais importante que nunca que as guildas garantam que os preços continuem estáveis e o trabalho continue a ser feito.\n\nEntretanto, para garantir isso as guildas têm controlado os salários, mantendo-os como sempre foram apesar da falta de mão de obra causada pela morte ao nosso redor. Muitos membros de guilda estão insatisfeitos, sabendo que poderiam ganhar mais, mas seriam destruídos pela guilda caso se tornassem independentes. Agora estamos em um ponto crucial, e temos que decidir entre um mercado estável ou apaziguar os trabalhadores."
 black_death.102.a: "Esses trabalhadores ingratos devem aprender onde é seu lugar."
 black_death.102.b: "Trocar estabilidade social por comercial é aceitável."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] e cada [location|e] vizinho possuído perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 black_death.103.t: "Aprendendo com a Peste"
 black_death.103.desc: "Os médicos da corte e a elite intelectual universitária acreditam que devemos padronizar o tratamento bem-sucedido da peste e as técnicas de prevenção para ajudar a aliviar a situação. No momento, o tratamento e a prevenção da peste são administrados por uma rede descentralizada de médicos da peste e praticantes da medicina, tornando isso uma empreitada dispendiosa, mas potencialmente valiosa, para garantir que todos os nossos médicos tenham os equipamentos e as metodologias mais recentes. Coisas como o uso de mantos e luvas, bolsas de ervas e a pronta acessibilidade a mercúrio e arsênico poderiam nos ajudar a garantir que parte do nosso povo continue seguro e saudável."
 black_death.103.a: "Insistam na padronização."
 black_death.103.b: "Cada médico deve poder escolher."
 black_death.1001.t: "Fuga para o Interior"
 black_death.1001.desc: "Com medo da morte que se espalha rapidamente pelos nossos centros populacionais, o povo começou um êxodo em massa das partes urbanas para as rurais na esperança de se proteger do mundo e da doença que o devasta.\n\nEmbora essa resposta seja aceitável para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e outras classes superiores da sociedade, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] é o sustento do nosso país, e a saída deles dos centros de produção traria caos à economia! Talvez medidas drásticas sejam necessárias para protegermos nossa economia."
 black_death.1001.a: "Permitam. Eles só querem estar a salvo."
 black_death.1001.b: "Fechem as cidades. Ninguém sai sem permissão!"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Êxodo Rural"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Fugindo da Peste Negra"
 black_death.1002.t: "Conflito de Modismos"
 black_death.1002.desc: "Os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão travando uma guerra cultural sobre a melhor postura para enfrentar a peste. Alguns se isolam em suas casas, comendo pouco e rezando muito, na esperança de que a austeridade os salvará. Outros invadem casas abandonadas, bebem como se a peste os fosse levar amanhã e pecam até o amanhecer.\n\nNão sabemos se esses comportamentos realmente aliviarão a peste, mas apoiar algum deles pode ser benéfico ao Estado."
 black_death.1002.a: "Austeridade nos manterá devotos e seguros!"
 black_death.1002.b: "Autoindulgência nos manterá felizes e seguros!"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Movimento de Austeridade"
 plague_satisfaction_and_spread_tt: "Cada [location|e] que possuímos em [target_province.GetName] que já não tenha superado a doença terá a propagação da [GetDisease('bubonic_plague').GetName] aumentada em #R 10%#! enquanto aumenta a [pop_satisfaction|e] de seus camponeses em #G 10%#!"
 black_death.1003.t: "Peste Negra Reivindica o Trono"
 black_death.1003.desc: "[target_portrait_character.GetName] escondeu os sintomas por um tempo, mas, infelizmente, no leito de morte sua infecção pela terrível doença que assombra o(a) [ROOT.GetCountry.GetFlavorRank] ficou clara.\n\nNão há muito o que fazer, e apenas a escuridão espera por [target_portrait_character.GetSheHe] e por nós."
 black_death.1003.a: "Descanse em paz..."
 black_death.1003.b: "Chamem todos os médicos na capital!"
 black_death.1004.t: "A Terrível Morte"
 black_death.1004.desc: "Aldeões de todas as partes de [target_location.GetName] começaram a organizar seus esforços para fechar os buracos dos quais a peste se originou, selando sistematicamente aberturas pequenas e grandes pelo território.\n\nOs aldeões estão certos de que isso resolverá o problema, mas os especialistas na capital [ROOT.GetCountry.GetCapital.GetName] avisam que isso apenas prejudicará a qualidade do solo da região."
 black_death.1004.a: "Cubram todos os buracos!"
 black_death.1004.b: "Parem! O solo deve continuar arável!"
 STATIC_MODIFIER_NAME_damaged_soil: "Solo Danificado"
 black_death.1005.t: "Caçada por uma Causa"
 black_death.1005.desc: "A fúria e o medo da população chegaram a um ponto em que não podem mais ser contidos internamente, e precisam ser projetados para fora, nos outros. Alguém precisa ser a causa da peste, e esse alguém deve pagar.\n\nSejam os pobres, os feios ou qualquer minoria, as massas exigem que um grupo seja caçado e punido por trazer a ira de Deus até nós. Podemos ajudar a organizar esse evento e controlá-lo, ou tentar impedir a violência entre as castas e acabar fazendo com que seja direcionada a nós."
 black_death.1005.a: "Organizem uma caçada!"
 black_death.1005.b: "Não culpem os outros pela punição divina!"
 plague_masses_appeased_tt: "Apaziguaremos as massas, por enquanto..."
 black_death.1006.t: "Sorteio de Criados"
 black_death.1006.desc: "O medo de pegar a peste servindo um nobre doente é grande demais para as classes inferiores, não importa o quanto seus salários aumentem!\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] agora está exigindo o direito de sortear [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] para o serviço, forçando-os ao risco de contaminação para atender às suas necessidades."
 black_death.1006.a: "Instituam o sorteio!"
 black_death.1006.b: "Ridículos! Limpem suas próprias casas!"
 black_death.1007.t: "Dilema de Deli"
 black_death.1007.desc: "Nosso país, [ROOT.GetCountry.GetLongName], é como um fino tapete costurado com suas muitas etnias e grupos religiosos em harmonia, esse desastre cataclísmico fez esse tapete começar a descosturar...\n\nOs diversos grupos religiosos no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] agora estão em conflito, culpando uns aos outros e suas divindades pelo surto. Se isso não for controlado em breve, levará a um banho de sangue."
 black_death.1007.a: "Como ousam?!"
 black_death.1007.b: "Confiar aos líderes religiosos locais a resolução da questão"
 black_death.1007.b.tl: "Uma tentativa de suprimir a agitação é feita cedendo controle para líderes religiosos locais."
 black_death.1007.c: "Impor supervisão militar rigorosa como uma ameaça"
 black_death.1008.t: "Navio Fantasma Surge no Litoral"
 black_death.1008.desc: "Nas costas de [target_location.GetName], um navio fantasmas encalhou. Essa embarcação mercantil chegou certa noite e continuou lá desde então, intocada pelos locais.\n\nOs habitantes estão com muito medo de que a embarcação esteja infestada pela peste para se aproximarem. O conteúdo e os restos da tripulação continuam intactos. Pediram para que o(a) [ROOT.GetCountry.GetFlavorRank] queime o navio por segurança."
 black_death.1008.a: "Queimem a maldita embarcação!"
 black_death.1008.b: "Tem cheiro de tesouro... Procurem espólios!"
 custom_tooltip_generic_nothing_happens: "Nada acontece..."
 black_death.1009.t: "Infortúnios da Campanha"
 black_death.1009.desc: "Uma doença assola um dos nossos exércitos em campo. Médicos da peste alertam que, se o exército não for debandado para se tratar, a unidade inteira pode sucumbir à doença.\n\nEvidentemente, desbandar uma unidade ativa pode ser uma manobra taticamente desaconselhável, então devemos ponderar o valor das vidas dos nossos soldados contra o valor de suas mortes honrosas pelo bem do(a) [ROOT.GetCountry.GetFlavorRank]."
 black_death.1009.a: "Com ou sem doença, seguimos marchando!"
 black_death.1009.b: "Certamente o povo de [target_location.GetNameWithNoTooltip] está ansioso para doar..."
 black_death.1010.t: "Lama Armena"
 black_death.1010.desc: "Médicos de todo o Oriente vieram convencidos de que só há uma cura para essa terrível doença que nos assola: extrato de lama da [ShowAreaName('armenia_area')|U].\n\nInfelizmente, outros estados soberanos também estão cientes disso, então devemos armazenar grandes quantidades de lama antes que eles o façam, senão correremos o risco de ficar sem..."
 black_death.1010.a: "Importem a lama a qualquer custo!"
 black_death.1010.b: "Lama? Não, importaremos remédios de verdade!"
 black_death.1010.c: "Não há cura. Não importaremos nada!"
 black_death.1011.t: "Refugiados nos Portões"
 black_death.1011.desc: "Refugiados fugindo da peste chegaram em grandes quantidades a [target_location.GetName]. Eles estão desesperados e famintos, buscando a segurança de um local que ainda não tenha sido tocado pela terrível morte.\n\nAbrigá-los aumentará nossa população, um recurso valioso em um período com tantas perdas, mas também introduzirão o risco de trazerem doenças diretamente para a cidade. A maioria os rejeitaria, mas seu desespero pode levá-los a ações precipitadas. De todo modo, algo deve ser feito quanto a essa horda de refugiados."
 black_death.1011.a: "Aceitem os refugiados."
 black_death.1011.b: "Montem acampamentos para os refugiados."
 black_death.1011.c: "Rejeitem os refugiados."
 pops_lose_10_satisfaction_tt: "Nossos [pops|e] em [target_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 black_death.1012.t: "Alerta Papal"
 black_death.1012.desc: "Recebemos notícias de um decreto oficial de [target_character.GetName] alertando governantes e líderes comunitários para que evitem alimentar o ódio contra minorias. A Peste Negra é sem dúvida um ato de Deus, e quem disser o contrário está cometendo blasfêmia e pode ser excomungado.\n\nInfelizmente, as minorias são ótimos bodes expiatórios e alvos de fúria quando alguma tragédia acontece. Cabe a nós decidir se continuamos a nos beneficiar com isso ou se atendemos ao alerta papal."
 black_death.1012.a: "Realmente, é um ato de Deus!"
 black_death.1012.b: "As minorias devem estar controlando [target_character.GetSheHe]!"
 black_death.1013.t: "Tensão Pelo Imposto da Peste"
 black_death.1013.desc: "A tensão causada pela peste nos vilarejos rurais em [target_location.GetName] os levou a parar de pagar seus impostos. Aqueles que ainda não sucumbiram à peste mal conseguem se sustentar, ainda mais cumprir as demandas do(a) [ROOT.GetCountry.GetFlavorRank].\n\nEvidentemente, os infortúnios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] não se comparam aos danos que a falta de fundos poderia causar à população como um todo, então nossos coletores de impostos têm sido bem agressivos ao lembrar aos habitantes de pagar seus impostos. Infelizmente, a resposta foi no mesmo nível."
 black_death.1013.a: "Com ou sem uma multidão irritada, o pagamento está atrasado!"
 black_death.1013.b: "Em tempos difíceis, os impostos devem ser reduzidos..."
 black_death.1013.c: "Sem impostos para quem estiver sofrendo!"
 every_pop_25_satisfaction_loss_tt: "Nossos [pops|e] em [target_location.GetName] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_10_satisfaction_gain_tt: "Nossos [pops|e] no [location|e] [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 black_death.1014.t: "Extensão Epidêmica"
 black_death.1014.desc: "O país [target_country.GetLongName] é vasto e orgulhoso, mas nosso tamanho dificulta uma resposta a surtos epidêmicos simultânea nos diferentes cantos do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank];\n\nEstamos diante de duas opções: podemos manter um controle de resposta centralizado, o que será menos eficaz, ou podemos empoderar autoridades locais para que lidem com seus próprios surtos. De todo modo, o(a) [ROOT.GetCountry.GetFlavorRank] sobreviverá, só precisamos decidir se é melhor um sacrifício de sangue ou do poder político nesses tempos difíceis."
 black_death.1014.a: "Devemos manter um controle central a qualquer custo!"
 black_death.1014.b: "Podemos permitir certa autonomia local..."
 far_away_locations_with_plague_loses_10_control_tt: "Nossos [locations|e] mais distantes da capital [ROOT.GetCountry.GetCapital.GetName], como [target_location.GetName], terão seu [control|e] reduzido em #R 10%#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Aplicou Medidas Contra Peste"
 black_death.1015.t: "[ShowGoodsNameWithNoTooltip('medicaments')] Expirados"
 black_death.1015.desc: "Médicos e outros especialistas do campo do saneamento começaram a alertar que quase metade dos [ShowGoodsName('medicaments')] nos nossos mercados estão expirados ou contaminados com materiais de preenchimento para aumentar o peso vendido.\n\nEssas mercadorias expiradas não são apenas um risco à saúde, mas também podem resultar em uma maior propagação da peste negra. Há apenas uma solução: devemos queimar ou destruir todos os [ShowGoodsNameWithNoTooltip('medicaments')] expirados em nossos estoques."
 black_death.1015.a: "Queimem os remédios expirados!"
 black_death.1015.b: "Não toquem nos remédios..."
 black_death.1015.c: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pagará pelas mercadorias expiradas."
 black_death.1015.b.nospamtooltip: "Cada local possuído com mais de #N 20%#! de presença da [GetDisease('bubonic_plague').GetName] tem #V 50%#! de chance de ganhar mais #N 50%#! de [GetDisease('bubonic_plague').GetName]"
 every_location_with_plague_gets_10_more_tt: "A presença da [GetDisease('bubonic_plague').GetNameWithNoTooltip] em [locations|e] já atingidos aumentará em #R 10%#!"
 reduce_plague_by_10_in_every_location_tt: "A presença da [GetDisease('bubonic_plague').GetName] será reduzida em #G 5%#! em cada [location|e] possuído em [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 black_death.1016.t: "Desejos Sociais"
 black_death.1016.desc: "Desde a chegada da peste, muitos evitaram grandes aglomerações e festivais públicos por medo. Ao longo do tempo, até os indivíduos mais antissociais desejavam interagir com outras pessoas.\n\nOs resmungos e reclamações do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão cada dia mais altos. Continuar evitando ou desencorajando festividades pode causar bastante agitação social."
 black_death.1016.a: "Manter a ordem social é mais importante que saneamento."
 black_death.1016.b: "Não podemos correr o risco de propagação!"
 black_death.1017.t: "Covas da Peste"
 black_death.1017.desc: "O terror causado ao nosso povo pela [GetDisease('bubonic_plague').GetName] teve um efeito cativante nos nossos profissionais da medicina em [target_location.GetName]. Pioneiros vestindo mantos e luvas estão prontos para levar nossos conhecimentos médicos a outro nível. Eles só pedem para ter acesso a inúmeras cobaias entre os que faleceram recentemente..."
 black_death.1017.a: "Está bem, deem acesso a eles..."
 black_death.1017.b: "Nada de bom virá disso!"
 black_death.1018.t: "Ajuda Estrangeira"
 black_death.1018.desc: "Recentemente, uma confraria tem comprado grandes quantidades de mercadorias em nossos mercados para levar para [charity_target.GetName].\n\nEntretanto, surpreendentemente, eles pareciam comprar mais mercadorias do que suas doações poderiam pagar e, mais importante que isso, extrair uma quantidade tão grande de mercadorias poderia deixar nosso(a) [ROOT.GetCountry.GetFlavorRank] vulnerável se a \"terrível morte\" ficar ainda mais terrível..."
 black_death.1018.a: "Deixem que façam o que quiserem."
 black_death.1018.b: "Proíbam que a caridade exporte ajuda."
 black_death.1018.c: "Confisquem a ajuda estrangeira."
 black_death.1020.t: "Bodes Expiatórios da Peste"
 black_death.1020.desc: "O povo está cada vez mais agitado, e o trauma de perder tantos entes queridos, o medo de saber que podem ser os próximos e a fúria pela falta de causas e soluções os está levando ao limite, chegando até a culpar nossos súditos do povo [target_culture.GetName].\n\nNão há outro jeito de dizer, mas o(a) [ROOT.GetCountry.GetFlavorRank] é um barril de pólvora prestes a explodir. É difícil saber se temos força para sobreviver a algo tão grave, mas poderíamos tomar medidas preventivas redirecionando o medo e a fúria contra uma minoria oprimida em lugares como [target_location.GetName]..."
 black_death.1020.a: "Não podemos usar meus súditos como bodes expiatórios."
 black_death.1020.b: "Espalhem rumores e acusações contra minorias."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Minorias Usadas como Bodes Expiatórios"
 every_location_with_target_culture_receives_changes_tt: "Nossos [pops|e] que seguem a [culture|e] do povo [target_culture.GetName] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e], enquanto nossos Grupos Populacionais que seguem a cultura [ROOT.GetCountry.GetCulture.GetName] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] em [locations|e] que tenham ambas as culturas"
 every_location_with_target_culture_receives_changes2_tt: "Permitiremos a repressão de minorias do povo [target_culture.GetName]. Nossos [pops|e] que seguem a [culture|e] do povo [ROOT.GetCountry.GetCulture.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e], enquanto nossos Grupos Populacionais que seguem a cultura [target_culture.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] em [locations|e] que tenham ambas as culturas"
 black_death.1021.t: "Lucrando com a Peste"
 black_death.1021.desc: "Ultimamente, um grupo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tem comprado todo o estoque de mercadorias essenciais, como remédios, especiarias e alimentos preservados.\n\nNão há lei explícita que proíba esse comportamento, mas permitir que estorçam os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e os deixem passar fome poderia levar a uma maior propagação da peste."
 black_death.1021.a: "Confiscaremos o estoque deles!"
 black_death.1021.b: "Deixem que fiquem com o estoque..."
 black_death.1021.c: "Apliquem um imposto temporário ao acúmulo de mercadorias."
 black_death.1023.t: "Todos em Risco"
 black_death.1023.desc: "Conforme a peste continua a crescer a uma taxa incontrolável, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de todo(a) o(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] começou a solicitar o direito de formar e manter parte de suas milícias para proteger seus estamentos. Eles parecem acreditar em alguma fantasia de que as massas de doentes atacarão suas casas para contaminá-los e talvez até assassiná-los por inveja de sua saúde e alimentação. Um desses exemplos é [target_location.GetName], cujo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] parece ameaçar os figurões locais com violência aberta.\n\nEvidentemente, isso é ridículo, e atender a esses pedidos enfraqueceria nosso poderio militar. Porém, mais que nunca, o apoio dos nobres é crucial para a estabilidade..."
 black_death.1023.a: "Podem deixar..."
 black_death.1023.b: "Proíbam!"
 black_death.1024.t: "Crise da Rota da [ShowGoodsNameWithNoTooltip('silk')]"
 black_death.1024.desc: "A quantidade de caravanas que ousam percorrer a Rota da [ShowGoodsName('silk')] está cada vez menor à medida que a região é devastada por doença. A morte atravessa todos os caminhos, e se esconde em cada vila. Nenhuma fortuna é grande o bastante durante a peste para convencer os comerciantes a manterem o fluxo de mercadorias no nosso mercado. Se não agirmos para revigorar o comércio, nossa economia pode entrar em colapso...\n\nFinanciar caravanas poderia ajudar a aliviar a questão, mas tentar encontrar rotas alternativas não atingidas pela doença pode ser uma solução melhor em longo prazo."
 black_death.1024.a: "Permitam rotas alternativas."
 black_death.1024.b: "Por que comercializar externamente quando nossa [ShowGoodsNameWithNoTooltip('silk')] é superior?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Práticas Comerciais de Seda Abertas"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Produção Favorecida"
 black_death.1025.t: "Agitação pela Peste"
 black_death.1025.desc: "O surto foi administrado de forma incompetente. A doença ainda corre livremente, matando os amigos e entes queridos de quem tem a sorte de permanecer.\n\nSe não agirmos imediatamente, as populações das nossas áreas mais afetadas se revoltarão e incendiarão nosso(a) [ROOT.GetCountry.GetFlavorRank]. Temos que acalmar a ira deles, ou ao menos direcioná-la a outra coisa!"
 black_death.1025.a: "Cuidaremos dos rebeldes diretamente."
 black_death.1025.b: "Depressa, imprimam nossa propaganda!"
 black_death.1025.c: "Culpem o povo [blame_target.GetAdjectiveWithNoTooltip]."
 every_location_with_plague_scaling_satisfaction_loss_tt: "[pops|e] que habitam algum [location|e] atualmente contaminado pela [GetDisease('bubonic_plague').GetNameWithNoTooltip] perderão [pop_satisfaction|e] reduzida com base na presença da doença"
