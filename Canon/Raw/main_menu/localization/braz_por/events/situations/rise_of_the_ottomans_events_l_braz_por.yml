 rise_of_the_ottomans.1.title: "O Perigo [ShowCultureNameWithNoTooltip('turkish_culture')]"
 rise_of_the_ottomans.1.desc: "Nascido das cinzas do moribundo Sultanato Seljúcida, o pequeno território de [target_character.GetName] inicialmente foi ofuscado por vizinhos mais poderosos. Entretanto, a visão e a ambição do país [target_country.GetName] teria longo alcance, e eles recentemente embarcaram em um caminho de expansão e consolidação, entalhando seu lugar na tapeçaria tumultuosa de uma [ShowRegionNameWithNoTooltip('anatolia_region')] fragmentada.\n\n[target_character.GetShortNameWithNoTooltip] e seus sucessores aproveitaram habilmente o caos e as divisões na região. Com cada vitória, o principado [target_country.GetAdjectiveWithNoTooltip] fica mais forte, atraindo guerreiros, estudiosos e pessoas ambiciosas ansiando por participar nesta potência em ascensão. Seus casamentos estratégicos, alianças astutas e proeza militar gradualmente transformou um Estado modesto em um império em formação."
 rise_of_the_ottomans.1.a: "Eles precisam ser impedidos!"
 rise_of_the_ottomans.2.title: "A Ascensão do País [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.2.a: "É o nosso destino!"
 rise_of_the_ottomans.3.title: "O Fim dos Turcos"
 rise_of_the_ottomans.3.desc: "O sonho do resto dos principados na [ShowRegionName('anatolia_region')] nunca foi realizado, e o primeiro deles agora foi atrasado indefinidamente após sua fracassada expansão não corresponder à ambição. Certamente não haverá império que possa preencher seu vazio..."
 rise_of_the_ottomans.3.a: "Foi melhor assim!"
 rise_of_the_ottomans.4.title: "A Ascensão da Entidade Política [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.4.desc: "O sonho de [target_character.GetName] agora foi realizado, e o mundo treme diante da força do país [target_country.GetLongName]. Quem será capaz de resistir a eles?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "A Ascensão dos Turcos"
 rise_of_the_ottomans.5.desc: "Nossas conquistas ultrapassaram as ambições e sonhos mais ousados do pai fundador da nossa dinastia. Para onde podemos ir daqui?"
 rise_of_the_ottomans.5.a: "Isso durará para sempre!"
 ability_to_form_rum_tt: "Ganhe a habilidade de restaurar o Rume"
 history_rewritten_tt: "#italic E assim, a história é reescrita. Enquanto assistimos à alvorada do nosso crescente país, herdaremos o legado e a glória daqueles que pavimentaram o caminho da nossa ascensão.#!"
 rise_of_the_ottomans.6.title: "Ascensão do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 rise_of_the_ottomans.6.desc: "Nossa luta para superar os perigos dos nossos vizinhos nos levou a alcançar uma posição sólida nos assuntos internos e externos por toda região [ShowRegionName('anatolia_region')]. Com nossa nova influência, com certeza seremos capazes de obrigar até mesmo os nossos maiores inimigos a se ajoelhar!"
 rise_of_the_ottomans.6.a: "Vamos aproveitar essa oportunidade!"
 rise_of_the_ottomans.6.b: "Não precisamos ter pressa..."
 tur_choose_reform_later_tt: "A [government_reform|e] ficará à nossa disposição se mantivermos nossa prioridade na [situation|e] [ShowSituationName('rise_of_the_ottomans')]"
 rise_of_the_ottomans.100.title: "Campanha Contra [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.100.desc: "Enquanto o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está contemplando os próximos passos em seu grandioso plano, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] observa os triunfantes estandartes do povo [ROOT.GetCountry.GetAdjective] tremulando ao vento. Mesmo agora, os territórios vizinhos parecem prontos para serem incorporados no(a) crescente [ROOT.GetCountry.GetFlavorRank].\n\nSe nós reivindicássemos a província [target.GetProvince.GetName], isso solidificaria o nosso controle sobre a região [target.GetArea.GetName] e ampliaria a nossa influência. Chegou a hora de começar uma nova campanha militar!"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip] logo estará sob nosso controle!"
 rise_of_the_ottomans.101.title: "As Entidades Políticas [target_country.GetLongNameWithNoTooltip] e [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Nem toda expansão do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] precisa de uma conquista militar. Às vezes, um emissário pode negociar um tratado benéfico para ambos os lados, expandindo nossas fronteiras sem derramar sangue."
 rise_of_the_ottomans.101.a: "Façam uma proposta que eles não possam recusar..."
 rise_of_the_ottomans.101.b: "Não nos importamos com as questões deles."
 rise_of_the_ottomans.101.tt: "Podemos convencer o país [target_country.GetName] a se tornar nosso [ShowSubjectTypeName('vassal')]"
 rise_of_the_ottomans.102.title: "Demanda da Entidade Política [target_country2.GetName]"
 rise_of_the_ottomans.102.desc: "O [target_country2.GetGovernment.GetFullRulerName] [target_country2.GetAdjective] enviou um emissário que exige nossa submissão, efetivamente nos inserindo ao seu [target_country2.GetFlavorRank] como um [ShowSubjectTypeName('vassal')]."
 rise_of_the_ottomans.102.a: "Aceite as exigências."
 rise_of_the_ottomans.102.b: "Não vamos dar atenção a essas investidas."
 rise_of_the_ottomans.103.title: "A Resposta do Povo [target_country.GetAdjectiveWithNoTooltip]"
 rise_of_the_ottomans.103.desc: "Um emissário voltou da capital [target_country.GetCapital.GetName] com notícias de que o país [target_country.GetLongName] está disposto a se submeter à nossa autoridade e virar nosso [ShowSubjectTypeName('vassal')]. Diante de ameaças cada vez mais sérias e reconhecendo a força do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], os governantes do povo [target_country.GetAdjectiveWithNoTooltip] decidiram jurar fidelidade em troca da nossa proteção.\n\nEsse é um passo decisivo para unificar os beilhiques fragmentados da [ShowRegionName('anatolia_region')] sob o nosso estandarte, à medida que a nossa influência aumenta e o nosso destino como potência dominante na região fica cada vez mais claro."
 rise_of_the_ottomans.103.a: "Todos se curvarão alguma hora!"
 rise_of_the_ottomans.104.title: "O País [target_country.GetLongNameWithNoTooltip] Recusa!"
 rise_of_the_ottomans.104.desc: "Sempre esteve claro que os canalhas da capital [target_country.GetCapital.GetName] não têm perspectiva. Nossos piedosos corações nos forçaram a dar a eles a opção de se renderem por vontade própria, uma opção que acabaram de recusar!"
 rise_of_the_ottomans.104.a: "Vamos encontrá-los no campo de batalha!"
 rise_of_the_ottomans.105.title: "A Integração de [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "Com [target_province.GetName] agora sob nosso controle, a Corte está em uma posição crítica. O processo delicado de assimilar a terra conquistada na vasta tapeçaria do império deve ser navegado com precisão e perspectiva. O destino da província está em jogo, com o potencial de virar uma parte integral do país [GetCountry('TUR').GetLongName] ou uma fonte de agitação e descontentamento.\n\nA corte debate sobre a melhor abordagem para garantir uma integração bem-sucedida. Diversas vozes surgem oferecendo conselhos sobre o caminho a seguirmos. Alguns aconselham uma rápida imposição das instituições e leis otomanas para estabelecer um controle centralizado, alimentando um senso de união e lealdade entre a população. Outros defendem uma abordagem mais cautelosa, insistindo em respeito às tradições e aos costumes locais para ganharmos a confiança do povo conquistado."
 rise_of_the_ottomans.105.a: "Alimentem um senso de união e lealdade."
 rise_of_the_ottomans.105.b: "Façam uma abordagem mais cautelosa."
 rise_of_the_ottomans.106.title: "O País [actor.GetNameWithNoTooltip] Exige Laços Diplomáticos"
 rise_of_the_ottomans.106.desc: "A estrada para o poder costuma ser diferente para quem o deseja. Para nós, ela está repleta de obstáculos e manobras diplomáticas enquanto lutamos para manter nossa soberania. O mais recente problema chegou na forma de um pedido diplomático formal do país [actor.GetName].\n\nDe acordo com sua carta eloquentemente escrita, eles nos oferecem a mão da ilustre linhagem [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] em troca de território na nossa fronteira compartilhada. Ter um vizinho tão poderoso garantindo nossa independência e com uma visão favorável de nós é ótimo, mas e a nossa integridade territorial?"
 rise_of_the_ottomans.106.a: "Aceitaremos a proposta deles."
 rise_of_the_ottomans.106.b: "Expulsem os diplomatas deles e rejeitem suas demandas!"
 rise_of_the_ottomans.107.title: "A Resposta do Povo [target_country2.GetAdjectiveWithNoTooltip]"
 rise_of_the_ottomans.107.desc_a: "Apesar de nossa magnânima proposta à corte do país [target_country2.GetName], eles inexplicavelmente recusaram nossa grande oferta! Isso demonstra as péssimas habilidades diplomáticas deles, considerando que não conseguem reconhecer nossa superioridade inata em relação a eles. Isso é um insulto que não podemos deixar passar impune!"
 rise_of_the_ottomans.107.desc_b: "O casal voltou para [target_location2.GetName] acompanhado por uma ótima variedade de músicos e cortesões, e os alegres sons esperados de uma união tão prestigiosa. Porém, mais importante que isso, eles trazem os documentos de [target_location.GetName], que de agora em diante será parte do nosso território integrado."
 rise_of_the_ottomans.107.a: "Adoro diplomacia!"
 rise_of_the_ottomans.107.b: "Países já queimaram por menos."
 rise_of_the_ottomans.207.desc: "Nossas conquistas trouxeram riquezas inimagináveis ao nosso povo. Assim, a proteção de tal afluência virou uma prioridade crucial. [target_location.GetName] é a joia na nossa coroa, um exemplo brilhante do nosso sucesso e símbolo da nossa crescente autoridade na região. A conclusão da [ShowBuildingTypeName('bey_fortress')] elevou ainda mais a cidade, com sua importância agora destacada pelos séculos."
 rise_of_the_ottomans.200.title: "Capital do Velho Império"
 rise_of_the_ottomans.200.a: "Que isso pavimente o caminho para conquistas ainda maiores!"
 based_on_target_location_splendor_and_importance_tt: "Com base em sua [location_importance|e], [target_location.GetNameWithNoTooltip]:"
 rise_of_the_ottomans.108.title: "Diplomacia com o País [GetCountry('BYZ').GetNameWithNoTooltip]"
 rise_of_the_ottomans.108.desc: "Por muito tempo na nossa história, interagimos de alguma forma com o país [GetCountry('BYZ').GetLongName]. Apesar de seu esplendor e força não serem mais como antes, eles ainda possuem uma poderosa presença no [ShowLocationName('bosphorus')]. Entretanto, devido ao desequilíbrio de força entre nossas cortes, estamos em uma posição única para fazermos exigências e potencialmente ganhar uma posição melhor na nossa região..."
 rise_of_the_ottomans.108.a: "Eles devem reconhecer nossa influência na [ShowRegionNameWithNoTooltip('anatolia_region')]."
 rise_of_the_ottomans.108.b: "A moeda deles garantirá uma relação próspera."
 rise_of_the_ottomans.108.c: "Eles certamente podem ceder alguns presentes reais!"
 rise_of_the_ottomans.108.d: "Deixe para lá."
 gain_recognition_tt: "Caso aceitem e reconheçam nossa soberania na região, ganharemos [ShowModifier('sovereign_of_anatolia')] por #Y 10#! anos"
 gain_money_tt: "Se aceitarem, receberemos uma parte da renda deles"
 gain_court_official_tt: "Se aceitarem, um dos administradores mais capacitados deles se juntará à nossa corte"
 rise_of_the_ottomans.109.title: "Um Pedido de [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "Em meio a uma disputa de poder que mergulhou toda a [ShowRegionNameWithNoTooltip('anatolia_region')] em tumulto, mensageiros da entidade política [actor.GetLongName] chegaram e logo entregaram um pedido de seu senhor..."
 rise_of_the_ottomans.109.a: "Temos que aceitar."
 rise_of_the_ottomans.109.b: "Quem eles pensam que são?!"
 rise_of_the_ottomans.110.title: "A Resposta do Povo [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 rise_of_the_ottomans.110.desc: "Pouco tempo depois de enviarmos um mensageiro para o governo [GetCountry('BYZ').GetAdjective], nosso emissário voltou com uma carta portando o selo do outrora poderoso império, esquecido nas areias do tempo..."
 rise_of_the_ottomans.110.a: "Está bem."
 rise_of_the_ottomans.110.b: "Como ousam?!"
 byz_accepted_proposal_tt: "Eles aceitaram a nossa proposta."
 byz_declined_proposal_tt: "Eles recusaram a nossa proposta."
 rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip] - Destino e História"
 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip] - Sombra dos Seljúcidas"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] - Cidade da Luta"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] - Encruzilhada Cultural"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] - Influência no Oriente"
 rise_of_the_ottomans.206.title: "[target_location.GetNameWithNoTooltip] dos Infiéis"
 rise_of_the_ottomans.208.title: "A queda de [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "O que era nossa orgulhosa joia e uma das cidades mais importantes, [target.GetName] caiu nas mãos inimigas. Exércitos hostis conseguiram romper as defesas e chegar ao centro, trazendo caos e matando a população local..."
 rise_of_the_ottomans.208.a: "Isso é um pesadelo!"
 rise_of_the_ottomans.209.title: "A Conquista de [location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Apesar dos nossos esforços para proteger nosso domínio, infelizmente falhamos em manter o controle sobre [location.GetName], um dos nossos redutos e uma cidade crucial. Este é um dia sombrio para o nosso povo, e aumenta os riscos da nossa posição já enfraquecida na região..."
 rise_of_the_ottomans.209.a: "Esse é o fim?"
 growing_influence_text: "Uma prova da nossa crescente influência e prosperidade!"
