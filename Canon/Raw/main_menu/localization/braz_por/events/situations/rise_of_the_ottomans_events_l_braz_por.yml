 rise_of_the_ottomans.207.title: "Potência em Ascensão"
 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Uma cidade crucial desde os tempos romanos, Izmit fica no litoral de um golfo rico, que eventualmente viraria um próspero centro comercial e uma encruzilhada cultural. Sua gravidade era tanta que Diocleciano orgulhosamente a declarou capital da região oriental de Roma, e seus quartéis abrigariam cruzados e Gazis, quando sua posse mudou durante o início do século XIII. Por fim, ela foi capturada após um cerco das tropas otomanas em 1337."
 rise_of_the_ottomans.201.historical_info: "Conhecida por sua rica história e ser a primeira capital do Império Otomano, Bursa possui uma tapeçaria histórica belamente tecida. Seu domínio conta com maravilhas arquitetônicas como o Yeşil Türbe, ou Mausoléu Verde, e a Grande Mesquita, testamentos de uma história ilustre."
 rise_of_the_ottomans.202.historical_info: "Florescendo como um centro cultural e político sob o regime Seljúcida, Cônia serviu como local de nascimento de muitas civilizações. Seus mestres usavam a cidade como um caldeirão de diversas culturas, servindo como base para artes distintas e construções magnânimas, como sua fortaleza externa, a Mesquita de Alaadin, a Madraça de Sirçali e diversas mesquitas e mausoléus menores que incorporam a elegância arquitetônica da era Seljúcida."
 rise_of_the_ottomans.203.historical_info: "Por toda a sua história, Ancara tem sido cenário de inúmeras batalhas enquanto exércitos lutavam por controle. Durante a era romana, a cidade floresceu como centro de cultura, comércio e artes. Posteriormente, sob o governo otomano, ela virou um ponto crucial nas rotas comerciais de caravanas no oriente. Ancara servia como sede do poder de uma irmandade mercantil parecida com uma república durante o século XIV, uma curiosidade interessante em uma região de Beilhiques em guerra."
 rise_of_the_ottomans.204.historical_info: "Desde os tempos hititas, Caiseri serviu como um ponto vital da famosa Rota da Seda. Durante a antiguidade, a cidade servia como a sede dos reis da Capadócia, e, sob o governo persa, testemunhou a força esmagadora de Alexandre, o Grande. A cidade passou por três eras de ouro: como um posto comercial entre assírios e hititas por volta de 2000 AEC, durante o governo romano do século I ao XI, e sob os Seljúcidas de 1178 a 1243. Apesar de seu histórico turbulento de cercos e batalhas, a cidade orgulhosamente demonstra um ar de sofisticação arquitetônica, servindo como lugar de marcos como o Hunad Hatun Külliyesi e a mesquita Kilij Arslan."
 rise_of_the_ottomans.205.historical_info: "De acordo com muitos historiadores da época, Sivas servia como um dos assentamentos mais importantes da região, sendo o coração de uma bela mesquita e um hospital famoso ligado a ela. A cidade eventualmente passaria para o governo otomano em 1516, quando passou a servir como um sanjacato."
 rise_of_the_ottomans.206.historical_info: "A história de Esmirna tem milhares de anos, com a cidade servindo como um dos principais assentamentos da Grécia antiga na Anatólia ocidental. Nos últimos séculos, ela foi devastada por cercos do exército turco até ser reconstruída por um dos imperadores de Niceia, João III Ducas Vatatzes, em 1222. Esmirna virou alvo de uma cruzada liderada pelos Cavaleiros de Rodes e pelo Reino do Chipre em 1344, resultando em uma vitória que fez a cidade passar para as mãos dos cruzados de Rodes. Foi aqui que, em 1403, os Cavaleiros Hospitalários sofreriam uma derrota esmagadora nas mãos do Tamerlão, com o grande conquistador causando grandes danos à cidade. Apesar disto, a influência grega da cidade ainda era forte o bastante para os otomanos a apelidarem de \"Esmirna dos Infiéis\"."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] Cai em Decadência"
 rise_of_the_ottomans.300.desc: "Apesar dos esforços da guarnição, parece que nossas fortificações em [target_location.GetName] estão em decadência devido a negligência e falta de cuidados. Os habitantes locais não levam suas responsabilidades de patrulhar e inspecionar as muralhas a sério, criando lacunas enormes em nossas defesas. Isso certamente é algo muito preocupante para o povo de [target_location.GetNameWithNoTooltip] e dos assentamentos próximos..."
 rise_of_the_ottomans.300.a: "Eles devem ser chicoteados até haver ordem!"
 rise_of_the_ottomans.210.title: "Queda de [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Após meses de batalhas e uma defesa prolongada pela guarda em [target_location.GetName], recebemos a infeliz notícia de que o forte foi tomado pelo exército [target_country.GetAdjective]. Isso é um terrível desdobramento, pois, enquanto nosso poder na [ShowRegionName('anatolia_region')] enfraquece, as vozes que cantam nosso fim ficam mais altas..."
 rise_of_the_ottomans.210.a: "Notícias realmente desesperadoras."
 rise_of_the_ottomans.211.desc: "Após uma luta prolongada pelas pontes, portões e área ao redor do forte em [target_location.GetName], nossos soldados conseguiram romper as fortificações e tomar um dos últimos redutos do povo [TARGET_COUNTRY.GetAdjective] na região. Essa é a mais recente indicação de que nossa influência e força agora ofuscam o país [target_country.GetNameWithNoTooltip]."
 rise_of_the_ottomans.211.a: "Teremos nossa ascensão!"
 rise_of_the_ottomans.212.title: "Intervenção no País [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.212.desc: "Após anos de má gestão às custas do povo, [target_character2.GetName] levou o país [target_country.GetName] para um período de instabilidade e incerteza. Camponeses no interior são vítimas de bandidos, as cortes estão em desordem e a autoridade central não age. Felizmente, [target_character.GetName], membro da nossa corte, tem uma reivindicação válida ao trono [target_country.GetAdjectiveWithNoTooltip], pela qual podemos restaurar a paz e prosperidade do povo..."
 rise_of_the_ottomans.212.a: "Somos os árbitros da estabilidade e da paz."
 rise_of_the_ottomans.212.b: "Não sejamos precipitados."
 rise_of_the_ottomans.213.title: "A Estrada Principal até [ShowLocationNameWithNoTooltip('erzurum')]"
 rise_of_the_ottomans.213.desc: "A antiga estrada conectando [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] e [ShowLocationName('tabriz')] há muito é a essência do comércio e dominação pela [ShowRegionName('anatolia_region')]. Percorrendo terrenos acidentados e planícies férteis, essa estrada principal facilitou o fluxo de mercadorias, ideias e exércitos por séculos. Sua importância estratégica não pode ser subestimada, e nossos assessores nos incitam a controlar todos os pontos vitais em seu trajeto.\n\nÀ medida que caravanas repletas de mercadorias e tesouros atravessam essa rota, a estrada continua a unir a região, dando forma ao destino de impérios. Embora o século anterior tenha testemunhado a construção de infraestruturas cruciais na parte oriental da estrada, sua expansão serviria para cultivar a riqueza do nosso povo quando estiver sob nosso controle."
 rise_of_the_ottomans.213.historical_info: "A estrada principal da Anatólia, ligando Cônia, Erzurum, Sivas e Tabriz nos séculos XIII e XIV, foi uma rota comercial e militar crucial na Anatólia. Ela facilitou o intercâmbio de mercadorias, como chá e tapeçarias, e exerceu uma função essencial na campanha do sultão Caicosroes II em 1243, culminando na Batalha de Köse Dağ. A construção da Ponte Çobandede perto de Erzurum em 1289 acentuou sua importância, consolidando Erzurum como centro de comércio e logística. Essa estrada conectou impérios, culturas e economias, deixando um legado duradouro na história da Anatólia."
 rise_of_the_ottomans.213.a: "A riqueza da [ShowRegionNameWithNoTooltip('anatolia_region')] na palma da nossa mão?"
 control_of_the_erzurum_trunk_road_tt: "Possuir [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] ou [ShowLocationName('tabriz')] nos dará acesso ao [estate_privilege|e] [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nCada [location|e] adicional dentre os citados possuído por nós fortalecerá este [privilege|e]."
 rise_of_the_ottomans.214.title: "Casas da Moeda do Velho Sultanato"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] e [ShowLocationName('sivas')] abrigam uma [ShowBuildingTypeName('seljuk_mint')] crucial. Um grande símbolo de riqueza e poder, suas oficinas cantavam com as batidas rítmicas de martelos transformando o valioso minério em moedas que fluem por toda a região. O relevo icônico de leão e sol adornando essas moedas expressam força, soberania e as forças celestiais que se acredita guiar os governantes e seus reinos. Situadas estrategicamente no coração da [ShowRegionName('anatolia_region')], essas casas da moeda são mais que simples locais de comércio: são ferramentas de controle, e suas moedas ligam províncias distantes à vontade de quem as comanda. Controlar essas casas da moeda é exercer domínio econômico, financiar exércitos e projetar autoridade, o que as torna um pilar de qualquer ambição de governar a região."
 rise_of_the_ottomans.214.a: "Serão nossas."
 silver_dirhams_explanation_tt: "Ambos os [locations|e] abrigam uma [ShowBuildingTypeName('seljuk_mint')], aumentando muito o valor dessas terras"
 rise_of_the_ottomans.214.historical_info: "As casas da moeda de Sivas e Cônia foram centros de inovação econômica e artística, produzindo os marcantes dirhams adornados com um relevo de leão e sol. Embora as tradições islâmicas normalmente desencorajem representações de seres vivos, essas moedas refletiam uma mistura de influências culturais e simbolismo político. O leão e o sol podem ter representado as conexões celestiais, como a constelação de leão, ou simbolizado a união de um poderoso governante e sua consorte. Além de seu valor artístico, essas moedas foram ferramentas de controle econômico, circulando amplamente para reforçar a autoridade do Sultanato Seljúcida. As casas da moeda não apenas alimentavam o comércio, mas também projetavam poder, tornando-as cruciais para a prosperidade e estabilidade da região."
 rise_of_the_ottomans.215.title: "A Grande Migração dos [ShowCultureGroupNameWithNoTooltip('turkic_group')]"
 rise_of_the_ottomans.215.desc: "Com grande parte da [ShowRegionName('anatolia_region')] agora sob nosso controle, a terra ainda tem as marcas de seu passado [GetCountry('BYZ').GetAdjective], com muitos de seus locais costeiros mantendo predominantemente a identidade dos [ShowCultureName('greek_culture')]. Ainda assim, as marés da mudança são implacáveis. O declínio do Sultanato Seljúcida e as consequências das invasões dos [ShowCultureGroupName('mongolian_group')] forçaram ondas de pessoas dos [ShowCultureGroupName('turkic_group')] para o oeste em busca de novas terras e oportunidade. Esses colonos buscarão proteção e liderança no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank].\n\nVendo uma oportunidade para darmos uma nova forma à região, devemos incentivar essas migrações, repopulando os litorais da [ShowRegionNameWithNoTooltip('anatolia_region')] e assegurando nosso governo nessas terras. Com cada novo assentamento, a região muda, transformando-se no coração do(a) nosso(a) crescente [ROOT.GetCountry.GetFlavorRank]. Essa presença dos [ShowCultureGroupNameWithNoTooltip('turkic_group')] fortalece nossa administração e exército, garantindo que as fundações do nosso Estado estejam firmemente em um povo leal que compartilha das nossas raízes."
 rise_of_the_ottomans.215.historical_info: "Durante a virada do século XIV, ocorreu uma considerável migração turca para terras otomanas, motivada principalmente pelo declínio do Império Seljúcida e a expansão do poder otomano. À medida que o Sultanato de Rume enfraquecia após as invasões mongóis no final do século XIII, muitas tribos turcas, especialmente os turcos oguzes, começaram a migrar para a Anatólia. Essas tribos buscavam novas terras e oportunidades, assentando-se em regiões que depois seriam parte do Império Otomano."
 rise_of_the_ottomans.215.a: "Vamos recebê-los com braços abertos!"
 enable_turkic_migration_tt: "Visto que nossa influência na [ShowRegionNameWithNoTooltip('anatolia_region')] cresceu consideravelmente, agora temos acesso à [action|e] [ShowGenericActionName('invite_turkic_migration')] na [situation|e] [ShowSituationName('rise_of_the_ottomans')]"
 rise_of_the_ottomans.216.title: "Migrantes do Povo [target_culture.GetNameWithNoTooltip] Vão para [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Há rumores entre o povo [target_culture.GetName] de [target_province_origin.GetName] de que uma nova oportunidade aguarda em [target_province_destination.GetName]. Líderes religiosos e oficiais locais começaram a incentivar famílias a fazer a jornada, prometendo terras férteis, prosperidade econômica e a chance de fortalecer nossa presença cultural na província. Esta migração, se continuar, pode dar uma nova forma à demografia de ambas as províncias, avançando nossa pauta e consolidando o controle sobre nossas terras."
 rise_of_the_ottomans.216.a: "Vamos recebê-los com braços abertos!"
 target_province_destination_already_has_tt: "Como a província [target_province_destination.GetName] já possui o [modifier|e] [ShowModifier('cultural_intermixing_modifier')], seus efeitos serão dobrados pelos próximos #Y 2 anos."
 rise_of_the_ottomans.217.title: "Um Novo [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Para proteger nossa fronteira e defender o(a) [ROOT.GetCountry.GetFlavorRank] contra ameaças externas, [target_character.GetName] ficou responsável por supervisionar o [ShowSubjectTypeName('uc_bey')] de [target_subject.GetName]. Com a tarefa de preservar nossa fronteira, [target_character.GetShortNameWithNoTooltip] manterá um exército permanente, supervisionará a construção e manutenção de fortificações e garantirá a segurança de nossas terras. Essa indicação marca um momento crítico no fortalecimento das nossas defesas e na reafirmação da nossa autoridade na região. Que [target_character.GetSheHe] sirva com vigilância e honra!"
 rise_of_the_ottomans.217.a: "O governo [target_subject.GetAdjectiveWithNoTooltip] está em boas mãos."
 uc_bey_spawns_tt: "A entidade política [target_country.GetLongName] protegerá nossa fronteira em [target_province.GetName]"
 create_uc_bey_tt: "O [ShowSubjectTypeName('vassal')] designado se tornará um [ShowSubjectTypeName('uc_bey')]"
 rise_of_the_ottomans.218.title: "Nossa Influência Mercantil Cresce na [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_the_ottomans.218.desc: "Nossas recentes conquistas na [ShowRegionName('anatolia_region')] tiveram uma tremenda influência no equilíbrio de poder por toda a região. Nossas campanhas mais recentes viram partes da famosa estrada principal até [ShowLocationName('erzurum')] passarem diretamente para nossa jurisdição. Este acontecimento certamente consolidará nosso(a) [ROOT.GetCountry.GetFlavorRank] como uma grande potência durante a atual [ShowSituationName('rise_of_the_ottomans')] e, se tudo der certo, protegerá nosso povo contra conquistas estrangeiras.\n\nAlém disso, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] parece fazer pressão para receber o controle dos importantes centros comerciais ao longo da estrada principal, o que seria muito bom para nós, mas às custas de sua crescente influência. Esta é uma questão delicada, e [target_character.GetName] pode não querer o risco de enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], senão corremos o risco de instabilidade e perder poder."
 rise_of_the_ottomans.218.b: "Não podemos arriscar que a influência deles aumente!"
 rise_of_the_ottomans.400.title: "As Guerras dos Bálcãs"
 rise_of_the_ottomans.400.desc: "Nosso domínio por toda a região [ShowRegionName('anatolia_region')] tornou-se inquestionável. Aqueles que antes tentaram ofuscar nossa autoridade agora tremem por trás de suas muralhas.\n\nNossa ascensão meteórica ao poder costuma ser atribuída à vontade divina, mas nossa proeza marcial e tática não pode ser negligenciada. Nossos assessores apoiam a ideia de expandir nossas campanhas para a região [ShowRegionName('balkan_region')], aproveitando a força atual."
 rise_of_the_ottomans.400.a: "Nossos canhões vão encobrir o Sol!"
 tur_press_claims_expanded_tt: "Contanto que tenhamos #Y 120#! [locations|e] no total e presença na região [ShowRegionNameWithNoTooltip('balkan_region')], a [action|e] [ShowGenericActionName('press_claims')] na [situation|e] [ShowSituationName('rise_of_the_ottomans')] #italic também#! nos permitirá ganhar [casus_bellis|e] de conquista contra [provinces|e] da região [ShowRegionNameWithNoTooltip('balkan_region')]"
 rise_of_the_ottomans.500.title: "Estagnação dos Turcos"
 rise_of_the_ottomans.500.desc: "Intrigas políticas e jogadas diplomáticas não conseguiram reduzir a distância entre nossas ambições expansivas e nossos sonhos de conquista. Após décadas de estagnação territorial, a marcha ameaçadora dos exércitos da [ShowRegionName('anatolia_region')] parou bruscamente. Graças a uma combinação de interferências estrangeiras, o poder dos nossos inimigos apagou uma antiga chama brilhante, o nosso lugar de direito entre as grandes potências.\n\nA realidade da nossa situação nos coloca em uma posição precária. Nossa tentativa fracassada de ascensão agora abre a porta para a instabilidade sob o olhar constante dos nossos rivais. Só o tempo dirá se conseguiremos sobreviver ou se nos tornaremos uma nota de rodapé nos livros de história."
 rise_of_the_ottomans.500.a: "Uma reviravolta lamentável."
 rise_of_the_ottomans.600.title: "Era Clássica da Entidade Política [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 rise_of_the_ottomans.600.desc: "Os tambores da conquista soam triunfantes e os estandartes da entidade política [GetCountry('TUR').GetLongName] balançam sobre os continentes. Das cinzas da entidade política [GetCountry('BYZ').GetName], passando pelos humildes beilhiques da [ShowRegionName('anatolia_region')], chegando até os redutos despedaçados do [ShowReligionGroupName('christian')], o poder dos nossos exércitos remodelou o mundo. O governo de [target_character.GetName] é inquestionável nessas vastas terras, defendendo o [ShowReligionGroupName('muslim')] e protegendo as cidades mais sagradas da nossa fé.\n\nCom a espada, nós conquistamos. Com a lei, governaremos. À medida que o(a) [ROOT.GetCountry.GetFlavorRank] transiciona do fogo da expansão à era de ouro da governança, estudiosos, arquitetos e estadistas se juntam nos salões de [target_location.GetName], prontos para criar um legado que durará centenas de anos. Agora é a hora de refinar o nosso domínio, não como meros conquistadores, mas como arquitetos de um legado duradouro."
 rise_of_the_ottomans.600.historical_info: "A Era Clássica do Império Otomano durou de aproximadamente 1453 até 1600. Ela marcou o auge da dominância militar, política e cultural do império. Sob a liderança de sultões como Maomé II, Selim I e Solimão, \"o Magnífico\", os otomanos se expandiram pela Europa, Oriente Médio e Norte da África, derrotando os bizantinos, mamelucos e húngaros. Uma governança centralizada, o sistema legal #italic Kanunname#! e inovações militares como os Janízaros consolidaram seu governo. Istambul floresceu como uma capital imperial, com grandes mesquitas e avanços culturais. O império controlou rotas comerciais vitais, dominou o Mediterrâneo e reivindicou o Califado, impondo autoridade religiosa e política sobre o mundo islâmico."
 rise_of_the_ottomans.600.a: "#italic Somos o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] das terras e mares, a sombra de [ROOT.GetCountry.GetReligion.GetGodName] na terra.#!"
 we_are_now_empire_tt: "Adotaremos o [country_rank|e] do(a) [ShowCountryRankName('rank_empire')]"
