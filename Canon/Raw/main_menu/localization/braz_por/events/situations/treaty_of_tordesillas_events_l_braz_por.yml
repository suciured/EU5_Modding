l_braz_por:
 treaty_of_tordesillas.1.common_phrase: "um competidor que busca as melhores terras e portos no litoral da [ShowContinentName('america')].\n\nSe nada for feito, a situação causará um conflito inevitável entre os nossos países, já que ambos tentam obter as melhores rotas comerciais e os melhores recursos."
 treaty_of_tordesillas.1.title: "Nossa Participação no Mundo"
 treaty_of_tordesillas.1.desc: "A nossa expansão para novas terras da entidade política [target.GetName] não passou despercebida pelo povo da entidade política [other_country_scope.GetLongName]. Eles também estão expandindo suas posses na entidade política [other_country_colony_scope.GetName] e rapidamente se tornaram $treaty_of_tordesillas.1.common_phrase$. Em vez disso, nós poderíamos fazer uma reunião para que os diplomatas e líderes possam apontar uma solução, dividindo as novas terras de maneira justa e agradando ambas as partes."
 treaty_of_tordesillas.1.historical_info: "O Tratado de Tordesilhas foi assinado no dia 7 de junho de 1494, na cidade castelhana de Tordesilhas, pelos diplomatas de Isabel I de Castela, Fernando II de Aragão e Rei João II de Portugal. Esse acordo dividiu as terras descobertas no Novo Mundo e as águas do Oceano Atlântico com uma linha imaginária de 595 km ao oeste do Cabo Verde, para evitar um conflito entre as duas facções.\n\nEste tratado definiu os territórios ao oeste da linha como posse legítima de Castela e as terras ao leste da linha como posse de Portugal, sem levar em consideração o povo nativo que já vivia lá."
 treaty_of_tordesillas.1.a: "[capital_scope.GetNameWithNoTooltip] é o melhor lugar para a reunião."
 treaty_of_tordesillas.1.b: "Iremos até sua capital, [other_capital_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.c: "[random_location_scope.GetNameWithNoTooltip] seria melhor."
 treaty_of_tordesillas.1.d: "Escolhemos um assentamento americano, [american_location_scope.GetNameWithNoTooltip]."
 treaty_of_tordesillas.1.e: "[border_location_scope.GetNameWithNoTooltip] será mais conveniente."
 treaty_of_tordesillas.2.desc: "A nossa expansão para novas terras de [other_country_colony_scope.GetName] não passou despercebida pelo povo do(a) [first_country_scope.GetLongName]. Eles também estão expandindo suas posses em [target_location.GetName], e rapidamente se tornaram $treaty_of_tordesillas.1.common_phrase$. Em vez disso, eles propõem fazer uma reunião em [chosen_location_scope.GetName], onde os diplomatas e líderes poderão apontar uma solução que divida as novas terras de modo justo, agradando ambas as partes."
 treaty_of_tordesillas.2.a: "Vamos fazer parte disso."
 treaty_of_tordesillas.2.a.tt: "Todos os países da fé [ShowReligionAdjective('catholic')] saberão disso."
 treaty_of_tordesillas.3.title: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 treaty_of_tordesillas.3.desc: "Depois de muita discussão no(a) [chosen_location_scope.GetRank.GetName] de [chosen_location_scope.GetName], um novo acordo foi assinado entre os países [first_country_scope.GetLongName] e [other_country_scope.GetLongName], estabelecendo as regras para a divisão das novas terras descobertas no continente da [ShowContinentName('america')].\n\nEsse acordo, a partir de agora conhecido como [GetSituationByKey('treaty_of_tordesillas').GetName], descreve o processo de reivindicação de novos e vastos territórios e define o(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] como a pessoa mediadora e avalista de possíveis disputas no futuro."
 treaty_of_tordesillas.3.desc_one_signatory: "Suddenly, the long discussion held in the [chosen_location_scope.GetRank.GetName] of [chosen_location_scope.GetName] has reached a swift end. The [first_country_scope.GetLongName] is now the only [ShowReligionAdjective('catholic')] power able to extend the influence of the [GetInternationalOrganization('catholic_church').GetName] over the newly discovered lands on the continent of [ShowContinentName('america')].\n\nThis agreement, henceforth known as the [GetSituationByKey('treaty_of_tordesillas').GetName], provides to [first_country_scope.GetName] the full backing of the [GetCountry('PAP').GetFlavorRank] to claim vast tracts of new territory and govern them in the name of our Lord."
 treaty_of_tordesillas.3.a: "Por que não temos mais o direito de governar o que nós descobrimos?"
 treaty_of_tordesillas.3.b: "Não nos importamos com os acordos que eles fazem além-mar."
 treaty_of_tordesillas.3.c: "O mundo foi feito para nós o conquistarmos!"
 treaty_of_tordesillas.4.title: "O Fim do $treaty_of_tordesillas$"
 treaty_of_tordesillas.4.desc: "Como sempre acontece com leis antigas e controversas, o poderoso [GetSituationByKey('treaty_of_tordesillas').GetName] se transformou em uma pilha de papéis insignificantes, graças a uma série de decisões datadas e à falta de fiscalização.\n\nPara a decepção dos signatários do tratado, [first_country_scope.GetLongName] e [other_country_scope.GetLongName], seu antigo compromisso não exerce mais nenhum poder, pois até suas próprias colônias o consideram restritivo e o ignoram o máximo que podem."
 treaty_of_tordesillas.4.a: "Agora é a hora de expandir!"
 treaty_of_tordesillas.4.b: "Nós nunca estivemos sujeitos àquele tratado tirânico."
 treaty_of_tordesillas.4.c: "Não importa, novos tratados podem ser assinados como consequência."
 treaty_of_tordesillas.4.d: "Não precisamos mais disso."
 treaty_of_tordesillas.5.title: "A Demanda do Povo [actor.GetAdjectiveWithNoTooltip]"
 treaty_of_tordesillas.5.desc: "Um diplomata de [actor.GetLongName] nos trouxe uma exigência ultrajante. Eles afirmam que o $treaty_of_tordesillas$ lhes dá o direito de colonizar e governar a província de [selected_province.GetName], mesmo que essas terras estejam sob nosso controle no momento.\n\nEles exigem a transferência das nossas posses em [selected_province.GetNameWithNoTooltip] para eles imediatamente, senão enfrentaremos as consequências."
 treaty_of_tordesillas.5.a: "Infelizmente vamos aceitar as exigências deles."
 treaty_of_tordesillas.5.b: "Não vamos aceitar o ultimato tirânico deles."
 treaty_of_tordesillas.5.c: "Enviem uma mensagem à entidade política [overlord.GetNameWithNoTooltip] e digam que está na hora de nos ajudarem."
 treaty_of_tordesillas.6.title: "Uma Emenda ao $treaty_of_tordesillas$"
 treaty_of_tordesillas.6.desc: "Recebemos uma proposta da entidade política [actor.GetLongName]. Eles estão cientes da nossa reivindicação sobre a região de [target_recipient_area.GetName], uma área que eles próprios cobiçam e que faz fronteira com suas reivindicações em [target_actor_area.GetName].\n\nEles sugerem uma troca dessas reivindicações, de modo que passaremos a deter a reivindicação sobre [target_actor_area.GetNameWithNoTooltip], enquanto eles reivindicarão [target_recipient_area.GetNameWithNoTooltip].\n\nComo um pedido amistoso, podemos recusá-lo, mas é possível que não apreciem a nossa decisão."
 treaty_of_tordesillas.6.a: "Vamos aceitar essa proposta."
 treaty_of_tordesillas.6.b: "Não, esse é um pedido ridículo."
 treaty_of_tordesillas.7.title: "Uma Grande Troca"
 treaty_of_tordesillas.7.desc: "Chegou uma proposta incomum de [actor.GetLongName] sugerindo que troquemos qual lado do mundo cada um de nós receberá após a ratificação do $treaty_of_tordesillas$.\n\nUma proposta dessas pode trazer ramificações significativas para o status quo e deve ser considerada com cautela."
 treaty_of_tordesillas.7.a: "Vamos ter coragem e aceitar a proposta deles."
 treaty_of_tordesillas.7.a.tt: "[GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetLongName] e [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetLongName] trocarão o lado do mundo que cada um reivindicará"
 treaty_of_tordesillas.7.b: "Não vamos aceitar esse pedido ridículo."
