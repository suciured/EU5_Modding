l_braz_por:
 the_revolution.1.title: "A Revolução do Povo [target_of_rev_scope.GetAdjectiveWithNoTooltip]"
 the_revolution.1.desc.a: "Motivado por um amplo descontentamento com a nossa monarquia, dificuldades econômicas e desigualdades sociais, o nosso povo finalmente se livrou de seus grilhões e tomou o poder. A difusão de novas ideias e alfabetização culminaram em uma mudança radical dentro da nossa sociedade.\n\nOs nobres, antes poderosos, agora se acovardam dentro de seus palácios de ganância e desespero enquanto nós erguemos nossas armas contra a tirania e a monarquia em nosso lar e mundo afora."
 the_revolution.1.desc.b: "Em uma reviravolta sem precedente, o povo de [target_of_rev_scope.GetName] parece ter usurpado o poder de seus mestres, enfraquecendo com sucesso instituições centenárias. Essa mudança certamente repercutirá em todos os salões do continente e ainda poderá fazer estremecer o alicerce dos monarcas mais poderosos do mundo. Estamos testemunhando a história sendo escrita!"
 the_revolution.1.historical_info: "Em 1789, a Revolução se iniciou na França. Incitada por um descontentamento generalizado contra a monarquia, baixo padrão de vida e sistema de classes rígido, a situação só piorou com os altos custos gerados pelas guerras e pela extravagância real, que aumentou os preços do pão e gerou fome.\n\nAs ideias do Iluminismo que promoviam a liberdade e a igualdade causaram ainda mais agitação, até que em 1789 ocorreu a Assembleia dos Estados Gerais, na qual o Terceiro Estamento formou a Assembleia Nacional para desafiar a monarquia. Isso culminou na Tomada da Bastilha, um símbolo de resistência popular.\n\nPouco tempo depois, a #italic Declaração dos Direitos do Homem e do Cidadão#! foi escrita, proclamando liberdade, igualdade e fraternidade como os maiores princípios da Revolução."
 the_revolution.1.a: "Adiante, para espalhar os ideais da Revolução!"
 the_revolution.1.b: "Tempos interessantes nos aguardam."
 revolution_info_tt: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('the_revolution')], quase toda [ShowGovernmentTypeName('monarchy')] terá seu governo desafiado pelo povo e pessoas oprimidas pelo status quo feudal.\n\n[countries|e] que #G seguem#! a Revolução poderão apoiar seus companheiros em seu lar e no exterior por meio de ações únicas.\n\n[countries|e] que buscam #R destrui-la#! poderão fazer isso por meio do [casus_belli|e] [ShowCasusBelliName('crush_the_revolution_cb')] e novas ações.\n"
 explain_revolutionary_and_counter_characters_tt: "Ganharemos acesso a várias novas ações como [ShowGenericActionName('institute_governmental_purges')], [ShowGenericActionName('demote_local_aristocracy')] e várias outras pelo painel [situation|e]"
 the_revolution.2.title: "A Execução de [target_character.GetNameWithNoTooltip]"
 the_revolution.2.desc.a: "Preso(a) por correntes, chutando, gritando ser inocente, [target_character.GetShortName] foi levado(a) até [target_ruler.GetName]. Com roupas em farrapos, surradas e ensanguentadas, [target_character.GetSheHe] afirma nunca ter traído os ideais da Revolução. Mas é claro, um porco guincha mais alto antes de sofrer o abate. Vamos ver em nome de qual causa esse(a) traíra sangrará!"
 the_revolution.2.desc.b: "Suspeito(a) de alimentar sentimentos revolucionários há um bom tempo, [target_character.GetName] teve a prisão ordenada por [target_ruler.GetName] devido a suspeitas de induzir ódio e fazer propaganda contra a autoridade central. Conforme sua execução é posta em prática, [target_character.GetSheHe] afirma lealdade a [target_ruler.GetShortNameWithNoTooltip] em uma última tentativa de sensibilizá-l[target_ruler.GetHerHim], bem como a multidão ao redor."
 the_revolution.2.a: "Já vai tarde, mesmo que tenha lealdade!"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] alimentou sentimento revolucionário, portanto:"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] não alimentou sentimento revolucionário, nem contrarrevolucionário, portanto:"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] alimentou sentimento contrarrevolucionário, portanto:"
 the_revolution.3.title: "Ajuda Estrangeira para [target.GetNameWithNoTooltip]"
 the_revolution.3.desc: "Neste período difícil, o espírito do companheirismo brilha mais do que nunca. Enquanto [target.GetLongName] defende os ideais da Revolução, só nos resta fazer a nossa parte e apoiá-lo(a) como pudermos."
 the_revolution.3.a: "Enviem uma força simbólica."
 the_revolution.3.b: "Vamos abraçar sua luta e defendê-lo(a) ativamente."
 the_revolution.4.title: "Incitando Agitação na Província de [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "Parece que um dos membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] decidiu espalhar a agitação em uma de nossas províncias. Não se sabe o propósito de sua pauta. Alguns acreditam que [target_character.GetSheHe] alimenta ódio contra a situação atual, seja por influência das ideias revolucionárias difundidas ou pelo sofrimento que o nosso povo passa atualmente, é evidente que seu fanatismo já foi longe demais!"
 the_revolution.4.a: "Não podemos fazer nada."
 the_revolution.4.b: "A prisão [target_character.GetHerHim] espera."
 nobles_lose_10_pop_satisfaction_tt: "[pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na província de [target_province.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 peasants_lose_10_pop_satisfaction_tt: "[pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] na província de [target_province.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "Todos os [pops|e] na província de [target_province.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 the_revolution.5.title: "Acusações Políticas"
 the_revolution.5.desc.a: "Gritos e discussões são comuns na conduta do nosso novo Estado revolucionário e nossas relações públicas. Afinal, o espírito do nosso povo e seu zelo por representação não podem ser contidos por uma autoridade central.\n\nEntretanto, acusações feitas recentemente repercutiram pelo domínio político. Parece que [target_character_1.GetName] suspeita que [target_character_2.GetName] tenha sentimentos contrarrevolucionários, acusando-[target_character_2.GetHerHim] de colaborar secretamente com o inimigo! Ambos os membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] exigem a prisão do outro, essa discordância parece não ter fim."
 the_revolution.5.desc.desc.b: "No meio do caos, discordâncias e tensões aumentam. É exatamente o caso entre alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. O conflito mais recente envolve [target_character_1.GetName] e [target_character_2.GetName]. Parece que uma discordância sobre a conduta política e pública fez com que as pessoas em questão acusassem uma à outra de alimentar sentimentos contrarrevolucionários secretamente! Não temos como saber se o rumor é verdadeiro, mas essa situação ameaça desestabilizar as nossas questões internas."
 the_revolution.5.a: "Chega! Prendam [target_character_1.GetNameWithNoTooltip]!"
 the_revolution.5.b: "Os guardas podem escoltar [target_character_2.GetNameWithNoTooltip] até uma cela!"
 the_revolution.5.c: "A prisão tem celas suficientes para as duas pessoas!"
 the_revolution.5.d: "A situação se acalmará sozinha."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Esses [characters|e] poderão causar outros problemas no futuro#!"
 the_revolution.6.title: "O(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "Graças a ideias revolucionárias que se espalham por [ROOT.GetCountry.GetCapital.GetContinent.GetName], décadas de tributação alta e colheitas medíocres, a insatisfação generalizada com o governo absolutista de [target_character.GetName] não pode mais ser ignorada. Devido a grandes demandas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetShortNameWithNoTooltip] não teve escolha senão reunir o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para os representantes criarem um programa de reforma que fará a entidade política [ROOT.GetCountry.GetName] avançar. No entanto, será difícil encontrar um acordo entre as inúmeras facções, sendo que as divisões entre a antiga ordem e os grupos radicais já ameaçam entrar em conflito!"
 the_revolution.6.a: "Forcem as reformas governamentais."
 reactionary_revolt_tt: "Todos os [ShowPopTypeName('nobles')] na capital [ROOT.GetCountry.GetCapital.GetRegion.GetName] se juntam a [target_rebel.GetName] e perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 the_revolution.6.b: "Acatar às facções comunicativas."
 easier_revolution_disaster_tt: "#R O [disaster|e] [ShowDisasterName('revolution_disaster')] se torna mais fácil de disparar#!"
 rev_reactionary_rebels: "Reacionários do Território [COUNTRY.GetAdjectiveWithNoTooltip]"
 the_revolution.7.title: "A Invenção da Guilhotina"
 the_revolution.7.desc: "\"Os criminosos serão decapitados e isso somente será feito por meio de um simples mecanismo\", essas foram as palavras de [target_character.GetName], que propôs a criação de um método de execução rápido e o mais indolor quanto possível. Embora [target_character.GetSheHe] nunca tenha se envolvido diretamente no projeto e na construção desse dispositivo, a palavra \"guilhotina\" foi inspirada em seu nome. Agora ela se tornou um símbolo da própria Revolução, já que seus inimigos são executados em massa na guilhotina."
 the_revolution.7.historical_info: "Na verdade, a guilhotina foi inventada e construída por Antoine Louis, cirurgião da corte e fisiologista do Rei Luís XVI, junto com o engenheiro germânico Tobias Schmidt. A princípio, seu nome seria #italic louisette#!, mas mudou para guilhotina, uma variação do nome de Joseph-Ignace Guillotin, que propôs a criação de um método de execução mais rápido."
 the_revolution.7.a: "Uma verdadeira tecnologia afiada!"
 the_revolution.8.title: "A [ShowSituationNameWithNoTooltip('the_revolution')] Destruída"
 the_revolution.8.desc: "Os ventos de mudança que atravessaram os continentes prometendo liberdade e igualdade foram extinguidos. Grande parte do fervor revolucionário que ameaçou subverter a antiga ordem foi enfrentado com uma força decisiva. Seja por conflito armado, intervenção de potências estrangeiras ou colapso da liderança revolucionária, o sonho de uma nova sociedade foi destruído pelas botas da tradição e autoridade. As ruas, antes repletas de gritos por liberdade, agora estão em silêncio e as velhas instituições reafirmaram sua dominância. As cicatrizes desse conflito perdurarão, e o povo não se esquecerá tão cedo."
 the_revolution.8.a: "O status quo prevalece."
 end_revolution_tt: "A [situation|e] [ShowSituationName('the_revolution')] foi concluída"
 the_revolution.9.title: "A Revolução na Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 the_revolution.9.desc: "À medida que o mundo ao nosso redor irrompe em um fervor revolucionário, os ventos da mudança alcançam os cantos mais distantes de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Inspirada pelos gritos de liberdade, igualdade e fraternidade, a nossa escolha de aceitar os tempos de mudança repercutirão por muitas eras. O chamado pela reforma é alto, mas ainda não se sabe as consequências de aceitar uma reviravolta desse tamanho.\n\nO povo está dividido, as elites temem perder seus privilégios e as potências estrangeiras observam preocupadas. No entanto, a promessa de uma sociedade mais justa e igualitária acena para nós. Podemos liderar o avanço para uma nova ordem, apesar dos perigosos desafios de todos os lados."
 the_revolution.9.a: "Nós lutamos pelo povo!"
 explain_revolution_benefits_tt: "Enquanto permanecermos [Concept('revolutionary', 'revolucionários')|e], receberemos os seguintes benefícios:\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "Arauto da Revolução"
 the_revolution.10.desc: "O momento chegou, e o mundo está mudando. Na [ShowContinentName('europe')], as antigas ordens das monarquias e aristocracias se desintegram com o peso dos ideais revolucionários. O povo exige mudanças e os ventos da revolta sopram mais fortes a cada dia. Como novos líderes desse movimento, estamos na vanguarda de uma revolução que promete liberdade, igualdade e fraternidade.\n\nO povo se reúne debaixo da nossa bandeira, inspirado pela ideia de um mundo livre de tradições e privilégios. Entretanto, grandes poderes exigem grandes responsabilidades e riscos. Aqueles que conspiram para a nossa queda logo surgirão das sombras. O futuro da nossa nação, e talvez até do mundo, está em nossas mãos."
 the_revolution.10.a: "Nós vamos defender os nossos ideais!"
 explain_revolutionary_target_benefits_tt: "Enquanto permanecermos como [revolutionary_target|e], nós manteremos os benefícios de sermos [Concept('revolutionary', 'revolucionários')|e], bem como:\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] Atiça as Chamas da Revolução"
 the_revolution.11.desc: "A agitação está cada vez mais forte no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], e agora a verdade começa a vir à tona! Parece que [actor.GetName] está ajudando a disseminar [target_rebel.GetName] nas nossas terras. Seja por meio de financiamento secreto, retórica inflamatória ou pelo abrigo de dissidentes, suas ações encorajaram os revolucionários e alimentaram a instabilidade nas nossas províncias. O que antes parecia uma agitação isolada agora traz as marcas de uma campanha intencional e realmente capaz de levar o nosso povo à beira da destruição."
 the_revolution.11.a: "Esses revolucionários intrometidos!"
 the_revolution.12.title: "Guerra Contra a entidade política [target_country.GetLongNameWithNoTooltip]"
 the_revolution.12.desc: "A instabilidade tomou conta do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Ideias perigosas, como o abandono do poder central, a feudarquia e o [ShowInstitutionName('enlightenment')], parecem surgir com muita força de lugares como [target_country.GetName]. Um canal do mal, segundo nossos assessores, seus espiões espalharam seus tentáculos venenosos muito além das suas fronteiras na tentativa de contaminar vizinhos com noções perigosas de derrubar a classe superior. Certamente devemos intervir e acabar com essa demonstração petulante de resistência!"
 the_revolution.12.a: "Às armas!"
 the_revolution.12.b: "É melhor respeitar a força deles, pelo menos por enquanto."
