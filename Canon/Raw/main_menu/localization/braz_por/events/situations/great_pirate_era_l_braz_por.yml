 great_pirate_era.1.title: "A Ascensão do País [target_country.GetNameWithNoTooltip]"
 great_pirate_era.1.desc: "[target_location.GetName] sofre com a pirataria desenfreada! Os inescrupulosos locais ousaram proclamar o país [target_country.GetLongName]. Encorajados pela ausência de uma autoridade legítima na ilha, eles tomaram controle do forte e declararam uma república de piratas.\n\nNo comando está o(a) notório(a) capitão(ã) pirata [target_character.GetName] e [target_character2.GetName], cujo domínio fragilizado sobre o bando de criminosos da ilha é constantemente testado por seus tenentes impiedosos, prontos para explorar qualquer sinal de fraqueza.\n\nEssa suposta república não representa apenas uma brecha em nossa soberania sobre o(a) [ShowProvinceDefinitionName('bahamas_province')], como também um desafio direto à ordem e aos valores de todas as nações civilizadas. O caos agora reina no país [target_country.GetNameWithNoTooltip]."
 great_pirate_era.1.a: "Uma vida de pirata para mim!"
 great_pirate_era.1.b: "Eles irão para a forca por isso!"
 target_country_rises_in_target_location_tt: "O(a) [target_country.GetLongNameWithNoTooltip] será estabelecido(a) em [target_location.GetNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "Nova Providência, uma ilha em Bahamas, se tornou um notório porto de piratas no início do século XVIII. Piratas, como Barba Negra e Charles Vane, formaram uma base para saquear rotas comerciais do Caribe após a queda do controle britânico. Por algum tempo, Nova Providência foi uma república pirata caótica que enfrentou as potências europeias, até os britânicos retomarem o controle em 1718 sob o comando do governador Woodes Rogers, dando um fim a sua era de ouro."
 great_pirate_era.2.title: "A Fundação do País [target_country.GetNameWithNoTooltip]"
 great_pirate_era.2.desc: "Uma aliança improvável entre os capitães piratas [target_character.GetLastName] e [target_character2.GetLastName] uniu os piratas de [ShowRegionName('madagascar_region')] em uma única comunidade. Chamando sua própria república de [target_country.GetName], os piratas seguem uma doutrina utópica de liberdade radical e comunalismo.\n\nRejeitando a escravidão e a política, eles governam a partir de votação por maioria e recrutam escravos libertos de portos vizinhos para fortalecer seus exércitos. Embora essa república da ralé certamente atraia a raiva dos poderes coloniais da [ShowContinentName('europe')], cujos navios mercantes são alvo dos piratas, esses idealistas tentarão prosperar contra as probabilidades."
 great_pirate_era.2.historical_info: "Libertalia, uma colônia pirata lendária, foi supostamente fundada pelo Capitão James Misson em Madagascar no fim do século XVII. Ela foi idealizada como uma utopia de liberdade radical, na qual os piratas rejeitavam a escravidão e o Estado, governando por meios democráticos. Embora a maioria dos historiadores considerem Libertalia muito mais um mito do que um fato, seus ideais de liberdade e comunalismo continuam um símbolo de resistência ao autoritarismo."
 great_pirate_era.3.title: "O País [target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "O deslocamento fervoroso de minorias que seguem a fé [ShowReligionGroupName('muslim')] na [ShowRegionName('iberia_region')] agora inclui convertidos suspeitos de manterem secretamente sua antiga fé. Isso trouxe novas pessoas às nossas terras, e uma das famílias ricas que chegaram há pouco tempo veio para fugir da ameaça de perseguição em seu antigo lar. Após se acomodarem em [target_location.GetName], eles abandonaram sua antiga vida para viver da pirataria em alto-mar, juntando forças aos escravizadores piratas.\n\nA recém-formada entidade política [target_country.GetName] é liderada por [target_character.GetName], que é de [ShowLocationName('the_hague')] e se converteu recentemente. Esse desenvolvimento é certamente uma consequência dessa era de pirataria em alta!"
 great_pirate_era.3.historical_info: "A República de Salé, estabelecida no início do século XVII no litoral do Marrocos, foi liderada por piratas renegados, entre eles o holandês Jan Janszoon, que adotou o nome Murat Reis após se converter ao Islã. Ela se tornou uma notória base para os corsários bárbaros, que saqueavam navios europeus e municípios costeiros. Salé prosperou como uma república pirata por várias décadas, sendo liderada por uma mistura de marroquinos da elite e renegados estrangeiros, até ser incorporada pelo governo do Marrocos."
 great_pirate_era.4.title: "Saqueadores no País [target_country.GetNameWithNoTooltip]"
 great_pirate_era.4.desc: "O(a) [target_country.GetLongName], que se aliou aos corsários de origem [ShowCultureName('turkish_culture')] em [ShowLocationName('bay_algiers')], é uma figura poderosa no [ShowAreaName('western_mediterranean_sea_area')].\n\nEsses marinheiros calejados costumam receber apoio estrangeiro e local, pois operam de forma disruptiva contra os comerciantes estrangeiros, controlando suas carga e tripulação. Peões da política e diplomacia, suas habilidades como corsários são um trunfo contra qualquer adversário."
 great_pirate_era.4.historical_info: "Os piratas do Tetuão foram ativos nos séculos XVI e XVII, estabelecidos na cidade de Tetuão, no Marrocos. Fundados por refugiados da Andaluzia expulsos da Espanha, também conhecidos como mouriscos, eles tinham como principal alvo os navios espanhóis e portugueses no Mar Mediterrâneo.\n\nEles faziam parte de um grupo maior de piratas da Barbária ao longo do Norte da África, saqueando navios e capturando escravos para os mercados locais. Às vezes eles também eram apoiados por governantes locais e pelo Império Otomano, representando assim uma grande ameaça ao comércio europeu. Por fim, as forças navais da Europa, especialmente as espanholas, tomaram medidas para suprimir suas atividades."
 great_pirate_era.5.title: "Piratas no País [target_country.GetNameWithNoTooltip]"
 great_pirate_era.5.desc: "Inúmeras cartas de corso foram emitidas para corsários empreendedores no [ShowRegionName('caribbean_region')] com o objetivo de interromper o comércio e a navegação rivais. Muitos desses corsários se estabeleceram em [target_location.GetName], na entidade política [target_country.GetName], onde encontraram inúmeras oportunidades para saquear.\n\nTentando comercializar mercadorias roubadas, as autoridades locais também atraíram piratas que operavam sem uma carta de corso ou aliança com soberanias. Essa ilegalidade crescente estimulou cada vez mais corsários a abandonar seus contratos para atuar como piratas. Segundo rumores, a entidade política [target_country.GetNameWithNoTooltip] tornou-se um porto de piratas, a \"#italic Sodoma do Novo Mundo#!\"."
 great_pirate_era.5.historical_info: "Em meados do século XVII, após a Inglaterra vencer a Espanha na disputa pela Jamaica em 1655, os piratas de Port Royal começaram a prosperar. Localizada no litoral sul da Jamaica, Port Royal rapidamente se tornou um refúgio para piratas, corsários e bucaneiros, devido principalmente à sua posição estratégica no Caribe e sua governança benevolente. Para proteger a colônia e enfraquecer a influência espanhola, o governo inglês apoiou os corsários concedendo-lhes cartas de corso que os autorizavam a saquear navios e assentamentos espanhóis. Figuras notáveis como Henry Morgan tiveram uma função essencial na transformação de Port Royal em um renomado centro para atividades piratas. Ao final da década de 1600, a cidade ficou notória por sua riqueza, vícios e ilegalidade, ganhando uma reputação de porto pirata. No entanto, a proeminência de Port Royal terminou após um catastrófico terremoto em 1692."
 great_pirate_era.6.title: "A Irmandade da Costa"
 great_pirate_era.6.desc: "Na ilha localizada no litoral de [target_location.GetName], uma assembleia secreta de piratas e corsários se junta para sua primeira reunião. Dentro de uma cabana improvisada, os capitães discutem um acordo importantíssimo. Horas depois, eles surgem para revelar o Código Pirata da Irmandade da Costa, estabelecendo uma frente unida regida sob os mesmos artigos de conduta, criado para atender a várias tripulações. Tendo [target_location.GetNameWithNoTooltip] como seu centro operacional, a Irmandade da Costa promete navegar com velas pretas, pronta para causar o terror pelo [ShowRegionName('caribbean_region')]. Esse momento marca a chegada de uma nova era para a pirataria de toda a região."
 great_pirate_era.6.historical_info: "No século XVII, Tortuga, uma pequena ilha no litoral noroeste do Haiti, despontou como um proeminente porto de piratas, especialmente das décadas de 1650 e 1660. Sua localização estratégica atraiu piratas e corsários que acatavam navegações espanholas e escapavam das autoridades coloniais enquanto saqueavam rotas comerciais lucrativas.\n\nA Irmandade da Costa foi uma aliança entre piratas, unindo inúmeras tripulações sob um código de conduta comum, conhecido como o Código Pirata da Irmandade. Esse código estabeleceu regras para o comportamento, a distribuição de espólios e a resolução de conflitos, forjando uma ideia de camaradagem entre os marujos.\n\nFiguras notáveis como Henry Morgan e Bartholomew Roberts exemplificaram as ousadas façanhas da Irmandade contra os assentamentos espanhóis e frotas de tesouros. As atividades da Irmandade contribuíram para a imagem lendária da pirataria no Caribe, tornando Tortuga um centro fundamental para essas ações."
 great_pirate_era.100.title: "A Grande Era dos Piratas"
 great_pirate_era.100.desc_a: "O mundo pensou que nossa era passaria como uma forte tempestade que abre caminho para o céu limpo. Ainda assim, cá estamos, com velas ao vento e a bandeira da entidade política [ROOT.GetCountry.GetLongName] ainda hasteada. Comerciantes ainda sussurrarão nossos nomes com medo, e as marinhas ainda tentam nos impedir. As chamadas potências do mundo fracassaram em nos expulsar, e com seu fracasso, entalhamos nossa lenda nas ondas dos sete mares. Essa não é mais a [ShowSituationName('golden_age_of_piracy')]. Este é o início de uma nova era sob a firme orientação de [target_character.GetName]."
 great_pirate_era.100.desc_b: "A chamada [ShowSituationName('golden_age_of_piracy')] deveria ter se desgastado, um lampejo de rebeldia e ganância destinado a desmoronar sob o peso de seu próprio caos. Entretanto, as chamas deste maldito movimento ainda queimam fortemente pelos portos da entidade política [target_pirate_country.GetLongName].\n\nHá décadas, eles consolidaram seu poder sob [target_character.GetName] e seus antecessores, chegando ao topo de sua pirâmide de ganância, prosperando com o saque acumulado de suas muitas viagens. Seus navios são mais rápidos, seus marinheiros mais experientes e seus capitães mais ousados que nunca. Comboios comerciais alteram suas rotas com medo, assentamentos costeiros reforçam suas muralhas e as marinhas do mundo se preparam para mais sangue. O povo [target_pirate_country.GetAdjectiveWithNoTooltip] prevaleceu."
 great_pirate_era.100.a: "Nenhum litoral está seguro!"
 great_pirate_era.100.b: "Este é o início da nossa era de ouro!"
 end_situation_gaop_tt: "A [ShowSituationName('golden_age_of_piracy')] [situation|e] termina"
 great_pirate_era.200.title: "Fim da [ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.200.desc: "Há décadas, o flagelo da pirataria assombra nossos litorais, contaminando nossas rotas comerciais que transportam mercadorias cruciais e valiosas. Ainda bem que, devido a esforços colaborativos, os últimos redutos de piratas foram destruídos e seus líderes aguardam um breve encontro com a forca.\n\nAs chamadas tripulações de renegados agora se curvam diante das coroas ou apodrecem em covas rasas. A [ShowSituationName('golden_age_of_piracy')] terminou. Sua era acabou, e os oceanos agora estão protegidos contra o caos mais uma vez."
 great_pirate_era.200.a: "Essas pragas acabaram!"
 great_pirate_era.300.title: "A [ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "Os mares fervilham com o caos das mudanças de poder, o desmoronar dos monopólios comerciais e a ambição inquieta. Enquanto as potências da [ShowContinentName('europe')] travam guerras intermináveis pela dominação, suas frotas comerciais ficam maiores e mais acomodadas, presas fáceis para homens ousados com cimitarras afiadas e navios mais velozes.\n\nNos recantos mais distantes dos postos avançados coloniais e portos sem lei, surge uma nova espécie de marinheiros. Náufragos, corsários, desertores e sonhadores, atraídos pela fortuna e pela liberdade, agora se reúnem sob bandeiras negras. Esses criminosos recorrem à pirataria não apenas em busca de saques, mas também de propósito.\n\nDas enseadas úmidas do(a) [ShowRegionName('caribbean_region')] até as águas tempestuosas da [ShowContinentName('africa')], há boatos sobre a maré crescente da pirataria, uma era que não é de reis ou coroas, mas de velas, aço e rum. Uma era dourada de saques, bebida e aventuras marítimas."
 great_pirate_era.300.historical_info: "A Era de Ouro da Pirataria durou de meados do século XVII até o início do século XVIII. Ela começou quando impérios rivais se expandiram pelos mares, utilizando corsários para atacar o comércio inimigo. Quando houve paz, muitos desses homens se recusaram a abrir mão dos lucros e da liberdade dos saques, voltando-se para a pirataria.\n\nAs marinhas estavam sobrecarregadas, e muitas costas tinham uma defesa ruim. Em lugares como o Caribe e a Oeste da África, os piratas encontraram portos seguros e recrutas dispostos. Os navios costumavam ser tripulados por antigos marinheiros e escravos fugitivos e marginalizados, formando comunidades que rejeitavam as regras de reis e comerciantes.\n\nPessoas como Henry Morgan, Barba Negra e Bartholomew Roberts viraram lendas da época. Embora tenham sido esmagados por campanhas navais coordenadas, o reinado deles marcou um dos capítulos mais ousados e anárquicos da história marítima."
 great_pirate_era.300.a: "Uma era de corsários e trapaceiros está diante de nós!"
 situation_gaop_start_tt: "A [situation|e] [ShowSituationName('golden_age_of_piracy')] começou"
