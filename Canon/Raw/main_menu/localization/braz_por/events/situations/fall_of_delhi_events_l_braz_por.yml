l_braz_por:
 delhi_situation.1.title: "As Longas Rédeas do Poder"
 delhi_situation.1.desc: "As reviravoltas do poder novamente nos favoreceram. Nossos antecessores, os Khaljī, foram derrotados pela força da nossa dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] em 1320. Desde então, vastos territórios na $india$ caíram diante da nossa força. Entretanto, à medida que o tempo passa, perdemos o favor do nosso povo. Aqueles a quem concedemos graça e a capacidade de governar agora viraram cobras na grama, ganhando tempo enquanto decifram o conto da nossa destruição.\n\nTemos um caminho perigoso e turbulento à frente. A sobrevivência do(a) nosso(a) grande [GetCountry('DLH').GetFlavorRank] está na linha entre destruição e domínio total. Uma tempestade se aproxima..."
 delhi_situation.1.a: "Resistiremos a essa tempestade."
 delhi_situation.2.title: "Uma Tempestade se Forma"
 delhi_situation.2.desc: "Notícias sobre a fraqueza dos outrora grandes [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName] chegaram aos nossos ouvidos em [target_capital.GetName]. Estamos diante de uma escolha difícil. Podemos reforçar nossa coragem e resistir aos invasores do país [GetCountry('DLH').GetName]. Fazer isso certamente os desagradará, e corremos o risco de enfrentar sua ira. Entretanto, muitos de nossos assessores acreditam que o gigante ficou lento e decadente, iludido pela vitória. Por isso, eles apoiam fervorosamente a ideia de nos opormos a essa força na esperança de expandir nosso domínio."
 delhi_situation.2.a: "Tenham paciência. Nossa hora chegará."
 delhi_situation.2.b: "Ofereceremos ajuda quando precisarem."
 delhi_situation.2.c: "Não vamos interferir por enquanto..."
 side_with_opposers_tt: "Estaremos #R contra#! o país [GetCountry('DLH').GetNameWithNoTooltip] na [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"
 side_with_delhi_tt: "Estaremos #G com#! o país [GetCountry('DLH').GetNameWithNoTooltip] na [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"
 delhi_situation.3.title: "A Hora Mais Sombria"
 delhi_situation.3.desc: "Infelizmente, anos de decadência, má gestão e excesso de extensão do nosso poder real levaram a esse momento. Inadvertidamente e com desejos sombrios, aqueles que desejam se aproveitar de nossas terras saíram das sombras e declararam suas intenções. As próximas décadas certamente serão repletas de perigos que apenas nossa fé e proeza poderão nos ajudar.\n\nMesmo assim, somos um povo orgulhoso cujo legado é a conquista de um vasto domínio jamais visto na nossa história. Não seremos derrotados sem uma luta!"
 delhi_situation.3.a: "O pior ainda está por vir..."
 dlh_situation_commences_tt: "Alguns dos nossos vizinhos e súditos decidiram se armar contra nós. Se os derrotarmos ou conseguirmos proteger nossa soberania, isso nos ajudará muito a sobreviver a esta calamidade."
 delhi_situation.4.title: "Os Herdeiros do País [GetCountry('DLH').GetNameWithNoTooltip]"
 delhi_situation.4.desc: "A grande fera foi abatida! Por décadas, os generais conquistadores do país [GetCountry('DLH').GetName] espalharam destruição pela $india$. Como um tigre ferido, deram patadas e tentaram desesperadamente manter seu poder enfraquecido, enquanto seus territórios lentamente viravam vítimas de chefes militares vizinhos. Agora, a região está em ruína e caos, mas chegou a hora dos sucessores de um império de outra época, prontos para entalhar seus nomes nos livros de história..."
 delhi_situation.4.a: "Nossa hora chegou!"
 dlh_double_duration_tt: "Visto que a [situation|e] [ShowSituationName('fall_of_delhi')] foi concluída enquanto liderávamos a oposição ao país [GetCountry('DLH').GetNameWithNoTooltip], a duração de [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')] foi dobrada"
 delhi_situation.5.title: "Um Fim Amargo"
 delhi_situation.5.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] cresceu ao longo dos anos, expandindo incessantemente seu território. Infelizmente, parece que perdemos o favor divino. À medida que nosso território lentamente se desintegra e sai do nosso controle, estamos à beira da calamidade mais perigosa para o nosso povo. Ninguém ousa adivinhar o que o futuro pode nos trazer, e temos pouca esperança que seja melhor..."
 delhi_situation.5.a: "Como os poderosos caíram..."
 delhi_situation.6.title: "Autoridade Restaurada"
 delhi_situation.6.desc: "Com provações e tribulações, nosso grande povo foi testado ao longo dos anos. Desastres, calamidades e um exército de conquistadores estrangeiros não bastaram para apagar nossa luz. Aos amigos que nos abrigaram durante nossa instabilidade, nós os recompensaremos. Aos que se opuseram a nós e tentaram tomar o que é nosso, daremos a espada..."
 delhi_situation.6.a: "Nosso governo está incontestado novamente!"
 delhi_situation.7.title: "Interferência de Opositores"
 delhi_situation.7.desc: "Nossas lendárias conquistas pela $india$ nos renderam uma grande quantidade de súditos e inimigos entre o povo da religião [ShowReligionGroupAdjective('dharmic')]. Nossa administração se estendeu mais do que deveria, fazendo com que nossos territórios fronteiriços sejam virtualmente independentes e fora do nosso controle. Ao mesmo tempo, aqueles que se opõem a nós e estimulam nosso fracasso trabalham nas sombras, conspirando pelo nosso fim..."
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "a duração da [situation|e] [ShowSituationName('fall_of_delhi')]"
 delhi_situation.8.title: "Rebelião em Formação"
 delhi_situation.8.desc: "As recentes perturbações pelo nosso reino são sem dúvida resultado de interferência externa. A última província a se rebelar foi [target_province.GetName], cujos membros proeminentes rejeitaram nossa autoridade com armas. Isso não pode ficar assim. Temos que acabar com esses arrivistas de uma vez!"
 delhi_situation.8.a: "Eles se curvarão."
 delhi_situation.8.b: "Deem a eles autonomia sob a coroa."
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip] terá seu [control|e] reduzido em [ShowNamedValue('control_mild_penalty')|+=2%] e seus Grupos Populacionais perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 delhi_situation.9.title: "Perdendo o Controle"
 delhi_situation.9.desc: "Quando decidimos nos opor ao país [GetCountry('DLH').GetName] e enfrentá-los, não pensamos que alguém nos superaria. Chegou à nossa atenção que nosso nome não inspira mais prestígio e reverência entre os que desejam a queda do povo [GetCountry('DLH').GetAdjectiveWithNoTooltip]. Tomara que isso seja um mero obstáculo, e não o nosso fim definitivo..."
 delhi_situation.9.a: "Nosso poder está enfraquecendo..."
 delhi_situation.10.title: "A Mudança de Guarda"
 delhi_situation.10.desc: "Todo o poder que o país [GetCountry('DLH').GetName] tinha agora não passa de uma sombra do passado. As mudanças na diplomacia e na guerra novamente nos favoreceram. Como resultado, nosso nome agora está nos lábios de todos quando falam sobre o povo que assumirá o governo [GetCountry('DLH').GetAdjectiveWithNoTooltip] como próximo dominador poderoso das vastas regiões sob seu controle..."
 delhi_situation.10.a: "Nossa hora chegou!"
 delhi_situation.11.title: "Uma Grande Vitória para o País [target_country.GetNameWithNoTooltip]"
 delhi_situation.11.desc: "Apesar da atitude arrivista demonstrada por aqueles que se opõem a nós, a verdade é que o poder fala mais alto. Mais uma vez, conseguimos destruir nossos inimigos e provar definitivamente que não entramos em decadência, e que somos bem capazes de defender nosso título e território como mestres da $india$."
 delhi_situation.11.a: "Nossa dominância não será contestada!"
 lose_1_sop_tt: "Nossa [share_of_power_gc|e] diminuirá em #R 1%#!"
 lose_5_sop_tt: "Nossa [share_of_power_gc|e] diminuirá em #R 5%#!"
 gain_1_sop_tt: "Nossa [share_of_power_gc|e] aumentará em #G 1%#!"
 gain_5_sop_tt: "Nossa [share_of_power_gc|e] aumentará em #G 5%#!"
 gain_3_sop_tt: "Nossa [share_of_power_gc|e] aumentará em #G 3%#!"
 opposers_lose_5_sop_tt: "A [share_of_power_gc|e] dos nossos opositores diminuirá em #R 5%#!"
 opposers_lose_1_sop_tt: "A [share_of_power_gc|e] dos nossos opositores diminuirá em #R 1%#!"
 delhi_situation.12.title: "Victory Contra o País [target_country2.GetNameWithNoTooltip]"
 delhi_situation.12.desc: "É verdade que gigantes não são derrubados em um dia. Entretanto, hoje foi um marco que solidifica a decadência que assolou o país [GetCountry('DLH').GetName]. Nossa recente vitória sobre eles abriu caminho para sussurros e murmúrios falando do fim da grandiosidade do(a) [GetCountry('DLH').GetFlavorRank]. Só desejamos que nossa ascensão à grandeza seja construída sobre a destruição deles!"
 delhi_situation.12.a: "O fim deles se aproxima..."
 delhi_loses_opposers_gain_1_tt: "Nossa [share_of_power_gc|e] aumentará em #G 5%#! às custas do país [target_country2.GetNameWithNoTooltip]. Se chegar a #R 50%#!, o [disaster|e] [ShowDisasterName('dissolution_of_delhi')] pode ocorrer no(a) [target_country2.GetNameWithNoTooltip]"
 delhi_situation.13.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Resiste ao Nosso Governo"
 delhi_situation.13.desc: "Sem dúvida a situação das nossas questões está longe do ideal. Bandidos disfarçados de membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] começaram a criticar e se opor abertamente às nossas decisões administrativas em nível local. Aliás, eles exigem fervorosamente serem favorecidos em relação às outras facções da corte, uma manobra que certamente nos custaria caro, sem mencionar que abriria um precedente perigoso..."
 delhi_situation.13.a: "Aceitaremos..."
 delhi_situation.13.b: "Eles esqueceram a quem servem!"
 delhi_situation.14.title: "Manobras Diplomáticas do País [target_country.GetNameWithNoTooltip]"
 delhi_situation.14.desc: "O comportamento dos diplomatas do povo [target_country.GetAdjective] na nossa corte chegou ao limite. Xingamentos diretos aos nossos cortesãos e insultos às nossas tradições religiosas viraram declarações abertas de rivalidade e hostilidade. Basta dizer que as relações entre nós e a entidade política [target_country.GetLongNameWithNoTooltip] nunca estiveram piores, e eles declararam que estão dispostos a nos opor nas nossas tentativas de controlar as vastas regiões do nosso domínio..."
 delhi_situation.14.a: "Exijam um pedido de desculpas oficial imediatamente!"
 delhi_situation.14.b: "Temos que tolerar isso..."
 potential_ramifications_tt: "#R Isso pode ter desdobramentos diplomáticos entre nós e os países que já se opõem a nós.#!"
 delhi_lose_half_percentage_support_tt: "Nossa [share_of_power_gc|e] diminuirá em #R 0,5%#!"
 opposers_gain_1_percentage_support_tt: "A [share_of_power_gc|e] dos nossos opositores aumentará em #R 0,5%#!"
 delhi_situation.15.title: "Atrito Diplomático com o País [target_country2.GetNameWithNoTooltip]"
 delhi_situation.15.desc: "Chegou à nossa atenção que nossa presença nos canais diplomáticos do país [target_country2.GetLongName] criou comoção. Qualquer tentativa de apaziguamento ou reconciliação que fazemos acaba saindo pela culatra devido à natureza bruta desses conquistadores estrangeiros. Ficou extremamente claro que eles não estão interessados em manter a paz, e chegaram até a exigir um pedido de desculpas formal pelo comportamento supostamente indecente dos nossos diplomatas durante sua estadia na corte deles!"
 delhi_situation.15.a: "Eles não ousariam..."
 delhi_situation.15.b: "Esse não é um risco diplomático que podemos correr."
 delhi_damages_relations_with_several_countries_tt: "As relações entre o país [target_country2.GetNameWithNoTooltip] e diversos países poderosos que se opõem a eles se deteriorarão como resultado da política agressiva que adotaram contra nós, fortalecendo a oposição."
 delhi_situation.16.title: "Nossa Autoridade Desmorona"
 delhi_situation.16.desc: "Ao longo dos anos, nossa administração tentou diversas vezes suprimir a agitação e fornecer soluções para os problemas dos nossos súditos. Entretanto, os recentes eventos deram tração à ideia de que nosso(a) grande [GetCountry('DLH').GetFlavorRank] está chegando ao fim...\n\nÀ medida que nossos opositores ficam mais fortes, ficamos mais fracos, nos transformando em um fantasma do passado. Tempos sombrios nos aguardam, e muitas vozes influentes na nossa corte da capital [ROOT.GetCountry.GetCapital.GetName] defendem que deixemos nossas terras de lado, argumentando que lutar por elas não vale o esforço."
 delhi_situation.16.a: "Não temos escolha..."
 delhi_situation.16.b: "A situação ainda pode melhorar!"
 end_situation_badly_tt: "A [situation|e] [ShowSituationName('fall_of_delhi')] terminará"
 we_will_lose_all_cores_tt: "Abandonaremos todos os [cores|e] na $india$ que não possuímos diretamente"
 gain_10_progress_for_claimants_tt: "Nossos inimigos ganharão #R 10%#! de #Y Participação de Poder#! durante a [situation|e] [GetSituationByKey('fall_of_delhi').GetName]"
 powerful_warlords_will_rise_tt: "[countries|e] poderosos preencherão o vácuo de poder causado pela nossa queda na $india$"
 #New Events
 delhi_situation.17.title: "Obras de Irrigação em Jamuna"
 delhi_situation.17.desc: "O rio Jamuna é o que sustenta há anos a agricultura e o comércio das nossas terras. Reconhecendo o seu potencial, nossos assessores e governadores locais desejam realizar extensos projetos de irrigação em [target_province.GetName] a fim de garantir que seus campos floresçam e o nosso povo prospere. Esse abastecimento hídrico melhorado certamente impulsionará as colheitas locais, reduzirá os riscos de fome e fortalecerá o nosso controle sobre a província e na capital [target_province_capital.GetName], cujo povo ficará realizado."
 delhi_situation.17.a: "Financiem as obras de irrigação."
 delhi_situation.17.b: "Não podemos arcar com isso."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "O [development|e] obtido dependerá do [control|e] de cada [location|e]\nNossos [pops|e] na capital [target_province_capital.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 delhi_situation.18.title: "Mercenários do Oriente"
 delhi_situation.18.desc: "Cavaleiros e guerreiros sempre buscaram servir e proteger as fronteiras do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Conforme mantemos nosso poder sobre nossos territórios com muito esforço, notamos que podemos nos beneficiar enormemente de ajuda externa.\n\nFelizmente, grupos de cavaleiros [ShowCultureGroupName('mongolian_group')], recentemente convertidos à nossa fé, desejam migrar e morar em regiões ao redor da capital [ROOT.GetCountry.GetCapital.GetName]. Embora nossos assessores nos alertem que não devemos depender demais de homens que lutam por dinheiro, talvez não possamos dispensar essa oportunidade."
 delhi_situation.18.a: "Ofereçam um novo lar a eles."
 delhi_situation.18.b: "Não nos importamos com essa interferência estrangeira."
 mongol_converts_name: "Convertidos dos [ShowCultureGroupNameWithNoTooltip('mongolian_group')]"
 delhi_situation.18.historical_info: "No início da história do Sultanato de Deli, as incursões mongóis representavam uma ameaça, mas muitos mongóis desertaram ou foram capturados e integrados ao exército. Suas habilidades militares, especialmente de cavalaria e domínio da estepe impulsionaram a cavalaria do sultanato, sendo que algumas foram até empregadas em regimentos de elite. Com o tempo, muitos mongóis se converteram ao Islã, adotando práticas culturais e administrativas. Alguns inclusive ocuparam funções estratégicas, misturando-se aos sistemas burocráticos e diplomáticos com suas perspectivas valiosas, oriundas de sua formação única."
 delhi_situation.19.title: "Diplomacia com o País [target_country.GetNameWithNoTooltip]"
 delhi_situation.19.desc: "Enquanto lutamos para conter os nossos inimigos em cada frente de batalha, é importante não negligenciar os nossos esforços diplomáticos. Recentemente, emissários do país [target_country.GetName] chegaram à capital [ROOT.GetCountry.GetCapital.GetName] e ofereceram uma surpreendente oportunidade de cooperação em troca de dinheiro. Embora alguns vejam essa proposta como uma tentativa ardilosa de nos roubar dinheiro, outros acreditam que atender a essas demandas é uma forma clara de exibir nossa riqueza e poder."
 delhi_situation.19.a: "Uma oportunidade para exibir a nossa magnanimidade."
 delhi_situation.19.b: "Recusar proposta."
 delhi_situation.20.title: "Ascensão dos Ḥabshī"
 delhi_situation.20.desc: "De fato, ninguém pode decidir o destino de sua vida. Isso fica ainda mais evidente para as pessoas que foram traídas pelo destino e foram escravizadas. Entretanto, diferente da maioria dos escravos do [ShowSubContinentName('east_africa')], os Ḥabshī lentamente ganham influência dentro do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Instruídos em administração e militarmente habilidosos, aos poucos eles se tornam uma parte integral do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. [target_character2.GetName], um(a) [target_character2.GetWomanMan] exemplar que surgiu desse contexto, se apresentou recentemente para nos servir com lealdade."
 delhi_situation.20.historical_info: "Ḥabshī, africanos que se originaram na Abissínia, chegaram à Índia como escravos militares e servos sob os primeiros governantes islâmicos. Embora fossem poucos, como Jamal-ud-Din Yaqut, eles ganharam proeminência em Deli em meados do século XV. Acendendo da servidão ao poder, esses soldados e administradores habilidosos deixaram uma marca incrível na história do subcontinente, simbolizando uma fusão única da descendência africana e da cultura e política do Sul Asiático."
 delhi_situation.20.a: "Eles serão recursos valiosos em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 periodically_gain_habshi_advisors_tt: "Enquanto esse [estate_privilege|e] continuar ativo, escravos Ḥabshī talentosos aparecerão em [events|e] pela duração da [situation|e] [ShowSituationName('fall_of_delhi')]"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "A chegada dos escravos Ḥabshī beneficiou bastante o crescimento de nosso(a) [ROOT.GetCountry.GetFlavorRank]. De administradores eficientes a generais intimidadores, eles continuam deixando uma marca importante. Um desses indivíduos é [target_character.GetName], cujas ótimas habilidades certamente terão imenso valor como [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "Devido a sua [dip|e], [target_character.GetShortNameWithNoTooltip] se tornará um(a) grande diplomata, resultando em:"
 great_person_tt: "Devido a sua [total_ability|e], [target_character.GetShortNameWithNoTooltip] se tornará um(a) [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] lendário(a), resultando em:"
 great_administrator_tt: "Devido a sua [adm|e], [target_character.GetShortNameWithNoTooltip] brilhará como administrador(a), resultando em:"
 great_general_tt: "Devido a sua [mil|e], [target_character.GetShortNameWithNoTooltip] melhorará o nosso exército, resultando em:"
 delhi_situation.22.title: "Situação de [target_rebel.GetNameWithNoTooltip]"
 delhi_situation.22.desc: "O turbulento período que se desenrolou nos últimos anos fez com que parte do nosso povo levantasse os estandartes de revolta contra nós. Com luta, sangue e suor, eles se esforçam para desfazer as nossas gloriosas conquistas do passado e causar a queda do(a) [ROOT.GetCountry.GetFlavorRank].\n\nA manifestação mais recente em nosso território menciona uma rebelião poderosa digna de atenção, [target_rebel.GetName]. Utilizando uma retórica populista e violência, nos fazem exigências muito claras. De acordo com seus mensageiros, devemos atender a suas exigências imediatamente para evitar uma rebelião geral."
 delhi_situation.22.a: "Devemos atender às exigências deles."
 delhi_situation.22.b: "Comprem seus apoiadores."
 delhi_situation.22.c: "Claramente estamos acima disso."
 every_supporting_pop_gains_25_satisfaction: "Cada [pop|e] que segue [target_rebel.GetNameWithNoTooltip] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]. Isso pode acabar com a [rebellion|e], dependendo do [modifier|e] [ShowModifierTypeName('pop_leave_rebels_threshold')]"
