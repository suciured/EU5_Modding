l_braz_por:
 war_of_religions.generals.generic: "Um(a) general promissor, [target_character.GetName], serviu ao nosso exército por alguns anos e lá subiu de escalões. Natural do(a) [target_location.GetName], [target_character.GetSheHe] seria a opção perfeita para liderar os nossos exércitos na guerra contra os nossos inimigos."
 war_of_religions.1.a: "Precisamos de seus serviços."
 war_of_religions.1.c: "Suas habilidades são desnecessárias aqui."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] cresceu na [ShowRegionName('italy_region')] e juntou-se ao nosso Estado-maior Geral durante a atual guerra. [target_character.GetSheHe|U] parece ter talento, mas uma pessoa ambiciosa assim também pode acabar nos causando problemas."
 war_of_religions.1.b: "[target_character.GetSheHe|U] competirá com [target_wallenstein.GetNameWithNoTooltip]."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "Um(a) general muito competente com fama de causar fadiga em seus oponentes, [target_character.GetName] já construiu sua reputação e agora está pronto(a) para comandar os nossos exércitos e nos liderar nessa atual guerra."
