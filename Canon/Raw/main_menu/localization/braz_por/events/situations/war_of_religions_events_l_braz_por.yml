 war_of_religions.17.title: "A Pilhagem de [target_location.GetNameWithNoTooltip]"
 war_of_religions.17.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] é um viveiro da resistência contra a nossa causa. Esse bastião do(a) [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] e sua fé finalmente cedeu ao cerco das nossas forças. De forma drástica, o nosso general ordenou saquear o(a) [target_location.GetRank.GetNameWithNoTooltip] sem restrições para que o local sirva como exemplo. Embora seja cruel, essa medida pode evitar que mais pessoas se juntem ao grupo [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')], com medo de sofrer a nossa retaliação."
 war_of_religions.17.a: "Um mal necessário."
 war_of_religions.18.title: "O Saque de [target_location.GetNameWithNoTooltip]"
 war_of_religions.18.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] abriga uma linda [ShowBuildingTypeName('library')] que contém várias obras escritas em [target_location.GetOwner.GetCulture.GetLanguage], consideradas umas das melhores do idioma. Agora que [target_location.GetNameWithNoTooltip] está sob nosso controle, também é nosso direito reivindicar as pilhagens da guerra. Acontece que esses livros ficariam muito bonitos no(a) [target_book_donation.GetOwner.GetCourtTitle] em [target_book_donation.GetName]."
 war_of_religions.18.a: "Guerreiros podem até não ler livros, mas eles reconhecem seu valor."
 opinion_gifted_heidelberg_books: "Livros Preciosos Presenteados"
 war_of_religions.19.title: "A Última Investida de [target_ruler.GetNameWithNoTooltip]?"
 war_of_religions.19.desc: "[target_ruler.GetName] liderou [target_unit.GetName] na batalha em [target_location.GetName], esperando dar um golpe final em nossos inimigos do(a) [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. Pouco tempo depois de iniciar a batalha, no entanto, [target_ruler.GetSheHe] desapareceu em uma neblina densa, longe da visão das unidades amistosas que poderiam ajudá-l[target_ruler.GetHerHim]. Embora seu destino seja incerto no momento, [target_ruler.GetSheHe] provavelmente nunca voltará."
 war_of_religions.19.a: "Nós precisamos encontrá-l[target_ruler.GetHerHim] custe o que custar!"
 war_of_religions.19.a.tt: "Caso [target_ruler.GetNameWithNoTooltip] não reapareça, nós ganharemos a opinião dos nossos irmãos e irmãs de fé, pois [target_ruler.GetSheHe] pagou o preço máximo pela proteção da nossa fé"
 defender_of_our_faith: "Defensor da Nossa Fé"
 war_of_religions.1000.title: "Brechas na Paz Religiosa"
 war_of_religions.1000.desc: "Desde que a Reforma dominou o(a) [GetInternationalOrganization('hre').GetName], a paz religiosa anda instável, se não totalmente quebrada pelos príncipes. A situação chegou a um colapso, e tanto países da fé [ShowReligionAdjective('catholic')] quanto os reformados começaram a criar facções para defender a própria fé. O aumento da confessionalização dos príncipes imperiais é um desenvolvimento preocupante, que pode radicalizar suas posições muito rapidamente. Nesses tempos de desconfiança e preocupação, parece impossível evitar um atrito entre os dois lados."
 war_of_religions.1000.a: "O império precisa resistir!"
 war_of_religions.1000.a.tt: "Na [ShowSituationName('war_of_religions')] é possível alinhar-se ao interesse das potências da fé [ShowReligionAdjective('catholic')] do(a) [GetInternationalOrganization('hre').GetName] ou às potências protestantes antagônicas."
 war_of_religions.1001.title: "A União e a Liga"
 war_of_religions.1001.desc: "Ficou óbvio para nós que o(a) [GetInternationalOrganization('hre').GetName] não conseguiu resolver os conflitos religiosos do império de forma satisfatória. A cada ano que passa, ouvimos histórias sobre príncipes hereges que abusam de seus poderes e oprimem os fiéis, dentro e fora de seus territórios. Precisamos garantir que eles não consigam erradicar os fiéis, e unir os nossos irmãos e irmãs de fé."
 war_of_religions.1001.a: "Precisamos proteger a nossa fé!"
 war_of_religions.1002.title: "Conflito no(a) [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 war_of_religions.1002.desc: "Os príncipes do(a) [GetInternationalOrganization('hre').GetName] se destruíram na situação caótica que se deu após a Reforma. Sua queda em crenças e facções religiosas enfraqueceu o império como um todo e pode abrir uma janela de oportunidade para nós... ou nos arrastar para um conflito de escala muito além da nossa imaginação."
 war_of_religions.1002.a: "Vamos ficar de olho nisso."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] nos oferece uma quantia generosa para convocar um exército, se quisermos conceder-lhe o ranque de comandante dos nossos exércitos."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip] nos Traiu?"
 war_of_religions.1201.desc_generic: "forneceu vários relatórios sobre a lealdade de [target_character.GetName], sugerindo que [target_character.GetSheHe] não é mais leal a nossa causa e negociou tratados de paz com os nossos inimigos. As facções a nosso favor nos encorajam a retirar [target_character.GetNameWithNoTooltip] de sua posição, anular todos os seus ranques oficiais e, por fim, ordenar sua execução."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] e [target_gallas.GetName] nos $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] nos $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] nos $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Parte do nosso Estado-maior Geral nos $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Eles estão certos, [target_character.GetNameWithNoTooltip] é um perigo para a nossa causa."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] é insubstituível!"
 war_of_religions.1202.title: "O Resgate de [target_character.GetNameWithNoTooltip]"
 war_of_religions.1202.desc: "[target_character.GetName], um de nossos oponentes mais fortes, parece ter caído em desgraça! Recebemos relatórios sobre sua prisão em [target_location.GetName], onde [target_character.GetSheHe] aguarda sua execução para daqui a seis meses. Se agirmos rápido e formos até [target_location.GetNameWithNoTooltip], poderemos libertá-l[target_character.GetHerHim] e potencialmente convencê-l[target_character.GetHerHim] a nos apoiar. É uma tarefa perigosa, mas ter um(a) general da fé [ShowReligionAdjective('catholic')] lutando pela nossa causa pode ser um trunfo poderoso."
 war_of_religions.1202.a: "Seu apoio seria realmente valioso."
 war_of_religions.1202.a.tt: "Se ocuparmos [target_location.GetName] em 6 meses, teremos a oportunidade de empregar [target_character.GetName]"
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] em Liberdade"
 war_of_religions.1203.desc: "Nós libertamos o(a) famoso(a) general [target_character.GetName]. Antes do lado inimigo e agora na desgraça, [target_character.GetSheHe] trabalhará para nós e dará um fim rápido à guerra."
 war_of_religions.1203.a: "Isso vai mudar os rumos da guerra!"
 war_of_religions.1204.title: "A Execução de [target_character.GetNameWithNoTooltip]"
 war_of_religions.1204.desc: "[target_character.GetName] teve seu fim como uma cobra desonrada e traiçoeira em [target_location.GetName]! Agora que finalmente nos livramos de suas influências, podemos voltar a nos concentrar por completo em nossos esforços bélicos."
 war_of_religions.1204.a: "Finalmente teremos tranquilidade."
 war_of_religions.1205.desc: "Não conseguimos resgatar [target_character.GetName] da prisão em [target_location.GetName] antes de sua execução. Só o tempo dirá se ter desistido da oportunidade de salvá-l[target_character.GetHerHim] foi a decisão certa."
 war_of_religions.1205.a: "Um inimigo poderoso morreu da pior forma possível."
 war_of_religions.1300.title: "A Paz de Vestfália"
 war_of_religions.1300.desc: "Após um período de guerra longo e exaustivo, as negociações de paz finalmente deram frutos e foram concluídas de maneira satisfatória para todos os participantes. As notícias sobre a paz se espalham rapidamente dentro do(a) [GetInternationalOrganization('hre').GetName] e trazem alívio ao povo do império, agora que seus países assolados pela guerra podem finalmente começar a se recuperar dos exércitos saqueadores de todas as facções. Membros da [GetInternationalOrganization('protestant_union').GetName] e [GetInternationalOrganization('catholic_league').GetName] parecem satisfeitos com esse compromisso, apesar de seu entusiasmo com a vitória ter se esgotado, conquistaram pelo menos o status quo e a liberdade religiosa para seus territórios e súditos de sua fé."
 war_of_religions.1300.a: "Uma vitória para a diplomacia!"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Pequenas crianças tendo seus destinos separados de seus pais se tornou algo recorrente durante a atual guerra entre [GetInternationalOrganization('protestant_union').GetName] e [GetInternationalOrganization('catholic_league').GetName]. [target_artist.GetName] é uma dessas pobres almas, e depois de ser sequestrado(a) por um exército saqueador, já viveu mais tempo em acampamentos militares do que em sua terra natal, [ShowLocationName('hanau')]. Agora [target_artist.GetSheHe|l] conseguiu fugir para o nosso país e começou a polir suas habilidades de escrita. Dizem que [target_artist.GetSheHe] já é responsável por ter publicado diversos livros, mas por enquanto nenhum deles carrega seu nome."
 war_of_religions.1400.a: "Vamos ver o que [target_artist.GetSheHe] publicará com o próprio nome."
 war_of_religions.1400.b: "[target_artist.GetSheHe|U] deveria voltar a sua vida itinerante!"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] finalmente publicou o que [target_artist.GetSheHe] diz ser sua obra-prima, #italic Der Abentheuerliche Simplicissimus Teutsch#!, com o título simplificado de $simplicius_simplicissimus$.\n\nA obra descreve detalhadamente a vida de um homem que perdeu sua família na infância e serviu à guerra religiosa no(a) [GetInternationalOrganization('hre').GetName], bem como suas aventuras e diversas façanhas enquanto viajava pela [ShowContinentName('europe')] e o que o levou a adotar uma vida de ermitão. Esse romance de [target_artist.GetNameWithNoTooltip] faz ainda um registro satírico das guerras que dividiram o império anteriormente. Nós devemos destacar suas contribuições para o idioma [ShowLanguageName('german_language')]."
 war_of_religions.1401.a: "Que história incrível e absurda!"
