l_braz_por:
 hundred_years_war.1.title: "A [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "No ano [GetCurrentYear], as tensões entre os países [GetCountry('ENG').GetLongName] e [GetCountry('FRA').GetLongName] chegou ao limite. As longas disputas sobre território e reivindicações ao trono [GetCountry('FRA').GetAdjectiveWithNoTooltip] viraram hostilidades abertas, marcando o início da [ShowSituationName('hundred_years_war')].\n\nAmbas as nações agora se preparam para um conflito prolongado que moldará o destino da [ShowSubContinentName('western_europe')]. O mundo assiste enquanto essas duas grandes potências se preparam para seu embate inevitável no campo de batalha."
 hundred_years_war.1.a: "Tomara que isso acabe logo."
 hundred_years_war_tt: "A [situation|e] [ShowSituationName('hundred_years_war')] começou. Podemos nos aliar ao país [GetCountry('FRA').GetLongName], ao país [GetCountry('ENG').GetLongName] ou continuar neutros"
 explain_subject_interactions_tt: "Como [subject|e] do país [GetCountry('FRA').GetNameWithNoTooltip], a nossa [subject_loyalty|e] determinará se seremos ou não chamados para defender o nosso suserano. Durante a [situation|e], podemos ganhar acesso a [actions|e] únicas como [ShowGenericActionName('demand_autonomy')] e [ShowGenericActionName('demand_appanage_promotion')] pelo painel [situation|e]"
 hundred_years_war_historical_info: "A Guerra dos Cem Anos foi um conflito longo e brutal entre a Inglaterra e a França que ocorreu entre 1337 e 1453. Ela começou quando o rei inglês reivindicou a coroa francesa, alegando ter direito a ela pelo sangue da sua mãe, enquanto os franceses rejeitaram essa pretensão com base nas suas próprias leis. Ambos os lados já tinham territórios sobrepostos na França, o que só piorou ainda mais o conflito. Foi uma guerra prolongada e marcada por intervalos de paz, batalhas, traições e alianças mutáveis que se arrastou por mais de um século e transformou para sempre o cenário geopolítico de toda a Europa Ocidental."
 hundred_years_war.2.title: "A Coroa da Entidade Política [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.2.desc: "Não podemos mais ignorar o fato de que o governo [GetCountry('FRA').GetAdjective] afirma que sua [ShowHeirSelectionName('salic_law')] torna [GetCharacter('fra_philip_vi_valois').GetName] o [GetCountry('FRA').GetGovernment.GetRulerTitle] do país [GetCountry('FRA').GetNameWithNoTooltip], quando claramente deveria ser [GetCharacter('eng_edward_iii').GetName], visto que sua mãe, [GetCharacter('eng_isabella_of_france').GetName], era irmã de [GetCharacter('fra_charles_iv_capet').GetName]."
 hundred_years_war.2.a: "Temos o(a) legítimo(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] da entidade política [GetCountry('FRA').GetNameWithNoTooltip]"
 explain_eng_interactions_tt: "Ganharemos acesso a [actions|e] únicas como [ShowGenericActionName('fra_diplomacy_with_subjects')] e [ShowGenericActionName('request_papal_delegates')] pelo painel [situation|e]"
 hundred_years_war.3.title: "A Coroa da Entidade Política [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], [GetCountry('ENG').GetGovernment.GetRulerTitle] da entidade política [GetCountry('ENG').GetName] rejeita a reivindicação de que o trono da entidade política [GetCountry('FRA').GetLongName] deva ser decidido pela lei [ShowHeirSelectionName('salic_law')]. Sob suas ordens, o governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] alega que [target_eng_ruler.GetSheHe] tem mais direito pela herança das propriedades de [GetCharacter('eng_isabella_of_france').GetName], irmã do falecido [GetCharacter('fra_charles_iv_capet').GetName]. Em contrapartida, [GetCharacter('fra_philip_vi_valois').GetName] é um parente mais distante e, portanto, o(a) [GetCountry('ENG').GetGovernment.GetCourtTitle] do governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] considera essa sucessão uma afronta à justiça e um motivo para guerra!"
 hundred_years_war.3.a: "O povo [GetCountry('ENG').GetAdjectiveWithNoTooltip] é estúpido!"
 explain_fra_interactions_tt: "Ganharemos acesso a [actions|e] únicas como [ShowGenericActionName('influence_french_subject')] e [ShowGenericActionName('request_papal_delegates')] pelo painel [situation|e]"
 hundred_years_war.10.title: "A Questão Não é Resolvida"
 hundred_years_war.10.desc: "Ainda não concordamos com a posição do governo [GetCountry('FRA').GetAdjective] sobre quem deve governar a [ShowRegionName('france_region')]. Nossas reivindicações são fortes, e nossos exércitos claramente mostrarão nossa virtuosidade."
 hundred_years_war.10.a: "Temos o(a) legítimo(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] da entidade política [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.11.title: "Albião Traiçoeiro!"
 hundred_years_war.11.desc: "O governo [GetCountry('ENG').GetAdjective] ainda controla partes da [ShowRegionName('france_region')]. Claramente, essa não é a vontade de Deus, e nós os expulsaremos do nosso país!"
 hundred_years_war.11.a: "O povo [GetCountry('ENG').GetAdjectiveWithNoTooltip] é estúpido!"
 hundred_years_war.20.title: "Hora da Guerra"
 hundred_years_war.20.desc: "Temos uma reivindicação ao trono [GetCountry('FRA').GetAdjective], e estamos atualmente em uma posição de afirmar nossa dominância na região.\nEstá na hora de retomarmos as hostilidades na Guerra dos Cem Anos. As tensões com o país [GetCountry('FRA').GetLongNameWithNoTooltip] escalaram novamente, e agora estamos prontos para outra fase deste longo conflito."
 hundred_years_war.20.a: "E guerra será!"
 hundred_years_war.20.b: "Não é hora para isso"
 hundred_years_war.21.title: "Hora da Guerra"
 hundred_years_war.21.desc: "Temos que remover a presença do governo [GetCountry('ENG').GetAdjective] da [ShowRegionName('france_region')], e estamos atualmente em uma posição de renovar as hostilidades na Guerra dos Cem Anos. As tensões com o país [GetCountry('ENG').GetLongNameWithNoTooltip] escalaram de novo, e agora estamos prontos para outra fase deste longo conflito."
 hundred_years_war.21.a: "E guerra será!"
 hundred_years_war.21.b: "Não é hora para isso"
 hundred_years_war.100.title: "[GetCountry('ENG').GetNameWithNoTooltip] Vence a [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.100.desc: "Em uma marcante reviravolta, o país [GetCountry('ENG').GetLongName] saiu vitorioso do longo conflito conhecido como a Guerra dos Cem Anos. O trono [GetCountry('FRA').GetAdjective] foi forçado a reconhecer as reivindicações territoriais do governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] e fazer consideráveis concessões. Essa vitória trouxe prestígio e influência ao trono [GetCountry('ENG').GetAdjectiveWithNoTooltip].\n\nAgora a entidade política [GetCountry('ENG').GetNameWithNoTooltip] tem a oportunidade de estabelecer uma presença mais substancial na [ShowRegionName('france_region')] e proteger seus ganhos territoriais. O mundo assiste para ver como a entidade política [GetCountry('ENG').GetNameWithNoTooltip] usará seu novo poder na região."
 hundred_years_war.100.a: "Já era de se esperar."
 hundred_years_war.101.title: "[GetCountry('FRA').GetNameWithNoTooltip] Vence a [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.101.desc: "Em uma reviravolta histórica, o país [GetCountry('FRA').GetLongName] saiu vitorioso da árdua e prolongada [ShowSituationName('hundred_years_war')]. A entidade política [GetCountry('ENG').GetLongName] foi forçada a reconhecer a integridade territorial do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e fazer consideráveis concessões. Esse triunfo melhorou muito o prestígio e a influência da [GetCountry('FRA').GetNameWithNoTooltip] no cenário da [ShowContinentName('europe')].\n\n[target_char.GetName] tem a chance de consolidar seus territórios recuperados, fortalecer sua autoridade real e se estabelecer como uma potência proeminente na região."
 hundred_years_war.101.a: "Já era de se esperar."
 hundred_years_war.101.b: "Quem quer a [ShowContinentNameWithNoTooltip('europe')], afinal?"
 hundred_years_war.101_tt: "Isso conclui a [situation|e] [ShowSituationName('hundred_years_war')]"
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] Foge para [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName], do país [GetCountry('ENG').GetName], concedeu asilo ao desonrado Lorde [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]. Nos últimos anos, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tem evitado as convocações de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] por seus crimes de fraude em uma tentativa de tomar o país [GetCountry('ARS').GetLongName]. Embora [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] seja governante do país [GetCountry('ENG').GetNameWithNoTooltip], [fugitive_robert_de_artois.GetSheHe] também é nosso vassalo por governar [GetCountry('AQN').GetName]. Assim, abrigar o fugitivo [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] criaria uma justificativa para tomarmos [GetCountry('AQN').GetLongNameWithNoTooltip] se [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] se recusar a entregá-lo. Entretanto, uma ameaça tão explícita ao [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip] traz o risco de iniciar um conflito."
 hundred_years_war.200.a: "Exijam que [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] entregue o Lorde fugitivo."
 hundred_years_war.200.b: "Provocar o(a) [GetCountry('ENG').GetGovernment.GetCourtTitle] do governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] não seria sábio."
 hundred_years_war.201.title: "[GetCountry('FRA').GetNameWithNoTooltip] Exige [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "O(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] do país [GetCountry('FRA').GetName] exigiu que entreguemos [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], que se refugiou na nossa [ROOT.GetCountry.GetGovernment.GetCourtTitle] e recentemente virou um assessor confiável de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Se agirmos contra o trono [GetCountry('FRA').GetAdjectiveWithNoTooltip], eles podem agir para confiscar [GetCountry('AQN').GetLongName].\n\nDurante este período no [GetCountry('ENG').GetGovernment.GetCourtTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip], [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] argumentou que [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] deveria ser o(a) legítimo(a) governante do país [GetCountry('FRA').GetNameWithNoTooltip], com sua linhagem Capetiana através de sua mãe, [GetCharacter('eng_isabella_of_france').GetName], e que a declaração anterior da [ShowHeirSelectionName('salic_law')] para dar a posse do trono a [GetCharacter('fra_philip_vi_valois').GetName] foi ilegítima. Assim, isso pode servir como uma oportunidade de reivindicarmos o trono do país [GetCountry('FRA').GetNameWithNoTooltip] para nós."
 hundred_years_war.201.a: "Desafiem o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e preparem-se para invadir o país [GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.201.b: "O status quo atual deve ser respeitado. Entreguem [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]."
 hundred_years_war.202.title: "[GetCountry('ENG').GetNameWithNoTooltip] se Recusa a Entregar [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.202.desc: "O(a) [GetCountry('ENG').GetGovernment.GetCourtTitle] do país [GetCountry('ENG').GetName] recusou nosso pedido de extradição do criminoso [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] apesar dos nossos avisos de que sua desobediência resultaria na desapropriação de [GetCountry('AQN').GetLongName]. Seria bom presumirmos que os Lordes do país [GetCountry('ENG').GetNameWithNoTooltip] estão se preparando para a guerra contra o país [GetCountry('FRA').GetNameWithNoTooltip] para repelir qualquer tentativa de tomarmos [GetCountry('AQN').GetNameWithNoTooltip], ou até mesmo tentar reivindicar o trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]!"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] recusou nosso pedido! Levantem os estandartes!"
 hundred_years_war.202.b: "Parem qualquer agressão ao país [GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.203.title: "[GetCountry('ENG').GetNameWithNoTooltip] Entrega [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.203.desc: "O(a) [GetCountry('ENG').GetGovernment.GetCourtTitle] do governo [GetCountry('ENG').GetAdjective] aceitou nosso pedido de devolver o fugitivo [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] para o país [GetCountry('FRA').GetName]. Sem ter para onde ir, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] agora está diante do [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] aguardando julgamento por seus crimes e tentativas de tomar [GetCountry('ARS').GetLongName] ilegalmente."
 hundred_years_war.203.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] será Aprisionado"
 hundred_years_war.203.b: "Esses crimes são imperdoáveis. Executem [SCOPE.sCharacter('fugitive_robert_de_artois').GetSheHe]!"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] deve se redimir servindo-nos no [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 hundred_years_war.203.d: "As decisões de [fugitive_robert_de_artois.GetShortName] foram justificadas. Vamos conceder a [fugitive_robert_de_artois.GetHeShe] a entidade política [GetCountry('ARS').GetLongNameWithNoTooltip]!"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] e o Trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.204.desc: "Desde sua chegada ao país [GetCountry('ENG').GetName], [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] serviu como um fiel assessor e amigo próximo de [GetCountry('ENG').GetGovernment.GetRuler.GetShortName]. Entretanto, nos últimos meses, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tem mencionado cada vez mais a questão da sucessão no país [GetCountry('FRA').GetName] onde, em 1328, [GetCharacter('fra_philip_vi_valois').GetName] foi coroado como sucessor de [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], citando a antiga [ShowHeirSelectionName('salic_law')]. Apesar de, no momento, [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] inicialmente ter abandonado essa reivindicação, as relações entre os países [GetCountry('FRA').GetAdjectiveWithNoTooltip] e [GetCountry('ENG').GetAdjectiveWithNoTooltip] pioraram desde então. Agora, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] tenta justificar dizendo que os nobres do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip] roubaram o trono de [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip], afirmando que a [ShowHeirSelectionNameWithNoTooltip('salic_law')] era ilegítima. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] também tem reivindicação sobre [GetCountry('ARS').GetLongName], no país [GetCountry('FRA').GetNameWithNoTooltip], e serviria como um valioso aliado se quisermos seguir seu plano e tomar o trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 hundred_years_war.204.a: "Os [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] governarão a entidade política [GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.204.b: "O caso de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] é justo, mas uma guerra contra o país [GetCountry('FRA').GetNameWithNoTooltip] seria tolice."
 hundred_years_war.204.c: "A ambição de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] trará guerra para o país [GetCountry('ENG').GetNameWithNoTooltip]. Executem [SCOPE.sCharacter('fugitive_robert_de_artois').GetSheHe]!"
 hundred_years_war.205.title: "O Lorde da Entidade Política [GetCountry('ARS').GetNameWithNoTooltip]"
 hundred_years_war.205.desc: "Com a nossa recente guerra contra o país [GetCountry('FRA').GetName], conseguimos tomar partes de [GetCountry('ARS').GetLongName], que são terras disputadas por [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. Visto que [fugitive_robert_de_artois.GetSheHe] se provou inestimável até agora, talvez devêssemos conceder esses territórios recém-conquistados a [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]."
 hundred_years_war.205.a: "É o direito de nascença de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] governará, mas manteremos o controle de [ShowLocationNameWithNoTooltip('calais')]."
 hundred_years_war.205.c: "Seria melhor se essas terras fossem gerenciadas diretamente por nós."
 hundred_years_war.206.title: "As Demandas de [actor.GetNameWithNoTooltip]"
 hundred_years_war.206.desc: "É hora de nós pedirmos privilégios especiais ao país [GetCountry('FRA').GetLongName] para assegurar uma autonomia maior e influência para os nossos estamentos. Seja para vantagem política, econômica ou militar, essas demandas certamente pressionarão o nosso suserano. No fim, dependerá de como [target_character2.GetName] responderá a esse desafio. Será que [target_character2.GetSheHe] nos deixará cair sob a influência [GetCountry('ENG').GetAdjective]?"
 hundred_years_war.206.a: "Exijam pagamentos reduzidos como um presente simbólico!"
 hundred_years_war.206.b: "Nós devemos ter permissão para expandir as nossas terras contra outros súditos."
 hundred_years_war.206.c: "Solicitem dispensa das futuras guerras ofensivas."
 hundred_years_war.206.d: "Deixem para lá."
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] Exige Mediação [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 hundred_years_war.207.desc: "A guerra entre os países [GetCountry('ENG').GetName] e [GetCountry('FRA').GetName] já durou tempo demais e trouxe devastação para o [ShowReligionGroupName('christian')]. Como arautos do [ShowReligionName('catholic')], não podemos permitir que esse derramamento de sangue continue. Precisamos emitir um decreto solene, pedindo para que ambos os reinos abaixem suas armas e tentem alcançar a paz em nome da fé e da união. Ainda veremos se esses governantes darão ouvidos ao nosso santo conselho ou se o orgulho deles os levará a ruína, se nós decidirmos exigir que eles parem com as hostilidades."
 hundred_years_war.207.a: "Vamos acabar com essa violência irracional com um decreto poderoso!"
 hundred_years_war.207.b: "Não podemos nos arriscar mais nos metendo nesse conflito."
 hundred_years_war.208.desc: "[actor.GetName] quer que nós lhe concedamos privilégios especiais a fim de assegurar autonomia e influência mais fortes. Seja para vantagem política, econômica ou militar, essas exigências desafiam a autoridade do país [GetCountry('FRA').GetName]. [target_character1.GetName] está liderando essa imposição em busca de concessões enquanto nosso(a) governante, [target_character2.GetName], precisa decidir como responder a isso. Se nós concedermos demais, será que eles podem cair nas mãos do país [GetCountry('ENG').GetName]?"
 hundred_years_war.208.a: "Concedam um presente simbólico para eles."
 hundred_years_war.208.b: "Precisamos tolerar suas tendências expansionistas."
 hundred_years_war.208.c: "Precisamos aceitar."
 hundred_years_war.208.d: "Jamais!"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "A entidade política [actor.GetName] poderá declarar guerra contra nossos outros súditos sem nossa intervenção por #Y 20 anos#!."
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip] terá dispensa de todas as guerras ofensivas que o país [GetCountry('FRA').GetNameWithNoTooltip] possa conduzir nos próximos 20 #Y anos#!"
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip] Aborda [target_subject.GetName]"
 hundred_years_war.209.desc: "O país [GetCountry('ENG').GetName] entrou em contato conosco, súditos da [GetCountry('FRA').GetName], tentando nos influenciar para nos afastarmos de nosso suserano. Eles oferecem uma compensação em troca da nossa neutralidade, garantindo que nós não participemos de qualquer guerra defensiva em que o país [GetCountry('FRA').GetNameWithNoTooltip] possa se envolver no futuro. Aceitar isso pode nos trazer segurança e riqueza, mas o que isso custará às nossas alianças?"
 hundred_years_war.209.a: "A doação deles é bem-vinda."
 hundred_years_war.209.b: "Nós não podemos trair a nossa verdadeira aliança!"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName] não nos abordará com essa oferta por pelo menos #Y 3#! anos"
 hundred_years_war.210.title: "A Influência de [actor.GetNameWithNoTooltip]"
 hundred_years_war.210.desc: "[actor.GetName] fez uma petição para nós, o(a) [GetCountry('FRA').GetLongName], exigindo reconhecimento como um [ShowSubjectTypeName('appanage')]. [target_character1.GetName] tenta governar suas terras com mais independência, mantendo seus laços com os nossos estandartes. Conceder essa condição pode estabilizar as relações, mas também pode criar um precedente perigoso para outros que buscam a mesma coisa."
 hundred_years_war.210.a: "Aceite suas exigências."
 hundred_years_war.210.b: "Precisamos recusar respeitosamente."
 inherit_in_case_of_no_heir_tt: "Se o(a) [ruler|e] deles morrer sem um [heir|e] da nossa [dynasty|e], herdaremos a entidade política [actor.GetName] instantaneamente"
 hundred_years_war.211.title: "Mercenários na [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.211.desc: "A companhia de mercenários [target_merc.GetName] se reuniu em [target_location.GetName], atraída pelo derramamento de sangue entre os países [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName]. Vendo uma oportunidade de lucrar com o caos, eles oferecem seus serviços a quem paga mais. Com guerreiros habilidosos sob seu comando, sua aliança pode ser o fator decisivo desse conflito prolongado."
 hundred_years_war.211.a: "Deixem que eles lutem por nosso dinheiro."
 hundred_years_war.211.b: "Vamos dispensá-los."
 merc_company: "Companhia de Mercenários"
 root_mercenaries_name: "$merc_company$ Pequena"
 larger_root_mercenaries_name: "$merc_company$ Grande"
 root_mercenaries_cav_name: "$merc_company$ Mista"
 genoese_mercs_name: "$merc_company$ $ligurian$"
 catalan_mercs_name: "$merc_company$ $catalan$"
 hundred_years_war.212.title: "[GetCountry('PAP').GetGovernment.GetRulerTitle] Termina o Conflito"
 hundred_years_war.212.desc: "Um mensageiro da capital [GetCountry('PAP').GetCapital.GetName] trouxe um decreto do(a) [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]. De acordo com a autoridade da $papacy_reform$, todas as hostilidades entre os países [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName] devem cessar imediatamente. A guerra que assolou nossas terras e nosso povo deve ser interrompida imediatamente."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "Que se dane o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], a guerra continuará!"
 armies_demoralized_tt: "O [morale|e] dos nossos [armies|e] sofrerá"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip] Exige [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "As tensões aumentam dentro do domínio [GetCountry('FRA').GetAdjectiveWithNoTooltip] agora que [target_character1.GetName] exigiu formalmente a devolução de [target_location.GetName], atualmente em nossa posse. Eles afirmam que o território é histórica e culturalmente parte de [actor.GetGovernment.GetGovernmentType.GetName] por direito e acusam [target_character2.GetName] de ocupá-lo de forma ilegítima. Apesar de nenhum conflito ter irrompido, essa exigência tem muita importância e pode nos forçar a tomar uma decisão difícil: acatar ou levar essa questão à entidade política [GetCountry('FRA').GetName]."
 hundred_years_war.213.a: "Muito bem, devemos aceitar."
 hundred_years_war.213.b: "Vamos contestar a reivindicação, que a entidade política [GetCountry('FRA').GetNameWithNoTooltip] decida!"
 hundred_years_war.214.title: "Confronto da Fronteira de [target_location.GetNameWithNoTooltip]"
 hundred_years_war.214.desc: "[target_character2.GetName], nosso súdito, suplicou por nossa ajuda em relação à exigência de devolver [target_location.GetName], feita por [target_character1.GetName]. [target_character2.GetShortNameWithNoTooltip] afirma que o território é parte de seu domínio por direito e pede a nossa intervenção para evitar uma coerção entre nossos súditos. Essa disputa ameaça a estabilidade internacional e a nossa resposta pode definir o futuro equilíbrio de poder da área."
 hundred_years_war.214.a: "Conceder a terra para [actor.GetNameWithNoTooltip]."
 hundred_years_war.214.b: "Essa terra é uma parte incontestável de [target_loser_country.GetNameWithNoTooltip]!"
 hundred_years_war.215.title: "Mudando de Lealdades"
 hundred_years_war.215.desc: "Faz um bom tempo que a condição de [TARGET_WAR.GetName] nos deixa bastante insatisfeitos. Apesar das garantias de [scuffed_side_country.GetName], muitos dos nossos assessores apoiam a ideia de virar o jogo contra eles. A maré da guerra ainda pode mudar, e seria bom nos prepararmos para ela. Se enviarmos uma proposta para [potential_new_ally.GetName], talvez possamos superar as nossas diferenças e mudar o equilíbrio de poder!"
 hundred_years_war.215.a: "Seria inteligente sairmos deste conflito."
 hundred_years_war.215.b: "Não podemos arcar com mais um vizinho hostil!"
 subject_100_yw_215_effect_tt: "Se eles aceitarem, ganharemos uma [white_peace|e] na guerra atual."
 sovereign_100_yw_215_effect_tt: "Se eles aceitarem, seremos seus aliados contra [scuffed_side_country.GetName] na guerra atual."
 hundred_years_war.215.b.tt: "A [action|e] [ShowGenericActionName('betray_our_allegiance')] ficará disponível novamente em #Y 2#! anos."
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "Traíra [from_country.GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.desc: "Recebemos uma carta, selada e protegida. Parece que [wormtongue_country.GetName] está reavaliando suas opções na atual [TARGET_WAR.GetName]. De acordo com seus emissários, eles estão prontos para trair [scuffed_side_country.GetName] e nos favorecer nesse conflito. Se aceitarmos ou não, essa mudança é importante na situação geopolítica que envolve a [ShowSituationName('hundred_years_war')]. Portanto, essa questão é extremamente importante e requer toda a nossa atenção, por enquanto."
 hundred_years_war.216.a: "Nós aceitamos sua nova opinião."
 hundred_years_war.216.b: "Não temos espaço para tolos conspiradores!"
 hundred_years_war.216.b.tt: "Vamos esmagar seus crânios traiçoeiros no campo de batalha!"
 # Tooltips
 hundred_years_war.200.tt.a: "Se [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] recusar, podemos declarar nossa reivindicação sobre [GetCountry('AQN').GetNameWithNoTooltip], obtendo Núcleos.\nIsso nos deixará mais perto de uma guerra contra o país [GetCountry('ENG').GetNameWithNoTooltip]!"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] pode incentivar [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a fazer pressão por sua reivindicação sobre o país [GetCountry('FRA').GetNameWithNoTooltip], através de [GetCharacter('eng_isabella_of_france').GetName], contra nossa [ShowHeirSelectionName('salic_law')]!"
 hundred_years_war.201.tt.a: "O trono [GetCountry('FRA').GetAdjectiveWithNoTooltip] verá isso como uma violação das obrigações de vassalo de Eduardo III, e pode agir para confiscar [GetCountry('AQN').GetLongName], obtendo Núcleos em cada local [GetCountry('AQN').GetAdjectiveWithNoTooltip]."
 hundred_years_war.201.tt.b: "As relações entre os tronos [GetCountry('ENG').GetAdjectiveWithNoTooltip] e [GetCountry('FRA').GetAdjectiveWithNoTooltip] serão estabilizadas, por enquanto."
 hundred_years_war.202.tt.a: "Isso fará a situação #W Guerra dos Cem Anos#! ser ativada antes!\nGanharemos núcleos em todos os locais possuídos por [GetCountry('AQN').GetLongName]."
 hundred_years_war.203.tt.a: "A condição de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] como um nobre será respeitada, e ele não será executado."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] será Lorde de [GetCountry('ARS').GetLongNameWithNoTooltip], criando um Vassalo em território [GetCountry('BUR').GetAdjective]!"
 may_grant_robert_artois_tt: "Ganharemos núcleos com as reivindicações de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] em [GetCountry('ARS').GetLongName] nas províncias de Arras e Amiens.\nSe conquistarmos partes de Artésia, podemos conceder esses territórios a [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] e torná-lo um vassalo."
 may_still_trigger_hyw_tt: "A situação #W Guerra dos Cem Anos#! ainda pode ser ativada."
 hundred_years_war.217.title: "Um Chamado às Armas"
 hundred_years_war.217.desc: "À medida que os fogos da guerra consomem os campos do povo [GetCountry('ENG').GetAdjective] e do povo [GetCountry('FRA').GetAdjective], um mensageiro da entidade política [actor.GetName] chega à nossa corte. Com palavras selecionadas e uma urgência cuidadosa, ele fala de inimigos em comum, causas justas e laços nobres.\n\nPor trás da retórica, porém, há um pedido claro. Eles buscam o nosso apoio em sua luta, oferecendo moedas em troca dos nossos estandartes. Seja por lealdade, oportunidade ou ambição, a escolha agora é nossa."
 hundred_years_war.217.a: "Vamos lutar ao lado deles."
 hundred_years_war.217.b: "A guerra deles não é problema nosso."
 hundred_years_war.218.title: "Um Pacto de Cautela"
 hundred_years_war.218.desc: "O(a) [target_asker.GetGovernment.GetCourtTitle] de [target_asker.GetName] nos abordou com uma proposta formal: uma trégua, não decorrente da batalha, mas da prudência. Embora as nossas nações não estejam em guerra no momento, as marés do conflito em andamento na [ShowRegionName('france_region')] ameaçam nos arrastar para sua corrente. Para evitar isso, eles oferecem ouro e a promessa de paz. Sua mensagem é clara: não buscam disputas, apenas distância de enredos que ainda possam se desenrolar. A nossa questão é se valorizamos mais a cautela do que a oportunidade. Nossos assessores apoiam a noção de que tal gesto pode ser, na verdade, uma manobra diplomática! [target_character1.GetName] pode muito bem querer proteger sua fronteira contra [target_character2.GetName], preparando-se para uma campanha militar em outro lugar..."
 hundred_years_war.218.a: "Vamos cuidar da paz por enquanto."
 hundred_years_war.218.b: "Não podemos fazer uma promessa dessas."
 hundred_years_war.219.title: "Nosso Status Sob o Trono [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.219.desc: "Embora décadas tenham se passado desde que os reis da dinastia [ShowDynastyName('plantagenet_dynasty')] governaram pela última vez a partir de [ShowLocationName('rouen')], a sombra de seu legado ainda paira sobre a entidade política [ROOT.GetCountry.GetName]. Antes o coração dos reis além do Canal, o(a) [ROOT.GetCountry.GetFlavorRank] agora se ergue como prêmio e provocação — reivindicado por uma coroa e desejado por outra.\n\nCom as tensões cada vez piores entre [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName], a questão do nosso futuro volta ao primeiro plano. O herdeiro [GetCountry('FRA').GetAdjectiveWithNoTooltip], [target_character.GetName], que recentemente ganhou autoridade, deve agora reafirmar sua reivindicação sobre o(a) [GetCountry('FRA').GetFlavorRank] ou sinalizar uma nova direção — que pode encorajar justamente o rival que mais o ameaça. A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] é mais do que terra. É memória, ambição e herança. E à medida que a guerra se aproxima, seu destino já não é meramente simbólico."
 hundred_years_war.219.historical_info: "A Normandia já foi o fundamento do reino anglo-normando, governada por monarcas ingleses desde que Guilherme, o Conquistador, reivindicou o trono inglês a partir destas próprias terras. Sua importância estratégica e econômica a tornou um ponto constante de atrito entre Inglaterra e França. Embora tenha sido reconquistada pela coroa francesa sob Filipe II no início do século XIII, os ingleses nunca renunciaram por completo às suas reivindicações. No início da Guerra dos Cem Anos, essas antigas queixas ressurgiram, com os reis ingleses afirmando seu direito não apenas ao trono francês, mas também a territórios há muito perdidos — sobretudo a Normandia. A herança dupla da região a colocou no centro da rivalidade dinástica e a transformou em um ponto de ignição no conflito que se aproximava."
 hundred_years_war.219.a: "Estamos do lado da entidade política [GetCountry('FRA').GetNameWithNoTooltip]!"
 hundred_years_war.219.b: "Chega de fraqueza, vamos entrar em contato com a entidade política [GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.220.title: "Cervejeiro de [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "Enquanto [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName] se preparam para mergulhar grande parte da [ShowSubContinentName('western_europe')] na guerra, as cidades da entidade política [ROOT.GetCountry.GetName] estão à beira de um acerto de contas político. Embora ligadas ao nosso senhor [GetCountry('FRA').GetAdjective], a prosperidade de [ShowLocationName('ghent')], [ShowLocationName('bruges')] e [ShowLocationName('ypres')] depende de um poder bem mais distante: a [ShowGoodsName('wool')] do governo [GetCountry('ENG').GetAdjective], sem a qual nossos teares parariam e nossos mercados entrariam em colapso. Entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], uma voz se destaca: [target_character2.GetName], um cervejeiro carismático que ganhou o respeito tanto dos artesãos quanto dos próprios membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. Com a guerra chegando, seus apelos para realinhar nosso(a) [ROOT.GetCountry.GetFlavorRank] e a política de [target_character.GetName] com o(a) [GetCountry('ENG').GetFlavorRank] do governo [GetCountry('ENG').GetAdjectiveWithNoTooltip] ficam mais fortes a cada dia."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, um rico comerciante e cervejeiro de Gante, surgiu como líder político nos primeiros estágios da Guerra dos Cem Anos. Flandres, embora fosse vassala da coroa francesa, dependia muito da lã inglesa para sustentar sua poderosa economia têxtil. À medida que as tensões entre França e Inglaterra se intensificavam, van Artevelde defendeu uma postura a favor da Inglaterra, garantindo o comércio e a autonomia interna enquanto resistia ao controle direto francês. Sua liderança estabilizou temporariamente as cidades flamengas, mas seu crescente poder o transformou em alvo. Em 1345, ele foi assassinado por uma multidão em Gante, acusado de tentar impor o domínio inglês de maneira direta."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] tem razão: precisamos proteger a nossa indústria primeiro."
 hundred_years_war.220.b: "Isso é um desastre iminente..."
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "Impasse na [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "Por centenas de anos, os exércitos das entidades políticas [GetCountry('ENG').GetName] e [GetCountry('FRA').GetName] se enfrentaram em campos de batalha por toda [ShowSubContinentName('western_europe')]. Embora em certos momentos parecesse que o conflito chegaria ao fim, nenhum dos lados conseguiu erradicar completamente o outro. Agora, séculos depois, até mesmo [target_character1.GetName] e [target_character2.GetName] já esqueceram a causa original da guerra. A brutalidade dos muitos confrontos entre eles começa a desaparecer da memória."
 war_what_is_it_good_for_tt: "A [ShowSituationName('hundred_years_war')] terminou em um impasse."
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "Com base na [country_strength|e] entre nós e nosso oponente na [situation|e]:"
