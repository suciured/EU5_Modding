l_braz_por:
 little_ice_age.1.title: "A Pequena Era do Gelo"
 little_ice_age.1.desc: "Os últimos anos geraram invernos muito mais rigorosos do que o normal. Plantações fracassadas, fome e um frio ameaçador tornaram a vida na entidade política [ROOT.GetCountry.GetLongName] um verdadeiro desafio. No meio disso tudo, os nossos fazendeiros perceberam uma redução em suas colheitas, com os celeiros em risco de ficarem mais vazios. O povo não sabe qual pecado causou tamanha ira divina, mas nós continuamos com esperança de que o sol retornará em toda a sua glória."
 little_ice_age.1.historical_info: "Marcado por uma série de períodos de resfriamento que afetaram grande parte do hemisfério Norte, o início da #italic Pequena Era do Gelo#! provavelmente foi desencadeado por uma combinação de fatores, incluindo redução na atividade solar, aumento de erupções vulcânicas e mudanças nas correntes oceânicas. Conforme a temperatura caiu, mais longos e rigorosos ficaram os invernos, resultando em eventos únicos como o congelamento do rio Tamisa em Londres, que coincidiu com um inverno vulcânico gerado pela erupção do Huaynaputina. Combinados à fome pela Europa, esse período ficou conhecido como um dos mais frios por vários séculos."
 little_ice_age.1.a: "Se orarmos um pouco, veremos dias melhores em breve..."
 start_of_little_ice_age_tt: "Os invernos durarão mais tempo e os suprimentos de [food|e] diminuirão, portanto, a #italic fome#! e a #italic escassez#! provavelmente aparecerão neste período"
 little_ice_age.100.title: "O Fim da Pequena Era do Gelo"
 little_ice_age.100.desc: "Décadas após nosso mundo começar a congelar, ainda enfrentamos dificuldades com a fome e a produção de alimentos. Apesar das adversidades trazidas pela [ShowSituationName('little_ice_age')], sobrevivemos, superando o mais recente obstáculo com uma série de complicações. A paisagem congelada pelo(a) [ROOT.GetCountry.GetFlavorRank] pode não ter melhorado completamente ainda, mas o pior já passou. A vida tem sido difícil, pois com as colheitas fracassando consistentemente, a ameaça da fome deixou muitos a quase abandonar sua humanidade. Apesar disso, recebemos o dia seguinte com um sorriso caloroso e a intenção de prosperar!"
 little_ice_age.100.a: "Dias mais quentes virão, aos poucos."
 end_of_little_ice_age_tt: "Nossas [areas|e] não serão mais assoladas pelo [winter|e] prolongado. Isso conclui a [situation|e] [ShowSituationNameWithNoTooltip('little_ice_age')]"
