l_braz_por:
 western_schism.1.title: "Um Cisma na Igreja Católica"
 western_schism.1.desc: "Um cisma atingiu o [ShowReligionName('catholic')] de novo e afundou a $curia$ em um sectarismo mesquinho!\n\nMesmo que a Igreja já tenha se dividido antes, este cisma tem uma natureza diferente. Após a morte do(a) último(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle], uma facção de cardeais do órgão dos [ShowCultureGroupName('italian_group')] faz pressão para retomar a Santa Sé, algo que eles desejam desde que o Papado passou para o controle dos [ShowCultureGroupName('french_group')]. Do outro lado, o órgão dos [ShowCultureGroupNameWithNoTooltip('french_group')] insiste que o(a) novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] continue sob seu controle. As exigências de ambas as facções parecem inconciliáveis e a esfera [ShowReligionAdjectiveWithNoTooltip('catholic')] decai rapidamente em um sectarismo, deixando o bom povo [ShowReligionAdjectiveWithNoTooltip('catholic')] da [GetInternationalOrganization('catholic_church').GetName] sem seus pastores. Enquanto essa divisão persistir, eles precisarão seguir a vida sem sua autoridade de sempre, escolhendo sozinhos os novos representantes da vontade divina."
 western_schism.1.a: "Isso não é bom..."
 western_schism.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Insatisfeito com Cisma"
 western_schism.3.desc: "Ainda não escolhemos um lado no Cisma entre [target_schism_pope_cardinal.GetName] e [target_schism_opponent_cardinal.GetName]. Nossos cardeais estão nos apressando para tomarmos uma decisão oficial de a quem apoiaremos."
 western_schism.3.a: "Essa decisão pode esperar mais..."
 western_schism.4.title: "[jan_hus.GetNameWithNoTooltip]"
 western_schism.4.desc: "No coração da [ROOT.GetCountry.GetCapital.GetArea.GetName], uma chama de dissidência religiosa se acende, agitada pelos poderosos ventos da mudança. [jan_hus.GetName], um carismático sacerdote e estudioso [ShowCultureName('czech')], se posicionou contra a corrupção da [GetInternationalOrganization('catholic_church').GetName]. Suas palavras ressoam com os cidadãos comuns, e uma nova fé, a fé [ShowReligionAdjective('hussite')], começa a se consolidar.\n\n[jan_hus.GetNameWithNoTooltip] prega contra a opulência e os excessos da [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] e pede o retorno da simplicidade e da pureza do início do Cristianismo. Seus seguidores, conhecidos como [ShowReligionAdjectiveWithNoTooltip('hussite')], aceitam seus ensinamentos e seu fervor aumenta a cada dia. A ordem estabelecida estremece com as palavras de [jan_hus.GetLastNameWithNoTooltip], desafiando a autoridade da [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] e do [GetInternationalOrganization('hre').GetName]."
 western_schism.4.historical_info: "Jan Hus, também conhecido como Johannes Hus, foi um teólogo e filósofo que tornou-se um dos primeiros reformistas do Catolicismo. Ele foi a inspiração para a fé Hussita, um antecessor do Luteranismo. Ele nasceu em uma família pobre, mas foi treinado para o sacerdócio em uma tentativa de escapar da pobreza. Servindo como padre, ele contestou muitos aspectos da Igreja Católica na Boêmia. Quando Alexandre V foi eleito Papa, emitiu uma bula papal para excomungá-lo, e, durante o Concílio de Constança, quando o Cisma do Ocidente terminou, Jan Hus estava presente para apresentar suas visões sobre a divergência na Igreja, mas foi preso imediatamente. Ele recusou qualquer retratação de sua opinião e, em 6 de julho de 1415, foi queimado na fogueira por heresia. Seus seguidores formaram uma nova religião e enfrentaram cinco cruzadas diferentes durante as próximas décadas. A fé Hussita durou quase dois séculos na Boêmia."
 western_schism.4.a: "Ele tem ensinamentos interessantes..."
 lots_of_hussites_tt: "Muitos [pops|e] ao redor de nossos [locations|e] na [region|e] [ROOT.GetCountry.GetCapital.GetRegion.GetName] serão convertidos para a religião [ShowReligionName('hussite')]"
 western_schism.5.title: "Erosão da Fé"
 western_schism.5.desc: "A confusão causada pelo conflito entre [target_schism_pope_cardinal.GetName] e [target_schism_opponent_cardinal.GetName] impactou gravemente a estabilidade do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. A incerteza sobre a ocupação da Santa Sé está espalhando dúvidas sobre o serviço adequado da igreja e lentamente erodindo a fé do povo."
 western_schism.5.a: "Vamos rezar para que as disputas deles acabem logo."
 western_schism.5.b: "Talvez o nosso povo deva explorar algumas alternativas."
 western_schism.6.title: "Disputa entre [opponent_support_location.GetNameWithNoTooltip] e [pope_support_location.GetNameWithNoTooltip]"
 western_schism.6.desc: "O povo de [opponent_support_location.GetName], grandes defensores de [target_schism_opponent_cardinal.GetName], recentemente tiveram uma disputa com [pope_support_location.GetName], seguidores fiéis de [target_schism_pope_cardinal.GetName]. As duas facções pediram que [target_ruler.GetName] escolha um lado."
 western_schism.6.a: "[opponent_support_location.GetNameWithNoTooltip] claramente tem razão."
 western_schism.6.b: "Apoiar o povo de [pope_support_location.GetNameWithNoTooltip]."
 western_schism.6.c: "Eles podem resolver essas briguinhas entre si."
 western_schism_resolution_impact_positive.tt: "O lado escolhido ganhará um pouco de apoio no $western_schism$"
 western_schism_resolution_impact_negative.tt: "O lado escolhido perderá um pouco de apoio no $western_schism$"
 western_schism.7.title: "O Comércio Próspero da Região [ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism.7.desc: "Com os esforços de [target_schism_pope_cardinal.GetName] na região [ShowRegionName('italy_region')], o comércio com a região está prosperando. Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está muito satisfeito com essa situação e com seus interesses garantidos na região."
 western_schism.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 italian_trade: "Vínculos com a Região [ShowRegionNameWithNoTooltip('italy_region')]"
 western_schism_8_10_common_string: "Nossa posição na situação [GetSituationByKey('western_schism').GetName] gerou um clamor popular em partes do nosso país. O povo de [target_location.GetName] começou a se armar e exige que apoiemos a facção de"
 western_schism.8.title: "Apoio Popular a [target_schism_opponent_cardinal.GetNameWithNoTooltip]"
 western_schism.8.desc: "$western_schism_8_10_common_string$ [target_schism_opponent_cardinal.GetName] em vez disso."
 western_schism.8.a: "Não vamos aceitar demandas tão insignificantes."
 western_schism.8.b: "Talvez [target_schism_opponent_cardinal.GetNameWithNoTooltip] seja a nossa melhor escolha, afinal."
 western_schism.9.title: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] Recompensa Lealdade"
 western_schism.9.desc: "[target_schism_opponent_cardinal.GetName], o(a) verdadeiro(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle], recompensou a nossa lealdade nos concedendo mais direitos na [GetInternationalOrganization('catholic_church').GetName]."
 western_schism.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.10.title: "Apoio Popular a [target_schism_pope_cardinal.GetNameWithNoTooltip]"
 western_schism.10.desc: "$western_schism_8_10_common_string$ [target_schism_pope_cardinal.GetName] em vez disso."
 western_schism.10.a: "Que eles tentem."
 western_schism.10.b: "Eles têm um argumento forte."
 western_schism_11_12_common_string: "na atual luta pela liderança da [GetInternationalOrganization('catholic_church').GetName], a entidade política [target_country.GetName] louvou o nosso povo! Eles elogiam a resiliência da entidade política [ROOT.GetCountry.GetName] e a fé inabalável que demonstramos em tempos tão instáveis.\n\nApesar de suas palavras doces serem obviamente um estratagema para assegurar o nosso apoio, isso ainda pode se provar útil para nós, não importando se expressamos apoio por"
 western_schism_11_12_common_string_2: "ou se usaremos esse elogio para a nossa própria pauta dentro do(a) [GetInternationalOrganization('catholic_church').GetNameWithNoTooltip]."
 western_schism.11.title: "[target_country.GetNameWithNoTooltip] Louva Nossa Convicção"
 western_schism.11.desc: "Um forte apoiador do(a) [target_schism_pope_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_pope_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.11.a: "[target_schism_pope_cardinal.GetNameWithNoTooltip] é o(a) nosso(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism.11.b: "Usar esse elogio como vantagem dentro da Igreja."
 western_schism.12.desc: "Um forte apoiador do(a) [target_schism_opponent_cardinal.GetName], $western_schism_11_12_common_string$ [target_schism_opponent_cardinal.GetNameWithNoTooltip], $western_schism_11_12_common_string_2$"
 western_schism.12.a: "[target_schism_opponent_cardinal.GetNameWithNoTooltip] é o(a) nosso(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]!"
 western_schism_13_14_common_string: "e se opondo ao resto dos estamentos. Se não agirmos com cuidado, essa divisão interna, causada pela divisão que ocorre na própria [GetInternationalOrganization('catholic_church').GetName], poderá fragmentar o nosso país em diversas facções."
 western_schism.13.title: "Contra Todas as Adversidades"
 western_schism.13.desc: "O estamento [target_estate.GetName], composto de um povo temente a [ROOT.GetCountry.GetReligion.GetGodName], está apoiando [target_schism_pope_cardinal.GetName] $western_schism_13_14_common_string$"
 western_schism.13.a: "Apoiar o estamento [target_estate.GetNameWithNoTooltip]"
 western_schism.13.b: "Ficaremos ao lado da maioria."
 western_schism.14.desc: "O estamento [target_estate.GetName], composto de um povo temente a [ROOT.GetCountry.GetReligion.GetGodName], está apoiando [target_schism_opponent_cardinal.GetName] $western_schism_13_14_common_string$"
 western_schism.15.title: "Pregador(a) Viajante"
 western_schism.15.desc: "A erosão que o [ShowSituationName('western_schism')] causou em nossa fé deixou marcas profundas na confiança do povo da província de [unrest_province.GetName]. Nesse vácuo de confiança e estabilidade, apareceu [target_character.GetName], com seus sermões cheios de heresia e acusações de corrupção. Embora [target_character.GetSheHe] afirme ser uma verdadeira alma [ROOT.GetCountry.GetReligion.GetAdjective], seus discursos encorajaram algumas pessoas da província de [unrest_province.GetNameWithNoTooltip] a seguir ideias perigosas. Talvez seja melhor nós agirmos com prontidão para evitar que essa heresia se espalhe ainda mais."
 western_schism.15.a: "As ideias [target_character.GetHerHis|l] não parecem tão ruins."
 western_schism.15.b: "Não podemos permitir que [target_character.GetNameWithNoTooltip] continue."
 western_schism.1000.title: "O Preço da #italic Oboedientia#!"
 western_schism_action_event_tt: "Nós pediremos ajuda financeira a um dos candidatos."
 western_schism.1001.desc: "[target.GetName] recompensou a nossa lealdade de forma a beneficiar um(a) [ROOT.GetCountry.GetFlavorRank] de importância e prestígio como o(a) nosso(a). Com o nosso apoio, todos certamente aceitarão [target.GetNameWithNoTooltip] como o(a) verdadeiro(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]."
 western_schism.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1002.desc: "[target.GetName] desprezou o nosso apoio e se recusou a nos tratar com o devido respeito. Não podemos aceitar esse ultraje e devemos reconsiderar as nossas alianças com seriedade, já que claramente não somos valorizados por eles."
 western_schism.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 western_schism.1100.title: "O Falso Apoio da Entidade Política [target_country.GetNameWithNoTooltip]"
 western_schism.1100.desc: "A nossa relação com a entidade política [target_country.GetName] está complicada e sofre ainda mais durante o [ShowSituationName('western_schism')]. Embora a nossa influência dentro da [GetInternationalOrganization('catholic_church').GetName] não seja infinita, podemos usá-la como uma vantagem."
 western_schism.1100.a: "Teremos a influência que merecemos!"
 western_schism.1100.b: "Devemos evitar aumentar as hostilidades."
 western_schism.1101.title: "Um Grave Insulto"
 western_schism.1101.desc: "Os diplomatas moralmente corruptos da entidade política [origin_country.GetName] trabalharam para reduzir nossa influência sobre a [GetInternationalOrganization('catholic_church').GetName]. Esse insulto não pode ser tolerado e nós devemos encarar isso como uma justificativa para colocá-los em seu devido lugar."
 western_schism.1101.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 western_schism.1200.title: "A Entidade Política [target_country.GetNameWithNoTooltip] Levanta Suspeitas"
 western_schism.1200.desc: "O atual [ShowSituationName('western_schism')] causou instabilidade dentro da [GetInternationalOrganization('catholic_church').GetName] e a existência de um(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] farsante certamente criou incerteza entre os fiéis. Recentemente, [target_ruler.GetName], da entidade política [target_country.GetLongName], chamou a nossa atenção com um incidente diplomático que mostrou sua lealdade à(ao) impostor(a), e não a nós. Devemos enviar uma delegação para questionar suas intenções e garantir que [target_ruler.GetSheHe] siga no caminho correto."
 western_schism.1200.a: "Enviem a delegação até o país [target_country.GetNameWithNoTooltip]."
 western_schism.1200.b: "Temos mais o que fazer."
 western_schism.1201.title: "Uma Delegação Papal"
 western_schism.1201.desc: "Um(a) diplomata de [target_schism_pope_cardinal.GetName] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Apesar de não sabermos qual é o seu propósito, acreditamos que ele(a) provavelmente deseja ser tratado(a) como uma delegação oficial da [GetInternationalOrganization('catholic_church').GetLeaderTitle] e quer investigar as nossas lealdades dentro do [ShowSituationName('western_schism')]. Embora nós não possamos dispensá-lo(a) diretamente, ainda poderemos exibir as nossas lealdades sem dúvidas."
 western_schism.1201.a: "Claro que [target_schism_pope_cardinal.GetNameWithNoTooltip] é o(a) verdadeiro(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]"
 western_schism.1201.b: "Somos leais a [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 western_schism.1300.title: "Convocação de um Conselho"
 western_schism.1300.desc: "Com a nossa posição vantajosa dentro da Cúria no momento, temos apoio suficiente para convocar um conselho em [target_location.GetName]. Embora a legitimidade do conselho certamente seja questionada por muitos dentro da [GetInternationalOrganization('catholic_church').GetName], ele será atendido pelos nossos apoiadores, demonstrando tanto o nosso poder quanto o respaldo da maioria dos Cardeais. Embora não possamos acabar com o [ShowSituationName('western_schism')], vamos provar a autoridade do nosso [GetInternationalOrganization('catholic_church').GetLeaderTitle] e dar um passo importante para resolver esse conflito a nosso favor."
 western_schism.1300.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.1300.a.tt: "Todos os membros da religião [THIS.GetReligion.GetName] mudam sua opinião da entidade política [ROOT.GetCountry.GetName] em [ShowBiasValue('schism_called_council')|+=0]"
 western_schism.1301.title: "O Conselho de [target_location.GetNameWithNoTooltip]"
 western_schism.1301.desc: "Diplomatas de [council_country.GetName] chegaram ao(à) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], convocando representantes do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] para participar de um conselho em [target_location.GetName]. Embora a legitimidade do conselho já seja contestada por seus adversários, ele pode representar um marco importante na resolução do [ShowSituationName('western_schism')]."
 western_schism.1301.a: "Vamos participar do conselho para apoiar."
 western_schism.1301.b: "Precisamos reconhecer a autoridade do conselho."
 western_schism.1301.c: "Vamos rejeitar a audácia dos impostores."
 western_schism.2000.title: "Igreja Católica Unida Novamente!"
 western_schism.2000.desc: "Após o Concílio, a Igreja foi reunida sob um(a) novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] com os esforços da entidade política [winner_country.GetName]. A [GetInternationalOrganization('catholic_church').GetName] continua de pé e inteira, mas a autoridade do(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] enfraqueceu significativamente durante esse período. Com sorte, isso não danificou a nossa fé de modo permanente. Vamos torcer para que [target_character.GetName] seja um(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] capaz."
 western_schism.2000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2100.title: "Um(a) Novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] para a Igreja"
 western_schism.2100.desc.common: "Com nossos esforços recorrentes para resolver o [ShowSituationName('western_schism')] durante um conselho, ficou claro que nosso(a) candidato(a) é realmente o(a) legítimo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Embora alguns ainda se apeguem ao impostor herege, reunimos uma maioria esmagadora de apoio para declarar o [ShowSituationName('western_schism')] sanado."
 western_schism.2100.desc.a: "$western_schism.2100.desc.common$\n\nCom o apoio que nós acumulamos, será fácil selecionar um candidato adequado de nossos próprios escalões, retomando a autoridade papal à eterna cidade de [ShowLocationName('rome')]."
 western_schism.2100.desc.b: "$western_schism.2100.desc.common$\n\nGraças a nossa influência na cúria, poderemos manter o costume já estabelecido do Papado [ShowLocationName('avignon')]."
 western_schism.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 western_schism.2200.desc: "Em uma última tentativa, nós encontramos uma solução simples e elegante para os problemas gerados pelo [ShowSituationName('western_schism')]. Ao forçar os dois lados a renunciar sua reivindicação da Santa Sé, forçando uma nova eleição, poderemos estabelecer um(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] legítimo(a) novamente e focar em fechar as feridas causadas por este período de agitação. O(a) novo(a) [GetInternationalOrganization('catholic_church').GetLeaderTitle] certamente se saíra muito bem, convocando padres afastados e reafirmando a verdadeira doutrina da fé."
