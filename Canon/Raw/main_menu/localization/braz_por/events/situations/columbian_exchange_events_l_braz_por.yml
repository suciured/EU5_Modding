 columbian_exchange.1.title: "O Intercâmbio Colombiano"
 columbian_exchange.1.desc: "Os nossos exploradores nos informaram que estiveram em contato com um novo povo desconhecido que afirma ter vindo do outro lado do mar; eles vestem roupas esquisitas e carregam armas estranhas.\n\nEles propõem nos vender itens exóticos em troca de orientação por nossa terra ou de qualquer objeto de metal precioso que o nosso povo possa estar utilizando."
 columbian_exchange.1.descB: "Os nossos exploradores nos informaram que, enquanto exploravam [ShowContinentName('america')], eles entraram em contato com novos povos desconhecidos.\n\nEles não parecem educados, nem civilizados, mas cultivam muitas plantações e criam animais desconhecidos. Essas coisas podem ser bastante lucrativas em nossa terra se forem apresentadas ao nosso povo de forma adequada."
 columbian_exchange.1.historical_info: "O Intercâmbio Colombiano foi um evento histórico que ocorreu nos séculos XV e XVI, quando o Velho Mundo e o Novo Mundo entraram em contato pela primeira vez. Esse período foi marcado pelo intercâmbio de pessoas, plantas, animais e ideias entre os dois hemisférios, levando a consideráveis mudanças em ambos os continentes.\n\nNa Europa, a chegada de novas plantações como milho, batata e tomate ajudou a alimentar a crescente população, enquanto tabaco e cacau viraram commodities. Enquanto isso, a introdução de novas doenças nas Américas teve um efeito devastador nas populações indígenas, que não tinham imunidade a doenças como varíola e influenza."
 columbian_exchange.1.a: "Essa troca será boa para todos."
