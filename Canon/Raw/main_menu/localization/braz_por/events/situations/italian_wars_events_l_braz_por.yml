 italian_wars.1.title: "As Guerras Italianas"
 italian_wars.1.desc.a: "Mãos sombrias atrás de portas fechadas e as eternas conspirações das principais nações em torno da [ShowRegionName('italy_region')] levaram a consequências diplomáticas sem precedentes. Como resultado, nosso controle e influência sobre a península são questionados. Neste momento de perigo, não podemos falhar. A vitória na [ShowRegionNameWithNoTooltip('italy_region')] certamente garantirá nosso lugar entre as grandes potências!"
 italian_wars.1.desc.b: "A guerra chegou à [ShowRegionName('italy_region')]. Os estandartes de conquistadores estrangeiros vêm em bandos para usurpar a grande riqueza da nossa península. Nossa região nunca esteve a uma disputa por poder nessa dimensão, com grandes potências cercando nosso lar como abutres famintos. Está na hora de o nosso povo pegar suas armas para defender nossa liberdade, senão seremos vítimas das tendências expansionistas de estrangeiros..."
 italian_wars.1.a: "Está decidido."
 italian_wars_explanation_tooltip1: "Durante este período, os Estados na [ShowRegionNameWithNoTooltip('italy_region')] poderão se defender participando de uma #italic Liga Italiana#!.\n "
 italian_wars_explanation_tooltip2: "Países estrangeiros podem criar suas próprias #italic Ligas Estrangeiras#! para tentar expandir sua influência na região.\n"
 italian_wars_explanation_tooltip3: "[rivals|e] e [enemies|e] de líderes da #italic Liga Estrangeira#! podem intervir para ajudar as #italic Ligas Italianas#! através de guerra ou na forma de dinheiro e homens\n"
 italian_wars_explanation_tooltip4: "Os líderes de cada Liga ganham acesso ao [peace_treaty|e] [ShowPeaceTreatyTypeName('dissolve_league_peace_deal')]"
 italian_wars.1.historical_info: "As Guerras Italianas (1494 a 1559) foram uma série de conflitos violentos para determinar a dominação da Itália, travados principalmente por França e Espanha, mas com envolvimento de boa parte da Europa. Eles começaram quando Carlos VIII da França invadiu a Itália em 1494, tomando Nápoles, mas Maximiliano I dos Habsburgos, e Isabel de Castela e Fernando de Aragão, os Reis Católicos da Espanha, correram para ajudar o Papa a expulsá-lo. Então, o rei da França tomou Milão, Gênova e Nápoles de novo em 1499, mas a Espanha o expulsou de Nápoles em 1503, afirmando seu controle sobre o Sul da Itália, e o Papa Júlio II formou uma aliança para expulsar os franceses do Norte da Itália. Alguns anos depois, Francisco I da França reacendeu as reivindicações francesas sobre Milão, que foi tomada em 1515, mas em 1525, ele perdeu uma batalha decisiva em Pavia contra o Imperador Carlos V, também Rei Carlos I da Espanha, e foi capturado. Francisco I foi solto após renunciar formalmente a todas as reivindicações francesas na Itália, mas depois se aliou com a Inglaterra, o Papa, Veneza e Florença, resultando no saque de Roma pelos lansquenetes germânicos de Carlos V em 1527, um tratado de paz com o Papa e a coroação imperial de Carlos V em Bolonha em 1529. As guerras terminaram em 1559, com a Paz de Cateau-Cambrésis, deixando os Habsburgos espanhóis como a potência dominante na Itália por 150 anos."
 italian_wars.2.title: "Um Fim às Hostilidades"
 italian_wars.2.desc: "Sob o firme controle de [target_character.GetName], os abutres do país [target.GetName] concordaram em assinar uma paz branca sob ameaça de invasão estrangeira pelos exércitos de [actor.GetName]..."
 italian_wars.2.a: "Um resultado interessante."
 iw_we_are_safe_for_now_tt: "Estamos a salvo, por enquanto..."
 italian_wars.4.title: "Convite para uma Liga"
 italian_wars.4.desc: "As tensões estão aumentando em nossa região, e a realidade da guerra ficou sombria demais para o nosso povo. Em resposta à matança assustadora trazida por invasores estrangeiros, [actor.GetName] decidiu fundar a [target_io.GetName]. Desde então, eles nos enviaram um convite, uma questão de extrema importância..."
 italian_wars.4.a: "Aceitamos!"
 italian_wars.4.b: "Não podemos arriscar nossa neutralidade."
 italian_wars.4.c: "Somos leais ao país [target_country.GetNameWithNoTooltip]!"
 italian_wars.5.title: "Intervenção Estrangeira"
 italian_wars.5.desc: "Parece que nosso atual conflito contra uma liga estrangeira poderosa atraiu a atenção de outro grande jogador. Assim, [target_character.GetName] concordou em se juntar ao nosso conflito contra o país [target.GetName]."
 italian_wars.5.a: "Uma reviravolta interessante!"
 italian_wars.7.title: "Intervenção de [actor.GetNameWithNoTooltip]!"
 italian_wars.7.desc: "Os malditos que se chamam de [actor.GetLongName] nos enviaram um ultimato. Aparentemente, nossa guerra contra o país [target_country.GetName] os motivou a agir contra nós! Eles exigem uma paz branca imediata ou se juntarão aos nossos inimigos!"
 italian_wars.7.a: "Sangue será derramado."
 italian_wars.7.b: "Concordamos contra nossa vontade..."
 italian_wars.9.title: "Ajuda de [actor.GetNameWithNoTooltip]"
 italian_wars.9.desc: "Um mensageiro de [actor.GetName] chegou à nossa corte com notícias de sua ajuda na nossa atual guerra defensiva. Eles parecem preocupados com o equilíbrio de poder, então estão dispostos a nos ajudar."
 italian_wars.9.a: "Nos alinharemos contra um inimigo comum, por enquanto..."
 italian_wars.10.title: "Em Busca de Equilíbrio"
 italian_wars.10.desc: "A atual guerra que assola o país [target.GetName] ameaça o equilíbrio de poder na [ShowRegionName('italy_region')]. Não podemos deixar que outra Liga estabeleça um reduto na região às nossas custas. Desta forma, decidimos enviar auxílio ao país [target.GetLongNameWithNoTooltip] para ajudar na defesa de suas terras contra nossos inimigos."
 italian_wars.10.a: "Enviem homens para seus exércitos."
 italian_wars.10.b: "Eles receberão dinheiro."
 italian_wars.100.title: "O Fim das Guerras Italianas"
 italian_wars.100.desc: "Décadas de conflitos para proteger nossa região chegaram ao fim com nossa poderosa Liga. A sombra de invasores estrangeiros não infesta mais nossas fronteiras enquanto nosso povo olha para o futuro, criando uma rota próspera para as próximas eras!"
 italian_wars.100.a: "Fortius quo fidelius!"
 iw_gain_5_trust_with_every_member_tt: "Ganharemos #G 5#! de [trust|e] com cada [member|e] da nossa #italic Liga Italiana#!"
 iw_send_aid_tt: "Vamos escolher ajudar o [country|e] selecionado por meio de um símbolo de [manpower|e] ou [gold|e]"
 italian_wars.200.desc: "A muito aguardada conclusão das Guerras Italianas finalmente chegou. Com a dissolução de todas as ligas estrangeiras que tentavam subjugar nossas terras, paz e prosperidade voltaram à nossa península. O caminho para nossa ascensão como os verdadeiros mestres da [ShowRegionName('italy_region')] está pavimentado."
 italian_wars.200.a: "A era do país [target_country.GetNameWithNoTooltip] começou!"
 italian_wars.300.title: "Vitória da [target_io.GetNameWithNoTooltip] na [ShowRegionNameWithNoTooltip('italy_region')]"
 italian_wars.300.desc: "Apesar de décadas de resistência feroz e inabalável, a maior parte da [ShowRegionName('italy_region')] agora está sob nosso firme controle. Quem buscava interferir nos nossos planos agora se acovarda atrás de muralhas, fugindo da marcha dos nossos grandes exércitos. Hoje marca uma nova era da região e nossa inquestionável reivindicação sobre ela!"
 italian_wars.300.a: "Vida longa a [target_character.GetNameWithNoTooltip]!"
 italian_wars.400.title: "Impasse dos [ShowCultureGroupNameWithNoTooltip('italian_group')]"
 italian_wars.400.desc: "Apesar dos nossos esforços para mudar o rumo da situação nas [ShowSituationName('italian_wars')], parece que os Estados envolvidos, além de quaisquer invasores estrangeiros, fracassaram na unificação da região, e até mesmo na afirmação de sua influência..."
 italian_wars.400.a: "O que há de bom na guerra?"
 end_the_italian_wars_stalemate_tt: "As [ShowSituationNameWithNoTooltip('italian_wars')] acabarão em um impasse..."
