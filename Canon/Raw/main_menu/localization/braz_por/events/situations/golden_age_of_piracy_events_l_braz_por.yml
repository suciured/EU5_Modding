l_braz_por:
 golden_age_of_piracy.100.title: "Uma Frente Poderosa Contra a Pirataria"
 golden_age_of_piracy.100.desc: "Um diplomata de [actor.GetName] chegou ao(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e implora para que mudemos nossa [ShowLawName('piracy_law')] para a política [ShowPolicyName('anti_piracy_policy')], para que, junto com [actor.GetNameWithNoTooltip] e outras forças, possamos lutar contra o tormento da pirataria até que ela seja erradicada dos mares."
 golden_age_of_piracy.100.a: "Sim, nós mudaremos a lei."
 golden_age_of_piracy.100.b: "Não, nós não nos curvaremos às influências externas."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Nossos diplomatas retornaram com boas notícias. Eles conseguiram persuadir [target_country_scope.GetName] a mudar suas leis e proibir que piratas se abriguem e se protejam em suas águas. Graças a esses esforços, as águas do mundo estão um pouco mais seguras e o comércio pode fluir sem interrupções."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Nossos diplomatas retornaram do(a) [target_country_scope.GetName] com notícias desagradáveis. Eles não conseguiram fazer com que as pessoas usassem o bom senso e os nossos correspondentes se recusaram a proibir piratas de se abrigarem e se protegerem em suas águas. Se nada mais for feito, esse problema certamente se espalhará até alcançar as nossas próprias águas."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Uma Nação de Piratas"
 golden_age_of_piracy.110.desc: "Após a questão da nova carta de corso por [actor.GetName], um grande grupo de bandidos e assassinos se reuniram no(a) [target_location.GetName] com uma figura desprezível: [pirate_ruler_scope.GetName].\n\nTodos que [pirate_ruler_scope.GetHerHim] seguem sabem que sua intenção é criar uma nação pirata que aterrorize os mares e, acima de tudo, traga imensas riquezas para todos eles."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Uma vida de pirata para mim!"
 golden_age_of_piracy.110.tt: "Continuamos jogando como o país [ROOT.GetCountry.GetNameWithNoTooltip]"
