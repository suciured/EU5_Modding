l_braz_por:
 red_turban_rebellions.1.title: "As [ShowSituationNameWithNoTooltip('red_turban_rebellions')]"
 red_turban_rebellions.1.desc: "Em 1328, o país [target_country.GetName] passou por um grande conflito de facções entre apoiadores dos [target_country.GetCulture.GetName] e um grupo dos [ShowCultureGroupName('chinese_group')] de seguidores do [ShowPolicyName('confucianism_policy')], que terminou com a vitória de [target_ruler.GetName]. Entretanto, ela foi apenas o início de uma tempestade que estava por vir.\n\nA falta de segurança e fé no(a) [target_country.Custom('GetRulerOrRegentTitle')], além de tributação rigorosa, perda de estabilidade no Estado e desastres naturais, deixaram os súditos dos [target_country.GetAdjectiveWithNoTooltip] enfurecidos com o(a) [target_country.GetGovernment.GetRulerTitle]. [target_character.GetName], um monge [ShowReligionAdjective('mahayana')], reuniu aqueles que se opõem ao jeito com que os [ShowCultureGroupNameWithNoTooltip('chinese_group')] são tratados no(a) [target_country.GetFlavorRank]. Assim, começam as [ShowSituationName('red_turban_rebellions')]..."
 red_turban_rebellions.1.a: "Não passa de uma pequena agitação. Logo eles descobrirão seu lugar."
 red_turban_rebellions.1.a.tt: "As [ShowSituationName('red_turban_rebellions')] começam. Pelos próximos #Y 20 anos#!, o país [target_country.GetName] enfrentará #R Chefes Militares#! se libertando do Estado. Para resolver a situação, cada chefe militar precisa ser reconquistado ou subornado para ser #Y Leal#! ao país [target_country.GetNameWithNoTooltip]. Além disso, são necessários #Y 90#! de [legitimacy|e], #Y 30#! de [stability|e] e #Y 50#! de Autoridade Celestial para terminar a [situation|e]."
 red_turban_rebellions.1.a.at: "Cada país [subject|e] ganha [ShowNamedValue('liberty_desire_severe_plus')|-=2] de [liberty_desire|e]"
 red_turban_rebellions.2.a: "O que pode acontecer com o Mandato?"
 red_turban_rebellions.release_tag.title: "A Rebelião do País [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.release_loyalist.title: "Os Lealistas do País [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.release_culture.title: "A Rebelião do Povo [target_culture.GetNameWithNoTooltip]"
 red_turban_rebellions.3.desc: "Apesar da perseguição das nossas autoridades, [GetCharacter('chi_yingyu_peng').GetName] conseguiu fugir de sua merecida execução e propagar seus ensinamentos em partes mais distantes do nosso território, chegando à(ao) [target_location.GetRank.GetName] de [target_location.GetName]. [target_character.GetName] e seu assessor, [target_character_2.GetName], foram inspirados pelo monge e se cercaram de camponeses insatisfeitos.\n\nEsses rebeldes agora proclamam o fim da dinastia [ROOT.GetCountry.GetName] e se intitulam de dinastia [target_country.GetName] - predecessora do atual governo [ShowCultureName('mongolian_culture')] sobre a $china$."
 red_turban_rebellions.3.a: "Suas reivindicações não os protegem do ódio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!"
 red_turban_rebellions.4.desc: "Enquanto os [GetInternationalOrganizationType('red_turban_rebels').GetName] nos enfrentam no principal território dos [ShowCultureGroupNameWithNoTooltip('chinese_group')], os [target_culture.GetName] de [target_location.GetName] vê uma oportunidade de sair do nosso controle. [target_character.GetName] reuniu aqueles leais a [target_character.GetSheHe] e declarou que a entidade política [target_country.GetName] está em rebelião aberta contra o governo [ROOT.GetCountry.GetCulture.GetName]."
 red_turban_rebellions.4.a: "A cabeça [target_character.GetHisHer] rolará por isso..."
 red_turban_rebellions.5.desc.peng: "As [ShowSituationName('red_turban_rebellions')] estão com toda a força, e [monk_character.GetName] continua a evitar a punição. [monk_character.GetHeShe|U] e [monk_character.GetHerHim] principal líder militar [monk_character.GetHisHer], [target_character_1.GetName], conseguiram escapar para [target_location.GetName], onde encontraram [target_character.GetHerHim] comerciante de tecidos chamad[target_character.GetHerHim] [target_character.GetName]. Devido ao lado carismático de [target_character.GetNameWithNoTooltip], o monge e seus seguidores decidiram transformar [target_character.GetHerHim] humilde comerciante no ícone da [target_country.GetName]."
 red_turban_rebellions.5.desc: "[GetCharacter('chi_yingyu_peng').GetName] morreu, mas sua influência nas contínuas [ShowSituationName('red_turban_rebellions')] não parou. [target_character_1.GetHerHim] líder militar mais confiável [GetCharacter('chi_yingyu_peng').GetHisHer|U], [target_character_1.GetName], encontrou uma nova liderança junto d[target_character.GetHerHim] comerciante de panos, [target_character.GetName], para que a rebelião continue. Juntos, eles proclamaram o surgimento de um novo Estado da dinastia [target_country.GetName]."
 red_turban_rebellions.5.a: "O monge está virando um sério problema..."
 red_turban_rebellions.6.desc: "Tempos turbulentos não estão apenas em nossas terras, mas também em nossos inimigos. $red_turban_rebellions.34.desc$"
 red_turban_rebellions.6.a: "Ao menos os chefes militares também têm seus próprios problemas internos..."
 red_turban_rebellions.7.desc: "As [ShowSituationName('red_turban_rebellions')] tomaram toda a $china$. Chefes militares ousados se declaram herdeiros de dinastias do passado, iniciando revoltas abertas e desafiando o governo [GetCountry('CHI').GetAdjective]. Entre esses rebeldes, estão bandidos se aproveitando do nosso controle enfraquecido da $china$: [target_character.GetName] e 18 de seus seguidores fugiram para [target_location.GetName] e recorreram ao crime. Em poucas semanas, [target_character.GetNameWithNoTooltip] recrutou mais milhares de bandidos, e logo declarou a fundação do país [target_country.GetName]."
 red_turban_rebellions.7.a: "Isso não passa de um imprevisto temporário."
 red_turban_rebellions.8.desc: "Enquanto bandidos roubam no interior, o(a) [target_location.GetRank.GetName] de [target_location.GetName] e suas terras costeiras vizinhas sofrem nas mãos de [target_character.GetName] e seus piratas. Apesar dos esforços, [target_location.GetNameWithNoTooltip] saiu completamente do controle [GetCountry('CHI').GetCulture.GetName] e virou a capital do recém-estabelecido país [target_country.GetName]."
 red_turban_rebellions.8.a: "[target_character.GetSheHe|U] terá uma morte de pirata!"
 red_turban_rebellions.9.desc: "Outro chefe militar chegou ao poder nas nossas terras! [target_character.GetName] e seus companheiros ocuparam [target_location.GetName] e conquistaram as terras ao redor. [target_character.GetHeShe|U] proclamou o surgimento do país [target_country.GetName] logo depois, começando uma rebelião aberta contra o país [GetCountry('CHI').GetName]."
 red_turban_rebellions.9.a: "Apenas um pequeno incômodo."
 red_turban_rebellions.10.desc: "Após a traição de [che_youliang_chen.GetName] contra [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetName] virou uma potência regional e a maior ameaça ao país [GetCountry('CHI').GetName]. Ainda assim, nem todos se curvam diante de [che_youliang_chen.GetNameWithNoTooltip].\n\n[target_character.GetName] se recusa a reconhecer o país [GetCountry('CHE').GetLongNameWithNoTooltip] como uma poderosa liderança dos [GetInternationalOrganizationType('red_turban_rebels').GetName]. Em [target_location.GetName], [target_character.GetNameWithNoTooltip] declarou seu próprio [ShowGovernmentReformName('warring_state')] de [target_country.GetName], entrando em conflito com [GetCountry('CHE').GetNameWithNoTooltip] e [GetCountry('CHI').GetNameWithNoTooltip].\n\nIndependentemente, o principal antagonismo continua sendo do país [GetCountry('CHI').GetName], e assim, o país [target_country.GetNameWithNoTooltip] se revolta contra o governo [GetCountry('CHI').GetCulture.GetName]."
 red_turban_rebellions.10.desc.fallback: "Após a traição de [che_youliang_chen.GetName] contra [GetCharacter('ctw_shouhui_xu').GetName], [GetCountry('CHE').GetNameWithNoTooltip] virou uma potência regional e a maior ameaça ao país [GetCountry('CHI').GetName]. Ainda assim, o poder deles não os protegeria contra a ira do país [GetCountry('CHI').GetName].\n\n[target_character.GetName], testemunhando a brutalidade dos guerreiros do povo [GetCountry('CHI').GetCulture.GetName], reuniu seus próprios lealistas para declarar seu próprio [ShowGovernmentReformName('warring_state')] do país [target_country.GetName], rebelando-se contra seu antigo suserano..."
 red_turban_rebellions.10.a: "Tomara que isso acabe com as rebeliões..."
 red_turban_rebellions.10.b: "Camponeses malditos!"
 red_turban_rebellions.11.desc: "À medida que a guerra civil pelo domínio da $china$ avança, um novo chefe militar decidiu declarar rebelião aberta contra a [GetCountry('CHI').GetName]. [target_character.GetName], um dos comandantes dos outros grupos de rebeldes, juntou mais de 700 homens de seu vilarejo e ocupou [target_location.GetName]. Isso marca o nascimento do país [target_country.GetName], e mais um incômodo para nós..."
 red_turban_rebellions.11.a: "A situação está ficando desesperadora..."
 red_turban_rebellions.12.title: "A Ascensão do País [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.12.desc: "[target_character.GetName], ex-monge que viu os horrores das [ShowSituationName('red_turban_rebellions')] em primeira mão, juntou-se a [cgu_zixing_guo.GetName] e suas tropas quando seu monastério foi incendiado por invasores do povo [GetCountry('CHI').GetAdjective]. Sob o comando de [cgu_zixing_guo.GetNameWithNoTooltip], [target_character.GetNameWithNoTooltip] provou-se um líder militar competente, e até ganhou a mão de [mng_xiuying_ma.GetName], filha adotiva de [cgu_zixing_guo.GetNameWithNoTooltip].\n\nAs conquistas de [target_character.GetNameWithNoTooltip] lhe renderam o comando de seu próprio batalhão. A captura bem-sucedida de [target_location.GetName] e das terras ao seu redor possibilitaram que ele declarasse a formação do país [target_country.GetName], um aliado confiável do país [GetCountry('CGU').GetName]."
 red_turban_rebellions.12.a: "Eles não deviam se aliar!"
 red_turban_rebellions.13.desc: "Nem todos os [ShowCultureGroupName('chinese_group')] são inimigos do país [ROOT.GetCountry.GetName]. [target_character.GetName], lealista devoto de [ruler_character.GetName] e general do exército [ROOT.GetCountry.GetAdjectiveWithNoTooltip], leva suas tropas para [target_location.GetName] para estabelecer um [ShowGovernmentReformName('warring_state')] autônomo e liderar um contra-ataque contra os [GetInternationalOrganizationType('red_turban_rebels').GetName]."
 red_turban_rebellions.13.a: "Finalmente um lealista com iniciativa!"
 red_turban_rebellions.release_loyalist.desc: "A situação do país [ROOT.GetCountry.GetName] está sombria, mas ainda é possível recuperar. [target_character.GetName], um general competente, ofereceu seu apoio para resistir aos [GetInternationalOrganizationType('red_turban_rebels').GetName] estabelecendo o [ShowGovernmentReformName('warring_state')] o país [target_country.GetName] em [target_location.GetName]. Tudo que pedem é a palavra do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 red_turban_rebellions.release_loyalist.a: "Deem a [target_character.GetSheHe] a autoridade necessária."
 red_turban_rebellions.release_loyalist.b: "Não podemos perder mais território, mesmo que seja para um lealista."
 red_turban_rebellions.18.desc: "$red_turban_rebellions.18.desc.fallback$ Um desses locais é o(a) [target_location.GetRank.GetName] de [target_location.GetName], que representa o povo [target_culture.GetName]. Eles consideram nosso governo inadequado e fundaram o [ShowGovernmentReformName('warring_state')] da entidade política [target_country.GetName]. [target_character.GetName], a liderança deles, está até ameaçando se juntar aos [GetInternationalOrganizationType('red_turban_rebels').GetName] se nós não... os persuadirmos de algum jeito."
 red_turban_rebellions.18.desc.fallback: "O controle [ROOT.GetCountry.GetCulture.GetName] sobre a $china$ está cada vez mais fraco. Territórios que já estiveram sob a nossa autoridade agora declararam semi-independência devido à sua recém-adquirida autonomia."
 red_turban_rebellions.18.a: "Subornem o país [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.18.b: "Que assim seja..."
 red_turban_rebellions.19.title: "A Rebelião contra o País [GetCountry('CHI').GetNameWithNoTooltip]"
 red_turban_rebellions.19.desc: "O [ShowGovernmentReformName('warring_state')] do país [target_country.GetName] é um dos muitos países que declararam sua autonomia da [GetCountry('CHI').GetName]. Nosso destino está ligado às nossas decisões de continuarmos leais ao nosso suserano [GetCountry('CHI').GetCulture.GetName] ou nos unirmos aos [GetInternationalOrganizationType('red_turban_rebels').GetName] para tentar tomar o [GetInternationalOrganization('middle_kingdom').GetName]...\n\nNo fim, está nas mãos de [target_character.GetName] e seus assessores."
 red_turban_rebellions.19.a: "Escreveremos uma nova história!"
 red_turban_rebellions.19.a.tt: "[target_country.GetName] é um [ShowGovernmentReformName('warring_state')] e parte das [ShowSituationName('red_turban_rebellions')]. Embora comecemos como rebeldes contra a [GetCountry('CHI').GetName], nossa posição diplomática contra o(a) [GetInternationalOrganizationType('red_turban_rebels').GetName] é representada pela nossa #Y $rtr_yuan_allegiance$#! (atualmente: #Y [target_country.MakeScope.GetVariable('rtr_yuan_allegiance').GetValue]#!). Se a [situation|e] terminar com a vitória do povo [GetCountry('CHI').GetAdjectiveWithNoTooltip] enquanto tivermos mais de 50 de $rtr_yuan_allegiance$, seremos #R anexados#! pela [GetCountry('CHI').GetNameWithNoTooltip]!"
 red_turban_rebellions.20.title: "Revolta de Camponeses"
 red_turban_rebellions.20.desc: "Os grandes chefes militares da $china$ travam sua guerra contra o país [ROOT.GetCountry.GetName] por motivos diferentes, mas sem refletir os desejos dos camponeses comuns. O derramamento de sangue das [ShowSituationName('red_turban_rebellions')] levou a movimentos de camponeses insatisfeitos prontos para declarar guerra contra nós se não melhorarmos sua situação imediatamente."
 red_turban_rebellions.20.a: "Não podemos arcar com isso."
 red_turban_rebellions.20.b: "Enviem apoio financeiro."
 red_turban_rebellions.21.title: "Mandato Questionado"
 red_turban_rebellions.21.desc: "Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] têm observado o declínio do nosso Estado e questionam a autoridade do(a) [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Nobres ambiciosos já planejam seus passos contra o Trono Celestial..."
 red_turban_rebellions.21.a: "Vamos acabar com eles!"
 noble_enemies_to_the_mandate: "Inimigos Nobres do Mandato"
 red_turban_rebellions.21.b: "Dar alguns privilégios a eles pode acabar com as conspirações."
 red_turban_rebellions.22.title: "Governo de [target_character.GetNameWithNoTooltip] Apoiado"
 red_turban_rebellions.22.desc: "Com nossa recém-adquirida independência do país [from_country.GetName], o país [target_country.GetLongName] agora segue seu próprio caminho nas mãos de [target_character.GetName]. Muitos do nosso povo parecem otimistas com o governo [target_character.GetHerHis], e juraram absoluta lealdade no nosso envolvimento nas [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.22.a: "Unidos podemos resistir a qualquer confronto!"
 red_turban_rebellions.22.a.tt: "Todos os nossos [locations|e] ganham a quantidade máxima de [control|e] possível"
 red_turban_rebellions.22.char.tt: "#Y 10#! novos [characters|e] aparecerão em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 red_turban_rebellions.30.title: "A Caçada por [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.30.desc: "Enquanto [target_character.GetName] conta com o apoio dos [GetInternationalOrganizationType('red_turban_rebels').GetName], os agentes da [GetCountry('CHI').GetName] tentam de tudo para capturá-l[target_character.GetHimHer] e executá-l[target_character.GetHimHer] assim que possível para acabar com a rebelião antes que ela cresça ainda mais.\n\nRumores falam que um ataque em [target_location.GetName] acontecerá nos próximos dias. Esconder-se poderia garantir a sobrevivência do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas sua legitimidade e afirmação de ser descendente da dinastia [ROOT.GetCountry.GetName] podem ficar manchadas depois de tamanha demonstração de covardia..."
 red_turban_rebellions.30.a: "[target_character.GetNameWithNoTooltip] resistirá até o último suspiro!"
 red_turban_rebellions.30.b: "Gente morta não lidera rebeliões."
 red_turban_rebellions.31.title: "A Execução de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.raid_deas: "No meio da noite de [GetDateString], saqueadores do povo [GetCountry('CHI').GetCulture.GetName] invadiram o(a) [target_location.GetRank.GetName] de [target_location.GetName], matando todos que presumiam ser parte das [ShowSituationName('red_turban_rebellions')]."
 red_turban_rebellions.31.desc: "$red_turban_rebellions.raid_deas$\n\nApesar de seus esforços para repelir os saqueadores, o ataque-surpresa foi demais para [target_character.GetName]. O saqueadores do povo [GetCountry('CHI').GetAdjective] capturaram nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Após um julgamento simbólico, o destino de [target_character.GetNameWithNoTooltip] foi selado, e [target_character.GetHeShe] teve sua execução naquela mesma noite.\n\nAgora, o futuro do país [ROOT.GetCountry.GetName] está nas mãos de [target_heir.GetName] e do(a) assessor(a) [target_advisor.GetName]..."
 red_turban_rebellions.31.a: "O(a) Jovem [ROOT.GetCountry.GetGovernment.GetHeirTitle] do Esplendor deve liderar o país [ROOT.GetCountry.GetNameWithNoTooltip]!"
 red_turban_rebellions.32.title: "O Saque de [target_location.GetNameWithNoTooltip]"
 red_turban_rebellions.32.desc: "$red_turban_rebellions.raid_deas$\n\nFelizmente, [target_character.GetName] conseguiu sobreviver a este atentado e garantir a estabilidade da rebelião. Entretanto, os danos causados em [target_location.GetName] persistirão pelo futuro próximo..."
 red_turban_rebellions.32.a: "Eles pagarão por isso!"
 red_turban_rebellions.33.title: "A Invasão do País [target_country.GetNameWithNoTooltip] pelos Turbantes Vermelhos"
 red_turban_rebellions.33.desc: "Nossa posição na [ShowRegionName('manchuria_region')] é bem diferente da dos outros rebeldes que enfrentam o país [GetCountry('CHI').GetName] na $china$. Enquanto eles têm acesso a recursos e tropas para seus exércitos, temos apenas o apoio dos rebeldes do povo [target_culture.GetName]. Embora essa seja uma estratégia arriscada, uma guerra rápida e decisiva contra nosso novo vizinho ao sul, o país [target_country.GetName], pode nos dar acesso a materiais que nos ajudam em nossos esforços bélicos contra o país [GetCountry('CHI').GetNameWithNoTooltip]."
 red_turban_rebellions.33.a: "Temos que planejar nossos próximos passos com antecedência."
 red_turban_rebellions.33.b: "Vamos invadir o país [target_country.GetNameWithNoTooltip] enquanto estão distraídos!"
 red_turban_rebellions.34.title: "Ascensão do País [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.34.desc: "Em uma rápida reviravolta, [ctw_pusheng_zou.GetName] morreu em batalha. Em seu lugar, [ctw_wenjun_ni.GetName] assumiu o exército e continuou o esforço bélico [target_country_2.GetAdjective] contra o país [GetCountry('CHI').GetName]. Ainda assim, seu sucesso durou pouco, e sua ambição foi seu fim. Em uma tentativa de assassinar [ctw_shouhui_xu.GetName], [target_character.GetName] [ctw_wenjun_ni.GetHimHer] capturou e executou.\n\n[target_character.GetNameWithNoTooltip] continuou a campanha do país [target_country_2.GetNameWithNoTooltip] com grande sucesso, tomando [target_location.GetName] e os territórios ao redor. Enquanto isso, [target_character.GetHeShe] planejava sua eventual sucessão sobre o país [target_country_2.GetNameWithNoTooltip]. Em uma noite fatídica, o general assassinou [ctw_shouhui_xu.GetNameWithNoTooltip], reivindicou o trono [target_country_2.GetAdjectiveWithNoTooltip] para si e renomeou o(a) [target_country_2.GetFlavorRank] para o país [target_country.GetName]."
 red_turban_rebellions.34.a: "Vida longa a [target_character.GetNameWithNoTooltip]!"
 red_turban_rebellions.34.a.tt: "O país [target_country_2.GetName] é #R anexado#! pelo país [target_country.GetName]"
 red_turban_rebellions.34.b: "O país [target_country_2.GetNameWithNoTooltip] só consegue sobreviver sob o governo de [target_character.GetNameWithNoTooltip]."
 red_turban_rebellions.34.c: "Não podemos deixar essa traição ficar impune!"
 red_turban_rebellions.35.title: "A Revolta de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.35.a: "Malditos tolos!"
 red_turban_rebellions.36.title: "A Liderança de [target_character.GetNameWithNoTooltip]"
 red_turban_rebellions.36.desc: "[target_character.GetName] não é uma pessoa instruída ou de alta classe social. Sua criação foi a mais inferior possível no país [GetCountry('CHI').GetName], mas sua mente era brilhante. [target_character.GetNameWithNoTooltip] enfatiza que suas ações são para restaurar a ordem e a paz na $china$. Sempre que o país [target_country.GetName] adquire novas terras, o(a) [target_country.GetGovernment.GetRulerTitle] faz questão de viajar para as terras conquistadas para pesquisar os problemas locais e contratar estudiosos e administradores."
 red_turban_rebellions.36.a: "Que seu reino seja próspero!"
 red_turban_rebellions.37.title: "A Morte Inesperada de [cgu_zixing_guo.GetNameWithNoTooltip]"
 red_turban_rebellions.37.desc: "As [ShowSituationName('red_turban_rebellions')] são uma cadeia de eventos traiçoeira. Ninguém está a salvo de seu destino inevitável, a morte. Infelizmente para [annex_target_country.GetLongName], esse destino chegou para [cgu_zixing_guo.GetName] quando [cgu_zixing_guo.GetHeShe] morreu em uma das batalhas contra o exército [GetCountry('CHI').GetAdjective]."
 red_turban_rebellions.37.desc.heirless: "$red_turban_rebellions.37.desc$\n\nVisto que [cgu_zixing_guo.GetNameWithNoTooltip] morreu sem um herdeiro válido, a única pessoa válida que pode liderar o país [annex_target_country.GetNameWithNoTooltip] é o(a) comandante [target_character.GetName]. De agora em diante, o trono [annex_target_country.GetAdjectiveWithNoTooltip] será governado a partir de [target_location.GetName], o(a) grande [target_location.GetRank.GetName] do país [target_country.GetName]."
 red_turban_rebellions.37.a: "Que [target_character.GetNameWithNoTooltip] governe com força e sabedoria."
 red_turban_rebellions.37.b: "Não. Não podemos deixar que o país [target_country.GetNameWithNoTooltip] cresça mais."
 red_turban_rebellions.38.a: "O país [target_country.GetNameWithNoTooltip] fará bom uso dessas terras!"
 red_turban_rebellions.40.title: "Rotação de Tropas"
 red_turban_rebellions.40.desc: "Nestes tempos penosos, a ameaça de ocorrer traição e rebelião está logo ao lado. Para aliviar o risco de gerar uma deserção generalizada e favorecer uma guerra civil, [target_character.GetName], ministro(a) do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle], propôs instituir o conceito de [ShowModifier('yua_troop_rotation')]. Nessa política, tanto os generais quanto suas tropas trocariam de região constantemente para evitar que um líder ganhe influência exagerada. No entanto, essa medida obviamente impactaria a eficiência das nossas forças no campo de batalha.\n\nVale a pena arriscar? Será que isso realmente evitará que os generais vistam o turbante vermelho?"
 red_turban_rebellions.40.a: "Faremos de tudo para evitar rebeliões."
 red_turban_rebellions.40.b: "Não podemos arcar com derrotas militares."
 red_turban_rebellions.41.title: "Tempos de Desespero"
 red_turban_rebellions.41.desc: "As [ShowSituationName('red_turban_rebellions')] prejudicaram gravemente os nossos recursos. Com dezenas de rebeliões por todo(a) o(a) [ROOT.GetCountry.GetFlavorRank], fica evidente que as nossas forças não são numerosas o bastante para encará-las. Para arcar com um exército mais numeroso, poderíamos imprimir mais dinheiro. Entretanto, as quantidades necessárias certamente resultariam em maior desvalorização da nossa moeda nos próximos anos."
 red_turban_rebellions.41.a: "Imprimam os fundos adicionais."
 red_turban_rebellions.41.b: "A economia já está terrível como está."
 red_turban_rebellions.42.title: "[ShowRegionNameWithNoTooltip('manchuria_region')] Se Liberta!"
 red_turban_rebellions.42.desc: "As [ShowSituationName('red_turban_rebellions')] não afetam apenas as regiões núcleos da entidade política [ROOT.GetCountry.GetName], mas também a extensas áreas periféricas do(a) [ROOT.GetCountry.GetFlavorRank]. As mais notáveis são as terras distantes da [ShowRegionName('manchuria_region')], que foram conquistadas por nossos antecessores. Embora esteja nominalmente sob o nosso controle, devido ao conflito que se inflama nas terras centrais, não há ninguém que consiga impor o nosso governo sobre a [ShowRegionNameWithNoTooltip('manchuria_region')], que consequentemente fica abandonada."
 red_turban_rebellions.42.a: "Ah, que fantástico..."
 red_turban_rebellions.42.a.tt: "#R Todos os nossos [locations|e] possuídos na [ShowRegionName('manchuria_region')] são abandonados#!"
 red_turban_rebellions.42.b.tt: "#R Todo [subject|e] com sua [capital|e] na [ShowRegionName('manchuria_region')] torna-se independente#!"
 red_turban_rebellions.43.title: "Revogação dos Generais do Povo [ShowCultureNameWithNoTooltip('mongolian_culture')]"
 red_turban_rebellions.43.desc: "À medida que os rebeldes ameaçam fraturar ainda mais nosso estado, a necessidade de pessoal competente torna-se cada vez mais evidente. Felizmente para nós, muitos oficiais leais do povo [ShowCultureName('mongolian_culture')] ainda estão presentes na entidade política [target_country.GetName]. Podemos convocá-los de volta para reforçar nosso exército, embora isso aumente o risco de que o povo [ShowCultureName('korean_culture')] se separe de nós no futuro."
 red_turban_rebellions.43.a: "Precisamos desses oficiais imediatamente!"
 red_turban_rebellions.43.a.at: "Metade dos [characters|e] do povo [ShowCultureName('mongolian_culture')] na entidade política [target_country.GetName] se mudam para a entidade política [ROOT.GetCountry.GetName], concedendo #G 1#! de [army_tradition|e] e #G 1#! de [stability|e] por personagem."
 red_turban_rebellions.43.a.bt: "#R A entidade política [target_country.GetName] torna-se mais propensa a se separar de nós#!"
 red_turban_rebellions.43.b: "Eles não devem abandonar sua posição na entidade política [target_country.GetNameWithNoTooltip]."
 red_turban_rebellions.44.title: "Controle Sobre o [ShowRegionNameWithNoTooltip('tibet_region')] Perdido"
 red_turban_rebellions.44.desc: "O caos causado pelas [ShowSituationName('red_turban_rebellions')] levou ao declínio da nossa burocracia de formas inesperadas. O [ShowRegionName('tibet_region')], uma região até agora subserviente a nós, se recusa a reconhecer nossa influência e controle, e agora está virtualmente independente de nós."
 red_turban_rebellions.44.a: "Eles podem alegar independência, mas voltarão à entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 red_turban_rebellions.100.title: "A Ascensão do País [target_country.GetNameWithNoTooltip]"
 red_turban_rebellions.end_desc: "As [ShowSituationName('red_turban_rebellions')] finalmente chegaram ao fim!"
 red_turban_rebellions.100.desc: "$red_turban_rebellions.end_desc$ [target_character.GetName], [target_country.Custom('GetRulerOrRegentTitle')] da entidade política [target_country.GetName], alega vitória contra [china_character.GetName] e a dinastia [china_country.GetName]! A entidade política [target_country.GetLongNameWithNoTooltip] tomou o controle do Trono Celestial e agora assumiu o [GetInternationalOrganizationType('middle_kingdom').GetName]!"
 red_turban_rebellions.100.a: "Viva o(a) novo(a) [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.101.a: "Finalmente, a $china$ não é mais devastada por guerra."
 red_turban_rebellions.102.a: "Uma demonstração vergonhosa..."
 red_turban_rebellions.103.title: "O País [target_country.GetNameWithNoTooltip] Persiste!"
 red_turban_rebellions.103.desc: "$red_turban_rebellions.end_desc$ Apesar de uma guerra civil brutal, as forças dos [GetInternationalOrganizationType('red_turban_rebels').GetName] não conseguiram se infiltrar na entidade política [target_country.GetNameWithNoTooltip] no final! Os últimos rebeldes são caçados pelos saqueadores do povo [target_country.GetCulture.GetName], enquanto [target_character.GetName] trabalha para restaurar a autoridade do Mandato do Céu."
 red_turban_rebellions.103.a: "Que nosso futuro seja menos sangrento."
 red_turban_rebellions.104.desc: "$red_turban_rebellions.103.desc$\n\nUma de suas primeiras ações é a reintegração daqueles que juraram lealdade ao país [target_country.GetNameWithNoTooltip]. Assim, o país [ROOT.GetCountry.GetName] cumpriu seu propósito."
 red_turban_rebellions.104.a: "Viva o(a) [target_character.Custom('GetEmpressEmperor')]!"
 red_turban_rebellions.105.title: "Fim do Mandato"
 red_turban_rebellions.105.desc: "Em uma reviravolta, o [GetInternationalOrganizationType('middle_kingdom').GetName] - o próprio Mandato do Céu - caiu diante de influências que não compreendemos. As [ShowSituationName('red_turban_rebellions')] não possuem mais um propósito, agora que o destino da [GetCountry('CHI').GetName] foi alterado por poderes além do alcance dos [GetInternationalOrganizationType('red_turban_rebels').GetName]..."
 red_turban_rebellions.105.a: "Por essa ninguém esperava..."
 red_turban_rebellions.play_as_tag: "Como será o futuro do país [target_country.GetNameWithNoTooltip]?"
 red_turban_rebellions.106.title: "Estagnação da Rebelião"
 red_turban_rebellions.106.desc: "Décadas se passaram desde que os primeiros rebeldes se voltaram contra o domínio do povo [ShowCultureName('mongolian_culture')] sobre a $china$, e inúmeras vidas foram perdidas nos conflitos. Ainda assim, a entidade política [GetCountry('CHI').GetName] resiste, enquanto os chefes militares rebeldes mantêm o controle sobre seus territórios. No fim, a rebelião resulta em estagnação e nenhum dos lados é capaz de unificar a terra."
 red_turban_rebellions.106.a: "Um Reino eternamente fraturado..."
 red_turban_rebellions.1000.title: "Fingindo Influência na [ShowRegionNameWithNoTooltip('korea_region')]"
 red_turban_rebellions.1000.desc: "Devido às [ShowSituationName('red_turban_rebellions')] dentro da entidade política [target_country.GetName], sua influência sobre nós é mínima atualmente. Podemos aproveitar esse momento de grande fraqueza e declarar independência dessa servidão a seu governo imbecil."
 red_turban_rebellions.1000.a: "Independência, enfim!"
 red_turban_rebellions.1000.a.at: "Declararemos independência da entidade política [target_country.GetName]"
 red_turban_rebellions.1000.a.bt: "#R A entidade política [target_country.GetName] pode ver isso como uma [ShowCasusBelliName('cb_independence_war')] contra eles!#!"
 red_turban_rebellions.1000.b: "Agora não é um bom momento para tais riscos."
 red_turban_rebellions.1001.desc: "Os súditos traiçoeiros de [target_region.GetName] farejaram nossa fraqueza temporária e encontram-se em uma posição de grande oportunidade. Nossa outrora grande influência nas terras deles agora não passa de uma sombra de sua antiga glória, e o povo [root_country.GetCulture.GetName] declarou independência da entidade política [target_country.GetName]."
 red_turban_rebellions.1001.a: "Não podemos nos dar ao luxo de outra guerra agora."
 red_turban_rebellions.1001.b: "Suas cabeças decorarão nossas lanças quando acabarmos com os rebeldes..."
