l_braz_por:
 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "Essa doença é imprevisível e letal, às vezes causa febre e irritações, também pode causar vômitos e delírios, sempre culminando em morte."
 great_pestilence.1.desc: "Uma peste misteriosa está assolando o nosso povo em [diseased_location_scope.GetName]. Ela está infectando a todos, não importa a classe social, religiosidade ou proteção espiritual. $great_pestilence.1.repeatedText$\n\nTodos os remédios falham contra essa condição diabólica e nenhuma oração ou sacrifício parece comover [ROOT.GetCountry.GetReligion.GetGodName] a enviar suas proteções para o nosso povo."
 great_pestilence.1.descB: "Uma peste misteriosa está assolando os nativos de [diseased_location_scope.GetName]. Ela está infectando a população indígena a uma taxa alarmante, não importa a classe social ou religiosidade. $great_pestilence.1.repeatedText$\n\nA velocidade do contágio e a morbidade dos sintomas está deixando os nossos médicos perplexos e sem ação.\n\nNão podemos fazer muito a não ser realizar os últimos sacramentos e abrir as covas."
 great_pestilence.1.a: "É o fim do mundo!"
 great_pestilence.1.a2: "Pobres almas!"
 great_pestilence.2.title: "À Beira da Morte"
 great_pestilence.2.desc: "A [ShowSituationName('great_pestilence')] seguiu seu curso sem empecilhos. Trouxe morte e devastação a um continente inteiro sem se importar com morais ou fronteiras.\n\nMuitas cidades outrora deslumbrantes agora estão desertas e decadentes, reinos e impérios sucumbem ao desastre, vulneráveis a seus inimigos, se é que ainda há alguém em pé."
 great_pestilence.2.a: "Melhor que isso não fica..."
 great_pestilence.3.title: "Alguém é Culpado!"
 great_pestilence.3.desc: "A crueldade da [ShowSituationName('great_pestilence')] está matando o nosso povo e levando os sobreviventes à insanidade devido a tanta tristeza.\n\nUm grupo de camponeses sobreviventes de [location_scope.GetName] perdeu completamente a cabeça e atacou até a morte um grupo de membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] por não terem apaziguado [ROOT.GetCountry.GetReligion.GetGodName] a tempo para evitar esse desastre.\n\nUm grupo de vizinhos extremamente religiosos os atacou em retaliação, para garantir que a ira de [ROOT.GetCountry.GetReligion.GetGodName] não fosse despertada após esse ato de violência contra seus emissários, e assim, o caos foi instaurado."
 great_pestilence.3.a: "Enviem guardas para punir os agressores."
 great_pestilence.3.b: "É melhor não intervirmos."
 great_pestilence.4.title: "União Decadente"
 great_pestilence.4.desc: "Conforme a [ShowSituationName('great_pestilence')] leva as vidas da nossa população em [infected_location.GetName], os nossos esforços para reduzir seu avanço se revelam inúteis e muitas famílias assustadas por todo o nosso país decidiram abandonar seus assentamentos e municípios, isolando-se em colinas e florestas, negligenciando seus deveres em relação às fazendas e ao governo.\n\nCom essa dispersão dos camponeses, os nossos representantes terão bastante dificuldade de impor o desejo do Estado sobre eles."
 great_pestilence.4.a: "Vamos forçá-los a trabalhar novamente!"
 great_pestilence.4.b: "Deixem que façam o que quiserem."
 great_pestilence.5.t: "Caçada por uma Causa"
 great_pestilence.5.desc: "A fúria e o medo da população de [target_location.GetName] chegaram a um ponto em que não podem mais ser contidos internamente, e precisam ser projetados para fora, nos outros. Alguém precisa ser a causa da peste, e esse alguém deve pagar.\n\nSejam os pobres, os feios ou qualquer minoria, as massas exigem que um grupo seja caçado e punido por trazer essa peste até nós. Podemos ajudar a organizar esse evento e controlá-lo, ou tentar impedir a violência entre as castas para que ela seja direcionada a nós."
 great_pestilence.5.a: "Organizem uma caçada!"
 great_pestilence.5.b: "Não culpem os outros pelo nosso destino!"
 great_pestilence.6.t: "Necessidades Monetárias"
 great_pestilence.6.desc: "A situação devastadora causada pela [ShowSituationName('great_pestilence')] em vários vilarejos em [target_location.GetName] os levou a parar de pagar seus impostos.\n\nMuitos já pereceram ou ficaram doentes e os que ainda não sucumbiram à peste mal conseguem se sustentar, ainda mais cumprir as demandas do(a) [ROOT.GetCountry.GetFlavorRank].\n\nTodavia, os danos que a falta de fundos poderia causar ao povo como um todo é muito mais grave do que as misérias de um pequeno grupo de vilarejos, então nossos coletores de impostos têm sido bem agressivos ao lembrar os habitantes de pagar seus impostos. Infelizmente, a resposta foi no mesmo nível."
 great_pestilence.6.a: "Com ou sem uma multidão irritada, o pagamento está atrasado!"
 great_pestilence.6.b: "Em tempos difíceis, os impostos devem ser reduzidos..."
 great_pestilence.6.c: "Sem impostos para quem estiver sofrendo!"
 great_pestilence.7.t: "Eternamente Perdidos"
 great_pestilence.7.desc: "A ira da [ShowSituationName('great_pestilence')] está dizimando todos os castelos de [target_location.GetName] e até os homens santos do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não estão protegidos dessa doença.\n\nSua perda é sentida em dobro, pois muitos vilarejos ficam sem alguém para realizar os rituais de sepultamento de forma adequada, condenando assim os recentes mortos a vagar perdidos como espíritos vingativos, incapazes de atravessar para o além."
 great_pestilence.7.a: "Nós vamos ajudar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 great_pestilence.7.b: "Não podemos fazer nada."
