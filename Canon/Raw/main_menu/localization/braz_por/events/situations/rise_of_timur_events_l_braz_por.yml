l_braz_por:
 rise_of_timur.1.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.1.desc: "Alimentados pela ambição de superar os antigos Califados e restaurar o grandioso país [GetCountry('MGE').GetLongName], [target_character.GetName], com um punhado de soldados leais, estabeleceu a fundação do país [GetCountry('TIM').GetLongName]. Apesar de parecer insignificante no momento, o(a) [GetCountry('TIM').GetGovernment.GetRulerTitle] pretende usar seu conhecimento incomparável da guerra e suas tropas de elite para o crescimento implacável do(a) [GetCountry('TIM').GetFlavorRank]..."
 rise_of_timur.1.a: "Conquistar é viver!"
 rise_of_timur.2.title: "[ShowSituationNameWithNoTooltip('rise_of_timur')]"
 rise_of_timur.2.a: "Eles precisam ser impedidos!"
 rise_of_timur.3.title: "Queda do País [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.3.desc.dead_timur: "$rise_of_timur.3.desc$ Desde a morte de [target_character.GetName], o exército [tim_country.GetAdjectiveWithNoTooltip] perdeu a vantagem sobre seus inimigos. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc.alive_timur: "$rise_of_timur.3.desc$ Nem mesmo o poder de [target_character.GetName] poderia impedir sua queda. Com a tomada de [target_location.GetName], capturaram e executaram [target_character.GetNameWithNoTooltip] para dar um fim ao perigo [tim_country.GetAdjectiveWithNoTooltip] de uma vez por todas. $rise_of_timur.3.desc.end$"
 rise_of_timur.3.desc: "O outrora temido flagelo da [ShowSubContinentName('central_asia')], o infame país [tim_country.GetLongName] não existe mais!"
 rise_of_timur.3.desc.end: "Ao longo do tempo, forças externas e campanhas militares do país [target_country.GetName] contra o país [tim_country.GetNameWithNoTooltip] reduziram o(a) [tim_country.GetFlavorRank] a um estado remanescente até sua queda eventual nas mãos do país [target_country.GetLongNameWithNoTooltip]."
 rise_of_timur.3.a: "Finalmente um fim à sede de sangue [target_character.GetHerHis]."
 rise_of_timur.4.title: "Queda do País [tim_country.GetNameWithNoTooltip]"
 rise_of_timur.4.desc.dead_timur: "$rise_of_timur.3.desc.dead_timur$"
 rise_of_timur.4.desc.alive_timur: "$rise_of_timur.3.desc.alive_timur$"
 rise_of_timur.4.desc: "$rise_of_timur.3.desc$"
 rise_of_timur.4.a: "Tomara que o país [target_country.GetNameWithNoTooltip] não vire uma nova ameaça..."
 remove_all_timmy_cbs_tt: "O país [GetCountry('TIM').GetName] perde o [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')]"
 rise_of_timur.5.title: "Subjugação da Entidade Política [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.5.desc.dead_timur: "$rise_of_timur.5.desc$ Desde que [target_character.GetName] encontrou seu fim prematuro, seus sucessores não conseguiram resistir aos muitos inimigos que [target_character.GetNameWithNoTooltip] fez. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc.alive_timur: "$rise_of_timur.5.desc$ Apesar de seus esforços e táticas brilhantes, os muitos inimigos que [target_character.GetName] fez em suas campanhas foram demais. Por fim, a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] subjugou o(a) [GetCountry('TIM').GetFlavorRank], matando [target_character.GetNameWithNoTooltip] no processo. $rise_of_timur.5.desc.end$"
 rise_of_timur.5.desc: "Apesar de ter sido um(a) temível [GetCountry('TIM').GetFlavorRank] que fez todos os seus vizinhos pararem, o(a) [GetCountry('TIM').GetLongName] virou nada mais que um mero súdito da entidade política [ROOT.GetCountry.GetName]."
 rise_of_timur.5.desc.end: "\n\nAgora, o povo [GetCountry('TIM').GetAdjective] se curva diante da entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip], acabando com o perigo [GetCountry('TIM').GetAdjectiveWithNoTooltip] de uma vez por todas."
 rise_of_timur.5.a: "Finalmente um fim à sede de sangue [target_character.GetHerHis]."
 rise_of_timur.6.title: "Subjugação da Entidade Política [GetCountry('TIM').GetNameWithNoTooltip]"
 rise_of_timur.6.desc.dead_timur: "$rise_of_timur.5.desc.dead_timur$"
 rise_of_timur.6.desc.alive_timur: "$rise_of_timur.5.desc.alive_timur$"
 rise_of_timur.6.desc: "$rise_of_timur.5.desc$"
 rise_of_timur.6.a: "Tomara que a entidade política [GetCountry('TIM').GetNameWithNoTooltip] não se torne uma nova ameaça..."
 rise_of_timur.7.title: "Estagnação do País [tim_country.GetLongNameWithNoTooltip]"
 rise_of_timur_7_desc_common: "A ascensão meteórica e rápida expansão do(a) [tim_country.GetLongName] pareciam implacáveis, mas recentemente parecem ter chegado ao fim. A liderança de [target_character.GetName] parece não ter igual, visto que"
 rise_of_timur.7.desc_ruler: "$rise_of_timur_7_desc_common$ [target_ruler.GetName] claramente não conseguiu assumir o legado de seu predecessor. Sua incapacidade de atender às expectativas do povo resultaram em $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc: "$rise_of_timur_7_desc_common$ ninguém é capaz de assumir seu legado e chegar à liderança do(a) [ROOT.GetCountry.GetFlavorRank]. Dessa forma, a situação resultou em $rise_of_timur.7.desc_end$"
 rise_of_timur.7.desc_end: "no colapso de todo o país e em um período de estagnação em que o(a) [tim_country.GetGovernment.GetCourtTitle] não consegue realizar nada."
 rise_of_timur.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 rise_of_timur.8.title: "$rise_of_timur.7.title$"
 rise_of_timur.8.desc: "Nosso povo não precisa mais temer a expansão e a sede de sangue do país [tim_country.GetLongName]. Os dias da ascensão meteórica de [target_character.GetName] já são algo do passado, pois parece que ninguém consegue assumir seu legado e chegar a uma liderança eficaz do(a) [tim_country.GetFlavorRank]. Agora eles apenas vagam sem rumo e sem a visão militar estratégica de seu predecessor, resultando em $rise_of_timur.7.desc_end$"
 rise_of_timur.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.9.title: "A Restauração do País [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.9.desc: "Muitos pensavam que os dias gloriosos do grande $genghis_khan_name$ e seu expansivo país [GetCountry('MGE').GetLongName] fossem algo do passado. Entretanto, os sonhos de [target_character.GetName] de revivê-lo virou realidade, pois conseguimos reunificar os territórios do Grande $rank_empire_horde_ruler_suffix_male$ e podemos proclamar o renascimento de um novo e grandioso país [GetCountry('MGE').GetLongNameWithNoTooltip]."
 rise_of_timur.9.a: "Glória a nós!"
 rise_of_timur.10.title: "A Restauração do País [GetCountry('MGE').GetLongNameWithNoTooltip]"
 rise_of_timur.10.desc: "Séculos atrás, $genghis_khan_name$ conseguiu conquistar metade do mundo enquanto expandia seu império. Agora, [target_character.GetName] seguiu os passos de seu predecessor e conseguiu criar um império com a mesma extensão do Grande $rank_empire_horde_ruler_suffix_male$. O mundo testemunhará novamente as conquistas do renascido país [GetCountry('MGE').GetLongName]."
 rise_of_timur.10.a: "Será que o mundo sobreviverá a eles uma segunda vez?"
 rise_of_timur.11.title: "[ShowSituationNameWithNoTooltip('fall_of_delhi')]"
 rise_of_timur.11.desc: "A $india$ sempre foi uma fonte de riquezas e culturas para o mundo todo. Muitos conquistadores do passado tentaram ganhar suas riquezas subjugando-a, mas todos falharam. [target_character.GetName] também estava de olho na $india$ para expandir o país [ROOT.GetCountry.GetLongName], e conseguimos realizar esses sonhos agora que o país [GetCountry('DLH').GetName] perdeu sua posição de destaque no subcontinente. Nossa conquista de [ShowLocationName('delhi')] será outro passo na nossa trajetória até a glória eterna."
 rise_of_timur.11.a: "Toda $india$ se curvará diante de nós!"
 rise_of_timur.12.title: "As Riquezas da $china$"
 rise_of_timur.12.desc: "A $china$ tem sido o centro do mundo na [ShowContinentName('asia')] desde a antiguidade. Ela caiu diante do poder do grande Gengis Khan e seu descendente [GetCharacter('kublai_khan').GetName], mas parece estar novamente em um período de dificuldades. Os descendentes de Gengis Khan não expandem mais seu território por toda a $china$, e, assim, ela está vulnerável para ser tomada por um novo e grande conquistador sob nosso estandarte."
 rise_of_timur.12.a: "Tomaremos a $china$."
 rise_of_timur.13.title: "Nosso Legado"
 rise_of_timur.13.desc: "A ascensão de [target_character.GetName] de um(a) simples general do país [ROOT.GetCountry.GetLongName] e sua subsequente expansão do(a) [ROOT.GetCountry.GetFlavorRank] é inegável. Entretanto, pode-se questionar a validade de suas reivindicações como governante legítimo(a) além de sua força militar. [target_character.GetSheHe|U] não poderia reivindicar o título de $rank_empire_muslim_ruler_male$, mas há outras formas de afirmar a origem de sua autoridade."
 rise_of_timur.13.a: "Suas conquistas foram ordenadas por [ROOT.GetCountry.GetReligion.GetGodName] como o Ṣāḥib Qirān."
 rise_of_timur.13.b: "[target_character.GetNameWithNoTooltip] é o(a) herdeiro(a) de Gengis Khan."
 rise_of_timur.13.c: "[target_character.GetNameWithNoTooltip] é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 rise_of_timur.14.title: "Conquista da [ShowRegionNameWithNoTooltip('persia_region')]"
 rise_of_timur.14.desc: "A [ShowRegionName('persia_region')] tem sido o centro do mundo da religião [ShowReligionGroupAdjective('muslim')] há séculos, servindo como uma ponte entre a [ShowContinentName('europe')] e a [ShowContinentName('asia')]. Muitos impérios surgiram e caíram nessas terras, e agora nosso grande país [ROOT.GetCountry.GetLongName] está novamente à sua porta. Eles não conseguirão resistir aos nossos implacáveis exércitos, e é nosso destino governar essas terras."
 rise_of_timur.14.a: "A [ShowRegionNameWithNoTooltip('persia_region')] se curvará a nós."
 rise_of_timur.14.a.tt: "Cada [country|e] com a capital na [ShowRegionName('persia_region')] ganha o [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')]"
 rise_of_timur.15.title: "Conquista da [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.15.desc: "Os [ShowCultureGroupName('turkic_group')] passaram por muita coisa desde a ascensão das estepes asiáticas. Séculos atrás, alguns grupos [ShowCultureGroupNameWithNoTooltip('turkic_group')] na forma do Império Seljúcida dominava as terras da [ShowRegionName('persia_region')] e penetrou profundamente no território [GetCountry('BYZ').GetAdjective] da [ShowRegionName('anatolia_region')]. Agora está na hora de os da [ShowRegionNameWithNoTooltip('anatolia_region')] ser unificado novamente sob um novo governo dos [ShowCultureGroupNameWithNoTooltip('turkic_group')]."
 rise_of_timur.15.a: "A [ShowRegionNameWithNoTooltip('anatolia_region')] se curvará a nós."
 rise_of_timur.100.title: "As Incursões no País [target_country.GetNameWithNoTooltip]"
 rise_of_timur.100.title.generic: "As Incursões em Terras Estrangeiras"
 rise_of_timur.100.desc: "Os homens estão ficando ansiosos. A última campanha de [target_character.GetName] acabou há mais de um ano, e o exército [root_country.GetAdjective] anseia pelos sons de batalha no ar. Ansiosos para entrar em batalha de novo, esses soldados se organizaram em grupos de incursão que saqueiam regularmente o interior do país [target_country.GetName]. Embora suas ações não fossem autorizadas, as terras do país [target_country.GetNameWithNoTooltip] demonstraram a fraqueza do povo [target_country.GetCulture.GetName]. Suas riquezas e territórios estão prontos para serem tomados!"
 rise_of_timur.100.a: "O país [target_country.GetNameWithNoTooltip] cairá!"
 rise_of_timur.100.b: "Ainda não podemos arcar com uma invasão ao país [target_country.GetNameWithNoTooltip]."
 rise_of_timur.101.title: "O Desenvolvimento Cultural do País [target_country.GetNameWithNoTooltip]"
 rise_of_timur.101.title.generic: "Desenvolvimento Cultural"
 rise_of_timur.101.desc: "Embora nosso(a) [target_country.GetFlavorRank] seja construído(a) com conquistas e campanhas militares, [target_character.GetName] aprecia muito os aspectos culturais do reino. Muitas mercadorias culturais chegaram até o país [target_country.GetName] como espólios de guerra, demonstrando nossa força militar e servindo como inspiração para o nosso povo."
 rise_of_timur.101.a: "Elas podem nos ajudar a melhorar nossa reputação."
 rise_of_timur.101.b: "Elas são um sinal das nossas conquistas de guerra."
 rise_of_timur.101.c: "Que a nossa cultura prospere."
 rise_of_timur.102.title: "Homens Fogem para Exércitos de [target_character.GetShortNameWithNoTooltip]"
 rise_of_timur.102.title.generic: "Homens Fogem para Nossos Exércitos"
 rise_of_timur.102.desc: "As campanhas militares de [target_character.GetName] atraem uma grande quantidade de homens buscando riquezas nos espólios da guerra. Este ano teve uma quantidade particularmente considerável de novos recrutas de diversas origens se juntando ao exército [target_country.GetAdjective]."
 rise_of_timur.102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 rise_of_timur.1000.title: "O Pacto [target_country.GetAdjectiveWithNoTooltip]-[from_country.GetAdjectiveWithNoTooltip]"
 rise_of_timur.1000.title.generic: "Uma Aliança de Hordas"
 rise_of_timur.1000.desc: "O país [target_country.GetLongName] e seu mestre, [target_character.GetName], são descendentes do legado de $genghis_khan_name$. Enquanto [from_character.GetName] alega relações consanguíneas com o grande chefe militar, não é surpresa que nossos reinos tenham um vínculo que poderia servir como base para uma aliança benéfica."
 rise_of_timur.1000.a: "Entrem em contato com [target_character.GetNameWithNoTooltip]."
 rise_of_timur.1000.a.tt: "Pediremos uma [alliance|e] ao país [target_country.GetName]"
 rise_of_timur.1000.b: "Essa aliança não será útil."
 rise_of_timur.1000.b.tt: "Não vamos nos incomodar com essa gente do país [target_country.GetLongNameWithNoTooltip]"
 rise_of_timur.1001.title: "[from_character.GetNameWithNoTooltip] Solicita uma Aliança"
 rise_of_timur.1001.desc: "Notícias da entidade política [from_country.GetName] chegaram até [target_character.GetName]. Parece que [from_character.GetName], citando nossa descendência comum na família [GetDynasty('borjigin_dynasty').GetName], deseja uma aliança entre nossos reinos."
 rise_of_timur.1001.a: "[target_character.GetShortNameWithNoTooltip] parece uma pessoa promissora..."
 rise_of_timur.1001.b: "[target_character.GetSheHe|U] nem sequer é descendente de Gengis Khan!"
 rise_of_timur.1001.b.tt: "Rejeitaremos a oferta de [alliance|e] do país [from_country.GetName]"
 rise_of_timur.1002.title: "Aliança Aceita"
 rise_of_timur.1002.desc: "Notícias do país [target_country.GetName] chegaram no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Parece que [target_character.GetName] reconhece a proeza militar de [from_character.GetName] e aceitou nossa oferta de aliança."
 rise_of_timur.1002.a: "Uma decisão sábia."
 rise_of_timur.1003.title: "Aliança Rejeitada"
 rise_of_timur.1003.desc: "Notícias do país [target_country.GetName] chegaram no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Parece que [target_character.GetName] é incapaz de reconhecer genialidade até mesmo quando é evidente. Alegando que [from_character.GetName] não é descendente de $genghis_khan_name$, [target_character.GetSheHe] rejeitou nossa oferta de aliança."
 rise_of_timur.1003.a: "Então encontrarão seu fim no campo de batalha."
 rise_of_timur.1010.title: "Conflito [from_country.GetAdjectiveWithNoTooltip]-[target_country.GetAdjectiveWithNoTooltip]"
 rise_of_timur.1010.title.generic: "Uma Aliança Frágil"
 rise_of_timur.1010.desc: "Embora nosso território esteja crescendo e se expandindo, nosso aliado, o país [target_country.GetLongName], não tem demonstrado nada além de declínio. Nossa aliança com [target_character.GetName] está sendo cada vez mais questionada pelos leais seguidores de [from_character.GetName], pois temos pouco a ganhar ao manter nossos laços com eles..."
 rise_of_timur.1010.a: "Hora de anular nossos tratados."
 rise_of_timur.1010.b: "Eles ainda são mais úteis como aliados."
 rise_of_timur.1011.title: "A Traição de [from_character.GetShortNameWithNoTooltip]"
 rise_of_timur.1011.desc: "Notícias do país [from_country.GetName] chegaram a nós: [from_character.GetName] nos traiu quebrando a aliança, e agora prepara suas tropas para nos invadir!"
 rise_of_timur.1011.a: "Malditos traidores..."
 rise_of_timur.1020.title: "Os Turcomanos da [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_timur.1020.desc: "O Império Seljúcida dos [ShowCultureGroupName('turkic_group')] da antiguidade conseguiu unificar não apenas os povos [ShowCultureGroupNameWithNoTooltip('turkic_group')] e [ShowCultureGroupName('iranian_group')] da [ShowRegionName('persia_region')], mas também invadiu as terras da região [ShowRegionName('anatolia_region')], na qual muitas pessoas dos [ShowCultureGroupNameWithNoTooltip('turkic_group')] ainda vivem. Da mesma maneira, as tropas de $genghis_khan_name$ e seus descendentes do $ilkhanate$ estenderam sua influência na península. Com nossa influência se expandindo sobre eles, podemos restaurar a glória desses impérios."
 rise_of_timur.1020.a: "O legado desses impérios depende de nós!"
 rise_of_timur.1020.a.tt: "Cada [country|e] com a capital na [ShowRegionName('anatolia_region')] que seja vizinho nosso ou de algum de nossos [subjects|e] ganha a oportunidade de virar um [ShowSubjectTypeName('vassal')] do país [from_country.GetName]"
 rise_of_timur.1020.b: "O país [ROOT.GetCountry.GetLongNameWithNoTooltip] não é como aqueles impérios fracassados."
 rise_of_timur.1020.b.tt: "Cada [country|e] com a capital na [ShowRegionName('persia_region')] ganha o [casus_belli|E] [ShowCasusBelliName('cb_timurs_conquests')]"
 rise_of_timur.1021.title: "Oferta do País [from_country.GetNameWithNoTooltip]"
 rise_of_timur.1021.desc: "A expansão e o poderio militar do país [from_country.GetLongName] são inegáveis. Agora que começaram a esticar seus tentáculos sobre a [ShowRegionName('anatolia_region')], eles nos fizeram uma proposta. Eles nos oferecem a possibilidade de nos curvarmos voluntariamente e virarmos um de seus súditos. Se recusarmos, está claro que buscarão outro meio de garantir seu domínio sobre o nosso território."
 rise_of_timur.1021.a: "Devemos nos curvar."
 rise_of_timur.1021.b: "Eles podem apresentar suas demandas no campo de batalha."
 rise_of_timur.1022.title: "O País [target_country.GetNameWithNoTooltip] Aceita Nossa Oferta de Vassalagem"
 rise_of_timur.1022.desc: "Demonstrando boa sensibilidade mental, o país [target_country.GetLongName] decidiu aceitar nossa oferta e nos jurar lealdade. Com isso, nossa influência na [ShowRegionName('anatolia_region')] cresceu, e nossa reivindicação legítima sobre a área ganhou força."
 rise_of_timur.1022.a: "Fizeram uma boa escolha."
 rise_of_timur.1023.title: "O País [target_country.GetNameWithNoTooltip] Recusa Nossa Oferta de Vassalagem"
 rise_of_timur.1023.desc: "O povo estúpido do país [target_country.GetName] não consegue ouvir a razão e recusou nossa generosa oferta de vassalagem. Com isso, eles se posicionaram abertamente contra nós, e nos forçaram a encontrá-los no campo de batalha."
 rise_of_timur.1023.a: "Péssima escolha"
 rise_of_timur.1030.title: "Oposição [target_country.GetAdjectiveWithNoTooltip]"
 rise_of_timur.1030.title.generic: "Oposição na Anatólia"
 rise_of_timur.1030.desc: "A glória do nosso grande país [ROOT.GetCountry.GetLongName] é inegável, e nosso direito de governar todo o território da [ShowRegionName('anatolia_region')] não deveria ser questionado. Entretanto, o estúpidos do país [target_country.GetName] resiste em sua luta e alegação sem fundamentos de serem os [ShowCultureGroupName('turkic_group')] mais forte da região. Está claro que teremos que colocá-los em seu lugar e mostrar para eles quem são os verdadeiros [ShowCultureGroupNameWithNoTooltip('turkic_group')]."
 rise_of_timur.1030.a: "Digam a eles quem manda!"
 rise_of_timur.1030.a.at: "Faremos exigências severas ao país [target_country.GetName], que resultarão em [war|e] se recusarem.\nFaremos as seguintes demandas ao país [target_country.GetName]:"
 rise_of_timur.1030.b: "A [ShowRegionNameWithNoTooltip('anatolia_region')] é grande o bastante para todos nós."
 timurs_demands_at: "Cada [subject|e] [target_country.GetAdjective] na [ShowRegionName('anatolia_region')] virará um [ShowSubjectTypeName('tributary')] do país [from_country.GetName]"
 rise_of_timur.1031.title: "Ameaça [from_country.GetAdjectiveWithNoTooltip]"
 rise_of_timur.1031.desc: "A expansão do país [from_country.GetName] parece implacável, e agora estão batendo em nossa porta. Suas ambições se estendem por toda a região da [ShowRegionName('anatolia_region')], e parecem não se importar com as lutas que enfrentamos para sermos os [ShowCultureGroupName('turkic_group')] mais proeminentes da região, pois querem esse título para si. Se não nos aliarmos a eles e abrirmos mão do nosso lugar, eles certamente tentarão impor isso com seu poderio militar."
 rise_of_timur.1031.a: "É melhor obedecermos."
 rise_of_timur.1031.a.tt: "Se nos curvarmos, o país [from_country.GetName] fará a seguinte imposição:"
 rise_of_timur.1031.b: "A arrogância deles não tem limite."
 rise_of_timur.1032.title: "O País [target_country.GetNameWithNoTooltip] Se Rende"
 rise_of_timur.1032.desc: "A sábia população do país [target_country.GetName] viu os erros de seu estilo de vida e nos reconheceu como os [ShowCultureGroupName('turkic_group')] mais poderosos na [ShowRegionName('anatolia_region')]. Assim, eles decidiram se render ao nosso magnânimo governo e prometeram seguir nossos interesses."
 rise_of_timur.1032.a: "Uma sábia decisão."
 rise_of_timur.1033.title: "O País [target_country.GetNameWithNoTooltip] Escolhe a Guerra"
 rise_of_timur.1033.desc: "Os tolos do país [target_country.GetName] não conseguem enxergar sua evidente inferioridade diante da glória do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Eles acreditam ter uma oportunidade de nos opor, e decidiram recusar nossa graciosa oferta e preparar seus exércitos para nos encontrar no campo de batalha. Teremos que mostrar a eles seus erros à força."
 rise_of_timur.1033.a: "Então é guerra."
 rise_of_timur.1040.title: "A Captura de [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1040.title.generic: "A Grande Captura"
 rise_of_timur.1040.desc: "Capturaram [target_character.GetName], [target_country.GetGovernment.GetRulerTitle] do grande país [target_country.GetLongName], em [target_location.GetName]. Seu reino pode ter dominado a [ShowRegionName('anatolia_region')], mas não foi páreo para o brilhantismo tático de [from_character.GetName] e o exército [from_country.GetAdjective]. O(a) outrora influente [target_country.GetGovernment.GetRulerTitle] agora servirá de souvenir para [from_character.GetShortNameWithNoTitle] no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 rise_of_timur.1040.desc.historical_info: "No ano 1398, Bajazeto I, \"o Relâmpago\", teve seu primeiro conflito com o Império Timúrida quando conquistou o Emirado de Djanik e violou o acordo com o emir turco-mongol Tamerlão. Após diversos meses de agressões verbais na forma de cartas insultantes, as forças de Bajazeto e Tamerlão se enfrentaram na fatídica Batalha de Ancara de 1402. Apesar das conquistas militares retumbantes do sultão no passado, a batalha contra Tamerlão terminou em uma derrota fatal que resultou em sua captura e no Interregno Otomano."
 rise_of_timur.1040.a: "O(a) [target_country.GetGovernment.GetRulerTitle] será uma ótima decoração."
 rise_of_timur.1041.title: "A Captura de [target_character.GetNameWithNoTooltip]"
 rise_of_timur.1041.desc: "A queda de [target_location.GetName] nas mãos do país [from_country.GetLongName] não é um ultraje apenas para as pessoas que lá vivem, mas para todo o país [target_country.GetLongName]. [from_character.GetName] capturou e aprisionou [target_character.GetName] no(a) [from_country.GetGovernment.GetCourtTitle]!"
 rise_of_timur.1041.a: "Isso é um desastre!"
