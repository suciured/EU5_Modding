l_braz_por:
 reformation.1.title: "A Reforma Luterana"
 reformation.1.desc: "Pensamentos de desaprovação à [GetUniqueInternationalOrganization('catholic_church').GetName] romana se espalham pela [ShowContinentName('europe')] após o aumento da prática de indulgências, elevando as questões acerca da ganância da igreja.\n\nEmbora essas acusações continuem amplas e vagas até o momento, um incidente específico em [target_location.GetName] fez com que um(a) humilde monge(ja) chamado(a) [target_character.GetName] escrevesse e publicasse uma tese sobre a natureza da verdadeira adoração e da natureza da fé. [target_character.GetSheHe|U] está se concentrando especificamente na venda de indulgências, acusando-as de serem gananciosas e desnecessárias, além de contestar a autoridade do(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] por vender o mesmo perdão que apenas Deus pode conceder."
 reformation.1.a: "Só o tempo mostrará o resultado disso."
 reformation.2.title: "Bíblia Traduzida"
 reformation.2.desc: "Um padre na capital [ROOT.GetCountry.GetCapital.GetName] traduziu a Bíblia para o idioma [ROOT.GetCountry.GetDominantLanguage.GetName], e começou a distribuir cópias para vilarejos próximos na entidade política [ROOT.GetCountry.GetName]. Eles afirmam que a tradução para outros idiomas que não o [ROOT.GetCountry.GetLiturgicalLanguage.GetName] dá às pessoas um recurso melhor para conhecer Deus em um idioma que fala com suas mentes e corações. Entretanto, a Igreja se opõe a isso, já que é claramente contra a vontade de Deus!"
 reformation.2.a: "Heresia! Queimem o sacerdote e seus livros!"
 reformation.2.b: "Ótimas notícias! Espalhem essas bíblias por toda parte!"
 reformation.3.title: "[target_character.GetNameWithNoTooltip] Reformista"
 reformation.3.desc: "A Reforma incendiou o continente [ShowContinentName('europe')]! Teólogos em cada [ShowBuildingTypeName('university')] e em cada igreja só conseguem comentar sobre o trabalho de [target_luther.GetName].\n\nEm nosso próprio território, nas instituições de [target_location.GetName], surgiu um grupo de reformistas liderado por [target_character.GetName]. [target_character.GetSheHe|U] está pregando sobre a corrupção da religião [ShowReligionName('catholic')] e sobre a necessidade urgente de reforma, não apenas no país [ROOT.GetCountry.GetName], mas também na [GetInternationalOrganization('catholic_church').GetName], com ou sem o apoio de toda a Igreja."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "A Condenação de [target_character.GetNameWithNoTooltip]"
 reformation.12.desc: "O que antes eram cochichos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], agora se manifestam como uma confissão direta [target_character.GetHerHis]. [target_character.GetSheHe|U] não parece mais capaz de proclamar sua fé no verdadeiro [ROOT.GetCountry.GetReligion.GetGodName] e começa a demonstrar tendências hereges."
 reformation.12.a: "[target_character.GetSheHe|U] é livre para escolher sua própria crença."
 reformation.12.b: "Devemos orientá-l[target_character.GetHerHim] a sair do país."
 reformation.13.title: "O Êxodo de [target_location.GetNameWithNoTooltip]"
 reformation.13.desc: "O povo de [target_location.GetName] sente que não tem mais um futuro em nosso país por causa das nossas diferenças religiosas. A pregação do nosso sacerdote local em [target_location.GetNameWithNoTooltip] não consegue mais alcançar as pessoas, e algumas começaram até a sair da área em busca de terras mais promissoras."
 reformation.13.a: "Boa viagem para esses hereges!"
 reformation.13.b: "Substituam o sacerdote para agradá-los."
 reformation.14.title: "Um Herege na Nossa [ShowBuildingTypeNameWithNoTooltip('university')]"
 reformation.14.desc: "[target_character.GetName], um membro de certa importância na nossa [ShowBuildingTypeName('university')] em [target_location.GetName] está praticando publicamente a fé [target_character.GetReligion.GetName], e seus ensinamentos refletem opiniões que pouco se alinham à doutrina [ROOT.GetCountry.GetReligion.GetAdjective]. Se não [target_character.GetHerHim] removermos de sua posição, isso pode marcar a [ShowBuildingTypeNameWithNoTooltip('university')] de [target_location.GetNameWithNoTooltip] como um bastião da heresia no futuro."
 reformation.14.a: "A [ShowBuildingTypeNameWithNoTooltip('university')] não tem espaço para hereges."
 reformation.14.b: "[target_character.GetSheHe|U] não representa nenhuma ameaça para nossa fé."
 reformation.15.title: "[ShowBuildingTypeNameWithNoTooltip('monastery')] Junta-se à Reforma"
 reformation.15.desc: "O [ShowBuildingTypeName('monastery')] em [target_location.GetName] se juntou voluntariamente à Reforma! Os sacerdotes que anteriormente habitavam o estamento adaptaram a edificação para atuar como um centro de ensinamentos da fé [ShowReligionAdjective('lutheran')]. Esses [ShowBuildingTypeName('lutheran_preachers')] podem destruir a união do nosso país se nada for feito contra essas heresias!"
 reformation.15.a: "Vamos simplesmente construir um novo [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 reformation.15.b: "Não temos interesse em incomodá-los."
 reformation.15.c: "Os jesuítas estão sempre em busca de novos trabalhos!"
 reformation.16.title: "As Necessidades Mundanas da Reforma"
 reformation.16.desc: "Apesar de nossas medidas extremamente radicais para adotar as ideias de [target_luther.GetName] e de afirmarmos sermos a residência de alguns dos reformadores mais importantes da nossa era, o nosso trabalho não pode parar por aqui. Os reformadores, como [target_luther.GetNameWithNoTooltip], costumam ter dificuldades financeiras durante seus trabalhos. Devemos apoiá-los se estivermos verdadeiramente envolvidos na sobrevivência do [ShowReligionName('lutheran')]."
 reformation.16.a: "Deem o que eles pedem."
 reformation.16.b: "Deus certamente proporcionará o que eles pedem."
