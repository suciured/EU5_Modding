l_braz_por:
 castilian_civil_war.1.title: "O Conflito Civil [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1.desc: "Apesar de [previous_ruler.GetName] não estar no poder há algum tempo, seu legado persiste. [ccw_legitimate_ruler.GetName], [target_country.Custom('GetRulerOrHeirTitle')] do país [target_country.GetName], não é o(a) único(a) filho(a) do governante anterior, pois [previous_ruler.GetSheHe] teve muitos bastardos.\n\nPara o desagrado de [ccw_legitimate_ruler.GetNameWithNoTooltip], um dos bastardos, [ccw_bastard_ruler.GetName], ousa desafiar sua legitimidade. Pior ainda, muitos membros traiçoeiros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] apoiam as aspirações do(a) impostor(a) e buscam forçar a abdicação de nosso(a) [target_country.Custom('GetRulerOrHeirTitle')]..."
 castilian_civil_war.1.a: "Pelo direito de sucessão, [ccw_legitimate_ruler.GetShortNameWithNoTooltip] prevalecerá!"
 castilian_civil_war.1.nobility_joins_bastard: "O estamento [target_country.GetGovernment.GetEstateName('nobles_estate')] junta-se a [ccw_bastard_ruler.GetName]. Os [ShowPopTypeName('nobles')] de #Y 3#! [locations|e] possuídos e com a maior população juntam-se a [succession_crisis_pretender_scope.GetName]."
 castilian_civil_war.1.b: "[ccw_bastard_ruler.GetShortNameWithNoTooltip] é quem governará o país [target_country.GetNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "Os estamentos [target_country.GetGovernment.GetEstateName('burghers_estate')] e [target_country.GetGovernment.GetEstateName('peasants_estate')] juntam-se a [ccw_bastard_ruler.GetName]. Os [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] de #Y 3#! [locations|e] possuídos e com a maior população juntam-se a [succession_crisis_pretender_scope.GetName]."
 ccw_side_against_ruler.ccw_bastard_ruler: "Algumas das nossas [provinces|e], que estão insatisfeitas com nosso governo, se unirão à causa de [ccw_bastard_ruler.GetName]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "Algumas das nossas [provinces|e], que estão insatisfeitas com nosso governo, se unirão à causa de [ccw_legitimate_ruler.GetName]"
 castilian_civil_war.2.title: "[target_province.GetNameWithNoTooltip] junta-se a [target_rebels.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Província junta-se aos Rebeldes do Impostor"
 castilian_civil_war.2.desc: "Enquanto [target_ruler.GetName] aprecia os luxos da corte real, o povo de [target_province.GetName] está sendo encorajado pela figura traiçoeira de [target_pretender.GetName] e os [target_rebels.GetName]. Membros de [target_estate.GetName] vão em bandos para a bandeira do impostor, a menos que a coroa intervenha..."
 castilian_civil_war.2.a: "Comprem a lealdade do estamento [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.2.b: "A província é uma causa perdida."
 castilian_civil_war.2.b.at: "Todos os [pops|e] de [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e juntam-se aos [target_rebels.GetName]"
 castilian_civil_war.2.b.bt: "Todos os [pops|e] de [ShowPopTypeName('peasants')] e [ShowPopTypeName('nobles')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e juntam-se aos [target_rebels.GetName]"
 castilian_civil_war.3.title: "A Traição do Estamento [target_estate.GetNameWithNoTooltip]"
 castilian_civil_war.3.title.fallback: "Traição de Estamento"
 castilian_civil_war.3.desc: "A lealdade termina com ganhos pessoais e a ambição de quem busca o poder. Para o desagrado da corte e de [target_ruler.GetName], o estado do estamento [target_estate.GetName] provou sua fome de poder ao buscar o apoio de [target_pretender.GetName] para ampliar sua influência."
 castilian_civil_war.3.a: "Eles não nos preocupam."
 castilian_civil_war.3.b: "Talvez alguns privilégios agradem o estamento [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.3.c: "Massacrem esses traidores!"
 castilian_civil_war.100.title: "Fim da Crise de Sucessão"
 castilian_civil_war.100.title.war: "O Conflito Civil [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.100.desc.war: "O conflito entre [target_ruler.GetName] e [target_pretender.GetName] terminou apenas para ser substituído por uma guerra civil do país [from_country.GetLongName]. Cada [from_country.Custom('GetSibling')] já preparou seu lado. Alianças foram forjadas, tropas treinaram, e agora o destino do país [from_country.GetAdjectiveWithNoTooltip] será decidido no campo de batalha."
 castilian_civil_war.100.desc.inheritance: "Apesar de estarmos preparados para uma difícil guerra civil, as tensões na corte e as constantes traições nas mãos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] deixaram [target_ruler.GetName] em estado de angústia. Por fim, a exaustão mental provou-se demais para [target_ruler.GetSheHe], e [target_ruler.GetShortNameWithNoTooltip] teve que abdicar, tornando [target_pretender.GetName] o(a) governante legítimo(a) do país [from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "Após um período de instabilidade, o falecimento de [target_ruler.GetName] abriu caminho para que [target_pretender.GetName] reivindicasse o trono [from_country.GetAdjective]. Para melhor ou pior, o antigo impostor liderará o país [from_country.GetNameWithNoTooltip] para um novo futuro."
 castilian_civil_war.100.desc.pretender_death: "Infelizmente, o divino agraciou [target_ruler.GetName]. [target_pretender.GetName], líder da crescente rebelião que ameaça mergulhar todo o domínio [from_country.GetAdjective] em uma guerra civil, faleceu. Um sinal de intervenção ou pura sorte? Para o melhor ou pior, o país [from_country.GetNameWithNoTooltip] recuperou o controle de seus assuntos internos."
 castilian_civil_war.100.desc.fallback: "Conflito civil, rebeliões abertas e uma variedade de outras maldições atingem o povo [from_country.GetAdjective]. Entretanto, ninguém conseguiu derrubar o Estado, e o longo conflito entre [target_ruler.GetName] e [target_pretender.GetName] finalmente chegou ao fim."
 castilian_civil_war.100.war: "Às armas!"
 castilian_civil_war.100.peace: "Uma catástrofe evitada por pouco."
 castilian_civil_war.101.a: "Mas e os nossos acordos?"
 castilian_civil_war.101.a.tt: "Todas as obrigações e recompensas em relação ao país [from_country.GetName] e seu conflito entre [target_ruler.GetName] e [target_pretender.GetName] foram anuladas"
 castilian_civil_war.200.join_war: "Vamos participar desta guerra em toda sua glória!"
 castilian_civil_war.200.mercs: "Enviem um exército simbólico e considerável para ajudar nosso aliado!"
 castilian_civil_war.200.gold: "Nosso aliado apreciará mais financiamento"
 castilian_civil_war.200.coward: "Não podemos nos envolver nisso."
 ccw_ara_company: "Grupo de Condotieri $ARA_ADJ$"
 ccw_por_company: "Grupo de Condotieri $POR_ADJ$"
 ccw_fra_company: "Grupo de Condotieri $FRA_ADJ$"
 ccw_eng_company: "Grupo de Condotieri $ENG_ADJ$"
 ccw_nav_company: "Grupo de Condotieri $NAV_ADJ$"
 ccw_fallback_company: "Condotieri na Guerra Civil"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "[from_country.GetName] junta-se ao país [target_country.GetName] em todos os conflitos ligados à [ShowSituationName('hundred_years_war')]"
 castilian_civil_war.201.desc.common: "Notícias do país [target_country.GetName] chegaram à nossa corte!"
 castilian_civil_war.201.title: "Apoio [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Nossos confiáveis aliados do povo [target_country.GetAdjectiveWithNoTooltip] cumpriram a promessa deles e nos enviaram apoio!"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Eles entraram na guerra apoiando [target_ruler.GetName] e estão prontos para se dedicar totalmente à nossa causa!"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Eles enviaram uma considerável força simbólica como mercenários livres que já estão sob nosso comando!"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Eles nos presentearam com uma generosa pilha de ouro que deve nos ajudar nos nossos esforços bélicos!"
 castilian_civil_war.201.a: "O apoio deles é muito apreciado."
 castilian_civil_war.202.title: "O país [target_country.GetNameWithNoTooltip] nos abandonou!"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Nossos malditos aliados do povo [target_country.GetAdjectiveWithNoTooltip] quebraram a promessa deles e traíram a coroa [from_country.GetAdjective]! Não temos mais obrigações com eles."
 castilian_civil_war.202.a: "Eles se arrependerão desta traição!"
 castilian_civil_war.301.title: "O país [target_country.GetNameWithNoTooltip] junta-se aos Rebeldes!"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ Aqueles malditos no país [target_country.GetLongNameWithNoTooltip] honraram a aliança com [target_pretender.GetName] e já enviaram o apoio deles aos rebeldes."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Eles se juntaram à guerra no lado de [target_pretender.GetNameWithNoTooltip] e estão prestes a se dedicar completamente à causa dos rebeldes!"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Eles enviaram uma considerável força simbólica, como mercenários livres, aos rebeldes!"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Eles os presentearam com uma generosa pilha de ouro que deve ajudar os rebeldes em seus esforços bélicos!"
 castilian_civil_war.301.a: "Malditos rebeldes!"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName] contrata [mercenaries|e] de [target_country.GetName]"
 castilian_civil_war.302.title: "Neutralidade do País [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Aparentemente, a causa de [target_pretender.GetName] não conseguiu convencer o povo [target_country.GetAdjectiveWithNoTooltip]. Sendo assim, eles decidiram continuar neutros durante nosso conflito."
 castilian_civil_war.302.a: "Uma surpresa muito bem-vinda."
 castilian_civil_war.400.title: "Consequências do Conflito Civil [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.400.desc: "Finalmente, os sons da batalha cessaram. Os legalistas de [target_loser.GetName] cederam ao poder esmagador das forças de [target_winner.GetName], e a coroa [from_country.GetAdjective] foi defendida contra o(a) [target_loser.GetSisterBrother] [target_winner.GetHerHis]. [target_loser.GetShortNameWithNoTooltip] encontrou seu fim nas mãos e na espada de [target_winner.GetShortNameWithNoTooltip] e, com isso, os erros de seu pai, [target_father.GetName], foram eliminados."
 castilian_civil_war.400.a: "Vida longa a [target_winner.GetShortNameWithNoTooltip]!"
 castilian_civil_war.401.desc: "Finalmente, os sons da batalha cessaram. Apesar de lutar com valentia, as forças de [target_loser.GetName] não conseguiram superar [target_winner.GetName] e seus aliados. [target_winner.GetShortNameWithNoTooltip] visitou [target_loser.GetShortNameWithNoTooltip] em sua tenda no campo de batalha para negociar a paz, mas quando [target_loser.GetShortNameWithNoTooltip] olhou nos olhos do(a) [target_winner.GetSisterBrother], estava claro que [target_winner.GetShortNameWithNoTooltip] só pensava em assassinato. Um golpe veloz acabou com a vida de [target_loser.GetNameWithNoTooltip] e o Conflito Civil [from_country.GetAdjective]."
 castilian_civil_war.401.a: "Pelo menos a guerra acabou..."
 castilian_civil_war.410.title: "A Vitória de [target_winner.GetShortNameWithNoTooltip]"
 castilian_civil_war.410.desc: "Apesar de sangrento, o Conflito Civil [from_country.GetAdjective] finalmente chegou ao fim, com [target_winner.GetName] derrotando as forças de [target_loser.GetName] em uma batalha final retumbante. Evidentemente, [target_winner.GetSheHe] nunca teria conseguido isso sem nosso generoso apoio. Devemos lembrar a [target_winner.GetSheHe] de manter sua parte do acordo."
 castilian_civil_war.410.a: "Hora de pressionar por nossas reivindicações!"
 castilian_civil_war.410.a.at: "Podemos fazer pressão pelas nossas demandas que são parte do acordo com [target_winner.GetName]. Se [from_country.GetName] aceitar, os efeitos serão:"
 castilian_civil_war.410.a.bt: "Se [from_country.GetName] rejeitar atender às nossas demandas, os efeitos serão:"
 castilian_civil_war.410.b: "A glória da vitória já é recompensa suficiente para nós."
 castilian_civil_war.411.title: "O País [target_country.GetNameWithNoTooltip] Abandona Demandas"
 castilian_civil_war.411.desc.common: "A vitória de [target_winner.GetName], por mais impressionante que tenha sido, não seria possível sem o apoio de [target_country.GetLongName] - parte de um acordo que [target_winner.GetShortNameWithNoTooltip] fez com a coroa [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Felizmente, para nós, [target_ruler.GetName] expressou sua generosidade abandonando as reivindicações que fizeram no acordo."
 castilian_civil_war.411.a: "[target_ruler.GetWomanMan] de honra!"
 castilian_civil_war.412.title: "O País [target_country.GetNameWithNoTooltip] Pressiona por Demandas"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Agora, [target_ruler.GetName] faz pressão pelas demandas e reivindicações contra [target_winner.GetShortNameWithNoTooltip], e ameaça que haverá consequências se não cumprirmos com nossa palavra..."
 castilian_civil_war.412.a: "Claro. A lealdade deve ser recompensada."
 castilian_civil_war.412.a.tt: "Acontecerá o seguinte:"
 castilian_civil_war.412.b: "Não estamos em posição de atender a essas demandas."
 castilian_civil_war.413.title: "O país [from_country.GetNameWithNoTooltip] Aceita as Demandas"
 castilian_civil_war.413.desc: "Notícias do país [from_country.GetName] chegaram à nossa corte. [target_winner.GetName] aceitou nossas demandas! Receberemos nossa merecida recompensa em breve."
 castilian_civil_war.413.a: "Estamos felizes por ouvir isso."
 castilian_civil_war.414.title: "O País [from_country.GetNameWithNoTooltip] Rejeita as Demandas"
 castilian_civil_war.414.desc: "Notícias do país [from_country.GetName] chegaram à nossa corte. [target_winner.GetName] rejeitou atender às nossas demandas! Essa quebra de confiança manchará nossas relações por um século..."
 castilian_civil_war.414.a: "Esses cães malditos!"
 castilian_civil_war.420.title: "A Derrota de [target_loser.GetShortNameWithNoTooltip]"
 castilian_civil_war.420.desc: "Apesar dos nossos esforços, o Conflito Civil [from_country.GetAdjective] chegou ao fim em uma humilhante derrota para [target_loser.GetName]. [target_winner.GetName] derrotou as forças combinadas de [target_loser.GetShortNameWithNoTooltip] e [target_loser.GetHerHim] matou. Sem ninguém para cobrar nossas demandas no poder, todas as promessas que [target_loser.GetShortNameWithNoTooltip] nos fez serão anuladas."
 castilian_civil_war.420.a: "Que pena..."
 castilian_civil_war.1000.title: "O Conflito pelo Trono [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1000.desc.common: "Os anos do caso de [from_father.GetName] com [from_mother.Custom('GetLover')] finalmente demonstram suas repercussões. Embora o país [from_country.GetName] seja legitimamente governado pelo(a) [target_legitimate.GetDaughterSon], [target_legitimate.GetName], um(a) [target_bastard.GetSisterBrother] bastardo(a), [target_bastard.GetName], reuniu um exército para reivindicar o trono para si."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nNaqueles tempos de tensão, [target_pretender.GetNameWithNoTooltip] procurou o(a) [target_country.GetFlavorRank] [target_country.GetAdjective] para pedir nosso apoio para pressionar suas reivindicações contra o(a) [target_ruler.GetSisterBrother], com uma compensação adequada por nossos esforços, é claro."
 castilian_civil_war.1000.a: "Essa será uma ótima oportunidade para nosso(a) [target_country.GetFlavorRank]!"
 castilian_civil_war.1000.a.tt: "Apoiaremos os [target_rebels.GetName] contra o país [from_country.GetName] quando a [civil_war|e] começar"
 castilian_civil_war.rebels_join_reward: "Os seguintes efeitos acontecerão após o país [target_country.GetName] se juntar ao lado dos [target_rebels.GetName] e a [civil_war|e] for vencida por alguém:"
 castilian_civil_war.loyalists_join_reward_for_root: "Os seguintes efeitos acontecerão após o país [ROOT.GetCountry.GetName] se juntar ao lado do país [from_country.GetName] e a [civil_war|e] for vencida por alguém:"
 castilian_civil_war.rebels_join_reward_for_root: "Os seguintes efeitos acontecerão após o país [ROOT.GetCountry.GetName] se juntar ao lado dos [target_rebels.GetName] e a [civil_war|e] for vencida por alguém:"
 castilian_civil_war.loyalists_join_reward: "Os seguintes efeitos acontecerão após o país [target_country.GetName] se juntar ao lado do país [from_country.GetName] e a [civil_war|e] for vencida por alguém:"
 castilian_civil_war.1000.a.tt.100yw: "O país [from_country.GetName] se juntará à [ShowSituationName('hundred_years_war')] ao nosso lado se [target_pretender.GetName] vencer a [civil_war|e]"
 castilian_civil_war.1000.b: "Não temos nada a ganhar interferindo no povo [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1000.b.tt: "Continuaremos #Y Neutros#! na [civil_war|e] do país [from_country.GetName] contra [target_rebels.GetName]"
 castilian_civil_war.1001.title: "O Intermédio [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1001.common.desc: "Com traição e mentiras, [target_pretender.GetName] procurou o país [target_country.GetName] para obter apoio na vindoura guerra civil contra [target_ruler.GetName]."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Veremos os estandartes do povo [target_country.GetAdjectiveWithNoTooltip] no campo de batalha!"
 castilian_civil_war.1001.a: "Então serão enterrados perto do túmulo [target_pretender.GetHerHis]!"
 castilian_civil_war.1002.title: "A Neutralidade do Povo [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Felizmente, a sabedoria deles não os abandonou e eles rejeitaram o apelo [target_pretender.GetHerHis]."
 castilian_civil_war.1002.a: "Finalmente boas notícias."
 castilian_civil_war.1002.a.tt: "O país [target_country.GetName] continua #y Neutro#! na potencial [civil_war|e] contra [target_rebels.GetName]"
 castilian_civil_war.1003.desc.common: "O conflito entre dois meios-irmãos, [target_ruler.GetName] e [target_pretender.GetName], se intensifica no país [from_country.GetName]. Ambos os lados estão buscando apoio para a vindoura guerra pelo Trono [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ Nosso mais estimado aliado, o país [target_country.GetName], demonstrou estar disposto a ajudar [target_pretender.GetShortNameWithNoTooltip] em troca de favores e terra na região [ShowRegionName('iberia_region')]. Uma aliança com [target_country.GetNameWithNoTooltip] nesse conflito pode nos trazer uma oportunidade de reivindicarmos parte do território [from_country.GetAdjectiveWithNoTooltip] e fortalecer nossos laços com o(a) [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip]. Isso se o impostor vencer a vindoura guerra civil..."
 castilian_civil_war.1003.a: "Temos que aproveitar essa chance!"
 castilian_civil_war.1003.a.tt: "Nos juntaremos ao país [target_country.GetName] e aos [target_rebels.GetName] na [civil_war|e] contra o país [from_country.GetName]"
 castilian_civil_war.1003.b: "Não podemos entrar em conflito com a Coroa [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1004.title: "O Intermédio [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1004.desc.common: "Reconhecendo a decisão tola do(a) [target_country.GetFlavorRank] [target_country.GetAdjective], o país [root_country.GetName] está pensando em se envolver no conflito que está se formando."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Desafiando o bom senso, o maldito povo [root_country.GetAdjectiveWithNoTooltip] decidiu apoiar [target_pretender.GetName] contra [target_ruler.GetName]."
 castilian_civil_war.1004.a: "Esse pacto será o fim deles!"
 castilian_civil_war.1004.a.tt: "#R O país [root_country.GetName] se junta ao lado dos [target_rebels.GetName] se uma [civil_war|e] começar#!\nSe [target_pretender.GetName] tomar o trono, o país [root_country.GetName] exigirá a [province|e] de [target_province_definition.GetName] e os [locations|e] [target_location_1.GetName] e [target_location_2.GetName] para si"
 castilian_civil_war.1005.title: "A Neutralidade do Povo [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Para nossa feliz surpresa, o honroso povo [root_country.GetAdjectiveWithNoTooltip] decidiu continuar neutro no vindouro conflito entre [target_pretender.GetName] e [target_ruler.GetName]."
 castilian_civil_war.1005.a: "Uma sábia decisão."
 castilian_civil_war.1005.a.tt: "O país [root_country.GetName] continua #y Neutro#! na possível [civil_war|e] contra os [target_rebels.GetName]"
 castilian_civil_war.1020.title: "O Destino de [pretender_mother.GetNameWithNoTooltip]"
 castilian_civil_war.1020.title.fallback: "O Destino da Mãe do Impostor"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Com seu(sua) [alfonso_scope.Custom('GetAbdicationDeath')] e com [target_ruler.GetNameWithNoTooltip] no poder, [pretender_mother.GetNameWithNoTooltip] não está mais protegida contra a fúria de [ruler_mother.GetShortNameWithNoTooltip]. A [ruler_mother.GetWomanMan], frustrada por um casamento infeliz e amargurada pela inveja, está mais que disposta a ver a cabeça de [pretender_mother.GetShortNameWithNoTooltip] rolar enquanto pinta sua rival como traidora e exige que [target_ruler.GetShortNameWithNoTooltip] execute [pretender_mother.GetNameWithNoTooltip]."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Com [alfonso_scope.GetShortNameWithNoTooltip] fora do poder e o(a) [target_ruler.GetDaughterSon] bastardo(a) governando o país [from_country.GetName], a potência política e influência que [pretender_mother.GetNameWithNoTooltip] já teve não passa de uma memória. Temendo por sua vida e de seus filhos, [ruler_mother.GetNameWithNoTooltip] deseja o banimento de [pretender_mother.GetShortNameWithNoTooltip]."
 castilian_civil_war.1020.desc: "O conflito entre [target_ruler.GetName] e [target_pretender.GetName] não é apenas uma briga entre meios-[from_country.Custom('GetSiblings')], e sim uma profunda rivalidade entre [maria_scope.GetName] e [leonor_scope.GetName], a [leonor_scope.Custom('GetLover')] de [alfonso_scope.GetName]."
 castilian_civil_war.1020.a: "Nós [pretender_mother.GetHerHim] executaremos por traição contra [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.b: "Os crimes [pretender_mother.GetHerHis] não são dignos de morte."
 castilian_civil_war.1020.b.tt: "Até #Y 3#! dos nossos melhores [characters|e] deixarão o país [from_country.GetName] com [ruler_mother.GetName]"
 castilian_civil_war.1020.c: "Baniremos [pretender_mother.GetShortNameWithNoTooltip] do país [from_country.GetNameWithNoTooltip]!"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U] está falando da boca para fora. As habilidades [pretender_mother.GetHerHis] ainda são necessárias aqui."
 castilian_civil_war.1020.d.tt: "Isso pode ter repercussões para [ruler_mother.GetName] e seus filhos..."
 castilian_civil_war.1020.f: "Felizmente, não há conflito no país [from_country.GetNameWithNoTooltip]"
 castilian_civil_war.1021.title: "Assassinato na Corte"
 castilian_civil_war.1021.desc: "Houve uma tragédia na corte! Assassinaram [target_character.GetName] a sangue frio! Embora a busca pelo culpado ainda esteja em andamento, os primeiros sinais indicam o envolvimento de [murderer_character.GetName] no caso."
 castilian_civil_war.1021.a: "Expulsem [murderer_character.GetShortNameWithNoTooltip] da corte!"
 castilian_civil_war.1021.b: "Só se pode pagar pela morte com uma execução!"
 castilian_civil_war.1021.c: "Não devemos tirar conclusões precipitadas..."
 castilian_civil_war.1022.title: "O Banimento de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], filha do país [target_country.GetName], foi banida do país [from_country.GetName]. O casamento [maria_scope.GetHerHis] com o outrora grande [alfonso_scope.GetName] não consegue mais manter nossos Estados unidos."
 castilian_civil_war.1022.a: "Que [maria_scope.GetSheHe], ao menos, encontre conforto em sua casa."
 castilian_civil_war.1023.title: "A Execução de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], filha do país [target_country.GetName], foi assassinada no país [from_country.GetName]! Acusada de ser uma traidora e tratada como um monstro, seu casamento com o outrora grande [alfonso_scope.GetName] não conseguiu protegê-la de quem o povo [from_country.GetAdjectiveWithNoTooltip] chama de [from_country.Custom('GetRulerOrHeirTitle')]."
 castilian_civil_war.1023.a: "Que [maria_scope.GetSheHe] descanse em paz."
 castilian_civil_war.1024.title: "Rumores de uma nova Conspiração..."
 castilian_civil_war.1024.desc: "Sussurros nos corredores; sombras tremulantes à noite. Uma sensação geral de ansiedade domina a corte. Nem lealistas nem conspiradores falam abertamente. Apenas ouve-se rumores vagos:\n\n\"O chão da corte será manchado de sangue...\""
 castilian_civil_war.1024.a: "Isso não passa de murmúrios. Não há por que se preocupar."
 castilian_civil_war.1025.title: "O Retorno de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1025.desc: "Casada com [alfonso_scope.GetName] desde que tinha 15 anos, a relação entre [maria_scope.GetName] e [alfonso_scope.GetSheHe] não foi nada além de infeliz. O governante [from_country.GetAdjective] encontrou amor nos braços de [leonor_scope.Custom('GetLover')], enquanto [maria_scope.GetShortNameWithNoTooltip] tinha apenas o(a) [target_ruler.GetDaughterSon] como companhia. Entretanto, até [target_ruler.GetSheHe] se provou capaz de traição aos olhos da bela [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName]. Infelizmente, [maria_scope.GetSheHe], filha querida do país [target_country.GetName], voltou para sua casa."
 castilian_civil_war.1025.a: "Bem-vinda de volta, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Aliados da Coroa"
 castilian_civil_war.1030.desc: "O(A) [target_pretender.Custom('GetPrincessPrince')] rebelde, [target_pretender.GetName], continua a estabelecer relações diplomáticas com aqueles que buscam consolidar seu poder na região [ShowRegionName('iberia_region')]. Mas nem todos preferem apoiar sua ideia de [from_country.GetName] em vez da de [target_ruler.GetName]. Nossos astutos diplomatas conseguiram estabelecer uma base para uma aliança com o país [target_country.GetLongName]."
 castilian_civil_war.1030.a: "Entre em contato com o(a) [target_country.Custom('GetRulerOrRegentTitle')] do país [target_country.GetNameWithNoTooltip]. Temos muito a discutir."
 castilian_civil_war.1030.a.tt: "Negociaremos uma [alliance|e] com o país [target_country.GetName] caso uma [civil_war|e] contra os [target_rebels.GetName] aconteça"
 castilian_civil_war.1030.b: "Não precisamos da ajuda de estrangeiros."
 castilian_civil_war.1031.title: "Uma Aliança com o Povo [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nNaqueles tempos de tensão, [target_ruler.GetNameWithNoTooltip] procurou o país [target_country.GetLongName] para pedir apoio para se defender do(a) [target_pretender.GetSisterBrother]. Obviamente, poderíamos [target_ruler.GetHerHim] apoiar por pura bondade, mas ampliar nossa influência na região [ShowRegionName('iberia_region')] não é menos interessante..."
 castilian_civil_war.1031.a.tt: "Faremos a seguinte proposta a [target_ruler.GetName]:"
 castilian_civil_war.1031.a.tt.join_war: "O país [target_country.GetName] apoiará o país [from_country.GetName] contra os [target_rebels.GetName] quando a [civil_war|e] começar"
 castilian_civil_war.1031.a.tt.100yw: "O país [from_country.GetName] se juntará à [ShowSituationName('hundred_years_war')] ao lado do país [target_country.GetName] se [target_ruler.GetName] vencer a [civil_war|e]"
 castilian_civil_war.1031.b: "Não é pelos espólios, e sim pela glória do combate. [target_ruler.GetShortNameWithNoTooltip] sentira a nossa lâmina!"
 castilian_civil_war.1031.b.tt: "Apoiaremos o país [from_country.GetName] contra os [target_rebels.GetName] quando a [civil_war|e] começar"
 castilian_civil_war.1032.title: "As Condições do País [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1032.desc: "Notícias do país [target_country.GetName] chegaram à nossa corte. Apesar da simpatia por [target_ruler.GetName] e sua causa, o(a) [target_country.Custom('GetRulerOrRegentTitle')] do país [target_country.GetNameWithNoTooltip] enfatiza o risco que correriam e, por isso, exige uma promessa de compensação se a ajuda deles for necessária."
 castilian_civil_war.1032.a: "Aceitamos esse pedido razoável."
 castilian_civil_war.1032.a.tt: "Aceitaremos as condições. O seguinte ocorrerá:"
 castilian_civil_war.1032.b: "Essas demandas são inaceitáveis. Não precisamos da ajuda deles."
 castilian_civil_war.1032.b.tt: "Rejeitaremos as condições. O país [target_country.GetName] continuará #Y Neutro#! durante a [civil_war|e]."
 castilian_civil_war.1033.title: "O país [from_country.GetNameWithNoTooltip] aceita nossas Condições!"
 castilian_civil_war.1033.desc: "Notícias do país [from_country.GetName] chegaram à nossa corte. O(A) respeitável [target_ruler.GetName] aceitou nossas condições e formamos uma nova aliança."
 castilian_civil_war.1033.a: "Era a única opção deles, afinal."
 castilian_civil_war.1034.title: "O país [from_country.GetNameWithNoTooltip] rejeita nossas Condições"
 castilian_civil_war.1034.desc: "Notícias do país [from_country.GetName] chegaram à nossa corte. Em sua \"infinita sabedoria\", [target_ruler.GetName] rejeita nossa ajuda, alegando que nossas exigências razoáveis são ultrajantes. Está evidente que o pedido de apoio deles era tão sério quanto queriam que acreditássemos."
 castilian_civil_war.1034.a: "Que assim seja."
 castilian_civil_war.1035.title: "Uma Aliança com o país [root_country.GetNameWithNoTooltip]?"
 castilian_civil_war.1035.desc: "Embora nossa diplomacia tenha focado em formar laços com o país [target_country.GetName] para a vindoura guerra contra [target_pretender.GetName], está claro que um Estado estará particularmente interessado em se juntar a algum lado: [root_country.GetName]. Entretanto, devido à aliança próxima com o país [target_country.GetName], a Coroa [root_country.GetAdjectiveWithNoTooltip] pode enxergar pouco valor em nos apoiar, a menos que prometamos certo território [ShowCultureName('basque')]."
 castilian_civil_war.1035.a: "As terras do norte podem ficar para eles se nos ajudarem."
 castilian_civil_war.1035.a.tt: "Propusemos ao país [root_country.GetName] a posse de [target_province_definition.GetName], [target_location_1.GetName] e [target_location_2.GetName] caso se junte ao nosso lado contra os [target_rebels.GetName] na vindoura [civil_war|e]"
 castilian_civil_war.1035.b: "Eles não são dignos de tal promessa."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ Nosso aliado mais estimado, o país [target_country.GetName], demonstrou estar disposto a ajudar [target_ruler.GetShortNameWithNoTooltip], e até o país [from_country.GetLongNameWithNoTooltip] está tentando conquistar nossa confiança."
 castilian_civil_war.1036.a: "É claro que apoiaremos nosso vizinho [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1036.a.tt: "Nos juntaremos aos países [target_country.GetName] e [from_country.GetName] na [civil_war|e] contra os [target_rebels.GetName] e seus aliados\nSe [target_ruler.GetName] vencer a guerra civil, o país [root_country.GetName] pode reivindicar a [province|e] de [target_province_definition.GetName], além dos [locations|e] [target_location_1.GetName] e [target_location_2.GetName]"
 castilian_civil_war.1036.b: "Esse conflito não é nosso."
 castilian_civil_war.1037.title: "O país [root_country.GetNameWithNoTooltip] aceita a Aliança!"
 castilian_civil_war.1037.desc: "Notícias do país [root_country.GetName] chegaram à nossa corte. Conforme previmos, o(a) [root_country.Custom('GetRulerOrRegentTitle')] do país [root_country.GetNameWithNoTooltip] aceitou nossa oferta. Eles serão nossos aliados na guerra contra os rebeldes."
 castilian_civil_war.1037.a: "Tomara que a contribuição deles valha o custo."
 castilian_civil_war.1037.a.tt: "O país [root_country.GetName] se junta ao nosso lado contra os [target_rebels.GetName] se uma [civil_war|e] começar\nSe [target_ruler.GetName] defender o trono, o país [root_country.GetName] exigirá a [province|e] de [target_province_definition.GetName], além dos [locations|e] [target_location_1.GetName] e [target_location_2.GetName] para si"
 castilian_civil_war.1038.title: "O país [root_country.GetNameWithNoTooltip] rejeita a Aliança"
 castilian_civil_war.1038.desc: "Notícias do país [root_country.GetName] chegaram à nossa corte. Por motivos que nosso embaixador não consegue compreender, o(a) [root_country.Custom('GetRulerOrRegentTitle')] do país [root_country.GetNameWithNoTooltip] rejeitou nossa oferta. Eles continuarão neutros no vindouro conflito."
 castilian_civil_war.1038.a: "Eles são alérgicos a expansão?"
 castilian_civil_war.1039.title: "O país [target_country.GetNameWithNoTooltip] aceita a Aliança!"
 castilian_civil_war.1039.desc: "Notícias do país [target_country.GetName] chegaram à nossa corte. Com simpatia por [target_ruler.GetName] e sua causa, o(a) [target_country.Custom('GetRulerOrRegentTitle')] do país [target_country.GetNameWithNoTooltip] jurou lealdade a [target_ruler.GetShortNameWithNoTooltip] na vindoura guerra contra o rebelde impostor, sem exigir demandas adicionais."
 castilian_civil_war.1039.a: "E dizem que o cavalheirismo morreu."
 castilian_civil_war.1040.title: "O país [target_country.GetNameWithNoTooltip] rejeita a Aliança"
 castilian_civil_war.1040.desc: "Notícias do país [target_country.GetName] chegaram à nossa corte. O país [target_country.GetLongNameWithNoTooltip] rejeita a aliança. Não entendemos o motivo, mas dizem que essa aliança só seria benéfica à nossa causa."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "As Coroas da [ShowRegionNameWithNoTooltip('iberia_region')]"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ O país [target_country.GetName], em particular, está interessado nos nossos assuntos por ser o lar de [maria_scope.GetName], a [maria_scope.GetMotherFather] de [target_ruler.GetShortNameWithNoTooltip] e [maria_scope.Custom('GetPrincessPrince')] da coroa [target_country.GetAdjectiveWithNoTooltip]. Seria uma sábia decisão discutir uma aliança com o povo [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Enquanto [target_pretender.GetShortNameWithNoTooltip] procura aliados em seus parentes consanguíneos, o país [target_country.GetLongName] expressou grande interesse em nossos assuntos. Apesar de estarem obviamente interessados em ampliar sua influência na [ShowRegionNameWithNoTooltip('iberia_region')], o poder [target_country.GetAdjectiveWithNoTooltip] pode ser exatamente o que precisamos contra a ameaça rebelde."
 castilian_civil_war.1050.desc: "O conflito entre [target_ruler.GetName] e [target_pretender.GetName] está cada vez mais intenso. Naturalmente, nossos vizinhos na [ShowRegionName('iberia_region')] estão cientes da briga interna que assombra o país [from_country.GetName]."
