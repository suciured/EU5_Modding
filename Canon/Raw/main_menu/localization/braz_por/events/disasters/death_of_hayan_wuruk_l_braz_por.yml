l_braz_por:
 death_of_hayan_wuruk.1.title: "A Morte de [target_hayan.GetNameWithNoTooltip]"
 death_of_hayan_wuruk.1.desc: "[target_hayan.GetName], um dos maiores governantes do(a) [target_country.GetLongName], faleceu. Os sussurros nas sombras e entre os súditos abriram caminho para demandas de autonomia diante da nossa autoridade abalada. Em um momento tão delicado, devemos ter força e manter nossos vizinhos e nossa população na linha!"
 death_of_hayan_wuruk.1.a: "Perdemos um grande líder..."
 death_of_hayan_wuruk.1.historical_info: "Hayam Wuruk, governante do Império Majapait de 1350 a 1389, levou o império ao auge do poder, expandindo sua influência pelo sudeste asiático com a ajuda do primeiro-ministro Gajah Mada. Sua morte, em 1389, acarretou uma disputa pela sucessão do poder. Esse conflito culminou na Guerra de Paregreg, que enfraqueceu o império. A luta interna, além da ascensão dos sultanatos islâmicos, acabou provocando o declínio de Majapait nos séculos seguintes."
 death_of_hayan_wuruk.2.title: "Demandas por Autonomia"
 death_of_hayan_wuruk.2.desc: "Nossos súditos em [target_location.GetName] nos informaram sobre o surgimento de movimentos de independência contra a nossa autoridade. Após as notícias do falecimento de [target_hayan.GetName], parece que as aspirações por autonomia voltaram à tona. Independentemente da validade desses relatos, e do fato de o povo [target_subject.GetAdjective] preparar uma rebelião contra nós, devemos agir para manter a ordem!"
 death_of_hayan_wuruk.2.a: "Exigir que eles declarem sua lealdade."
 death_of_hayan_wuruk.2.b: "Não podemos contestá-los. Conceda um pouco de autonomia a eles."
 death_of_hayan_wuruk.3.title: "[target_overlord.GetNameWithNoTooltip] Exige Nossa Lealdade"
 death_of_hayan_wuruk.3.desc: "Pouco tempo após o falecimento do nosso grande [target_hayan.GetName], o famigerado [target_overlord.GetLongName] está lentamente mergulhando na loucura e caos. Durante essa sucessão turbulenta, eles passaram a exigir uma demonstração de lealdade da nossa parte. É uma jogada agressiva; claramente uma demonstração insultante de poder às nossas custas, partindo de uma casa [target_overlord.GetGovernment.GetAdjective] decadente que está desesperada para tomar o poder."
 death_of_hayan_wuruk.3.a: "Vamos obedecer."
 death_of_hayan_wuruk.3.b: "Eles vão para o túmulo com [target_hayan.GetShortNameWithNoTooltip]!"
 death_of_hayan_wuruk.4.title: "[target_subject.GetNameWithNoTooltip] Disputa Nossa Autoridade"
 death_of_hayan_wuruk.4.desc: "Com um movimento inesperado, o povo de [target_subject.GetName] cuspiu em nosso rosto e recusou nossas demandas! Apesar da nossa relação e benevolência como seus suseranos, a morte do nosso último governante, [target_hayan.GetName], fez brotar sementes de independência e desejos de liberdade contra nós!"
 death_of_hayan_wuruk.4.a: "Eles pagarão por isso."
 maj_scope_subject_country_will_fight_for_their_freedom_tt: "[target_subject.GetNameWithNoTooltip] lutará por sua independência"
 death_of_hayan_wuruk.5.title: "[target_subject.GetNameWithNoTooltip] Demonstra sua Lealdade"
 death_of_hayan_wuruk.5.desc: "Com uma astuta ação diplomática, nossos embaixadores em [target_location.GetName] conseguiram obrigar [target_subject.GetName] a se curvar e reconhecer nossa autoridade!"
 death_of_hayan_wuruk.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 death_of_hayan_wuruk.6.title: "Propagação do [ShowReligionGroupNameWithNoTooltip('muslim')] em [GetCountry('MAJ').GetNameWithNoTooltip]"
 death_of_hayan_wuruk.6.desc: "Comerciantes de terras distantes e o declínio da nossa autoridade central levaram o nosso povo da província de [target_province.GetName] a se converter ao [ShowReligionName('sunni')]. A propagação de ensinamentos diferentes nunca foi um problema. No entanto, a permanência de fés que não coexistem com a nossa, em tempos de turbulência e instabilidade, é um fator perigoso."
 death_of_hayan_wuruk.6.a: "Um desenvolvimento interessante."
 death_of_hayan_wuruk.7.title: "O Fim da Crise de [GetCountry('MAJ').GetLongNameWithNoTooltip]"
 death_of_hayan_wuruk.7.desc.a: "Passaram-se décadas desde o falecimento do nosso grande líder, [target_hayan.GetName]. Apesar dos nossos melhores esforços para mitigar a crise e projetar força para o exterior, não conseguimos restaurar a ordem. Só o tempo dirá como isso impacta nosso povo..."
 death_of_hayan_wuruk.7.desc.b: "Apesar das tentativas de fatores desestabilizadores externos e internos, nós conseguimos restaurar a ordem após o falecimento do grande [target_hayan.GetName]. A instabilidade e os boatos de revolta ficaram no passado; agora, seguimos rumo a uma nova era."
 death_of_hayan_wuruk.7.a: "Infelizmente, isso pode ser o fim."
 death_of_hayan_wuruk.7.b: "E havia dúvidas?"
