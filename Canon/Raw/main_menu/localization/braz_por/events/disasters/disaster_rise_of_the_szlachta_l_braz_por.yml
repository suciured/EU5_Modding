l_braz_por:
 rise_of_the_szlachta.1.title: "Ascenção do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.1.desc: "As conspirações das políticas internas costumam estar entrelaçadas com uma eterna busca por poder. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sempre se projetou como a principal protetora do nosso reino, sempre disposta a manter o país [ROOT.GetCountry.GetName] e seus interesses em primeiro lugar.\n\nEntretanto, parece que poder absoluto corrompe absolutamente, e ela também virou vítima de suas ingênuas ambições. Ela não apenas rejeitou nossa supremacia, mas também questionou diretamente a legitimidade das nossas fundações!"
 rise_of_the_szlachta.1.a: "Como ousam?"
 rise_of_the_szlachta.2.title: "Demandas Privilegiadas"
 rise_of_the_szlachta.2.desc: "Abutres famintos, como os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], estão sempre em busca de novas formas de cravar suas garras ambiciosas na suculenta carne do poder e da influência. Devido à nossa condição enfraquecida atual, as diversas figuras influentes do nosso reino, representantes de ambos os estamentos se encontram novamente em nossa corte buscando uma extensão de sua já entrincheirada autoridade."
 rise_of_the_szlachta.2.a: "Deem para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.2.b: "É melhor apoiar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.2.c: "Não atendemos aos uivos de cães loucos!"
 rise_of_the_szlachta.3.title: "Disputas de Estamentos"
 rise_of_the_szlachta.3.desc: "Brigas por poder nunca são silenciosas. Frequentemente, conflitos entre os estamentos mais proeminentes chegam a confrontos abertos. Esse é o infeliz caso atual, com membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ameaçando uma rebelião aberta se suas demandas mutuamente exclusivas forem atendidas em [target_location.GetName]."
 rise_of_the_szlachta.3.a: "Favoreceremos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.3.b: "Tomaremos o lado do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 based_on_burghers_estate_power_tt: "Com base no [estate_power|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:"
 based_on_burghers_estate_satisfaction_tt: "Com base na [estate_satisfaction|e] atual do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]:"
 based_on_nobles_estate_power_tt: "Com base no [estate_power|e] atual do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]:"
 estate_satisfaction_burghers_tt: "Impactado pela satisfação atual do estamento"
 rise_of_the_szlachta.4.title: "Apoio Popular"
 rise_of_the_szlachta.4.desc: "Debates são um esporte agitado entre os diversos estamentos que brincam com o destino do nosso povo. À medida que tentamos realizar reformas cruciais sob os olhos gananciosos daqueles presentes na deliberação, notamos que os procedimentos seriam notavelmente mais tranquilos se escolhermos apoiar algumas das pautas trazidas por esses homens influentes."
 rise_of_the_szlachta.4.a: "Vamos contar com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.4.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nos ajudará."
 rise_of_the_szlachta.4.c: "Não precisamos de ajuda."
 rise_of_the_szlachta.5.title: "Estamentos Exigem uma Sessão do [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 rise_of_the_szlachta.5.desc: "A política nas cortes de diversas figuras influentes dentro de nossas fronteiras depende em grande parte das deliberações de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. O fato de não termos uma única sessão há muito tempo começou a desagradar os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 rise_of_the_szlachta.5.a: "Está bem, ouviremos eles."
 rise_of_the_szlachta.5.b: "Uma sessão, sim, mas não para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 rise_of_the_szlachta.5.c: "Não recebemos ordens de meros cortesãos."
 based_on_crown_estate_power_tt: "Com base no [estate_power|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]:"
 rise_of_the_szlachta.6.title: "Triunfo do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.6.desc: "Anos de conflitos internos levaram ao desgaste do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], que já não é mais o mesmo. Através de conspirações e corrupção, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] conseguiu se estabelecer como a potência suprema no nosso país."
 rise_of_the_szlachta.6.a: "O que isso significa para o nosso povo?"
 rise_of_the_szlachta.7.title: "Triunfo do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 rise_of_the_szlachta.7.desc: "O que começou como um golpe às custas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] em nome do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], logo revelou o que muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] conversam nas sombras. Com eficácia e influência implacável, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] usurpou o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e se instalaram como a maior autoridade das nossas terras, para o melhor ou pior."
 rise_of_the_szlachta.7.a: "Uma reviravolta curiosa..."
 rise_of_the_szlachta.8.title: "Triunfo da Coroa"
 rise_of_the_szlachta.8.desc: "Poucos esperavam que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] saísse ileso dessa confusão. Entretanto, contra todas as probabilidades, e em uma reviravolta dramática, [target_character.GetName] não apenas repeliu as influências dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], mas também restaurou a fé na nossa autoridade central, iniciando uma nova era para o país [ROOT.GetCountry.GetName] e seu povo."
 rise_of_the_szlachta.8.a: "Finalmente!"
 has_had_struggle_for_royal_power_disaster_tt: "Concluiu com sucesso o [disaster|e] das #Y Lutas pelo Poder Real#!"
