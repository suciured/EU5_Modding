l_braz_por:
 decline_of_majapahit.1.title: "O Declínio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 decline_of_majapahit.1.desc: "[ROOT.GetCountry.GetFlavorRank] da entidade política [ROOT.GetCountry.GetName] agoniza em seu leito de morte. Antigo coração de uma ampla rede de reinos [ShowSubjectTypeName('vassal')]s e Estados [ShowSubjectTypeName('tributary')]s, [ROOT.GetCountry.GetNameWithNoTooltip] agora tem pouco poder fora da sua capital, [ROOT.GetCountry.GetCapital.GetName]. Os comerciantes frequentam cada vez mais os nossos rivais [ShowReligionAdjective('sunni')]s e a religião está se difundindo pelo norte de [ShowAreaName('java_area')]. Para piorar, conflitos internos pela sucessão ameaçam destruir de dentro para fora o que resta do(a) [ROOT.GetCountry.GetFlavorRank]."
 decline_of_majapahit.1.a: "São tempos difíceis."
 maj_disaster_tt: "Se não contivermos a Disseminação [ShowReligionGroupName('muslim')] no nosso país, [locations|e] convertidos podem se revoltar como $DEM$."
 decline_of_majapahit.2.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Contra a Deslealdade"
 decline_of_majapahit.2.desc: "Os governantes da entidade política [maj_tributary_country.GetName] ignoram cada vez mais o governo [ROOT.GetCountry.GetAdjective]. Agora eles passaram do limite do tolerável, sonegando tributos e desrespeitando nossos emissários."
 decline_of_majapahit.2.a: "Eles se arrependerão disso."
 decline_of_majapahit.2.b: "Fazer concessões para reconquistar a lealdade deles."
 decline_of_majapahit.3.title: "Eclipse [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 decline_of_majapahit.3.desc: "Em um passado não muito distante, a entidade política [ROOT.GetCountry.GetLongName] era a única hegemônica da [ShowRegionName('indonesia_region')]. Infelizmente, essa era de ouro ficou para trás e agora existe uma infinidade de Estados que conquistam mais respeito nas nossas águas. Um deles é [target_country.GetLongName], um Estado que está nos lançando um desafio informal."
 decline_of_majapahit.3.a: "Justificar uma campanha de retaliação."
 decline_of_majapahit.3.b: "Focar nas nossas questões internas."
 decline_of_majapahit.4.title: "Descontentamento Local"
 decline_of_majapahit.4.desc: "[ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] da província de [target_province.GetName] estão revoltados, brigando com as forças do Adipati local. A guarnição da região não consegue conter a rebelião e a província está mergulhada em caos."
 decline_of_majapahit.4.a: "Esperar passar."
 decline_of_majapahit.4.b: "Acalmar os rebeldes com ouro."
 decline_of_majapahit.5.title: "Pretendente Desafia o Trono"
 decline_of_majapahit.5.desc: "Disputas pela sucessão são frequentes na entidade política [ROOT.GetCountry.GetName]. Desta vez, um príncipe chamado [target_character.GetName] reuniu um exército e iniciou a sua marcha em direção à capital para destronar [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 decline_of_majapahit.5.a: "Vamos destruir esse arrivista."
 maj_every_pop_in_capital_province: "Cada [pop|e] da [province|e] [capital|e], [ROOT.GetCountry.GetCapital.GetProvince.GetName]:"
 decline_of_majapahit.6.title: "Marcha [target_religion.GetAdjectiveWithNoTooltip] para [target_province.GetNameWithNoTooltip]"
 decline_of_majapahit.6.desc: "A influência [target_religion.GetAdjective] é lentamente enfraquecida pelo avanço dos comerciantes da religião [target_religion2.GetAdjective]. A cada dia, mais pessoas são convertidas para o [target_religion2.GetGroup.GetName] e, dentro da entidade política [ROOT.GetCountry.GetName], o [target_religion.GetNameWithNoTooltip] não representa mais a maioria. Esse processo teve um impacto sem precedentes no(a) [ROOT.GetCountry.GetFlavorRank] e sua sociedade, causando uma ansiedade generalizada no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de crença [target_religion.GetAdjectiveWithNoTooltip]. Grande parte da [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está dizendo que este é o fim do domínio [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e está fugindo para [target_province.GetName]."
 decline_of_majapahit.6.a: "Seria essa a queda do império?"
 decline_of_majapahit.7.title: "A Conversão do Adipati de [target_location.GetNameWithNoTooltip]"
 decline_of_majapahit.7.desc: "O governador de [target_location.GetName] decidiu se converter para a religião [ShowReligionName('sunni')]. A causa para essa decisão tão drástica teria sido um milagre realizado por um santo local da religião [ShowReligionGroupAdjective('muslim')]. No entanto, nós acreditamos que isso tenha sido apenas uma decisão política inteligente para agradar os comerciantes [ShowReligionAdjectiveWithNoTooltip('sunni')]s."
 decline_of_majapahit.7.a: "Vamos torcer para o governador não fazer nada mais radical."
 decline_of_majapahit.8.title: "Uma Oferta de Ajuda"
 decline_of_majapahit.8.desc: "A situação na entidade política [ROOT.GetCountry.GetName] é crítica, mas parece que nem tudo está perdido. Um grupo de comerciantes da religião [ShowReligionGroupAdjective('muslim')] abordou o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com uma proposta: eles pagarão generosamente em troca de privilégios comerciais nos nossos portos e garantia de livre prática da religião deles na entidade política [ROOT.GetCountry.GetName]. O Bhattara Saptaprabhu alerta que a instabilidade do império pode aproximar o nosso povo da fé dos comerciantes estrangeiros, abandonando as tradições do império [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. A prata, no entanto, é um forte contra-argumento."
 decline_of_majapahit.8.a: "A ajuda deles é bem-vinda."
 decline_of_majapahit.8.b: "Não precisamos aceitar a ajuda desses pagãos!"
 maj_muslim_aid_impact: "Enquanto [ShowModifier('maj_muslim_aid')], o [event|e] \"$death_of_hayan_wuruk.6.title$\" acontecerá com três vezes mais frequência."
 decline_of_majapahit.100.title: "Uma Nova Alvorada para [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_majapahit.100.desc: "Nadando contra a maré, a entidade política [ROOT.GetCountry.GetName] emerge após décadas de desordem e declínio como uma nova potência ressurgente. A estabilidade no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], os súditos leais e a fé [ROOT.GetCountry.GetReligion.GetAdjective] em comum reforçam a nossa determinação e nos lembram da promessa de [target_character.GetName]: de que, um dia, [ROOT.GetCountry.GetNameWithNoTooltip] dominaria toda a Nusantara."
 decline_of_majapahit.100.a: "Ressurgimos da beira do precipício."
 decline_of_majapahit_timer_tt: "Passaram-se ao menos 10.950 dias desde o início do [disaster|e] [ShowDisasterName('decline_of_majapahit')]. Restam [ROOT.GetCountry.MakeScope.VarRemaining('decline_of_majapahit_timer')] dias."
 decline_of_majapahit.101.title: "Ascensão de $MTM$"
 decline_of_majapahit.101.desc: "A entidade política [ROOT.GetCountry.GetLongName], de fé [target_religion.GetAdjective], mostrou-se incapaz de administrar até as próprias posses em [ShowAreaName('java_area')]. Sob pressão de todos os lados e com os benefícios da conversão, o governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] optou pela conversão para o [ROOT.GetCountry.GetReligion.GetName]. Isso pode ajudar a por um fim no desastre [ShowDisasterName('decline_of_majapahit')], mas certamente maculará para sempre o prestígio da entidade política [ROOT.GetCountry.GetName]."
 decline_of_majapahit.101.a: "Fizemos o que precisava ser feito."
 decline_of_majapahit.102.title: "Ascensão do País [target_country.GetNameWithNoTooltip]"
 decline_of_majapahit.102.desc: "A comunidade [ShowReligionGroupAdjective('muslim')], cada vez mais autônoma, encontrou um herói na forma do príncipe renegado [target_character.GetName], que dizem ser parente distante da dinastia no poder do governo [ROOT.GetCountry.GetAdjective]. [target_character.GetNameWithNoTooltip] não apenas declarou a independência d(o) [target_country.GetFlavorRank] de [target_country.GetName], como também visa o trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip] para si. Envoltos em tantos problemas, não há muito o que possamos fazer, apenas esperar a nossa entidade política [target_country.GetNameWithNoTooltip] recobrar sua força."
 decline_of_majapahit.102.a: "Traidores! Enfrentem-nos no campo de batalha!"
 decline_of_majapahit.102.b: "Vamos reconquistar os territórios no devido tempo."
