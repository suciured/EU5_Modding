 rebel_pops_in_target_province_gain_10_satisfaction_tt: "[pops|e] que apoiam uma [rebellion|e] na província de [target_province.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 non_rebel_pops_in_target_province_gain_5_satisfaction_tt: "[pops|e] que #Y não#! apoiam uma [rebellion|e] na província de [target_province.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 court_and_country.9.title: "Conflito do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.9.desc: "Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] passaram a se ressentir dos novos ideais da nobreza. Eles perderam influência e poder em [target_location.GetName], mas ainda detêm certa influência local, com grandes estamentos em seus nomes e bolsos cheios de dinheiro. Desejando a volta dos tempos em que eram os pilares do reino, em vez de servos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e seus ministros, eles se tornaram tremendamente conflituosos e obstinados.\n\nParece que certo grupo elaborou um plano para restaurar seus antigos privilégios e devolver a tradição e a dignidade para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetNameWithNoTooltip]. Usando suas propriedades campestres como base, eles reuniram um exército para impor suas vontades sobre nós."
 court_and_country.9.a: "Vamos encontrá-los com espadas em mãos."
 court_and_country.9.b: "Vamos tentar atender às demandas deles."
 every_supporter_pop_loses_5_satisfaction_tt: "[pops|e] que apoiam uma [rebellion|e] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 court_and_country.10.title: "Resistência da Liga do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 court_and_country.10.desc: "Nos últimos anos, as cidades e guildas formadas por [target_rebel_pop.GetName] têm sofrido com o peso de impostos e obrigações crescentes; elas obedecem, apesar do enorme descontentamento. Contudo, a situação chegou ao ápice em [target_location.GetName], onde o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se reuniu com líderes locais para desafiar o mandato [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nUnidos por guildas poderosas e queixas em comum, eles exigem o direito de cobrar seus próprios impostos, impor as próprias leis e governar com uma autonomia sem precedentes. Motivados por essas causas, eles forçaram a expulsão dos nossos oficiais da província. Uma agitação está tomando conta do local, e estamos diante de uma escolha crucial: atender à demanda deles ou impor nossa vontade para restaurar o controle."
 court_and_country.10.a: "Vamos acabar com esses encrenqueiros!"
 court_and_country.10.b: "Podemos abrir algumas exceções."
 every_pop_in_location_loses_5_satisfaction_tt: "[pops|e] em [target_location.GetName] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_in_target_location_10_satisfaction_tt: "[pops|e] em [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 court_and_country.11.title: "Oficiais Desleais"
 court_and_country.11.desc: "Em tempos de guerra, o exército oferece oportunidades únicas para o avanço. Mesmo assim, nesse período de esforços internos, devemos nos lembrar de que muitos soldados capacitados ainda mantêm vínculos com facções insatisfeitas e desleais no(a) [ROOT.GetCountry.GetFlavorRank].\n\nMinistros próximos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] estão questionando a lealdade das nossas forças armadas, insistindo para expurgarmos todos os homens ligados aos grupos e famílias que se opõem a nós."
 court_and_country.11.a: "Precisamos de soldados leais."
 court_and_country.11.b: "Não podemos arcar com esse expurgo."
 court_and_country.12.title: "Apoiadores do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 court_and_country.12.desc: "Nem todo mundo está disposto a perder com a nova ordem do(a) [ROOT.GetCountry.GetFlavorRank]! Algumas pessoas agora podem desfrutar de uma carreira assalariada no serviço militar ou atuar como funcionárias em uma das novas instituições do Estados, que são muitas. Há quem ainda permaneça leal à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] devido à noção de honra e tradição. Embora a resistência ao crescente comando rígido do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetName] esteja se espalhando pelo país, nós temos testemunhado uma ascensão de apoiadores."
 court_and_country.12.a: "É uma ótima oportunidade para fortalecer nossas unidades!"
 court_and_country.12.b: "A lealdade dessas pessoas será recompensada."
 court_and_country.12.c: "Exerça poder com respeito às antigas instituições."
