l_braz_por:
 #Events for the disaster
 court_and_country.1.title: "Conflito entre Corte e País"
 court_and_country.1.desc: "A invasão do Estado [ROOT.GetCountry.GetAdjective] nos domínios tradicionalmente dominados pelos aristocratas regionais, cortes locais ou outros grupos de interesse provocou um ressentimento generalizado do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetName].\n\nAgora, esses grupos se uniram e formaram alianças para combater a autoridade central. Hoje recebemos diversas objeções dos representantes desses arrivistas quanto ao nosso último decreto de impostos, citando direitos antigos e conduta imoral. Está claro que as tentativas para fortalecer nosso poder serão obstruídas em qualquer oportunidade."
 court_and_country.1.a: "Eles se curvarão à autoridade central!"
 court_and_country.1.b: "Tente negociar com esses desordeiros."
 court_and_country.2.title: "Fim das Hostilidades entre Corte e País"
 court_and_country.2.desc: "O período de obstrução generalizada da autoridade nas províncias finalmente chegou ao fim. Nosso jeito de lidar com a crise moldará a forma com que as estruturas de poder local interagem com o governo em [target_location.GetName] no futuro próximo."
 court_and_country.2.a: "O Estado é triunfante!"
 court_and_country.2.b: "Talvez possamos finalmente trabalhar juntos."
 court_and_country.2.c: "O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_location.GetNameWithNoTooltip] está devastada."
 legitimacy_yields_more_crown_power_tt: "A [legitimacy|e] agora concederá mais [crown_power|e] devido ao nosso sucesso no [disaster|e] [ShowDisasterName('court_and_country')]"
 court_and_country.3.title: "O Poder do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 court_and_country.3.desc: "Enquanto buscamos consolidar nosso poder internamente, percebemos que precisamos verificar a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. A era do absolutismo está se tornando o marco de uma grande mudança nas estruturas feudais, nas quais o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] detinha uma autoridade regional significativa, e partindo para o nosso sonho de uma instituição centralizada e poderosa sob a jurisdição incontestada de [target_character.GetName]."
 court_and_country.3.a: "Revogue os privilégios deles!"
 court_and_country.3.b: "Intervenha a nível local."
 court_and_country.3.c: "Acabem com os cargos deles no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 court_and_country.4.title: "O Poder do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 court_and_country.4.desc: "Ao longo dos anos, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ganhou bastante influência em nossas questões políticas. Por meio do comércio e patrocinando a política local, eles sempre desafiaram nossa autoridade. Para melhorar nossa posição no topo da hierarquia social, buscamos estabelecer uma posição adequada para eles sob o nosso comando."
 court_and_country.5.title: "O Poder do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 court_and_country.5.desc: "O poder sobre o espírito divino em nossas comunidades, além das questões da nossa fé, proporcionou uma imensa influência ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Sua palavra sempre vai de encontro à de [target_character.GetName], pois o estamento já deteve partes significativas da nossa terra. Para controlar o poder deles, buscamos tomar os bens clericais e forçar a supremacia do Estado nas questões religiosas."
 court_and_country.6.title: "O Poder do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 court_and_country.6.desc: "O pilar da nossa grandiosa sociedade é o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Essas vastas populações da classe inferior são essenciais para a nossa economia, mas suas lealdades locais e direitos tradicionais costumam conflitar com a autoridade central. Para sustentar nosso governo e estabelecer um controle rígido sobre as pessoas, é melhor agirmos prontamente para minar o poder deles."
 court_and_country.7.title: "Província se Recusa a Pagar Impostos"
 court_and_country.7.desc: "Os líderes locais na província de [target_province.GetName] se recusam duramente a obedecer a um conjunto de ordenanças e impostos recentes vetados por [target_character.GetName] e estão provocando tensões. Em vez de concordarem pacificamente, esses líderes se uniram para emitir um apelo oficial para a capital [target_capital.GetName], exigindo a substituição imediata de vários coletores de impostos que atuam na província. Eles alegam que esses agentes do governo [ROOT.GetCountry.GetGovernment.GetAdjective] extrapolaram os limites, abusando da autoridade e desconsiderando os antigos direitos e privilégios que sempre foram respeitados na região.\n\nAs queixas são numerosas e graves; há relatos de impostos indevidos cobrados de fazendeiros já sobrecarregados, confisco repentino de mercadorias sem um motivo justo e um desrespeito quase descarado pelos costumes locais. Segundo eles, essas ações aumentam o ressentimento e ameaçam romper o delicado equilíbrio da ordem e a lealdade em toda a província. O povo enxerga isso como uma afronta à sua dignidade e, sem uma ação rápida, os murmúrios de discordância podem crescer e se tornar uma força ainda mais difícil de conter."
 court_and_country.7.a: "Prendam esses líderes!"
 court_and_country.7.b: "Podemos negociar."
