 every_location_in_target_province_gets_cnc_refused_to_pay_taxes_tt: "$gain_modifier_loc_key$ [modifier|e] [ShowModifier('cnc_refused_to_pay_taxes')]"
 court_and_country.8.title: "Dissidência Crescente"
 court_and_country.8.desc: "As tentativas de [target_character.GetName] para unificar as tradições, impostos e obrigações legais das províncias no país [ROOT.GetCountry.GetLongName] levaram os líderes do(a) [target_rebel.GetName] a convocarem seus compatriotas para a luta. Eles alegam que violamos as regras que juramos defender quando suas terras ficaram sob o nosso controle, e que eles não têm escolha além de erguer os estandartes rebeldes.\n\nNossos representantes locais imploram para que façamos um acordo, da nossa sede de poder em [target_location.GetName], antes que seja tarde demais. Se garantirmos a defesa de um pouco da autonomia deles, talvez eles aceitem a abolição do restante."
 court_and_country.8.a: "Temos que acabar com essa rebelião!"
 court_and_country.8.b: "Vamos comprar a lealdade deles."
 rebel_pops_in_target_province_lose_10_satisfaction_tt: "[pops|e] que apoiam uma [rebellion|e] na província de [target_province.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
