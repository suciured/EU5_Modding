 #Spamming Events
 hook_and_cod_wars.1.title: "Anarquia em [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Anarquia no Local"
 hook_and_cod_wars.1.desc: "Enquanto o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] luta pelo seu sucessor preferido, o assentamento rural de [target_location.GetName] caiu em completa anarquia."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Isso nos dá uma oportunidade de ouro para atingirmos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] em seu ponto mais vulnerável, reunindo o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sob nosso estandarte e concedendo temporariamente a eles mais autoridade."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se recusam a pagar tributos para o nosso lado, reduzindo os recursos que o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] possui para vencer as guerras. Reafirmar nossa autoridade resolveria o problema, mas a agitação garantida dos camponeses pode virar uma ameaça para nós..."
 hook_and_cod_wars.1.a: "Concedam mais autonomia ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 hook_and_cod_wars.1.b: "Reafirmem nossa autoridade."
 hook_and_cod_wars.2.title: "Desobediência em [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Desobediência no Município"
 hook_and_cod_wars.2.desc: "As cidades do país [ROOT.GetCountry.GetName] aproveitam nossa situação atual para escapar do controle de ambos os lados. [target_location.GetRank.GetName] de [target_location.GetName], em particular, demonstrou desobediência."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Essa ousadia prejudica os esforços dos #Y Bacalhaus#!. Mas se subornarmos [target_location.GetRank.GetNameWithNoTooltip], talvez possamos persuadi-los para o nosso lado."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Embora isso prejudique a legitimidade atual do Estado, essa ousadia de pagar impostos aos #Y Anzóis#! é útil para nós. Concedendo mais autonomia para [target_location.GetRank.GetNameWithNoTooltip], podemos ampliar nossa vantagem sobre nossos inimigos."
 hook_and_cod_wars.2.a: "Subornem [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.a.fallback: "Quitar a cidade."
 hook_and_cod_wars.2.b: "Concedam mais autonomia para [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.b.fallback: "Conceder mais autonomia à cidade."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "Os #Y Bacalhaus#! reuniram uma rebelião para combater os #Y Anzóis#!. Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] veem uma oportunidade para obter mais privilégios dos Anzóis ou enfrentá-los no campo de batalha."
 hook_and_cod_wars.3.a: "Deem alguns privilégios a eles..."
 hook_and_cod_wars.3.b: "Não cedam!"
 hook_and_cod_wars.3.c: "Deem boas-vindas aos reforços à nossa causa."
 hacw_nobility_rebellion: "Rebelião da Nobreza"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Os #Y Anzóis#! reuniram uma rebelião para combater os #Y Bacalhaus#!. Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] veem uma oportunidade para obter mais privilégios dos Bacalhaus ou enfrentá-los no campo de batalha."
 hook_and_cod_wars.4.a: "Deem alguns privilégios a eles..."
 hook_and_cod_wars.4.b: "Não cedam!"
 hook_and_cod_wars.4.c: "Deem boas-vindas aos reforços à nossa causa."
 hacw_burghers_rebellion: "Rebelião dos Burgueses"
 #Setup Events
 hook_and_cod_wars.1000.title: "A Sucessão do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1000.desc: "Com a morte do nosso governante anterior, [holland_previous_ruler.GetName], a sucessão do país [holland.GetName] está em risco sem um sucessor claro e incontestado. [hacw_contender_1.GetName] é o(a) primeiro(a) pretendente legítimo ao trono por lei, mas sua reivindicação é desafiada por [hacw_contender_2.GetName]. O país [holland.GetNameWithNoTooltip] está à beira de um conflito sangrento se o confronto dos [hollands_dynasty.GetName] não for resolvido logo..."
 hook_and_cod_wars.1000.historical_info: "A falta de um filho de Guilherme IV levou a uma disputa pela sucessão, com o Imperador Luís, o Bávaro, concedendo os feudos à sua esposa, Margarida II, Condessa de Hainaut, criando tensão entre os diversos pretendentes. As tentativas de Margarida de consolidar o poder enfrentaram desafios, incluindo rebeliões, dificuldades financeiras e conflitos com o bispo de Utreque. O assassinato de um lorde proeminente inflamou as hostilidades abertas entre facções, levando a mais instabilidade e conspirações. Os esforços de Margarida para restaurar a ordem através de negociações e alianças, incluindo com Eduardo III da Inglaterra, marcaram um período de incerteza e manobra política na Holanda, Zelândia e Frísia."
 hook_and_cod_wars.1000.a: "Vamos torcer pelo melhor..."
 hook_and_cod_wars.1001.title: "A Reivindicação de [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], governante anterior do país [holland.GetName], morreu sem deixar um sucessor claro para o Estado. Assim, todos os membros dos [hollands_dynasty.GetName] reivindicam o trono [holland.GetAdjectiveWithNoTooltip]. Uma das pessoas elegíveis para herdar essas terras é [hacw_claimant.GetName]. Com nosso apoio, podemos [hacw_claimant.GetHimHer] ajudar a derrotar qualquer outro pretendente e capturar o trono do país [holland.GetNameWithNoTooltip] em nosso nome."
 hook_and_cod_wars.1001.a: "Nós governaremos o país [holland.GetNameWithNoTooltip] ou o deixaremos em cinzas."
 hook_and_cod_wars.1001.b: "Não temos nada a ganhar interferindo no impasse [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.c: "Devemos apoiar as reivindicações do(a) nosso(a) herdeiro(a)."
 hook_and_cod_wars.1001.d: "Isso não é um assunto [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.e: "[hacw_claimant.GetShortNameWithNoTooltip] tem o apoio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.f: "Precisamos de [hacw_claimant.GetShortNameWithNoTooltip] na nossa corte."
 hook_and_cod_wars.1002.title: "Os Pretendentes da Holanda"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] já reivindicou a sucessão do país [holland.GetNameWithNoTooltip], mas seu direito é desafiado por [hacw_foreign_claimant.GetShortNameWithNoTooltip], que veio do país [hacw_foreign_country_origin.GetName]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ Enquanto [hacw_contender_1.GetShortNameWithNoTooltip] acena do país [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] chama o país [hacw_contender_2_origin_country.GetName] de lar. Ainda assim, ambos vieram até o país [holland.GetNameWithNoTooltip] na esperança de conquistar o(a) [holland.GetFlavorRank] para si. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "A incerteza reina no país [holland.GetName], com dois pretendentes ao trono [holland.GetAdjectiveWithNoTooltip] chegando ao poder: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "Agora, essas duas pessoas estão juntando seguidores para suas causas, e ameaçam despertar um período de derramamento de sangue no país [holland.GetNameWithNoTooltip]..."
 hook_and_cod_wars.1002.a: "Essas notícias são realmente terríveis..."
 hook_and_cod_wars.1003.title: "A Sucessão do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1003.desc: "Após um período de ambiguidade e ansiedade na corte, a questão da sucessão do país [holland.GetName] finalmente foi resolvida. Apesar de dois pretendentes, [hacw_contender_1.GetName] e [hacw_contender_2.GetName], terem tido a oportunidade de reivindicar o trono, no fim, apenas [holland_new_ruler.GetShortNameWithNoTooltip] governará."
 hook_and_cod_wars.1003.a: "Uma crise foi evitada."
 hook_and_cod_wars.1004.title: "Sucessão Incerta"
 hook_and_cod_wars.1004.desc: "Por razões desconhecidas e além da nossa imaginação, nenhum membro competente dos [hollands_dynasty.GetName] nem seus descendentes reivindicaram o trono [holland.GetAdjective]. A sucessão continua encoberta de incertezas..."
 hook_and_cod_wars.1004.a: "Tomara que isso não cause outro tipo de crise..."
 hook_and_cod_wars.1004.a.tt: "O [disaster|e] [ShowDisasterName('succession_crisis')] agora pode ser ativado no lugar de [ShowDisasterName('hook_and_cod_wars')]"
 hol_trigger_sc_instead_of_hacw_tt: "Substitui as [ShowDisasterName('hook_and_cod_wars')] pela [ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "Os Pretendentes do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1005.desc: "Notícias dos dois sucessores chegaram ao país [holland.GetName]: nem [hacw_contender_1.GetName] nem [hacw_contender_2.GetName] pretendem abandonar a reivindicação ao trono [holland.GetAdjectiveWithNoTooltip]. Nesse momento, um conflito entre os dois é inevitável..."
 hook_and_cod_wars.1005.a: "Tempos sombrios nos aguardam..."
 hook_and_cod_wars.1006.title: "Os Pretendentes dos [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "Com a morte de [holland_previous_ruler.GetName], governante anterior do país [holland.GetName], o(a) [holland.GetFlavorRank] está sem um sucessor legítimo. Nenhum membro dos [hollands_dynasty.GetName] está no local, e parece que a situação não será resolvida em breve.\n\nFelizmente para nós, dois dos membros mais competentes da dinastia estão na nossa corte: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]. Podemos enviar um deles para o país [holland.GetNameWithNoTooltip] para aumentar nossa influência no território [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1006.a: "Enviem [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Enviem [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Não podemos perder nenhum deles."
 hook_and_cod_wars.1007.title: "O Novo Governante do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1007.desc: "Devido à falta de um herdeiro adequado, a sucessão do trono [holland.GetAdjective] era no mínimo ambígua, e um grande risco para a estabilidade do país. Felizmente, [holland_new_ruler.GetName], do país [from_country.GetName], reivindicou a coroa para si. Embora não descenda diretamente de [holland.GetName], seu governo ao menos garante a estabilidade do Estado."
 hook_and_cod_wars.1007: "Vida longa a [holland_new_ruler.GetShortNameWithNoTooltip]!"
 hook_and_cod_wars.1008.title: "A Crise de Sucessão do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1008.desc: "Dois poderosos pretendentes chegaram ao poder no país [holland.GetName]: [hacw_contender_1.GetName] e [hacw_contender_2.GetName]. Agora, cada um está reunindo aliados e apoiadores entre os estamentos [holland.GetGovernment.GetEstateName('burghers_estate')] e [holland.GetGovernment.GetEstateName('nobles_estate')], e ambos estão se preparando para um conflito nacional."
 hook_and_cod_wars.1008.a: "Preparem-se para uma crise..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "As [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "As interferências de países estrangeiros no país [holland.GetName] chegou ao seu pico. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], nenhum deles residente de [holland.GetNameWithNoTooltip], decidiram nosso destino: um conflito sangrento pelo trono [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "A sucessão de [own_pretender.GetName] ao trono é legítima e está de acordo com as leis do povo [holland.GetAdjective]. Entretanto, ela está sendo contestada por um(a) pretendente ambicioso(a), [foreign_pretender.GetName], que começou uma campanha no país [holland.GetNameWithNoTooltip] com apoio [semi_foreign_country_scope.GetAdjective] para reivindicar o trono.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Apesar dos esforços para resolver a questão da sucessão pacificamente, no fim, tal solução não foi encontrada. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], ambos cidadãos orgulhosos do país [holland.GetName], estão determinados a lutar pelo trono [holland.GetAdjectiveWithNoTooltip], mesmo que isso signifique derramar sangue em solo [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "Em meio às crises para a sucessão real, os estamentos entram em conflito entre si para ampliar sua influência e seus privilégios. Além disso, os dois pretendentes encontraram apoiadores domésticos e externos para suas causas. [hacw_contender_2.GetShortNameWithNoTooltip] ganhou a popularidade do estamento [holland.GetGovernment.GetEstateName('burghers_estate')] e a lealdade das cidades, além de fundar a facção #Y Bacalhau#!.\n\nNo outro lado, [hacw_contender_1.GetShortNameWithNoTooltip] conseguiu conquistar a lealdade do estamento [holland.GetGovernment.GetEstateName('nobles_estate')], que [hacw_contender_1.GetHimHer] enxerga como o(a) legítimo(a) sucessor(a) ao trono. Esse grupo de nobres fundou a facção #Y Anzol#! para defenderem sua posição contra o Bacalhau."
 hook_and_cod_wars.1100.a: "Apoiar os Anzóis"
 hook_and_cod_wars.1100.b: "Apoiar os Bacalhaus"
 hook_and_cod_wars.1100.hook.tt: "Apoiaremos os #Y Anzóis#!, favorecendo-os sobre a outra facção. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Apoiaremos os #Y Bacalhaus#!, favorecendo-os sobre a outra facção. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Ganharemos mais bônus se a facção que favorecemos vencer o conflito geral, e mais penalidades se a facção inimiga vencer."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Cada [location|e] possuído que seja [town_or_city|e] e tenha, pelo menos, #Y 20%#! de sua população como [ShowPopTypeName('burghers')] ganha [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e], enquanto até #Y 4#! locais que não sejam município nem cidade e tenham menos de #Y 20%#! de sua população como [ShowPopTypeName('burghers')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e juntam-se aos [rebels|e] da [hacw_cod_faction.GetName]"
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Cada [location|e] possuído que não seja [town_or_city|e] e tenha menos de #Y 20%#! de sua população como [ShowPopTypeName('burghers')] ganha [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e], enquanto até #Y 4#! locais que sejam município ou cidade e tenham, pelo menos, #Y 20%#! de sua população como [ShowPopTypeName('burghers')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e juntam-se aos [rebels|e] da [hacw_hook_faction.GetName]"
 hook_and_cod_wars.1101.title: "As [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Seja por carisma ou sorte, [our_claimant_character.GetName] ganhou a simpatia da facção Anzol. Ampliar esse apoio poderia aumentar as chances de [our_claimant_character.GetShortNameWithNoTooltip] de obter o trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Seja por carisma ou sorte, [our_claimant_character.GetName] ganhou a simpatia da facção Bacalhau. Ampliar esse apoio poderia aumentar as chances de [our_claimant_character.GetShortNameWithNoTooltip] de obter o trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc: "O conflito pelo trono [holland.GetAdjective] se tornou sangrento quando duas facções chegaram ao poder para apoiar seus respectivos pretendentes. Os #Y Bacalhaus#! representam o estamento [holland.GetGovernment.GetEstateName('burghers_estate')] e os interesses urbanos de [holland.GetNameWithNoTooltip], enquanto os #Y Anzóis#! são compostos pelo estamento [holland.GetGovernment.GetEstateName('nobles_estate')] e os poderes mais rurais."
 hook_and_cod_wars.1101.a: "Devemos apoiar a ambição [our_claimant_character.GetHisHer]!"
 hook_and_cod_wars.1101.b: "Isso será interessante..."
 hook_and_cod_wars.1102.title: "Interferência do País [supporter_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Eles enviam apoio para o nosso lado, a #Y Facção Anzol#!! As ações deles estão em oposição direta à #Y Facção Bacalhau#!, ajudando o lado que favorecemos."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Eles enviam apoio para nossos inimigos, a #Y Facção Anzol#!! As ações deles estão em oposição direta à #Y Facção Bacalhau#!, prejudicando o lado que favorecemos."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Eles enviam apoio para o nosso lado, a #Y Facção Bacalhau#!! As ações deles estão em oposição direta à #Y Facção Anzol#!, ajudando o lado que favorecemos."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Eles enviam apoio para nossos inimigos, a #Y Facção Bacalhau#!! As ações deles estão em oposição direta à #Y Facção Anzol#!, prejudicando o lado que favorecemos."
 hook_and_cod_wars.1102.desc: "Recebemos notícias do país [supporter_country.GetName]!"
 hook_and_cod_wars.1102.a: "O que eles ganhariam com isso?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Morte de um Pretendente"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ A facção Anzol ganhará uma considerável vantagem sobre nossos inimigos."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ A facção Anzol ganhará uma considerável vantagem sobre o lado que favorecemos, a facção #Y Bacalhau#!. Um novo candidato; nossa facção precisa de uma nova liderança para que não aceitemos os Anzóis no trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ A facção Bacalhau ganhará uma considerável vantagem sobre o lado que favorecemos, a facção #Y Anzol#!. Um novo candidato; nossa facção precisa de uma nova liderança para que não aceitemos os Bacalhaus no trono [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Os Bacalhaus ganharão uma considerável vantagem sobre nossos inimigos."
 hook_and_cod_wars.1200.desc: "Uma das principais forças por trás das [ShowDisasterName('hook_and_cod_wars')], e pretendente ao trono do país [holland.GetName], [dead_claimant.GetName] morreu! Assim, [alive_claimant.GetName] não tem mais oposição à sua reivindicação à coroa."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "Em uma surpreendente reviravolta, ambos os pretendentes, [hacw_contender_1.GetName] e [hacw_contender_2.GetName] morreram simultaneamente. Nem os #Y Anzóis#! nem os #Y Bacalhaus#! têm mais líderes, e as organizações agora estão desmoronando."
 hook_and_cod_wars.1200.a: "Proponham [new_claimant_character.GetNameWithNoTooltip] para assumir o governo!"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] assume a liderança da nossa facção"
 hook_and_cod_wars.1200.b: "Finalmente acabaremos com essa guerra..."
 hook_and_cod_wars.1200.c: "Uma reviravolta..."
 hook_and_cod_wars.1200.d: "E agora?"
 hook_and_cod_wars.1201.title: "Nosso Pretendente ao país [holland.GetNameWithNoTooltip] morreu!"
 hook_and_cod_wars.1201.desc: "Recebemos notícias do país [holland.GetName] informando a morte de [dead_claimant.GetName], líder da nossa facção e pretendente ao trono [holland.GetAdjectiveWithNoTooltip]! Agora, o lado que apoiamos está procurando desesperadamente por uma nova liderança que possa reivindicar o trono..."
 hook_and_cod_wars.1201.a: "O trono [holland.GetAdjectiveWithNoTooltip] pertence a [target_character.GetShortNameWithNoTooltip]"
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] assumirá a liderança da nossa facção no país [holland.GetName], passando a ter uma chance de reivindicar o trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.b: "Apoiaremos [foreign_character.GetShortNameWithNoTooltip] em suas ambições."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] assumirá a liderança da nossa facção no país [holland.GetName], passando a ter uma chance de reivindicar o trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] ganhará o trono para o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] assumirá a liderança da nossa facção no país [holland.GetName], passando a ter uma chance de reivindicar o trono [holland.GetAdjectiveWithNoTooltip]"
 hook_and_cod_wars.1201.d: "Abandonem a questão."
 hook_and_cod_wars.1201.d.tt: "Não proporemos um novo pretendente, permitindo um fim precoce para o [disaster|e] [ShowDisasterName('hook_and_cod_wars')] no país [holland.GetName]"
 hook_and_cod_wars.1202.title: "O Novo Pretendente"
 hook_and_cod_wars.1202.desc: "Com a morte da liderança anterior, um(a) novo(a) pretendente surgiu para reivindicar o trono [holland.GetAdjective]: [new_claimant.GetName] do país [dead_claimant_country.GetName]."
 hook_and_cod_wars.1202.a: "E assim, as [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] continuam..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] vira o(a) novo(a) pretendente opositor(a)"
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] vira o(a) novo(a) pretendente apoiado(a)"
 hook_and_cod_wars.1203.title: "Fim Prematuro das Guerras"
 hook_and_cod_wars.1203.desc: "Com a morte do(a) líder anterior e a falta de alguém capaz de desafiá-l[alive_claimant.GetHerHim], as [ShowDisasterName('hook_and_cod_wars')] finalmente chegaram ao fim com [alive_claimant.GetName] no trono do país [holland.GetName]."
 hook_and_cod_wars.1203.a: "Finalmente, as guerras terminaram."
 hook_and_cod_wars.1300.title: "Interferência Estrangeira"
 hook_and_cod_wars.1300.desc: "À medida que as [ShowDisasterName('hook_and_cod_wars')] continuam, outros países vizinhos demonstraram interesse em nossos assuntos internos. Espiões do país [neighbor_country.GetName], em particular, têm observado o conflito, mas permaneceram neutros. Entretanto, é evidente que é apenas uma questão de tempo até escolherem um lado..."
 hook_and_cod_wars.1300.a: "Subornem eles para que se juntem à [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1300.a.tt: "Subornaremos o país [neighbor_country.GetName] para que se juntem à #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, aumentando a pontuação de influência de #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! em #G +1#!"
 hook_and_cod_wars.1300.b: "Eles escolherão o lado certo sozinhos."
 hook_and_cod_wars.1300.b.tt: "Não tentaremos persuadir o país [neighbor_country.GetName] a se juntar a nenhuma facção"
 hook_and_cod_wars.1301.title: "As [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] do País [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nUm embaixador [holland.GetAdjectiveWithNoTooltip] chegou para nos motivar a apoiar a #Y [holland.Custom('GetHaCWFaction')]#! ou, pelo menos, ignorar o conflito."
 hook_and_cod_wars.1301.desc: "As [ShowDisasterName('hook_and_cod_wars')] assombram o país [holland.GetName] há bastante tempo. [hacw_contender_1.GetName] e [hacw_contender_2.GetName], líderes das facções #Y Anzol#! e #Y Bacalhau#!, respectivamente, estão batalhando pelo trono [holland.GetAdjectiveWithNoTooltip] e, de acordo com nossos espiões no local, parece que o conflito não acabará tão cedo. Embora seja um absurdo para o país [holland.GetNameWithNoTooltip], pode ser uma oportunidade para nós nos envolvermos nele."
 hook_and_cod_wars.1301.a: "Devemos apoiar [hacw_contender_2.GetShortNameWithNoTooltip] e a [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.a.tt: "Nos juntaremos à #Y [holland.Custom('GetHaCWEnemyFaction')]#!, apoiando [hacw_contender_2.GetName] em suas ambições"
 hook_and_cod_wars.1301.b: "Estamos com [hacw_contender_1.GetShortNameWithNoTooltip] e a [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.b.tt: "Nos juntaremos à #Y [holland.Custom('GetHaCWFaction')]#!, apoiando [hacw_contender_1.GetName] em suas ambições"
 hook_and_cod_wars.1301.c: "Isso não é da nossa conta."
 hook_and_cod_wars.1301.c.tt: "Continuaremos neutros nesse conflito"
 hook_and_cod_wars.1302.title: "O país [neighbor_country.GetNameWithNoTooltip] junta-se à [holland.Custom('GetHaCWFaction')]"
 hook_and_cod_wars.1302.desc: "Recebemos notícias sobre o país [neighbor_country.GetName]! O país [neighbor_country.GetNameWithNoTooltip] se juntou a nós e à #Y [holland.Custom('GetHaCWFaction')]#!!"
 hook_and_cod_wars.1302.a: "Uma vitória para a facção [holland.Custom('GetHaCWFactionShort')]!"
 hook_and_cod_wars.1303.title: "O país [neighbor_country.GetNameWithNoTooltip] junta-se à [holland.Custom('GetHaCWEnemyFaction')]"
 hook_and_cod_wars.1303.desc: "Recebemos notícias sobre o país [neighbor_country.GetName]! O país [neighbor_country.GetNameWithNoTooltip] se juntou aos nossos inimigos, a #Y [holland.Custom('GetHaCWEnemyFaction')]#!!"
 hook_and_cod_wars.1303.a: "Outro [holland.Custom('GetHaCWEnemyFactionShort')]..."
 hook_and_cod_wars.1304.title: "O país [neighbor_country.GetNameWithNoTooltip] continua Neutro"
 hook_and_cod_wars.1304.desc: "Apesar de terem demonstrado interesse primeiro, os diplomatas do país [neighbor_country.GetName] garantiram que não participarão nas [ShowDisasterName('hook_and_cod_wars')], apoiando nenhum lado."
 hook_and_cod_wars.1304.a: "Ao menos não estão nos causando problemas."
 hook_and_cod_wars.1400.title: "Apoio para a Aliança"
 hook_and_cod_wars.1400.desc: "Nossos aliados no país #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! precisam de mais recursos contra a #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Felizmente para nós, não somos os únicos a apoiar a [ROOT.GetCountry.Custom('GetHaCWFaction')]. O país [faction_ally_country.GetName] prometeu apoiar nossa causa. Pode valer a pena pedir para nosso confiável aliado nos apoiar."
 hook_and_cod_wars.1400.a: "Cada um precisa fazer sua parte."
 hook_and_cod_wars.1400.b: "Podemos pagar por isso nós mesmos."
 hook_and_cod_wars.1400.c: "Teremos que nos virar sem o ouro..."
 hook_and_cod_wars.1401.title: "Apoio para a Aliança"
 hook_and_cod_wars.1401.desc: "O país [holland.GetName], nosso aliado e membro da #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, enviou um pedido oficial por mais ouro para apoiar os esforços bélicos. Embora a quantia pedida seja considerável, isso pode influenciar o resultado a nosso favor."
 hook_and_cod_wars.1401.a: "Apoiem a [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1401.a.tt: "A facção #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! ganha #G +2#! de pontuação de influência [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1401.b: "Não podemos arcar com isso."
 hook_and_cod_wars.1401.b.tt: "A facção #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! ganha #R +2#! de pontuação de influência [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1401.b.bt: "#R Seremos removidos da facção#! #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!"
 hook_and_cod_wars.1402.title: "Apoio do país [faction_ally_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1402.desc: "Nosso pedido por mais apoio foi atendido! O povo [faction_ally_country.GetAdjective] nos enviou uma generosa quantia de ouro para apoiar a facção #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!!"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] Nos Decepciona"
 hook_and_cod_wars.1403.desc: "Nosso pedido por mais apoio financeiro foi rejeitado. O traiçoeiro país [faction_ally_country.GetLongName] se recusa a contribuir com a causa da facção #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#!!"
 hook_and_cod_wars.1403.a: "Nos viraremos sem eles."
 hook_and_cod_wars.1404.title: "O Apoio da Facção [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]"
 hook_and_cod_wars.1404.desc: "As [ShowDisasterName('hook_and_cod_wars')] no país [holland.GetName] estão com força total, e ambos os lados ainda se recusam a ceder o trono. Nossos inimigos, a #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, receberam uma grande quantidade de ouro. Embora seus recursos sejam desconhecidos por nós, está claro que sua influência está crescendo e virando uma grande ameaça para a #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!."
 hook_and_cod_wars.1404.a: "Não podemos ficar para trás!"
 hook_and_cod_wars.1404.a.tt: "A facção #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! ganha #G +2#! de pontuação de influência [holland.Custom('GetHaCWEnemyFactionScore')]"
 hook_and_cod_wars.1404.b: "A facção [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')] uma hora cairá."
 hook_and_cod_wars.1404.b.tt: "A facção #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]#! ganha #R +2#! de pontuação de influência [holland.Custom('GetHaCWOwnFactionScore')]"
 hook_and_cod_wars.1405.title: "Apoio do [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]"
 hook_and_cod_wars.1405.desc: "A #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, inimiga do lado que favorecemos, ganhou mais apoio do país [faction_enemy_country.GetName], prejudicando qualquer vantagem que a facção #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! tinha sobre eles."
 hook_and_cod_wars.1405.a: "A [faction_enemy_country.GetLongNameWithNoTooltip] pagará por isso."
 hook_and_cod_wars.100.title: "Fim das [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Apesar dos nossos esforços, os #Y Anzóis#! não conseguiram superar a influência e o poder dos #Y Bacalhaus#!. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está governando os municípios e cidades com punho de ferro, enquanto nosso(a) novo(a) governante, [new_ruler.GetName], se curva a potências estrangeiras..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Apesar dos esforços dos #Y Bacalhaus#!, no fim, eles não foram páreo para os #Y Anzóis#!, que alegam vitória no conflito. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] celebra que seus interesses agora são protegidos pelo governo justo de [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Apesar dos esforços dos #Y Anzóis#!, no fim, eles não foram páreo para os #Y Bacalhaus#!, que alegam vitória no conflito. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] celebra que seus interesses agora são protegidos pelo governo justo de [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Apesar dos nossos esforços, os #Y Bacalhaus#! não conseguiram superar a influência e o poder dos #Y Anzóis#!. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está governando as terras rurais com punho de ferro, enquanto nosso(a) novo(a) governante, [new_ruler.GetName], se curva a potências estrangeiras..."
 hook_and_cod_wars.100.desc.e: "Seja destino, intervenção divina de [ROOT.GetCountry.GetReligion.GetGodName] ou pura sorte, por razões além da compreensão humana, ambas as facções elegeram [new_ruler.GetName] como representante. Assim, a agitação dentro no nosso Estado está deixando de existir, pois agora encontramos nosso sucessor legítimo."
 hook_and_cod_wars.100.desc: "Finalmente, as [ShowDisasterName('hook_and_cod_wars')] chegaram ao fim. A sucessão do país [ROOT.GetCountry.GetName] finalmente está garantida, e as facção encerram suas hostilidades."
 hook_and_cod_wars.100.a: "Ao menos temos um pouco de paz nas ruas..."
 hacw_claim_holland_tt: "[hacw_claimant.GetName] tentará tomar o trono [holland.GetAdjective] para si. Se outro membro dos [hollands_dynasty.GetName] reivindicar o trono, o [disaster|e] [ShowDisasterName('hook_and_cod_wars')] poderá ser acionado para o país [holland.GetName]"
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] ignorará a reivindicação do trono [holland.GetAdjective]. Isso removerá a possibilidade de o [disaster|e] [ShowDisasterName('hook_and_cod_wars')] acontecer para o país [holland.GetName]"
 STATIC_MODIFIER_NAME_hacw_opposing_character: "Pretendente da Oposição"
 STATIC_MODIFIER_NAME_hacw_rightful_ruler: "Governante Legítimo"
 STATIC_MODIFIER_NAME_hacw_supported_character: "Pretendente Apoiado"
 opinion_hol_our_placed_ruler: "Governante Colocado"
 opinion_hol_our_origin_country: "País de Origem"
