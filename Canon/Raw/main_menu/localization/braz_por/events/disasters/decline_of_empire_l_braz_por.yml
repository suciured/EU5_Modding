l_braz_por:
 decline_of_empire.1.title: "Declínio do [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 decline_of_empire.1.desc: "Com os dilemas do [ROOT.GetCountry.GetLongName], os problemas começam a aparecer. O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se estagnou sob uma liderança fraca e a corrupção e a indecisão tomaram conta dos salões. As províncias distantes, até mesmo em [target_region.GetName], sofrem com negligências, enquanto o descontentamento se espalha pelas terras centrais. Sussurros sobre rebeliões ecoam pelas ruas, e a burocracia enfraquecida sob o comando de [target_character.GetName] luta para manter o controle.\n\nO(A) [ROOT.GetCountry.GetFlavorRank] está na corda bamba. O povo fica cada vez mais inquieto, e os rivais ambiciosos enxergam fraquezas. Se a ordem não for restaurada, o colapso será inevitável. Os próximos anos testarão nossa resiliência como jamais aconteceu. Tudo o que foi construído com sangue e labuta, agora enfrenta a ruína total, pois o tempo se coloca contra outro(a) [ROOT.GetCountry.GetFlavorRank] mais uma vez."
 decline_of_empire.1.a: "As estrelas vêm abaixo, como nossos corações."
 during_decline_of_empire_explanation_tt: "Durante esse [disaster|e], as [provinces|e] com [pops|e] de [non_accepted_culture|e] ou pouco [control|e] podem buscar independência. Enquanto isso, rivais estrangeiros podem explorar sua fraqueza para expandir as respectivas fronteiras."
 decline_of_empire.2.title: "Fim do Declínio"
 decline_of_empire.2.desc: "À medida que a chama da crise se extingue, o [ROOT.GetCountry.GetLongName] começa a se reerguer. A ordem foi restaurada, e as rachaduras que ameaçavam destruir o(a) [ROOT.GetCountry.GetFlavorRank] foram reparadas. Seja pelo fortalecimento do controle ou pela adoção da união cultural, o caos que assolou nosso povo foi contido.\n\nOs sussurros sobre rebeliões se silenciaram, as províncias, antes agitadas, retomaram o convívio social e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] voltou a exercer sua autoridade. As cicatrizes permanecem, mas o pior já passou. Nós atravessamos a tempestade, se não ilesos, pelo menos intactos."
 decline_of_empire.2.a: "O pior já passou!"
 pops_accepted_or_primary_culture_gain_10_satisfaction_home_region_tt: "Todo [pop|e] de [primary_culture|e] ou [accepted_culture|e] na [region|e] [target_region.GetName] ganhará [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 decline_of_empire.3.title: "Os Fogos da Independência"
 decline_of_empire.3.desc: "O caos que assolou o país [ROOT.GetCountry.GetLongName] final chegou a uma consequência inevitável; [target_country.GetName] se libertou. Enfraquecido pelas lutas internas, nosso controle sobre a região se desestabilizou, e os governantes locais aproveitaram a oportunidade para abandonar nosso governo. Os estandartes deles tremulam no céu, seus líderes falam sobre soberania e seus exércitos estão prontos para defender sua liberdade recém-conquistada.\n\nAgora, temos que tomar uma decisão: reunir as forças restantes para acabar com essa rebelião e reivindicar o que é nosso, ou aceitar a perda e focar nas questões internas, garantindo que o resto do(a) [ROOT.GetCountry.GetFlavorRank] não faça o mesmo."
 decline_of_empire.3.a: "Acabem com eles!"
 decline_of_empire.3.b: "Conceda essa liberdade, por enquanto."
 target_country_allowed_to_slip_from_grasp_tt: "[target_country.GetNameWithNoTooltip] proclamará uma independência pacífica.\nNós #R perderemos#! nossos [cores|e] em seus [locations|e]"
 decline_of_empire.4.desc: "Em meio ao caos que assolou nossas terras, o país [target_country.GetName] aproveitou a oportunidade e declarou sua independência. Nossa autoridade enfraquecida foi insuficiente para controlar suas províncias rebeldes e, agora, a rebelião se instaurou. Eles reuniram forças sob os próprios estandartes, e seus líderes ousados reivindicam autonomia, abandonando o nosso governo de uma vez por todas.\n\nDevido ao nosso dilema atual, é difícil lidar com essa concessão de independência. Se aceitarmos as exigências deles, podemos perder o controle sobre essas terras, mas também nos permitiria focar em outras questões mais urgentes."
 decline_of_empire.4.a: "Eles esquecem a quem servem. Armem-se!"
 decline_of_empire.4.b: "Não nos importamos com brigas mesquinhas do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] distante."
 decline_of_empire.5.title: "Um Império em Decadência"
 decline_of_empire.5.desc: "Nossos vizinhos do país [target_country.GetName] estão paralisados pela crise e pelo declínio; a rebelião e a desordem estão fazendo o(a) [target_country.GetFlavorRank] desmoronar. Seus exércitos estão enfraquecendo, suas províncias fogem do controle e seus líderes lutam para manter o(a) [target_country.GetGovernment.GetCourtTitle] de pé. Enquanto as forças deles estão divididas e a atenção está voltada para outras questões, temos uma oportunidade rara. Uma campanha rápida poderia assegurar territórios essenciais antes que eles se recuperem, mas, se demorarmos a agir, podemos enfrentar uma guerra onerosa."
 decline_of_empire.5.a: "Malhem o ferro enquanto está quente!"
 decline_of_empire.5.b: "Ganharemos tempo, por enquanto."
 decline_of_empire.6.title: "As Demandas do Povo"
 decline_of_empire.6.desc: "Como consequência do tumulto, o povo [target_culture.GetName] começou a exigir mais autonomia. A agitação que dominou o(a) [ROOT.GetCountry.GetFlavorRank] motivou as pessoas a desejarem mais controle sobre os próprios assuntos, e elas pedem reformas que poderiam lhes conceder mais independência do nosso governo central.\n\nNegar esses pedidos pode ser perigoso! O ressentimento está crescendo, e as sementes da rebelião estão sendo semeadas. Se ignorarmos esses pedidos, arriscamos alienar uma parte da nossa população e instigar ainda mais agitação no(a) [ROOT.GetCountry.GetFlavorRank]. Por outro lado, podemos oferecer concessões para aliviar as tensões e manter a estabilidade, mas isso também pode enfraquecer o nosso controle."
 decline_of_empire.6.a: "Conceder um pouco de autonomia a eles."
 decline_of_empire.6.b: "Eles esquecem o seu lugar!"
 explain_decline_of_empires_events.6_tt: "Reduzir nosso [control|e] nesses [locations|e] prejudicará nosso controle geral no curto prazo. No entanto, aumentar a [pop_satisfaction|e] dos nossos [pops|e] do povo [target_culture.GetNameWithNoTooltip] pode gerar ganhos de [control|e] a longo prazo"
 show_num_pops_affected_a_tt: "Aproximadamente [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] da [culture|e] do povo [target_culture.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 showcase_affected_locations_num_tt: "Aproximadamente #Y [ROOT.GetVariable('num_locations_affected_variable').GetValue]#! [locations|e] com [pops|e] do povo [target_culture.GetNameWithNoTooltip] perderão [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 show_num_pops_affected_b_tt: "Aproximadamente [ROOT.GetVariable('pop_size_variable').GetValue|V0]#Y K#! [pops|e] da [culture|e] do povo [target_culture.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
