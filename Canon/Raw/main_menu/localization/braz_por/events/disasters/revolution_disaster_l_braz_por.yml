l_braz_por:
 revolution_disaster.1.title: "Insurreição na Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 revolution_disaster.1.desc: "Décadas de opressão feudal, intolerância religiosa e tributação injusta contribuíram para os movimentos revolucionários que têm surgido em nossas terras. [target_ruler.GetName] se desespera em busca de resoluções para os problemas crescentes, enquanto o país está à mercê do ambicioso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], apoiado pelo indignado estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nOs estamentos [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] da capital [ROOT.GetCountry.GetCapital.GetArea.GetName] se juntaram à(ao) [target_rebel.GetName] de [ROOT.GetCountry.GetCapital.GetProvince.GetName]. Com um ataque rápido, os insurgentes invadiram a prisão local da capital [ROOT.GetCountry.GetCapital.GetName], armando-se e declarando um estado ativo de [ShowDisasterName('revolution_disaster')] contra o Ancien Régime!"
 revolution_disaster.1.a: "Tempos difíceis nos aguardam."
 revolution_disaster.1.a.tt: "Aproximadamente [ROOT.GetVariable('rev_rebelling_num_pops_var').GetValue|V0]#Y K#! dos nossos [pops|e] em #Y  [provinces|e] [ROOT.GetVariable('rev_rebelling_num_provinces_var').GetValue]#! se juntarão à causa de [target_rebel.GetName]"
 revolution_disaster.2.title: "A Revolução do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 revolution_disaster.2.desc: "Após o ataque e a queda da capital [ROOT.GetCountry.GetCapital.GetName], os(as) [rebel.GetName] declarou uma guerra civil contra [target_ruler.GetName] e o(a) [ROOT.GetCountry.GetFlavorRank]. Os(as) [rebel.GetName] pode ser uma simples assembleia provisória, mas sua presença é uma verdadeira ameaça à instituição política [ROOT.GetCountry.GetLongName]. Se não forem controlados logo, todo o nosso Estado pode ruir..."
 revolution_disaster.2.a: "Vamos mostrá-los o lugar deles!"
 revolution_disaster.2.b: "Talvez eles estejam certos..."
 revolution_disaster.3.title: "O Fim da Revolução da Instituição Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 revolution_disaster.3.desc: "Nós acabamos com os arrivistas revolucionários! O governo de [target_character.GetName] não voltará a ser contestado, e os rebeldes revolucionários foram julgados pela espada por traição contra a instituição política [ROOT.GetCountry.GetLongName]."
 revolution_disaster.3.a: "A ordem foi restaurada."
 revolution_disaster.4.title: "Ascensão do Estado Revolucionário [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 revolution_disaster.4.desc: "A vitória das forças revolucionárias deu fim ao antigo governo. Todos os aspectos de união e proteção concedidos anteriormente viraram história, enquanto seus terrores e a má gestão do povo [ROOT.GetCountry.GetAdjective] ainda persistem.\n\nSob a liderança eleita de [target_character.GetName], a instituição política [ROOT.GetCountry.GetLongNameWithNoTooltip] recém-criada pretende trazer prosperidade, arrebentar as antigas correntes que prendem o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] aos seus senhores e abalar a antiga ordem mundial!"
 revolution_disaster.4.a: "Vida longa à Revolução!"
