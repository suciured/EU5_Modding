l_braz_por:
 ambrosian_republic.1.title: "Um Governo Estável no País [ROOT.GetCountry.GetNameWithNoTooltip]"
 ambrosian_republic.1.desc: "O estabelecimento da Áurea República Ambrosiana não foi livre de problemas, mas a estabilidade finalmente prevaleceu. Após passar por tempos tão turbulentos, nossa nação foi realmente forjada pelo fogo, e emergiu mais forte que nunca. Paz, justiça e liberdade reinam em todo o país [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.b.desc: "O reestabelecimento da ordem sob o governo do país [target_country.GetName] não foi livre de problemas, mas a tranquilidade finalmente prevalecerá. Venha o que vier, nosso futuro está protegido com nosso parceiro sênior. Paz, justiça e liberdade reinam em todo o país [ROOT.GetCountry.GetName]."
 ambrosian_republic.1.a: "Louvado seja Santo Ambrósio!"
 ambrosian_republic.2.title: "A Sucessão do País [GetCountry('MLO').GetNameWithNoTooltip]"
 ambrosian_republic.2.desc: "Com o trono do país [ROOT.GetCountry.GetName] vago, tanto o(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] do país [GetCountry('FRA').GetName] quanto o(a) [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle] do país [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName] estão discutindo abertamente suas reivindicações ao trono. O direito [GetCountry('FRA').GetAdjectiveWithNoTooltip] está previsto em laços matrimoniais com a antiga dinastia [ShowDynastyName('visconti_dynasty')]. Apesar de a reivindicação não ser consistente, o país [GetCountry('FRA').GetNameWithNoTooltip] já tinha planos para a região [ShowRegionName('italy_region')] há bastante tempo, e há poucos com a força necessária para resistir a um avanço do(a) [GetCountry('FRA').GetGovernment.GetRulerTitle]. Enquanto isso, o Imperador alega que, na ausência de um herdeiro claro, o título do país [ROOT.GetCountry.GetNameWithNoTooltip] deve ser conferido ao Imperador de acordo com a lei imperial."
 ambrosian_republic.2.a: "Devemos nos preparar para defender nossa liberdade."
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "O país [GetCountry('MLO').GetName] entrou em um caos político. O trono está vago, e uma [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] arrivista tenta estabelecer a ordem em vão. Esse seria um ótimo momento para reivindicarmos o trono deles, previsto pelos nossos laços matrimoniais com a extinta Casa de [ShowDynastyName('visconti_dynasty')]."
 ambrosian_republic.3.a: "O trono nos pertence!"
 ambrosian_republic.3.b: "Não temos interesse no país [GetCountry('MLO').GetNameWithNoTooltip]"
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "O país [GetCountry('MLO').GetName] caiu em um caos político. O trono está vago, e uma [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] arrivista tenta estabelecer a ordem em vão. De acordo com a lei imperial, o título deve ser passado ao próprio Imperador quando a linhagem do país [GetCountry('MLO').GetNameWithNoTooltip] se extinguir. Se quisermos impor essa lei e reivindicar o país [GetCountry('MLO').GetNameWithNoTooltip] para nós, devemos agir rapidamente para depor a chamada Áurea República Ambrosiana."
 ambrosian_republic.4.a: "O trono nos pertence!"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Uma Proposta para [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Uma proposta para um General"
 ambrosian_republic.5.desc: "[target_character.GetName] é um dos maiores generais da nossa era e um proeminente líder dos condottieri. É lamentável que estejamos em desavença com [target_character.GetSheHe] em nossa luta para suprimir os rebeldes. Entretanto, [target_character.GetLastNameWithNoTooltip] é popular entre o povo [ROOT.GetCountry.GetAdjective], e tem até uma reivindicação ao trono.\n\nUma facção no governo dividido escreveu para [target_character.GetSheHe] com uma oferta generosa: se [target_character.GetSheHe] abandonar todo o contato com nossos inimigos e se unir à nossa causa, o país [ROOT.GetCountry.GetNameWithNoTooltip] ofereceria a [target_character.GetSheHe] muitas terras e o cargo de Capitão e Defensor. [target_character.GetLastNameWithNoTooltip] poderia ser um grande recurso para o(a) [ROOT.GetCountry.GetFlavorRank], mas muitos questionam se a lealdade [target_character.GetHerHis] a nós superaria sua ambição pessoal."
 ambrosian_republic.5.a: "Devemos [target_character.GetHerHim] indicar como comandante dos nossos exércitos."
 ambrosian_republic.5.b: "Não podemos arriscar outro potencial tirano!"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] Entra em Conflito com o(a) [ROOT.GetCountry.GetFlavorRank]"
 ambrosian_republic.6.desc: "[target_character.GetName] tem muitos rivais no país [ROOT.GetCountry.GetLongName]. Os políticos mais idealistas e estudiosos que fundaram o(a) [ROOT.GetCountry.GetFlavorRank] suspeitam que [target_character.GetSheHe] esteja conspirando para tomar o trono, enquanto os políticos mais pragmáticos estão incomodados com a popularidade [target_character.GetHerHis] com o povo.\n\n[target_character.GetLastNameWithNoTooltip] recentemente descobriu uma conspiração para [target_character.GetHerHim] remover de seu comando militar e cargo no governo. Em indignação, [target_character.GetLastNameWithNoTooltip] envia um ultimato ao Estado: aceitar seu governo militar absoluto ou um novo confronto no campo de batalha."
 ambrosian_republic.6.a: "Imponham o governo militar de [target_character.GetLastNameWithNoTooltip]."
 ambrosian_republic.6.b: "Resistam à tirania de [target_character.GetLastNameWithNoTooltip]. Lutamos pela liberdade!"
 sforza_rebellion: "Rebelião de Sforza"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] unirá seus apoiadores e nos enfrentará"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] Toma o Trono"
 ambrosian_republic.7.desc: "Sempre ambicioso e oportunista, [target_character.GetName] traiu o(a) [ROOT.GetCountry.GetFlavorRank] e se declarou o governante legítimo do país [ROOT.GetCountry.GetName]! Sua popularidade com o povo e seu punho de ferro sobre o exército e os mecanismos do Estado fazem com que o desacato ao seu governo pareça um prospecto condenado. Talvez seja melhor aceitarmos o estabelecimento de sua monarquia. Ou talvez a liberdade valha qualquer preço."
 ambrosian_republic.7.a: "Todos saúdam [target_character.GetLastNameWithNoTooltip]!"
 ambrosian_republic.7.b: "Inaceitável! Vamos enfrentá-l[target_character.GetHerHim] se precisarmos."
 ambrosian_republic.7.c: "Jamais! Vamos restaurar o(a) [ROOT.GetCountry.GetFlavorRank] como os fundadores queriam."
