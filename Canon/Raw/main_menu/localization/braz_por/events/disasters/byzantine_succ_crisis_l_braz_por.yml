l_braz_por:
 byzantine_succ_crisis.1.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Exige Compensação"
 byzantine_succ_crisis.1.desc: "Durante esses tempos difíceis, os abutres que se chamam de [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] nos lembram que [target_character2.GetName] é membro da classe deles. Com vagas ameaças e palavras vazias, estão tentando extorquir retornos financeiros em troca de seu reduzido e miserável apoio."
 byzantine_succ_crisis.1.a: "Está bem."
 byzantine_succ_crisis.1.b: "Eles passaram do limite!"
 peasants_unhappy_tt: "Nossos [ShowPopTypeName('peasants')] em qualquer [location|e] possuído perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 byz_every_noble_sides_with_pretender_tt: "[pops|e] [ShowPopTypeName('nobles')] em nossas [provinces|e] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] e apoiarão a causa de [target_character.GetName]"
 byzantine_succ_crisis.2.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Recusa-se a Pagar Impostos"
 byzantine_succ_crisis.2.desc: "Sabe-se que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] resiste à autoridade de [target_character2.GetName]. Com a pretensão de uma rebelião aberta e tirar proveito da comoção geral em nosso domínio, eles estão forçando demandas oficiais para reduzir ou eliminar diversos dos impostos que aplicamos a eles."
 byzantine_succ_crisis.2.a: "Está bem, precisamos deles."
 byzantine_succ_crisis.2.b: "Não negociaremos com essa gente!"
 byzantine_succ_crisis.3.title: "Nosso Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Apoia o Impostor!"
 byzantine_succ_crisis.3.desc: "Crianças mimadas e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que é repleto de pessoas ambiciosas, podem não ter muito em comum, mas ambos prosperam no caos gerado em nossa residência. Com a pretensão de enfraquecer a autoridade central, eles criticaram [target_character2.GetShortName] em favor de [target_character.GetName]!"
 byzantine_succ_crisis.3.a: "Não precisamos deles."
 byzantine_succ_crisis.3.b: "Será que alguns privilégios os fariam mudar de ideia?"
 byzantine_succ_crisis.4.title: "A Guilda de Marinheiros de [ShowLocationNameWithNoTooltip('thessaloniki')]"
 byzantine_succ_crisis.4.desc: "Poucos domínios em nossas terras viraram uma fusão tão grande de agitação e corrupção quanto [target_location.GetName]. Relatos de pessoas agindo contra seus mestres, multidões se formando, saqueando e destruindo as propriedades do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] viraram ocorrências cotidianas. Sem sombra de dúvidas, [target_location.GetNameWithNoTooltip] está cada vez mais perto de uma rebelião aberta contra a ordem estabelecida."
 byzantine_succ_crisis.4.a: "Podemos ouvir suas demandas."
 byzantine_succ_crisis.4.b: "Eles serão chicoteados até haver ordem!"
 thessaloniki_effect_1_tt: "[pops|e] [ShowPopTypeName('nobles')] em [target_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e], enquanto [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] ganharão [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]\n[target_location.GetNameWithNoTooltip] perderá [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 thessaloniki_effect_2_tt: "[pops|e] [ShowPopTypeName('nobles')] em [target_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e], enquanto [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%]\n[target_location.GetNameWithNoTooltip] perderá [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 byzantine_succ_crisis.5.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Exige a Remoção do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 byzantine_succ_crisis.5.desc: "A situação em [target_location.GetName] chegou a um ponto sem retorno, com gangues do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] espreitando a terra como feras famintas, erguendo seus punhos contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] local, a quem acusam de negligência e ganância insaciável. Se não interferirmos, arriscamos a eliminação do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] local, que ainda podem apoiar nossa causa em troca de segurança..."
 byzantine_succ_crisis.5.a: "Saciem a sede do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] por sangue nobre!"
 byzantine_succ_crisis.5.b: "Devemos proteger o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 byzantine_succ_crisis.6.title: "Abandono de Deveres"
 byzantine_succ_crisis.6.desc: "É um segredo comum que [target_character2.GetName] frequentemente evita deveres militares. Normalmente, pode-se encontrar [target_character2.GetSheHe] bebendo em uma taverna abandonada, e suas tropas sem treino, sem disciplina e completamente sem moral. Essa é uma imagem vergonhosa, ainda mais durante esses tempos turbulentos..."
 byzantine_succ_crisis.6.a: "Reprimam-n[target_character2.GetHerHim] e seus colegas oficialmente!"
 byzantine_succ_crisis.6.b: "Multem a propriedade [target_character2.GetHerHis]."
 byzantine_succ_crisis.6.c: "Nós [target_character2.GetHerHim] perdoaremos desta vez."
 byz_character_might_cause_trouble_again_tt: "[target_character2.GetShortNameWithNoTooltip] pode voltar a causar problemas em um futuro próximo..."
 byzantine_succ_crisis.7.title: "A Reunião do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 byzantine_succ_crisis.7.desc: "A recente situação que coloca [target_character.GetName] na disputa pelo trono deu origem a uma série de campanhas militares para eliminar seu apoio. Muitos membros proeminentes de diversos estamentos, como [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], há muito apoiam a ideia de ampliar os poderes do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] em uma tentativa de obter resultados mais impactantes e favoráveis..."
 byzantine_succ_crisis.7.a: "Suas palavras têm certa sabedoria."
 byzantine_succ_crisis.7.b: "A última palavra sempre será do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 unlock_new_issues_about_civil_war_tt: "Todas as novas [parliament_issues|e] serão intensificadas pela duração do [disaster|e] [ShowDisasterName('succession_crisis')]"
 scales_with_crown_power_tt: "Este [modifier|e] é dimensionado com nosso [crown_power|e]"
 byzantine_succ_crisis.8.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Rejeita o Impostor"
 byzantine_succ_crisis.8.desc: "As sociedades religiosas na nossa nação há muito veem a situação e a rebelião aberta propagada por [target_character2.GetName] com desagrado. Elas acreditam que essa agitação social colocará o povo em perigo e vai contra sua visão dogmática de companheirismo e união. Assim, elas buscam nos ajudar a legitimar nossa luta contra essa ameaça interna."
 byzantine_succ_crisis.8.a: "Seus esforços ajudarão o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 byzantine_succ_crisis.8.b: "Quem for contra o governo de [target_character2.GetShortNameWithNoTooltip] enfrentará a fúria divina."
 scales_with_clergy_estate_power_tt: "Esse ganho é dimensionado com o [estate_power|e] do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 province_pops_gain_satisfaction_tt: "Muitas das nossas [provinces|e] com [pops|e] insatisfeitos que seguem o [ROOT.GetCountry.GetReligion.GetName] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 byzantine_succ_crisis.9.title: "As Devastações da Instabilidade"
 byzantine_succ_crisis.9.desc: "Pastos doentes, animais debilitados e colheitas queimadas são a paisagem mais comum durante esses tempos turbulentos. As reclamações em nome do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estão acumulando à medida que o tumulto cerca o campo. Bandidos, ladrões e mercenários voltaram-se uns contra os outros, destruindo o outrora lindo campo de [target_province.GetName] outra vez..."
 byzantine_succ_crisis.9.a: "Não temam, nós financiaremos a recuperação!"
 byzantine_succ_crisis.9.b: "Não podemos custear desta vez..."
 pops_in_target_province_join_succession_crisis_pretender_tt: "Nossos [pops|e] em [target_province.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] e podem se juntar à causa de [target_character.GetName]!"
 byzantine_succ_crisis.10.title: "A Legitimação da Usura"
 byzantine_succ_crisis.10.desc: "A natureza do homem aparece durante as condições adversas que sofremos devido ao conflito contínuo. Chegou à nossa atenção que membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] em [target_location.GetName] enganaram os locais com empréstimos com juros exorbitantes. Isso já acontece há tanto tempo que virou o padrão ao fazer negócios em toda a província. Apelos em nome do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] chegaram aos nossos ouvidos, exigindo que acabemos com essa prática maligna que tomou a região."
 byzantine_succ_crisis.10.a: "Não podemos atrapalhar a ordem social..."
 byzantine_succ_crisis.10.b: "Mas podemos lucrar com isso!"
 byzantine_succ_crisis.10.c: "Enviem multas e avisos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 byzantine_succ_crisis.10.d: "Legalizem a usura em [target_location.GetNameWithNoTooltip] temporariamente"
 nobles_burghers_10_satisfaction_at_the_expense_of_peasants_tt: "Nossos [ShowPopTypeName('nobles')] e [ShowPopTypeName('burghers')] em [target_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e] e os [ShowPopTypeName('peasants')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%]"
 byzantine_succ_crisis.11.title: "Privilégios de Comerciantes Estrangeiros"
 byzantine_succ_crisis.11.desc: "[target_location.GetName] é lar de uma próspera comunidade de comerciantes, que chegam aos nossos portos vindo dos cantos mais distantes do mundo para fazer negócios e trocar riquezas. Infelizmente, parece que nossas questões mercantis e navais não possuem o esplendor de nossos ancestrais, um sinal visível de uma autoridade naval enfraquecida e perda de prestígio. Enquanto [target_character.GetName] ameaça usurpar a coroa e nossa verba está cada vez menor, fomos abordados por representantes dos países [GetCountry('VEN').GetName] e [GetCountry('GEN').GetName] com uma proposta para financiar nossas frotas em troca de privilégios em nossos mercados..."
 byzantine_succ_crisis.11.a: "Assinem um acordo com o país [GetCountry('VEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.b: "Pediremos a ajuda do país [GetCountry('GEN').GetNameWithNoTooltip]."
 byzantine_succ_crisis.11.c: "Podemos assinar com ambos."
 byzantine_succ_crisis.11.d: "Esses aproveitadores estão armando algo!"
 italian_merchants_favored_key: "Comerciantes Favorecidos dos [ShowCultureGroupName('italian_group')]"
 byzantine_succ_crisis.11.historical_info: "Durante a guerra civil bizantina de 1341, o império se dividiu entre a regência do jovem João V Paleólogo e o pretendente João VI Cantacuzeno. O conflito envolveu Veneza e Gênova, que aproveitaram a guerra para avançar seus interesses comerciais rivais. Gênova apoiou o pretendente na esperança de garantir a supremacia no comércio do Mar Negro, sendo recompensada com privilégios e influência naval, especialmente em Gálata. Veneza, determinada a conter a expansão genovesa, apoiou a regência. Isso transformou a guerra civil em uma luta por procuração entre as duas repúblicas marítimas, enfraquecendo ainda mais o Império Bizantino e aprofundando sua dependência de potências estrangeiras para assuntos navais e comerciais."
 byzantine_succ_crisis.12.title: "O País [target_country.GetNameWithNoTooltip] Oferece Privilégios Comerciais"
 byzantine_succ_crisis.12.desc: "Em uma tentativa desesperada de cobrir sua escassez naval e marítima, os mestres de [target_location.GetName] ofereceram ao nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] privilégios especiais e acesso ao seu lucrativo mercado em troca do apoio naval em sua contínua luta."
 byzantine_succ_crisis.12.a: "Adoro dinheiro!"
 byzantine_succ_crisis.13.title: "O País [target_country.GetNameWithNoTooltip] Recusa Nossos Comerciantes"
 byzantine_succ_crisis.13.desc: "Descobrimos que, recentemente, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] têm trocado correspondências com a entidade política [target_country.GetName] em uma tentativa de conseguir acesso especial ao mercado deles em [target_location.GetName]. Infelizmente, as negociações cessaram, resultando em pouco mais que perda de tempo..."
 byzantine_succ_crisis.13.a: "Eles se arrependerão disso."
 byzantine_succ_crisis.14.title: "Demandas Oportunistas"
 byzantine_succ_crisis.14.desc: "À medida que a situação do conflito aberto entre [target_character2.GetName] e [target_character.GetName] se desenrola, ficou evidente que a hora de atacar se aproxima. Nossos assessores apoiam a ideia de enviar nossas demandas de compensação financeira para o país [GetCountry('BYZ').GetName], o que provavelmente trará grandes retornos para nós e financiará nossas futuras campanhas de expansão."
 byzantine_succ_crisis.14.a: "Eles pagarão por isso!"
 byzantine_succ_crisis.14.b: "Não vamos perturbar a paz."
 sc_this_may_bring_us_into_conflict_tt: "#R Isso pode gerar um conflito entre nós e o país [GetCountry('BYZ').GetNameWithNoTooltip]#!"
 byzantine_succ_crisis.15.title: "As Demandas do País [GetCountry('TUR').GetNameWithNoTooltip]"
 byzantine_succ_crisis.15.desc: "Recebemos notícias desses abomináveis infiéis, o país [GetCountry('TUR').GetNameWithNoTooltip]. De acordo com seus emissários, eles exigem que paguemos uma enorme quantia em troca de promessas vagas e fúteis de paz. Eles citam nosso contínuo conflito contra [target_character.GetName] e desejam um fronte oriental seguro."
 byzantine_succ_crisis.15.a: "Não temos escolha..."
 byzantine_succ_crisis.15.b: "Não!"
 byzantine_succ_crisis.16.title: "Mensageiro do País [GetCountry('BYZ').GetNameWithNoTooltip]"
 byzantine_succ_crisis.16.desc.a: "Recebemos notícias de que um emissário do país [GetCountry('BYZ').GetName] chegou. Em um ato de prudência, eles decidiram garantir uma trégua frágil entre nossos povos em troca de uma quantia exorbitante diretamente do tesouro deles!"
 byzantine_succ_crisis.16.desc.b: "Recebemos notícias de que um emissário do país [GetCountry('BYZ').GetName] chegou. Agindo contra a lógica e o bom senso, eles decidiram não garantir nossa boa vontade através de um singelo pagamento. A estrada para [target_location.GetName] está aberta!"
 byzantine_succ_crisis.16.a: "Entendo..."
