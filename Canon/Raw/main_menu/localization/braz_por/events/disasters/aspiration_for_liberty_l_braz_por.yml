l_braz_por:
 #Events for the disaster
 aspiration_for_liberty.1.title: "Desejo de Liberdade"
 aspiration_for_liberty.1.desc: "O questionável governo de [target_character.GetName], a ânsia da população por liberdade e o desejo de um decreto de ideais esclarecidos instigaram uma revolução que parece inevitável. O povo se uniu e se armou para derrubar o(a) [ROOT.GetCountry.GetFlavorRank], iniciando uma das revoluções mais sangrentas de nossa época."
 aspiration_for_liberty.1.a: "Tempos difíceis nos aguardam."
 pops_lose_satisfaction_based_on_literacy_tt: "[pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ou [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perderão [pop_satisfaction|e] dependendo de sua [literacy|e]"
 aspiration_for_liberty.2.title: "A Ordem Foi Restaurada"
 aspiration_for_liberty.2.desc.a: "A ira contra os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aumentou bastante sob a autoridade descontrolada de [target_character.GetName]. À medida que os impostos aumentavam e as liberdades individuais diminuíam, as pessoas exigiam a restauração do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para representar seus interesses. Para elas, isso seria uma proteção contra um governo arbitrário, defendendo seus direitos e propriedades dos exageros. O poder político delas forçou as ações de [target_character.GetShortNameWithNoTooltip], que reinstituiu efetivamente o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 aspiration_for_liberty.2.desc.b: "Em resposta às rebeliões dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_character.GetName] apegou-se fortemente ao absolutismo, com determinação para prevenir qualquer erosão de seu poder.\n\nVendo-se como uma indicação divina, qualquer concessão ao poder parlamentar é uma ameaça à sua autoridade e à estabilidade do seu governo. Com a imposição de medidas rígidas e acabando com inúmeras rebeliões, nós garantimos a paz mais uma vez em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 aspiration_for_liberty.2.a: "É a vontade do povo."
 aspiration_for_liberty.2.b: "Não pode haver discordância!"
 aspiration_for_liberty.3.title: "Batalhas em Terras Estrangeiras"
 aspiration_for_liberty.3.desc: "Nossa busca pelo sucesso financeiro tem sido muitíssimo deprimente nos últimos anos. Os investimentos incessantes de [target_character.GetName] em guerras onerosas em terras estrangeiras drenaram os cofres da nação, deixando poucos recursos para as necessidades essenciais internas. Além de fatores como péssimo gerenciamento governamental, negligência financeira e instabilidade política crescente, essas ações devastaram a economia, abalando a confiança do povo nos poderes do governo.\n\nAgora estamos à beira da falência, com uma agitação cada vez maior entre os cidadãos que não param de questionar as prioridades de [target_character.GetShortNameWithNoTooltip]. A situação só piora à medida que as dívidas aumentam, e os Estados lutam para manter as funções básicas em meio ao colapso fiscal iminente."
 aspiration_for_liberty.3.a: "O tesouro está longe de ficar vazio!"
 aspiration_for_liberty.3.b: "Cortem os gastos com guerras."
 aspiration_for_liberty.4.title: "Incompetência Governamental"
 aspiration_for_liberty.4.desc: "A incapacidade do governo para administrar o país durante a [ShowDisasterName('aspiration_for_liberty')] do povo provocou uma insatisfação generalizada, permitindo que novas insurreições se espalhassem no território, como o(a) [target_rebel.GetName]. A frustração do povo chegou ao extremo, e muitas pessoas se rebelaram contra os líderes que são considerados corruptos e incompetentes.\n\nA demanda pela revolução cresce a cada dia, e todo o tipo de gente se junta ao movimento. Determinadas a retomar o controle do seu futuro, essas pessoas estão preparadas para lutar por suas demandas a qualquer custo, deixando claro que não aceitarão nada menos do que uma cessão total às suas exigências."
 aspiration_for_liberty.4.a: "Não há nada com o que se preocupar."
 aspiration_for_liberty.4.b: "Deem algumas concessões para a rebelião [target_rebel.GetNameWithNoTooltip]."
 lose_10_control_in_affected_locations_tt: "Os [locations|e] que atualmente apoiam a [rebellion|e] [target_rebel.GetNameWithNoTooltip] perderão [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 every_supporter_pop_gains_5_satisfaction_tt: "Todo [pop|e] que apoie a [rebellion|e] [target_rebel.GetNameWithNoTooltip] ganhará [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
