l_braz_por:
 flavor_vol.1.title: "Governando um País Estrangeiro"
 flavor_vol.1.desc: "[target_ruler.GetName] tem a tarefa difícil de governar um país onde poucas pessoas seguem sua fé. Para aliviar as questões geradas por essa situação, podemos convidar alguns assessores da fé [ShowReligionAdjective('catholic')] presentes no território dos [ShowCultureGroupName('slavic_group')] da [ShowContinentName('europe')] que já seguem a fé [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_vol.1.historical_info: "O Rei Jorge II da Rutênia foi um membro da dinastia Piast, descendente da dinastia Rurique por parte de sua mãe, que era irmã de Leão II da Galícia. Após a morte de Leão II, o trono da Rutênia passou para Iuri II, que era, contudo, estrangeiro e católico. Isso o tornou amplamente impopular entre o povo ortodoxo da Rutênia e acabaria resultando em seu assassinado em 1340."
 flavor_vol.1.a: "Precisamos de sua ajuda para ajudar a reformular o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_vol.1.b: "Não podemos arriscar despertar a ira do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_vol.2.title: "Uma Conexão com o Oeste"
 flavor_vol.2.desc: "[ShowLocationName('sanok')] fica no sopé das Montanhas dos Cárpatos e ocupa uma importante área de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Muitos comerciantes que vêm e voltam de [ShowLocationName('krakow')] e [ShowAreaName('slovakia_area')] param em [ShowLocationNameWithNoTooltip('sanok')], conduzindo o comércio com a população local. Com certo investimento, [ShowLocationNameWithNoTooltip('sanok')] pode se tornar um importante centro comercial para os comerciantes, tanto os nossos quanto os estrangeiros."
 flavor_vol.2.a: "Vamos investir em um novo centro para nossos comerciantes!"
 flavor_vol.2.b: "Não vale a pena gastar dinheiro com isso."
 flavor_vol.3.title: "O Potencial de [target_location.GetNameWithNoTooltip]"
 flavor_vol.3.desc: "No centro da [ShowAreaName('red_ruthenia_area')] está [target_location.GetName], um(a) [target_location.GetRank.GetName] que serviria muito bem como um centro para nosso(a) [ROOT.GetCountry.GetFlavorRank]. Infelizmente, a população local não tem recursos para melhorar suas condições. Podemos aumentar a atratividade de [target_location.GetNameWithNoTooltip] com os privilégios concedidos pelo estamento [ShowEstatePrivilegeName('novi_fori')], somados a nossos próprios investimentos adicionais."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] prosperará."
 flavor_vol.3.b: "Um desperdício tolo de dinheiro."
 flavor_vol.3.c: "A nossa capital alcançará novos patamares."
 flavor_vol.4.title: "Uma Crônica Recuperada"
 flavor_vol.4.desc: "Um membro do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName], fez uma descoberta interessante enquanto trabalhava no mosteiro. Ele encontrou um manuscrito no idioma [ShowLanguageName('church_slavonic_language')] que consiste em um compêndio de diferentes crônicas que registram e recontam a história da antiga Rússia de Kiev, dos tempos de [GetCharacter('kie_rurik').GetName] e seus antecessores.\n\nDevemos convocar [target_character.GetNameWithNoTooltip] para mostrar essa descoberta a nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sem delongas, garantindo que esse documento histórico do povo [ShowCultureName('ruthenian')] possa sobreviver por séculos."
 flavor_vol.4.a: "Um conto fascinante dos tempos antigos."
 flavor_vol.4.b: "Isso não parece confiável."
 flavor_vol.1000.title: "A Sucessão de [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1000.desc: "[ROOT.GetCountry.GetName] e [target_ruler.GetName] encaram um futuro incerto por causa da ausência de um herdeiro e uma situação política instável. Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] exige que um de seus membros seja designado como um candidato, contanto que [target_ruler.GetNameWithNoTooltip] não tenha um filho. Além disso, com a pressão que [target_ruler.GetNameWithNoTooltip] sofre das entidades políticas [GetCountry('POL').GetName] e [GetCountry('LIT').GetName], parece impossível resolver essa situação sem enfurecer ao menos um dos envolvidos."
 flavor_vol.1000.historical_info: "Membro da dinastia Piast da Polônia, o Rei Jorge II da Rutênia também era casado com a filha do Grão-Duque da Lituânia Gediminas, que também era irmã da esposa de Casimiro III da Polônia. Em 1338, Jorge ofereceu a sucessão ao trono da Galícia para Casimiro, mas como a Lituânia também o reivindicava, isso resultou nas Guerras da Galícia-Volínia após o assassinato de Jorge em 1340."
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] será o nosso candidato."
 flavor_vol.1000.a.tt: "Apoiaremos [GetCharacter('pol_casimir_iii_piast').GetName] como nosso futuro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] tem uma reivindicação forte."
 flavor_vol.1000.b.tt: "Apoiaremos [GetCharacter('lit_liubartas_gediminds').GetName] como nosso futuro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] vai agradar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_vol.1000.c.tt: "Apoiaremos [GetCharacter('vol_dmytro_dedko').GetName] como nosso futuro [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] terá um herdeiro a tempo."
 flavor_vol.1001.title: "Um Herdeiro para a Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_vol.1001.desc: "O estamento [target_country.GetGovernment.GetEstateName('nobles_estate')] da entidade política [target_country.GetName] convenceu [target_ruler.GetName] a proclamar [target_heir.GetName] como seu candidato à sucessão. Com a conexão familiar que temos com [target_ruler.GetShortNameWithNoTooltip], esperávamos ganhar influência de peso no(a) [target_country.GetFlavorRank] após sua morte, mas essas expectativas foram arruinadas por esse acontecimento recente. Se a entidade política [target_country.GetNameWithNoTooltip] nos negar o direito de herança, deveremos tomá-lo à força."
 flavor_vol.1001.a: "Preparem o exército!"
 flavor_vol.1002.title: "A Religião de [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1002.desc: "Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] continua bastante preocupado com as práticas religiosas de [target_ruler.GetName]. Com a preferência que ele demonstrou ter pela influência [ShowReligionAdjective('catholic')] do exterior, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjective('orthodox')] de nosso(a) [ROOT.GetCountry.GetFlavorRank] teme que [target_ruler.GetNameWithNoTooltip] planeje espalhar sua fé [ShowReligionAdjectiveWithNoTooltip('catholic')] pela entidade política [ROOT.GetCountry.GetName]. Converter-se publicamente ao [ShowReligionNameWithNoTooltip('orthodox')] apaziguaria a situação, mas também prejudicaria nossas relações com os vizinhos da fé [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_vol.1002.historical_info: "Um católico em um reino ortodoxo, o rei Jorge II da Rutênia frequentemente lida com a oposição da nobreza e clero da Galícia, especialmente quando ele tenta introduzir o catolicismo no reino. Isso acabaria levando alguns boiardos a se expressarem abertamente contra ele, e por fim, no seu assassinato."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] não se curvará a essas exigências mesquinhas."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] se converterá ao [ShowReligionNameWithNoTooltip('orthodox')]."
 flavor_vol.1003.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Rebelde"
 flavor_vol.1003.desc: "[target_ruler.GetName] enfureceu o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] com suas escolhas e favoritismo pelas vozes da fé [ShowReligionAdjective('catholic')]. Em uma tentativa desesperada de recuperar os favores do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], poderíamos estender seus privilégios e esperar que isso amenize as nossas relações com seus membros."
 flavor_vol.1003.a: "Vamos conceder mais privilégios a eles."
 flavor_vol.1003.b: "Isso é impossível!"
 flavor_vol.1100.title: "Envenenamento de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1100.desc: "A família do governo [ROOT.GetCountry.GetGovernment.GetAdjective] lamenta por [pol_the_dead_monarch.GetName], declarado(a) morto pelo médico da corte. O mais esperado seria ver os cortesãos se debulhando em lágrimas, mas não é esse o caso. A verdade nua e crua é que essa morte era bastante esperada, pois o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] já estava insatisfeito com [pol_the_dead_monarch.GetName] há muito tempo, devido a sua linhagem estrangeira e preferência expressa pelos assessores da fé [ShowReligionAdjective('catholic')]. Sendo assim, o veredito de envenenamento não é nada surpreendente. Mais preocupante que a própria morte é o destino de nosso(a) [ROOT.GetCountry.GetLongName] do coração, e quem tomará suas rédeas agora."
 flavor_vol.1100.historical_info: "O envenenamento de Jorge II da Rutênia provocou as Guerras da Galícia-Volínia entre Polônia e Lituânia, com o apoio da Hungria e da Horda Dourada respectivamente, além de várias facções rutenas que lutaram em ambos os lados. Essas guerras duraram meio século, de 1340 a 1392, e acabaram com a Galícia-Volínia sendo repartida entre a Polônia e a Lituânia."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] é o herdeiro legal."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] foi o escolhido."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] ganhou a confiança de [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "[ROOT.GetCountry.GetNameWithNoTooltip] lamenta por [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1101.title: "A Sucessão de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.desc: "Soubemos que [pol_the_dead_monarch.GetName] da entidade política [GetCountry('VOL').GetName] morreu de envenenamento, causado pelas intrigas de seu próprio estamento [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]. Devido às suas conexões dinásticas com nosso(a) [ROOT.GetCountry.GetFlavorRank], agora somos livres para avançar sobre a entidade política [GetCountry('VOL').GetLongNameWithNoTooltip]."
 flavor_vol.1101.a: "E assim faremos!"
 flavor_vol.1101.b: "Vamos nos preocupar com nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
