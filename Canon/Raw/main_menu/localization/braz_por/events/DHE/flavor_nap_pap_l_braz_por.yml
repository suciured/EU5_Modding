l_braz_por:
 flavor_nap_pap.1.title: "[lorenzo_valla_scope.GetNameWithNoTooltip]"
 flavor_nap_pap.1.desc: "Um excelente palestrante, [lorenzo_valla_scope.GetName], encontrou-se recentemente com [country_ruler.GetName], despertando o interesse do soberano por suas habilidades como polemista e filósofo. Parece que ambos se entenderam bem, já que depois [country_ruler.GetShortNameWithNoTooltip] propôs financiar uma escola para o escritor e utilizar suas habilidades no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do governo [ROOT.GetCountry.GetGovernment.GetAdjective].\n\nAlém disso, parece que [lorenzo_valla_scope.GetNameWithNoTooltip] tem dúvidas sobre a antiga #italic Doação de Constantino#!, acreditando que pode provar que é uma falsificação. Caso [lorenzo_valla_scope.GetSheHe] tenha razão, isso causará um impacto significativo no mundo da fé [ShowReligionAdjective('catholic')]."
 flavor_nap_pap.1.historical_info: "Lorenzo Valla foi um humanista italiano do século XV que realizou muitas contribuições ao Renascimento Italiano, sobretudo a serviço do Rei Afonso V de Aragão em Nápoles, depois que ele a conquistou. Valla é especialmente lembrado por sua crítica à #italic Doação de Constantino#!, documento sobre o qual se baseava a autoridade papal no mundo católico, revelando-a como uma falsificação e humilhando o papado. Por isso, ele é considerado um dos fundadores da crítica textual e da filologia como disciplinas acadêmicas."
 flavor_nap_pap.1.a: "Contratem-n[lorenzo_valla_scope.GetHerHim] imediatamente!"
 flavor_nap_pap.1.b: "No máximo, deem a escola para [lorenzo_valla_scope.GetSheHe]."
 flavor_nap_pap.1.c: "E se [lorenzo_valla_scope.GetSheHe] for um espião?"
 NAP_when_done: "Quando [lorenzo_valla_scope.GetName] concluir seu trabalho, poderemos expor a entidade política [GetCountry('PAP').GetName]:"
 flavor_nap_pap.2.title: "Expondo a #italic Doação de Constantino#!"
 flavor_nap_pap.2.desc: "[lorenzo_valla_scope.GetName] não estava mentindo quando expressou dúvidas sobre a #italic Doação de Constantino#!. Após aprofundar-se, [lorenzo_valla_scope.GetSheHe] encontrou diversas inconsistências na obra, provando que a #italic Doação#! não passa de uma fraude. O que está feito está feito, e [lorenzo_valla_scope.GetShortNameWithNoTooltip] já foi recompensado pelo trabalho. Cabe a nós decidir agora se divulgamos ou não essa exposição."
 flavor_nap_pap.2.historical_info: "A #italic Doação de Constantino#!, supostamente concedida ao Papa Silvestre no século IV, é um decreto romano falsificado que concedia ao papado primazia sobre os outros quatro patriarcados e direitos sobre a porção ocidental do Império. Esse documento foi amplamente utilizado pelo papado desde o século XI como justificativa para proteger diversos interesses papais."
 flavor_nap_pap.2.a: "Vamos divulgar o trabalho por toda parte!"
 flavor_nap_pap.2.b: "Não vamos publicar o trabalho."
 nap_papal_state_exposed: "O Papado Exposto"
 STATIC_MODIFIER_NAME_nap_exposed_papacy: "$nap_papal_state_exposed$"
 NAP_increase_reform_desire: "A decisão de publicar isso pode aumentar o [reform_desire|e] em até #g +100%#!, dependendo de quantas [nations|e] optarem por condenar a entidade política [GetCountry('PAP').GetName]."
 flavor_nap_pap.3.title: "#italic Sobre a Doação de Constantino#!"
 flavor_nap_pap.3.desc: "[lorenzo_valla_scope.GetName], de [nap_from.GetName], produziu um estudo sobre a origem da #italic Doação de Constantino#!, considerando-a uma falsificação. Apesar dos nossos esforços para encontrar falhas no trabalho, encontramos poucas razões para contestá-lo. Embora a notícia ainda não tenha se espalhado por todos os cantos da fé [ROOT.GetCountry.GetReligion.GetAdjective], ela certamente chegará com o tempo. Se não fizermos nada, nossa autoridade com certeza será abalada e diminuirá."
 flavor_nap_pap.3.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.3.a: "Excomunguem [lorenzo_valla_scope.GetShortNameWithNoTooltip] e todos os envolvidos!"
 flavor_nap_pap.3.b: "Vamos fingir ignorância."
 nap_harsher_effect_on_excommunication_but_less_likely_and_excom: "Essa decisão reduzirá em #g -50%#! a chance de outros países nos condenarem, mas aumentará o impacto no [reform_desire|e] em #r +50%#!."
 nap_every_catholic_country_gets_to_choose: "Cada país de religião [ShowReligionAdjective('catholic')] decidirá se deve ou não nos condenar. Caso nos condenem, aumentarão o [reform_desire|e] proporcionalmente às [provinces|e] de fé [ShowReligionAdjective('catholic')] que possuem."
 STATIC_MODIFIER_NAME_nap_donation_of_contantine_exposed: "Doação de Constantino Exposta"
 flavor_nap_pap.4.title: "$flavor_nap_pap.3.title$"
 flavor_nap_pap.4.desc: "Recebemos a notícia sobre um certo filósofo, [lorenzo_valla_scope.GetName] de [nap_from.GetName], que produziu um estudo sobre a origem da #italic Doação de Constantino#!, afirmando que ela se trata de uma falsificação. Os acadêmicos e humanistas do Estado acreditam que a denúncia seja genuína. Essa é a nossa melhor chance de atingir [the_papacy.GetName] e tentar reduzir sua influência. No entanto, condenar [the_pope.GetName] seria algo sério e poderia nos colocar em risco de excomunhão."
 flavor_nap_pap.4.historical_info: "$flavor_nap_pap.2.historical_info$"
 flavor_nap_pap.4.a: "Vamos condenar o [the_papacy.GetLongNameWithNoTooltip]!"
 flavor_nap_pap.4.b: "Não vamos fazer nada sobre isso."
 nap_condemned_his_holiness: "Sua Santidade foi condenada"
