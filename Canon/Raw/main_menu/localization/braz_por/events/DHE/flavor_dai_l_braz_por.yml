l_braz_por:
 flavor_dai.1.title: "O Ataque [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Contra o País [target_country.GetNameWithNoTooltip]"
 flavor_dai.1.desc: "Os conflitos entre os países [ROOT.GetCountry.GetLongName] e [target_country.GetLongName] acontece há séculos nas relações entre os povos [ROOT.GetCountry.GetCulture.GetName] e [target_country.GetCulture.GetName]. Mais uma vez, o governo do país [target_country.GetNameWithNoTooltip] demonstra fraqueza, deixando-os prontos para atacarmos."
 flavor_dai.1.historical_info: "Apesar de uma aliança no século XIII contra a dinastia Yuan, o conflito entre os dois Estados recomeçou quando uma disputa pela sucessão do trono de Champa virou quase uma guerra civil. Chế Mô, um membro da família real de Champa, desertou para Đại Việt e pediu auxílio a Trần Dụ Tông contra o usurpador, Trà Hòa Bố Để, para tomar o trono de Champa, resultando na Guerra Champa-Đại Việt que ocorreu de 1367 a 1390."
 flavor_dai.1.a: "Desta vez, o país [target_country.GetNameWithNoTooltip] ficará de joelhos diante de nós!"
 flavor_dai.1.b: "Sangue demais já foi derramado no passado. Vamos acabar com as hostilidades."
 flavor_dai.2.title: "Consolidação de [target_area.GetNameWithNoTooltip]"
 flavor_dai.2.desc: "Após muitos anos de conflito com o país [target_country.GetLongName], por fim, o destino deles foi selado. Os territórios do(a) [target_area.GetName] agora foram subjugados pelo país [ROOT.GetCountry.GetLongName], e o(a) grande [target_location.GetRank.GetName] de [target_location.GetName] deve se curvar diante do(a) [root_location.GetName]. Ainda assim, com esta conquista vem a questão de como administraremos as novas terras e lidaremos com o povo [target_culture.GetName] em um corpo social [root_culture.GetName]."
 flavor_dai.2.tt: "A [integration|e] de cada [location|e] em [target_area.GetName] aumenta em #G 10#!"
 flavor_dai.2.a: "Integrem o povo [target_culture.GetNameWithNoTooltip] na nossa sociedade."
 flavor_dai.2.b: "Deixe-os para lá."
 flavor_dai.2.c: "Assentem o povo [root_culture.GetNameWithNoTooltip] em [target_area.GetNameWithNoTooltip]."
 flavor_dai.3.title: "Os Comerciantes do Povo [target_culture_group.GetNameWithNoTooltip]"
 flavor_dai.3.desc: "Comerciantes do povo [target_culture_group.GetName] vindos do país [target_country.GetName] viraram algo comum no(a) [target_location.GetName]. Comercializando no(a) [target_market.GetName], a presença deles criou um laço único entre o país [ROOT.GetCountry.GetName] e o povo de [target_region.GetName]. Entretanto, alguns dos nossos membros mais desleais do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] temem que perderemos parte do povo [root_culture.GetName] se continuarmos essa relação comercial."
 flavor_dai.3.historical_info: "Durante o século XVI, mercadores japoneses envolveram-se no comércio com os vietnamitas e estabeleceram sua própria residência na cidade portuária de Faifo. Durante este período, os japoneses construíram a Ponte Japonesa, que serve como ponte e templo."
 flavor_dai.3.a: "Fortaleçam nossos laços com o país [target_country.GetNameWithNoTooltip]"
 japanese_bridge: "Ponte do Povo $japanese_group$"
 flavor_dai.3.b: "Mantenham o status quo."
 flavor_dai.3.c: "Removam os comerciantes do povo [target_culture_group.GetNameWithNoTooltip] dos nossos portos."
 flavor_dai.4.title: "A Cidadela Imperial"
 flavor_dai.4.desc: "Com o crescimento da população do país [ROOT.GetCountry.GetLongName], nosso Estado continua parecendo um verdadeiro império, como o [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Nossos assessores sugerem a construção de uma grande cidadela em homenagem a [target_character.GetName]."
 flavor_dai.4.desc.a: "$flavor_dai.4.desc$ Eles também propõem mudarmos o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do palácio [ROOT.GetCountry.GetGovernment.GetAdjective] para o(a) [target_location.GetRank.GetName] de [target_location.GetName], apesar de alguns aconselharem, em vez disso, a expansão de [capital_location.GetName]."
 flavor_dai.4.desc.b: "$flavor_dai.4.desc$ Devemos expandir o(a) [target_location.GetRank.GetName] de [target_location.GetName] para abrigar o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do governo [ROOT.GetCountry.GetGovernment.GetAdjective] do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dai.4.historical_info: "A Cidade Imperial de Huế é uma área murada na cidadela da capital imperial da dinastia Nguyễn. Ela foi construída em 1803 após Nguyễn Ánh finalmente unificar o Vietnã depois de um século de divisão entre os lordes Trịnh e Nguyễn."
 flavor_dai.4.a: "[target_location.GetNameWithNoTooltip] seria uma excelente capital."
 flavor_dai.4.tt: "Patrocínio do Estado"
 flavor_dai.4.b: "Vamos concentrar nossos esforços em [capital_location.GetNameWithNoTooltip]."
 flavor_dai.4.c: "Será grande a glória de [target_location.GetNameWithNoTooltip]."
 flavor_dai.5.title: "A Latinização do [root_language.GetNameWithNoTooltip]"
 flavor_dai.5.desc: "Comerciantes e missionários europeus chegaram a [target_region.GetName] e envolveram-se no comércio com os habitantes de lá, tentando também propagar sua fé. Um desses missionários é [target_character.GetName], do país [target_country.GetName], que propaga a influência do [target_religion.GetName] na entidade política [ROOT.GetCountry.GetName]. Embora seus assuntos religiosos levantem suspeitas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], suas obras acadêmicas criaram uma versão do alfabeto [target_language.GetName] para escrever o idioma [root_language.GetName] que traz grandes vantagens em comparação ao alfabeto [root_culture.GetName]."
 flavor_dai.5.historical_info: "Francisco de Pina, um jesuíta, intérprete e influente missionário português estava ativo no atual Vietnã de 1617 até sua morte em 1625. Ele latinizou o alfabeto do idioma local que depois serviria de fundação para o alfabeto vietnamita moderno."
 flavor_dai.5.a: "Aceitem este novo alfabeto."
 portuguese_missionary: "Missionário [target_culture.GetName]"
 flavor_dai.5.b: "Deixem-n[target_character.GetHerHim] morar lá, mas sua obra não influenciará nosso idioma."
 flavor_dai.5.c: "Vamos bani-lo e a qualquer missionário [target_culture.GetNameWithNoTooltip] pela insolência."
