l_braz_por:
 flavor_maj.1.title: "O Livro dos Reis"
 flavor_maj.1.desc: "A culminação da nossa história e as raízes da nossa civilização estão muito bem documentadas. Recentemente, [target_artist.GetName] abordou [target_character.GetName] com uma proposta. Sob a mão [target_artist.GetHerHis], uma crônica será escrita. Esta obra literária detalhará os governantes que levaram a entidade política [ROOT.GetCountry.GetLongName] à grandeza. Em um esforço para exaltar o passado e honrar aqueles sobre os quais construímos este(a) grande [ROOT.GetCountry.GetFlavorRank], devemos focar em lembrar de onde viemos."
 flavor_maj.1.a: "Vamos encomendar essa obra."
 flavor_maj.1.b: "É melhor não gastarmos..."
 flavor_maj.1.historical_info: "Uma crônica ilustríssima que mistura história e mito, o #italic Pararaton#! é um relato da ascensão dos reinos de Singhasari e Majapait na Java Oriental."
 flavor_maj.2.title: "$maj_sumpah_palapa$ de [target_character.GetNameWithNoTooltip]"
 flavor_maj.2.desc: "Em uma atitude que foi ridicularizada por seus rivais políticos, [target_character.GetName] proclamou seu juramento oficial para cessar o consumo de sustento luxuoso e o desfrutar da cultura e entretenimento até que [target_character.GetSheHe] subjugue toda a região da [ShowRegionName('indonesia_region')]. Nossos exércitos estão comovidos com tal demonstração de convicção e se sentem confiantes para seguir essa grande pessoa até os confins da Terra."
 flavor_maj.2.a: "Seu sucesso refletirá sobre o reino de [target_character2.GetNameWithNoTooltip]!"
 flavor_maj.3.title: "$maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "A necessidade de afirmar nosso compromisso com as raízes religiosas de nosso(a) [ROOT.GetCountry.GetFlavorRank] deu origem a muitas obras literárias que elogiam a arquitetura dos nossos templos, bem como nossas cerimônias complexas e ilustres. [target_character.GetName] se adiantou e se voluntariou para escrever um belo elogio, um poema para honrar a própria essência do nosso povo sob a orientação de [target_character2.GetName]."
 flavor_maj.3.a: "Vamos patrocinar o trabalho."
 flavor_maj.3.b: "Certamente seria um desperdício da nossa moeda!"
 flavor_maj.4.title: "Ascensão de [target_character.GetNameWithNoTooltip]"
 flavor_maj.4.desc: "No auge da nossa era dourada e do prestígio alegre que brilha a partir da nossa poderosa posição na região da [ShowRegionName('indonesia_region')] e dos nossos muitos súditos, um lampejo de imortalidade nos livros de história resplandece sobre o rosto de [target_character.GetName].\n\nEsse lampejo é seu próprio herdeiro, que tem se mostrado muito promissor, já que [target_character.GetSheHe] se destacou em todos os aspectos de sua educação. Uma transferência pacífica de poder certamente reforçaria nossa estabilidade."
 flavor_maj.4.a: "Vamos deixar o garoto ficar com sua coroa."
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] ainda não deve abrir mão do poder!"
 flavor_maj.5.title: "Protegendo as Fronteiras Ocidentais"
 flavor_maj.5.desc: "A oeste, encontra-se o país [target_country2.GetLongName], governado por [target_character2.GetName]. Enquanto nos esforçamos para expandir nossa influência e autoridade pela região da [ShowRegionName('indonesia_region')], a questão de garantir nossa fronteira ocidental surgiu novamente entre nossos assessores. Eles apoiam a ideia de que um casamento político entre [target_character3.GetName] e a princesa do povo [target_country2.GetAdjectiveWithNoTooltip], [target_character.GetName], resolveria o assunto de forma pacífica.\n\nNo entanto, uma facção dos nossos assessores é favorável a uma solução mais violenta. Eles falam da fraqueza que [target_character2.GetNameWithNoTooltip] demonstrou. Assim, desejam que o casamento seja uma mentira, uma razão para exigir sua subjugação imediata."
 flavor_maj.5.a: "É uma ótima oportunidade para garantir a aliança deles."
 flavor_maj.5.b: "Não precisamos recorrer a truques. Vamos fazer um casamento de verdade!"
 flavor_maj.5.c: "Não temos tempo para intriguinhas."
 press_for_subjugation_tt: "Se aceitarem, nós vamos exigir a subjugação deles."
 do_not_press_for_subjugation_tt: "Se aceitarem, nós #R não#! vamos exigir a subjugação deles."
 flavor_maj.6.title: "Paz Pelo Casamento?"
 flavor_maj.6.desc: "Há algum tempo, chamou nossa atenção que o governante do país [target_country.GetName] se tornou formidável à medida que sua influência se espalha pela região da [ShowRegionName('indonesia_region')]. Em um esforço para garantir nossas fronteiras comuns, eles pediram a mão de [target_character.GetName] em casamento com [target_character3.GetName]. Isso seria uma manobra para montar uma reivindicação legítima de subjugação ou um sinal genuíno de paz e tranquilidade para o futuro?"
 flavor_maj.6.a: "Muito bem, vamos confiar neles."
 flavor_maj.6.b: "Não podemos permitir isso em sã consciência."
 they_may_demand_subjugation_tt: "#italic Eles podem exigir a nossa subjugação#!"
 flavor_maj.7.title: "Resposta do País [target_country2.GetNameWithNoTooltip]"
 flavor_maj.7.desc: "Após uma longa espera pela chegada da delegação diplomática do país [target_country2.GetAdjective], chegaram notícias sobre a decisão em relação à proposta de casamento entre [target_character2.GetName] e [target_character3.GetName]. Parece que finalmente tiveram coragem de responder ao nosso gesto!"
 flavor_maj.7.a: "Eles se curvarão!"
 flavor_maj.7.b: "Que essa união se transforme em amizade entre os nossos povos."
 flavor_maj.7.c: "Eles recusaram? Nós esperávamos mais deles..."
 explain_options_flavor_maj.8: "Se aceitarem, eles se tornarão [Concept('subject', 'súditos')|e] diretos, mas se recusarem, vamos ganhar um [casus_belli|e] contra eles"
 flavor_maj.8.title: "As Exigências de [target_country.GetNameWithNoTooltip]"
 flavor_maj.8.desc: "Pouco depois que os recém-casados [target_character.GetName] e [target_character3.GetName] uniram seus destinos, [target_character.GetShortNameWithNoTooltip] fez uma exigência escandalosa! Parece que o casamento foi uma artimanha para exigir nossa subjugação, citando sua crescente influência e poder sobre nós. Que terrível reviravolta!"
 flavor_maj.8.a: "Infelizmente, teremos que nos curvar pelo bem do nosso povo."
 flavor_maj.8.b: "Como ousam?"
 flavor_maj.8.historical_info: "O casamento entre o Rei Hayam Wuruk e a Princesa Dyah Pitaloka do Reino Sudanês chegou a um fim horrendo quando Gajah Mada, #italic mahapatih#! do Império Majapait, viu a chegada da princesa como uma oportunidade para exigir a subjugação imediata do Reino Sudanês. As batalhas após essa traição acabaram levando à morte da família real sudanesa e à queda de seu reino."
 flavor_maj.9.title: "História do Reino do País [GetCountry('SUN').GetAdjectiveWithNoTooltip]"
 flavor_maj.9.desc: "Nossa ilha abriga algumas das culturas e civilizações mais complexas e avançadas que conhecemos. Para honrar o passado e os reis do antigo grande reino, [target_artist.GetName] propôs a criação de uma crônica ilustre, detalhando a história desse reino extinto, com foco na preservação das raízes culturais e do país [ROOT.GetCountry.GetGovernment.GetAdjective] do nosso lar."
 flavor_maj.9.a: "Excelente ideia."
 flavor_maj.9.b: "Não precisamos de elogios escritos sobre reinos fracassados!"
 flavor_maj.9.historical_info: "Amplamente considerado um manuscrito sudanês vital, o #italic Carita Parahyangan#! reconta a história do Reino de Sunda, incluindo os lendários governantes da parte ocidental de Java, sobretudo durante o tempo do Reino de Sunda, predecessor do posterior Reino de Pajajaran."
 flavor_maj.10.title: "Popularização dos Poemas Kakawin"
 flavor_maj.10.desc: "Em meio ao florescimento cultural e social pelo qual o nossos está passando atualmente, uma nova forma proeminente de literatura surgiu. Esses novos poemas se originaram da influência cada vez maior de épicos dos [ShowCultureGroupName('indian_group')], como o #italic $ramayana$#! e o #italic $mahabarata$#!. A disseminação de fés estrangeiras e, consequentemente, as trocas culturais levaram a novas formas de expressão literária.\n\nApesar de serem fortemente influenciados por seus equivalentes dos [ShowCultureGroupNameWithNoTooltip('indian_group')], os poemas Kakawin não são meras imitações ou mesmo traduções, pois eles mesclam com sucesso a riqueza cultural local e estrangeira para criar mitologia épica e narrativas. Tal expressão artística certamente é um sinal da nossa era dourada, facilitada pela pena de pessoas como [target_artist.GetName]!"
 flavor_maj.10.a: "Muito bem, vamos financiar essas obras."
 flavor_maj.10.b: "Não vamos gastar nossas moedas valiosas."
 flavor_maj.10.historical_info: "A popularização de poemas narrativos longos, escritos em forma de versos com ritmos e métricas inspirados na literatura sânscrita, teve um papel essencial na formação da identidade e cultura da sociedade Majapait."
 flavor_maj.11.title: "O Sonho de Nusantara"
 flavor_maj.11.desc: "Décadas de conquista e domínio incomparável na nossa região levaram muitos dos nossos assessores a proclamar nosso direito divino a terras além do que podemos enxergar.\n\nOs sucessos recentes só podem ser atribuídos ao favor divino, e quem somos nós para questionar tal vontade? O povo do país [ROOT.GetCountry.GetName] está destinado à grandeza, sob a liderança de [target_character.GetName]!"
 flavor_maj.11.a: "Nós vamos aproveitar essa oportunidade."
 flavor_maj.11.b: "É melhor não nos apressarmos."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Uma proclamação bélica assim levará à seguinte penalidade:"
 flavor_maj.12.title: "Novos Templos"
 flavor_maj.12.desc: "Grande prosperidade, expansão e a nossa crescente maré de sorte não passam de recompensas pela religiosidade do nosso povo e pela estrutura social robusta. Uma sociedade composta por comerciantes abastados que doam suas moedas, nobres que cuidam do seu povo e clérigos que seguem suas práticas certamente progredirá.\n\nEm um esforço para proclamar nosso fervor e glorificar a natureza divina que nos mantém unidos, muitos assessores sugeriram que [target_character.GetName] supervisione pessoalmente o financiamento, a expansão e a restauração de diversos templos em todo o país [ROOT.GetCountry.GetLongName]."
 flavor_maj.12.a: "Vamos seguir com o financiamento."
 flavor_maj.12.b: "Não vamos permitir influências espirituais estrangeiras!"
 flavor_maj.12.historical_info: "Entre os séculos XIII e XV, uma era de construção varreu o Império Majapait. Templos decorados com arcos elaborados, dedicações e elementos dourados foram erguidos em homenagem a divindades hindu-budistas. Essas maravilhas arquitetônicas eram amplamente usadas para fins cerimoniais ou comemorativos."
 maj_receive_events_about_important_temples_tt: "#italic Podemos receber eventos especiais associados à construção de diversos templos importantes pelo nosso território principal#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "Nossa religiosidade está em exibição por todas as ruas de [target_location.GetName] à medida que templos e salões cerimoniais ganham vida, um testemunho da nossa riqueza e prosperidade. O complexo mais recente a solicitar financiamento é, de fato, um conceito peculiar. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] em [target_location.GetNameWithNoTooltip] apresentou planos para erguer um local de purificação ritual, um templo especial.\n\nEssas construções extravagantes, no entanto, despertaram a ira do povo, que por sua vez deseja que o local funcione livremente para eles para banho e gestão de água."
 flavor_maj.13.a: "Que seja um local de adoração!"
 flavor_maj.13.b: "Água para o povo."
 flavor_maj.13.c: "Esse é um gasto irresponsável. Não precisamos disso."
 flavor_maj.13.historical_info: "Com uma piscina rebaixada, santuários e canais de água, o complexo simboliza o Monte Meru e o oceano cósmico na cosmologia hindu-budista. Ele é usado para purificação ritual e reflete a ênfase do Império Majapait na sacralidade da água."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "Uma maravilha de proeza arquitetônica, os planos para a construção de um complexo de templos expandido em [target_location.GetName] estão bem encaminhados. De acordo com nossos assessores, a edificação mesclará diferentes estilos de elementos, glorificando governantes passados e atendendo às nossas necessidades ritualísticas. Dedicado às ações passadas dos nossos maiores governantes, este complexo religioso é um testemunho da nossa cultura superior e história celebrada!"
 flavor_maj.14.a: "Muito bem, vamos adiante!"
 flavor_maj.14.b: "É melhor economizarmos..."
 flavor_maj.14.historical_info: "Construído durante o auge do Império Majapait, foi dedicado ao Rei Bhre Wengker, que foi deificado após a morte. O templo apresenta relevos complexos em pedra, retratando cenas do $ramayana$ e lendas javanesas. Embora agora esteja em ruínas, o Candi Surawana exibe as tradições religiosas e artísticas sincréticas do período Majapait, misturando elementos hindus e budistas."
 flavor_maj.15.title: "A Campanha Oriental"
 flavor_maj.15.desc: "Após assumir o [ShowModifier('maj_sumpah_palapa_modifier')], o(a) ministro(a) [target_character.GetName] dedica-se completamente a suas grandes ambições de forjar um(a) [ShowCountryRankName('rank_empire')] com a entidade política [ROOT.GetCountry.GetLongName]. O próximo alvo de suas façanhas é a entidade política [target_country.GetLongName], um Estado na ilha de [ShowProvinceDefinitionName('bali_province')]. Se forem derrotados, mais reinos insulares certamente seguirão, criando um efeito cascata e trazendo retornos consideráveis à campanha."
 flavor_maj.15.a: "Temos que atacar imediatamente."
 flavor_maj.15.b: "Ainda não é o momento."
 flavor_maj.15.c: "Temos que fomentar a paz e a diplomacia!"
 flavor_maj.16.title: "Desembarque de [target_religion.GetGroup.GetNameWithNoTooltip]"
 flavor_maj.16.desc: "[target_religion.GetName] é uma religião que tem conquistado cada vez mais influência em toda a [ShowRegionName('indonesia_region')]. Há décadas, ele está lentamente se enraizando na Sumatra e na [ShowAreaName('malay_peninsula_area')]. Agora ele se propagou para [ShowAreaName('java_area')], com a primeira comunidade considerável de comerciantes da fé [target_religion.GetGroup.GetAdjective] assentando-se em [target_location.GetName]. Apesar de nossos portos serem visitados por muitos comerciantes de fés diferentes, muitos acreditam que a propagação do [target_religion.GetNameWithNoTooltip] seria prejudicial às nossas ambições."
 flavor_maj.16.a: "Eles são bem-vindos na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_maj.16.b: "Temos que impedir isso."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "Uma pessoa realmente excepcional chegou ao nosso país. [target_character.GetName], como todos conhecem, é um(a) pregador(a) da fé [target_religion.GetAdjective] de [birth_location.GetArea.GetName]. Antes de chegar na entidade política [ROOT.GetCountry.GetName], [target_character.GetShortNameWithNoTooltip] também estava convertendo em [ShowAreaName('champa_area')], e agora constrói uma nova comunidade [target_religion.GetGroup.GetAdjective] em nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_maj.17.a: "Isso é bom."
 wali_songo_tt: "Quando [THIS.GetCharacter.GetName] morrer, um [ShowBuildingTypeName('wali_songo_shrine')] será construído em um [location|e] da fé [ShowReligionAdjective('sunni')] [owned|e]."
 flavor_maj.18.title: "Morte de um Wālī"
 flavor_maj.18.desc: "Recebemos notícias da morte de [target_character.GetName]. Durante sua vida, [target_character.GetSheHe] foi considerado(a) um(a) grande professor(a) da [ShowReligionAdjective('sunni')] que se dedicou profundamente a propagar sua fé. Se isso é bom ou ruim, saberemos em breve. Contudo, uma coisa é certa: haverá mais pessoas como [target_character.GetSheHe]."
 flavor_maj.18.a: "É a vida."
 flavor_maj.19.title: "Um(a) Novo(a) Pregador(a) da Fé [target_religion.GetGroup.GetAdjectiveWithNoTooltip]"
 flavor_maj.19.desc: "Um(a) certo(a) pregador(a) da fé [target_religion.GetAdjective] começou a atuar na entidade política [ROOT.GetCountry.GetLongName]. Seu nome é [target_character.GetName], e [target_character.GetSheHe] conseguiu conquistar muitos seguidores, ao ponto em que fundou uma escola [target_religion.GetAdjectiveWithNoTooltip] para facilitar seu trabalho de conversão. [target_character.GetSheHe|U] é um membro muito respeitado que consideram um(a) dos líderes da comunidade [target_religion.GetGroup.GetAdjectiveWithNoTooltip] na entidade política [ROOT.GetCountry.GetName]."
 flavor_maj.19.a: "Isso nos beneficiará."
 flavor_maj.19.b: "Não toleraremos isso."
 flavor_maj.20.title: "Surge um Herói"
 flavor_maj.20.desc: "O [target_character.GetDaughterSon] de um membro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] há pouco. Não se sabe nada sobre ele, apenas o nome, Damarwulan. [target_character.GetSheHe|U] nos serviu como um servo estável, mas logo os rumores de sua beleza natural chegaram à filha do primeiro-ministro, mas poucos incêndios são mais difíceis de apagar que o amor de jovens.\n\nO destino que [target_character.GetHerHim] espera por sua afronta deve ser claro como um dia de verão, mas [target_character.GetSheHe] conquistou o favor do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], e muitos [target_character.GetHerHim] veem como um salvador profetizado do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_maj.20.a: "Talvez [target_character.GetSheHe] seja mesmo nosso salvador."
 flavor_maj.20.b: "Essa seria uma boa história!"
 maj_winning_10_battles_with_damarwulan: "Quando [target_character.GetName] vencer ao menos 10 [battles|e], [target_character.GetSheHe] ganhará #g +15#! de [mil|e] e a entidade política [ROOT.GetCountry.GetName] receberá #g +25#! de [legitimacy|e]."
 flavor_maj.21.title: "Vitória de [target_character.GetNameWithNoTooltip]"
 flavor_maj.21.desc: "Nunca fica mais fácil. O sangue podre ainda fede como qualquer um, os olhos dos inimigos ainda são olhos humanos, a noite antes da batalha ainda deixa [target_character.GetName] completamente sem sono.\n\nA batalha termina vitoriosamente, como qualquer outra batalha para [target_character.GetSheHe]. Esta é a décima batalha, e [target_character.GetSheHe] quer que seja a última. Quando [target_character.GetSheHe] voltar para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], receberá grandes honrarias, com seu nome repetido tantas vezes que esquecerá que é seu nome, achando ser apenas outra palavra para \"vitória\". [ROOT.GetCountry.GetGovernment.GetRuler.GetName] [target_character.GetHerHim] aborda com seu coração repleto de alegria."
 flavor_maj.21.a: "Um(a) vencedor(a) realmente glorioso(a)!"
 flavor_maj.22.title: "O Fim de [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName] caiu em desgraça na entidade política [target_country.GetName]. Agindo abertamente contra as políticas da entidade política [ROOT.GetCountry.GetName], [target_character.GetSheHe] imediatamente sofreu um ataque dos nossos leais contingentes na área, que deixaram sua capital sob cerco. Em uma situação tão desesperadora, [target_character.GetNameWithNoTooltip] decidiu fugir de [target_location.GetName] com alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de lá. Não sabemos muito sobre seus planos futuros, mas uma coisa é certa: seja lá o que fizer, não será para nos beneficiar."
 flavor_maj.22.a: "Já vai tarde!"
 flavor_maj.22.b: "Onde será que isso [target_character.GetHerHim] levará?"
 flavor_maj.23_24.common_desc: "Após fugir do palácio [target_country.GetAdjective], [target_character.GetName] viajou para o Norte ao longo do litoral da [ShowAreaName('malay_peninsula_area')] na esperança de fundar um novo assentamento para governar, mas só na foz do rio Benta [target_character.GetSheHe] encontrou um local adequado para isso."
 flavor_maj.23.title: "A Fundação da Entidade Política $MLC$"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nO local que [target_character.GetSheHe] escolheu, contudo, fica dentro de nossas fronteiras, e a fundação de um Estado como esse pode ser um problema no futuro. Talvez seja adequado usarmos nossos recursos para expulsar esses vagabundos."
 flavor_maj.23.a: "Permitam o estabelecimento."
 flavor_maj.23.b: "[target_character.GetSheHe|U] é bem-vindo(a) aqui!"
 flavor_maj.23.c: "Não toleraremos esses arrivistas."
 maj_get_trust_with_malacca: "As entidades políticas [ShowFormableCountryName('MLC_f')] e [ROOT.GetCountry.GetName] ganharão [ShowBiasValue('maj_mutual_trust_malacca')] de [opinion|e]."
 flavor_maj.24.title: "Nascimento de um(a) Novo(a) [ROOT.GetCountry.GetFlavorRank]"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nDe fato, nosso(a) humilde [ROOT.GetCountry.GetGovernment.GetRulerTitle] sentava sob uma árvore em Malaca quando viu um cervo enganar um cão de caça. Este foi o local escolhido para ser o pilar de seu novo domínio no ocidente."
 flavor_maj.24.a: "Traremos uma revolução para Nusantara."
 flavor_maj.25.title: "Realizando o Sonho"
 flavor_maj.25.desc: "[target_character.GetName] jurou deixar toda a [ShowRegionName('indonesia_region')] sob o governo da entidade política [ROOT.GetCountry.GetLongName], ou nunca mais sentiria o gosto de especiarias.\n\nPara que nosso(a) glorioso(a) [ROOT.GetCountry.GetFlavorRank] cumprir esse nobre objetivo, [target_character.GetShortNameWithNoTooltip] e outros ministros planejam entrar em conflito com a entidade política [target_country.GetName], a quem veem como um alvo ideal para subjugar."
 flavor_maj.25.a: "É melhor que se rendam a nós o quanto antes."
 flavor_maj.25.b: "Encontraremos outro caminho."
 flavor_maj.26.title: "Um Uparaja para a Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_maj.26.desc: "Fomos abordados por um(a) certo(a) ministro(a) de alta patente, [target_character.GetName], da entidade política [target_country.GetLongName]. [target_character.GetSheHe|U] já nos serviu no passado, e se ofereceu para liderar uma expedição à [ShowAreaName('south_sumatra_area')] para fortalecer o controle sobre nossos súditos e dominar a entidade política [target_country2.GetName]."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] seria um(a) ótimo(a) líder."
 flavor_maj.26.b: "Não podemos financiar esse tipo de expedição."
 maj_fire_will_event_if_target_character_lives: "Se [target_character.GetName] morrer antes do fim da expedição, o [event|e] não vai começar."
 flavor_maj.27.title: "A Entidade Política $PGR$"
 flavor_maj.27.desc: "Após a expedição de [target_character.GetName], [target_character.GetSheHe] assumiu o controle da entidade política [ROOT.GetCountry.GetLongName] e estabeleceu seu próprio Estado. Como o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política $PGR$, [target_character.GetNameWithNoTooltip] deseja controlar o famoso comércio de [ShowGoodsName('goods_gold')]."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "O Esplendor da Entidade Política [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "São poucas as cidades em [ShowAreaName('java_area')] que podem ser comparadas a [target_location.GetName]. Cercado(a) por muralhas espessas feitas de maravilhosos tijolos vermelhos, o(a) [target_location.GetRank.GetName] é realmente a essência do(a) [ROOT.GetCountry.GetFlavorRank] do povo [ROOT.GetCountry.GetAdjective].\n\nE em seu centro, está o palácio [ROOT.GetCountry.GetGovernment.GetAdjective], alvo de inveja do mundo todo, com o piso feito de azulejos dourados e prateados, e o assento do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] realmente sendo a peça central do mundo."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "Era de Ouro Artística do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_maj.29.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] em ascensão, o povo [ROOT.GetCountry.GetCulture.GetName] está passando por uma era de ouro, com todos os aspectos do nosso patrimônio cultural tendo um renascimento. Novos poemas #italic kakawin#! estão sendo escritos, enquanto a população desfruta das tradicionais peças de teatro de marionetes. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] viaja pelo país regularmente, admirando e patrocinando os novos estabelecimentos criados por nossos artistas. Que a prosperidade dure desta vez."
 flavor_maj.29.a: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] é realmente o centro do mundo."
 flavor_maj.29.b: "E devemos exportar isso para nossos súditos!"
