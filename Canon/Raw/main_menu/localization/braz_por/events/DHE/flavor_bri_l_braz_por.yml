l_braz_por:
 flavor_bri.1.title: "O Catholicon Armoricum"
 flavor_bri.1.desc: "Em 1464, Jehan Lagadeuc escreveu o primeiro dicionário trilíngue, que continha palavras em latim, bretão e francês. Esse livro incrível foi o primeiro dicionário nos idiomas bretão e francês. Com a distribuição de cópias do Catholicon, podemos mostrar que o bretão é um idioma tão importante quanto o francês."
 flavor_bri.1.a: "Bom para a Bretanha!"
