l_braz_por:
 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "Considerado um dos maiores artistas ainda vivos, [target_artist.GetShortName] ganhou bastante reputação. Diversas de suas obras em pintura, escultura e arquitetura estão entre as mais famosas que já existiram. Apesar de se considerar primariamente um escultor, ele é igualmente habilidoso em pintar afrescos e projetar construções arquitetonicamente impressionantes. Um artista como ele é a verdadeira representação do espírito renascentista."
 flavor_flo.1.a: "Um homem realmente talentoso."
 flavor_flo.2.title: "O Imperador Condena a Elevação do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.2.desc: "A força da entidade política [ROOT.GetCountry.GetName] cresce há muito tempo, e nada é mais justo que o Papa reconhecer as conquistas do país [ROOT.GetCountry.GetLongName]. [GetCountry('PAP').GetGovernment.GetRuler.GetName] proclamou que nosso Estado é um Grão-Ducado, e o venerável [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seu Grão-Duque. Entretanto, a proclamação foi recebida com oposição.\n\nEmbora apenas nominalmente, o Imperador ainda vê o país [ROOT.GetCountry.GetNameWithNoTooltip] como um feudo imperial e afirma que a proclamação do Papa é ilegal!"
 flavor_flo.2.a: "O Imperador não será um obstáculo à vontade de Deus."
 opinion_emperor_tus_refused: "Recusou Ceder ao Imperador"
 opinion_papal_tus_refused: "Recusou Ceder ao Imperador"
 flavor_flo.2.b: "Temos que ceder ao direito habitual do Imperador."
 opinion_emperor_tus_yielded: "Cedeu ao Imperador"
 opinion_papal_tus_yielded: "Cedeu ao Imperador"
 flavor_flo.3.title: "O Imperador Confirma a Elevação do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.3.desc: "Nossos diplomatas trabalham dia e noite para garantir que o Imperador reconsidere sua posição quanto à condição do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Agora, [target_emperor.GetSheHe] finalmente percebeu que não pode ser um obstáculo à vontade de Deus. Com uma nova proclamação, [target_emperor.GetSheHe] confirmou a condição do país [ROOT.GetCountry.GetName] como um Grão-Ducado. Com o Papa e o Imperador ao nosso lado, ninguém poderá negar nossa glória."
 flavor_flo.3.a: "Tudo como deveria ser."
 flavor_flo.4.title: "Os Projetos de Construção de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] dedicou seu governo a melhorar as vidas de seus súditos, e por extensão o Estado [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Uma de suas grandiosas empreitadas foi criar extensos projetos de desenvolvimento no país [ROOT.GetCountry.GetName].\n\nSob seu governo, estradas foram melhoradas e desenvolvidas por todo(a) [ROOT.GetCountry.GetFlavorRank]. Ainda mais importante que isso, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] propôs drenar o pântano [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ao redor de [ShowLocationName('pisa')], abrindo um novo território para habitar e industrializar. Isso seria feito com, entre outras coisas, o desvio do rio Arno para o Canal Naviglio, que serviria para melhorar o comércio entre [ShowLocationName('florence')] e [ShowLocationName('pisa')]."
 flavor_flo.4.a: "Implementem os projetos integralmente."
 flavor_flo.5.title: "O Tesouro do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_flo.5.desc: "A entidade política [ROOT.GetCountry.GetName], sob o governo dos [ShowDynastyName('medici_dynasty')], é uma grande potência financeira na Itália, com lã saindo da cidade e ouro entrando diretamente no banco dos Médici. O banco, juntamente com a posse de grande parte da indústria local, significa que um governante Médici exerce imenso controle sobre a economia do(a) [ROOT.GetCountry.GetFlavorRank]. Gradualmente, as posses eram tantas que chegou a um ponto em que quase não havia diferença entre os fundos do Estado e a riqueza pessoal do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Por exemplo, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] tem direitos exclusivos sobre a extração de sal e minerais do Estado, mas espera-se que esses fundos beneficiem diretamente o Estado e a cidade.\n\nEntretanto, com tanto controle pessoal, a diferença entre dinheiro do Estado e dinheiro da família depende em grande parte do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.5.a: "O que for interesse dos Médici é interesse do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_flo.5.b: "Os Médici governam para o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_flo.6.title: "As Reformas de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] é impopular por um motivo incomum. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] introduziu amplas reformas sociais, jurídicas e financeiras na entidade política [ROOT.GetCountry.GetNameWithNoTooltip], mas encontrou oposição de cada estrato da sociedade com suas reformas consideradas liberais demais.\n\nAs reformas do sistema tributário, para aliviar o fardo dos cidadãos, e a realização de obras públicas lucrativas foram bem-recebidas, mas suas tentativas de reduzir o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] foram impedidas pela oposição do Papa e seus aliados políticos. Apesar de ser desafiado a cada oportunidade, muitos dos seus objetivos foram cumpridos, como garantir direitos legais aos cidadãos, melhorar o tratamento de pessoas com problemas mentais e um dos primeiros programas de inoculação de varíola.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] também tentou introduzir uma constituição na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. Ela daria mais direitos aos cidadãos e garantiria um equilíbrio entre os poderes legislativo e executivo. Entretanto, a constituição encontrou resistência feroz, mesmo daqueles que se beneficiariam com ela, e nunca foi colocada em prática."
 flavor_flo.6.a: "Implementaremos essas reformas, custe o que custar!"
 flavor_flo.6.b: "Se o povo não quer reformas, focaremos nossos esforços em outro lugar."
 flavor_flo.8.title: "A Prensa Oriental dos Médici"
 flavor_flo.8.desc: "A Prensa Oriental dos Médici é uma casa de impressões estabelecida pela família [ShowDynastyName('medici_dynasty')]. Ela tem o objetivo de imprimir obras cristãs em árabe na esperança de converter muçulmanos, e recebeu monopólio do Papa para imprimir livros em \"idiomas estrangeiros\".\nA prensa publicou algumas das primeiras obras em árabe, e passou a incluir diversas obras não religiosas. Obras científicas em árabe foram impressas para circulação entre cientistas europeus, além de obras gregas antigas que só sobreviveram em suas traduções para o árabe."
 flavor_flo.8.a: "É só não contar para o Papa."
 STATIC_MODIFIER_NAME_oriental_press: "A Prensa Oriental dos Médici"
 STATIC_MODIFIER_DESC_oriental_press: "A Prensa Oriental imprime obras em árabe, aumentando a comunicação com cientistas e filósofos muçulmanos. Com a intenção de convertê-los, é claro."
 flavor_flo.20.title: "A Conspiração dos [target_dynasty.GetNameWithNoTooltip]"
 flavor_flo.20.desc: "A família banqueira [target_dynasty.GetName], grandes rivais da família [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] e do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], conspirou para derrubar o governo do(a) [ROOT.GetCountry.GetFlavorRank] e se instalarem como governantes do país [ROOT.GetCountry.GetName]. Muitas das figuras mais poderosas no cenário político [ROOT.GetCountry.GetAdjectiveWithNoTooltip] são participantes deste plano cruel, desde mercadores até membros do clero e da nobreza.\n\nO plano dos [target_dynasty.GetNameWithNoTooltip] é o de assassinar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] durante a Missa Solene no Duomo, e depois capturar o Palazzo della Signoria e tomar as rédeas do governo. Entretanto, se a conspiração fracassar, a maioria dos inimigos políticos do(a) [ROOT.GetCountry.GetFlavorRank] seriam marcados como criminosos, e os [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] governariam praticamente sem oposição."
 flavor_flo.20.a: "Enforquem-nos no Palazzo!"
 flavor_flo.20.b: "Apoiem o golpe dos [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "A Torre do Relógio do Palazzo della Signoria"
 flavor_flo.27.desc: "Após anos, o #italic Palazzo della Signoria#! continua imponente, apresentando orgulhosamente nossas melhores qualidades e atenção aos detalhes como emblema do nosso país. Recentemente, chegou à nossa atenção que diversos pequenos arquitetos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] expressaram sua disposição para projetar uma nova torre do relógio para o nosso palácio. Embora o custo do projeto certamente seja alto, isso expandiria muito nosso prestígio e credibilidade como a verdadeira autoridade em [target_location.GetName]."
 flavor_flo.27.a: "Financiem a torre do relógio."
 flavor_flo.27.b: "Em vez disso, usem o dinheiro para a caridade."
 flavor_flo.27.c: "Não podemos arcar com isso..."
 flavor_flo.28.title: "A Catedral de Florença"
 flavor_flo.28.desc: "Por certo tempo, a [ShowBuildingTypeName('cathedral')] em [target_location.GetName] ficou praticamente inativa. As tentativas anteriores de expandir a cúpula e os detalhes da construção atrasaram, seja por falta de talento ou de fundos.\n\n[target_character.GetName] nos abordou com projetos ambiciosos para concluir o resto da catedral e decorá-la adequadamente. Entretanto, a obra seria bem cara, e muitos dos nossos assessores insistem que devemos focar em manter a construção atual como está."
 flavor_flo.28.a: "Providenciaremos para que a [ShowBuildingTypeNameWithNoTooltip('cathedral')] em [target_location.GetNameWithNoTooltip] seja concluída."
 flavor_flo.28.b: "Em vez disso, vamos focar na manutenção das fundações existentes."
 flavor_flo.28.c: "Não podemos arcar com isso..."
 flavor_flo.29.title: "O Primeiro Engenheiro Moderno"
 flavor_flo.29.desc: "[target_artist.GetName] é um renomado arquiteto e engenheiro italiano. Ele é mais conhecido por suas inovadoras conquistas arquitetônicas, que lhes conquistaram o apelido de pai fundador da arquitetura renascentista, e é amplamente reconhecido como um engenheiro pioneiro. O uso inovador de princípios geométricos e técnicas de arquitetura de Brunelleschi visa revolucionar a arquitetura, inspirando nossas futuras gerações de arquitetos.\n\nEle também é um mestre no uso de perspectiva linear, uma técnica que transformou a representação do espaço na arte. Suas notáveis contribuições em arquitetura e arte servirão de base para os avanços artísticos e arquitetônicos da Renascença."
 flavor_flo.29.a: "Temos que acomodá-lo em nossa corte!"
 flavor_flo.29.b: "Mesmo sendo habilidoso, é melhor gastarmos nosso dinheiro em outro lugar..."
 flavor_flo.30.title: "Um Grande Pintor Italiano"
 flavor_flo.30.desc: "Uma das figuras mais influentes da Renascença na Itália, [target_artist.GetName] apresentou-se na corte. Seu portfólio de obras anteriores continha uma maravilhosa série de descrições naturais, projetos tridimensionais e perspectiva linear em suas pinturas. Sua promessa de obras de arte prestigiosas e incomparáveis seria uma boa adição à nossa crescente variedade de indivíduos talentosos presentes na corte."
 flavor_flo.30.a: "Temos que acomodá-lo em nossa corte!"
 flavor_flo.30.b: "Mesmo sendo habilidoso, é melhor gastarmos nosso dinheiro em outro lugar..."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] é um pintor, desenhista, escultor, arquiteto e engenheiro italiano cuja genialidade, talvez mais que todos, servirá como exemplo do ideal humanista da Renascença. Suas obras estão entre as pinturas mais populares e influentes do mundo artístico. Seu caderno revela um espírito de curiosidade científica e inventividade mecânica incomparável na nossa era."
 flavor_flo.31.a: "Um verdadeiro renascentista!"
 flavor_flo.31.b: "Não precisamos de homens assim na nossa corte..."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] muda-se para [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "Parece que [target_artist.GetName] mudou sua oficina para [target_location.GetName]. Após ser contratado para trabalhar em diversos novos projetos, uma promessa de um salário robusto e amplo financiamento o persuadiu a sair da nossa corte. Aconteça o que acontecer, sempre estimaremos sua presença na nossa corte e seu talento magistral."
 flavor_flo.32.a: "Adeus, amigo."
 flavor_flo.32.b: "Não toleraremos que nosso pessoal seja persuadido assim!"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] é um renomado pintor conhecido por suas obras excepcionais descrevendo tópicos mitológicos e religiosos. Os feitos de Botticelli incluem a criação de obras-primas icônicas que deixaram um impacto duradouro na futura história da arte. Suas famosas obras incluem \"#italic O Nascimento de Vênus#!\" e \"#italic Primavera#!\", que demonstram sua maestria no uso de figuras graciosas, cores delicadas e detalhes. A arte de Botticelli exemplifica os ideais da Renascença, com seu foco em humanismo e beleza. Suas contribuições ao mundo artístico certamente continuarão a ser admiradas e apreciadas por sua elegância e profundidade emocional atemporais por muitos anos."
 flavor_flo.33.a: "Ele será uma ótima adição à nossa coleção."
 flavor_flo.33.b: "Não podemos arcar com ele..."
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], comumente conhecido como Poggio, é um humanista e estudioso italiano. Suas conquistas incluem ser uma figura proeminente na recuperação e preservação de antigos textos romanos, particularmente por suas habilidades como caçador e colecionador de manuscritos. As obras de Poggio como escriba e bibliotecário terão um papel crucial na revitalização de ideias e literaturas clássicas. Entretanto, seu feito mais importante até agora é a descoberta e cópia de diversas obras perdidas de autores antigos, incluindo as cartas de Cícero e o \"#italic Institutio Oratoria#!\" de Quintiliano. Os esforços de Poggio para redescobrir e disseminar esses textos contribuem muito com a revitalização do aprendizado clássico e deve servir de fundação para que o humanismo floresça."
 flavor_flo.34.a: "Melhoraremos nosso futuro protegendo nosso passado."
 flavor_flo.34.b: "Sua obra pode ser enorme, mas seu salário é ainda maior..."
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] Visita Nossa Corte"
 flavor_flo.35.desc: "Originalmente em uma viagem com estudiosos bizantinos desde 1394, [target_artist.GetName] viajou por muitas cortes da Europa, traduzindo as obras de Homero e Platão e ensinando grego a muitos aristocratas que conseguem pagar por seus serviços. Sua parada mais recente é a nossa corte em [target_location.GetName], que o fascinou o bastante e o convenceu a enviar uma petição aos nossos assessores. Ele deseja ser empregado em nossa corte e disseminar seu conhecimento e suas traduções livremente no(a) [target_location.GetNameWithNoTooltip]."
 flavor_flo.35.a: "Um homem de cultura e conhecimento. Será muito bem-vindo!"
 flavor_flo.35.b: "Não faremos negócios com ele."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] é um influente estudioso e humanista italiano. Renomado por sua coleção de livros e por promover ensinamentos antigos, sua extensa coleção de manuscritos é uma das bibliotecas particulares mais importantes da época. Suas obras como escriba e copista são muito apreciadas por sua precisão e atenção aos detalhes, tornando-o uma figura central no desenvolvimento de textos humanistas e influenciando a evolução da #italic escrita itálica#!. Suas contribuições para a preservação e disseminação de textos clássicos ajudarão a alimentar um interesse renovado na literatura clássica e servirão de fundação para a revitalização intelectual da Renascença."
 flavor_flo.36.a: "Homens como ele nos serão úteis!"
 flavor_flo.36.b: "Suma daqui!"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], comumente chamado de Donatello, é um renomado escultor italiano conhecido por revolucionar a arte da escultura com suas técnicas inovadoras e representações realistas. Suas obras são caracterizadas por sua habilidade excepcional e atenção aos detalhes. Suas famosas esculturas, como \"#italic David#!\" e \"#italic O Banquete de Herodes#!\", demonstram sua maestria para capturar emoções e expressões humanas. Suas contribuições ao mundo artístico tiveram um profundo impacto, influenciando futuras gerações de escultores, e suas obras são constantemente celebradas por sua beleza, realismo e por sua importante função no desenvolvimento da arte renascentista."
 flavor_flo.37.a: "Ele pode ficar à vontade para embelezar nossa corte."
 flavor_flo.37.b: "Não precisamos de esculturas elaboradas!"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] Escreve a #italic Nuova Cronica#!"
 flavor_flo.38.desc: "Durante suas viagens em [target_location_rome.GetName], [target_character.GetName] percebeu a vívida e bela história associada à velha capital da região. Por isso, ele nos implora para financiarmos sua mais recente criação, a #italic Nuova Cronica#!, um amplo registro da história da cidade e toda a região. A crônica certamente será uma valiosa perspectiva nas vidas de figuras proeminentes, conflitos e mudanças sociais da época."
 flavor_flo.38.a: "Dinheiro nunca é um problema quando o assunto é história!"
 flavor_flo.38.b: "Isso será um ótimo presente para [target_location_rome.GetNameWithNoTooltip]."
 flavor_flo.38.c: "Não podemos arcar com seu patrocínio..."
 flavor_flo.39.title: "O Primeiro Historiador Moderno"
 flavor_flo.39.desc: "[target_artist.GetName], um humanista e historiador italiano, nasceu em uma proeminente família de Florença, onde recebeu uma excelente educação e cultivou sua curiosidade intelectual e amor por conhecimento. Conhecido por suas habilidades linguísticas excepcionais, [target_artist.GetNameWithNoTooltip] era fluente em latim e grego, possibilitando que explorasse profundamente ideias e textos clássicos. Uma criação afluente e tutorada alimentou seus fortes traços de caráter, como curiosidade, pensamento crítico e paixão por conhecimento. Sua insaciável sede de entendimento do passado e sua dedicação para preservar e promover ensinamentos clássicos certamente o tornam uma figura proeminente no movimento humanista, deixando um impacto duradouro no pensamento intelectual renascentista."
 flavor_flo.39.a: "Que indivíduo interessante. Tragam-no para nossa corte!"
 flavor_flo.39.b: "Não podemos arcar com suas obras."
 flavor_flo.40.title: "A História do Povo Florentino por [target_character.GetNameWithNoTooltip]"
 flavor_flo.40.desc: "Motivado por sua paixão por conhecimentos históricos e seu desejo de documentar o rico legado do país [ROOT.GetCountry.GetName], [target_character.GetName] abordou nossa corte pedindo o patrocínio de seus mais recentes esforços. A publicação que ele deseja escrever servirá como amplo registro da história cultural, social e política de [target_location.GetName].\n\nSua pesquisa meticulosa e seu estilo de escrita eloquente certamente encantará os leitores, oferecendo perspectivas valiosas sobre a ascensão e queda de famílias influentes, a evolução do governo e o desenvolvimento do corpo social [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. De acordo com muitos dos nossos assessores mais influentes, a #italic História do Povo Florentino#! demonstrará a profunda compreensão de ideias clássicas e humanistas de Bruni, além de sua dedicação à preservação de conhecimentos históricos para futuras gerações."
 flavor_flo.40.a: "A preservação da nossa história é de extrema importância!"
 flavor_flo.40.b: "Não podemos arcar com essa obra..."
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "Alume é um material usado em muitas indústrias, o que o torna um produto essencial. Crucial na produção de tecido feito de lã para remover gordura, no processo de tingimento para ajudar a fixar as tinturas e em muitas outras indústrias, como fabricação de vidro de curtimento. Sua alta demanda e relativa escassez o tornam um bem muito procurado, resultando em preços elevados e benefícios a quem o comercializa. As elites do país [ROOT.GetCountry.GetName] sempre estiveram à procura de fontes alternativas disponíveis de alume para explorar. Uma oportunidade surgiu recentemente com a descoberta de um depósito intacto de alume no território [target_country.GetAdjective] de [target_location.GetName]. Se conseguirmos negociar a aquisição de direitos exclusivos de mineração do local e estabelecermos uma organização para supervisionar sua extração, poderíamos aumentar nosso controle sobre o comércio de alume e nos beneficiar com isso."
 flavor_flo.42.a: "Comprem os direitos de mineração."
 flavor_flo.42.b: "É melhor gastarmos nosso dinheiro em outro lugar."
 flavor_flo.43.title: "Mina de Alume de [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Com a recente descoberta da mina de alume em [ShowLocationName('viterbo')] e nossa aquisição dos direitos de mineração para explorá-la, fortalecemos inquestionavelmente nosso controle sobre o comércio de alume. Ao mesmo tempo, a mina próxima em [target_location.GetName] ficou redundante e potencialmente sem futuros lucros. Para mantê-la operando, precisaríamos dedicar uma parte do orçamento para isso, sem certeza de retornos pelo investimento. Por outro lado, se decidirmos fechá-la, cortaremos qualquer potencial prejuízo, mas certamente causaremos ressentimento entre o povo da região que seria forçado a procurar outros empregos."
 flavor_flo.43.a: "Abandonem a mina. Concentrem-se nas pedreiras."
 flavor_flo.43.b: "Aumentem os esforços de mineração."
 flavor_flo.44.title: "O Novo Sistema de Registro de Planejamento Urbano"
 flavor_flo.44.desc: "Durante o ano de [GetCurrentYear], o conselho do país [ROOT.GetCountry.GetName] expressou suas dúvidas quanto à implementação de um novo sistema de registro de planejamento urbano em [target_location.GetName] e assentamentos próximos visando regular e organizar o desenvolvimento urbano da cidade. Projetado pelos nossos melhores assessores e arquitetos, ele envolve documentar e registrar propriedades, ruas e construções para estabelecer um maior controle sobre a expansão urbana. O sistema também inclui regulações de zoneamento e diretrizes para construção, garantindo que a cidade cresça de forma mais ordenada e planejada. Como um gesto em busca de centralização e urbanização mais consolidadas, este sistema refletirá os esforços da cidade para gerenciar seu crescimento e manter seus padrões estéticos e arquitetônicos."
 flavor_flo.44.a: "Financiem os esforços de planejamento!"
 flavor_flo.44.b: "Não podemos arcar com isso..."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] Pede Nosso Patrocínio"
 flavor_flo.45.desc: "O renomado artista [target_artist.GetName] pede patrocínio em [target_location.GetName] para pintar a #italic $mona_lisa$#!. Potencialmente um símbolo do brilhantismo artístico de [target_artist.GetLastNameWithNoTooltip], ele busca apoio financeiro para se dedicar completamente à sua futura obra-prima. A reputação de [target_artist.GetShortNameWithNoTooltip] como pintor habilidoso e sua abordagem inovadora o tornam um candidato ideal para patrocínios, pois também nos beneficiaríamos por sermos seu patrono. Este pedido destaca a importância de permitir que artistas criem obras de arte duradouras, e a qualidade de suas obras certamente elevará nosso prestígio aos olhos do mundo."
 flavor_flo.45.a: "Ele o terá!"
 flavor_flo.45.b: "Não podemos arcar com uma encomenda..."
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] é um dos escritores mais importantes vivos, além de atuar como diplomata do(a) [ROOT.GetCountry.GetLongName]. Sua fama se deve principalmente por ter fundado a ciência política moderna, mas [target_artist.GetSheHe|l] também escreveu comédias e poesias."
 flavor_flo.46.a: "Talvez [target_artist.GetSheHe] escreva um livro para nós."
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] Publica uma Obra-prima!"
 flavor_flo.4601.desc: "O grande filho da entidade política [ROOT.GetCountry.GetName] publicou um livro chamado [target_art.GetName]. $the_prince_desc$"
 flavor_flo.4601.a: "Isso nos diz tudo."
 flavor_flo.4602.title: "Elogios de [target_artist.GetNameWithNoTooltip]"
 flavor_flo.4602.desc: "[target_artist.GetName] menciona nosso(a) grande [ROOT.GetCountry.GetFlavorRank] várias vezes em seu livro \"[target_art.GetName]\", geralmente elogiando nossa capacidade de manter nosso país, e servindo como um aviso para não confiar em tropas mercenárias."
 flavor_flo.4602.a: "Alguma coisa nós estamos fazendo certo."
 flavor_flo.47.title: "A Era de Ouro de [target_character.GetNameWithNoTooltip]"
 flavor_flo.47.desc: "Muitos indivíduos ao longo das eras deixaram sua marca, sejam governantes ou generais. [target_character.GetName] demonstrou grande potencial para ser governante enquanto continua a ganhar destaque em [target_location.GetName]. [target_character.GetSheHe|U] ganhou renome patrocinando as artes e virou uma figura proeminente no cenário político da cidade. Sendo membro da poderosa família [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [target_character.GetNameWithNoTooltip] cresceu com privilégios e recebeu uma educação excepcional.\n\nCom imenso interesse nos ciclos artísticos e intelectuais do país [ROOT.GetCountry.GetNameWithNoTooltip], [target_character.GetSheHe] desenvolveu uma profunda apreciação por literatura, filosofia e as belas artes. Sua criação e educação certamente servirão de fundação para suas futuras conquistas patrocinando grandes obras de arte e tornando-se uma figura influente na Renascença do país [ROOT.GetCountry.GetNameWithNoTooltip], estimulando uma era de ouro para nossa cultura e nossas artes."
 flavor_flo.47.a: "Vamos nos concentrar na excelência em questões administrativas."
 flavor_flo.47.b: "Temos que melhorar nossos esforços diplomáticos e culturais!"
 flavor_flo.47.c: "Um poderoso exército deve ser priorizado."
 flavor_flo.47.d: "É melhor usamos uma abordagem equilibrada."
 flavor_flo.48.title: "Ilustre Academia de [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "A #italic Accademia delle Arti del Disegno#!, fundada em [target_location.GetName], é uma das nossas mais importantes instituições culturais, servindo como um local de reunião para artistas, arquitetos e artesãos. Seu principal propósito é promover e defender as artes, enfatizando o desenho como uma habilidade fundamental, e exerce uma função crucial protegendo a excelência artística e fornecendo uma plataforma para colaboração e intercâmbio artísticos. Sua influência se estende além de [target_location.GetNameWithNoTooltip], moldando as práticas artísticas e nutrindo os talentos de artistas renomados em todo o país."
 flavor_flo.48.a: "A academia deve se concentrar em refinar e promover nossas ambições culturais!"
 flavor_flo.48.b: "Instruam os mestres a promover o pensamento científico."
 flavor_flo.48.c: "Deixem a academia servir como centro de discussão para todos!"
 flavor_flo.49.title: "A Concentração de Poder"
 flavor_flo.49.desc: "Já faz um bom tempo que a nossa corte prospera sob a liderança magistral de [target_character.GetName]. Uma verdadeira aula de administração, diplomacia e questões militares nos levou a um período de prosperidade e estabilidade.\n\nNo entanto, ainda há um obstáculo entre a nossa ascendência até o auge do poder real e a nossa situação atual. Lordes insignificantes, membros do senado, nobres e comerciantes abastados impõem demandas incessantes à autoridade de [target_character.GetNameWithNoTooltip], e talvez seja a hora de resolver essa questão espinhosa..."
 flavor_flo.49.a: "Chegou a hora da reforma."
 flavor_flo.49.b: "Essa mudança pode ser muito arriscada..."
 flavor_flo.50.title: "O Gabinete da Noite"
 flavor_flo.50.desc: "Originalmente requerido para iniciar serviços em [GetCurrentYear], o Gabinete da Noite foi criado para supervisionar a operação de estabelecimentos noturnos como tavernas, casas de apostas e outros estabelecimentos de moral questionável. Vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] apoiam a ideia de que regular a vida noturna dos nossos domínios é um aspecto vital do governo, além de ser uma grande demonstração de religiosidade, enquanto muitos em nossos círculos artísticos protestam contra a regulamentação de sua vida noturna, alegando que isso contrariaria as nossas principais crenças como amantes da arte, entretenimento, ousadia e inovação cultural."
 flavor_flo.50.a: "Permitir a operação do gabinete."
 flavor_flo.50.b: "Não deixaremos um monte de velhos em mantos mandarem em nós."
 flavor_flo.51.title: "Um Presente Alto"
 flavor_flo.51.desc: "O(a) rico(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName] está sempre tentando expandir sua coleção de animais. [country_ruler.GetName] deve ter se regozijado quando um emissário de seu embaixador no [egyptian_tag.GetName] lhe informou que havia obtido uma magnífica girafa. O embaixador já negociou a transferência da criatura para [ROOT.GetCountry.GetNameWithNoTooltip] como um gesto de gratidão pela cooperação comercial entre as duas nações."
 flavor_flo.51.a: "Aceitaremos esse presente."
 flavor_flo.51.b: "Não aceitaremos presentes de pagãos!"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Um Presente Renomado"
 flo_medici_giraffe_opinion: "Uma Girafa de Presente"
 flo_not_accepting_gifts_from_heathens: "Rejeita Presentes de Pagãos"
 flavor_flo.52.title: "A Girafa Morre"
 flavor_flo.52.desc: "A girafa do [ShowRegionName('egypt_region')] conseguiu resistir à perigosa jornada do [ShowRegionName('egypt_region')] até a [ShowRegionName('italy_region')]. Quando chegou, causou grande comoção entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que nunca haviam visto uma criatura do tipo. Após ser introduzida à coleção de animais, passou a servir como um grande símbolo de riqueza do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nIsso, no entanto, não durou muito tempo, pois recebemos a terrível notícia de que a criatura perdeu a vida tragicamente. Os treinadores da coleção de animais afirmam que a girafa ficou com o pescoço preso no celeiro na qual foi colocada e, depois de entrar em pânico, acabou quebrando o pescoço e morrendo."
 flavor_flo.52.a: "Bem, ninguém falará mais sobre [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_flo.53.title: "A Crise Bancária"
 flavor_flo.53.desc: "As políticas de empréstimo dos bancos [GetCountry('PRZ').GetAdjective] e [GetCountry('BRD').GetAdjective] da [ShowAreaName('tuscany_area')] trouxeram uma crise econômica a nossas mãos. Os bancos emprestaram grandes quantidades de ouro para indivíduos que claramente não mereciam confiança. Depois, quando esses indivíduos não quitaram os empréstimos, os dois empreendimentos se depararam com uma perda de recursos e de fé entre seus clientes, que agora não conseguem acessar o dinheiro que guardaram."
 flavor_flo.53.historical_info: "A Crise Bancária da Toscana de 1340 se manifestou por meio da falência de três poderosos bancos florentinos, das famílias Bardi, Peruzzi e Acciaioli. A crise econômica foi causada por vários fatores, principalmente pelos problemas que a República Florentina encarou após a guerra contra Della Scala, de 1337 a 1338, e a campanha que se seguiu contra a República de Pisa. Outro fator muito expressivo foram os empréstimos excessivos do Rei Eduardo III da Inglaterra, que não conseguiu quitá-los."
 flavor_flo.53.a: "Esse é o fim do sistema bancário que conhecemos!"
 flavor_flo.53.b: "Salvem os bancos!"
 flavor_flo.53.c: "O colapso deles se encaixa em nossa pauta."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Oscilações do Declínio Econômico"
 flavor_flo.54.title: "Nossos Credores em Crise"
 flavor_flo.54.desc: "A recente crise bancária da [ShowAreaName('tuscany_area')] causou o colapso de um dos bancos que nos emprestou ouro. Em meio a esse caos financeiro, acreditamos que podemos sair ilesos sem quitar os empréstimos para o que resta do banco. Essa ação, no entanto, certamente impactaria a nossa reputação de forma negativa."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Tirem proveito dessa situação!"
 flavor_flo.54.b: "Empréstimos devem ser pagos."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Falta de Credibilidade Financeira"
 flavor_flo.55.title: "Mudança de Posse"
 flavor_flo.55.desc: "A recente crise bancária da [ShowAreaName('tuscany_area')] causou um caos incomparável no mundo das finanças internacionais. Felizmente, a ação ágil e decisiva do sistema [target_country.GetAdjective] conseguiu evitar que os bancos colapsassem por completo. Entretanto, como parte do acordo entre as duas partes, agora os empréstimos devidos aos bancos foram assumidos pelo país [target_country.GetLongNameWithNoTooltip]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "Entendido."
 flavor_flo.56.title: "Nossos Credores Estão Completamente Falidos"
 flavor_flo.56.desc: "A recente crise bancária da [ShowAreaName('tuscany_area')] levou à completa falência dos bancos que nos emprestaram recursos. Em meio a esse caos, os registros contábeis dos bancos se perderam e, por essa razão, parece que esses empreendimentos não nos procurarão para pagá-los."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Haha! Deveríamos pegar dinheiro emprestado mais vezes!"
 flavor_flo.57.title: "O Banco [medici_dynasty.GetNameWithNoTooltip]"
 flavor_flo.57.desc: "A criação formalizada de um Banco [medici_dynasty.GetName] internacional não é surpresa para nós. Há décadas, os membros da família [medici_dynasty.GetNameWithNoTooltip] participam do sistema bancário em uma escala menor. O seu trabalho intenso, a ótima administração e as excelentes conexões lhes abriram portas para que brilhassem. Como seus concorrentes sofreram um colapso financeiro décadas atrás, o novo banco talvez consiga preencher o vazio criado pela crise."
 flavor_flo.57.historical_info: "O Banco Médici, fundado em 1397, foi um dos bancos internacionais de maior influência e pertencia a uma das famílias mais ricas. Um dos donos dessa organização, Cosme de Médici, conseguiu obter influência política suficiente para estabelecer a si mesmo e sua família como governantes da República Florentina e, mais tarde, do Ducado da Toscana, por centenas de anos."
 flavor_flo.57.a: "Entendido."
 flavor_flo.57.b: "Uma vida de banqueiro para mim!"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Hora de conseguir ouro."
 flavor_flo.59.title: "Um Novo Ramo Estabelecido"
 flavor_flo.59.desc: "Nós nos aliamos a um colega banqueiro em [target_location.GetName] para estabelecer um novo ramo em nosso famoso país [ROOT.GetCountry.GetName]. Vamos torcer para que muitas riquezas surjam dessa parceria."
 flavor_flo.59.a: "Vamos valorizá-la por muitos anos!"
 flo_good_business: "Bom Negócio"
 flavor_flo.60.title: "Convite de [target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "As recentes questões econômicas de [ROOT.GetCountry.GetName] têm preocupado os cidadãos já faz um tempo. Enquanto buscavam um personagem proeminente para assumir o controle e salvá-los do caos, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] conseguiu encontrar alguém excelente para isso: [target_character.GetName]. Embora o convite de [target_character.GetShortName] devesse ser temporário, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está mais do que feliz de tê-l[target_character.GetHerHim] em um governo vitalício."
 flavor_flo.60.a: "Apoiar essa ideia."
 flavor_flo.60.b: "Eles não sabem de nada."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Políticas Econômicas Rigorosas"
 flavor_flo.61.title: "Governo Déspota de [target_character.GetNameWithNoTooltip]"
 flavor_flo.61.desc: "O governo de [target_character.GetName] se mostrou autocrático, porém eficiente. Ninguém pode questionar o sucesso de suas políticas econômicas, mas é importante notar que sua implementação acabou com muitas liberdades e privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], algo que não pode ser tolerado no(a) [ROOT.GetCountry.GetFlavorRank]. Sendo assim, os cidadãos da capital [capital_location.GetName] iniciaram uma conspiração para se livrar de [target_character.GetName]."
 flavor_flo.61.a: "Acabem com [target_character.GetSheHe]! Expulsem-n[target_character.GetHerHim]! Tirem-n[target_character.GetHerHim] logo daqui!"
 flavor_flo.61.b: "Precisamos parar essa conspiração!"
 flavor_flo.62.title: "Um Banqueiro Influente"
 flavor_flo.62.desc: "[target_character.GetName], líder do país [target_country.GetName] e habitante respeitável, esbanja suas habilidades administrativas e políticas, além de conexões e bolsos fundos que lhe renderam muitos aliados no(a) [ROOT.GetCountry.GetFlavorRank]. Se nada for feito a seu respeito, [target_character.GetSheHe] certamente se elegerá como [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.62.historical_info: "Cosme de Médici foi o homem mais influente das políticas florentinas em meados do século XV. Uma peça fundamental para exercer sua influência foi o Banco Médici, criado em 1397 pelo pai dele, João de Bicci de Médici. Graças à riqueza e aos casamentos sagazes da família Médici, o banqueiro conseguiu se tornar o Lorde de Florença e estabelecer os Médici como Signore de Florença por décadas."
 flavor_flo.62.a: "Recebemos [target_character.GetNameWithNoTooltip] de braços abertos."
 flavor_flo.62.b: "Um bolso cheio não é base para um sistema de governo."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName], é um(a) combatente hábil da região da [ShowRegionName('great_britain_region')]. Depois de ganhar uma vasta experiência lutando por seu suserano, [target_character.GetSheHe] passou a procurar trabalho nas ricas repúblicas da [ShowRegionName('italy_region')]. Agora [target_character.GetSheHe] está nos oferecendo seus serviços como #italic condottiero#!."
 flavor_flo.63.a: "Contratar seus serviços."
 flavor_flo.63.b: "Não temos dinheiro suficiente para isso."
 flavor_vlt.1.title: "Uma Nova Signoria"
 flavor_vlt.1.desc_expel: "A cidadania, insatisfeita com o governo de [expelled_ruler.GetName] e sua família, decidiu que a família de [expelled_ruler.GetLastName] deve ser expulsa. Em seguida, eles decidiram que [belforti_candidate.GetName] e sua família da dinastia [belforti_candidate.GetDynasty.GetName] devem governar o Estado adotando um sistema diferente, chamado [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.desc_signoria: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] recentemente expulsaram uma família que causou muita preocupação e problemas a eles. No lugar dessa família, eles arranjaram outras pessoas para governar o Estado sob um sistema diferente, chamado [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.historical_info: "Em 1340, os cidadãos de Volterra expulsaram a família Allegretti, e assim, os Belforti passaram a governar o município como signores. Inicialmente, foi governado por Ottaviano Belforti, depois foi sucedido por seu filho Bocchino, que tentou vender a cidade aos pisanos, provocando uma revolta popular e a intervenção da República Florentina, que conquistou a cidade. Sob o domínio dos florentinos, o município ganhou muito mais autonomia até 1427, quando ficou sujeito às leis suseranas."
 flavor_vlt.1.a: "Desapareça!"
 flavor_vlt.1.b: "Desfaça isso!"
 flavor_vlt.2.title: "Liquidação"
 flavor_vlt.2.desc: "Fomos informados de que [target_character.GetName] tentou vender o(a) [target_country.GetFlavorRank] para uma potência vizinha. A resposta dos cidadãos foi no mínimo controversa. Tão controversa que uma multidão furiosa pegou [target_country.GetGovernment.GetRulerTitle] de surpresa e planeja linchá-l[target_character.GetHerHim]."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Enforquem-n[target_character.GetHerHim]!"
 flavor_vlt.2.b: "Os motins [target_character.GetHerHim] ensinarão uma lição."
 flavor_vlt.3.title: "Caos no País [target_country.GetNameWithNoTooltip]"
 flavor_vlt.3.desc_consul_dead: "A cidadania do país [target_country.GetName] se armou contra o(a) [target_country.GetGovernment.GetRulerTitle] depois que [target_character.GetSheHe] tentou vender o país para uma potência estrangeira. Nas atuais circunstâncias, [target_character.GetName] morreu e, na prática, o Estado está sem lei."
 flavor_vlt.3.desc: "Os cidadãos do país [target_country.GetName] se armaram contra o(a) [target_country.GetGovernment.GetRulerTitle] depois que [target_character.GetSheHe] tentou nos vender o país! Felizmente, [target_character.GetName] sobreviveu a esse apuro, e a defesa de sua vontade é razão mais do que suficiente para invadir o país."
 flavor_vlt.3.a: "Vamos invadir."
