l_braz_por:
 flavor_gen.1.title: "República Mercantil do Governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_gen.1.desc: "Desde o coup d'état de Guglielmo Boccanegra em 1257, o Estado da entidade política [ROOT.GetCountry.GetName] tem um #italic Capitano del popolo#! como líder do Estado. Com o tempo, esse gabinete se dividiu em uma [ShowGovernmentReformName('diarchy_republic')], na qual as famílias da dinastia [ShowDynastyName('spinola_dynasty')] e [ShowDynastyName('doria_dynasty')] governaram o país.\n\nNo entanto, o #italic Capitano del popolo#! sempre foi visto como um cargo controverso, já que grande parte do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vê o atual governo como uma autocracia. Graças ao apelo popular de [GetCurrentYear], o governo da República Diárquica pode finalmente terminar."
 flavor_gen.1.a: "Que a república nos guie a uma nova era de ouro!"
 flavor_gen.1.b: "Não podemos abandonar um sistema funcional."
 flavor_gen.2.title: "O Liber Gazerie"
 flavor_gen.2.desc: "Gazária é o nome que o país [ROOT.GetCountry.GetName] dá a suas propriedades na Crimeia, fazendo referência ao nome da capital [ShowLocationName('kaffa')]. Por conta da sua grande distância até o continente e sua fronteira com os mongóis e os tártaros na Estepe pôntica, a Gazária está constantemente sob ameaça de mais uma campanha de hordas.\n\nA administração da Gazária foi organizada em 1313 após ser obtida dos mongóis, entretanto, essas mudanças na administração ainda deverão ser codificadas e aplicadas com o #italic Liber Gazerie#!."
 flavor_gen.2.a: "Codificar o #italic Liber Gazerie#!."
 flavor_gen.2.a.tt: "Cada [location|e] ganha [ShowNamedValue('control_radical_bonus')|+=2%] de [control|e] e [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_gen.2.b: "Não temos recursos para criar essas leis."
 flavor_gen.3.title: "Queda de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_gen.3.desc: "Com a queda de [ShowLocationName('constantinople')] para a [GetCountry('TUR').GetLongName], o comércio [ROOT.GetCountry.GetAdjective] do Mar Negro ficou ameaçado. A influência econômica dos comerciantes italianos foi reduzida depois que a [GetCountry('TUR').GetNameWithNoTooltip] ganhou o controle sobre a entrada para o mar e as províncias finais foram perdidas em 1455."
 flavor_gen.3.a: "Exijam acesso livre à [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_gen.3.a.tt: "Enviaremos uma carta solicitando isenção de [sound_tolls|e]."
 flavor_gen.3.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_gen.4.title: "Exigências de Gênova"
 flavor_gen.4.desc: "Um emissário do país [GetCountry('GEN').GetLongName] apareceu na corte e solicitou privilégios comerciais exclusivos pelo estreito de Bósforo. Ele alega ser direito deles e que nós prosperaremos com sua proposta."
 flavor_gen.4.a: "Isso é um ultraje!"
 gen_trade_access_denied: "Privilégios comerciais exclusivos pelo estreito de Bósforo recusados."
 flavor_gen.4.b: "Pode ser uma oportunidade..."
 flavor_gen.4.b.tt: "Eles ganharão isenção de [sound_tolls|e] no estreito de Bósforo."
 gen_trade_given: "Privilégios comerciais exclusivos pelo estreito de Bósforo concedidos."
 flavor_gen.5.title: "A rejeição da [GetCountry('TUR').GetNameWithNoTooltip]!"
 flavor_gen.5.desc: "A [GetCountry('TUR').GetLongName] recusou as nossas exigências de acesso comercial privilegiado pelo estreito de Bósforo. Eles estão ultrajados pela nossa falta de compreensão política, e alguns assessores incitaram o(a) [GetCountry('TUR').GetGovernment.GetRulerTitle] a iniciar uma guerra."
 flavor_gen.5.a: "Vamos torcer para que eles não iniciem uma guerra..."
 flavor_gen.6.title: "Comércio Privilegiado Concedido!"
 flavor_gen.6.desc: "A [GetCountry('TUR').GetLongName] nos concedeu acesso comercial privilegiado pelo estreito de Bósforo para apoiar os nossos comerciantes no Mar Negro."
 flavor_gen.6.a: "Boas Notícias"
 flavor_gen.7.title: "O Statuta Gazerie"
 flavor_gen.7.desc: "Embora o #italic Liber Gazerie#! aborde o comércio, direitos de posse e justiça criminal no território [ROOT.GetCountry.GetAdjective] da Gazária, ele descreve apenas o governo da colônia superficialmente. A introdução do #italic Statuta Gazerie#!, uma atualização dessa estrutura jurídica, pode abordar as preocupações de governança e a organização da comunidade na Gazária. Novamente, entretanto, a implementação e a aplicação desse código jurídico é um investimento financeiro que o país [ROOT.GetCountry.GetNameWithNoTooltip] precisa fazer."
 flavor_gen.7.a: "Implementem o #italic Statuta Gazerie#!."
 flavor_gen.7.b: "Não podemos arcar com isso."
 flavor_gen.8.title: "Falência da Casa San Giorgio"
 flavor_gen.8.desc: "Em 1407, Ufficio di San Giorgio abriu um empreendimento bancário, emprestando dinheiro para seus acionistas e fornecendo serviços como as letras de câmbio. Em 1437, o banco também administrou a cunhagem. Empréstimos contínuos ao Estado e insuficiência de capital levaram o banco à falência em 1444.\n\nO que devemos fazer?"
 flavor_gen.8.a: "Salvem o banco!"
 flavor_gen.8.b: "Deixem morrer..."
 flavor_gen.9.title: "Conflito dos Guelfos e Gibelinos"
 flavor_gen.9.desc: "A divisão entre o Papa e o Imperador começou no fim do século XI e, tecnicamente, terminou em 1122, mas a divisão entre os guelfos e gibelinos persistiu na Itália por séculos e foi um fator constante na divisão interna das cidades-estados e no enfraquecimento da Itália. Os guelfos apoiavam o Papa, enquanto os gibelinos apoiavam o Imperador. No século XV, os guelfos passaram a ser aliados da França, que começava a se interessar pela Itália."
 flavor_gen.9.a: "Aliar-se aos guelfos."
 gen_pro_guelph: "Apoiando os Guelfos"
 gen_anti_ghibellines: "Contra os Gibelinos"
 flavor_gen.9.b: "Favorecer os gibelinos."
 gen_pro_ghibellines: "Apoiando os Gibelinos"
 gen_anti_guelph: "Contra os Guelfos"
 flavor_gen.10.title: "Almirante Andrea Doria"
 flavor_gen.10.desc: "Andrea Doria pertenceu a uma ramificação da antiga família de Auria. Ele perdeu os pais de origem nobre quando ainda era muito jovem e se tornou um soldado mercenário, servindo primeiro ao Papa e depois aos franceses. Ele ficou famoso como um comandante naval, travando guerra contra os turcos e os piratas berberes. Ele estava por trás da ascensão do país [ROOT.GetCountry.GetLongName] após anos de ocupação pelos franceses e forças imperiais."
 flavor_gen.10.a: "Ele vai liderar a nossa marinha!"
 flavor_gen.10.b: "Não precisamos dos serviços dele."
 flavor_gen.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] Andrea Doria"
 flavor_gen.11.desc: "Andrea Doria recusou várias ofertas para tornar-se Doge de Gênova, mas por fim aceitou a posição de censor perpétuo e exerceu influência significativa nos conselhos da república. Ele ganhou diversos palácios e muitos outros privilégios por servir à república, incluindo o título de Liberator et Pater Patriae."
 flavor_gen.11.a: "Ele será um bom [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_gen.11.b: "Ele se tornará um Censor Perpétuo!"
 flavor_gen.12.title: "A Decisão de Gênova"
 flavor_gen.12.desc: "Gênova era uma pequena república mercantil do Mediterrâneo, enquanto a França e a Espanha se tornavam nações poderosas bastante interessadas na Itália. O famoso condottiere Andrea Doria de Gênova serviu primeiro à França e depois à Espanha em várias guerras.\n\nO que devemos fazer?"
 flavor_gen.12.a: "Aliar-se à França"
 gen_andrea_doria_reform: "Legado de Andrea Doria"
 flavor_gen.12.b: "Aliar-se à Espanha"
 flavor_gen.13.title: "A Era de Ouro dos Banqueiros do país [ROOT.GetCountry.GetName]"
 flavor_gen.13.desc: "Muitos banqueiros de régio [ROOT.GetCountry.GetAdjective] financiaram vários empreendimentos estrangeiros da coroa espanhola. Alguns historiadores inclusive chamaram esse período de Era do Governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Muitos palácios brilhantes foram construídos na rua Strada Nuova durante essa era, mas isso não durou para sempre, pois o império comercial [ROOT.GetCountry.GetAdjective] no Mediterrâneo oriental colapsou quando os turcos tomaram Quios."
 flavor_gen.13.a: "Isso durará para sempre!"
 flavor_gen.14.title: "O Destino da Gazária"
 flavor_gen.14.desc: "A queda da [ShowLocationName('constantinople')] não é apenas chocante no mundo cristão, como também simboliza o fim das ambições coloniais do governo [ROOT.GetCountry.GetAdjective] no Mar Negro. É evidente que o território [ROOT.GetCountry.GetAdjectiveWithNoTooltip] da Gazária está predestinado a cair diante da ameaça dos turcos.\n\nComo há poucas razões para manter uma colônia, surge a ideia de cedê-la à Casa San Giorgio. Embora o destino da colônia esteja selado, talvez ainda haja uma chance de sobreviver sob a soberania do banco."
 flavor_gen.14.a: "Ceder a Gazária ao banco."
 flavor_gen.14.b: "Nós mesmos podemos e vamos defender a Gazária!"
 flavor_gen.15.title: "A Maona de Quios e Foceia"
 flavor_gen.15.desc: "[ShowLocationName('chios')] e [ShowLocationName('foca')] estavam sob a soberania do governo [ROOT.GetCountry.GetAdjective] até [GetCharacter('byz_andronikos_ii_palaiologos').GetName] recuperar a ilha para o país [GetCountry('BYZ').GetName] em 1329. A Maona de Quios e Foceia, associação criada por um grupo de investidores influentes, está mais do que interessada em recuperar a ilha de [ShowLocationNameWithNoTooltip('chios')], estabelecendo-se na região e protegendo as ricas minas de Alume de [ShowLocationNameWithNoTooltip('foca')]. Mas para que esse empreendimento aconteça, ela precisará de mais apoio financeiro."
 flavor_gen.15.a: "Concedam-lhes fundos e direitos."
 flavor_gen.15.b: "Eles podem se virar sozinhos."
 flavor_gen.16.title: "A Reconquista de Quios"
 flavor_gen.16.desc: "A ilha de [ShowLocationName('chios')] era o lar do Senhorio de Quios, súdito do país [ROOT.GetCountry.GetLongName], de 1304 até sua queda em 1329. Em decadência, o país [GetCountry('BYZ').GetLongName] recuperou a ilha mais uma vez em 1329, depois que a família Zaccaria despertou a inimizade da população grega local. Desde então, a ilha foi considerada perdida para os bizantinos até que uma nova guerra civil se iniciou.\n\nEnquanto o governo deles estava ocupado com a luta, os sagazes membros da Maona de Quios e Foceia protegeram a ilha dos ataques gregos. Agora, Quios voltou ao domínio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_gen.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 gen_has_taken_chios_from_us: "Quios foi tomada de nossas mãos."
 flavor_gen.16.b: "Não devemos irritar os gregos, vamos devolver a ilha."
 gen_has_returned_chios_to_us: "Quios nos foi devolvida."
 flavor_gen.17.title: "[arrigo_della_rocca.GetNameWithNoTooltip]"
 flavor_gen.17.desc: "Embora a Córsega, composta pelas províncias de [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')], esteja formalmente sob a soberania do país [ROOT.GetCountry.GetLongName], as políticas locais da ilha da Córsega são tradicionalmente dominadas por cinco clãs nobres. Um deles é a família Banda dei Fuori, que apresentou o ambicioso [arrigo_della_rocca.GetName]. Originalmente mantido refém pelos genoveses depois que seu pai foi forçado a entregá-lo, [arrigo_della_rocca.GetShortNameWithNoTooltip] juntou-se ao exército do país [GetCountry('ARA').GetName] e se sustentou trabalhando como soldado mercenário.\n\nPor fim, ele retornou à ilha e, com apoio [GetCountry('ARA').GetAdjectiveWithNoTooltip], foi eleito conde da Córsega por outros clãs nobres, o que enfraqueceu mais ainda a autoridade do governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] na ilha."
 corsican_independence_fighter: "Combatentes da Independência da Córsega"
 arrigo_della_rocca_support_nobles_joining: "Todo o estamento [ShowPopTypeName('nobles')] [ShowCultureName('corsican')] em [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')] se juntarão a [corsican_independence_fighter.GetName]."
 flavor_gen.17.a: "Concedam-lhe a Maona di Corsica."
 flavor_gen.17.b: "Enfrentem-no!"
 flavor_gen.18.title: "[sambucuccio_dalando.GetNameWithNoTooltip]"
 flavor_gen.18.desc: "A Córsega sempre causou muitos problemas para o país [ROOT.GetCountry.GetLongName]. Seu povo é teimoso e busca sua independência de nossa soberania sempre que há oportunidade.\n\nE mais, eles se recusam a se curvar diante de qualquer lorde feudal. O líder de uma jacquerie, camponeses revoltos da [GetCountry('FRA').GetName] durante a Guerra dos Cem Anos, [sambucuccio_dalando.GetName] e seus aliados começaram a se revoltar contra o controlador [rebel_location.GetController.GetAdjective] em [rebel_location.GetName]."
 anti_feudal_revolters: "Revoltos Antifeudais"
 flavor_gen.18.a: "Que os revoltosos afastem os nossos inimigos."
 flavor_gen.18.b: "Precisamos de [sambucuccio_dalando.GetNameWithNoTooltip] como nosso general!"
 flavor_gen.19.title: "A Fundação da Bastia"
 flavor_gen.19.desc: "A ilha da Córsega demonstrou ser pouco lucrativa e, por conta disso, muitos comerciantes e oficiais do país [ROOT.GetCountry.GetName] desistiram de interferir nas políticas internas da ilha. No entanto, alguns empresários do(a) [ROOT.GetCountry.GetFlavorRank] ainda veem potencial na Córsega. A Maona di Corsica organizou a fortificação do local da [ShowLocationName('bastia')] para declarar seu controle sobre a ilha. Eles também pretendem acelerar o crescimento de um município nas redondezas, embora isso exija mais apoio financeiro."
 flavor_gen.19.a: "Concedam o apoio necessário à Maona."
 flavor_gen.19.b: "Um castelo já é mais do que suficiente."
 flavor_gen.20.title: "O Condottiere da Família Doria"
 flavor_gen.20.desc: "A família [ShowDynastyName('doria_dynasty')] é um clã antigo e rico da entidade política [ROOT.GetCountry.GetName]. Embora sejam conhecidos principalmente por interferirem nas políticas do governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], a família também é famosa por liderar os [ShowUnitDefinitionName('a_genoese_crossbowmen')] em nossos exércitos mercenários alugados.\n\nUm desses líderes militares é [doria_commander.GetName], que tem interesse um liderar o exército de [merc_army.GetName]."
 flavor_gen.20.a: "Deixem-no liderar as nossas tropas."
 flavor_gen.20.b: "Precisamos da experiência dele em todos os nossos exércitos."
 flavor_gen.21.title: "Os Besteiros Genoveses"
 flavor_gen.21.desc: "Graças a seu serviço ao condottiere, os [ShowUnitDefinitionName('a_genoese_crossbowmen')] ganharam reconhecimento nos campos de batalha. Naturalmente, o respeito dessa unidade também muda a percepção dos outros Estados sobre as capacidades militares do país [ROOT.GetCountry.GetName]."
 flavor_gen.21.a: "Que eles moldem os campos de batalha da nossa era."
 flavor_gen.21.b: "Os besteiros trazem glória ao país [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_gen.22.title: "Oportunidade Comercial [ROOT.GetCountry.GetAdjective]"
 flavor_gen.22.desc: "Com a eclosão da grande guerra entre as entidades políticas [target_country.GetLongName] e [target_country2.GetLongName], surge também uma grande oportunidade para os nossos bolsos. Como ambos os lados tentam derrotar seus inimigos no campo de batalha, eles precisarão de todos os tipos de contingente adicional possível.\n\nFelizmente, temos os nossos [ShowUnitDefinitionName('a_genoese_crossbowmen')] letais. Podemos ser um fator decisivo na guerra, a favor de quem quer que esteja pronto para apostar em nossos soldados de qualidade."
 flavor_gen.22.a: "Vamos apoiar a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_gen.22.a.tt: "Ofereceremos 2.000 dos nossos melhores [ShowUnitDefinitionName('a_genoese_crossbowmen')] à entidade política [target_country.GetName] em troca de 1 ano de sua renda mensal"
 flavor_gen.22.b: "A entidade política [target_country2.GetNameWithNoTooltip] fará um belo pagamento."
 flavor_gen.22.b.tt: "Ofereceremos 2.000 dos nossos melhores [ShowUnitDefinitionName('a_genoese_crossbowmen')] à entidade política [target_country2.GetName] em troca de 1 ano de sua renda mensal"
 gen_offered_crossbowmen: "Os Besteiros Genoveses foram oferecidos a nós"
 gen_offered_opponent_crossbowmen: "Os Besteiros Genoveses foram oferecidos a nossos Inimigos"
 flavor_gen.22.c: "Não devemos antagonizar nenhuma dessas potências."
 flavor_gen.23.title: "Oferta de [genoese_crossbowmen_seller.GetNameWithNoTooltip]"
 flavor_gen.23.desc: "A guerra com o nosso rival rancoroso parece ter se transformado em um sangrento e duradouro conflito sobre a dominância da [GetCountry('FRA').GetName] e da[GetCountry('ENG').GetName], um conflito que não podemos perder!\n\nPara obter vantagem sobre o inimigo [the_enemy.GetAdjective], devemos nos abrir para oportunidades de fora. Felizmente, essa oportunidade inesperada surge através dos [ShowUnitDefinitionName('a_genoese_crossbowmen')] do governo [genoese_crossbowmen_seller.GetAdjective], que quer nos vender 2.000 de seus melhores homens para lutar contra [the_enemy.GetNameWithNoTooltip]."
 flavor_gen.23.a: "Precisamos aceitar essa oferta!"
 gain_10_a_genoese_crossbowmen: "Ganhe 2.000 [ShowUnitDefinitionName('a_genoese_crossbowmen')] na capital [genoese_crossbowmen_buyer.Capital.GetName]."
 flavor_gen.23.b: "Não podemos arcar com isso."
 flavor_gen.24.title: "A Resposta do Comprador [genoese_crossbowmen_buyer.GetAdjective]"
 flavor_gen.24.desc.a: "A nossa corte recebeu notícias sobre [genoese_crossbowmen_buyer.GetName]! Com muita alegria, fomos notificados de que o governo [genoese_crossbowmen_buyer.GetAdjective] tomou a sábia decisão de aceitar a nossa oferta generosa.\n\nOs [ShowUnitDefinitionName('a_genoese_crossbowmen')] deverão lutar em nome do governo [genoese_crossbowmen_buyer.GetAdjective]."
 flavor_gen.24.desc.b: "A nossa corte recebeu notícias sobre [genoese_crossbowmen_buyer.GetName]! Com pesar, fomos notificados de que o governo [genoese_crossbowmen_buyer.GetAdjective] está com problemas econômicos ou que não tem interesse em aceitar a nossa oferta.\n\nSua rejeição cria uma imagem ruim para os nossos besteiros."
 flavor_gen.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.24.b: "Esses tolos não gostam de vencer."
 flavor_gen.25.title: "A Guerra dos Estreitos"
 flavor_gen.25.desc: "Os países [ROOT.GetCountry.GetLongName] e [GetCountry('VEN').GetLongName] vivem uma luta constante desde 1256, quando os dois reinos começaram a competir pela dominância do Mar Mediterrâneo.\n\nEmbora a última guerra tenha terminado em 1299, a relação entre esses Estados entra em declínio novamente, pois o governo [GetCountry('VEN').GetAdjectiveWithNoTooltip] tem dificuldades para alcançar os portos do Mar Negro e agora nos ameaça com uma guerra."
 flavor_gen.25.a: "Às armas!"
 flavor_gen.25.b: "Talvez a paz possa ser garantida dessa vez."
 flavor_gen.26.title: "A Guerra da Chioggia"
 flavor_gen.26.desc: "Os países [ROOT.GetCountry.GetLongName] e [GetCountry('VEN').GetLongName] ainda precisam resolver sua antiga rivalidade, e a disputa dos estreitos continua muito recente na mente de seus governantes.\n\nCom o novo confronto pelo controle do Mar Egeu, surge também uma ideia entre os líderes do país [ROOT.GetCountry.GetNameWithNoTooltip]: por que não começar uma nova guerra pelas posses do governo [GetCountry('VEN').GetAdjectiveWithNoTooltip] no Mar Adriático?"
 flavor_gen.26.a: "A sorte favorece os ousados!"
 flavor_gen.26.b: "Talvez seja muito arriscado manter esse conflito aberto."
 flavor_gen.27.title: "O Cerco de Caffa"
 flavor_gen.27.desc: "O país [ROOT.GetCountry.GetName] ganhou força na Crimeia depois de 1266 com o consentimento do país [GetCountry('GLH').GetLongName] em um acordo que permitiu que ambos os lados estabelecessem uma relação comercial lucrativa, conectando a Rota da Seda às rotas comerciais do Mediterrâneo e tornando [ShowLocationName('kaffa')] o maior centro comercial do Mar Negro.\n\nEntretanto, tensões regulares surgem entre o(a) [GetCountry('GLH').GetGovernment.GetRulerTitle] do país [GetCountry('GLH').GetLongNameWithNoTooltip] e o governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], colocando Caffa sob cerco até que um novo acordo seja assinado. Dessa vez, no entanto, pode ser um pouco diferente..."
 flavor_gen.27.a: "Tentem salvar o nosso povo da peste e da guerra!"
 flavor_gen.27.a.tt: "Doenças do oriente podem se espalhar no continente [target_location.GetRegion.GetSubContinent.GetContinent.GetName]..."
 flavor_gen.27.b: "Fome e morte podem ser o único procedimento sensato."
 flavor_gen.28.title: "O Rochedo de Mônaco"
 flavor_gen.28.desc: "Em 1191 a suserania do Rochedo de Mônaco, um porto de piratas, foi concedida ao país [ROOT.GetCountry.GetLongName] pelo Sacro Imperador Romano Henrique VI. Mais tarde, em 1215, o Rochedo foi fortificado pelos gibelinos do território [ROOT.GetCountry.GetAdjectiveWithNoTooltip]; no entanto, brigas internas na cidade de [ShowLocationName('genoa')] levaram alguns guelfos liderados por Francesco [ShowDynastyName('grimaldi_dynasty')] a se refugiarem no Rochedo, obtendo seu controle. Embora estivesse formalmente sob a suserania do país [ROOT.GetCountry.GetLongNameWithNoTooltip], a dinastia Grimaldi passou a agir de modo bastante independente, ampliando suas posses e atuando como marinheiros mercenários."
 flavor_gen.28.a: "Deixem os Grimaldi continuarem seus negócios."
 flavor_gen.28.b: "Esse Rochedo nos pertence!"
 flavor_gen.29.title: "Ano Dourado da Casa San Giorgio"
 flavor_gen.29.desc: "Os empreendimentos bancários da Casa San Giorgio têm sido bastante lucrativos nos últimos tempos, o que beneficia imensamente o país [ROOT.GetCountry.GetLongName]."
 flavor_gen.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.30.title: "Problemas Financeiros da Casa San Giorgio"
 flavor_gen.30.desc: "Os empreendimentos bancários da Casa San Giorgio têm passado por problemas nos últimos tempos, com perdas financeiras que agora o país [ROOT.GetCountry.GetLongName] precisa encarar."
 flavor_gen.30.a: "Preocupante..."
 flavor_gen.31.title: "A Universidade de Gênova"
 flavor_gen.31.desc: "A cidade de [ShowLocationName('genoa')] é um lugar de riquezas e prosperidade. Embora seja em grande parte uma cidade de comerciantes, o valor da educação não se perdeu entre seus cidadãos, o que é evidente pelas faculdades que oferecem diplomas em direito, teologia, medicina e artes.\n\nEm nome do Papa [GetCountry('PAP').GetGovernment.GetRuler.GetName], a Faculdade de Teologia foi oficialmente fundada em Gênova, no santíssimo ano de [GetCurrentYear]."
 flavor_gen.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.31.b: "Apoiar a faculdade."
 flavor_gen.32.title: "[sampieru_corso.GetNameWithNoTooltip]"
 flavor_gen.32.desc: "Um plebeu, [sampieru_corso.GetName], iniciou uma carreira de sucesso como #italic condottiero#! nas Guerras Italianas, o que lhe gerou uma imensa fortuna. Exilado da Córsega, sua terra natal, ele utilizou sua fortuna e contatos para retirar o país [ROOT.GetCountry.GetLongName] da ilha, contando com o apoio de uma grande potência."
 flavor_gen.32.a: "Vai saber o que pode acontecer..."
 flavor_gen.32.b: "Deixem-no voltar: vamos esmagar sua revolta antes que ela se torne uma ameaça."
 flavor_gen.33.title: "Os Problemas da Córsega"
 flavor_gen.33.desc: "O povo da Córsega é governado por estrangeiros há muito tempo, o que transformou a ilha em um campo de batalha entre os clãs nobres e os pisanos, genoveses, aragoneses e outras potências. No entanto, nos últimos anos novas ideias estão sendo difundidas e alguns intelectuais, como [luiggi_giafferi.GetName], Giacinto Paoli e seu filho Pasquali, estão incitando uma revolução que levará o povo da Córsega a governar a si mesmo após gerações de opressão estrangeira."
 flavor_gen.33.a: "Acabar com essas revoltas."
 flavor_gen.33.b: "Conceder independência a eles."
 flavor_gen.34.title: "Os Problemas da Córsega"
 flavor_gen.34.desc: "Após sua primeira tentativa, os revolucionários da Córsega se reorganizaram sob a liderança de [pasquale_paoli.GetName] e estão fazendo pressão para obter independência, agora com um apoio popular ainda mais forte após seu fracasso anterior."
 flavor_gen.34.a: "Esmagar os revolucionários!"
 flavor_gen.34.b: "Conceder independência a eles."
 flavor_gen.35.title: "Os Problemas da Córsega"
 flavor_gen.35.desc: "A Revolução da Córsega ganhou poder e se espalhou sob a liderança de Pasquale Paoli. O objetivo dos revolucionários é estabelecer uma república independente governada por uma Dieta Geral do povo da Córsega, cujos representantes seriam eleitos pelos cidadãos em mandatos de três anos de duração."
 flavor_gen.35.a: "Essa ilha parece mais uma maldição do que uma bênção..."
 flavor_gen.35.b: "Conceder independência a eles."
 can_sell_corsica_via_diplo_action: "Liberar a Ação Diplomática que nos permite vender a Córsega para outra potência.\n\n#italic Só pode ser usado UMA VEZ.#!"
 flavor_gen.36.title: "Os Problemas da Córsega"
 flavor_gen.36.desc: "A situação na Córsega se tornou insustentável para o nosso país, drenando os nossos recursos para uma guerra que nós não podemos ganhar. Os membros mais pragmáticos do nosso Conselho de Ministros sugerem uma solução permanente: vender toda a ilha para [corsica_buyer.GetName] e livrar-nos do problema para sempre, permitindo que [ROOT.GetCountry.GetLongName] se concentre em assuntos mais importantes.\n\nPara a nossa grande sorte, o desavisado [corsica_buyer.GetAdjectiveWithNoTooltip] de fato comprou a maldita ilha. Agora o povo [ShowCultureName('corsican')] é problema deles."
 flavor_gen.36.a: "Vai tarde!"
 flavor_gen.37.title: "A Construção do Palácio de [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_gen.37.desc: "A recente mudança no regime do país [ROOT.GetCountry.GetLongName], que trouxe um novo sistema político liderado pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], foi um sucesso. Agora, acontece um debate público sobre a dignidade dessa nova posição, com o(a) [target_ruler.GetName] e seus apoiadores argumentando que construir um novo palácio para servir como sua residência e gabinete principal seria uma ótima vantagem e um avanço, enquanto os opositores dessa ideia a consideram um excesso do poder e influência [target_ruler.GetHerHis]."
 flavor_gen.37.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] merece um palácio!"
 flavor_gen.37.b: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não pode estar acima das tradições da República!"
 flavor_gen.38.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.38.desc: "[artist_character.GetName], um ilustre arquiteto italiano de [ShowLocationName('perugia')], surge como uma figura proeminente na construção e restruturação dos grandiosos projetos arquitetônicos da Europa. Com um impressionante portfólio repleto de obras-primas, Alessi é celebrado por sua habilidade de combinar os elementos romanos clássicos com conceitos inovadores de design. Agora ele pode ser empregado para servir o país [ROOT.GetCountry.GetLongName]."
 flavor_gen.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.39.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.39.desc: "[artist_character.GetName] se mudou de sua terra natal, [ShowLocationName('como')], para [ShowLocationName('genoa')] a fim de seguir os passos de seu pai, um arquiteto, embora no futuro ele o superaria com seu talento. Conhecido por dominar o uso de formas dinâmicas, decorações elaboradas e fachadas extravagantes, a visão arquitetônica de Bianco tem como objetivo reformular as paisagens urbanas da sua época."
 flavor_gen.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.40.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.40.desc: "[artist_character.GetName], conhecido como #italic Il Capuccino#! por ter atuado como frade capuchinho por um tempo, é um dos pintores genoveses mais promissores. Conhecido por dominar o uso de luz e sombra e expressar intensidades emocionais, as pinturas de Strozzi despertam uma dramaticidade e um realismo que cativam o público por toda parte."
 flavor_gen.40.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.41.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.41.desc: "O pintor visionário [artist_character.GetName] se dedica a redefinir a arte, testando os limites da criatividade e da técnica. Conhecido pelo uso de materiais pouco convencionais de modo experimental, pinceladas ousadas e técnicas de gravura inovadoras, as obras de arte de Castiglione provocam novas maneiras de pensar."
 flavor_gen.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.42.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.42.desc: "Um pintor talentoso, [artist_character.GetName] surge como uma das principais figuras no campo da arte religiosa graças a sua habilidade para retratar temas divinos com uma beleza transcendental e profundeza emocional. As pinturas de Castello se tornam símbolos de fé e devoção. Ele também se supera pintando cenas de batalhas com composições elaboradas."
 flavor_gen.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.43.title: "[artist_character.GetNameWithNoTooltip]"
 flavor_gen.43.desc: "[artist_character.GetName] é um pintor visionário que surge como uma figura proeminente, desafiando as normas convencionais e revolucionando a expressão artística por meio de suas composições misteriosas e envolventes."
 flavor_gen.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_gen.44.title: "A Peste Negra se Espalha!"
 flavor_gen.44.desc: "O cerco de [ShowLocationName('kaffa')] causou muita dor e sofrimento na população, mas foi só o começo. As forças do cerco utilizaram corpos contaminados para acelerar o cerco e, embora os cidadãos de [ShowLocationName('kaffa')] tenham descartado os cadáveres o mais rápido possível, as doenças se espalharam entre os vivos mesmo assim.\n\nAbrigando-se da guerra, o povo das nossas colônias trouxe a [ShowSituationName('black_death')] para dentro de nossos lares!"
 flavor_gen.44.a: "$common_string_the_end_is_nigh$"
 flavor_gen.45.title: "[sampieru_corso.GetName] contra-ataca!"
 flavor_gen.45.desc: "[sampieru_corso.GetName] vem ganhando força graças ao apoio estrangeiro durante seu exílio. Agora ele decidiu que chegou a hora de fazer uma rebelião por toda a ilha para libertar a Córsega do nosso governo."
 flavor_gen.45.a: "O povo de Córsega se rebela novamente!"
 flavor_gen.45.a.tt: "Todo o povo [ShowCultureName('corsican')] em [ShowProvinceDefinitionName('cismonte_province')] e [ShowProvinceDefinitionName('pumonte_province')] se juntarão a [corsican_independence_fighter.GetName]."
