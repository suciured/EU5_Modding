 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Com o apoio do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], conseguimos capturar o líder da rebelião [ShowCultureName('tamil')]. [target_character.GetName] e suas ambições de dividir o reino foram esmagadas e agora ele foi exilado da entidade política [ROOT.GetCountry.GetName]. Entretanto, o povo [ShowCultureNameWithNoTooltip('tamil')] não se esquecerá do exílio de seu líder..."
 flavor_vij.1102.a: "Para proteger a entidade política [ROOT.GetCountry.GetNameWithNoTooltip], foi necessário."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Todos os [pops|e] do povo [ShowCultureName('tamil')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] faleceu. Com maiores investigações e a reação do povo [ShowCultureName('tamil')], a rebelião foi praticamente pacificada. Seus esforços para se separarem do nosso reino foram interrompidos."
 flavor_vij.1103.a: "Toda a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] suspira de alívio."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Todos os [pops|e] do povo [ShowCultureName('tamil')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.1200.title: "Um Nêmesis da População [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]"
 flavor_vij.1200.desc: "Com a influência enfraquecida da entidade política [GetCountry('DLH').GetName] na $india$ e a grande libertação de [ShowRegionName('deccan_region')], novas potências ganham projeção. Uma delas é a entidade política [target_country.GetName], que surge como um dos nossos principais oponentes contra a unificação da $india$."
 flavor_vij.1200.a: "Vamos nos preparar para destrui-los."
 flavor_vij.1200.b: "Ainda não estamos prontos..."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] fez planos para expandir seu domínio em nossas terras e assolar [ROOT.GetCountry.GetCapital.GetName]. Precisamos proteger o nosso reino!"
 flavor_vij.1201.a: "Estamos prontos para lutar!"
 flavor_vij_1200_shared_title: "Queda de [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "A capital de nosso rival, [target_location.GetName], foi derrubada após um longo cerco. Sua população está à nossa mercê. Poderíamos saquear o(a) [target_location.GetRank.GetName] e arrancar suas riquezas para nós mesmos, ou poderíamos respeitá-la e levá-la a outro nível."
 flavor_vij_1200_response_shared_desc: "[target_country.GetName] devastou a nossa capital. Eles decidiram desrespeitar e humilhar a população local, causando instabilidade dentro da entidade política [ROOT.GetCountry.GetName]."
 flavor_vij_1200_shared_opt_1: "Vamos destruir tudo!"
 flavor_vij_1200_shared_opt_2: "Vamos preservar [target_location.GetNameWithNoTooltip]."
