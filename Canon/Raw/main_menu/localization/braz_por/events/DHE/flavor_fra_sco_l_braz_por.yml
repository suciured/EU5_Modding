l_braz_por:
 flavor_fra_sco.101.title: "O Rei [GetCountry('SCO').GetAdjectiveWithNoTooltip] em Exílio"
 flavor_fra_sco.101.desc: "Desde a Batalha de Halidon Hill em 1333, [GetCharacter('sco_david_ii').GetName] e seus assessores mais próximos viveram em exílio na [GetCountry('FRA').GetName] sob a proteção de [GetCharacter('fra_philip_vi_valois').GetName]. Nos anos desde o exílio de [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip], o impostor [GetCharacter('sco_edward_balliol').GetName], com o apoio da [GetCountry('ENG').GetName], lutou contra as forças leais a [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] na [GetCountry('SCO').GetName] para tentar reivindicar o trono $scottish_group$.\n\nDesde que a Velha Aliança foi assinada em 1295, [GetCountry('SCO').GetNameWithNoTooltip] e [GetCountry('FRA').GetNameWithNoTooltip] mantiveram uma relação próxima. Caso [GetCountry('SBL').GetNameWithNoTooltip] tenha sucesso na [GetCountry('SCO').GetNameWithNoTooltip], o reino certamente sucumbirá à influência do reino [GetCountry('ENG').GetAdjectiveWithNoTooltip] mais uma vez. Se a facção leal a [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] vencer, ela precisará do apoio do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.101.b: "Concedam os recursos da corte a [GetCharacter('sco_david_ii').GetNameWithNoTooltip]."
 flavor_fra_sco.101.a: "Apoiaremos [GetCharacter('sco_david_ii').GetNameWithNoTooltip] e sua causa."
 flavor_fra_sco.101.c: "O objetivo [GetCountry('SCO').GetAdjectiveWithNoTooltip] está perdido. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] deve retornar."
 flavor_fra_sco.101.d: "Ofereçam [GetCharacter('sco_david_ii').GetNameWithNoTooltip] a [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] por apoio."
 flavor_fra_sco.102.title: "Amadurecimento de [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.102.ballioldefeated.desc: "[GetCharacter('sco_david_ii').GetName] é um convidado de honra na corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] há alguns anos, além de ter recebido a educação digna de um Príncipe [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Agora que o jovem rei está mais velho, ele deixou claro que pretende voltar em breve para a [GetCountry('SCO').GetName] para reinar, mas garantiu a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] que nunca se esquecerá da generosidade que ele e seus assessores lhe concederam. Entretanto, para assegurar que seu governo possa ser estabilizado, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] nos solicitou alguns ministros do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] para ajudá-lo a governar."
 flavor_fra_sco.102.warongoing.desc: "[GetCharacter('sco_david_ii').GetName] é um convidado de honra na corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] há alguns anos, além de ter recebido a educação digna de um Príncipe [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Agora que o jovem rei está mais velho, ele deixou claro que pretende voltar em breve para a [GetCountry('SCO').GetName] para suprimir os impostores da entidade política [GetCountry('SBL').GetName], mas garantiu a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] que nunca se esquecerá da generosidade que ele e seus assessores lhe concederam. [GetCharacter('sco_david_ii').GetNameWithNoTooltip], entretanto, fez um último pedido para [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Para assegurar que sua causa tenha sucesso quando ele retornar, ele solicitou um cortejo [GetCountry('FRA').GetAdjectiveWithNoTooltip] para acompanhá-lo durante seu retorno ao país [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_fra_sco.102.a: "Vamos respeitar o último pedido de [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]."
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] terá os nossos melhores soldados."
 flavor_fra_sco.102.c: "Nós já fornecemos o que tínhamos, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] deve lidar com a situação a partir de agora."
 flavor_fra_sco.102.d: "Vamos oferecer um contingente de conscritos para ajudá-lo."
 flavor_fra_sco.102.e: "Nós já fornecemos o que tínhamos, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] deve lidar com a situação a partir de agora."
 flavor_fra_sco.103.title: "Delegação do Governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] Oferece Apoio a [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.103.desc: "A Corte da entidade política [GetCountry('SBL').GetName] foi pega de surpresa quando uma delegação do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e o polêmico Rei do povo [GetCountry('SCO').GetAdjective], [GetCharacter('sco_david_ii').GetName], chegaram à corte hoje. Desde a Batalha de Halidon Hill, [GetCharacter('sco_david_ii').GetName] vive em exílio na entidade política [GetCountry('FRA').GetName], e mesmo que mais de um emissário [GetCountry('FRA').GetAdjectiveWithNoTooltip] tenha tentado acertar um acordo nos últimos tempos, essas negociações não levaram a nada. Desta vez, a delegação do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] propõe reconhecer [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] como o governante De Facto da entidade política [GetCountry('SCO').GetName], caso [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] renuncie seu suporte à entidade política [GetCountry('ENG').GetName], aceitando em seu lugar o apoio [GetCountry('FRA').GetAdjectiveWithNoTooltip]. Em troca, eles oferecem a custódia de [GetCharacter('sco_david_ii').GetNameWithNoTooltip], o que esmagaria o moral dos apoiadores dele."
 flavor_fra_sco.103.a: "O apoio [GetCountry('FRA').GetAdjectiveWithNoTooltip] seria um trunfo mais forte do que o [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.103.b: "Recusem a oferta, mas permitam que a delegação saia livre."
 flavor_fra_sco.103.c: "Executem [GetCharacter('sco_david_ii').GetNameWithNoTooltip] e sua delegação!"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] aceita oferta de apoio"
 flavor_fra_sco.104.desc: "A nossa delegação até a entidade política [GetCountry('SBL').GetName] retornou com a grande notícia de que [GetCountry('SBL').GetGovernment.GetRuler.GetName] cortesmente aceitou a nossa oferta de apoio. Agora que [GetCharacter('sco_david_ii').GetName] está nas mãos de [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip], o apoio dele provavelmente se perderá no governo [GetCountry('SCO').GetAdjective], dando vantagem à entidade política [GetCountry('SBL').GetNameWithNoTooltip]."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] Recusa Oferta"
 flavor_fra_sco.105.balliol_refuses.desc: "A nossa delegação que foi até o país [GetCountry('SBL').GetName] retornou sem sucesso, pois as negociações com [GetCountry('SBL').GetGovernment.GetRuler.GetName] falharam novamente, sem chegar a um acordo. Embora tenhamos oferecido trocar a custódia de [GetCharacter('sco_david_ii').GetName] pela anulação do apoio da [GetCountry('ENG').GetName] ao país [GetCountry('SBL').GetNameWithNoTooltip] em favor do apoio [GetCountry('FRA').GetAdjectiveWithNoTooltip], ele insistiu em manter o apoio do governo [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Além do mais, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] e seus assessores aproveitaram a oportunidade para retornar à [GetCountry('SCO').GetName], furiosos ao saberem que a corte do país [GetCountry('FRA').GetAdjectiveWithNoTooltip] tentou entregá-los ao seu inimigo."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "A nossa delegação que foi até o país [GetCountry('SBL').GetName] foi um fracasso completo, pois além do país [GetCountry('SBL').GetGovernment.GetRuler.GetName] ter recusado a nossa oferta de apoio, também executou o Rei [GetCountry('SCO').GetAdjectiveWithNoTooltip] [GetCharacter('sco_david_ii').GetName] e grande parte da nossa delegação. Os assessores restantes do governo [GetCountry('SCO').GetAdjectiveWithNoTooltip] que estavam presentes na corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] retornaram à [GetCountry('SCO').GetName] furiosos com a forma que tratamos a situação, sinalizando que a Velha Aliança foi desfeita."
 flavor_fra_sco.105.a: "Isso foi um fracasso completo!"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] Ganha a Custódia de [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "Os Lordes do país [GetCountry('SBL').GetName] ganharam [GetCharacter('sco_david_ii').GetName] como prisioneiro! Embora os nossos lealistas exilados na [GetCountry('FRA').GetName] tenham concordado em participar das novas negociações de paz com o país [GetCountry('SBL').GetNameWithNoTooltip], foi uma surpresa saber que o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] nos apunhalou pelas costas e entregou [GetCharacter('sco_david_ii').GetNameWithNoTooltip] como prisioneiro. Só podemos presumir que o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] decidiu se aliar ao país [GetCountry('SBL').GetNameWithNoTooltip] diante da atual guerra."
 flavor_fra_sco.106.a: "Derrotaremos [GetCountry('SBL').GetNameWithNoTooltip] sem o apoio [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] assassinado pelo país [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.107.desc: "Que tragédia! Após o acordo de renovar as negociações de paz entre [GetCountry('SBL').GetName] e [GetCountry('SCO').GetName] mediado pela [GetCountry('FRA').GetName], a chegada da delegação ao país [GetCountry('SBL').GetNameWithNoTooltip] foi recebida com traição, pois [GetCountry('SBL').GetGovernment.GetRuler.GetName] assassinou grande parte da delegação, incluindo [GetCharacter('sco_david_ii').GetNameWithNoTooltip]. Por enquanto, [target_regent.GetName] continuará governando como regente, mas um novo rei precisará ser eleito. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip], entretanto, deve ser destruído(a) pelo assassinato do rei."
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] pagará por isso!"
 flavor_fra_sco.108.title: "[GetCountry('FRA').GetNameWithNoTooltip] Envia Apoio"
 flavor_fra_sco.108.desc: "Embora o chefe de Estado [GetCountry('FRA').GetAdjectiveWithNoTooltip] esteja protegendo [GetCharacter('sco_david_ii').GetName] e seus assessores mais próximos, eles enviaram uma comitiva com recursos financeiros adicionais para reforçar seu emprenho em criar laços entre o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] e o [GetCountry('SCO').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "[GetCountry('FRA').GetNameWithNoTooltip] Conclui o Asilo de [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "Desde que [GetCharacter('sco_david_ii').GetName] fugiu da [GetCountry('SCO').GetName] após a Batalha de Halidon Hill em 1333, a corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] concede asilo a [GetCharacter('sco_david_ii').GetName] na [GetCountry('FRA').GetName]. Embora a intenção fosse que [GetCharacter('sco_david_ii').GetNameWithNoTooltip] ficasse seguro até que o conflito terminasse na [GetCountry('SCO').GetNameWithNoTooltip], ele retornou com seus assessores restantes, mesmo com o conflito em andamento. Aparentemente, a corte da [GetCountry('FRA').GetNameWithNoTooltip] não se interessa mais pelas relações com o governo [GetCountry('SCO').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.109.desc_b: "Desde que [GetCharacter('sco_david_ii').GetName] fugiu da [GetCountry('SCO').GetName] após a Batalha de Halidon Hill em 1333, a corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] concede asilo a [GetCharacter('sco_david_ii').GetName] na [GetCountry('FRA').GetName]. Embora a intenção fosse que [GetCharacter('sco_david_ii').GetNameWithNoTooltip] ficasse seguro até que o conflito terminasse na [GetCountry('SCO').GetNameWithNoTooltip], [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] retornou com seus assessores restantes, mesmo com o conflito em andamento. Após tentativas de restabelecer a paz com o país [GetCountry('SBL').GetName], negociadores do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] ofereceram [GetCharacter('sco_david_ii').GetNameWithNoTooltip] como refém, plano que a delegação do governo [GetCountry('SCO').GetAdjectiveWithNoTooltip] recusou-se a pôr em prática. Com disposição para negociar, [GetCountry('SBL').GetNameWithNoTooltip] permitiu que a delegação do governo [GetCountry('SCO').GetAdjectiveWithNoTooltip] retornasse em segurança até a capital, apesar do conflito em andamento."
 flavor_fra_sco.109.a: "Parece que a Velha Aliança foi extinta."
 flavor_fra_sco.109.b: "Como o governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] ousa usar o nosso rei como uma ferramenta de barganha?!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] prevalece no país [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "Devemos tentar formar uma aliança com [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_fra_sco.110.desc: "O nosso apoio à revolta de [GetCountry('SBL').GetGovernment.GetRuler.GetName] na [GetCountry('SCO').GetName] testemunhou sua vitória. Anteriormente, nós prometemos apoiá-los e formar uma aliança, caso eles conseguissem superar essa luta."
 flavor_fra_sco.111.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] Prevalece!"
 flavor_fra_sco.111.a: "A [GetCountry('FRA').GetNameWithNoTooltip] será uma aliada valiosa no futuro."
 flavor_fra_sco.111.desc: "A vitória de [GetCountry('SBL').GetGovernment.GetRuler.GetName] na guerra civil da [GetCountry('SCO').GetName] finalmente uniu o reino novamente. Agora que a guerra acabou, a corte do governo [GetCountry('FRA').GetName] solicitou uma aliança formal conosco, a fim de honrar o compromisso estabelecido caso saíssemos vitoriosos."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] e seus assessores ficarão sob a custódia de Balliol, esperando trazer o Lorde Balliol para a nossa causa"
 fra_grant_sco_large_levy_tt: "A entidade política [GetCountry('SCO').GetNameWithNoTooltip] ganhará um exército composto por 2.500 conscritos feudais na sua capital"
 fra_grant_sco_footmen_regiments_tt: "O governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] ganhará um exército com 1.000 unidades de infantaria na sua capital."
 fra_one_french_advisors_for_david_tt: "O Estado fornecerá um assessor [GetCountry('FRA').GetAdjectiveWithNoTooltip] bem-treinado para juntar-se a [david_ii_bruce.GetNameWithNoTooltip] na corte da [GetCountry('SCO').GetNameWithNoTooltip]"
 fra_two_french_advisors_for_david_tt: "O Estado fornecerá dois assessores do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] bem-treinados para juntarem-se a [david_ii_bruce.GetNameWithNoTooltip] na corte da [GetCountry('SCO').GetNameWithNoTooltip]"
 fra_three_french_advisors_for_david_tt: "O Estado fornecerá três assessores do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] bem-treinados para juntarem-se a [david_ii_bruce.GetNameWithNoTooltip] na corte da [GetCountry('SCO').GetNameWithNoTooltip]"
 sco_fra_court_education_of_david_II_tt: "A corte do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip] fornecerá uma boa educação a [GetCharacter('sco_david_ii').GetNameWithNoTooltip]!"
 sco_will_be_angry_for_using_david_tt: "Se Balliol recusar, a corte do governo [GetCountry('SCO').GetAdjectiveWithNoTooltip] ficará irada com a nossa tentativa de usar o rei deles como uma ferramenta de barganha"
