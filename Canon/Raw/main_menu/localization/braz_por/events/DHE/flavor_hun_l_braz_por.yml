l_braz_por:
 flavor_hun.100.title: "Dieta de [GetCurrentYear]"
 flavor_hun.100.desc: "Com o país prestes a se desintegrar após a desastrosa Batalha de Varna, a morte do Rei Ladislau e a derrota para os otomanos, o voivoda João Corvino convocou uma dieta na tentativa de unir novamente o país. A divisão era quase insustentável e a anarquia estava à beira de se instalar."
 flavor_hun.100.a: "Eleger João Corvino como regente"
 flavor_hun.100.b: "Manter o conselho atual"
 flavor_hun.100.c: "João Corvino será nosso novo Rei."
 flavor_hun.110.title: "As Reformas de Matias Corvino"
 flavor_hun.110.desc: "Durante seu reinado, Matias Corvino mudou muito o estado e a sociedade húngaros. Ele conseguiu aumentar bastante a renda real ao convencer os membros mais pobres da Dieta, que não podiam participar regularmente, a concordarem em conceder impostos com vários anos de antecedência, superando a alta nobreza. Além disso, ele estabeleceu um sistema regular e funcional de coleta de impostos e organizou o tesouro para ser administrado por especialistas com funções distintas."
 flavor_hun.110.a: "Foco nas Reformas Administrativas"
 flavor_hun.110.b: "Foco nas Reformas Sociais"
 flavor_hun.120.title: "Academia Istropolitana"
 flavor_hun.120.desc: "A Academia Istropolitana em Pressburg foi a primeira universidade da Hungria. Ela foi fundada pelo Papa Paulo II a pedido do rei Matias Corvino. A universidade contou com diversos professores renomados da Áustria e da Itália, incluindo Galeotto Marzio e Johann Vitez. Infelizmente a universidade foi fechada após a morte de Matias Corvino."
 flavor_hun.120.a: "Isso nos beneficiará..."
 flavor_hun.130.title: "A Prensa Móvel de Buda"
 flavor_hun.130.desc: "Em 1473, houve a impressão do primeiro livro na Hungria, a Chronica Hungarorum, que relatava a história da Hungria desde os tempos mais antigos até a coroação do Rei Matias. Ele foi impresso por András Hess em sua nova gráfica."
 flavor_hun.130.a: "Que maravilha!"
 flavor_hun.140.title: "A Vampira [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hun.140.desc: "Lendas sobre vampíros estão presentes no país há gerações. Recentemente, rumores preocupantes têm se espalhado no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a respeito de [target_character.GetName]. Ao que parece, [target_character.GetSheHe] criou obsessão pelas lendas de tais criaturas monstruosas ao ponto de alegar ser uma. [target_character.GetSheHe|U] sofreu uma acusação de matar e torturar centenas de pessoas, e segundo os boatos mais extremos, [target_character.GetSheHe] se banha no sangue de virgens para preservar sua juventude."
 flavor_hun.140.historical_info: "Elizabeth Báthory era sobrinha do nobre Stephen Báthory, mas sua história é marcada por crueldade e sangue. Ao que parece, ela tentou viver como uma vampira e matou mais de 600 virgens na tentativa de renovar sua juventude banhando-se no sangue delas. Ela foi executada em 1614 após ser julgada e aprisionada. Contudo, ainda há um debate sobre o quanto os rumores e as acusações são verdadeiros e o quanto foi baseado em meras motivações políticas."
 flavor_hun.140.a: "Impeçam a tirania [target_character.GetHerHis] já!"
 flavor_hun.140.b: "São apenas camponeses"
 flavor_hun.150.title: "Avanço do país [target_country.GetLongNameWithNoTooltip]"
 flavor_hun.150.desc: "Nossa recente derrota contra o país [target_country.GetLongName] desencadeou uma série de reações. A oeste, os habsburgos começaram a considerar nosso(a) [ROOT.GetCountry.GetFlavorRank] um fardo, e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] está se voltando para [GetCountry('HAB').GetName] em busca de ajuda contra os nossos inimigos. Embora o país [GetCountry('HAB').GetNameWithNoTooltip] não tenha tantos aliados no leste, essas regiões parecem contar com os líderes da [ShowAreaName('transylvania_area')]. É lamentável que o país [ROOT.GetCountry.GetLongNameWithNoTooltip] esteja tão dividido quando nossos inimigos estão tão fortes."
 flavor_hun.150.a: "Precisamos nos unir contra os inimigos do cristianismo!"
 flavor_hun.160.title: "Revolta de Camponeses da Hungria"
 flavor_hun.160.desc: "Um plano para reunir um exército para uma futura cruzada contra o Império Otomano deu muito errado. A tarefa de recrutar e treinar as tropas foi confiada a György Dózsa, um veterano experiente de guerras contra os turcos, mas também um mercenário com lealdades questionáveis. Dózsa passou a treinar e equipar um enorme exército, recrutando das partes mais pobres e marginalizadas da sociedade húngara.\nCom armas e um pouco de treinamento, esses camponeses, estudantes e sacerdotes rurais acabaram se mostrando muito mais dispostos a se voltar contra seus senhores do que a marchar contra os turcos, e uma das maiores revoltas camponesas na história do nosso reino está em andamento agora. Mansões estão sendo queimadas e saqueadas, clérigos foram empalados e oficiais do governo foram torturados até a morte."
 flavor_hun.160.a: "Rebeldes canalhas!"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "Como bispo, cardeal e membro do Conselho Real, a personalidade dinâmica de Tamás Bakócz tem servido bem ao nosso reino. Após uma sólida educação e carreira, Bakócz dominou a política externa húngara, assim como os assuntos internos.\nUm dos pilares da política externa de Bakócz é que devemos cultivar laços próximos com os governantes austríacos em Viena, pois somente eles podem nos ajudar contra os turcos."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Políticas de Tamás Bakócz a Favor de Habsburgo"
 flavor_hun.180.title: "Católicos do País [GetCountry('BOH').GetNameWithNoTooltip] Buscam a Nossa Ajuda"
 flavor_hun.180.desc: "Horrorizadas pelo favoritismo explícito de [GetCountry('BOH').GetGovernment.GetRuler.GetName] em relação ao povo herege [ShowReligionAdjective('hussite')] no país [GetCountry('BOH').GetLongName], várias famílias nobres da religião [ShowReligionAdjective('catholic')] fiéis se revoltaram. Com nomes como von Rosenberg, Schwanberg, Sternberg ou Hasenburg, os rebeldes não carecem de uma liderança forte. No entanto, por mais que isso seja agradável a Deus, é incerto se eles serão capazes de resistir às forças do(a) [GetCountry('BOH').GetGovernment.GetRulerTitle] sozinhos.\n\nDesesperados por ajuda, os rebeldes recorreram a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] em busca de salvação e proteção. Agora oferecem o(a) [GetCountry('BOH').GetFlavorRank] do país [GetCountry('BOH').GetNameWithNoTooltip] da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.180.a: "Deus Vult!"
 hun_crowned_by_rebels: "Aceitou Coroa dos Rebeldes"
 flavor_hun.180.b: "Jamais poderíamos enfrentar o país [GetCountry('BOH').GetNameWithNoTooltip]..."
 hun_refused_to_help_rebels: "Recusou-se a Ajudar Católicos Boêmios"
 flavor_hun.181.title: "Eleição em [ShowLocationNameWithNoTooltip('olomouc')]"
 flavor_hun.181.desc: "Desesperados por ajuda, nossos rebeldes da religião [ShowReligionAdjective('catholic')] recorreram ao(à) [GetCountry('HUN').GetGovernment.GetRulerTitle] do país [GetCountry('HUN').GetName] em busca de proteção. Os feudos da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] agora elegeram [GetCountry('HUN').GetGovernment.GetRuler.GetName] como [GetCountry('BOH').GetGovernment.GetRulerTitle] e aguardam ansiosamente a chegada dos exércitos do país [GetCountry('HUN').GetAdjectiveWithNoTooltip].\n\nNo entanto, os feudos da região central do(a) [ROOT.GetCountry.GetFlavorRank] permanecem leais a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e condenam as ações dos intrusos da religião [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hun.181.a: "Grave traição!"
 flavor_hun.190.title: "Banditismo na Alta Hungria"
 flavor_hun.190.desc: "Após a Cruzada de Varna, as guerras hussitas e as lutas internas da Hungria nas décadas de 1430 e 1440, um grande número de mercenários altamente qualificados ficou ocioso e desempregado. Incapazes de ganhar a vida de outra maneira, esses homens optaram por tentar a sorte por banditismo e saque. Em alguns casos, nobres locais se uniram aos agressores e parecem ter esperança de usar esses soldados para criar uma base de poder mais forte para si mesmos.\nNão há dúvida de que a insurreição será superada pelas nossas forças locais com o tempo, mas isso pode resultar em um custo considerável para a economia local."
 flavor_hun.190.a: "Precisamos acabar com esses bandidos!"
 flavor_hun.190.b: "Deixar os senhores locais cuidarem disso."
 flavor_hun_show_rebels_tt: "Cerca de [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y Mil#! [pops|e] em [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [locations|e] na [ShowAreaName('slovakia_area')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 every_location_slovakia_loses_prosperity_tt: "Cada [location|e] possuído na [ShowAreaName('slovakia_area')] perderá [ShowNamedValue('prosperity_extreme_penalty')|+=2%] de [prosperity|e]"
 flavor_hun.200.title: "O Exército de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_hun.200.desc: "Com vizinhos fortes em todos os lados, o país [ROOT.GetCountry.GetLongName] frequentemente necessitou de um exército poderoso. Em guerras passadas, nossos nobres forneceram a maior parte das nossas forças armadas com bandas de mercenários contratadas para complementar suas tropas.\n\nSoldados por profissão, esses mercenários costumam ser rápidos em adotar novas armas e táticas, e geralmente têm um treinamento com o qual poucos conscritos podem competir. Alguns deles já nos servem há anos, e em época de paz recorrem ao banditismo para ganhar a vida. Inspirado pelos escritos de Júlio César, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] começou a considerar a ideia de uma força mercenária permanente. Providenciar uma fonte constante de renda para os soldados sem dúvida desincentivaria o banditismo e poderia nos dar uma força inigualável. Isso se nossas finanças forem capazes de sustentar isso..."
 flavor_hun.200.a: "Nosso exército será uma força de elite."
 flavor_hun.210.title: "A Chave da Hungria"
 flavor_hun.210.desc: "A posição de [belgrade_localized.GetName] na confluência do Danúbio com seu afluente, o Sava, torna-a uma posição defensiva ideal e um objetivo primordial para qualquer invasor que venha do sul. Por essa razão, os reis anteriores adquiriram o Banato de [belgrade_localized.GetName] do déspota sérvio Durad Brankovic. A fortaleza em si, embora grandiosa, está em extrema necessidade de reparos e melhorias.\nInfelizmente a nobreza húngara se recusa a contribuir para a manutenção da fortaleza em [belgrade_localized.GetName], ou para qualquer uma das outras fortalezas de fronteira do nosso reino. Eles não conseguem enxergar a ameaça do país [GetCountry('TUR').GetName] e afirmam que isso os enfraqueceria, além de convidar a coroa a infringir seus direitos. Se quisermos ver nossa linha defensiva devidamente mantida, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] precisará pagar por isso diretamente dos cofres do estado."
 flavor_hun.210.a: "Precisamos desviar mais fundos do Estado."
 flavor_hun.210.b: "As fortificações atuais precisarão ser suficientes."
 flavor_hun.220.title: "Queda da Sérvia"
 flavor_hun.220.desc: "Com a queda da Sérvia, um grande número de refugiados sérvios começou a passar pelas nossas fronteiras do sul. Eles buscam um novo lar nas nossas terras, e muitos começaram a se estabelecer na área ao redor de [belgrade_localized.GetName] para começar novas vidas entre os seus compatriotas que já desfrutam da nossa proteção."
 flavor_hun.220.a: "Tem lugar para todo mundo..."
 flavor_hun.230.title: "Sínodo de [debrecen_province.GetName]"
 flavor_hun.230.desc: "Desde que os pensadores calvinistas começaram a espalhar suas ideias religiosas, eles têm conquistado um forte seguimento no nosso reino. Ideias calvinistas como a predestinação foram consideradas interessantes tanto entre nobres quanto entre plebeus, e escolas e faculdades reformadas começaram a surgir em várias de nossas províncias. Com a aceitação hesitante da segunda Confissão Helvética, as Igrejas Reformadas do país [ROOT.GetCountry.GetName] também começaram a se unir com outras Igrejas Reformadas da nossa época.\nO clero católico, no entanto, sempre foi um forte apoiador do poder real e observa esses desenvolvimentos com desconfiança. Embora forte, a Igreja Reformada ainda é jovem e vulnerável. Devemos dar espaço para a Igreja Reformada crescer ou tentar erradicá-la antes que seja tarde demais?"
 flavor_hun.230.a: "É hora de convidar os jesuítas."
 hun_invited_jesuits: "Jesuítas Convidados"
 flavor_hun.230.b: "Chegou a hora da reforma!"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "A família Nádasdy não é uma das nossas mais antigas ou influentes famílias nobres, mas não lhes falta ambição. Tendo concluído sua educação e grande passeio no exterior, o jovem [target_character.GetName] demonstra grande promessa como estadista, diplomata e general. Em pouco tempo, ele construiu uma carreira equilibrando as muitas demandas dos feudos húngaros, fortalecendo a economia enquanto também cuida da defesa do nosso país e da busca por aliados viáveis contra nossos inúmeros inimigos."
 flavor_hun.240.a: "Precisamos de um administrador hábil."
 flavor_hun.250.title: "Statuta Valachorum"
 flavor_hun.250.desc: "O avanço do Império Otomano mudou completamente a geografia política do Sudeste da Europa, e muitos eslavos e romenos estão deixando seus antigos lares para se estabelecer nas áreas fronteiriças do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Ansiosos para reconquistar suas antigas terras, essas pessoas provavelmente se tornariam soldados e guerrilheiros corajosos. Se garantíssemos suas liberdades religiosas e culturais, a fronteira poderia se tornar um tanto instável, mas uma população unida pelo ódio aos otomanos poderia ser muito útil para nós."
 flavor_hun.250.a: "Vamos garantir os direitos deles!"
 flavor_hun.250.b: "Não, a lei e a ordem devem ser mantidas."
 flavor_hun.260.title: "Revolta Romena"
 flavor_hun.260.desc: "Os romenos, ou valáquios, fazem parte das nossas terras na Transilvânia há séculos, mas tiveram pouca representação nos Estamentos Transilvanos. A região sempre foi muito diversa, com os székelys, os saxões transilvanos e os valáquios coexistindo em um delicado equilíbrio de poder.\nRecentemente, no entanto, os valáquios começaram a exigir direitos e representação. Alguns chegaram até a usar armas contra as autoridades do país [ROOT.GetCountry.GetName]."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "O Reino da Croácia está unido ao da Hungria desde 1102, e durante esse tempo a autoridade local da monarquia foi concedida aos banos para liderar o Exército Croata e o Parlamento. O recém-nomeado bano da Croácia, [target_character.GetName], provou ser um servo extraordinariamente talentoso da coroa e um general capaz. Por seus serviços, os membros da sua família se tornaram condes hereditários de Varaždin, e o próprio Erdödy foi parabenizado pelo papa após sua vitória contra os nossos inimigos."
 flavor_hun.270.a: "O Estado precisa dos serviços dele."
 flavor_hun.280.title: "Matthias Dévay"
 flavor_hun.280.desc: "Já se passaram décadas desde que Lutero pregou suas 95 teses na porta da igreja em Wittenberg, mas as ideias da reforma ainda continuam se espalhando pelo continente.\nApós estudar em Wittenberg sob a orientação de Lutero, Matthias Dévay está convencido de que é sua tarefa espalhar a palavra da reforma no(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] do país [ROOT.GetCountry.GetName].\nNão é surpresa que alguns membros da nossa entidade religiosa se oponham a isso. Tamás Szalaházy, o bispo de Erlau, tomou medidas para limitar a influência protestante e prender esse possível Lutero da Hungria."
 flavor_hun.280.a: "Ele precisa ser libertado imediatamente!"
 flavor_hun.280.a.tt: "Muitos [pops|e] do povo [ShowCultureName('hungarian')] da religião [ShowReligionAdjective('catholic')] mudarão para a religião [ShowReligionAdjective('lutheran')]"
 flavor_hun.280.b: "Assim é que deve ser."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "Por receber uma educação renascentista completa desde cedo, [target_artist.GetName] pode trazer consigo uma ampla rede de contatos, além de uma biblioteca significativa para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da Hungria. Em seu trabalho, ele é um constante agente do humanismo e dos novos ideais da nossa era.\n\nDevemos contratá-lo?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Não precisamos de mais charlatões."
 flavor_hun.300.title: "Ligas de Cidades da Alta Hungria"
 flavor_hun.300.desc: "As ricas e diversas minas da Alta Hungria são de muitas maneiras vitais para os nossos interesses econômicos e, por isso, frequentemente foram concedidas mais liberdades do que toleramos para outras localidades do nosso país. O provérbio germânico \"Stadtluft macht frei\" é verdade tanto para as cidades em si quanto para quaisquer servos que possam encontrar seu caminho nas comunidades. Com o fornecimento escasso de metais preciosos por toda a Europa, as ligas de cidades agora estão mais ricas e seguras de si do que nunca.\nAlguns dos nossos nobres, no entanto, argumentam que estamos lhes dando liberdade demais e que deveríamos ao menos exigir que garantam a defesa do nosso país."
 flavor_hun.300.a: "Eles devem contribuir como todo mundo!"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Defesas da Liga de Cidades"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "A mineração local atualmente está em plena expansão nesta província, e em troca da exploração as ligas de cidades locais estão contribuindo para a defesa do país."
 flavor_hun.300.b: "Nós vamos proteger os privilégios delas."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Indústria de Mineração Próspera"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Dada às diversas liberdades, as comunidades mineradoras desta província estão crescendo consideravelmente, e a economia local está florescendo."
 flavor_hun.310.title: "Kuruc e Hajdúk"
 flavor_hun.310.desc: "Após as guerras e conflitos, cada vez mais pessoas estão recorrendo ao banditismo e às guerrilhas. Desiludidas e empobrecidas, elas não hesitam em causar dano tanto a nós quanto aos nossos inimigos enquanto se deslocam pelo nosso reino. No entanto, elas estão se mostrando um problema maior para os exércitos estrangeiros de várias maneiras. Se ignorarmos suas transgressões, esses rebeldes podem até se tornar uma forte adição às nossas próprias forças armadas."
 flavor_hun.310.a: "Precisamos de toda ajuda possível."
 flavor_hun.310.b: "Não vamos incentivar esses servos perdidos."
 flavor_hun.320.title: "O Governo Absoluto de [karoly_ruler.GetNameWithNoTooltip]"
 flavor_hun.320.desc: "[karoly_ruler.GetName] se comprometeu firmemente com os princípios do governo absoluto, recusando-se a convocar dietas, centralizando a administração e consolidando sua autoridade sobre o(a) [ROOT.GetCountry.GetFlavorRank]. Embora a lealdade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diminua à medida que a autoridade da coroa cresce, a eficiência e o poder do Estado são notavelmente aprimorados sob seu comando inabalável."
 flavor_hun.320.a: "O Estado é [karoly_ruler.GetHerHis] para governar."
 flavor_hun.320.b: "O poder do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve ser compartilhado."
 flavor_hun.330.title: "O Congresso de Visegrado de [GetCurrentYear]"
 flavor_hun.330.desc: "No século XIV, [GetCountry('HUN').GetName] e [GetCountry('POL').GetName] mantiveram uma relação complexa e ocasionalmente tumultuada. O Congresso de Visegrado, em 1335, teve como objetivo solidificar os laços diplomáticos entre as duas nações. Foi durante este congresso que um acordo crucial foi alcançado, estipulando que, caso [casimir_scope.GetName] ou [karoly_ruler.GetName] falecesse sem um herdeiro, seu reino herdaria as terras do outro. Agora chegou o momento de invocar este pacto e garantir o cumprimento desse acordo histórico."
 flavor_hun.330.a: "Está na hora de cumprir este acordo."
 flavor_hun.330.a.at: "#Y Vamos fazer uma proposta para o país [GetCountry('POL').GetName], causando os seguintes efeitos se eles aceitarem:#!"
 flavor_hun.330.a.bt: "A entidade política [GetCountry('HUN').GetName] faz um pacto com a entidade política [GetCountry('POL').GetName] que muda a [heir_selection|e] dos dois países para [ShowHeirSelectionName('union_of_crowns_succession')]. Se [casimir_scope.GetName] ou [karoly_ruler.GetName] falecer sem um herdeiro, o outro [character|e] herdará o trono do falecido, formando uma [union|e]."
 flavor_hun.330.b: "Devemos abandonar essa questão."
 flavor_hun.331.title: "O Segundo Congresso de Visegrado"
 flavor_hun.331.desc: "O Segundo Congresso de Visegrado foi convocado em [GetCurrentYear] e pode se tornar um evento diplomático significativo. Ele solidifica o compromisso entre [GetCountry('HUN').GetName] e [GetCountry('POL').GetName] em honrar o pacto feito em 1335. A aceitação desse congresso por parte do país [GetCountry('POL').GetNameWithNoTooltip] significa um compromisso mútuo em manter o acordo de herança. Ao fazer isso, ambas as nações se beneficiam de relações diplomáticas aprimoradas, reforçando os laços de amizade e garantindo um destino compartilhado, caso a necessidade surja."
 flavor_hun.331.a: "Precisamos honrar nossos acordos."
 flavor_hun.331.a.tt: "Se aceitarmos esse acordo, os seguintes efeitos entrarão em vigor:"
 flavor_hun.331.b: "O nosso futuro não deve ficar atrelado ao do povo [GetCountry('HUN').GetAdjectiveWithNoTooltip]."
 flavor_hun.331.b.tt: "Se recusarmos esse acordo, os seguintes efeitos entrarão em vigor:"
 flavor_hun.332.title: "O Congresso de Visegrado de [GetCurrentYear]"
 flavor_hun.332.desc: "Nosso estado se alegra pelo país [GetCountry('POL').GetName] ter aceitado o 2º Congresso de Visegrado, fortalecendo ainda mais os laços históricos entre as duas nações. Esse gesto diplomático demonstra o compromisso do país [GetCountry('POL').GetNameWithNoTooltip] em honrar o acordo de 1335, trazendo um senso de união e confiança entre os nossos Estados. É um sinal promissor de cooperação e responsabilidade compartilhada para o futuro."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "O Congresso de Visegrado de [GetCurrentYear]"
 flavor_hun.18.desc: "Recebemos a decepcionante notícia da recusa do país [GetCountry('POL').GetName] em aceitar o 2º Congresso de Visegrado. Isso prejudica a aliança histórica entre as duas nações e levanta preocupações sobre o futuro do acordo de herança estabelecido em 1335. O otimismo por um destino compartilhado e apoio mútuo diminui, deixando o país [GetCountry('HUN').GetName] ponderando sobre as implicações da decisão do país [GetCountry('POL').GetNameWithNoTooltip]."
 flavor_hun.18.a: "Que pena..."
 agreed_second_congress_of_visegrad: "Segundo Congresso de Visegrado Aceito"
 failed_second_congress_of_visegrad: "Segundo Congresso de Visegrado Recusado"
 flavor_hun.340.title: "O Ouro do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hun.340.desc: "O recém-coroado [ruler_scope.GetName] encontra nosso reino em um ponto de inflexão. Seu predecessor, [karoly_scope.GetName], manteve uma proibição sobre a exportação de ouro e prata, reservando o acesso a esses metais preciosos para poucos privilegiados.\n\nCom o seu falecimento, os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] buscam avaliar a posição do nosso novo monarca, pressionando pela remoção da proibição para permitir o comércio irrestrito de ouro e prata. Embora tal movimento possa afetar nossa influência mercantil nos mercados, a perspectiva de apaziguar esses estamentos e desbloquear novas oportunidades comerciais confere um certo atrativo ao pedido deles..."
 flavor_hun.340.a: "Vamos acabar com o banimento."
 flavor_hun.340.b: "Vamos renovar o banimento."
 flavor_hun.350.title: "A Bula Dourada de 1222"
 flavor_hun.350.desc.a: "Com a coroação de [ruler_scope.GetName] como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sente uma oportunidade de solidificar seu poder. Ao contrário do governante absoluto [karoly_ruler.GetName], [ruler_scope.GetNameWithNoTooltip] ainda não possui autoridade sobre o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], então os miseráveis membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se opõem ao governo do(a) legítimo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nReviver a lendária [ShowEstatePrivilegeName('golden_bull_of_1222')] poderia garantir a lealdade deles ao Estado mais uma vez, mas também fortaleceria ainda mais sua posição..."
 flavor_hun.350.desc.b: "Com a coroação de [ruler_scope.GetShortName] como nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sente uma oportunidade de solidificar seu poder. Assim como seu predecessor [karoly_ruler.GetName] sofreu antes dele, [ruler_scope.GetNameWithNoTooltip] encontra grande dificuldade em afirmar sua autoridade sobre os miseráveis membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] que se opõem ao governo do(a) legítimo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]\n\nReviver a lendária [ShowEstatePrivilegeName('golden_bull_of_1222')] poderia garantir a lealdade deles ao Estado mais uma vez, mas também fortaleceria ainda mais sua posição..."
 flavor_hun.350.a: "Vamos renovar a Bula Dourada."
 flavor_hun.350.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vai entender o seu lugar."
 flavor_hun.350.historical_info: "Luís I da Hungria convocou um Dieta em 1351, reafirmando a maioria das disposições da crucial Bula Dourada de 1222, que estabelecia os direitos da nobreza húngara. Ele alterou o direito dos nobres sem herdeiros de doar livremente suas propriedades, introduzindo um sistema de implicação. Ele também instituiu uma medida que exigia que os latifundiários recolhessem um \"nono\" dos camponeses, mas manteve o direito dos camponeses de se deslocarem livremente. Essas mudanças moldaram a nobreza húngara e o campesinato, contribuindo para a evolução do cenário social e econômico da nação."
 flavor_hun.360.title: "A [ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "O povo [ShowCultureName('transylvanian')] virou uma parte indispensável do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. A antiga e tradicional [ShowPolicyName('vlach_law_policy')] que orientava os camponeses do povo [ShowCultureNameWithNoTooltip('transylvanian')] tem ganhado cada vez mais destaque dentro do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Hoje ela é uma concorrente considerável frente a outros sistemas legais estabelecidos no nosso reino. Adotar esse código como nossa lei oficial poderia garantir a lealdade dos nossos súditos que falam romeno, mas corre o risco de incitar a ira da classe elitista do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hun.360.a: "Estabelecer a [ShowPolicyNameWithNoTooltip('vlach_law_policy')] como nossa [ShowLawNameWithNoTooltip('legal_code_law')]."
 flavor_hun.360.b: "Não podemos arriscar a falta de lealdade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 transylvanian_independence_fighter: "Rebeldes da Transilvânia"
 flavor_hun.360.b.tt: "Todo camponês [ShowCultureName('transylvanian')] [ShowReligionAdjective('orthodox')] na Hungria.\n- Perde 90% de Satisfação do Grupo Populacional\n- Junta-se a $transylvanian_independence_fighter$"
 flavor_hun.370.title: "A Ordem de São Jorge"
 flavor_hun.370.desc: "Estabelecida por [karoly_scope.GetName] em 1326, a Ordem de São Jorge é uma das ordens medievais seculares mais antigas da Europa, personificando os ideais da cavalaria medieval. A adesão a essa ordem venerável é um distintivo de honra e um testemunho de compromisso inabalável com a cavalaria.\n\nCom o falecimento de [karoly_scope.GetNameWithNoTooltip], o destino da Ordem de São Jorge está nas mãos de [ruler_scope.GetName]. Manter e expandir essa ordem poderia aumentar ainda mais o prestígio do [ROOT.GetCountry.GetGovernment.GetRulerTitle] e do(a) [ROOT.GetCountry.GetFlavorRank], mas isso implica em um custo financeiro considerável. Dissolver a ordem, por outro lado, poderia oferecer uma oportunidade para reabastecer nosso tesouro com os recursos anteriormente investidos."
 flavor_hun.370.a: "A ordem deve ser expandida!"
 flavor_hun.370.b: "Dissolver a ordem."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] tem se envolvido por muito tempo em uma relação controversa com a autoridade do país [GetCountry('PAP').GetAdjective]. As tensões se intensificaram com a recente promulgação de [ShowGenericActionName('placitum_regium')], um decreto permitindo que o seu reino avaliasse independentemente as demandas de Sua Santidade. Isso gerou uma deterioração nas relações entre o país [ROOT.GetCountry.GetName] e a Santa Sé, particularmente causando desconforto ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Hoje o clero se reuniu em um esforço para implorar a [ruler_scope.GetNameWithNoTooltip] que reconsidere o polêmico #italic Placitum Regium#! e busque um caminho para a reconciliação entre os dois reinos."
 flavor_hun.380.a: "Vamos manter a autoridade do país [GetCountry('PAP').GetNameWithNoTooltip] reduzida."
 flavor_hun.380.b: "Vamos revogar o Placitum Regium."
 flavor_hun.380.historical_info: "Implementado por meio do #italic Placitum Regium#! (conhecido na história tcheca e húngara como \"Placetum Regium\"), a Hungria governada por Sigismundo de Luxemburgo promulgou um decreto crucial em 1404. Este decreto reduziu a autoridade do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] papal sobre os benefícios húngaros, afirmando a prerrogativa real de supervisionar a nomeação e a remuneração dos sumos sacerdotes. Ao anular o direito de reserva papal, Sigismundo solidificou a proeminência da vontade real, marcando uma mudança significativa no equilíbrio de poder entre a coroa húngara e a autoridade papal."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] é um combatente promissor cujo potencial nos futuros campos de batalha ainda não foi totalmente explorado. [toldi_scope.GetSheHe|U] jura lealdade ao(à) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e ao Estado do país [ROOT.GetCountry.GetName] e lutará com as nossas tropas."
 flavor_hun.390.a: "Veremos do que esse [toldi_scope.GetWomanMan] é capaz no campo de batalha."
 flavor_hun.390.b: "[toldi_scope.GetSheHe|U] parece uma excelente adição ao nosso conselho de ministros."
 flavor_hun.390.historical_info: "Há muito considerado uma figura lendária, recentes descobertas históricas confirmam a existência de Miklós Toldi, que serviu como #italic alispán#! (visconde), #italic várnagy#! (castelão) e até #italic főispán#! (lorde-tenente das comarcas) sob os reis Carlos Roberto e Luís, o Grande. Ele consolidou ainda mais seu legado como líder mercenário nas campanhas italianas de Luís, o Grande, chegando a adquirir filhotes de leão em Florença em 1359. Seus feitos e coragem continuam sendo celebrados no folclore, especialmente nos condados de Nógrád e Bihar."
 flavor_hun.400.title: "A Universidade de [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "As universidades são instituições de progresso acadêmico e crescimento intelectual. Naturalmente, tal construção é vantajosa para aumentar o progresso tecnológico do estado. [location_scope.GetRank.GetName] de [location_scope.GetName] é um excelente local para fundar uma universidade."
 flavor_hun.400.a: "Vamos financiar a construção da universidade."
 flavor_hun.400.b: "Não podemos arcar com isso."
 flavor_hun.400.historical_info: "Fundada em 1367 como uma das primeiras universidades da Europa Central, com as bênçãos do Papa Urbano V e a influência do Bispo William de Koppenbach, ela inicialmente foi estabelecida para o ensino de direito canônico e do latim, poupando os estudantes húngaros da necessidade de estudar no exterior. Embora não tenha durado muito tempo, a universidade fez contribuições notáveis sob a orientação de figuras como Galvano di Bologna e o Bispo Bálint Alsáni, desaparecendo no final do século XIV. A moderna Universidade de Pécs dá continuidade ao seu legado intelectual e uma parte de sua história medieval é comemorada em uma exposição dedicada à história da universidade."
 flavor_hun.410.title: "A Ordem do Dragão"
 flavor_hun.410.desc: "O(A) [turkish_scope.GetFlavorRank] do povo [turkish_scope.GetAdjective] representa uma ameaça crescente não apenas para os balcãs, mas para o cristianismo em si. Embora a [ShowPolicyName('order_of_saint_george_policy')] existente tenha unido muitos guerreiros nobres, sua ênfase continua na cavalaria, em vez de combater diretamente o #italic Flagelo de Deus#!.\n\n[ruler_scope.GetName] convocou os membros da ordem e outros líderes nacionais para discutir a criação da [ShowPolicyName('order_of_the_dragon_policy')]: uma nova #Y Ordem de Cavalaria#! dedicada a enfraquecer o país [turkish_scope.GetNameWithNoTooltip] e proteger o cristianismo nestes tempos difíceis."
 flavor_hun.410.a: "Chegou a hora da [ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')]."
 flavor_hun.410.a.tt: "Todo [country|e] de língua #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! ou #Y $albanian_language$#! poderá fazer parte da [ShowPolicyName('order_of_the_dragon_policy')]"
 flavor_hun.410.b: "Podemos enfrentar a ameaça do povo [turkish_scope.GetAdjectiveWithNoTooltip] por conta própria!"
 flavor_hun.410.historical_info: "Em um cenário de turbulência política e ameaças tanto de adversários estrangeiros quanto domésticos, Sigismundo de Luxemburgo, Rei da Hungria, fundou a Ordem do Dragão em 12 de dezembro de 1408, ao lado de sua esposa, Bárbara de Celje. Originalmente concebida como uma sociedade, ela adotou São Jorge como seu santo patrono e se inspirou na Ordem de São Jorge fundada pelo Rei Carlos I da Hungria. Com a missão de defender a monarquia húngara, a Igreja Católica e o próprio cristianismo, a ordem uniu os nobres em uma causa comum e virou um símbolo da luta contra o \"inimigo traiçoeiro\" — principalmente os turcos otomanos. Por meio de seus símbolos, o ouroboros e a cruz vermelha, a ordem forjou uma identidade única, vinculando seus membros a um juramento de lealdade ao rei, à rainha e aos seus herdeiros, oferecendo proteção real, honras e privilégios em troca de um serviço fiel."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[ruler_scope.GetName] de [founder_of_order_of_the_dragon.GetLongName] convidou [our_ruler.GetName] para uma grande discussão: a criação da [ShowPolicyName('order_of_the_dragon_policy')]. Seu suposto objetivo é construir uma rede de membros da ordem que se apoiarão mutuamente contra a crescente ameaça dos turcos do povo [turkish_scope.GetAdjective]."
 flavor_hun.411.a: "A ordem garantirá o nosso futuro."
 flavor_hun.411.b: "Nós já podemos dar conta do país [turkish_scope.GetNameWithNoTooltip] sozinhos."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] vence o Torneio de Combate!"
 flavor_hun.420.title.fallback: "Fim do Torneio de Combate!"
 flavor_hun.420.desc: "Finalmente o duelo final entre dois concorrentes amargos: [first_tournament_participant.GetName] e [second_tournament_participant.GetName] estão lutando por sua reivindicação à fama e glória! No entanto, o destino só pode abençoar um dos dois.\n\nApós vários combates e lutas exibicionistas, o vencedor foi determinado! Glória a [tournament_victor.GetNameWithNoTooltip], o novo #italic Cavaleiro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective]#!!"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Nosso guerreiro favorito venceu"
 flavor_hun.420.b: "Que péssima notícia..."
 flavor_hun.420.b_tt: "Nosso guerreiro favorito perdeu"
 flavor_hun.420.c: "Que divertido!"
 flavor_hun.420.c.tt: "Partida inconclusiva"
 flavor_hun.421.title: "O Torneio de Combate [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hun.421.desc: "Enquanto a popularidade das justas diminui na Europa, [ruler_scope.GetName] continua se comprometendo a manter a tradição dos cavaleiros. [ruler_scope.GetSheHe|U] vê o torneio como um símbolo de honra e até introduziu novas distinções para os participantes vitoriosos.\n\nEm conformidade com essa tradição, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] decretou outro grande torneio este ano, oferecendo uma plataforma para os melhores entre os membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] competirem por seu favor. Dois concorrentes — [first_tournament_participant.GetName] e [second_tournament_participant.GetName] — específicos demonstraram grande destreza no torneio. O duelo final está prestes a acontecer, e apenas um deles pode ser favorecido pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.421.a: "Favorecer [first_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.a.tt: "Vamos favorecer [first_tournament_participant.GetName] no duelo. Caso [first_tournament_participant.GetSheHe] vença, ganharemos um impulso de [prestige|e]"
 flavor_hun.421.b: "Favorecer [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Vamos favorecer [second_tournament_participant.GetName] no duelo. Caso [second_tournament_participant.GetSheHe] vença, ganharemos um impulso de [prestige|e]"
 flavor_hun.422.title: "O Tributo do Torneio"
 flavor_hun.422.desc: "O torneio acabou, mas suas consequências ainda são sentidas pelos dois participantes, [tournament_victor.GetName] e [tournament_loser.GetName].\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]."
 flavor_hun.422.tournament_winning_character_big_gain: "As lutas no torneio parecem ter sido não apenas misericordiosas para [ROOT.GetCharacter.GetNameWithNoTooltip], mas também muito educativas. Seu conhecimento sobre batalha foi ampliado, seus reflexos melhoraram e sua determinação de vencer contra todas as adversidades atingiu novas dimensões."
 flavor_hun.422.tournament_winning_character_small_gain: "O destino favorece [ROOT.GetCharacter.GetNameWithNoTooltip], pois as lutas do torneio aprimoraram ativamente suas habilidades marciais. Que as habilidades [ROOT.GetCharacter.GetHerHis] conduzam nossos exércitos à vitória!"
 flavor_hun.422.tournament_winning_character_small_loss: "Embora tenha vencido, é claro que as lutas cobraram um tributo de [ROOT.GetCharacter.GetNameWithNoTooltip]. Um ferimento leve e uma infecção subsequente limitarão para sempre as habilidades marciais [ROOT.GetCharacter.GetHerHis], ainda que não de maneira significativa."
 flavor_hun.422.tournament_winning_character_big_loss: "A vitória tem um grande custo. Apesar da exibição das habilidades superiores de [ROOT.GetCharacter.GetNameWithNoTooltip], o destino tinha outros planos para [ROOT.GetCharacter.GetHeShe]. Após uma queda grave durante o combate, as pernas de [ROOT.GetCharacter.GetNameWithNoTooltip] foram prejudicadas irreparavelmente, obrigando-[ROOT.GetCharacter.GetHerHim] a se retirar do combate ativo."
 flavor_hun.422.tournament_losing_character_big_gain: "Embora tenha perdido, [ROOT.GetCharacter.GetNameWithNoTooltip] pode se considerar com sorte. Enquanto muitos outros participantes poderiam ter se ferido ou até perdido suas vidas, [ROOT.GetCharacter.GetNameWithNoTooltip] sai com apenas um arranhão leve e o orgulho ferido."
 flavor_hun.422.tournament_losing_character_small_gain: "A derrota em um torneio geralmente implica danos físicos também. Apesar de seus melhores esforços, [ROOT.GetCharacter.GetNameWithNoTooltip] não conseguiu resistir aos golpes de seu oponente e acabou recebendo um ferimento que infeccionou. Para a sorte [ROOT.GetCharacter.GetHerHis], a doença poupou sua vida, mas lutas futuras causarão um maior desgaste ao cavaleiro."
 flavor_hun.422.tournament_losing_character_small_loss: "Apesar da exibição das habilidades de [ROOT.GetCharacter.GetNameWithNoTooltip], o destino tinha outros planos para [ROOT.GetCharacter.GetHeShe]. Após uma queda grave durante o combate, as pernas de [ROOT.GetCharacter.GetNameWithNoTooltip] foram prejudicadas irreparavelmente, obrigando-[ROOT.GetCharacter.GetHerHim] a se retirar do combate ativo."
 flavor_hun.422.tournament_losing_character_big_loss: "Participar de um torneio não é uma atividade sem riscos. Infelizmente para [ROOT.GetCharacter.GetNameWithNoTooltip], perder o torneio não foi apenas um duro golpe no seu orgulho como cavaleiro, mas também o fim de sua vida. Um golpe direto no combate derrubou [ROOT.GetCharacter.GetNameWithNoTooltip] de seu cavalo, que [ROOT.GetCharacter.GetHerHim] pisoteou até a morte logo em seguida."
 flavor_hun.422.fallback: "[ROOT.GetCharacter.GetNameWithNoTooltip] se divertiu durante essas atividades excêntricas."
 flavor_hun.422.a: "O destino é assim."
 flavor_hun.430.title: "A Santa Coroa Torta da Hungria" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "A [scope_holy_crown_of_hungary.GetName] tem sido a mais importante insígnia do país [ROOT.GetCountry.GetLongName] desde os tempos do antigo Rei Béla III e foi usada para coroar todos os seus governantes desde então.\n\nHoje, no dia da coroação de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a Santa Coroa apareceu danificada em seu cofre de metal. A cruz no topo da coroa foi entortada e agora está inclinada. Algum servo desprezível deve tê-la guardado sem cuidado, desfigurando este símbolo inestimável."
 flavor_hun.430.a: "Vamos adiar a coroação até consertarem a coroa."
 flavor_hun.430.b: "Vamos adiar a comemoração e melhorar a aparência da coroa."
 flavor_hun.430.c: "Deixem assim. É um sinal divino."
 flavor_hun.430.d: "Descubram quem foi! Acabem com ele e qualquer um que reclame sobre o estado da coroa!"
 flavor_hun.440.title: "Tradição Rompida"
 flavor_hun.440.desc: "Desde os tempos do antigo Rei Béla III, a [scope_holy_crown_of_hungary.GetName] tem sido usada para coroar todos os reis.\n\nEssa tradição chega ao fim hoje, pois [ruler_scope.GetName] se ergue como novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] do país [ROOT.GetCountry.GetName] com uma coroa diferente sobre sua cabeça.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está extremamente insatisfeito com a ausência da Santa Coroa, e muitos afirmam que a coroação não pode ser legítima sem ela."
 flavor_hun.440.a: "Precisamos recuperá-la a qualquer custo!"
 flavor_hun.450.title: "Expansão do Castelo de [ShowLocationNameWithNoTooltip('buda')]"
 flavor_hun.450.desc: "À medida que a influência e o poder da nossa nação continuam crescendo, surge uma necessidade urgente de uma residência real condizente com a grandeza, a riqueza e o prestígio do país [GetCountry('HUN').GetName]. O Castelo de [ShowLocationName('buda')], situado no topo das majestosas colinas que contemplam nossa capital, é um símbolo da nossa soberania e descendência. No entanto, sua estrutura atual perde a importância em comparação a muitos palácios reais das potências ocidentais, e já não é uma residência à altura que reflita o poder e a riqueza da nossa nação. Há apelos para transformar o Castelo de [ShowLocationNameWithNoTooltip('buda')] em um resplandecente centro de autoridade real — um que faria até mesmo os majestosos palácios dos reis ocidentais parecerem pequenos."
 flavor_hun.450.a: "Que ideia maravilhosa!"
 flavor_hun.450.b: "Seria caro demais."
 flavor_hun.460.title: "A Crônica Iluminada"
 flavor_hun.460.desc: "Reconhecendo o rico panorama da história do país [ROOT.GetCountry.GetName] e a necessidade de preservar nossa descendência para as futuras gerações, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem considerado encomendar uma nova crônica que capture nossa história de séculos. Feita pelos melhores historiadores e artistas do(a) [ROOT.GetCountry.GetFlavorRank], essa grandiosa obra de arte será uma obra-prima de ilustrações elaboradas para retratar os eventos mais importantes que moldaram o curso da história do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Tal crônica servirá como um testemunho do nosso passado e será um símbolo duradouro da nossa identidade cultural e orgulho nacional. No entanto, uma obra de arte tão monumental também exigirá um financiamento significativo."
 flavor_hun.460.a: "Precisamos homenagear a nossa rica história."
 flavor_hun.460.b: "Deveríamos investir em algo mais importante."
 flavor_hun.460.historical_info: "A #italic Crônica Iluminada#! foi um manuscrito ricamente ilustrado que documentava os principais eventos da história húngara encomendado pelo Rei Luís I da Hungria no século XIV."
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "Um conflito eclodiu em nosso(a) [ROOT.GetCountry.GetFlavorRank] entre as comunidades dos povos [ShowCultureName('slovak')] e [ShowCultureName('german_carpathian')] devido à antiga tradição de alternância na prefeitura das cidades e à manutenção de um número igual de cadeiras nos conselhos municipais. Os representantes da cultura [ShowCultureNameWithNoTooltip('german_carpathian')], encorajados por sua crescente influência e poder econômico, têm demonstrado desrespeito por esses costumes antigos, levando ao aumento das tensões e o descontentamento entre a população da cultura [ShowCultureNameWithNoTooltip('slovak')]. Uma decisão deve ser tomada sobre nossa posição nesta questão delicada."
 flavor_hun.470.a: "Apoiar o povo [ShowCultureNameWithNoTooltip('slovak')]."
 flavor_hun.470.b: "Apoiar o povo [ShowCultureNameWithNoTooltip('german_carpathian')]."
 flavor_hun.470.c: "Não vamos nos meter nessa questão."
 support_slovak_side: "Todos os [pops|e] do povo [ShowCultureName('slovak')] na área [ShowAreaName('slovakia_area')] recebem [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 support_german_carpathian_side: "Todos os [pops|e] do povo [ShowCultureName('german_carpathian')] na área [ShowAreaName('slovakia_area')] recebem [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_hun.470.historical_info: "#italic Privilegium Pro Slavis#! foi um decreto emitido pelo Rei Luís I em 1381, concedendo privilégios à comunidade eslovaca, que se queixava de os povos germânicos não respeitarem os antigos costumes, como o direito de alternar a prefeitura das cidades e manter um número igual de cadeiras nos conselhos municipais, frequentemente levando a conflitos quando esses privilégios eram desrespeitados ou violados."
 flavor_hun.480.title: "Revolta Nobre do Povo [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hun.480.desc: "Nosso domínio sobre as terras do povo [GetCountry('HAB').GetAdjective] está ficando cada vez mais difícil de manter devido às exigências locais por direitos e representação e ao sentimento de não terem voz nas questões de estado como uma nação subjugada. Alguns sugerem que a crise poderia ser resolvida restaurando o governo autônomo de [GetCountry('HAB').GetAdjectiveWithNoTooltip]. Embora tal reforma e devolução certamente não sejam o resultado desejado do nosso lado — já que ceder às rebeliões seria tanto uma desgraça quanto uma desonra —, a profunda crise interna que enfrentamos atualmente precisa ser resolvida."
 flavor_hun.480.a: "Está totalmente fora de questão!"
 flavor_hun.480.b: "Nós deveríamos aceitar as exigências deles."
 austrian_nobles: "Revolta dos Nobres Austríacos"
 austrian_nobles_joining: "Todos os [pops|e] do povo [ShowCultureName('danube_bavarian')] se juntarão a [austrian_nobles.GetName]"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName] é um dos principais comandantes do Exército Negro do país [ROOT.GetCountry.GetName], tendo servido como Ban da [ShowAreaName('croatia_area')], [ShowAreaName('slavonia_area')], [ShowAreaName('bosnia_area')], voivoda da [ShowAreaName('transylvania_area')] e capitão das Terras Altas. A destreza de [target_character.GetLastNameWithNoTooltip] no campo de batalha e sua lealdade ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] [target_character.GetHimHer] distinguiram no exército [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] desempenhou um papel significativo em diversas batalhas nos países [ROOT.GetCountry.GetNameWithNoTooltip] e [GetCountry('BOH').GetName] e na região [ShowRegionName('balkan_region')]. O Exército Negro se beneficia muito da excepcional liderança de [target_character.GetLastNameWithNoTooltip], e agora é hora de recompensarmos tal herói do país [ROOT.GetCountry.GetNameWithNoTooltip] por seus anos de serviço, oferecendo-lhe uma posição merecida e reconhecimento."
 flavor_hun.490.a: "[target_character.GetSheHe|U] deve liderar nossos exércitos de novo!"
 flavor_hun.490.b: "Vamos aproveitar a experiência [target_character.GetHisHer] em outros lugares."
 flavor_hun.490.historical_info: "Balázs Magyar, um renomado general do Exército Negro, desempenhou um papel crucial nas forças militares do Rei Matias Corvino. O Exército Negro, uma força mercenária permanente, conquistou grandes partes da Áustria e mais da metade da Coroa da Boêmia, com vitórias significativas contra os otomanos. A liderança e as contribuições estratégicas de Magyar foram fundamentais para esses feitos, tornando-o uma figura chave na história militar húngara."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "[target_character.GetName] é uma figura lendária de nossos exércitos, tendo servido por algum tempo o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do povo [ROOT.GetCountry.GetAdjective]. Esse veterano lutou em inúmeras batalhas, sendo muitas vitórias contra o povo [ShowCultureName('turkish_culture')] e outros. Graças às suas excepcionais habilidades militares, [target_character.GetLastNameWithNoTooltip] nunca perdeu uma batalha em toda a sua carreira. Por um bom tempo, [target_character.GetHeShe] foi a única pessoa responsável pela defesa dos vastos territórios que se estendem de [ShowAreaName('slavonia_area')] a [ShowAreaName('transylvania_area')], além de ter ocupado vários cargos administrativos. À medida que sua carreira militar chega ao fim, o(a) [ROOT.GetCountry.GetFlavorRank] tem a oportunidade de utilizar sua experiência em outras áreas. Como devemos aproveitar suas habilidades?"
 flavor_hun.500.a: "Deixe-[target_character.GetHerHim] supervisionar o exército."
 flavor_hun.500.b: "Oferecer a [target_character.GetSheHe] um cargo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hun.500.historical_info: "Kinizsi foi um dos generais mais talentosos e renomados do Exército Negro do Rei Matias Corvino. Sua liderança excepcional durante as campanhas antiotomanas no final do século XV deixou um impacto duradouro. Kinizsi derrotou Ali Bey na Batalha de Breadfield em 1479, mesmo estando em desvantagem numérica. Esta grande vitória garantiu que os turcos não ousassem atacar a Hungria nos anos seguintes."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "À medida que a [ShowInstitutionName('renaissance')] se espalha pelo continente como um incêndio, acendendo as chamas do conhecimento e do renascimento cultural, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem se agitado com as possibilidades que ela traz. Estudiosos, artistas e pensadores começaram a se reunir nas nossas cidades, inspirados pela nova onda de ideias que varre a [ShowContinentName('europe')]. Foi levantada uma sugestão: construir uma grande biblioteca em [ROOT.GetCountry.GetCapital.GetName] – uma que atraísse estudiosos de todos os cantos, tornando o país [GetCountry('HUN').GetName] um bastião da [ShowInstitutionNameWithNoTooltip('renaissance')]. No entanto, financiar um projeto tão ambicioso seria bastante caro. Deveríamos investir na construção da [ShowBuildingTypeName('bibliotheca_corviniana')]?"
 flavor_hun.510.a: "Magnífico!"
 flavor_hun.510.b: "Não podemos arcar com isso."
 flavor_hun.510.historical_info: "Matias Corvino, apelidado de o Rei da Renascença, foi um grande patrono das artes e das ciências. Durante seu reinado, a Hungria se tornou o primeiro país fora da Itália a abraçar a Renascença, e a Bibliotheca Corviniana se tornou uma das suas maiores contribuições para o renascimento cultural na Hungria. Ela serviu como um centro de intercâmbio acadêmico e desempenhou um papel crucial na disseminação do conhecimento por todo o país. Estudiosos de todo o continente foram atraídos para a biblioteca, contribuindo para a vibrante atmosfera intelectual da Renascença. Ela virou um símbolo do fervor intelectual da Renascença na Hungria e do poder do patrocínio no incentivo do conhecimento e da inovação."
 flavor_hun.520.title: "O Castelo de Bran"
 flavor_hun.520.desc: "Embora a cadeia montanhosa dos Cárpatos nos forneça uma linha de defesa natural, os passes montanhosos são um ponto fraco que poderia oferecer aos nossos inimigos uma entrada fácil no país. O povo [ShowCultureName('german_transylvanian')] local sugere um investimento conjunto na construção de um castelo em [ShowLocationName('brasov')] para proteger um dos passes montanhosos."
 flavor_hun.520.a: "Excelente ideia!"
 flavor_hun.520.b: "Seria mais inteligente aprimorar defesas mais amplas."
 flavor_hun.520.c: "Não podemos arcar com nenhum investimento."
 flavor_hun.520.historical_info: "O Castelo de Bran foi construído no século XIV pelos povos germânicos da Transilvânia de Kronstadt como uma fortaleza para defender o estratégico passo montanhoso e impor o controle sobre a região."
 flavor_hun.530.title: "Despertar Nacional do Povo [ShowCultureNameWithNoTooltip('slovak')]"
 flavor_hun.530.desc: "A Alta [GetCountry('HUN').GetName] sempre foi lar tanto do povo [ShowCultureName('slovak')] quanto dos diversos grupos que vieram explorar as ricas minas da área. Inspirados pelo crescente movimento pan-eslavo e pelos ideais do [ShowInstitutionName('enlightenment')], intelectuais e visionários do povo [ShowCultureNameWithNoTooltip('slovak')] sonham com uma nação unificada, que teria uma condição especial e um governo autônomo dentro do reino. Eles trabalham incansavelmente para codificar e organizar o idioma [ShowCultureNameWithNoTooltip('slovak')], lançando as bases para uma tradição literária distinta. Abraçar esse fervoroso espírito de renascimento nacional poderia fomentar um senso de união e orgulho entre o povo [ShowCultureNameWithNoTooltip('slovak')], mas ceder aos seus pedidos de autonomia poderia acabar levando à fragmentação do nosso país."
 flavor_hun.530.a: "Está na hora de darmos à nação do povo [ShowCultureNameWithNoTooltip('slovak')] mais privilégios."
 flavor_hun.530.b: "Isso criaria um precedente perigoso."
 flavor_hun.530.historical_info: "Embora o Despertar Nacional Eslovaco tenha levado à codificação do idioma eslovaco e ao desenvolvimento de várias instituições culturais, o sonho de um governo autônomo nunca se concretizou, pois o governo respondeu com uma série de leis opressivas que buscavam promover o idioma e a identidade húngaros às custas das minorias do país."
 hungary_accepted_slovak_autonomy: "Todos os [pops|e] do povo [ShowCultureName('slovak')] recebem [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 hungary_rejected_slovak_autonomy: "Todos os [pops|e] do povo [ShowCultureName('slovak')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hun.540.title: "Missão de [target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName] é uma figura crucial no cenário religioso e intelectual da [ShowAreaName('transylvania_area')], atualmente desempenhando um papel significativo na difusão da religião [ShowReligionName('lutheran')] entre a população do povo [ShowCultureName('german_transylvanian')]. Nascido em [ShowLocationName('fagaras')], [target_character.GetShortNameWithNoTooltip] é um estudioso, humanista e clérigo profundamente influenciado pelas ideias da Reforma Protestante. Educado na Alemanha e imbuído com o espírito da Reforma, ele voltou para [ShowAreaNameWithNoTooltip('transylvania_area')] com uma fervorosa dedicação à propagação dos princípios da religião [ShowReligionNameWithNoTooltip('lutheran')]. Sob a influência de [target_character.GetShortNameWithNoTooltip], os saxões da [ShowAreaNameWithNoTooltip('transylvania_area')] começaram a abraçar os ensinamentos protestantes. A eloquente pregação, os escritos acadêmicos e a incansável defesa da sua reforma ressoaram com muitos dentro da comunidade local, levando a uma mudança gradual, mas significativa, da tradicional religião [ShowReligionName('catholic')]."
 flavor_hun.540.a: "Que assim seja."
 hungary_transylvanian_germans_convert: "#Y 30%#! de todos os [pops|e] do povo [ShowCultureName('german_transylvanian')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_hun.540.historical_info: "A conversão dos saxões ao protestantismo sob a liderança de Honterus teve um impacto profundo na identidade religiosa e cultural da Transilvânia. Sua influência se tornou tão significativa que, exceto por algumas áreas menores que permanecem firmemente católicas, uma parte significativa das regiões habitadas por saxões na Transilvânia adotou o protestantismo."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] - Uma Nova Capital"
 flavor_hun.550.desc: "Com nosso avanço triunfante no território da [ShowAreaName('austria_area')], nossos exércitos conquistaram uma vitória retumbante ao capturar a Cidade Imperial de [ShowLocationName('vienna')]. Para estabelecer domínio e afirmar um controle firme sobre a região e o [GetUniqueInternationalOrganization('hre').GetName], alguns sugerem que deveríamos transferir nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para a cidade. Embora a conquista de [ShowLocationNameWithNoTooltip('vienna')] seja uma realização notável, outros nos lembram de que devemos tomar cuidado com as nossas ambições. [ROOT.GetCountry.GetCapital.GetName] tem servido há muito tempo como o coração da nossa nação, e abandonar seu significado histórico seria imprudente."
 flavor_hun.550.a: "Excelente ideia!"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] já nos serve bem."
 flavor_hun.550.historical_info: "Matias Corvino transferiu o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da Hungria para Viena em 1485 com o objetivo de fortalecer seu controle sobre a Áustria e centralizar o poder. Essa estratégia visava expandir sua influência e consolidar seu domínio sobre o Sacro Império Romano."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Nova Capital Húngara"
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "O Tripartitum, também conhecido como #italic Opus Tripartitum#!, é uma obra jurídica significativa compilada no país [GetCountry('HUN').GetName]. Este código jurídico abrangente traz as leis aplicáveis a todas as classes e estados da sociedade com o objetivo de consolidar e codificar o direito jurídico [GetCountry('HUN').GetAdjectiveWithNoTooltip] previamente estabelecido. Sua compilação foi um empreendimento monumental, refletindo o compromisso do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com a reforma legal e a governança. Apesar de sua influência, o Tripartitum ainda não obteve reconhecimento oficial em todo o país."
 flavor_hun.560.a: "Implementem isso!"
 flavor_hun.560.b: "Esse código não é necessário."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "[target_character.GetName] é alguém de grande renome, tendo ocupado os cargos de jurista, conselheiro imperial-real do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e bibliotecário-chefe imperial-real. [target_character.GetSheHe|U] também é historiador e um influente defensor do [GetUniqueInternationalOrganization('hre').GetName].\n\n[target_character.GetSheHe|U] realizou muitas pesquisas em etnologia, contribuindo para seu desenvolvimento como disciplina científica, e seu trabalho faz com que muitos o vejam como um pioneiro do ativismo dos pan-[ShowCultureGroupName('slavic_group')].\n\nÉ lamentável que uma pessoa tão influente, nascida no país [ROOT.GetCountry.GetName], esteja servindo a uma potência estrangeira. Talvez devêssemos considerar oferecer a [target_character.GetSheHe] uma posição de destaque no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para que [target_character.GetHeShe] possa servir a sua terra natal em vez de proteger interesses estrangeiros."
 flavor_hun.570.a: "Vamos achar um lugar para [target_character.GetHeShe] no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hun.570.b: "Vamos deixá-l[target_character.GetHimHer] fazer seu trabalho atual."
 flavor_hun.580.title: "Evacuação da Capital"
 flavor_hun.580.desc: "Com a recente expansão do país [GetCountry('TUR').GetName], nossa capital, [ROOT.GetCountry.GetCapital.GetName], encontra-se em uma posição muito vulnerável. Apesar de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ser ter boa fortificação, o terreno ao redor não oferece vantagem aos defensores caso a cidade fique sob cerco pelo inimigo. Muitos sugerem que seria mais prudente transferir o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para outra cidade, mais afastada da fronteira com o inimigo [GetCountry('TUR').GetAdjectiveWithNoTooltip]. O alto município [ROOT.GetCountry.GetAdjectiveWithNoTooltip] de [ShowLocationName('bratislava')] parece ser a melhor candidata."
 flavor_hun.580.a: "Mover o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] para [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Não podemos abandonar [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_hun.580.historical_info: "Após a devastadora derrota na Batalha de Mohács em 1526, a capital húngara foi transferida para a cidade de Pressburg, atualmente Bratislava, e a cidade serviu como capital da nação por mais de 250 anos."
 flavor_hun.590.title: "A Origem dos Hussardos"
 flavor_hun.590.desc: "Nos anos tumultuosos após a expansão do país [GetCountry('TUR').GetName] na região [ShowRegionName('balkan_region')], muitos refugiados do povo [ShowCultureName('serbian')] fugiram de sua terra natal, buscando segurança e novas oportunidades dentro do país [ROOT.GetCountry.GetLongName]. Entre esses exilados havia guerreiros experientes, expulsos de suas terras, mas que não haviam perdido seu espírito de luta. Ao se estabelecerem no país [GetCountry('HUN').GetNameWithNoTooltip], eles começaram a se organizar em unidades militares distintas, dando origem aos formidáveis hussardos. Eles usavam armas leves, mas eram altamente móveis, se destacando em ataques rápidos, hostilizando forças inimigas e espalhando medo entre seus adversários. Sua eficácia no campo de batalha logo ficou evidente, e sua reputação como cavalaria de elite se espalhou amplamente."
 flavor_hun.590.a: "Eles nos serão muito úteis."
 flavor_hun.590.b: "Vamos reorganizá-los em uma unidade permanente."
 flavor_hun.590.historical_info: "De suas origens humildes, os hussardos evoluíram para uma das unidades mais reconhecíveis dos poderes da Europa Central, servindo no Exército Negro da Hungria e na Guerra dos Trinta Anos. Por fim, eles se espalharam para a Polônia, onde se tornaram uma das cavalarias mais icônicas e poderosas da história – os Hussardos Alados."
