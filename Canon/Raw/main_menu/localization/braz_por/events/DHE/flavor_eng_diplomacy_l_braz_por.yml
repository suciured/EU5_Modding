l_braz_por:
 flavor_eng_diplomacy_success: "Nossos esforços diplomáticos parecem ter tido sucesso."
 flavor_eng_diplomacy_failure: "Nossos esforços diplomáticos parecem ter sido em vão."
 flavor_eng_diplomacy.1.title: "O(a) [sender.GetGovernment.GetRulerTitle] do País [sender.GetNameWithNoTooltip] Concorda com os Termos Propostos"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "O(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetName] concordou em pagar o elevado dote. O Tratado de Medina del Campo, portanto, foi honrado pelos envolvidos.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "O(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetName] concordou em participar da cúpula. Preparações estão sendo feitas, e espera-se que sejam concluídas em um ano, a menos que haja hostilidade entre nossos países.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Campo do Pano de Ouro"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Nossas tentativas de assegurar um duradouro tratado com o país [sender.GetName] foram bem-sucedidas, com ambas as partes assinando o Tratado de Windsor. Certamente isso marca o início de uma relação próspera entre nossos países, e garante nossa sobrevivência como um(a) [ROOT.GetCountry.GetFlavorRank] independente.\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "O(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetName] concordou com a proposta de casamento. O Tratado da Paz Perpétua, portanto, foi honrado pelos envolvidos.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] concordou com a proposta de união dinástica entre os países [GetCountry('SCO').GetName] e [GetCountry('ENG').GetName]. Os dois reinos podem se unir após a morte de [dying_monarch.GetName] caso não haja um herdeiro.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Nossas tentativas de conseguir uma aliança com o(a) [sender.GetName] tiveram sucesso, com ambos os envolvidos reafirmando seu apoio ao Tratado de Windsor. O contrato de casamento foi acordado com [suitable_daughter.GetName], que embarcou em sua jornada para se casar com [sender.GetGovernment.GetRuler.GetName]. Isso certamente marca o início de uma relação contínua entre nossos países, e garante a preservação do país [ROOT.GetCountry.GetName] como um(a) [ROOT.GetCountry.GetFlavorRank] independente.\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Nossas tentativas de conseguir um tratado benéfico com o(a) [sender.GetName] tiveram sucesso, e ambos os envolvidos assinaram um tratado de cooperação. A entidade política [ROOT.GetCountry.GetName] fornecerá treinamento militar em troca de direitos comerciais lucrativos.\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Nossas tentativas de assegurar um tratado benéfico foram bem-sucedidas, pois o(a) [sender.GetGovernment.GetRulerTitle] do(a) [sender.GetName] concordou em assiná-lo.\n\nNossos esforços diplomáticos parecem ter valido a pena."
 flavor_eng_diplomacy.1.a: "Sem dúvidas, uma combinação próspera."
 flavor_eng_diplomacy.1.b: "Que comecem os preparativos."
 flavor_eng_diplomacy.1.c: "Tragam o vinho do porto."
 flavor_eng_diplomacy.1.d: "Isso será bom."
 flavor_eng_diplomacy.1.tt1: "A União das Coroas pode ser proposta se os governantes dos países [GetCountry('ENG').GetName] e [GetCountry('SCO').GetName] tiverem um ancestral comum sem herdeiro aparente"
 flavor_eng_diplomacy.1.e: "Finalmente unidos."
 flavor_eng_diplomacy.1.tt2: "A União das Coroas ocorrerá após o falecimento de [dying_monarch.GetName], caso [dying_monarch.GetSheHe] morra sem herdeiros"
 flavor_eng_diplomacy.1.f: "Enviem nossos soldados imediatamente."
 flavor_eng_diplomacy.1.g: "Um favor por um favor."
 flavor_eng_diplomacy.1.tt3: "O local [ceded_location.GetName] é cedido ao país [sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] casou-se com [sender.GetGovernment.GetRuler.GetName]"
 flavor_eng_diplomacy.1.h: "Uma força formidável se formando."
 eng_accepted_alliance_with_us: "Aceitou Aliança conosco"
 flavor_eng_diplomacy.1.i: "Tudo está bem."
 flavor_eng_diplomacy.2.title: "[target_character.GetNameWithNoTooltip] do País [sender.GetNameWithNoTooltip] Recusa Proposta Diplomática"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Nossas tentativas de realizar uma convocação para uma exibição extravagante foram infrutíferas, pois o(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetName] se recusa a participar.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Nossas tentativas de conseguir uma união entre os países [GetCountry('SCO').GetName] e [GetCountry('ENG').GetName] não tiveram sucesso, pois o(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetNameWithNoTooltip] recusou o acordo proposto.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "Nossa tentativa de aplicar o Tratado de Newcastle entre os países [GetCountry('SCO').GetName] e [GetCountry('ENG').GetName] foi rejeitada por [target_character.GetName].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Nossas tentativas de assegurar um tratado benéfico foram infrutíferas, pois o(a) [sender.GetGovernment.GetRulerTitle] do país [sender.GetName] se recusa a assiná-lo.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Uma oportunidade desperdiçada."
 flavor_eng_diplomacy.2.b: "Nossos esforços foram em vão."
 flavor_eng_diplomacy.2.c: "Eles não têm honra."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "A confiança no país [sender.GetName] foi perdida"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] do País [GetCountry('ARA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "Chegou a hora de escolher uma esposa adequada para [ROOT.GetCountry.GetGovernment.GetHeir.GetName] para manter relações diplomáticas e proteger a linha de sucessão. Conforme concordado no Tratado de Medina del Campo, a mão de uma futura filha do(a) [GetCountry('ARA').GetGovernment.GetRulerTitle] do país [GetCountry('ARA').GetName] está prometida. Portanto, chegou-se ao acordo de que [suitable_daughter.GetName] e [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] se unirão em matrimônio.\n\nEntretanto, há a questão do dote, que ainda não foi pago..."
 flavor_eng_diplomacy.1000.a: "Despachem um emissário para o palácio [GetCountry('ARA').GetAdjectiveWithNoTooltip]."
 flavor_eng_diplomacy.1000.tt1: "Uma tentativa de reivindicar o elevado dote é feita"
 flavor_eng_diplomacy.1000.b: "Renunciem ao dote."
 flavor_eng_diplomacy.1000.tt2: "A natureza bondosa de [target_root_country.GetGovernment.GetRuler.GetName] é notada"
 flavor_eng_diplomacy.1000.c: "Essa não é uma boa combinação."
 flavor_eng_diplomacy.1000.tt3: "O país [target_root_country.GetName] desonra o Tratado de Medina del Campo"
 flavor_eng_diplomacy.1000.historical_info: "O casamento entre Henrique VIII, o futuro Rei da Inglaterra, e Catarina de Aragão, a filha dos monarcas espanhóis Fernando II de Aragão e Isabel I de Castela, ocorreu em 1509. O casamento foi inicialmente providenciado com o objetivo de consolidar uma aliança entre Inglaterra e Espanha. A futura rainha teria dificuldades em gerar um herdeiro masculino, o que se tornaria um problema importante e faria com que Henrique buscasse a anulação de seu casamento."
 flavor_eng_diplomacy.1001.title: "A Questão do Matrimônio"
 flavor_eng_diplomacy.1001.desc_common: "Chegou a hora de honrarmos nossos compromissos. Conforme combinado no Tratado de Medina del Campo, a mão de uma futura filha de está prometida ao país [target_root_country.GetName]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Foi portanto sugerido que [suitable_daughter.GetName] e [target_root_country.GetGovernment.GetHeir.GetName] se unam em santo matrimônio.\n\nEntretanto, há a questão do dote, que ainda não foi pago conforme definido no tratado."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Foi portanto sugerido que [suitable_daughter.GetName] e [target_root_country.GetGovernment.GetHeir.GetName] se unam em santo matrimônio.\n\nEntretanto, há a questão do dote, ao qual [target_root_country.GetName] generosamente renunciou."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Entretanto, eles decidiram unilateralmente recusar o casamento e desonrar o acordo."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "O embaixador [GetCountry('ARA').GetAdjectiveWithNoTooltip] passa pelos portões de White Hall com grande pressa portando más notícias. Ele informa o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de que o país [GetCountry('ARA').GetGovernment.GetRuler.GetName], lamentavelmente, decidiu não pagar o elevado dote de [suitable_daughter.GetName] após seu casamento com [heir.GetName].\n\nO embaixador pede licença, sem dúvidas ciente do dano causado pelas palavras proferidas há pouco."
 flavor_eng_diplomacy.1001.a: "Recusem-se a pagar."
 flavor_eng_diplomacy.1001.b: "Desejamos-lhes o melhor."
 flavor_eng_diplomacy.1001.c: "Eles não têm honra."
 flavor_eng_diplomacy.1001.d: "Contrato é contrato."
 flavor_eng_diplomacy.1001.e: "Ficaremos com a garota."
 flavor_eng_diplomacy.1001.tt: "O Tratado de Medina del Campo é anulado"
 flavor_eng_diplomacy.1100.title: "Tratado de Medina del Campo"
 flavor_eng_diplomacy.1100.desc: "Surgiu uma ocasião para a diplomacia, oferecendo a chance de estabelecermos uma paz duradoura e um potencial aliado no futuro. Talvez seja possível persuadir [overlord.GetName], que já cansou das hostilidades do país [GetCountry('FRA').GetName], a entrar em um tratado unindo nossas duas dinastias e apresentando uma frente unida."
 flavor_eng_diplomacy.1100.a: "Proponham o tratado."
 flavor_eng_diplomacy.1100.b: "Isso não nos será útil."
 flavor_eng_diplomacy.1100.tt1: "O Tratado de Medina del Campo é proposto a [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt2: "Isso aumenta nossas chances de obtermos uma paz duradoura com o país [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt3: "Isso reduz nossas chances de acordos diplomáticos com o país [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt4: "Isso garante a mão de qualquer futura filha do(a) [lesser_partner.GetGovernment.GetRulerTitle] do país [lesser_partner.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt5: "O país [GetCountry('FRA').GetNameWithNoTooltip] considera isso um gesto de boa fé"
 signed_medina_del_campo_treaty: "Assinou o Tratado de Medina del Campo"
 flavor_eng_diplomacy.1100.historical_info: "O Tratado de Medina del Campo foi um acordo importante assinado entre os monarcas católicos da Espanha, Isabel e Fernando, e o rei Henrique VII da Inglaterra. Ele definiu os detalhes de um casamento proposto entre a infanta Catarina, filha deles, e Artur, o filho mais velho do rei inglês. Ele também levou a uma redução mútua de tarifas entre os dois países com um objetivo adicional de estabelecer uma política unificada em oposição à França."
 flavor_eng_diplomacy.1101.title: "Tratado de Medina del Campo"
 flavor_eng_diplomacy.1101.desc: "Surgiu uma oportunidade diplomática para garantirmos um acordo duradouro entre os países [target_root_country.GetName] e [ROOT.GetCountry.GetName]. O(a) [target_root_country.GetGovernment.GetRulerTitle] do país [target_root_country.GetNameWithNoTooltip] propôs um tratado que estipula uma política comum em relação ao país [GetCountry('FRA').GetName] e uma futura união conjugal entre nossas duas dinastias."
 flavor_eng_diplomacy.1101.a: "Vamos assinar o tratado."
 flavor_eng_diplomacy.1101.b: "Temos pouco a ganhar com isso."
 flavor_eng_diplomacy.1101.tt1: "O país [target_root_country.GetNameWithNoTooltip] não receberá bem essa repreensão"
 flavor_eng_diplomacy.1101.tt2: "O país [GetCountry('FRA').GetNameWithNoTooltip] considerará isso um gesto de boa fé"
 flavor_eng_diplomacy.1200.title: "Tratado de Windsor"
 flavor_eng_diplomacy.1200.desc_common: "Devemos olhar para o norte para garantir nossa sobrevivência como um reino independente fortalecendo nossos laços diplomáticos com o país [target_root_country.GetName]. O tratado garantiria o reconhecimento internacional da nossa dinastia como governantes incontestados do país [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "A questão da sucessão continua sendo uma preocupação para o país [ROOT.GetCountry.GetName]. A falta de um herdeiro homem pode encorajar o país vizinho, o(a) [GetCountry('CAS').GetName], a tentar tomar o trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "A legitimidade da dinastia [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] continua sendo um problema para a estabilidade do país [GetCountry('POR').GetName]. O governo contestado pode encorajar o país vizinho, o(a) [GetCountry('CAS').GetName], a tentar tomar o trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Entreguem imediatamente."
 flavor_eng_diplomacy.1200.tt: "Um tratado será proposto"
 flavor_eng_diplomacy.1200.b: "Não precisamos de validação."
 flavor_eng_diplomacy.1201.title: "Tratado de Windsor"
 flavor_eng_diplomacy.1201.desc_common: "O embaixador [GetCountry('POR').GetAdjectiveWithNoTooltip] entregou uma mensagem propondo o fortalecimento dos nossos laços diplomáticos através do estabelecimento de um pacto de apoio mútuo entre os países.\n\nO tratado também faz com que o país [ROOT.GetCountry.GetName] reconheça a dinastia [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] como os governantes incontestados do país [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "Uma disputa relacionada à questão da sucessão começou no país [GetCountry('POR').GetName]. A falta de um herdeiro homem pode encorajar o país vizinho [GetCountry('CAS').GetName] a tentar tomar o trono. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "Uma disputa relacionada à legitimidade da dinastia [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] surgiu no país [GetCountry('POR').GetName]. A falta de apoio pode fortalecer o país vizinho [GetCountry('CAS').GetName] a tentar tomar o trono. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Pensamos igual."
 flavor_eng_diplomacy.1201.b: "Isso não se alinha com nossos interesses."
 flavor_eng_diplomacy.1201.historical_info: "O Tratado de Windsor foi um acordo histórico assinado em 9 de maio de 1386 entre Inglaterra e Portugal. Ele promoveu relações diplomáticas e cooperação militar entre os dois reinos em um momento em que a Inglaterra sentia os efeitos do isolamento diplomático e Portugal lutava para manter sua independência. O acordo ampliou o comércio mútuo, permitindo que comerciantes de ambas as nações realizassem negócios com mais liberdade em seus respectivos territórios."
 flavor_eng_diplomacy.1300.title: "A Amizade Duradoura"
 flavor_eng_diplomacy.1300.desc: "A aliança entre as entidades políticas [target_root_country.GetName] e [ROOT.GetCountry.GetName] acabou, mas a fundação para uma relação promissora entre nossos países está firmemente estabelecida no Tratado de Windsor. Devíamos considerar a proposta de um casamento real com [target_root_country.GetGovernment.GetRuler.GetName], que continua sem cônjuge, com a condição de uma aliança assinada. Isso seria acompanhado de uma valiosa concessão de terra como parte do dote, uma proposta difícil de resistir.\n\nA posição estratégica de [ShowLocationName('tangier')] apresenta desafios e custos de defesa consideráveis, e poderia ser oferecida como um porto estratégico para servir às aspirações da entidade política [target_root_country.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.a: "Preparem os documentos necessários."
 flavor_eng_diplomacy.1300.a.custom: "Os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] não estão muito satisfeitos com a proposta de entrega de [ShowLocationNameWithNoTooltip('tangier')]"
 flavor_eng_diplomacy.1300.b: "Em vez disso, ofereçam [overseas_location.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.c: "Não há necessidade de um acordo desses."
 flavor_eng_diplomacy.1301.title: "A Amizade Duradoura Revivida"
 flavor_eng_diplomacy.1301.desc: "O embaixador [GetCountry('POR').GetAdjective] entregou uma mensagem propondo o fortalecimento dos laços diplomáticos através de uma aliança em troca de concessões territoriais e oferecendo a mão de [suitable_daughter.GetName] em casamento com [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que continua solteiro.\n\nEles sugeriram o local estratégico de [ceded_location.GetName] como parte do dote, o que pode ou não servir às nossas aspirações."
 flavor_eng_diplomacy.1301.a: "As condições são aceitáveis."
 flavor_eng_diplomacy.1301.b: "Uma proposta absurda."
 flavor_eng_diplomacy.1301.historical_info: "O casamento entre o Rei Carlos II da Inglaterra e Catarina de Bragança, filha do Rei de Portugal, foi proposto em uma tentativa de reviver a aliança após a guerra portuguesa de independência do Império espanhol. Portugal lutava para defender seu vasto império no exterior e buscou garantias e apoio militar da Inglaterra. Em troca, diversas concessões foram feitas, como a entrega das ilhas de Bombaim, da província de Tânger e privilégios comerciais no Brasil e nas Índias Orientais Portuguesas."
 flavor_eng_diplomacy.1400.title: "Tratado de Nonsuch"
 flavor_eng_diplomacy.1400.desc: "Diante do constante risco de invasão por um vizinho formidável, o país [GetCountry('NED').GetName] se encontra vulnerável, e pode considerar recorrer a mercenários ou buscar a proteção de um aliado poderoso para defender suas fronteiras adequadamente.\n\nTemos uma oportunidade de oferecer ajuda e homens para suas defesas. Em troca, poderíamos negociar condições favoráveis para nossos comerciantes em territórios selecionados para ampliar nossa dominância no canal."
 flavor_eng_diplomacy.1400.a: "Uma ótima sugestão."
 flavor_eng_diplomacy.1400.tt1: "Um tratado é proposto"
 flavor_eng_diplomacy.1400.b: "Precisamos dos nossos homens aqui."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Favorecendo Interesses Próprios"
 flavor_eng_diplomacy.1400.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está feliz com a proposta comercial favorável"
 flavor_eng_diplomacy.1400.tt3: "Se o tratado for aceito, 5.000 de [manpower|e] serão enviados para reforçar as defesas do país [GetCountry('NED').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1400.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está decepcionado com a perda da proposta comercial favorável"
 signed_nonsuch_treaty: "Tratado de Nonsuch Assinado"
 flavor_eng_diplomacy.1401.title: "Tratado de Nonsuch"
 flavor_eng_diplomacy.1401.desc: "Surgiu uma oportunidade diplomática para defender nossas fronteiras contra ameaças de vizinhos formidáveis e estabelecer uma potencial parceria que pode fornecer segurança no futuro. O país [target_root_country.GetName], querendo promover seu comércio continental, está oferecendo um tratado que pode nos fornecer soldados em troca de privilégios exclusivos para seus comerciantes em territórios selecionados em nosso país."
 flavor_eng_diplomacy.1401.a: "Um acordo favorável."
 flavor_eng_diplomacy.1401.tt1: "Diversas edificações de [ShowBuildingTypeNameWithNoTooltip('trade_office')] serão estabelecidas por comerciantes do povo [target_root_country.GetAdjective] na [ShowAreaName('holland_area')]"
 flavor_eng_diplomacy.1401.b: "Isso não favorece nossos interesses."
 flavor_eng_diplomacy.1500.title: "Tratado de Tagilde"
 flavor_eng_diplomacy.1500.desc: "Surgiu uma oportunidade diplomática para garantir uma paz duradoura e um potencial aliado no futuro. O país [GetCountry('POR').GetName], cansado de incursões na fronteira por seu vizinho [GetCountry('CAS').GetAdjective], poderia ser cortejado para assinar um tratado que ofereça uma oportunidade de reafirmar sua independência contra a interferência do país [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1500.a: "Assinem e entreguem."
 flavor_eng_diplomacy.1500.tt: "Um tratado é proposto"
 signed_tagilde_treaty: "Tratado de Tagilde Assinado"
 flavor_eng_diplomacy.1500.b: "Não podemos arriscar criar um conflito com o país [GetCountry('CAS').GetNameWithNoTooltip]."
 declined_advantageous_treaty: "Tratado Vantajoso Rejeitado"
 flavor_eng_diplomacy.1500.historical_info: "O Tratado de Tagilde, assinado entre Portugal e Inglaterra, é considerado o primeiro passo para a assinatura da Aliança Anglo-Portuguesa, que ainda está em vigor atualmente. Ele foi uma questão urgente para Portugal, que na época lutava para consolidar sua independência do vizinho Castela, mas o tratado também foi importante para a Inglaterra, que tinha poucos amigos entre os monarcas europeus no continente."
 flavor_eng_diplomacy.1501.title: "Tratado de Tagilde"
 flavor_eng_diplomacy.1501.desc: "Surgiu uma oportunidade diplomática para garantirmos uma paz duradoura e um potencial aliado. O país [target_root_country.GetName], cansado da isolação, propôs um tratado que pode ajudar na consolidação da nossa independência contra a interferência do país [GetCountry('CAS').GetName]."
 flavor_eng_diplomacy.1501.a: "Vamos assinar o tratado."
 flavor_eng_diplomacy.1501.b: "Não podemos arriscar criar um conflito com o país [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1600.title: "As Aventuras de [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.desc: "Viajante do mundo e brilhante maestro ofensivo, [robert_shirley.GetName] propôs a ideia de que [robert_shirley.GetSheHe] deveria levar um emissário diplomático até o Extremo Oriente. O principal objetivo da empreitada é trazer modernização e melhorias ao exército [GetCountry('IRA').GetAdjective]. O jovem império está diante de um vizinho formidável, o país [GetCountry('TUR').GetName], um império que também representa uma considerável ameaça aos nossos vizinhos europeus.\n\nEm troca, podemos fazer pressão por privilégios comerciais favoráveis e tentar estabelecer uma presença regional para nossos comerciantes."
 flavor_eng_diplomacy.1600.a: "Deixem-n[robert_shirley.GetHimHer] embarcar em sua viagem."
 flavor_eng_diplomacy.1600.tt1: "[robert_shirley.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U] tenta obter o favor de [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] em troca de concessões comerciais"
 flavor_eng_diplomacy.1600.b: "Fora de questão."
 flavor_eng_diplomacy.1600.tt3: "[robert_shirley.GetNameWithNoTooltip] é adicionado como [character|e] e continua no país [target_root_country.GetName]"
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley foi um diplomata e aventureiro inglês lembrado por suas viagens no Oriente Médio. Ele foi crucial no estabelecimento de relações entre a Inglaterra e o Império Safávida da Pérsia. Ele virou um confiável assessor e diplomata do Xá, e ajudou a modernizar o exército persa, fazendo com que os safávidas ficassem tão fortes quanto seus inimigos mortais, o Império Otomano."
 flavor_eng_diplomacy.1601.title: "As Reformas de Rouzbeh-e Shirazi"
 flavor_eng_diplomacy.1601.desc: "Recebemos uma visita do diplomata e estrategista militar [robert_shirley.GetName], que apresentou uma proposta realmente intrigante. [robert_shirley.GetSheHe|U] sugere o compartilhamento de avanços militares e que seus compatriotas assumiriam a importante responsabilidade de retreinar nosso grande exército para enfrentar as ambições expansionistas do país [GetCountry('TUR').GetName].\n\nEm troca, devemos fornecer um porto seguro para que os hereges façam negócios. Sem dúvida, uma tentativa de usurpar nossas relações comerciais com o Oriente."
 flavor_eng_diplomacy.1601.a: "Um mal necessário."
