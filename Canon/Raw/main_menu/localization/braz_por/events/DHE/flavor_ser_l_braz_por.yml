 #Events
 flavor_ser.10.title: "A Fraqueza da Coroa"
 flavor_ser.10.desc: "As conquistas e o legado encabeçado por [GetCharacter('ser_stefan_dusan').GetName] abriram caminho para o surgimento de uma nova força poderosa nos Balcãs. No entanto, o falecimento do(a) nosso(a) governante resultou na ascensão de [target_character.GetName]. Agarrando-se à perda do(a) mais venerado(a) líder do Estado do nosso país, vários assessores começaram a sussurrar nos salões sobre a inadequação da nossa liderança. Rumores sobre indecisão e incapacidade corromperam a autoridade real, aplicando pressão e arriscando a destruição do que construímos. Nosso destino é incerto, e o governo de [target_character.GetNameWithNoTooltip] arrisca acabar com nosso legado imperial e provocar uma queda incontrolável rumo ao caos."
 flavor_ser.10.a: "Deixar [target_parent.GetNameWithNoTooltip] supervisionar a regência."
 flavor_ser.10.b: "Confiaremos o trono a [target_dynasty_member_scope.GetNameWithNoTooltip]."
 flavor_ser.10.c: "[target_character.GetNameWithNoTooltip] deve partir!"
 flavor_ser.10.d: "Não somos covardes, vamos lutar!"
 flavor_ser.10.e: "Eles se curvarão."
 ser_every_conquered_location_gets_tt: "Todo [location|e] [Concept('conquered', 'conquistado')|e] perderá o seguinte:"
 ser_abdicate_throne_tt: "[target_character.GetNameWithNoTooltip] vai abdicar do trono."
 flavor_ser.11.title: "A Aposta por Poder"
 flavor_ser.11.desc: "O proeminente estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do nosso domínio ficou em silêncio durante o reinado de [GetCharacter('ser_stefan_dusan').GetName]. No entanto, com a chegada de [target_character.GetName], a arrogância lhes deu coragem. Solicitando mais autonomia e a redução de suas obrigações, uma delegação de nobres chegou a nossa corte pedindo para ser ouvida a fim de que a ira de seus senhores não se espalhe pelo domínio..."
 flavor_ser.11.a: "Temos que cooperar..."
 flavor_ser.11.b: "Comprar a lealdade deles em troca de privilégios."
 flavor_ser.11.c: "Eles vão sentir o peso da autoridade."
 flavor_ser.11.d: "Essas ameaças não nos atingem!"
 flavor_ser.11.e: "Eles respondem a MIM!"
 STATIC_MODIFIER_NAME_ser_reduced_taxation_obligation_modifier: "Obrigações Reduzidas"
 flavor_ser.12.title: "O Controle Efêmero da Coroa"
 flavor_ser.12.desc: "Por muito tempo, as maquinações de figuras proeminentes do nosso reino influenciaram a política. Pessoas misteriosas em salas escuras controlam os serviços e a execução da autoridade central sob o pretexto de alianças e lealdade. Sentindo-se encorajados pelo fraco comando de [target_character.GetName], vários representantes de grupos poderosos exigiram o domínio e a jurisdição das nossas fronteiras, temendo que pudessem sair do controle..."
 flavor_ser.12.a: "Temos que atender às demandas deles, por enquanto..."
 flavor_ser.12.b: "Certo, vamos dar o controle desses domínios para eles..."
 flavor_ser.12.c: "Se eles querem conflito..."
 ser_every_location_20_control_tt: "Todo [location|e] possuído perderá [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e]"
 STATIC_MODIFIER_NAME_ser_noble_borderlands_modifier: "Fronteiras dos Nobres"
 STATIC_MODIFIER_NAME_ser_clergy_borderlands_modifier: "Fronteiras do Clero"
 STATIC_MODIFIER_NAME_ser_burgher_borderlands_modifier: "Fronteiras dos Comerciantes"
 flavor_ser.30.title: "Os Sonhos de [GetCharacter('ser_stefan_dusan').GetNameWithNoTooltip]"
 flavor_ser.30.desc: "Muitos líderes se apresentaram como sendo a continuação de Roma. Sonhos imperiais trajando o roxo real e a visão de conquistas lendárias servem como um enorme apelo aos domínios vizinhos da religião [ShowReligionGroupAdjectiveWithNoTooltip('christian')]. No entanto, diferentemente de falsos pretendentes, [GetCharacter('ser_stefan_dusan').GetName] tem a postura de uma figura lendária. Sob sua mão firme, vamos avançar e tomar o que é nosso por direito!"
 flavor_ser.30.a: "Avante para os portões de [ShowLocationNameWithNoTooltip('constantinople')] – a glória de Roma nos aguarda!"
 ser_conquest_into_empire: "Se concluirmos a conquista dessas [provinces|e] durante a vida de [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip], vamos nos tornar um [ShowCountryRankName('rank_empire')] e ganhar a capacidade de proclamar nosso próprio [patriarch|e] #italic Autocéfalo#!."
 stefan_uros_conqueror_tt: "[target_character.GetName] se beneficiará do [modifier|e] de [character|e] [ShowModifier('insatiable_ambition')] enquanto seu reinado durar."
 granted_claims_stefan_uros_tt: "Receberemos o [casus_belli|e] [ShowCasusBelliName('cb_conquer_province')] contra [ShowProvinceDefinitionName('upper_macedonia_province')], [ShowProvinceDefinitionName('lower_macedonia_province')], [ShowProvinceDefinitionName('chalkidiki_province')], [ShowProvinceDefinitionName('lower_macedonia_province')] e [ShowProvinceDefinitionName('thessaly_province')]."
 flavor_ser.30.historical_info: "Estêvão Úresis Ducham IV foi proclamado Imperador em 1346, marcando o auge do poder da Sérvia medieval. Seu reinado foi definido pelas conquistas militares e reformas jurídicas que transformaram a Sérvia em um império balcã dominador. Capitalizando o enfraquecimento do Império Bizantino, Ducham expandiu seu reino para incluir grandes partes da Macedônia, Tessália e Épiro. Durante uma grande reunião eclesiástica na Escópia, ele foi coroado Imperador dos sérvios e gregos, impondo supremacia política e independência eclesiástica ao elevar o arcebispado sérvio a patriarcado. Essa proclamação imperial simbolizou a ambição da Sérvia para suceder Bizâncio como a principal potência cristã ortodoxa da região."
 flavor_ser.31.title: "O Alvorecer de um Novo Império"
 flavor_ser.31.desc: "Entre as chamas de uma fênix caída e com força incomparável, [GetCharacter('ser_stefan_dusan').GetName] elevou nosso povo a patamares inigualáveis de esplendor, glória e prestígio. Com a decadência do [GetCountry('BYZ').GetName], muitos de seus territórios agora estão sob o nosso controle. Apesar da agitação local e da resistência à nossa administração, isso é um simples passo para os grandes planos que nos concederão o título de lendas. Uma nova potência está em ascensão. É uma vitória a nosso alcance. Foi previsto que as terras seriam manchadas com o sangue dos nossos inimigos. Marchem até [ShowLocationName('constantinople')]. Não deixem ninguém vivo. À guerra!"
 flavor_ser.31.a: "Este é o nosso momento de glória!"
 flavor_ser.31.b: "Apressem-se, lentamente..."
 flavor_ser.31.historical_info: "Estêvão Uresis – também conhecido como Uresis, o Poderoso – ascendeu ao trono como imperador dos gregos e sérvios em 1346, marcando um momento fundamental na história dos balcãs. Nascido em 1308, ele iniciou uma rebelião contra seu pai, o rei Estêvão Uroš III Dečanski, e se tornou o rei da Sérvia em 1331. Suas ambições transcenderam as fronteiras sérvias, promovendo uma campanha bem-sucedida contra o Império Bizantino, então governado por João VI Cantacuzeno. Sua coroação como imperador na Escópia firmou sua autoridade sobre um vasto reino que se estendia da Croácia moderna ao sul da Grécia. Uresis expandiu sua independência com o estabelecimento da Igreja Ortodoxa da Sérvia, apoiado pelo patriarca sérvio em Peja, e introduziu o influente Código de Uresis, um sistema legal abrangente que se inspirava nas tradições bizantinas e romanas. Seu reino representou o auge do poder, da influência cultural e expansão territorial da Sérvia. Mas, após sua morte, em 1355, o império se fragmentou gradualmente e perdeu suas antigas conquistas, deixando para trás um importante legado da história sérvia."
 flavor_ser.40.title: "O Voo de [target_character.GetNameWithNoTooltip]"
 flavor_ser.40.desc: "Não é segredo que a corte do nosso inimigo está cheia de abutres sedentos por poder, prontos para devorar o corpo do próprio país a qualquer sinal de fraqueza. Nesses tempos de guerra que estamos enfrentando, a hesitação do [GetCountry('BYZ').GetName] se tornou aparente para aqueles com grandes aspirações. [target_character.GetName] é uma dessas pessoas. Desprezado por seus colegas e tendo seus sonhos de realeza destruídos, [target_character.GetSheHe] ofereceu sua espada contra nossos inimigos."
 flavor_ser.40.a: "[target_character.GetSheHe|U] será uma bela adição ao nosso exército."
 flavor_ser.40.b: "Não precisamos de nenhum oportunista!"
 flavor_ser.40_for_byz_tt: "O [GetCountry('BYZ').GetLongNameWithNoTooltip] será informado sobre a mudança de lealdade de [target_character.GetNameWithNoTooltip]"
 flavor_ser.41.title: "Uma Punhalada nas Costas"
 flavor_ser.41.desc: "Chegaram notícias do fronte. Parece que [target_character.GetName] desertou do cargo e se aliou aos inimigos durante nossos tempos difíceis. Essa ofensa não será esquecida, e sangue deverá ser derramado para combater essa afronta à nossa legitimidade."
 flavor_ser.41.a: "Traidor detestável!"
 flavor_ser.50.title: "O Código de [target_character.GetNameWithNoTooltip]"
 flavor_ser.50.desc: "Conquistas e diversas vitórias no exterior deram início a uma era de prosperidade sob a orientação de [target_character.GetName]. No entanto, a destruição deve ser seguida por renovação. Assim, elaboramos uma legislação para uma administração melhor de um novo reino expandido. A nova estrutura jurídica engloba grandes mudanças em nossa administração e na organização local das nossas províncias na região dos Balcãs."
 flavor_ser.50.a: "Uma estrutura jurídica condizente com uma grande nação como a nossa!"
 flavor_ser.50.b: "Não vamos perturbar o status quo."
 flavor_ser.50.historical_info: "O código jurídico, mais conhecido como \"#italic Lei do Imperador Religioso Estevão#!\", é um documento histórico importante para toda a região e para a história sérvia. Ele foi introduzido durante o reinado de Dušan, que governou os gregos e sérvios na metade do século XIV. Esse sistema legal é formalmente conhecido como Código de Dušan – cujo nome deriva do autor principal – e teve um papel fundamental na formação da estrutura jurídica e administrativa do recém-formado Império Sérvio. Esse código é particularmente notável por se inspirar nas tradições jurídicas bizantinas e romanas, refletindo as diversas influências culturais do império. O Código de Dušan contemplava vários aspectos sobre leis, governança, organização social e oferecia regulamentação acerca de questões como direitos de posse, casamento, justiça criminal e tributação. Ele contribuiu significativamente para o desenvolvimento de uma estrutura jurídica uniforme no Império Sérvio da época, deixando um impacto duradouro na história jurídica de toda a região."
 flavor_ser.60.title: "Crescimento dos Vlasi e dos Meropsi"
 flavor_ser.60.desc: "As terras administradas pelo nosso reino ilustre são vastamente populadas por inúmeros camponeses e plebeus. As classes mais proeminentes entre eles são os #italic Vlasi#! e os #italic Meropsi#!. Os Vlasi estão associados à criação de gado de grande porte e ovelhas, sob o domínio de um senhor feudal; já os Meropsi se concentram mais na produção de trigo, e geralmente estão sob a jurisdição de um senhor, do líder do Estado ou da Igreja. Essas classes formam a base da nossa produção material, ampliando bastante a quantidade de [ShowGoodsName('livestock')] e [ShowGoodsName('wheat')]. No entanto, os invernos recentes foram complicados, e, por isso, essas classes nos procuraram em busca de ajuda."
 flavor_ser.60.a: "Ajudar os #italic Vlasi#! e os #italic Meropsi#!."
 flavor_ser.60.b: "Vamos ajudar os #italic Vlasi#!."
 flavor_ser.60.c: "Vamos financiar os #italic Meropsi#!."
 flavor_ser.60.d: "Não podemos arcar com isso..."
 ser_every_livestock_or_wheat_location_tt: "As seguintes condições se aplicam a todos os locais de [ShowGoodsName('wheat')] e [ShowGoodsName('livestock')] possuídos:"
 ser_every_livestock_location_tt: "As seguintes condições se aplicam a todos os locais de [ShowGoodsName('livestock')] possuídos:"
 ser_every_wheat_location_tt: "As seguintes condições se aplicam a todos os locais de [ShowGoodsName('wheat')] possuídos:"
 flavor_ser.70.title: "Uma Capital Condizente com um Império"
 flavor_ser.70.desc: "Nosso sucesso na região se equipara apenas à nossa ambição de eternizar nosso nome nos livros de história, com letras douradas e um prestígio imensurável. À medida que o Estado cresce, devemos focar nas questões internas e estabelecer uma capital condizente com uma potência em ascensão, o símbolo da nossa autoridade e grandeza..."
 flavor_ser.70.a: "Que seja [ShowLocationNameWithNoTooltip('skopje')]!"
 flavor_ser.70.b: "[ShowLocationNameWithNoTooltip('constantinople')], a joia rara de Roma!"
 flavor_ser.70.c: "Nossa sede de poder atual nos servirá bem..."
 flavor_ser.80.title: "Escudo Decadente dos Balcãs"
 flavor_ser.80.desc: "Nossas guerras contra a [GetCountry('TUR').GetLongName] não têm nos favorecido. Soldados com o moral abalado fogem do campo de batalha, presságios e superstições dominam nosso lar, há agitação e angústia nas ruas. Esses são apenas alguns sinais de que a nossa sociedade e o tecido da nação estão se desintegrando, ruindo e se desfazendo pouco a pouco. Para tentar encontrar uma solução, reunimos um grande conselho para determinar o curso das nossas ações durante a guerra e tentar salvar nosso povo."
 flavor_ser.80.a: "Petição por ajuda formal."
 flavor_ser.80.b: "Com certeza nossos irmãos de fé vão ajudar..."
 flavor_ser.80.c: "Não acabou!"
 ser_target_country_gets_flavor_ser.82_tt: "O evento #Y Ajuda Fraternal?#! acontece para o país [target_country.GetNameWithNoTooltip]"
 flavor_ser_desc_key: "Um emissário da [GetCountry('SER').GetName] chegou à nossa corte. Ele fala de uma catástrofe envolvendo a guerra deles contra a [GetCountry('TUR').GetLongName]. Ao perceberem que seu domínio serve de escudo para toda a Europa contra uma ameaça do Leste, eles pedem humildemente nossa ajuda na luta contínua..."
 flavor_ser.81.title: "A [GetCountry('SER').GetNameWithNoTooltip] Pede Ajuda"
 flavor_ser.81.desc: "$flavor_ser_desc_key$"
 flavor_ser.81.a: "Enviar uma aliança e doações. Os estandartes de guerra voltarão a marchar!"
 flavor_ser.81.b: "Vamos compartilhar nosso conhecimento militar."
 flavor_ser.81.c: "Uma doação simbólica para ajudar na luta deles."
 flavor_ser.81.d: "Eles não receberão nada!"
 flavor_ser.82.title: "Ajuda Fraternal?"
 flavor_ser.82.desc: "$flavor_ser_desc_key$"
 flavor_ser.82.a: "Somos irmãos de fé e armas!"
 flavor_ser.82.b: "Nosso conhecimento militar ajudará na luta deles."
 flavor_ser.82.c: "Uma ajuda monetária para financiar a luta deles."
 flavor_ser.82.d: "Não podemos conceder nenhuma ajuda..."
 flavor_ser_reply_desc: "Após dias rigorosos de viagem, enfrentando chuva, tempestades e o perigo constante de bandidos nas estradas, nosso emissário retornou de sua missão de pedir ajuda para a nossa guerra atual contra a [GetCountry('TUR').GetLongName]. Correndo até a corte, ele chega carregando uma carta elegante com o selo dos nossos correspondentes..."
 flavor_ser.83.title: "A Chegada do(a) Representante do(a) [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 flavor_ser.83.desc: "$flavor_ser_reply_desc$"
 flavor_ser.83.a: "$flavor_ser_response$"
 flavor_ser.83.b: "$flavor_ser_response$"
 flavor_ser.83.c: "$flavor_ser_response$"
 flavor_ser.83.d: "Eles nos abandonaram? Como ousam?"
 flavor_ser_response: "A ajuda deles é muito bem-vinda! Agradecemos por isso."
 flavor_ser.84.title: "A Delegação do País [target_country.GetNameWithNoTooltip] Retorna"
 flavor_ser.84.desc: "$flavor_ser_reply_desc$"
 flavor_ser.84.a: "$flavor_ser_response$"
 flavor_ser.84.b: "$flavor_ser_response$"
 flavor_ser.84.c: "$flavor_ser_response$"
 flavor_ser.84.d: "Eles nos abandonaram? Como é possível?"
 flavor_ser.90.title: "O Mosteiro Manasija"
 flavor_ser.90.desc: "No coração da nossa nação existe uma ravina divina que chamou a atenção do(a) nosso(a) [GetCountry('SER').GetGovernment.GetRulerTitle]. Durante as várias caminhadas na área, que levariam ao planejamento de um mosteiro, [target_character.GetName] sonhava que o local serviria como um mausoléu em sua morte.\n\nNo entanto, com o passar do tempo, o planejamento se tornou ainda mais ambicioso, prevendo não apenas um simples mosteiro que seria o lar de alguns monges e freiras, mas um lugar cercado por fortes muralhas para se defender de um possível ataque.\n\nCaso o plano prossiga, a igreja do mosteiro será devota da Santíssima Trindade, que protegeu nossa nação por tanto tempo."
 flavor_ser.90.a: "Esse mosteiro será grandioso."
 flavor_ser.90.b: "Por que precisaríamos de outro mosteiro?"
 flavor_ser.91.title: "A Escola de Resava"
 flavor_ser.91.desc: "Pouco após sua fundação, o Mosteiro Manasija, também conhecido como Resava, se tornou um centro cultural na província [ShowProvinceDefinitionName('toplica_province')] e, aos poucos, disseminou sua influência por todas as nossas fronteiras e além delas. Dizem que os melhores manuscritos e traduções são feitos no que é conhecido como a #italic Escola de Resava#!.\n\nO conhecimento do passado está sendo copiado, absorvido pelos copistas e ensinado aos outros. Embora conhecimentos perigosos possam ser adquiridos dessa forma e confrontarem os ensinamentos da Igreja Sagrada, devemos ser vigilantes: somente a boa sabedoria que emana diretamente de Deus será ensinada."
 flavor_ser.91.a: "Vamos celebrar nossa cultura."
 flavor_ser.100.title: "A Conquista de Tsarigrad"
 flavor_ser.100.desc: "Por séculos, nosso povo sonhou em possuir a Cidade do Desejo do Mundo. Agora, nossos exércitos conseguiram conquistar a cidade e nossos estandartes voam, orgulhosos, sobre os locais mais icônicos dela.\n\nNosso(a) governante, [target_character.GetName], agora pode ser considerado(a) um(a) verdadeiro(a) Czar ou Imperador, pois [target_character.GetSheHe] tem a cidade mais bela e mais poderosa sob o seu controle.\n\nAlguém pode perguntar se a cidade não deveria adotar um nome mais adequado: #Italic A Cidade dos Czares#!."
 flavor_ser.100.a: "A cidade é nossa e será renomeada."
 flavor_ser.100.b: "Vamos manter o nome original."
 flavor_ser.110.title: "[target_location.GetNameWithNoTooltip] Cresce"
 flavor_ser.110.desc: "O assentamento de [ShowLocationName('novo_brdo')] cresceu graças aos ricos depósitos de [ShowGoodsName('silver')] glamurosa (um tipo de prata com até um terço de liga com [ShowGoodsName('goods_gold')]) presentes nos arredores do local; o minério está sendo explorado por descendentes diligentes do povo [ShowCultureName('german_transylvanian')], que foi convidado por nossa nação há algumas gerações.\n\nÀ medida que a riqueza se transfere das montanhas para as ruas, cada vez mais pessoas são atraídas pelo brilho reluzente dos metais preciosos e se aglomeram, refletindo a rapidez do crescimento nos últimos anos.\n\nO conselho municipal enviou uma delegação à nossa capital para que reconheçamos a condição de importância do assentamento."
 flavor_ser.110.a: "Que seja abençoado!"
 flavor_ser.120.title: "[ShowGoodsNameWithNoTooltip('goods_gold')] encontrado em Lece"
 flavor_ser.120.desc: "Um grupo de mineradores do povo [ShowCultureName('german_transylvanian')] têm andado pelas montanhas nos arredores de [ShowLocationName('glubocica')], perto do assentamento de Lece. Eles alegam ter encontrado indícios da presença de [ShowGoodsName('goods_gold')] sob a superfície.\n\nÉ claro que, para chegarmos ao minério precioso, precisamos construir uma estrutura de mineração adequada que custará dinheiro. O investimento é alto, mas os retornos podem ser incrivelmente lucrativos, pois os exploradores acreditam que o lugar pode ser o maior depósito de ouro do nosso reino."
 flavor_ser.120.a: "Os mineradores saxões nos deixarão ricos."
 flavor_ser.120.b: "Ouro em nossas mãos vale mais do que o ouro incerto."
 flavor_ser.130.title: "A Fortaleza de [ShowLocationNameWithNoTooltip('smederevo')]"
 flavor_ser.130.desc: "A confluência formada pelos rios Danúbio e Jezava tem uma importância estratégica para a nossa nação. Possíveis invasões do norte podem entrar por esse lugar, portanto ter uma fortaleza bem estruturada na área pode nos ajudar a defender nossa nação dessas ameaças externas.\n\nRecentemente, recebemos diversos relatos angustiantes dos preocupados habitantes da região de [ShowLocationName('smederevo')] solicitando a melhoria das defesas locais, pois as pessoas não se sentem seguras. Os pedidos de ajuda e proteção se intensificaram, exigindo que tomemos ações imediatas para aprimorar as fortificações.\n\nSe investirmos na melhoria dessas defesas, mais um flanco da nossa nação estará seguro. No entanto, a decisão deve ser levada a sério, pois projetos de fortificação exigem inúmeros recursos e consideração minuciosa."
 flavor_ser.130.a: "Precisamos controlar a área."
 flavor_ser.130.b: "Eles podem cuidar disso sozinhos."
 STATIC_MODIFIER_NAME_ser_defenses_neglected: "Defesas Negligenciadas"
 STATIC_MODIFIER_DESC_ser_defenses_neglected: "Nossas defesas no Norte não estão recebendo a atenção que a população da região exige e estão começando a ruir. As pessoas estão se sentindo abandonadas ao léu."
 flavor_ser.140.title: "O Pai da Literatura Sérvia Moderna"
 flavor_ser.140.desc: "Nascido em [target_character.GetBirthDate], [target_character.GetName] é um estudioso [ShowCultureName('serbian')] proeminente, além de ser escritor e educador. A obra de sua vida impactou fortemente não apenas o povo [ShowCultureNameWithNoTooltip('serbian')], mas também o grande reino do Iluminismo europeu.\n\nInspirado pelos conhecimentos ocidentais, [target_character.GetLastNameWithNoTooltip] assumiu como missão transformar a literatura e o idioma [ShowCultureNameWithNoTooltip('serbian')] para que se alinhem mais com o linguajar falado pelas pessoas comuns, diferente da linguagem predominantemente eclesiástica do idioma [ROOT.GetCountry.GetReligion.GetLanguage.GetName].\n\nVárias vozes do nosso governo estão indicando seu nome como um possível ministro, enquanto outros alegam que [target_character.GetSheHe] não tem nada de especial."
 flavor_ser.140.a: "[target_character.GetSheHe|U] deveria trabalhar para o governo."
 flavor_ser.140.b: "[target_character.GetSheHe|U] é uma inspiração para o nosso povo."
 flavor_ser.150.title: "A Recaptura de [target_location.GetNameWithNoTooltip]"
 flavor_ser.150.desc: "Após várias décadas de anseios e dificuldades, o(a) grande [target_location.GetRank.GetName] de [target_location.GetName] finalmente voltou para o controle do país [ROOT.GetCountry.GetName]. [target_location.GetNameWithNoTooltip], que se localiza estrategicamente na confluência dos rios Sava e Danúbio, tem um enorme valor tanto como fortaleza quanto como centro comercial e cultural. Sua posição estratégica possibilita um controle incomparável da região, fazendo que com que possa vir a ser a nossa capital.\n\nVozes dentro do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão ficando mais fortes, sugerindo que a mudança da nossa sede para [target_location.GetNameWithNoTooltip] poderia solidificar nosso controle e fortalecer nossa nação."
 flavor_ser.150.a: "Mudar a capital para [target_location.GetNameWithNoTooltip]!"
 flavor_ser.150.b: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deve ficar na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_ser.160.title: "A Batalha de [ShowProvinceDefinitionNameWithNoTooltip('kosovo_province')]"
 flavor_ser.160.desc: "Contra todas as expectativas, as corajosas forças do país [ROOT.GetCountry.GetName] conquistaram uma vitória monumental em [ShowProvinceDefinitionName('kosovo_province')] contra os invasores vindos da [GetCountry('TUR').GetName]. Esse triunfo é um sinal de esperança para todo o cristianismo, uma vez que a implacável expansão do povo [ShowCultureName('turkish_culture')] para a região dos [ShowRegionName('balkan_region')] impôs uma ameaça desesperadora sobre a religião [ShowReligionGroupAdjective('christian')], lançando uma enorme sombra sobre nossas terras e nosso povo.\n\nA coragem e o valor demonstrados pelos nossos guerreiros mostraram que a maré da [GetCountry('TUR').GetNameWithNoTooltip] pode ser invertida. Agora, com o vigor restaurado, estamos à beira de uma potencial liberação de toda a península. Que essa vitória seja o primeiro passo para reivindicarmos nossa terra natal e garantirmos um futuro livre do domínio da [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_ser.160.a: "Em frente, à vitória!"
 flavor_ser.160.historical_info: "A Batalha de Kosovo, que ocorreu em 28 de junho de 1389, foi um conflito significativo e marcante entre as forças cristãs lideradas pela Sérvia e o Império Otomano em crescente expansão. Essa batalha aconteceu no Campo de Kosovo, próximo à cidade de Pristina, e é lembrada como uma das batalhas mais cruciais da história dos Balcãs. Um dos aspectos mais notáveis da Batalha de Kosovo foi a morte do sultão otomano Murade I. Segundos os relatos históricos, Murade foi assassinado em sua tenda pelo cavaleiro sérvio Miloš Obilić, que se infiltrou no acampamento otomano sob o pretexto de deserção. O assassinato marcou a única vez da história em que um sultão otomano morreu em batalha."
 flavor_ser.170.title: "[target_location.GetNameWithNoTooltip] - a Fênix Branca"
 flavor_ser.170.desc: "[target_location.GetName], o coração da nossa nação, chegou a um patamar incomparável, tornando-se o(a) [target_location.GetRank.GetName] mais vibrante e com maior população dos [ShowRegionName('balkan_region')]. Essa transformação deu um apelido ao local, a Fênix Branca. De sua posição estratégica na confluência dos rios Sava e Danúbio, [target_location.GetNameWithNoTooltip] agora é um sinal de poder e esplendor, ofuscando até a venerável [ShowLocationName('constantinople')]."
 flavor_ser.170.a: "Magnífico!"
 STATIC_MODIFIER_NAME_ser_the_white_phoenix: "A Fênix Branca"
 flavor_ser.180.title: "Revisando o Zakonopravilo"
 flavor_ser.180.desc: "O #italic Zakonopravilo#!, um código jurídico monumental, compilado por São Sava em 1219, permanece há tempos como base das nossas leis e ordem eclesiástica. Sua sabedoria e orientação moldaram a sociedade da entidade política [ROOT.GetCountry.GetName] por séculos.\n\nNo entanto, a passagem do tempo provocou mudanças significativas, e muitas pessoas agora questionam que a lei deve ser revisada para refletir a evolução da nossa nação e lidar com questões contemporâneas. Essa proposta resultou em um debate intenso. Embora muitas pessoas vejam a necessidade de atualizar a lei para manter sua relevância e eficiência, uma parcela significativa do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõe fortemente a qualquer alteração dessa escritura quase sagrada."
 flavor_ser.180.a: "Seria sensato revisá-lo."
 flavor_ser.180.b: "Devemos preservar a forma original."
 flavor_ser.190.title: "Mosteiro de Hilandar"
 flavor_ser.190.desc: "[ShowLocationName('mount_athos')] está novamente sob o domínio do país [ROOT.GetCountry.GetName]. Entre seus mosteiros sagrados, encontra-se Hilandar, um marco na nossa herança nacional, construído por Estêvão Nemânia e seu filho, São Sava. Contudo, anos de negligência e a passagem do tempo pesaram sobre esse local venerável. As muralhas que antigamente ecoavam com as orações dos nossos antepassados agora precisam de restauração."
 flavor_ser.190.a: "Consertar o complexo local."
 flavor_ser.190.b: "Não podemos arcar com isso."
 flavor_ser.200.title: "Institucionalizando o Vidovdan"
 flavor_ser.200.desc: "O sacrifício e a coragem dos nossos ancestrais em suas batalhas contra os opressores da [GetCountry('TUR').GetName] estão gravados nos corações da nossa nação há muito tempo. Entre essas comemorações, o dia do Vidovdan é a lembrança pungente da nossa luta por independência e da coragem daqueles que deram suas vidas pelo país [ROOT.GetCountry.GetName]. Esse dia sagrado, tradicionalmente celebrado no dia 28 de junho, marca o aniversário do(a) $flavor_ser.160.title$ e honra os mártires e heróis que lutaram para preservar a liberdade da nossa nação.\n\nHá um movimento crescente para institucionalizar formalmente o Vidovdan como feriado nacional e religioso. Isso garantiria que a memória dos nossos falecidos heróis seja eternamente gravada em nossa consciência nacional, servindo como um símbolo perseverante de união."
 flavor_ser.200.a: "Institucionalize-o!"
 flavor_ser.200.b: "Devemos evitar a institucionalização formal."
 flavor_ser.210.title: "O Código de [ShowLocationNameWithNoTooltip('novo_brdo')]"
 flavor_ser.210.desc: "A agitada cidade mineradora de [ShowLocationName('novo_brdo')] desenvolveu seu próprio conjunto de regras e práticas para administrar as operações complexas e os direitos associados a essa indústria lucrativa. Recentemente, tem surgido uma demanda crescente para a adoção de um código de mineração de abrangência nacional, baseado em seus princípios. A proposta da [ShowPolicyName('novo_brdo_mining_law')] é padronizar a organização das cidades mineradoras, delinear os direitos e as responsabilidades dos mineradores e garantir práticas justas e medidas de segurança na entidade política [ROOT.GetCountry.GetName]."
 flavor_ser.210.a: "Implementar o código de mineração na nação."
 flavor_ser.210.b: "Continuar com os regulamentos de mineração atuais."
 flavor_ser.210.historical_info: "O Código de Mineração de Novo Brdo, estabelecido em 1412, por Estêvão Lazarević, foi um conjunto abrangente de regulamentações sobre as operações de mineração, direitos dos trabalhadores e organização das cidades mineradoras na Sérvia medieval. Ele fornecia diretrizes detalhadas sobre direitos de posse, medidas de segurança e práticas econômicas, influenciando significativamente o desenvolvimento e a prosperidade das comunidades de mineração."
 STATIC_MODIFIER_NAME_ser_novo_brdo_code: "O Código de Novo Brdo"
 flavor_ser.210.tt: "Libera a Lei da Mineração [ShowPolicyName('novo_brdo_mining_law')]."
 has_unlocked_novo_brdo_tt: "Desbloqueou a lei por meio do [event|e] #Y O Código de [ShowLocationNameWithNoTooltip('novo_brdo')]#!"
 flavor_ser.220.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.220.desc: "[target_character.GetName] e sua corporação de elite de guerreiros germânicos, a Guarda Germânica, têm um papel fundamental na proteção do país e na imposição da vontade de [GetCharacter('ser_stefan_dusan').GetName]. Sob seu comando, a Guarda Germânica ficou conhecida por sua disciplina, coragem e lealdade, tornando-se um símbolo de força e estabilidade em tempos turbulentos."
 flavor_ser.220.a: "Estamos em dívida com [target_character.GetSheHe]!"
 flavor_ser.230.title: "Fortificando Golubac"
 flavor_ser.230.desc: "A estratégica Fortaleza Golubac, situada às margens do poderoso rio Danúbio, em [ShowLocationName('kucevo')], tem sido um bastião defensivo e um nódulo vital para a nossa rede comercial há bastante tempo. Sua localização na entrada do desfiladeiro do Danúbio a torna primordial para o controle das rotas aquáticas, garantindo a segurança do nosso comércio e repelindo potenciais invasores. Devido à posição importante, seria sensato transformá-la em um castelo formidável para firmar nosso domínio na região."
 flavor_ser.230.a: "Investir na fortificação."
 flavor_ser.230.b: "Será melhor gastar nossos recursos em outro lugar."
 flavor_ser.240.title: "O Movimento Ilírio"
 flavor_ser.240.desc: "Inspirado pelo [ShowInstitutionName('enlightenment')] e pelo espírito da união dos [ShowCultureGroupName('slavic_group')] do Sul, o Movimento Ilírio defende a criação de uma terra natal unificada para todos os eslavos, livre da pressão de opressores estrangeiros. Os pensadores e ativistas ilirianos, com sua visão formidável de uma nação unida dos [ShowCultureGroupNameWithNoTooltip('slavic_group')] e independente, cativaram o imaginário de nossa população, disseminando seus ideais pelo país [ROOT.GetCountry.GetName].\n\nA demanda do movimento pela união e liberação ressoa profundamente com nossas aspirações nacionais. No entanto, isso também apresenta grandes desafios, pois a busca por essa visão pode provocar os não [ShowCultureGroupNameWithNoTooltip('slavic_group')] do nosso país."
 flavor_ser.240.a: "A união dos sul-[ShowCultureGroupNameWithNoTooltip('slavic_group')] é nossa maior prioridade!"
 flavor_ser.240.b: "Isso pode nos desestabilizar."
 flavor_ser.240.historical_info: "O Movimento Ilírio foi uma campanha política e cultural que ocorreu no século XIX, e buscava fomentar a união sul-eslava e a consciência nacional entre croatas, eslovenos e sérvios. Inspirado pelo Iluminismo e pelo Nacionalismo Romântico, o movimento buscava reviver e promover os idiomas e a cultura eslava, estabelecendo a base para futuros esforços de unificação e independência política de governos estrangeiros."
 flavor_ser.250.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ser.250.desc: "[target_character.GetName], indicado(a) como chefe venerável do Patriarcado do país [ROOT.GetCountry.GetName], simboliza um pilar de força espiritual para a nossa nação. Sob sua liderança, o país [ROOT.GetCountry.GetName] se destaca como um bastião do cristianismo, fomentando a união e a orientação moral para o nosso povo. Seu comprometimento resoluto com a integridade religiosa e sua sabedoria elevaram a influência do país [ROOT.GetCountry.GetNameWithNoTooltip] na comunidade [ShowReligionAdjective('orthodox')] mundial."
 flavor_ser.250.a: "Um verdadeiro arauto de Cristo!"
 flavor_ser.250.historical_info: "Historicamente, Sokolović foi um importante patriarca sérvio durante um período crítico do governo otomano. Ele teve um papel primordial na preservação da identidade e das tradições ortodoxas sérvias, promovendo orientação espiritual e liderança em meio a reviravoltas políticas. O mandato de Makarije estabeleceu a base para a resiliência da ortodoxia sérvia e contribuiu para a continuidade cultural e religiosa do povo sérvio sob o domínio otomano."
