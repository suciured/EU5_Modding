l_braz_por:
 flavor_teu.1.title: "As Revoltas da Confederação Prussiana"
 flavor_teu.1.desc: "Apesar dos nossos melhores esforços, fomos incapazes de restringir as ações da Confederação Prussiana para minar o domínio do país [ROOT.GetCountry.GetName]. As cidades que pediram apoio à Confederação reuniram um exército e iniciaram uma revolta. Como era de suspeitar, muitos de seus membros têm vínculos com a Polônia e já solicitaram a intervenção polonesa no conflito iminente. Aparentemente, um confronto sanguinário na Prússia será inevitável, a menos que renunciemos ao controle dessas cidades."
 flavor_teu.1.a: "Matem todos os traidores!"
 prussian_confederation_support: "Todos os [ShowPopTypeName('nobles')] e [ShowPopTypeName('burghers')] [ShowCultureName('prussian')]s na região [ShowAreaName('prussia_area')] vão se juntar à [prussian_confederation.GetName]"
 flavor_teu.1.tooltip: "A [prussian_confederation.GetName] pedirá apoio [GetCountry('POL').GetAdjective]"
 flavor_teu.1.b: "Não é uma guerra que podemos vencer."
 prussian_confederation: "Confederação Prussiana"
 flavor_teu.2.title: "A Confederação Prussiana Busca Apoio Polonês"
 flavor_teu.2.desc: "Uma organização autodenominada [prussian_confederation.GetName] emergiu contra as injustiças do domínio teutônico! Anteriormente, demos aos seus membros a segurança tranquila de que apoiaríamos a causa deles no caso de uma guerra aberta. Em troca, a Confederação concordou que as terras prussianas devem ser governadas pela Polônia, após a expulsão dos cavaleiros tiranos. Temos muito a ganhar com esse acordo, mas devemos estar preparados para um derramamento de sangue."
 flavor_teu.2.a: "Eles terão todo o nosso apoio. À batalha!"
 flavor_teu.2.b: "Isso não é problema nosso."
 flavor_teu.3.title: "A Liga do Lagarto"
 flavor_teu.3.desc: "Tivemos notícias de que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da província [ShowProvinceDefinitionName('chelmno_province')] está formando uma organização conhecida como \"Liga do Lagarto\". A intenção oficial do grupo é combater a ilegalidade e proteger os interesses do estamento. Embora as intenções da sociedade pareçam legítimas, algumas pessoas escolheram acreditar que sua proximidade com a fronteira da [GetCountry('POL').GetName] pode ser um sinal de que a organização é, secretamente, um movimento secessionista."
 flavor_teu.3.historical_info: "A Liga do Lagarto, conhecida em Latim como #italic Societas Lacertarum#!, foi uma organização de cavaleiros prussianos do território de Chełmno, fundada em 1397 como uma irmandade de cavaleiros. Posteriormente, em 1410, durante a Batalha de Grunwald, um dos fundadores, Nicholas von Renys, recolheu o estandarte do regimento Chełmno, incitando uma retirada. Após o incidente, os membros da União foram considerados traidores."
 flavor_teu.3.a: "Permitir a existência da Liga."
 flavor_teu.3.b: "Eles estão tramando algo!"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Homenagem Prussiana"
 flavor_teu.4.desc: "A derrota da [GetCountry('TEU').GetLongName] marcou o retorno de grande parte da Pomerélia à nossa sociedade, mas também marcou a conquista dos territórios na [ShowAreaName('prussia_area')]. Embora tenham sido dizimados, os cavaleiros da [GetCountry('TEU').GetNameWithNoTooltip] ainda não desistiram, e controlam várias instituições na região.\n\nComo pode ser difícil integrar os territórios da Prússia Oriental, surgiram propostas para obrigar a elite existente da Ordem a secularizar e jurar lealdade diante de [pol_ruler.GetName]. Com esse plano, os antigos territórios da [GetCountry('TEU').GetName] seriam divididos em \"Prússia [ROOT.GetCountry.GetGovernment.GetAdjective|U]\", incorporados diretamente à Coroa, e \"Prússia Ducal\", controlada pelos prussianos secularizados."
 flavor_teu.4.historical_info: "Após a Guerra dos Treze Anos (1454 a 1466) contra a Ordem Teutônica, a Prússia foi dividida em \"Prússia Real\" – controlada diretamente pelo Reino da Polônia – e \"Prússia Ducal\", formada pelas províncias orientais que permaneceram parte da ordem como vassalos. Em 1525, o Estado da Ordem Teutônica foi secularizado por seu Hochmeister, Albert von Hohenzollern, e tornou-se conhecido a partir de então como \"Ducado da Prússia\"."
 flavor_teu.4.a: "Obriguem-nos a se curvar!"
 flavor_teu.4.b: "Mantenham o status quo."
 flavor_teu.5.title: "Fervor de Cruzados"
 flavor_teu.5.desc: "Os Cavaleiros do país [ROOT.GetCountry.GetName] foram convidados para a [ShowAreaName('prussia_area')] em 1226, por ordem de [GetCharacter('maz_konrad_i_piast').GetName] da [ShowAreaName('mazovia_area')]. O objetivo deles era servir como cruzados contra os prussianos bálticos pagãos. Como sucessores desses corajosos guerreiros, nós continuamos a cruzada contra os últimos pagãos da [ShowContinentName('europe')] na nação [target_nation.GetLongName]!"
 flavor_teu.5.a: "#italic Christ ist erstanden!#!"
 flavor_teu.5.b: "Não precisamos de conflitos agora."
 flavor_teu.6.title: "Os pagãos do território [ShowReligionAdjectiveWithNoTooltip('romuva')] em [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "A infame fé pagã [ShowReligionAdjective('romuva')] não é confiável. Esses pagãos terríveis, mesmo com toda a bondade e tolerância que lhe oferecemos apesar de suas crenças, organizaram um novo levante em [target_location.GetName]. A situação não é de grande porte e não precisa de mobilização imediata das nossas forças, mas não deixa de ser inconveniente para a nossa missão sagrada, por isso devemos reprimi-la. Se esses grupos se reunírem em maiores números, o controle [ROOT.GetCountry.GetAdjective] sobre essas províncias pagãs pode ficar em risco."
 flavor_teu.6.a: "Construir um [ShowBuildingTypeNameWithNoTooltip('castle')] para supervisionar [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Forçar o #italic Komtur#! local a lidar com isso."
 teuton_6_event_trigger_information: "Esse [event|e] pode ser acionado devido a:\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self)]"
 flavor_teu.7.title: "Leis Municipais de [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] é a base econômica e principal porto comercial do(a) [ROOT.GetCountry.GetLongName]. Como outros, continua utilizando a lei municipal de $lubeck$ por causa de suas conexões profundas com o(a) [target_country.GetLongName], que é também um ponto de discórdia com seus suseranos do território [ROOT.GetCountry.GetGovernment.GetAdjective]. Para dar um fim a esse conflito, a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] se dispõe a fazer [target_location.GetNameWithNoTooltip] aceitar a [ShowEstatePrivilegeName('kulm_law')] enquanto mantém alguns privilégios da ordem atual, dando poder e maior autonomia ao conselho local. Essa resolução deixará o(a) [target_location.GetRank.GetNameWithNoTooltip] prosperar como um centro comercial em [target_location.GetMarket.GetName]."
 flavor_teu.7.a: "Pressionar por essa resolução."
 flavor_teu.7.b: "Manter a ordem atual."
 flavor_teu.8.title: "Declínio Econômico"
 flavor_teu.8.desc: "Os tempos recentes não pouparam o(a) [ROOT.GetCountry.GetLongName]. Um declínio econômico causou empobrecimento de vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e agora os cofres da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] estão ficando assustadoramente vazios. Um cenário como esse já é um pesadelo, mas pode ficar ainda pior se nada for feito a respeito. Para evitar que nós precisemos fazer mais dívidas para pagar os reembolsos, talvez possamos considerar cobrar um novo imposto sobre nossos domínios presentes por toda a [ShowContinentName('europe')]. Essa medida não seria exatamente inédita, mas a quantia imposta poderia ser. Qual é a utilidade de uma [ShowBuildingTypeName('order_commandery')] se não nos traz benefícios?"
 flavor_teu.8.a: "Vamos cobrar um imposto considerável."
 flavor_teu.8.b: "Vamos criar um imposto modesto."
 flavor_teu.8.c: "Encontraremos outra forma de renda."
 flavor_teu.11.title: "Revisando a [ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]"
 flavor_teu.11.desc: "A [ShowSituationName('black_death')] assolou todo o continente da [ShowContinentName('europe')], dizimando inúmeros municípios e arruinando assentamentos. Apesar de o impacto econômico no(a) [ROOT.GetCountry.GetLongName] ter sido terrível, pior ainda é o fato de que números mais baixos de população na Alemanha reduziram as pressões migratórias, reduzindo também o crescimento populacional da [ShowAreaName('prussia_area')]. Se não dermos mais incentivos para que pessoas migrem para esse território [ROOT.GetCountry.GetAdjectiveWithNoTooltip], em breve nós ficaremos sem migrantes, que formam uma parte essencial da nossa missão de cristianização."
 flavor_teu.11.a: "Vamos dar mais benefícios aos migrantes."
 flavor_teu.11.b: "Precisaremos enfrentar essa situação."
 flavor_teu.12.title: "Monopólio de [ShowGoodsNameWithNoTooltip('amber')]"
 flavor_teu.12.desc: "O(a) [ROOT.GetCountry.GetLongName] possui muitos recursos e riquezas naturais, no entanto, poucos são tão importantes quanto o(a) desejável [target_goods.GetName]. Por esta razão que o(a) [ROOT.GetCountry.GetFlavorRank] colocou este recurso sob a jurisdição do governo [ROOT.GetCountry.GetGovernment.GetAdjective] e continuará a tratá-lo como um monopólio estimado. Entretanto, esse protecionismo arrisca enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que deseja ser incluído nesse comércio e poderia se beneficiar imensamente ao fazer negócios com um recurso tão valioso."
 flavor_teu.12.a: "Reforçar nosso controle sobre esse recurso."
 flavor_teu.12.b: "Revelar nosso monopólio."
 flavor_teu.12.c: "Conceder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "Ouvimos falar de cert[target_character.GetHerHim] anacoreta, [target_character.GetName], que ganhou renome por todo(a) o(a) [ROOT.GetCountry.GetFlavorRank] por causa de suas visões. No decorrer de sua vida, [target_character.GetShortNameWithNoTooltip] viu diversas revelações que atraíram a atenção do povo do(a) [ROOT.GetCountry.GetLongName]. Dito isso, muitos consideram essas visões falsas, enquanto outros acreditam que sejam genuínas. Existe até pessoas que gostariam de vê-l[target_character.GetHerHim] queimar na fogueira por feitiçaria.\n\nNo momento, [target_character.GetNameWithNoTooltip] já sobreviveu a um julgamento por feitiçaria, não que isso tenha impedido seus inimigos de exigirem mais um."
 flavor_teu.13.a: "Essas visões são realmente fascinantes."
 flavor_teu.13.b: "Vamos ouvir às súplicas de seus inimigos."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "Um clérigo de grande potencial ganhou renome no(a) [ROOT.GetCountry.GetFlavorRank]. Como fez parte do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] durante muito tempo, [target_character.GetSheHe] ganhou fama como cronista de talento e seria capaz de ajudar a produzir uma obra que preencha as lacunas de [target_work_of_art.GetName], criação de [target_work_of_art.GetCreationDate] por [target_work_of_art.GetCreator.GetName]."
 flavor_teu.14.a: "Precisamos de seus serviços!"
 flavor_teu.14.b: "Dispensem-n[target_character.GetHerHim]."
 teu_event_within_5_to_10_years: "O [event|e] iniciará em 5 a 10 anos, contanto que [target_character.GetName] ainda esteja vivo(a)."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "O trabalho de [target_character.GetName] finalmente deu frutos, pois [target_character.GetSheHe] finalmente concluiu a grande obra de sua vida, [target_work_of_art.GetName], uma [ShowWorkOfArtTypeName('chronicle')] que detalha a história da entidade política [ROOT.GetCountry.GetLongName], de 1360 até o presente."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Os Großschäffer do(a) [ROOT.GetCountry.GetFlavorRank]"
 flavor_teu.16.desc: "Os großschäffer são administradores do comércio [ROOT.GetCountry.GetAdjective] exterior. Eles têm inúmeras responsabilidades e privilégios, além de terem o direito exclusivo de comercializar [ShowGoodsName('wheat')] e [ShowGoodsName('amber')] nos portos de [ShowLocationName('gdansk')] e [ShowLocationName('konigsberg')] respectivamente. Tamanho privilégio e poder os colocou na mira do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que se opõe firmemente às concessões que o(a) [ROOT.GetCountry.GetFlavorRank] fez a esses ministros e adoraria ver esses direitos sendo revogados. Por outro lado, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] adora as receitas geradas pelos großschäffer e, portanto, concederiam ainda mais privilégios para eles."
 flavor_teu.16.a: "Quebrar o monopólio deles."
 flavor_teu.16.b: "Explorar a instituição."
 flavor_teu.16.c: "Manter o status quo."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] é [target_character.GetArtistType.GetName] e nasceu em [target_character.GetBirthLocation.GetName]. Após estudar na [ShowBuildingTypeName('university')] de [ShowLocationName('krakow')], [target_character.GetSheHe] trabalhou com diversas figuras políticas diferentes da [ShowContinentName('europe')] e está disponível para encomendas. Talvez possamos contratar seus serviços também."
 flavor_teu.17.a: "Oferecer patrocínio a [target_character.GetArtistType.GetNameWithNoTooltip]."
 flavor_teu.17.b: "Não podemos arcar com esses gastos."
 teu_impact_on_kulm_law: "[ShowEstatePrivilegeName('kulm_law')] será modificada por:\n#g +10%#! de [ShowModifierTypeName('rural_migration_attraction')]\n#r -10%#! de [ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "[ShowEstatePrivilegeName('kulm_law')] será modificada por:\n#r -50%#! [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "Revisou a [ShowEstatePrivilegeName('kulm_law')] por meio do [event|e] $flavor_teu.11.title$."
 kulm_law_not_revised_tooltip: "Decidiu não revisar a [ShowEstatePrivilegeName('kulm_law')] por meio do [event|e] $flavor_teu.11.title$."
 flavor_teu.100.title: "A Cruzada Prussiana"
 flavor_teu.100.desc: "Anos atrás, os gloriosos cruzados do Báltico proclamaram sua Cruzada Prussiana pela glória de Cristo. Muitos homens atenderam ao chamado; um deles era o orgulho da Coroa da entidade política [ROOT.GetCountry.GetName]: [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nO sangue foi derramado, o prestígio foi obtido e a honra foi defendida enquanto os pagãos infiéis e perversos fugiam acovardados de medo diante de sua fúria sagrada. Agora, [target.GetSheHe] retornou para os amorosos braços de seu magnífico país!"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nEmbora nosso(a) [ROOT.GetCountry.GetFlavorRank] deposite uma grande fé no(a) cavaleiro(a), o Senhor tinha planos diferentes para [target.GetSheHe]. Por meio de táticas impiedosas e maléficas, os malditos pagãos derrubaram o(a) imponente cruzado(a). O povo do país [ROOT.GetCountry.GetNameWithNoTooltip] chora sua morte."
 flavor_teu.100.desc.fallback: "Diz a lenda que existiu uma pessoa escolhida pela Coroa do país [ROOT.GetCountry.GetName] para participar da Cruzada Prussiana.\n\nMas, como em todas as lendas, essa história não passa de um belo conto de fadas."
 flavor_teu.100.a: "Que [target.GetSheHe] seja um exemplo para muitos outros cavaleiros!"
 flavor_teu.100.b: "Aqueles selvagens vão sangrar por isso!"
 flavor_teu.100.c: "Contudo, é uma ótima história."
 flavor_teu.101.title: "Morte de um Cruzado"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "O(A) popular cruzado(a) [target.GetName] tem enfrentado um caso grave de febre por vários dias. O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] o(a) aconselhou a voltar para casa, mas o(a) cruzado(a) insistiu em ficar pela glória. Mas, no fim, tudo o que [target.GetSheHe] conseguiu foi o abraço da Morte."
 flavor_teu.101.desc.training_accident_death: "A tragédia chegou ao quartel do país [ROOT.GetCountry.GetName]! Durante as horas de treinamento, o(a) cruzado(a) [target.GetName] enfrentou um escudeiro na esperança de aprimorar tanto suas habilidades marciais quanto as do escudeiro; para isso, teve uma verdadeira luta com espadas contra o garoto. Infelizmente para o nobre, o escudeiro brandiu a espada muito alto e decapitou [target.GetNameWithNoTooltip]. [target.GetSheHe|U] morreu na hora."
 flavor_teu.101.desc.river_drowning_death: "Uma das principais características dos nossos cavaleiros é a armadura pesada. Embora deixe nossas tropas praticamente invencíveis contra lacerações, ela tem algumas desvantagens. Uma delas, que aconteceu mais uma vez, é a falta de navegabilidade na água. Quando um cavaleiro cai no rio, a armadura de metal se torna seu túmulo submerso.\n\nO(A) cruzado(a) [target.GetName] aprendeu essa lição da pior maneira quando partiu com outros cavaleiros para invadir os vilarejos de infiéis. Em sua jornada, [target.GetSheHe] caiu do cavalo, despencou em um rio e se afogou."
 flavor_teu.101.desc.fallback: "O cadáver do(a) cruzado(a) estrangeiro(a), [target.GetName], foi encontrado em sua cama nesta manhã. A causa da morte é um mistério para todos, pois [target.GetSheHe] estava com vida e passava bem na noite anterior, e não há sinais de uma morte violenta..."
 flavor_teu.101.a: "Que sua alma descanse em paz."
 flavor_teu.101.b: "Pelo menos sabemos que o escudeiro sabe brandir uma espada."
 flavor_teu.101.c: "Um destino infeliz, mas comum."
 flavor_teu.101.zzz: "Só Deus sabe o que aconteceu com [target.GetSheHe]..."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "Essa notícia é bastante desagradável."
 flavor_pol_teu.1.title: "O Julgamento de 1339"
 flavor_pol_teu.1.desc: "Em 1335, registramos uma reclamação contra a [GetCountry('TEU').GetName] para o(a) [GetCountry('PAP').GetGovernment.GetCourtTitle] [GetCountry('PAP').GetAdjective]. Após anos de espera, a comissão [GetCountry('PAP').GetAdjectiveWithNoTooltip] finalmente chegou, e o processo de deliberação começou. Como esperávamos, os juízes concordaram com nossa reclamação solene e declararam que a [GetCountry('TEU').GetNameWithNoTooltip] deve devolver as províncias [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] e [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.1.historical_info: "Nos anos 1319 e 1335, os lados poloneses registraram reclamações contra a Ordem Teutônica na Corte Papal, exigindo a devolução da \"Pomerânia de Danzigue\" para a Polônia. No caso da reclamação de 1335, a comissão enviada pelo Estado Papal determinou que a agressão teutônica foi injusta, que as terras deveriam ser devolvidas e que uma quantia reparatória deveria ser paga. A Ordem Teutônica recorreu à decisão e, após a deliberação papal, foi obrigada a devolver os territórios ocupados, Bydgoszcz e Dobrzyń."
 flavor_pol_teu.1.a: "E pensávamos que a justiça havia morrido..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Mais uma decisão judicial! Assim como em 1319, no ano de 1335, a [pol_polish_side.GetName] registrou outra reclamação para o Santo Padre, esperando obter um resultado que nos humilhasse e nos obrigasse a desistir das nossas conquistas. Bom, a comissão [GetCountry('PAP').GetAdjective], que certamente foi subornada, tomou outra decisão ridícula, determinando que devemos devolver as províncias [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] e [ShowProvinceDefinitionName('stolp_province')] para a [pol_polish_side.GetLongNameWithNoTooltip]."
 flavor_pol_teu.2.a: "Isso é um absurdo! Temos que fazer uma apelação para o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] imediatamente."
 flavor_pol_teu.2.b: "Não vamos disputar a legitimidade de uma comissão [GetCountry('PAP').GetAdjectiveWithNoTooltip]."
 flavor_pol_teu.2.c: "Não vamos entregar nada!"
 flavor_pol_teu.3.title: "Conflito entre [pol_polish_side.GetNameWithNoTooltip] e [pol_teutonic_side.GetNameWithNoTooltip]"
 flavor_pol_teu.3.desc: "A política entre a [pol_polish_side.GetName] e a [pol_teutonic_side.GetName] está mais tensa do que nunca. A tomada da Pomerélia pela [pol_teutonic_side.GetNameWithNoTooltip] deixou um gosto amargo na boca [pol_polish_side.GetAdjectiveWithNoTooltip], o que os levou a nos incomodar com inúmeras reclamações feitas contra os Cavaleiros.\n\nUma investigação recente, realizada pela nossa comissão na [pol_polish_side.GetNameWithNoTooltip], declarou que o lado da [pol_teutonic_side.GetNameWithNoTooltip] deve entregar grandes porções de território para a [pol_polish_side.GetNameWithNoTooltip], incentivando um recurso. Temos que resolver essa questão de forma amigável."
 flavor_pol_teu.3.a: "Vamos buscar um consenso."
 flavor_pol_teu.3.b: "Eles são servos de Cristo e são absolvidos."
 flavor_pol_teu.3.c: "Não consegue ler a decisão?"
 teu_supported_us: "Aceitaram nos Apoiar"
 teu_supported_other_side: "Recusaram-se a nos Apoiar"
 flavor_pol_teu.4.title: "Resposta [pol_teutonic_side.GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.4.desc: "A resposta [pol_teutonic_side.GetAdjective] foi, no mínimo, fria."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Diante do veredito, eles decidiram que a melhor ação seria não intervir no julgamento justo da comissão [GetCountry('PAP').GetAdjective]. Em vez disso, decidiram incomodar o Santo Padre com uma apelação. Que desperdício do tempo sagrado."
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Com a decisão tomada, a força da pressão foi muito maior que a da resistência e, finalmente, eles cederam às nossas demandas e nos devolveram os territórios."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Com a decisão tomada, eles atenderam nossa demanda parcialmente, mas com poucos resultados para nós. A intervenção [GetCountry('PAP').GetAdjective] ignorou muitas das nossas reclamações, exigindo a devolução de apenas algumas regiões fronteiriças para nós. No entanto, isso ainda é uma vitória para o nosso lado."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Os cavaleiros pretenciosos decidiram que nem as decisões sagradas se aplicam a eles, desafiando abertamente o julgamento da comissão. A mensagem está clara: nós não vamos receber aqueles territórios. A única opção restante é uma guerra sangrenta. Uma guerra que eles certamente vão perder, vamos garantir isso."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Não sabemos como interpretar a reação deles, já que não podemos determinar suas verdadeiras intenções."
 flavor_pol_teu.4.a: "Deixem o Santo Padre descobrir as transgressões deles."
 flavor_pol_teu.4.b: "Decerto que foi uma boa escolha da parte deles."
 flavor_pol_teu.4.c: "Vamos aceitar o que vier."
 flavor_pol_teu.4.d: "Eles nos enfrentarão no campo de batalha."
 flavor_pol_teu.5.title: "Louvor [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.5.desc: "Nosso apelo ao Santo Padre foi um grande sucesso. Nossa petição e as provas apresentadas fizeram com que [the_pope.GetName] determinasse que estamos com a razão e que sua comissão agiu de má-fé. Após desprezar o lado [pol_polish_side.GetAdjective], [the_pope.GetSheHe] nos assegurou que nossas aquisições pertencem, de fato, ao povo [pol_teutonic_side.GetAdjective]. Além disso, recebemos elogios por nosso comprometimento com a propagação do [ShowReligionGroupName('christian')] e pelo esforço contínuo para converter os pagãos à verdadeira fé."
 flavor_pol_teu.5.a: "E vamos continuar com a cruzada!"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Resolução Papal"
 flavor_pol_teu.6.title: "Repúdio [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.6.desc: "Chegou uma carta do país [GetCountry('PAP').GetName] condenando nossa decisão de não acatar o julgamento de 1339. É profundamente lamentável que [the_pope.GetName] acredite que devamos confiar em juízes que foram obviamente subornados pelo outro lado."
 flavor_pol_teu.6.a: "É a vida."
 flavor_pol_teu.6.b: "Vamos fingir que não lemos aquela carta."
 flavor_pol_teu.7.title: "Julgamento [GetCountry('PAP').GetAdjectiveWithNoTooltip] Lamentável"
 flavor_pol_teu.7.desc: "Nunca nos sentimos tão traídos pelo Santo Padre. Há poucos meses, [the_pope.GetSheHe] nos mandou seus juízes, que analisaram minuciosamente cada prova e emitiram um veredito justo para este conflito perturbador. Agora essa mesma decisão foi revertida por [the_pope.GetName] após o apelo do lado [pol_teutonic_side.GetAdjective]. Um ato deveras lamentável."
 flavor_pol_teu.7.a: "O Santo Padre não deveria ser incapaz de cometer erros?"
 flavor_pol_teu.8.title: "O Meio-Termo"
 flavor_pol_teu.8.desc: "O emissário do país [GetCountry('PAP').GetLongName] enfim retornou, trazendo informações sobre o julgamento final do Santo Padre em relação à atribulação que enfrentamos. Infelizmente, a resposta não é totalmente favorável a nós, mas é mais branda do que poderia ter sido."
 flavor_pol_teu.8.a: "Pelo menos é melhor do que o que os poloneses organizaram."
 flavor_pol_teu.8.b: "Não cederemos um centímetro de território, independentemente de quem exigir!"
 flavor_teu.300.title: "Desdém [GetCountry('POL').GetAdjectiveWithNoTooltip]"
 flavor_teu.300.desc: "Nos últimos anos, as tensões com o povo [GetCountry('POL').GetAdjective] têm aumentado bastante. Ambas as partes acreditam que uma guerra entre elas é inevitável, mas nenhum lado está disposto a iniciar o conflito. Confiantes nas intenções do governo [GetCountry('POL').GetAdjectiveWithNoTooltip], muitos altos oficiais começaram a pedir que [teu_ruler.GetName] provoque-os com duas espadas nuas."
 flavor_teu.300.historical_info: "Em 1410, a Polônia teve sua vitória mais decisiva sobre a Ordem Teutônica na Batalha de Grunwald, durante a chamada Grande Guerra. Diz-se que o lado polonês tentou esgotar o outro lado descansando à sombra do bosque próximo, e que a batalha só começou após os teutônicos mandarem um emissário com duas espadas \"nuas\", ou desembainhadas, para convidar os poloneses à luta."
 flavor_teu.300.a: "Se eles não têm espadas, nós vamos providenciá-las."
 flavor_teu.300.b: "Deixem-nos em paz."
 flavor_teu.301.title: "Duas Espadas Nuas"
 flavor_teu.301.desc: "[teu_from.GetLongName] enviou um emissário, que buscava uma audiência com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Aproveitando a oportunidade, eles colocaram duas espadas nuas enviadas por [teu_ruler.GetName] bem em frente a [pol_ruler.GetName], como se nos faltasse o equipamento necessário para arrancar seus rostos arrogantes da face da Terra. Se o(a) [teu_from.GetGovernment.GetRulerTitle] do povo [teu_from.GetAdjectiveWithNoTooltip] quer guerra, [teu_ruler.GetSheHe] a terá."
 flavor_teu.301.a: "Que insulto baixo."
 POL_after_next_war_is_won: "Após vencermos a próxima guerra contra o país [teu_from.GetName], nós receberemos:"
 flavor_teu.302.title: "Nova Regalia"
 flavor_teu.302.desc: "O par de espadas nuas que recebemos do país [GetCountry('TEU').GetName] adquiriu um novo valor simbólico. Um sinal da arrogância do governo [GetCountry('TEU').GetAdjectiveWithNoTooltip], nossa recente campanha de punição contra eles fez com que se tornassem um lembrete de nossas vitórias. Elas agora fazem parte da coleção de insígnias do governo [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_teu.302.a: "A vitória contra eles valeu o sangue derramado."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "O Mar Báltico é um lar para a pirataria desde tempos longínquos. Entre os marinheiros e pescadores do(a) [target_location.GetName], há várias pessoas que tentam seguir uma vida de pirataria e crime. Entre eles, [target_character.GetName] e seu bando conhecido como \"Likedeelers\", ou Piratas da Partilha, agora exibem a bandeira negra em nossos mares na tentativa de ficarem ricos roubando todos os azarados que os encontrarem. Alguns desses vigaristas, um grupo conhecido como \"Vitalienbrüder\", tomaram a ilha da província de [ShowProvinceDefinitionName('gotland_province')] e estabeleceram sua capital em [ShowLocationName('visby')]. Suas ações resultaram em uma queda no comércio da região, e sua pirataria sem fim acabará levando ao completo colapso do nosso comércio."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Precisamos acabar com eles antes que eles se entranhem em nossa ilha."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker foi um lendário pirata germânico no fim do século XIV, conhecido por atacar navios da Liga Hanseática. Ele liderou os Vitalienbrüder, um grupo de piratas originalmente contratado como corsários por duques de Meclemburgo contra a Rainha Margarida, mas acabou se voltando contra seus contratantes. Capturado em 1401, próximo de Heligoland, ele e sua tripulação foram executados em Hamburgo. Conforme a lenda, ele propôs um acordo: após ser decapitado, os homens que ele conseguisse passar em revista seriam poupados. Supostamente, ele, mesmo degolado, conseguiu andar diante de vários membros da tripulação antes que o carrasco o matasse, ignorando o acordo. Seu nome, que significa \"#italic esvaziar a caneca em um gole#!\", reflete sua notável habilidade para beber."
 flavor_swe_teu.1.a: "Vamos pedir ajuda ao país [fief_offer_target.GetNameWithNoTooltip]."
 flavor_swe_teu.1.b: "Vamos acabar com eles por conta própria, custe o que custar."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Ira dos Piratas"
 vtb_operates_in_the_baltic_tt: "A entidade política [target_country.GetLongName] começará suas operações na costa do [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Para ajudar nisso, o governo [GetCountry('SWE').GetAdjective] nos ofereceu o direito de tomar posse da ilha em seu lugar, desde que possamos agir rapidamente contra esses piratas desagradáveis."
 flavor_swe_teu.2.a: "Aceitaremos este feudo."
 flavor_swe_teu.2.b: "Não é problema nosso."
 flavor_swe_teu.3.title: "Retorno [fief_offer_target.GetAdjectiveWithNoTooltip]"
 flavor_swe_teu.3.common_desc: "Um emissário com a resposta do país [fief_offer_target.GetName] finalmente chegou."
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ A elite do povo [fief_offer_target.GetAdjectiveWithNoTooltip] prometeu desembarcar suas forças na ilha da província de [ShowProvinceDefinitionName('gotland_province')] para lidar com o nosso inimigo comum. Conforme prometido, não vamos nos opor a isso."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Lamentavelmente, eles recusaram nosso convite pacífico para acabar com os piratas repugnantes em [pirate_nation.GetName]. Parece que precisaremos resolver isso por conta própria, não importa o quão ocupados estejamos no momento."
 flavor_swe_teu.3.a: "Vamos nos concentrar em nossas prioridades, então!"
 flavor_swe_teu.3.b: "Certo, vamos resolver isso por conta própria."
 flavor_swe_teu.4.title: "A Irmandade das Vitualhas"
 flavor_swe_teu.4.desc: "Traídos por nossos parceiros do povo [GetCountry('HSA').GetAdjective], nossa liga teve que recorrer a um método mais repugnante de sustento: a pirataria. Escolhemos a ilha da província de [ShowProvinceDefinitionName('gotland_province')] para servir como nossa base de operações. Se o mundo está contra nós, então enfrentaremos o mundo inteiro. Que os comerciantes arrogantes tremam enquanto nossos lobos do mar destroem seus fracos navios mercantis."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Ilha da Disputa"
 flavor_swe_teu.5.desc: "Situada no coração do Mar Báltico, a ilha da província de [ShowProvinceDefinitionName('gotland_province')] é um território indispensável para qualquer potência que deseje alcançar o objetivo de #italic Dominium Maris Baltici#!. Assim, outras potências locais decerto estão tramando para tomar essa valiosa posse de nossas mãos. Com nossa capacidade naval em declínio, talvez seja prudente penhorar a ilha para uma dessas potências."
 flavor_swe_teu.5.a: "Oferecer a ilha para o país [first_offer.GetNameWithNoTooltip]."
 flavor_swe_teu.5.b: "O país [second_offer.GetNameWithNoTooltip] certamente aceitaria."
 flavor_swe_teu.5.c: "Não vamos desistir da nossa terra."
 flavor_swe_teu.6.title: "Olhos em [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.6.desc: "Temos um grande interesse na ilha da província de [ShowProvinceDefinitionName('gotland_province')]. Como uma das principais potências da bacia do Mar Báltico, seria extremamente vantajoso possuir essa ilha situada no cruzamento de rotas comerciais e no coração do mar interno. Ela poderia ser o nosso primeiro passo rumo à dominação desse mar. Infelizmente, não estamos sós nessa ambição e devemos agir rapidamente para conquistá-la nós mesmos."
 flavor_swe_teu.6.a: "O Báltico será nosso."
 flavor_swe_teu.7.title: "Oferta por [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.7.desc: "Recebemos uma oferta do país [gotland_province_owner.GetName]. Pelo preço de muitas libras de ouro, eles estão dispostos a ceder o controle da ilha da província de [ShowProvinceDefinitionName('gotland_province')] para nós. Embora certamente tenhamos a capacidade de tomá-la por conta própria, uma transferência pacífica como esta poderia nos poupar da infâmia aos olhos do mundo e evitaria o derramamento de sangue."
 flavor_swe_teu.7.a: "Parece uma troca justa."
 flavor_swe_teu.7.b: "Por que nós pagaríamos?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "Finalmente recebemos os resultados da nossa missão diplomática na entidade política [offer_nation.GetName]. Após oferecer a eles a transferência pacífica da ilha [gotland_province_owner.GetAdjective], esperávamos uma resposta positiva e grata."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ E de fato a recebemos, pois o governo [offer_nation.GetAdjectiveWithNoTooltip] ficou mais do que satisfeito em cumprir nossos desejos e pagou integralmente pela transação."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Infelizmente, nossa decepção foi imensa, pois nossos emissários foram ridicularizados, e tivemos a confirmação das ambições do governo [offer_nation.GetAdjectiveWithNoTooltip] de tomar a ilha de nós."
 flavor_swe_teu.8.a: "Vamos torcer para que essa troca promova a paz."
 flavor_swe_teu.8.b: "Precisamos ficar atentos."
 teu_rejected_sale: "Oferta de Venda Rejeitada"
 flavor_dan_teu.1.title: "Revolta da Noite de São Jorge"
 flavor_dan_teu.1.desc: "Uma calamidade atingiu nossas posses na província de [ShowProvinceDefinitionName('estonia_province')]. O povo nativo [ShowCultureName('estonian')], insatisfeito com o fato de termos lhes mostrado a Luz de Cristo há tantas décadas, levantou-se em uma insurgência armada. Em um dia tranquilo, lançaram um ataque mortal contra nossas guarnições e castelos. Dentre eles mesmos, escolheram quatro líderes que ousam chamar de \"reis\". Para piorar ainda mais a situação, em seu ato de \"vingança\" diabólica, eles começaram a massacrar seus antigos suseranos e governantes em uma fúria pagã. Não toleraremos isso, e sua rebelião será eliminada."
 flavor_dan_teu.1.historical_info: "Na Noite de São Jorge em 1343, a população nativa estoniana se rebelou contra seus suseranos dinamarqueses e os diversos nobres estrangeiros que os governavam. Para liderar a rebelião, eles escolheram \"Quatro Reis\" dentre eles, que mais tarde seriam atraídos para uma armadilha e mortos. A revolta transcendeu as fronteiras dinamarquesas e se espalhou para os territórios da Ordem Livoniana e para as ilhas de Ösel."
 flavor_dan_teu.1.a: "Malditos!"
 TEU_st_georges_uprising: "Cada [pop|e] [ShowCultureName('estonian')] [owned|e] na província de [ShowProvinceDefinitionName('estonia_province')] perde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se junta à [estonian_uprising.GetName].\nAlém disso, #r 75%#! deles também mudaram sua [religion|e] para [ShowReligionName('muinaisusko')]"
 estonian_uprising: "Revolta da Noite de São Jorge"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Revolta da Noite de São Jorge"
 flavor_dan_teu.2.title: "Rebeldes Estonianos Atacam a Livônia"
 flavor_dan_teu.2.attack: "Massacrando qualquer nobre [ShowCultureName('german_baltic')] que encontram, seu desrespeito por seus senhores e por Jesus Cristo é deplorável. Eles temerão a ira dos céus."
 flavor_dan_teu.2.desc: "Uma insurgência armada do povo [ShowCultureName('estonian')], centrada na província de [ShowProvinceDefinitionName('estonia_province')] sob domínio [TEU_denmark_from.GetAdjective], começou a avançar contra nossos súditos do povo [GetCountry('LIV').GetAdjective]. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Vamos ensinar uma lição a eles."
 flavor_dan_teu.3.title: "Destino dos Opressores"
 flavor_dan_teu.3.desc: "Um contingente armado reprimiu recentemente uma onda de oposição na província de [target_province.GetName]. Os soldados, em um surto de ódio, começaram a matar o povo [ShowCultureName('german_baltic')] indiscriminadamente devido ao seu apego à fé [ShowReligionAdjective('catholic')]."
 flavor_dan_teu.3.a: "Fazer vista grossa."
 flavor_dan_teu.3.b: "Isso não é hora de acerto de contas."
 flavor_dan_teu.4.title: "Atrocidades na província de [target_province.GetNameWithNoTooltip]"
 flavor_dan_teu.4.desc: "Os desgraçados do país [teu_rebellion_tag.GetName] caíram sobre o povo [ShowCultureName('german_baltic')] inocente na província de [target_province.GetName], matando indiscriminadamente. Não houve nada que pudéssemos fazer para detê-los."
 flavor_dan_teu.4.a: "Eles pagarão pelos pecados deles no inferno."
 flavor_dan_teu.5.title: "Nossa Insurreição"
 flavor_dan_teu.5.desc: "Nossos suseranos repugnantes do governo [ShowCultureName('german_baltic')] nos oprimem há tempo demais. Eles reprimiram nossas crenças religiosas e impuseram deuses estrangeiros sobre nós por muito tempo. Talvez esteja na hora de eles aprenderem sobre os nossos deuses, não é? Não importa se aceitam ou não, o que importa é a luta para quebrar as correntes que nos prendem."
 flavor_dan_teu.5.a: "Não seremos escravizados!"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Uma insurreição armada do governo [ShowCultureName('estonian')], centrada na província de [ShowProvinceDefinitionName('estonia_province')] sob domínio [TEU_denmark_from.GetAdjective], avançou contra os nossos aliados. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Recrutem os grupos de conscritos!"
 flavor_dan_teu.7.title: "Gerando Problemas"
 flavor_dan_teu.7.desc: "Nossas posses na província de [ShowProvinceDefinitionName('estonia_province')] viraram apenas uma pedra em nosso sapato. Separadas de nossa capital por vastos mares, nosso controle aqui é frágil, na melhor das hipóteses. Agora, com um ataque surpresa lançado pelo povo nativo [ShowCultureName('estonian')], que se espalhou para nossos vizinhos no território [teu_receives_estonia.GetAdjective], talvez seja melhor tentar melhorar nossas relações com nosso vizinho e vender essa pobre província, que já está na esfera de influência do país [teu_receives_estonia.GetNameWithNoTooltip]."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Vamos falar com quem toma as decisões no país [the_deciding_nation.GetName]."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Vamos falar com quem toma as decisões no país [the_deciding_nation.GetNameWithNoTooltip]."
 flavor_dan_teu.7.historical_info: "Após a Revolta da Noite de São Jorge em 1343, o vice-rei dinamarquês na Estônia e outros oficiais do governo foram presos por vassalos pró-germânicos, e grande parte da província ficou sob o controle dos teutônicos. O rei dinamarquês, reconhecendo que suas posses eram insustentáveis, decidiu vender a Estônia para os Cavaleiros Teutônicos pelo preço de 19 mil marcos de Colônia."
 flavor_dan_teu.7.a: "Vendam a província."
 flavor_dan_teu.7.b: "Nós vamos superar a agitação."
 teu_if_teutons_accept: "Se país [the_deciding_nation.GetName] aceitar:"
 flavor_dan_teu.8.title: "Venda da Estônia"
 flavor_dan_teu.8.desc: "Diante da recente rebelião na província de [ShowProvinceDefinitionName('estonia_province')], o povo [TEU_denmark_from.GetAdjective] decidiu nos oferecer suas posses da província de [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]. Se aceitarmos, esses territórios entrarão em nossa esfera de influência, e o povo [TEU_denmark_from.GetAdjectiveWithNoTooltip] se retirará da luta, nos deixando para lidar com os traidores por conta própria."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Vamos aceitar a proposta deles."
 flavor_dan_teu.8.b: "Não precisamos de mais problemas!"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "Finalmente recebemos uma resposta à nossa oferta generosa dos direitos sobre a província de [ShowProvinceDefinitionName('estonia_province')]."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Para nossa alegria, a entidade política [the_deciding_nation.GetName] aceitou a proposta, aliviando-nos do dever de administrar essa terra cheia de traidores."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Infelizmente, a entidade política [the_deciding_nation.GetName] rejeitou a proposta, obrigando-nos não apenas a derrotar essa rebelião, mas também a suportar as consequências e o descontentamento por décadas futuras. Bem, talvez, com esforço suficiente, um dia essa terra será integrada."
 flavor_dan_teu.9.a: "Por nós, tudo bem!"
 flavor_dan_teu.9.b: "Droga."
 teu_successful_dealings: "Negócios Bem-Sucedidos"
