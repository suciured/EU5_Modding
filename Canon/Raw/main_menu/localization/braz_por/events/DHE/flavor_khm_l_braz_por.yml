l_braz_por:
 flavor_khm.1000.title: "O [ShowBuildingTypeNameWithNoTooltip('khmer_baray')] de [target_location.GetNameWithNoTooltip]"
 flavor_khm.1000.desc: "O [ShowBuildingTypeName('khmer_baray')] de [target_location.GetName] fornece ao(à) [target_location.GetRank.GetName] um abastecimento crucial de água. Durante os problemas das últimas décadas e a sucessão de [target_old_ruler.GetName], ele não recebeu a atenção e os cuidados de que precisava, e aos poucos está perdendo sua eficiência. Se não agirmos agora, o grande reservatório de água poderá se tornar inútil no futuro."
 flavor_khm.1000.a: "Isso é caro demais."
 flavor_khm.1000.b: "Vamos fazer os reparos necessários."
 flavor_khm.1001.title: "A Situação de [ShowLocationNameWithNoTooltip('angkor')]"
 flavor_khm.1001.desc: "O [ShowBuildingTypeName('khmer_baray')] atingiu um estado de deterioração tão miserável que não seremos mais capazes de usar seu enorme reservatório de água para abastecer o nosso povo."
 flavor_khm.1001.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_khm.1100.title: "A Perda de [target_art.GetNameWithNoTooltip]"
 flavor_khm.1100.desc: "Durante o cerco de [target_location.GetName], as tropas de [siege_leader.GetName] roubaram um dos nossos tesouros mais preciosos: [target_art.GetName]. Só nos resta lamentar a perda dessa bela estátua que representava nossa dedicação religiosa."
 flavor_khm.1100.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_khm.1101.title: "Captura de [target_art.GetNameWithNoTooltip]"
 flavor_khm.1101.desc: "No nosso cerco contra [target_location.GetName], capturamos uma bela obra de arte: [target_art.GetName]. A famosa estátua está a caminho da nossa capital e ocupará seu lugar em seu novo lar em [ROOT.GetCountry.GetCapital.GetName]."
 flavor_khm.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
