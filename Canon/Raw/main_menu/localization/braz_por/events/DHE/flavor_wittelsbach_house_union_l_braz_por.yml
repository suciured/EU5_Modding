 flavor_wittelsbach_house_union.1.title: "Tratado de [ShowLocationNameWithNoTooltip('pavia')]"
 flavor_wittelsbach_house_union.1.desc: "Desde que o tratado dinástico foi assinado no ano de 1329 em [ShowLocationName('pavia')], as nossas relações dinásticas foram estabilizadas e a posição de [target_ruler.GetName] melhorou; agora nós podemos tentar aumentar a nossa autoridade sobre [target_character.GetName] e a entidade política [GetCountry('PAL').GetName]. Isso nos rotularia como um aliado suspeito e um líder tirano do [GetUniqueInternationalOrganization('hre').GetName]. Honrar o tratado preservaria a nossa reputação e posição diplomática, nos permitindo unificar as vertentes da Dinastia [target_ruler.GetDynasty.GetName] pacificamente no futuro."
 flavor_wittelsbach_house_union.1.a: "Vamos honrar o tratado!"
 flavor_wittelsbach_house_union.1.a.tt: "Se uma das partes envolvidas no tratado passar por um interregno, a outra parte poderá herdar a terra e a condição eleitoral do país."
 flavor_wittelsbach_house_union.1.b: "Impor a nossa superioridade à entidade política [GetCountry('PAL').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.1.historical_info: "O Tratado de Pavia do ano de 1329 foi a base da separação da Casa de Wittelsbach em duas linhas, as bávaras e palatinas, que governaram os territórios de Wittelsbach respectivamente. Além da separação em duas vertentes, o tratado também tentou resolver a questão do eleitorado. Embora as regras inicialmente revezassem o eleitorado entre o Palatinado e o Ducado da Baviera, a função de eleitor foi mais tarde confirmada para o Palatinado de Reno. Esse tratado também acordava que uma das linhas dinásticas cairia nas mãos da outra se o governante atual não tivesse nenhum herdeiro direto."
 flavor_wittelsbach_house_union.2.title: "[GetCountry('UBV').GetNameWithNoTooltip] Confirma os Velhos Tratados"
 flavor_wittelsbach_house_union.2.desc: "Os tratados que nossa dinastia assinou no ano de 1329 em [ShowLocationName('pavia')] foram confirmados mais uma vez pela entidade política [GetCountry('UBV').GetName]. Honrar o tratado parece ser o procedimento mais benéfico para nós, mas talvez possamos reivindicar as terras que nossos parentes possuíam na entidade política [GetCountry('UBV').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.2.a: "O tratado ajudará as nossas relações."
 flavor_wittelsbach_house_union.2.b: "A entidade política [ROOT.GetCountry.GetNameWithNoTooltip] vai reinar suprema!"
 flavor_wittelsbach_house_union.3.title: "[GetCountry('PAL').GetNameWithNoTooltip] Cai em Nossas Mãos"
 flavor_wittelsbach_house_union.3.desc: "Com a morte de [target_character.GetName], a Dinastia [target_character.GetDynasty.GetName] da entidade política [GetCountry('PAL').GetName] se extinguiu, deixando o trono desocupado. Com os acordos feitos no antigo Tratado de [ShowLocationName('pavia')], ficamos com uma forte reivindicação sobre suas terras e podemos pressioná-los a unificar as antigas terras da dinastia [target_ruler.GetDynasty.GetName] em um único país."
 flavor_wittelsbach_house_union.3.a: "As terras da dinastia [target_ruler.GetDynasty.GetNameWithNoTooltip] nunca mais serão separadas."
 flavor_wittelsbach_house_union.3.historical_info: "No ano de 1777, Maximiliano III José, Eleitor e Duque da Baviera, morreu sem deixar um herdeiro do sexo masculino para herdar suas posses. De acordo com o Tratado de Pavia e vários outros tratados dinásticos entre a Baviera e o Palatinado, seus títulos agora caem nas mãos de Carlos IV Teodoro da vertente do Palatinado da Casa de Wittelsbach. Embora isso tenha causado a Guerra da Sucessão Bávara, nasce agora um novo Estado composto dos dois eleitorados anteriores. Esse eleitorado reunificado acabaria fazendo uma transição ao Reino da Baviera."
 flavor_wittelsbach_house_union.4.title: "A Morte do(a) [GetCountry('BAV').GetGovernment.GetRulerTitle] [GetCountry('BAV').GetAdjectiveWithNoTooltip]"
 flavor_wittelsbach_house_union.4.desc: "O(a) [GetCountry('BAV').GetGovernment.GetRulerTitle] da entidade política [GetCountry('BAV').GetName] morreu sem um herdeiro adequado! De acordo com os antigos tratados assinados em [ShowLocationName('pavia')], agora nós temos uma reivindicação forte sobre suas terras e somos os próximos na linha de sucessão delas."
 flavor_wittelsbach_house_union.4.a: "Está na hora de unificar as terras de [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.5.title: "A Subjugação do Legado [palatine_country.GetAdjective]"
 flavor_wittelsbach_house_union.5.desc: "As políticas intricadas do [GetInternationalOrganization('hre').GetName] mudaram. A entidade política [palatine_country.GetName], liderada por uma vertente da dinastia [bavaria_ruler.GetDynasty], se tornou um súdito da entidade política [bavaria_country.GetName]. Essa consolidação de poder levanta uma importante questão sobre a representação da dinastia [bavaria_ruler.GetDynasty] dentro do [GetInternationalOrganization('hre').GetName]. Agora que a entidade política [palatine_country.GetName] está sob o controle [bavaria_country.GetAdjectiveWithNoTooltip], foi decidido transferir o título de [ShowSpecialStatusName('elector')] para a entidade política [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.5.a: "Deixar a entidade política [bavaria_country.GetNameWithNoTooltip] ocupar sua posição de direito como [ShowSpecialStatusName('elector')]."
 flavor_wittelsbach_house_union.6.title: "A Subjugação do Legado [bavaria_country.GetAdjective]"
 flavor_wittelsbach_house_union.6.desc: "O delicado equilíbrio de poder dentro do [GetInternationalOrganization('hre').GetName] mudou. A entidade política [bavaria_country.GetName], liderada por uma vertente da dinastia [palatine_ruler.GetDynasty], foi subjugado pela entidade política [bavaria_country.GetName]. Essa reviravolta levanta uma questão fundamental sobre a representação da dinastia [palatine_ruler.GetDynasty] dentro do [GetInternationalOrganization('hre').GetName]. Agora que a entidade política [bavaria_country.GetName] está sob o controle [palatine_country.GetAdjectiveWithNoTooltip], foi decidido transferir o título de [ShowSpecialStatusName('elector')] para a entidade política [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.6.a: "Deixar a entidade política [palatine_country.GetNameWithNoTooltip] ocupar sua posição de direito como [ShowSpecialStatusName('elector')]."
