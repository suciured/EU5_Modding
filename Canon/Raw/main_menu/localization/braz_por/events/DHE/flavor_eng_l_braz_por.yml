l_braz_por:
 flavor_eng.1.title: "A Heresia do Princípio [ShowReligionAdjectiveWithNoTooltip('lollardy')]"
 flavor_eng.1.desc: "Nos salões sagrados de [target_location.GetName], surgiu um novo movimento religioso desafiando a ordem estabelecida. [john_wycliffe.GetName], nome respeitado na filosofia, defende uma visão radical do [ShowReligionGroupName('christian')] voltada para o empoderamento do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], enquanto combate o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] corrupto e sua hierarquia obscena.\n\nSeus ensinamentos são únicos, pois ele defende que a Bíblia seja traduzida para o [ROOT.GetCountry.GetCulture.GetLanguage.GetName] para que seja compreendida por pessoas comuns.\n\nEstamos diante de uma escolha: reprimir ativamente os hereges ou simplesmente ignorar suas divagações inofensivas."
 flavor_eng.1.a: "Impedir os Hereges."
 lots_of_lollards: "Muitos dos nossos [pops|e] da fé [ShowReligionAdjective('catholic')] do povo [ROOT.GetCountry.GetCulture.GetName] que vivem na [ShowRegionName('great_britain_region')] se converterão ao [ShowReligionName('lollardy')]"
 eng_opposes_lollards: "Oposição aos Lollardos"
 flavor_eng.1.b: "Deixem-nos em paz."
 flavor_eng.1.tt2: "Os esforços contra ele podem desacelerar a atual difusão do [ShowReligionName('lollardy')]."
 flavor_eng.1.tt3: "Sua presença tolerada na entidade política [target_root_country.GetName] provavelmente contribuirá para a propagação contínua da religião [ShowReligionName('lollardy')]"
 eng_tolerates_lollards: "Tolera Lollardos"
 flavor_eng.1.historical_info: "O Lollardismo foi um movimento de reforma religiosa na Inglaterra que ganhou popularidade nos séculos XIV e XV, antecedendo a Reforma. Inspirados pelos ensinamentos de John Wycliffe, seus seguidores buscavam reformar a corrupção percebida na Igreja Católica. Os Lollardos enfrentaram perseguição, e alguns foram executados por suas crenças."
 flavor_eng.2.title: "O Fim da Guerra dos Cem Anos"
 flavor_eng.2.desc: "As posses territoriais mantidas na [ShowRegionName('france_region')] pelo país [ROOT.GetCountry.GetName] foram perdidas, causando um golpe devastador nas nossas ambições de subjugar a [GetCountry('FRA').GetName] e estabelecer um grande império em mais canais. Podemos perseverar e tentar mais uma reconquista ou aceitar a amarga realidade de que as nossas grandes aspirações podem estar escapando das nossas mãos."
 flavor_eng.2.a: "Aceitar o inevitável."
 eng_no_english_in_france: "Sem ingleses na França"
 flavor_eng.2.b: "Nunca vamos abrir mão disso!"
 eng_refuse_to_give_up_france: "Recusar-se a Desistir da França"
 flavor_eng.2.c: "Use isso a nosso favor."
 flavor_eng.2.tt1: "A maneira eloquente e persuasiva de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] minimiza com muita habilidade as últimas perdas territoriais."
 flavor_eng.2.historical_info: "A Guerra dos Cem Anos foi a última grande guerra medieval. Foi uma guerra não apenas entre reis, mas também permitiu que nobres menores perseguissem suas próprias pautas enquanto participavam do conflito maior. Guerras futuras tiveram muito menos facciosismo, pelo menos na escala dos conflitos medievais. A Guerra dos Cem Anos foi formada por dezenas de pequenas guerras e centenas de batalhas e cercos que duraram mais de um século, entre 1337 e 1453, até que ambos os lados ficarem exaustos. Embora nenhum dos lados tenha realmente \"vencido\", o resultado foi que, enquanto havia dois reinos no início da guerra, havia duas nações ao final dela."
 flavor_eng.3.title: "As Justiças da Paz"
 flavor_eng.3.desc: "Há uma necessidade urgente de aprimorar a manutenção da ordem e da paz locais nas comunidades. As disputas atualmente são gerenciadas pelos [ShowPopTypeName('nobles')], mas carecem de uma estrutura legal adequada, resultando em um ressentimento significativo por parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Para resolver essa questão, propomos a criação de um novo cargo responsável por resolver pequenas queixas, lidar com perturbações e garantir a tranquilidade geral de suas jurisdições."
 flavor_eng.3.a: "Sim, nós precisamos disso."
 flavor_eng.3.b: "Não, isso é trabalho dos nobres."
 flavor_eng.3.historical_info: "O cargo de Juiz de Paz teve origem na Inglaterra do século XII, provavelmente por meio de um Édito Real do Rei Ricardo I e do Arcebispo da Cantuária em 1195. Inicialmente chamado de #italic Custodes Pacis#!, foi posteriormente renomeado como Juiz de Paz. Em 1489, um ato determinou que os juízes reconhecessem suas fraquezas durante as sessões trimestrais. Esse ato também concedeu ao público o direito de reclamar diretamente ao monarca ou ao conselho sobre as ações dos juízes. Os Juízes eram nomeados de maneira irregular pelo Lorde Chanceler, permitindo a remoção de indivíduos não cooperativos durante as renovações anuais das comissões."
 flavor_eng.4.title: "O Crescimento dos Burocratas da Classe Média"
 flavor_eng.4.desc: "Está ficando cada vez mais difícil encontrar homens talentosos para assumir cargos no governo, e há quem defenda que devemos ampliar a seleção para incluir a crescente classe média, particularmente advogados, além dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ambas as partes aguardam ansiosamente para ver se implementaremos tal política, atendendo aos apelos por mudanças."
 flavor_eng.4.a: "Dar o nosso apoio a eles."
 enable_yorkist_tradition_policy: "Conceder acesso à [policy|e] [ShowPolicyName('yorkist_tradition_policy')]"
 flavor_eng.4.b: "Eles não pertencem ao Governo."
 flavor_eng.4.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito por sua exclusão contínua do governo"
 flavor_eng.4.historical_info: "Promover funcionários do governo da classe média, principalmente clérigos e advogados, era uma tradição de longa data dos iorquinos na Inglaterra. Isso foi contestado pela nobreza e pelo clero, que viam tal privilégio como algo exclusivo para homens de status social superior ou de nomeação divina."
 flavor_eng.5.title: "Corte da Câmara Estrelada"
 flavor_eng.5.desc: "Atualmente, a justiça é administrada da melhor forma possível de acordo com a [ShowPolicyName('common_law_policy')]. No entanto, os processos são muito lentos, pois dependem de precedentes e das decisões dos juízes. Certos casos levam semanas (às vezes meses) até chegarem a um veredicto. Existem apelos para a criação de um tribunal judiciário secundário com um certo grau de flexibilidade em seus procedimentos, permitindo que ele lide com casos considerados muito sensíveis ou complexos para os tribunais de justiça comuns. No entanto, um efeito possível, embora modesto, poderia ser a extensão do poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], reprimindo a oposição e punindo a divergência quando necessário."
 flavor_eng.5.a: "Uma ferramenta essencial."
 enable_court_of_the_star_chamber_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('court_of_the_star_chamber_reform')]"
 flavor_eng.5.b: "A [ShowPolicyNameWithNoTooltip('common_law_policy')] já basta."
 flavor_eng.5.historical_info: "A Corte da Câmara Estrelada surgiu das reuniões do Conselho Privado do rei, aos poucos ganhando importância durante o reinado de Henrique VII. Seu nome se originou do padrão de estrelas que adornava o teto do Palácio de Westminster, onde ocorriam suas reuniões. Em 1487, a Corte foi estabelecida como um órgão judicial distinto, separado do Conselho, encarregado de ouvir petições de reparação."
 flavor_eng.6.title: "O Movimento de Cercamento"
 flavor_eng.6.desc: "Amplas extensões de terras agrícolas dominam as áreas rurais e costumam ser usadas pelas comunidades locais para cultivo e pastoreio. Desenvolvimentos recentes levaram os proprietários de terras a tomar medidas para cercar suas propriedades, com o objetivo de aumentar a eficiência e a produtividade agrícola. No entanto, isso resultou em efeitos sociais prejudiciais em favor da transformação econômica. Um movimento formado por esses proprietários de terras surgiu, e eles estão buscando aprovação legislativa para avançar em seus esforços."
 flavor_eng.6.a: "Apoiar o movimento."
 flavor_eng.6.b: "Opor-se ao movimento."
 flavor_eng.6.historical_info: "Sob o sistema senhorial, a população da Inglaterra, composta principalmente por fazendeiros arrendatários, raramente deixava seus locais de nascimento. O movimento de cercamento, impulsionado por proprietários de terras aristocráticos em busca de lucro, desalojou agricultores, incentivando a migração para áreas urbanas. A urbanização criou uma mão de obra barata para fábricas e minas, mas também gerou pobreza, levando alguns a se tornarem \"servos contratados\" e a migrarem para as colônias da América do Norte."
 flavor_eng.7.title: "O Ato de Supremacia"
 flavor_eng.7.desc: "A relutância de [current_wife.GetName] em dar à luz um herdeiro homem continua sendo uma grande preocupação para [ROOT.GetCountry.GetGovernment.GetRuler.GetName], que tem se mostrado cansado e acabou ficando apaixonado pela tenaz [anne_boleyn.GetName]. Na tentativa de garantir a mão dela em casamento, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] enviou um emissário a(o) [GetCountry('PAP').GetGovernment.GetRulerTitle] solicitando a dispensa para anular seu atual casamento, o que foi imediatamente recusado de acordo com o direito canônico. O(a) ansioso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] agora está considerando medidas mais drásticas para permitir o casamento, incluindo uma ruptura completa com a autoridade do controle [GetCountry('PAP').GetAdjective]."
 flavor_eng.7.a: "Assumir o comando da Igreja."
 flavor_eng.7.a.tooltip: "Muitos [pops|e] [ShowReligionAdjective('catholic')]s se convertem para a religião [ShowReligionName('anglican')]"
 flavor_eng.7.tt1: "[anne_boleyn.GetName] é adicionada como [character|e]"
 flavor_eng.7.tt2: "Sua natureza assertiva e ambiciosa, além de seu envolvimento nas políticas da corte, antagoniza o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_eng.7.b: "Aceitar a supremacia do [GetCountry('PAP').GetNameWithNoTooltip]"
 flavor_eng.7.tt3: "Sua remoção da corte faz parte dos planos de [thomas_wolsey.GetName], que vê sua influência crescendo cada vez mais"
 flavor_eng.7.tt4: "O(a) [target_root_country.GetGovernment.GetRulerTitle] desolado(a) se livra de sua amante infeliz, à medida que as perspectivas de uma união matrimonial desaparecem"
 accepted_supremacy_of_rome: "Aceitou a Supremacia do Papa"
 flavor_eng.7.historical_info: "Em 1521, Henrique VIII da Inglaterra ganhou o título papal Defensor da Fé por sua publicação antiluteraníssimo. Seu foco mudou para a questão da sucessão em 1529, quando a Cúria Papal rejeitou seu pedido de divórcio de Catarina de Aragão. Subsequentemente, Henrique executou Legado Papal, Cardeal Wolsey, e forçou o clero inglês a reconhecê-lo como líder supremo da Igreja. Após conseguir seu divórcio em 1533, Henrique casou-se com Ana Bolena, o segundo de seus seis casamentos. O Ato de Supremacia consolida sua autoridade sobre a Igreja."
 flavor_eng.8.title: "O Conselho do Almirantado"
 flavor_eng.8.desc: "Os assuntos administrativos da Marinha estão aos cuidados da [ShowGovernmentReformName('navy_board_reform')], mas as operações diárias continuam descentralizadas, muitas vezes delegadas a cada Almirante. Vamos centralizar o comando criando um conselho encarregado da supervisão do comando operacional e do controle da nossa frota orgulhosa, deixando os detalhes de aquisição e administração nas mãos dos burocratas."
 flavor_eng.8.a: "Edificar e construir."
 flavor_eng.8.b: "Vamos instituir o Conselho do Exército em vez disso."
 flavor_eng.8.historical_info: "O Conselho do Almirantado, mais conhecido como Almirantado, foi instituído para fornecer à crescente potência naval uma liderança estratégica eficiente e forte no mar. O Conselho supervisionava todos os navios de guerra, enquanto o Conselho da Marinha cuidava da produção e do reparo, garantindo continuidade. Além disso, o Almirantado servia como um campo de treinamento para líderes militares e figuras políticas em Londres."
 flavor_eng.9.title: "[kett_rebellion.GetNameWithNoTooltip]"
 flavor_eng.9.desc: "Um grupo de fazendeiros insatisfeitos da [ShowProvinceDefinitionName('norfolk_province')] se alinharam a um movimento rebelde liderado pelo conde local [robert_kett.GetName]. Eles estão protestando contra a desigualdade econômica, atribuída à política [ShowPolicyName('enclosure_allowed')], que resultou no cercamento de terras comuns, deslocou comunidades de cultivo tradicionais e contribuiu para o desemprego rural. Atualmente, eles estão buscando apoio em todo o país, a menos que atuemos para conter o movimento restaurando o status quo."
 flavor_eng.9.a: "É pelo próprio bem deles."
 flavor_eng.9.tt2: "Os [ShowPopTypeName('peasants')] da província [ShowProvinceDefinitionName('norfolk_province')] mobilizam fazendeiros insatisfeitos por toda a região [ShowRegionName('great_britain_region')] e se levantam em uma rebelião armada."
 kett_rebellion: "Rebelião de Kett"
 flavor_eng.9.b: "Exigir que todas as cercas sejam removidas."
 flavor_eng.9.tt3: "Proprietários de terra do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] protestam contra a violação dos seus privilégios latifundiários"
 flavor_eng.9.historical_info: "A Rebelião de Kett foi uma revolta popular em Norfolk, na Inglaterra. A revolta ocorreu como resultado do cercamento das áreas de cultivo em todo o país, o que restringiu o acesso à terra e gerou queixas socioeconômicas. Os rebeldes conseguiram tomar a cidade de Norwich, mas foram derrotados quando as Forças Reais romperam as muralhas da cidade."
 every_location_norfolk_kett_rebellion_tt: "Todo [location|e] possuído em [ShowProvinceDefinitionName('norfolk_province')] ganha [ShowModifier('kett_rebellion')] por #W 5 anos#!"
 flavor_eng.10.title: "Os Apartamentos em Torre"
 flavor_eng.10.desc: "A movimentada cidade de [ShowLocationName('london')] é um símbolo de prosperidade e comércio, mas o estamento [ROOT.GetCountry.GetAdjective] [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] encontra-se confinado aos limites de Westminster, cercado pelo poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que têm mantido direitos especiais sobre o(a) [target_location.GetRank.GetNameWithNoTooltip] desde sempre. Esses comerciantes e negociantes tomaram o controle das ruas e mercados, usando sua influência para moldar o crescimento e desenvolvimento da cidade.\n\nPara reafirmar a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] e restaurar a ordem nas ruas, é necessário traçar um novo plano ousado. Uma possibilidade é a construção de um grandioso apartamento à beira do rio para [target_ruler.GetName], próximo à imponente Torre de [target_location.GetNameWithNoTooltip]. Desta posição estratégica, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] poderá vigiar a cidade e mostrar ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] quem realmente detém o poder."
 flavor_eng.10.a: "Uma vista imponente e traiçoeira."
 flavor_eng.10.b: "Conceder poder em troca de cooperação."
 flavor_eng.10.c: "Afirmar nosso direito com força."
 flavor_eng.10.historical_info: "A Torre de São Tomás, conhecida como o Portão dos Traidores, é uma torre histórica localizada no complexo da Torre de Londres. Voltada para o Rio Tâmisa, ela servia como entrada aquática para a Torre, por onde os prisioneiros acusados de traição chegavam de barco. Construída pelo rei Eduardo I no século XIII, sua finalidade era defensiva e de proporcionar acesso direto ao Tâmisa, mas também serviu como acomodação para reis e rainhas em determinados períodos."
 flavor_eng.11.title: "As Alianças Mutáveis de [target_location.GetNameWithNoTooltip]-Upon-Tweed"
 flavor_eng.11.desc: "A recém-conquistada cidade de [target_location.GetName], situada na fronteira entre a entidade poltíca [ROOT.GetCountry.GetName] e a entidade poltíca [GetCountry('SCO').GetLongName], é um centro de conflito e tensão há muito tempo. Apesar disso, ela conseguiu prosperar e crescer, com seus comerciantes se beneficiando do constante fluxo de mercadorias e pessoas pela fronteira.\n\nNo entanto, com as tensões sempre elevadas entre as duas nações, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] enfrenta uma decisão difícil. Devemos continuar investindo na cidade e promover seu crescimento ou adotar uma abordagem mais cautelosa e nos preparar para o conflito inevitável?"
 flavor_eng.11.a: "Construir uma fortaleza para proteger nossa fronteira."
 flavor_eng.11.b: "Revitalizar a economia local."
 flavor_eng.11.c: "Deixar que caia em decadência."
 flavor_eng.11.historical_info: "Berwick-Upon-Tweed é a cidade mais ao norte da Inglaterra, moldada por sua localização estratégica e pelos repetidos conflitos de fronteira entre a Inglaterra e a Escócia. A posse da cidade mudou várias vezes durante a Idade Média, e consideráveis recursos foram investidos para reforçar suas capacidades defensivas durante o período isabelino, com a construção de novas muralhas de acordo com os avanços tecnológicos da época. O conflito persistiria até o Tratado de União em 1707."
 flavor_eng.12.title: "Lord Warden's Show"
 flavor_eng.12.desc: "O Lord Warden's Show, um grandioso espetáculo marítimo, está sendo organizado em qualquer local que abrigue um [ShowBuildingTypeName('cinque_port')] para celebrar sua herança marítima e exibir sua proeza naval. Este evento, realizado a cada poucos anos, atrai visitantes de perto e de longe, incluindo dignitários estrangeiros e comerciantes. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] tem a oportunidade de tornar o show deste ano em [target_location.GetName] ainda mais impressionante e reforçar a reputação dos Cinque Ports como formidáveis defensores marítimos."
 flavor_eng.12.a: "Celebrar os portuários com luxo e cerimônia."
 flavor_eng.12.b: "Organizar uma emocionante exibição naval."
 flavor_eng.12.c: "Fazer a reforma dos portos."
 flavor_eng.12.d: "Uma coisa do passado."
 flavor_eng.12.tt1: "Todos os portos foram abandonados devido à mudança de sentimento em relação à sua contribuição, juntamente com o cancelamento das celebrações de longa data"
 flavor_eng.12.tt2: "Um porto foi abandonado por ser percebido como uma relíquia do passado"
 flavor_eng.12.tt3: "A tradição se extingue"
 decline_of_cinque_ports_tt: "As edificações dos [ShowBuildingTypeName('cinque_port')] estão em declínio"
 flavor_eng.12.historical_info: "O Lord Warden's Show é uma procissão associada ao Lorde Warden dos Cinque Ports, sendo usada como uma exibição cerimonial de sua autoridade. Hoje o evento ocorre anualmente e celebra a herança marítima e a importância histórica dos Cinque Ports."
 flavor_eng.13.title: "A Grande Divisão"
 flavor_eng.13.desc: "Recentemente, muitos no Norte têm se desiludido com o Sul, acreditando que sua região está sendo ignorada e negligenciada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Essa divisão ameaça minar a unidade do país. Podemos apaziguar o Norte, investindo na infraestrutura da região e promovendo sua cultura única para o resto da entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip], ou concentrar nossos esforços no Sul, utilizando sua maior riqueza e poder para fortalecer a nação como um todo."
 flavor_eng.13.a: "Investir no Norte."
 flavor_eng.13.b: "Reforçar o Sul."
 flavor_eng.13.c: "Escolher o meio-termo."
 flavor_eng.13.a.custom: "Todo [location|e] na área [ShowAreaName('northumbria_area')] ganha [prosperity|e]"
 flavor_eng.13.b.custom: "Todo [location|e] na área [ShowAreaName('home_counties_area')] ganha [prosperity|e]"
 flavor_eng.13.c.custom: "Todo [location|e] na área [ShowAreaName('midlands_area')] ganha [prosperity|e]"
 flavor_eng.13.historical_info: "Por séculos, o Reino da Nortúmbria foi um poderoso reino ao norte, distinto do restante da Inglaterra tanto em cultura quanto em política. Embora o reino tenha eventualmente caído, a divisão cultural entre o Norte e o Sul se mantém até os dias de hoje."
 flavor_eng.14.title: "O Fechamento dos Priorados Estrangeiros"
 flavor_eng.14.desc: "Diante das hostilidades contínuas com a [GetCountry('FRA').GetLongName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] decidiu fechar todos os priorados estrangeiros na entidade política [ROOT.GetCountry.GetName]. Cada [ShowBuildingTypeName('monastery')] mencionado estava sob o controle de casas religiosas da entidade política [GetCountry('FRA').GetNameWithNoTooltip], e sua existência contínua é vista como uma ameaça à segurança do reino. Os priores e monges que serviam nessas casas serão expulsos, e os priorados em si serão dissolvidos.\n\nCom as receitas desses priorados não mais fluindo para a entidade política [GetCountry('FRA').GetNameWithNoTooltip], há uma oportunidade de redirecioná-las para apoiar as casas religiosas do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Alternativamente, essas receitas poderiam ser confiscadas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], ajudando a financiar os esforços bélicos em andamento."
 flavor_eng.14.a: "Isso deve recair sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_eng.14.b: "Nossos hospitais estão em extrema necessidade."
 flavor_eng.14.c: "Confiscar para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_eng.14.historical_info: "O fechamento dos Priorados Estrangeiros ocorreu durante períodos de conflito ou tensão com a França, quando a monarquia inglesa buscava eliminar ou reduzir a influência de instituições religiosas estrangeiras no país. Os fechamentos geralmente envolviam a expulsão de monges ou freiras e o confisco de propriedades."
 flavor_eng.15.title: "As Maquinações de [jane_grey.GetNameWithNoTooltip]"
 flavor_eng.15.desc: "Sendo prima distante de [target_ruler.GetName] e seguidora astuta da religião [ShowReligionName('anglican')], [jane_grey.GetName] planejou cuidadosamente com a ajuda de parentes ambiciosos para pressionar sua reivindicação ao trono [ROOT.GetCountry.GetAdjective]. Apesar de sua relutância e da falta de apoio em todo o país, [jane_grey.GetSheHe] reuniu um número considerável de seguidores na província [ShowProvinceDefinitionName('northumberland_province')], dispostos a usar a força para garantir a coroa para a Dama."
 flavor_eng.15.a: "A reivindicação dela não será reconhecida!"
 flavor_eng.15.tt1: "[jane_grey.GetNameWithNoTooltip] é adicionada como [character|e]"
 jane_grey_support: "Apoiadores de Joana Grey"
 STATIC_MODIFIER_NAME_grey_support: "Apoio a Joana Grey"
 jane_grey_support_nobles_joining: "Todos os [ShowPopTypeName('nobles')] do credo [ShowReligionAdjective('anglican')] na área [ShowAreaName('northumbria_area')] se juntarão a [jane_grey_support.GetName]"
 flavor_eng.15.b: "Ofereça a perspectiva de ser a próxima pessoa na linha de sucessão."
 flavor_eng.15.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõe à nomeação de uma herege como herdeira."
 flavor_eng.15.c: "A Torre [jane_grey.GetHimHer] aguarda."
 flavor_eng.15.tt3: "A eficiência da política [ShowPolicyNameWithNoTooltip('secret_police_policy')], junto com a autoridade exercida pelo poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], faz com que a despretensiosa dama seja aprisionada e sumariamente executada"
 flavor_eng.15.historical_info: "Lady Joana Grey, neta de Maria, irmã mais nova do rei Henrique VIII, reivindicava o trono inglês. Em 1553, ela foi obrigada a se casar contra a sua vontade com o Lorde Guildford Dudley, filho do Duque de Nortúmbria. John Dudley, que era regente do rei Eduardo VI, manipulou Jane para manter seu poder após a morte do rei. A doença de Eduardo VI levou o Duque de Nortúmbria a fazer com que ele assinasse um documento excluindo as filhas de Henrique VIII, Maria I e Isabel I, da linha de sucessão em favor de Joana, que foi proclamada rainha em 10 de julho de 1553. No entanto, seu reinado durou apenas nove dias. A reivindicação católica de Maria ao trono foi apoiada pelo país, o que levou à dispersão das forças do Duque de Nortúmbria por tropas leais Maria."
 flavor_eng.16.title: "A União Sangrenta"
 flavor_eng.16.desc_common: "O tratado bem-aventurado entre as entidades políticas [ROOT.GetCountry.GetName] e [target_country.GetName] trouxe à tona discrepâncias religiosas, com a religião [ShowReligionAdjective('catholic')] profundamente enraizada nos corações do povo [target_country.GetAdjectiveWithNoTooltip], enquanto a religião dominante nas nossas terras continua sendo [religion.GetName]."
 flavor_eng.16.desc_castilian_power: "$flavor_eng.16.desc_common$ Devido ao imenso poder da entidade política [target_country.GetLongNameWithNoTooltip], podemos estar prestes a realinhar com vigor nossa lealdade ao [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] e retornar ao apoio da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] ou correr o risco de ver nossos tratados anulados com nossos parceiros papistas."
 flavor_eng.16.desc_catholic_ruler: "$flavor_eng.16.desc_common$ [target_ruler.GetName] se dedica à religião [ShowReligionNameWithNoTooltip('catholic')] e está avançando com medidas que nos levariam de volta ao apoio [GetCountry('PAP').GetAdjective], como uma forma de erradicar a heresia e prevenir danos irreparáveis aos tratados existentes com nossos parceiros papistas."
 flavor_eng.16.a: "Restituir o poder [GetCountry('PAP').GetAdjectiveWithNoTooltip]."
 flavor_eng.16.b: "Confirmar liberdade religiosa para todos."
 eng_tolerates_religious_freedom: "Tolera Liberdade Religiosa"
 flavor_eng.16.historical_info: "Em 1554, a rainha católica Maria se casou com Filipe da Espanha, uma união que trouxe grandes possibilidades tanto para a Inglaterra quanto para a Espanha. Filipe recebeu o título de rei da Inglaterra pelo Parlamento, mas não lhe foi permitido governar o país. No entanto, a questão iminente de maior importância era a religião. O Ato de Supremacia havia dado o controle clerical ao monarca, mas o povo da Inglaterra estava dividido em relação à religião. Os católicos exigiam a autoridade papal, enquanto os protestantes queriam leis clericais mais liberais. Maria decidiu se aliar aos católicos fanáticos, e uma onda de terror começou, o que lhe rendeu o apelido de \"Maria Sangrenta\"."
 flavor_eng.17.title: "A Companhia Mercantil de Moscóvia"
 flavor_eng.17.desc: "Uma expedição marítima navegando em direção ao nordeste, na tentativa de alcançar as costas da [ShowContinentName('asia')], naufragou nas proximidades da costa de [ShowLocationName('arkhangelsk')], onde os sobreviventes, liderados pelo renomado explorador [richard_chancellor.GetName], aparentemente começaram a negociar com os eslavos locais. Autorize-nos a criar uma companhia comercial para facilitar o comércio com o povo [target_country.GetAdjective] e garantir uma participação no lucrativo comércio de [ShowGoodsName('fur')]."
 flavor_eng.17.a: "Uma verdadeira oportunidade comercial."
 flavor_eng.17.tt1: "[richard_chancellor.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.17.b: "Deixá-los entregues à própria sorte."
 flavor_eng.17.tt2: "O destino de [richard_chancellor.GetNameWithNoTooltip] permanece incerto"
 flavor_eng.17.historical_info: "Em 1553, a Empresa de Mercadores Aventureiros mandou três navios para navegar até a China pela Passagem do Nordeste. Embora a maioria dos navios da frota tenha se perdido, o Edward Bonaventure conseguiu chegar ao Mar Branco e desembarcar perto da vila russa de Arkhangelsk. Lá eles descobriram a riqueza da Rússia e viajaram de trenó até Moscou. Apesar dos interesses divergentes, a Companhia de Moscóvia foi formada, revelando-se bem-sucedida no comércio de peles russas."
 flavor_eng.18.title: "O Artesanato Sombrio de [francis_walsingham.GetNameWithNoTooltip]"
 flavor_eng.18.desc: "Famoso por ser um tecelão de intrigas, [francis_walsingham.GetName] possui muitos contatos por toda a [ShowContinentName('europe')] e deseja utilizá-los para proteger a entidade política [ROOT.GetCountry.GetName] de ameaças internas e externas. Tal talento astuto pode ser essencial para a preservação de nossa soberania, e as táticas implacáveis de [francis_walsingham.GetName] podem dissuadir qualquer um dos nossos adversários de nos atacar."
 flavor_eng.18.a: "Um arquiteto da intriga."
 flavor_eng.18.b: "[francis_walsingham.GetSheHe|U] não é confiável."
 flavor_eng.18.tt2: "A dispensa de [francis_walsingham.GetNameWithNoTooltip] é percebida como um gesto de conciliação pelas outras potências"
 flavor_eng.18.historical_info: "Sir Francis Walsingham foi o Secretário Particular da Rainha Isabel. Seu principal feito foi a organização perfeita de um serviço secreto e uma rede de espionagem que se mostrou extremamente eficiente em abortar todas as conspirações contra a vida da Rainha e outros complôs políticos e diplomáticos. Extremamente antiespanhol, ele também foi o protetor de Drake e financiou a maior parte das primeiras expedições do famoso corsário contra o poder ibérico."
 flavor_eng.19.title: "As Reformas Monetárias de Thomas Gresham"
 flavor_eng.19.desc: "O estrategista financeiro [thomas_gresham.GetName] possui muita experiência em comércio, tanto no mercado interno quanto no externo. Ele alertou sobre os perigos de alterar a composição da moeda, como desvalorizá-la ou adicionar metais mais baratos. Em vez disso, ele defende a padronização da composição, peso e qualidade das moedas para garantir sua confiabilidade e consistência. Devemos encontrar uma área adequada para aproveitar plenamente seu talento em manter a integridade da cunhagem e promover a estabilidade."
 flavor_eng.19.a: "Convidá-lo para a corte."
 flavor_eng.19.tt1: "[thomas_gresham.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.19.b: "Uma extensão da mão da lei."
 flavor_eng.19.tt2: "[thomas_gresham.GetSheHe|U] ficou encarregado de aplicar as leis contra falsificação e fraude no mercado de moedas, restaurando a confiança do público na moeda e promovendo sua estabilidade."
 flavor_eng.19.c: "Nosso agente financeiro no exterior."
 flavor_eng.19.tt3: "[thomas_gresham.GetNameWithNoTooltip] é enviado ao exterior para os principais centros financeiros, liderando uma delegação para estabelecer as bases dos sistemas monetários modernos"
 flavor_eng.19.d: "Um preguiçoso indeciso."
 flavor_eng.19.tt4: "[thomas_gresham.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_eng.19.historical_info: "Thomas Gresham foi um financista inglês durante a era Tudor. Com educação pela Universidade de Cambridge, ele ascendeu à riqueza graças ao seu excepcional talento para os negócios e foi nomeado agente real pelo rei Eduardo VI em 1551, posição que manteve durante o reinado de Isabel I. Gresham enfrentou desafios devido à depreciação da moeda inglesa em relação às moedas estrangeiras, o que dificultou suas tarefas no exterior. Apesar desses obstáculos, ele conseguiu estabilizar o sistema financeiro da Inglaterra."
 flavor_eng.20.title: "[northern_rebellion.GetNameWithNoTooltip]"
 flavor_eng.20.desc: "A captura e a prisão de membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da província de [ShowProvinceDefinitionName('norfolk_province')] na Torre de [ShowLocationName('london')] abalou o cenário político. Essa prisão é uma tentativa de conter o crescente movimento da religião [ShowReligionAdjective('catholic')] em [ShowProvinceDefinitionName('northumberland_province')] e [ShowProvinceDefinitionName('westmorland_province')], províncias que abrigam uma população herege considerável. Em resposta a essas prisões, dois membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] local, [thomas_percy.GetName] e [charles_neville.GetName], iniciaram uma rebelião, jurando restaurar o(a) [ROOT.GetCountry.GetFlavorRank] à fé verdadeira. Agora estamos diante de uma insurreição armada, a menos que libertemos os presos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ou iniciemos um diálogo com os líderes rebeldes."
 flavor_eng.20.a: "Mantê-los na Torre."
 northern_rebellion: "Rebelião do Norte"
 flavor_eng.20.b: "Tentar negociar."
 flavor_eng.20.c: "Libertá-los."
 flavor_eng.20.tt3: "A libertação dos prisioneiros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] acalma os ânimos, mas fortalece o movimento da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] no Norte"
 flavor_eng.20.historical_info: "A Rainha Isabel I buscou estabelecer o anglicanismo protestante na Inglaterra, mas enfrentou desafios quando Maria da Escócia buscou refúgio em seu reino. A reivindicação católica de Maria ao trono representava uma ameaça, então Isabel a prendeu. Maria se tornou o foco de conspirações para derrubar Isabel, incluindo uma proposta de casamento com Norfolk, o único duque da Inglaterra. O atraso de Norfolk levou à sua prisão, mas Isabelsuspeitava que outros nobres, como os condes de Nortúmbria, Westmorland e Cumberland, estivessem envolvidos. Quando convocados a Londres, eles se rebelaram em 9 de novembro de 1569. A revolta, alimentada pelo ressentimento contra o domínio Tudor, resultou em medidas severas por parte de Isabel, incluindo execuções. Apesar disso, o catolicismo persistiu no Norte, levando a uma década de perseguições."
 every_pop_in_province_pop_satisfaction_ultimate_penalty_and_northern_rebellion_tt: "Todo [pop|e] dessa [province|e] que segue a fé [ShowReligionAdjectiveWithNoTooltip('catholic')] e que ainda não apoia outro [rebel|e], perderá [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntará à [northern_rebellion.GetName]"
 flavor_eng.21.title: "Os Especuladores Mal-Educados"
 flavor_eng.21.desc: "O comércio de mercadorias quase sempre ocorre em estabelecimentos públicos devido ao alto nível de barulho e às ocasionais brigas entre os negociantes. No entanto, esse mercado cresceu exponencialmente e se beneficiaria de uma estrutura centralizada para garantir que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] receba sua devida parte. Vamos estabelecer um centro para organizar os corretores e facilitar o comércio, fortalecendo o comércio [ROOT.GetCountry.GetAdjective] e ao mesmo tempo excluindo qualquer atividade não licenciada."
 flavor_eng.21.a: "Um Investimento Otimista."
 flavor_eng.21.b: "Deixe-os brigar e fazer alarde."
 bawdy_trading: "Comércio Imoral"
 flavor_eng.21.historical_info: "O ano de 1571 marcou a criação da Bolsa de Valores de Londres. Embora de pequena importância e com negociações limitadas nos séculos XVI e XVII, ela cresceria gradualmente, superando sua concorrente de Amsterdã e tornando-se o mercado de ações mais ativo da Europa no século XVIII, impulsionando o comércio, a manufatura e a economia inglesa como um todo. A Inglaterra, então, passaria a se beneficiar de um acesso fácil e confiável ao crédito."
 flavor_eng.22.title: "O Cancelamento dos Monopólios [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_eng.22.desc: "Em tempos de guerra, o domínio da necessidade e da injustiça é um conforto cruel. Esse é o caso de amigos próximos de [target_character.GetName], que há tempos se beneficiam da proximidade ao poder [ROOT.GetCountry.GetGovernment.GetAdjective]. Somada aos protestos públicos contra a corrupção e o favoritismo gerados pelos diversos [ShowEstatePrivilegeName('trade_monopolies')] mantidos pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], a guerra atual contra a entidade política [target_country.GetName] se mostrou uma situação desesperadora, no pior dos casos, e um impasse, na melhor das hipóteses."
 flavor_eng.22.historical_info: "Nos últimos anos do reinado de Isabel I, sua grande popularidade começou a cair. A guerra anglo-espanhola, que teve início em 1585, se estendeu sem ter uma conclusão decisiva, o que prejudicou as finanças e o moral da Inglaterra. Em casa, o Parlamento ficou cada vez mais resistente à autoridade real, opondo-se principalmente à corrupção generalizada ligada a monopólios que Isabel concedia como recompensa às suas pessoas favoritas. O conflito por esses monopólios atingiu o auge em 1601, levando Isabel a fazer seu famoso Discurso de Ouro, onde ela reafirmou o amor por seus súditos. No entanto, esse último discurso aconteceu em meio de uma disputa amarga, obrigando-a a ceder e dar um fim à prática."
 flavor_eng.22.a: "Cancele-os!"
 flavor_eng.22.b: "Não nos importamos com esses lamentos."
 flavor_eng.23.title: "A Rebelião de [target_character.GetNameWithNoTooltip]"
 flavor_eng.23.desc: "[target_character.GetName] cresceu na entidade política [ROOT.GetCountry.GetName], era leal à(ao) [ROOT.GetCountry.GetFlavorRank] e serviu ao governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] na entidade política [ShowRegionName('ireland_region')]. No entanto, recentemente [target_character.GetSheHe] provou ter divergido e se voltado contra muitas das nossas políticas fundamentais. [target_character.GetSheHe|U] se rebelou e forjou alianças com outros chefes do povo [ShowCultureNameWithNoTooltip('irish')], reunindo apoio estrangeiro contra seus mestres. Esse nível de deslealdade e rivalidade pode ameaçar a nossa estabilidade, e toda essa situação é um grande perigo para o nosso controle do poder!"
 flavor_eng.23.historical_info: "Hugh O'Neill viveu na Inglaterra na década de 1560. Ele serviu ao governo, mas se rebelou em 1594. Insatisfeito com a política persistente do governo inglês de colocar os chefes uns contra os outros, O'Neill também se irritou com a recusa dos ingleses em restaurar as terras concedidas ao seu avô. Por fim, ele formou uma aliança com outros chefes irlandeses e buscou ajuda contra a Inglaterra protestante na Espanha católica. Após 1595, ele forjou uma aliança frágil, mas eficiente, e conquistou diversas vitórias contra os melhores comandantes da rainha Isabel na Irlanda. Porém, em 1601, ele foi derrotado ao tentar se juntar a uma força espanhola em Kinsale. Seus aliados se dispersaram, e ele recuou para Úlster. Em 1603, ele fez as pazes com os ingleses, renunciando à sua autoridade tribal. O rei Jaime I o perdoou posteriormente."
 flavor_eng.23.a: "Não ficamos impressionados!"
 irish_pops_rise_up_tt: "[pops|e] do povo [ShowCultureNameWithNoTooltip('irish')] em cada [location|e] possuído perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e apoiarão os [tyrone_rebels.GetName]"
 tyrone_rebellion: "Rebelião de Tyrone"
 flavor_eng.24.title: "A [ShowGovernmentReformNameWithNoTooltip('petition_of_rights')]"
 flavor_eng.24.desc: "As tensões entre [target_character.GetShortName] e o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] culminaram em demandas dos nossos estamentos na forma de um documento ousado, a [ShowGovernmentReformName('petition_of_rights')]. O documento exige limites na autoridade do(a) [ROOT.GetCountry.GetGovernment.GetName], determinando restrições aos poderes de [target_character.GetNameWithNoTooltip], o alojamento de soldados em residências privadas, o uso de lei marcial em tempos de paz e a prisão sem motivos. Assinar o documento proporcionaria uma cooperação bastante necessárias, mas, por outro lado, enfraqueceria o nosso poder. A recusa reafirmaria a autoridade do(a) [ROOT.GetCountry.GetGovernment.GetName], mas às custas de intensificar a polarização com o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.24.historical_info: "Em 1628, o Parlamento Inglês aprovou a Petição de Direitos, como resultado de ações do Rei Carlos I, como abuso de poder, prisões arbitrárias e má administração financeira. Sob seus termos, o rei não poderia impor novos impostos sem o consentimento do Parlamento. Além disso, soldados não poderiam ser alojados em residências privadas e a lei marcial não poderia ser imposta em tempos de paz. Por fim, a Petição de Direitos proibia a prisão de indivíduos sem causa."
 flavor_eng.24.a: "Assinar."
 flavor_eng.24.b: "Recusar-se a assinar!"
 flavor_eng.25.title: "O Conflito Parlamentar"
 flavor_eng.25.desc: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] sente os impactos das tensões crescentes desde que adotamos tendências absolutistas. Os casos de abuso de poder estão fora de controle, e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do(a) [ROOT.GetCountry.GetGovernment.GetName] agora contesta abertamente as antigas tradições estabelecidas pelos membros do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e pelos estamentos.\n\nEm uma tentativa de conter essa situação, um ultimato foi enviado para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para tentar impedir suas tendências autocráticas. À medida que o povo se une sob os estandartes do grupo [target_rebel.GetName], muitas pessoas temem que esse seja o início de uma era de anarquia e de uma potencial guerra civil."
 flavor_eng.25.historical_info: "No século XVI, o número de membros na Câmara dos Comuns aumentou, enquanto a Câmara dos Lordes se manteve muito menor. Isabel I administrava o Parlamento com determinação e diplomacia, mas seus sucessores, Jaime I e Carlos I, tinham dificuldades com isso. O Parlamento se opunha ao controle real sobre a religião, a justiça e os impostos. As tensões se intensificaram quando Jaime tentou forjar alianças por meio de um casamento católico para seu filho. Em 1628, o Parlamento manifestou a Petição de Direitos para minar a autoridade real. Carlos I dissolveu o Parlamento em 1629 e governou sozinho por onze anos. Seu governo autocrático culminou na Guerra Civil Inglesa em 1642, dividindo a nação entre os Monarquistas e os Parlamentares."
 flavor_eng.25.a: "Não negociaremos com o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_eng.25.b: "Submeter-se ao [ROOT.GetCountry.GetGovernment.GetParliament.GetName]..."
 parliamentary_rebellion: "Rebeldes do Parlamento"
 flavor_eng25_rebellion_tt: "Aproximadamente #Y [ROOT.GetVariable('total_rebel_pops_variable').GetValue|V0]K#! [pops|e] de [ROOT.GetVariable('total_affected_provinces_variable').GetValue] [provinces|e] na [ShowRegionName('great_britain_region')], como a província de [target_province.GetName], se juntarão ao grupo [target_rebel.GetName]"
 flavor_eng.26.title: "O [ShowPolicyNameWithNoTooltip('act_of_navigation')]"
 flavor_eng.26.desc: "O mar é a força vital do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], mas comerciantes estrangeiros da entidade política [target_country.GetName] enriquecem às custas do nosso comércio, enquanto nossos próprios comerciantes são superados em mercados compartilhados. Em mercados como [ShowLocationName('london')], os gananciosos comerciantes da entidade política [target_country.GetNameWithNoTooltip] cravaram suas garras com avidez, lucrando com as transações comerciais que poderiam pertencer a nós. Agora, sob a direção firme de [target_character1.GetName], o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] exige uma ação.\n\nSurgiu então uma nova política ousada, o [ShowPolicyName('act_of_navigation')]. Seu propósito é direcionar os nossos mercados a uma tendência mercantilista e impor, imediatamente, um embargo contra os comerciantes de [target_character2.GetName]. No entanto, o equilíbrio de poder e diplomacia é um assunto delicado, e temos que lidar com isso com extrema cautela."
 flavor_eng.26.historical_info: "Cromwell, Lorde Protetor da Commonwealth Inglesa, promulgou o Ato de Navegação em 1651. O ato foi principalmente direcionado contra o comércio de transporte holandês e determinava que o transporte de todas as mercadorias de e para a Inglaterra deveriam ser realizadas por navios ingleses, além de confirmar a política de exclusividade colonial. O Ato causou diretamente as guerras anglo-holandesas de 1652-1654 e de 1665-1667. Na Paz de Breda, em 1667, a Inglaterra ganhou Nova Amsterdã, posteriormente renomeada como Nova Iorque, em troca da Guiana Holandesa, e o Ato foi ligeiramente modificado. No entanto, ele continuou sendo essencial para domínio naval inglês e para a rápida expansão do comércio colonial."
 flavor_eng.26.a: "Promulgar!"
 flavor_eng.26.b: "A política atual já está perfeita, por enquanto..."
 flavor_eng.27.title: "O Decreto de Indulgência e o Ato de Prova"
 flavor_eng.27.desc: "As questões religiosas turbulentas da [ShowContinentName('europe')] causaram um efeito cascata no(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Com a adoção do [ROOT.GetCountry.GetReligion.GetName], a sociedade que antes se apegava à mão influente do [ShowReligionName('catholic')] agora luta para conter sua influência e refrear os clérigos. As reivindicações pelas apropriações dos estamentos deles e pela redução da liberdade religiosa ficam cada vez mais intensas, e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se divide entre preservar uma imagem de tolerância ou adotar completamente o nosso fervor religioso contra aqueles que podem reprimir a nossa fé, se eles conseguirem nos subjugar..."
 flavor_eng.27.historical_info: "Carlos II era secretamente católico, e seu irmão Jaime II, abertamente. Em 1672, Carlos promulgou o Decreto de Indulgência, que tinha como objetivo aliviar a situação dos dissidentes e católicos. Ele fez isso tanto por motivos pessoais quanto para garantir o apoio da França, como qualquer rei que apoiasse o catolicismo faria. Em troca, ele recebeu, em segredo, uma grande soma de dinheiro em um tratado fechado com a França, sem o conhecimento do Parlamento. Ao mesmo tempo, o Parlamento aprovou o Ato de Prova, que excluía pessoas não anglicanas, incluindo católicos, de cargos públicos e permitia sua perseguição. Isso culminou em exigências para excluir abertamente Jaime II dos direitos de sucessão, mas a tentativa fracassou completamente."
 flavor_eng.27.a: "Liberdade religiosa para todos!"
 flavor_eng.27.b: "O [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] deve ser supremo!"
 flavor_eng.27.c: "Vamos adotar o [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_eng.28.title: "A Criação de um Novo Banco"
 flavor_eng.28.desc: "Com os custos de novas guerras cada vez maiores e com as finanças precárias do(a) [ROOT.GetCountry.GetFlavorRank] um grupo de comerciantes e financistas ricos propôs a criação de um banco nacional. Essa instituição serviria para oferecer empréstimos muito necessários à(ao) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], estabilizar a moeda e centralizar a dívida pública. No entanto, algumas pessoas do(a) [ROOT.GetCountry.GetFlavorRank] são contra essa ação, pois temem que isso daria poder demais a financistas privados e suprimiria as fontes tradicionais de crédito."
 flavor_eng.28.historical_info: "O Banco da Inglaterra foi fundado em 1694 como resposta às guerras onerosas e à crescente necessidade de financiá-las. Logo adquiriu uma reputação de seriedade e confiabilidade, especialmente em relação à credibilidade da libra esterlina, em uma época em que a maioria das outras moedas estava à mercê de falências estatais e da desvalorização das moedas. Essa estabilidade foi crucial para a dominação lenta, mas constante, da economia mundial pela Grã-Bretanha nos séculos XVIII e XIX. Ela também permitiu ao governo britânico maior flexibilidade na obtenção de fundos para financiar guerras."
 flavor_eng.28.a: "Instituir."
 flavor_eng.28.b: "Não sejamos precipitados."
 flavor_eng.29.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.29.desc: "O espírito inabalável do povo [ShowCultureName('highland')] o induziu a uma rebelião sob o comando de [target_character.GetName]. Recentemente, milhares de pessoas estão se unindo à causa [jacobite_uprising.GetName]. Elas exigem o trono para [target_character.GetShortNameWithNoTooltip] e estão provocando agitações contra a ordem estabelecida sob o comando de [target_sitting_ruler.GetName]. Essa será a última ameaça ao nosso governo contínuo e próspero. A causa deles será destruída o mais rápido possível!"
 flavor_eng.29.historical_info: "A rebelião da causa jacobita, liderada pelo Conde de Mar, começou em 1715. No final de setembro, a maior parte das Terras Altas estava sob seu controle, e seu exército contava com cerca de 5.000 homens, com mais se juntando diariamente. No entanto, tudo isso foi feito sem sequer notificar o rei que eles afirmavam apoiar. O Velho Pretendente, o rei Jaime III, ainda não estava ciente da situação. Uma mensagem foi enviada ao rei, e o tamanho da força continuava a crescer. O conde, com seu exército em expansão, moveu-se para Perth e estabeleceu sua base lá após tomar a cidade. Enquanto isso, outro exército jacobita estava se formando ao sul. O Velho Pretendente, ao ouvir as notícias, começou a se preparar para sua viagem à Escócia e sua coroação. No início de novembro, o exército jacobita do norte contava com cerca de 12.000 homens, principalmente clãs das Terras Altas. O conde então decidiu marchar para o sul, onde logo encontrou o exército do Duque de Argyll, as únicas tropas governamentais restantes na Escócia. As forças jacobitas foram mal administradas e se dividiram. O exército do sul marchou para o sul para erguer Lancashire em vez de atacar o flanco do Duque de Argyll, enquanto uma força muito menor sob o comando do duque derrotou o maior exército jacobita do norte em Sheriffmuir no dia 13 de novembro. O exército do sul também foi derrotado em Preston por outras forças governamentais na Inglaterra. Os jacobitas foram forçados a recuar para Perth, enquanto ainda aguardavam a chegada de seu líder. O Velho Pretendente finalmente chegou à Escócia no dia 22 de dezembro, partindo, de maneira adequada, de Dunquerque. No entanto, a questão já estava resolvida, pois o Duque de Argyll já estava recebendo reforços de tropas experientes e preparava uma força esmagadora para marchar para o norte. O rei Jaime III foi novamente forçado a recuar após passar seis semanas desastrosas na Escócia."
 flavor_eng.29.a: "Vamos acabar com eles!"
 jacobite_uprising: "Rebelião Jacobita"
 jacobite_uprising_joining: "Todos os [pops|e] do povo [ShowCultureName('highland')] em [ShowAreaName('scottish_highlands_area')] participam de [jacobite_uprising.GetName]"
 flavor_eng.30.title: "[robert_walpole.GetNameWithNoTooltip]"
 flavor_eng.30.desc: "A arte de governar é uma dança delicada entre a diplomacia e o poder brando. Apesar de provar a doçura do poder, aqueles que conseguem navegar com elegância pelos salões de poder na capital [ROOT.GetCountry.GetCapital.GetName] costumam trilhar o caminho de grandes carreiras no reino da política. Ficamos sabendo de um membro muito eficiente no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], chamado [robert_walpole.GetName]. Segundo as notícias em primeira mão, [robert_walpole.GetSheHe] demonstrou ser firme, justo e diplomático em suas falas, provando ser uma voz da razão e ter tino para a administração."
 flavor_eng.30.historical_info: "Robert Walpole, Conde de Orford (1676-1745), foi nomeado Ministro da Guerra em 1708, mas perdeu suas funções após se envolver em um escândalo de corrupção que envolvia contratos do exército. No entanto, com a ascensão da dinastia hanoveriana em 1714, foi reconvocado e rapidamente se tornou uma figura política influente. Fervoroso partidário da paz e do equilíbrio na Europa, ele dominou a vida política inglesa de 1721 a 1742, como Primeiro Lorde e Chanceler do Tesouro, agindo como o primeiro Primeiro-ministro da Bretanha, embora esse título ainda não existisse."
 flavor_eng.30.a: "[robert_walpole.GetSheHe|U] será um ótimo político."
 flavor_eng.31.title: "Orelha do Capitão Jenkins"
 flavor_eng.31.desc: "Recebemos relatos de uma situação tensa com um dos nossos capitães, que foi detido e confrontado por um navio da entidade política [target_country.GetName]. Segundo o mensageiro, a nossa tripulação foi imensamente maltratada, e até cortaram uma das orelhas do capitão. Essa foi uma das últimas provocações de [target_character2.GetName], uma pessoa abominável. Devemos mostrar nossa força!"
 flavor_eng.31.historical_info: "A Guerra da Orelha de Jenkins, que acabou virando a Guerra da Sucessão Austríaca, foi resultado de um confronto menor ocorrido entre os guarda-costas espanhóis e o capitão e a tripulação do brigue escocês \"Rebecca\" em 1731. O capitão Jenkins alegou que, enquanto estava no Caribe, seu navio foi abordado, sua tripulação foi maltratada e os espanhóis cortaram uma de suas orelhas. Além disso, Jenkins afirmou que foi torturado e ameaçado de morte. Não houve grandes batalhas durante esta guerra, embora a declaração de guerra tenha levado ao envio do esquadrão de Anson para realizar a circunavegação do globo. A frota do almirante Edward Vernon atacou terras espanholas no Caribe."
 flavor_eng.31.a: "Orelha por orelha..."
 eng_captain_jenkins_incident: "Incidente do Capitão Jenkins"
 flavor_eng.31.b: "Não vamos arriscar uma guerra aberta."
 flavor_eng.32.title: "[jacobite_uprising.GetNameWithNoTooltip]"
 flavor_eng.32.desc: "Em tempos de dificuldades e guerra, a oportunidade de rebeliões e traições está sempre em alta. Desde que incorporamos as terras do povo [ShowCultureName('highland')] em nosso(a) [ROOT.GetCountry.GetFlavorRank], os nativos da região de [ShowAreaName('scottish_highlands_area')] buscam oportunidades para sabotar o nosso governo. Sob a incitação de [target_character.GetName], parece que eles se rebelaram contra nós!"
 flavor_eng.32.historical_info: "Em 1745, Charles Edward Stuart e seus apoiadores jacobitas desembarcaram na Escócia e conquistaram uma vitória em Prestonpans. Então, ele entrou em Edimburgo, onde declarou seu pai Jaime como Rei da Escócia. Depois, marchou até Derby, na Inglaterra. No entanto, foi forçado a bater em retirada quando o apoio prometido pelos franceses não se concretizou. Seu exército foi perseguido pelo exército britânico sob o comando de Cumberland e ele foi completamente derrotado na Batalha de Culloden, em abril de 1746. Essa derrota marcou o fim da rebelião jacobita e foi a última tentativa séria de Stuart para reivindicar o trono. O fracasso em ouvir os conselhos de seus generais enterrou a causa da dinastia."
 flavor_eng.32.a: "Vamos acabar com eles!"
 flavor_eng.33.title: "[pitt_the_older.GetNameWithNoTooltip]"
 flavor_eng.33.desc: "[pitt_the_older.GetName], um estadista com habilidades excepcionais, se destacou recentemente como figura dominante no cenário político da entidade política [ROOT.GetCountry.GetName]. Ele é famoso por sua forte liderança em tempos de guerra e pelo seu compromisso em expandir a influência da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] para territórios estrangeiros. Suas políticas e visões estratégicas são evidentes, e começaram a inspirar outras nações. Sua abordagem para lidar com questões de guerra e diplomacia poderiam remodelar o equilíbrio de poder na [ShowContinentName('europe')]."
 flavor_eng.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.33.historical_info: "William Pitt, o primeiro Pitt (1708-1778), era neto do Governador de Madras. Inicialmente destinado a uma carreira militar, ele virou deputado na Câmara dos Comuns, membro dos Whigs e um patriota fervoroso. Esforçando-se para transformar a Inglaterra em um império marítimo mundial, ele liderou o governo de coalizão em 1757, apesar do profundo ódio de Jorge II, e obteve resultados decisivos no Canadá e na Índia. Sua saída em 1763 poupou a França das cláusulas mais rigorosas do Tratado de Paris, que deu fim à Guerra dos Sete Anos. De volta ao poder entre 1766 e 1778, apesar de sua saúde frágil, ele defendeu a guerra contra a França em 1778."
 flavor_eng.34.title: "A Companhia das $india$s Orientais"
 flavor_eng.34.desc: "Recentemente, a riqueza de terras estrangeiras chamou a atenção do povo da entidade política [ROOT.GetCountry.GetName], principalmente de [target_character1.GetName]. Por meio de várias expedições e do estabelecimento da entidade política [target_country.GetLongName] na $india$, nós estruturamos uma base segura da qual podemos expandir o nosso alcance territorial e mercantil!"
 flavor_eng.34.historical_info: "Criada dois anos antes de sua equivalente holandesa, a Companhia Inglesa das Índias Orientais teve um início difícil. Seus primeiros postos comerciais nas Molucas, incluindo Amboina, e na Indonésia logo foram subjugados e fechados pelos holandeses, o que forçou a companhia a focar na Índia, onde estabeleceu bases em Madras, Bombaim e Calcutá. Foi lá que a companhia teve mais sucesso, passando de pequenos postos comerciais portuários para o grande Império Indiano construído por Warren Hastings e Robert Clive a partir de 1757, que controlou a maior parte do subcontinente indiano. A companhia superou todos os seus concorrentes e só foi assumida pelo governo britânico em 1867, após a grande revolta dos cipaios em 1857."
 flavor_eng.34.a: "Vamos explorar isso!"
 flavor_eng.35.title: "[target_child.GetNameWithNoTooltip]"
 flavor_eng.35.desc: "Seguindo os passos de seu pai, [target_child.GetName] demonstra um futuro promissor. Espera-se que, um dia, [target_child.GetSheHe] herde um cargo de influência e liderança na entidade política [ROOT.GetCountry.GetName]. Exibindo grandes habilidades ainda tão jovem, podemos ter certeza de que a próxima geração de assessores e políticos será liderada por pessoas geniais!"
 flavor_eng.35.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.35.historical_info: "William Pitt foi o segundo filho de William Pitt, 1º Conde de Chatham. Em dezembro de 1783, o rei Jorge III aproveitou a oportunidade para desfazer a coalizão e pediu ao jovem Pitt, de 24 anos, que formasse um governo. Quando o Parlamento se reuniu novamente em janeiro de 1784, o governo foi imediatamente derrotado por 39 votos em uma moção de censura virtual, mas Pitt se recusou a renunciar, e aos poucos a maioria da coalizão no Parlamento começou a desmoronar. Em 8 de março, a maioria contra ele era de apenas um voto, e em 25 de março o Parlamento foi dissolvido. Em 1788, ele assinou a Tríplice Aliança entre Grã-Bretanha, Prússia e Holanda, garantindo que, em uma guerra futura, seu país não ficasse sem aliados como ocorreu durante a Revolução Americana. Em 1790, ele demonstrou o poder e o prestígio renovados da Grã-Bretanha ao negociar a paz entre a Áustria e a Turquia. Em 1784, aprovou sua própria Lei da Índia, criando um conselho de controle para regular os assuntos indianos e a Companhia das Índias Orientais. Por fim, em 1791, foi aprovada a Lei Constitucional do Canadá. Londres passou a ser responsável pelo governo tanto do Baixo quanto do Alto Canadá, mas ambas as províncias ganharam assembleias representativas."
 flavor_eng.36.title: "O Acordo de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.36.desc: "A importância da diplomacia e do comércio pode proporcionar resultados mutuamente benéficos. Esse é o caso das últimas negociações marítimas entre [target_character.GetName] e a delegação da entidade política [target_country.GetName]. Por meio de considerações cautelosas e um projeto de um novo acordo mercantil, [target_character.GetSheHe] acredita ter chegado a um consenso com a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_eng.36.historical_info: "John Methuen nasceu em 1650. Diplomata de destaque, é lembrado principalmente pelo tratado assinado em 1703 entre a Inglaterra e Portugal, que permitia a introdução livre de lã e tecidos ingleses em Portugal em troca da entrada livre do vinho do porto português na Inglaterra."
 flavor_eng.36.a: "Aceitar o acordo."
 flavor_eng.36.b: "Vamos recusar."
 flavor_eng.37.title: "A Conspiração da Pólvora"
 flavor_eng.37.desc: "\"Lembrai, lembrai\ndo cinco de novembro.\nA pólvora, a traição e o ardil.\nPor isso não vejo motivo\npara esquecer\numa traição de pólvora tão vil.\"\n\nFoi descoberto um complô para explodir o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]! Os conspiradores esconderam barris de pólvora embaixo do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e planejavam detoná-los durante uma sessão com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] presente. O objetivo deles era tomar o controle do governo e devolver a entidade política [ROOT.GetCountry.GetName] para o [ShowReligionName('catholic')]. Os conspiradores, sem dúvida, serão executados, mas como devemos reagir em relação ao [ShowReligionNameWithNoTooltip('catholic')] como um todo?"
 flavor_eng.37.a: "Punir todo mundo de fé [ShowReligionAdjectiveWithNoTooltip('catholic')]!"
 eng_harsh_punishment_of_catholics: "Punição Rigorosa dos Católicos"
 flavor_eng.37.b: "Punir apenas os conspiradores mais evidentes"
 flavor_eng.37.a.all_cath_pops: "Todos os [pops|e] da religião [ShowReligionAdjective('catholic')] perdem [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.37.historical_info: "A Conspiração da Pólvora foi uma tentativa fracassada de assassinar o rei Jaime I da Inglaterra durante a Abertura do Parlamento. O plano de explodir a Câmara dos Lordes foi descoberto e evitado, e os conspiradores foram presos e executados. O evento é comemorado hoje como a Noite de Guy Fawkes, com fogos de artifício e fogueiras."
 every_other_catholic_kingdom_or_pap_or_empire_lose_opinion_tt: "O [GetCountry('PAP').GetName] e todos os Impérios e [Concept('country', 'países')|e] da fé [ShowReligionAdjective('catholic')] perderão [ShowBiasValue('eng_harsh_punishment_of_catholics')|-=0] de [opinion|e] sobre nós"
 flavor_eng.38.title: "[target_artist.GetLastName] Publica [ShowWorkOfArtNameWithNoTooltip('the_leviathan')]"
 flavor_eng.38.desc: "As destruições da guerra em territórios nacionais e internacionais serviram recentemente como uma grande motivação para [target_artist.GetName] criar uma de suas maiores obras, [ShowWorkOfArtName('the_leviathan')]. Em suma, a publicação discute a necessidade de um governo central forte para confrontar a violência e a instabilidade resultantes de conflitos entre facções internas. Essa obra certamente fortalecerá a nossa autoridade e nos dará mais credibilidade para centralizar o(a) [ROOT.GetCountry.GetFlavorRank]!"
 flavor_eng.38.historical_info: "O filósofo inglês Thomas Hobbes afirmava que o estado da natureza era um estado de conflito e caos, que só poderia ser encerrado se os indivíduos concordassem em um \"Contrato Social\" para entregar sua liberdade nas mãos de um soberano. O soberano, por sua vez, tinha a obrigação de proteger seus súditos. O fracasso em cumprir essa obrigação permitiria ao povo buscar um novo governante. Curiosamente, Hobbes conseguiu ofender ambos os lados na Guerra Civil Inglesa e passou 11 anos em Paris antes de ousar voltar à Inglaterra em 1651."
 flavor_eng.38.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.39.title: "[target_character.GetNameWithNoTooltip] Publica [ShowWorkOfArtNameWithNoTooltip('wealth_of_nations')]"
 flavor_eng.39.desc: "[target_character.GetName], amplamente reconhecido como pioneiro na filosofia e na economia, apresentou mais uma obra inovadora na forma de um tratado chamado [ShowWorkOfArtName('wealth_of_nations')]. A publicação busca apresentar conceitos financeiros revolucionários e primordiais, além de fazer alegações ousadas sobre a motivação de indivíduos na estrutura de um mercado livre. Essa obra é realmente exemplar e deve ser admirada como um produto do nosso futuro legado."
 flavor_eng.39.historical_info: "A #italic Riqueza das Nações#! foi a primeira grande obra na economia política e a pedra angular do que depois ficou conhecido como capitalismo de laissez-faire (Smith chamou de sistema de perfeita liberdade). O escocês introduziu o conceito da \"mão invisível\" — a capacidade intrínseca de um sistema de perfeita liberdade de se autorregular e ainda assim dar origem a uma sociedade ordenada por meio do mecanismo da competição."
 flavor_eng.39.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_eng.41.desc: "O esforço renovado para fomentar inovações nas práticas, artes e ciências atingiu novos patamares. Uma das figuras de destaque nessas ações é ninguém menos que [target_character.GetName], cujas ideias começaram a se espalhar até para o exterior. Suas teorias sobre os direitos naturais, o contrato social e o papel do governo na proteção da liberdade e da propriedade inspiram intelectuais e reformadores políticos."
 flavor_eng.41.historical_info: "John Locke foi um dos iniciadores do Iluminismo na Inglaterra e na França, inspirador da Constituição dos Estados Unidos e autor, entre outras obras, de #italic Ensaio Acerca do Entendimento Humano#!. Locke afirmava que o conhecimento do mundo só poderia ser adquirido por meio da experiência e da reflexão sobre a experiência, e esse conhecimento estava sendo obtido por Boyle, Sydenham, Christiaan, Huygens e Newton. Eles eram os verdadeiros filósofos que estavam avançando o conhecimento."
 flavor_eng.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.42.title: "[isaac_newton.GetNameWithNoTooltip]"
 flavor_eng.42.desc: "[isaac_newton.GetName], um renomado cientista da entidade política [ROOT.GetCountry.GetName], descobriu teorias inovadoras que podem transformar a compreensão sobre o mundo natural. O trabalho sobre gravidade, movimento e matemática certamente vai inspirar intelectuais na [ShowContinentName('europe')], dando origem a uma nova era de avanços científicos e pensamentos racionais."
 flavor_eng.42.historical_info: "O físico e matemático inglês Isaac Newton foi a figura culminante da revolução científica do século XVII. Na ótica, sua descoberta da composição da luz branca integrou os fenômenos das cores à ciência da luz e lançou as bases para a ótica física moderna. Na mecânica, suas três leis do movimento, os princípios básicos da física moderna, resultaram na formulação da lei da gravitação universal. Na matemática, ele fez a descoberta original do cálculo infinitesimal."
 flavor_eng.42.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.title: "[william_shakespeare.GetNameWithNoTooltip]"
 flavor_eng.43.desc: "Segundo a opinião geral, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da entidade política [ROOT.GetCountry.GetName] é o lar de alguns dos artistas mais renomados do mundo. Há dramaturgos, poetas e até atores. Todos esses homens cultos têm trabalhado incessantemente para gravar o nosso nome nas páginas douradas da história. No entanto, [william_shakespeare.GetWomanMan] não apenas dominou todas essas artes, mas também está tentando levá-las a patamares jamais vistos. [william_shakespeare.GetName] é um exemplo pródigo do mais alto apreço, e seus trabalhos nos diversos campos artísticos abordam temas humanos e sociais em profundidades inexploradas."
 flavor_eng.43.historical_info: "O poeta, dramaturgo e ator inglês William Shakespeare costuma ser chamado de poeta nacional da Inglaterra e é considerado por muitos o maior dramaturgo de todos os tempos. Suas peças, escritas no final do século XVI e início do século XVII para um pequeno teatro de repertório, agora são encenadas e lidas com mais frequência e em mais países do que nunca. A profecia de seu grande contemporâneo, o poeta e dramaturgo Ben Jonson, de que Shakespeare \"não era de uma época, mas para todas as épocas\", foi cumprida."
 flavor_eng.43.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_eng.43.tt: "[william_shakespeare.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.43.b: "Não há necessidade de peças de teatro mal-elaboradas."
 flavor_eng.44.title: "Simpatizantes Nobres dos Lollardos"
 flavor_eng.44.desc: "O movimento Lollardo ganhou diversos adeptos em [target_province.GetName] entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], com alguns aristocratas, como [target_character.GetName], defendendo abertamente sua mensagem radical de justiça social e reforma religiosa.\n\nEsses simpatizantes nobres representam uma possível ameaça à ordem estabelecida, pois têm o poder e a influência para disseminar as ideias Lollardas e minar a autoridade da coroa e da Igreja."
 flavor_eng.44.a: "Reprimir os nobres."
 flavor_eng.44.b: "Deixar os senhores fazerem o que quiserem."
 flavor_eng.44.b.tt: "Muitos [pops|e] da religião [ShowReligionAdjective('catholic')] em [target_province.GetName] se convertem para a religião [ShowReligionName('lollardy')]"
 STATIC_MODIFIER_NAME_suppressing_heresy: "Suprimindo a Heresia"
 flavor_eng.45.title: "A Fundação da Casa de [target_dynasty.GetNameWithNoTooltip]"
 flavor_eng.45.desc: "As diversas Casas nobres do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] exibem um tremendo poder e influência desde o passado. Recentemente, surgiu uma nova dinastia sob a liderança de [target_character.GetName], chamada [TARGET_DYNASTY.GetName], uma ramificação ascendente da dinastia [ShowDynastyNameWithNoTooltip('plantagenet_dynasty')]. Suas ambições ainda não estão claras, mas parecem estar se transformando em um grande concorrente no cenário político da entidade política [ROOT.GetCountry.GetName]."
 flavor_eng.45.historical_info: "A Casa de Iorque, um ramo cadete dos Plantagenetas, gerou três reis ingleses no século XV: Eduardo IV, Eduardo V e Ricardo III. A Casa, que descendeu do filho de Eduardo III, Edmundo de Langley, tinha uma forte reivindicação ao trono, resultando em um conflito com os lancastrianos na Guerra das Rosas. Eduardo IV assumiu o trono, mas o reinado de Ricardo III terminou em Bosworth, em 1485, dando início a era Tudor. Apesar do governo curto, o legado iorquino moldou a monarquia inglesa e permanece influente, principalmente com o casamento de Isabel de Iorque com Henrique VII, que uniu as facções conflituosas."
 flavor_eng.45.a: "Isso só trará benefícios!"
 flavor_eng.46.title: "A Casa de [ShowDynastyNameWithNoTooltip('lancaster_dynasty')]"
 flavor_eng.46.desc: "A Casa de [ShowDynastyName('lancaster_dynasty')] é uma divisão da nossa Dinastia [target.GetDynasty.GetName]. Ao estabelecer um casamento entre as duas vertentes, especificamente entre [target.GetName] e [target_female.GetName], podemos garantir uma relação mais forte com eles e, consequentemente, que eles sempre contribuam e trabalhem em benefício do nosso clã [ROOT.GetCountry.GetGovernment.GetAdjective] [ROOT.GetCountry.GetAdjective]."
 flavor_eng.46.historical_info: "A Segunda Casa de Lancaster era um ramo cadete da Casa de Plantageneta. Formada pelo terceiro filho sobrevivente de Eduardo III, João de Gante, que se casou com sua prima Branca de Lancaster. Ela era filha de um dos nobres mais poderosos da Inglaterra, Henrique de Grosmont, o 1º Duque da Casa de Lancaster, uma vertente que descendia do Rei Henrique III. A família Lancaster gerou três reis da Inglaterra, e seu conflito com a Casa de Iorque sobre quem governaria a Inglaterra ficou conhecido como a Guerra das Rosas."
 flavor_eng.46.a: "Isso só trará benefícios!"
 flavor_eng.48.title: "[isabella.GetNameWithNoTooltip] de [target_country.GetNameWithNoTooltip]"
 flavor_eng.48.desc: "Com as nossas ambições crescentes na [ShowRegionName('iberia_region')], a dinastia [target_dynasty.GetName] firmou outra aliança valiosa. [target_head.GetName] se casou com [isabella.GetName] e fortaleceu os laços da dinastia com o legado da entidade política [target_country.GetLongName]. Esse novo casamento legitima ainda mais a nossa influência e reivindicação sobre um dos países mais prestigiosos da [ShowContinentName('europe')]. Talvez seja o momento de garantir a nossa dominância nas questões da [ShowRegionNameWithNoTooltip('iberia_region')]."
 flavor_eng.48.a: "Uma Rosa Branca!"
 flavor_eng.48.historical_info: "Em 1372, o casamento entre Edmundo de Langley, 1° Duque de Iorque, e Isabel de Castela, filha do Rei Pedro I de Castela e sua cônjuge Maria de Padilla, foi uma união motivada pela política e organizada pelo irmão mais velho de Edmundo, João de Gante. Naquela época, João estava propondo uma reivindicação ao trono de Castela por meio do seu próprio casamento com a irmã de Isabel, Constança, que detinha direitos dinásticos ao trono castelhano como sucessora mais velha de Pedro. O casamento de Isabel e Edmundo ajudou a reforçar as ambições de João de Gante em Castela e fortalecer seus vínculos com os seguidores \"legitimistas\" de Pedro."
 flavor_eng.49.title: "O Destino da Casa de Plantageneta"
 flavor_eng.49.desc: "Embora [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ainda não tenha filhos, não há preocupação com a sucessão, já que existem dois fortes ramos cadetes na Casa de [ShowDynastyName('york_dynasty')] e na Casa de [ShowDynastyName('lancaster_dynasty')].\n\n Certamente não haverá como essas Rosas entrarem em conflito..."
 flavor_eng.49.a: "O futuro está a salvo!"
 flavor_eng.49.a.tooltip: "Claramente isso jamais poderia causar uma guerra."
 flavor_eng.50.title: "A Forma de Cury"
 flavor_eng.50.desc: "Os mestres cozinheiros de [target_character.GetName] nos presentearam com uma vasta compilação de receitas, abrangendo desde um assado simples até ensopados complexos com especiarias de terras distantes.\n\nEsses pratos saborosos foram elaborados para atender às grandes expectativas dos prestigiados banquetes do governo [ROOT.GetCountry.GetGovernment.GetAdjective], mas poderíamos adaptá-los para as massas da entidade política [ROOT.GetCountry.GetName], transformando-os em uma espécie de culinária nacional.\n\nDe qualquer modo, essa deliciosa coleção prova que a comida da entidade política [ROOT.GetCountry.GetAdjectiveWithNoTooltip] com certeza é a melhor de [ROOT.GetCountry.GetCapital.GetProvince.GetContinent.GetName]."
 flavor_eng.50.historical_info: "A Forma de Cury (\"cury\" que, nesse caso, é \"culinária\") foi uma extensa coletânea de receitas escritas pelos chefs pessoais de Ricardo II.\n\nMuitos dos pratos descritos eram ricos em especiarias estrangeiras e corantes, muito além dos meios de qualquer cozinheiro comum da época. Muitas receitas eram ainda mais elaboradas e caras do que os livros de culinária real franceses contemporâneos. Por isso, alguns sugerem que as quantidades extravagantes não eram realistas, mas sim parte de um esforço de propaganda para aumentar o prestígio da corte real inglesa no exterior."
 flavor_eng.50.a: "Preservar a exclusividade."
 flavor_eng.50.b: "Apresentar para todos."
 eng_the_forme_of_cury_demand: "A Forma de Cury"
 flavor_eng.51.title: "A Ordem da Jarreteira"
 flavor_eng.51.desc: "Inspirad[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] pelos lendários Cavaleiros da Távola Redonda Arturiana, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] deseja formar sua própria irmandade lendária de cavaleiros como sua guarda de elite.\n\nPodemos, é claro, conceder essa honra aos nobres preferidos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas há muitos outros grupos entre o povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] que se beneficiariam dessa patronagem."
 flavor_eng.51.a: "Nomear os companheiros mais próximos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.51.b: "Exaltar nobres estrangeiros."
 flavor_eng.51.c: "Estabelecer nossos líderes espirituais."
 flavor_eng.51.d: "Patrocinar as artes."
 flavor_eng.51.e: "Honrar veteranos abandonados."
 flavor_eng.52.title: "A Carta de [target_character.GetLastNameWithNoTooltip]"
 flavor_eng.52.desc: "[target_character.GetName], figura notável da entidade política [target_country.GetName], alega que [deadward.GetName] — nosso antigo rei, que acreditávamos ter sido brutalmente assassinado pelos malignos membros da dinastia [ShowDynastyName('mortimer_dynasty')] — na verdade, está vivo. [target_character.GetLastName] afirma que [deadward.GetHeSheFormal] conseguiu fugir do cativeiro e se refugiou em uma ermida perto de [target_location.GetName], vivendo seus dias como monge.\n\nA carta parece autêntica, mas não podemos ter certeza da veracidade das alegações. [deadward.GetShortNameWithNoTooltip] era considerado um governante incompetente pela maioria, mas tinha apoiadores poderosos. Se as alegações forem verdadeiras, elas poderiam ser devastadoras para a ordem atual."
 flavor_eng.52.historical_info: "Em 1337, Eduardo III recebeu uma misteriosa carta de um padre italiano alegando que seu pai, o falecido Eduardo II, havia escapado de sua execução brutal e vivia como eremita no continente. No ano seguinte, durante suas viagens pela Europa, o próprio rei encontrou-se com um certo \"William, o Galês\", que alguns acreditam ter sido seu pai exilado disfarçado.\n\nO verdadeiro destino do rei deposto permanece em dúvida até hoje..."
 flavor_eng.52.a: "Tentar varrer esses boatos traiçoeiros para debaixo do tapete!"
 flavor_eng.52.b: "Permitir que os boatos se espalhem."
 flavor_eng.53.title: "A Ordem dos Trabalhadores"
 flavor_eng.53.desc: " A Ordem dos Trabalhadores é redigida em resposta ao surto da Peste Negra no país [ROOT.GetCountry.GetName].\n\nA queda da população criou uma escassez de mão de obra, levando a uma concorrência acirrada entre latifundiários e a uma inflação salarial sucessiva. Os sobreviventes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] são capazes de exigir salários mais altos e maior liberdade, o que, por sua vez, aumenta o custo de produção de bens.\n\nA Ordem tem como objetivo fixar salários e introduzir o controle de preços, além de proibir o aliciamento dos servos de outros."
 flavor_eng.53.a: "Emiti-la."
 flavor_eng.53.b: "Não é necessária uma intervenção."
 flavor_eng.53.historical_info: "A Ordem dos Trabalhadores foi uma lei aprovada em 1349 como resultado direto da escassez de mão de obra causada pela Peste Negra. O objetivo era regular os salários e impedir que os trabalhadores deixassem suas casas em busca de empregos com remuneração melhor em outros lugares, o que era visto como uma oportunidade de melhorar sua posição econômica e social. A Ordem também reforçou o sistema feudal existente, mas acabou falhando na aplicação das regulamentações salariais e acabou sendo revogada."
 flavor_eng.54.title: "A Revolta dos Camponeses"
 flavor_eng.54.desc: "Também conhecida como a Rebelião de [wat_tyler.GetName], a Revolta dos Camponeses parece ser uma grande revolta contra a tentativa de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de impor grandes impostos sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], além de ser uma reação às mudanças socioeconômicas que ocorreram após o surto da Peste Negra.\n\nSe não for controlada, a revolta pode levar ao roubo da Torre de [target_location.GetName] e à execução de vários oficiais do governo [ROOT.GetCountry.GetGovernment.GetAdjective]. A abolição do impopular imposto per capita, junto com a execução dos líderes rebeldes, pode restaurar a ordem. No entanto, é provável que agitações de menor escala continuem por mais alguns anos."
 flavor_eng.54.a: "Isso não nos preocupa."
 flavor_eng.54.b: "Isso não nos preocupa."
 flavor_eng.54.c: "Fazer concessões."
 flavor_eng.54.tt: "[wat_tyler.GetNameWithNoTooltip] é adicionado como [character|e]"
 wat_tyler_rebellion: "Rebelião de Wat Tyler"
 flavor_eng.54.historical_info: "A Revolta dos Camponeses foi um grande levante popular e é considerada uma das revoltas mais significativas e abrangentes da história da Inglaterra. A pobreza generalizada, a tributação elevada e os efeitos da Peste Negra foram fatores que contribuíram para tornar a vida insuportável para os camponeses, que já enfrentavam dificuldades sob um sistema feudal rígido. A revolta acabou sendo reprimida, com muitos líderes rebeldes sendo capturados e executados."
 flavor_eng.55.title: "[simon_sudbury.GetNameWithNoTooltip]"
 flavor_eng.55.desc: "Teólogo por natureza, [simon_sudbury.GetName] passou a maior parte de seus anos a serviço da Igreja, primeiro como Bispo de [london.GetName] e mais tarde como Arcebispo de [canterbury.GetName]. Ele foi nomeado Lorde Chanceler, para grande desgosto do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')], que o vê como o principal autor de suas desgraças, pois há pouco ele introduziu o imposto per capita para financiar as campanhas militares em andamento contra a entidade política [GetCountry('FRA').GetName]."
 flavor_eng.55.a: "Faz muito sentido."
 flavor_eng.55.b: "Fazê-l[simon_sudbury.GetHimHer] se concentrar em questões eclesiásticas."
 flavor_eng.55.historical_info: "Simon Sudbury foi uma figura religiosa que atuou como arcebispo e depois como chanceler durante a Revolta dos Camponeses de 1381. Durante a revolta, um grupo de rebeldes entrou em Londres e atacou a Torre de Londres, o que resultou em sua captura e execução pelos rebeldes. Ele se tornou um alvo devido à sua associação com o imposto per capita e outras políticas impopulares implementadas durante seu mandato como chanceler."
 flavor_eng.56.title: "Saque da Torre de Londres"
 flavor_eng.56.desc: "Os rebeldes encontraram pouca resistência ao entrar pelos portões do castelo, possivelmente porque os guardas estavam com medo deles, e saquearam armaduras e qualquer apetrecho [ROOT.GetCountry.GetGovernment.GetAdjective] que encontraram.\n\nMembros-chave do Conselho de Ministros do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] foram caçados e imediatamente decapitados. [ROOT.GetCountry.GetGovernment.GetRulerTitle] havia saído do castelo mais cedo naquele dia, em uma tentativa de negociar o fim da revolta, mas, em vez disso, seus familiares foram alvo de zombaria, embora os rebeldes os tenham deixado partir ilesos."
 flavor_eng.56.a: "Isso não tem importância alguma."
 flavor_eng.56.b: "Chantagear os rebeldes para pouparem os membros do conselho de ministros."
 flavor_eng.57.title: "[geoffrey_chaucer.GetNameWithNoTooltip]"
 flavor_eng.57.desc: "Um promissor autor, conhecido simplesmente como o pai da literatura do idioma [english.GetName] por suas muitas obras literárias, como #italic O Livro da Duquesa#! e #italic A Casa da Fama#!, apareceu na corte. [geoffrey_chaucer.GetName] descende de uma família de mercadores e passou a maior parte de sua juventude viajando pela Europa Ocidental antes de retornar ao país [ROOT.GetCountry.GetName] para estudar direito no Inner Temple, uma associação profissional para advogados e juízes.\n\nSe lhe fosse dado um cargo como #italic valet de chambre#! na corte do governo [ROOT.GetCountry.GetGovernment.GetAdjective], ele faria diversas viagens ao exterior, com ampla oportunidade de encontrar outros estudiosos."
 flavor_eng.57.a: "Convidá-lo para a corte."
 flavor_eng.57.b: "Fazê-lo dar aulas em [ShowLocationNameWithNoTooltip('oxford')]."
 flavor_eng.57.c: "Fazê-lo dar aulas em [ShowLocationNameWithNoTooltip('cambridge')]."
 flavor_eng.57.tt2: "[geoffrey_chaucer.GetNameWithNoTooltip] devota seu tempo ao ensino e provavelmente não produzirá grandes obras literárias"
 flavor_eng.57.historical_info: "Geoffrey Chaucer é mais conhecido por sua obra icônica \"Os Contos da Cantuária\", considerada uma das mais importantes da língua inglesa. Suas obras contribuíram para a padronização do inglês e sua transição do inglês antigo para o inglês médio. Além de escritor, Chaucer também foi servidor público, ocupando diversos cargos ao longo de sua vida, incluindo o de diplomata. Esse cargo permitiu-lhe viajar e conhecer diferentes culturas, o que teve um impacto profundo em seus escritos."
 flavor_eng.58.title: "Os Contos da Cantuária"
 flavor_eng.58.desc: "Uma coleção de vinte e quatro histórias escritas em [english.GetName] médio, intitulada #italic Os Contos da Cantuária#!, foi publicada por [geoffrey_chaucer.GetName]. Elas retratam a história de um grupo de peregrinos que viajam juntos de [target_location.GetName] ao santuário de São Tomás Becket em [canterbury.GetName], representando as diferentes classes sociais do século XIV.\n\nEsta obra impressionante da literatura medieval pode ser uma grande contribuição para a popularização do vernáculo do idioma [english.GetNameWithNoTooltip] na literatura dominante. No entanto, as histórias parecem ser uma obra incompleta."
 flavor_eng.58.a: "Procure uma cópia para nós."
 flavor_eng.58.b: "Publique as obras anteriores dele."
 flavor_eng.58.historical_info: "#italic Os Contos da Cantuária#! foram criados por Geoffrey Chaucer, um poeta e filósofo que viveu na Inglaterra durante o século XIV. Eles foram escritos em inglês médio, que era a língua do povo comum na época. Chaucer pretendia escrever cento e vinte contos, com cada peregrino contando dois, mas a obra contém apenas vinte e quatro ao total. Apesar disso, os personagens e as técnicas de narrativa permanecem uma fonte de inspiração e continuam sendo estudados até hoje."
 flavor_eng.62.title: "Revelações do Amor Divino"
 flavor_eng.62.desc: "Uma anacoreta que vive reclusa nas proximidades da Igreja de São Juliano em [target_location.GetName] supostamente tem recebido uma série de visões da Paixão de Cristo. [lady_julian.GetSheHe|U] é conhecida apenas como Dama Juliana e é considerada uma figura religiosa e influente.\n\nRecentemente [lady_julian.GetSheHe|U] ficou muito doente e deve estar em seu leito de morte, onde supostamente tem recebido essas visões."
 flavor_eng.62.a: "Atendam às suas demandas."
 flavor_eng.62.tt1: "A Dama Juliana ainda pode se recuperar e escrever sobre suas experiências"
 flavor_eng.62.b: "[lady_julian.GetSheHe|U] não tem muita importância."
 flavor_eng.62.tt2: "A Dama Juliana provavelmente não vai sobreviver"
 flavor_eng.62.historical_info: "#italic Revelações do Amor Divino#! é considerada uma das obras mais significativas e duradouras do misticismo cristão. Ela se baseia em uma série de visões tidas por Juliana de Norwich, que afirmava tê-las recebido de Deus durante uma enfermidade grave. As visões foram escritas em linguagem poética e tiveram um grande impacto no misticismo e na teologia cristã."
 flavor_eng.63.title: "Dia de São Jorge"
 flavor_eng.63.desc: "Venerado como santo por sua recusa em renunciar à sua fé cristã sob pena de morte, Jorge de Lida não é tão venerado quanto outros santos, como Eduardo, o Confessor, e Edmundo, o Mártir. Devemos declarar um dia de festa e celebração em sua honra e elevá-lo a santo padroeiro para agradecer pelas bênçãos recebidas no campo de batalha."
 flavor_eng.63.a: "Toquem os sinos e avisem o mundo inteiro."
 flavor_eng.63.b: "Construir uma capela em sua homenagem no castelo de [windsor.GetNameWithNoTooltip]."
 flavor_eng.63.c: "Parece meio caro."
 flavor_eng.63.historical_info: "O Dia de São Jorge é celebrado como o dia do santo padroeiro da Inglaterra desde o final da Idade Média. Foi declarado um dia de festa nacional no século XVIII que está intimamente associado ao patrimônio cultural e histórico da Inglaterra."
 flavor_eng.64.title: "[henry_yevele.GetNameWithNoTooltip]"
 flavor_eng.64.desc: "Contratado recentemente, o mestre pedreiro [henry_yevele.GetName] chamou nossa atenção devido à qualidade excepcional de seu trabalho. Um artesão tão habilidoso certamente poderia ser muito útil para aumentar o esplendor e a imponência dos nossos palácios."
 flavor_eng.64.a: "Apresentá-l[henry_yevele.GetHimHer] à elite."
 flavor_eng.64.tt1: "[henry_yevele.GetNameWithNoTooltip] é adicionado como [character|e] e ganhou fama por suas obras incríveis"
 flavor_eng.64.b: "Deixá-l[henry_yevele.GetHimHer] achar seu próprio caminho."
 flavor_eng.64.tt2: "[henry_yevele.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_eng.64.historical_info: "Henry Yevele foi um arquiteto inglês que participou da construção e renovação de vários edifícios importantes durante o final da Idade Média. Ele foi nomeado \"Construtor do Rei\", o que lhe permitiu realizar grandes projetos arquitetônicos. Entre suas obras mais famosas estão a Catedral de Cantuária e a muralha externa e torres da Torre de Londres."
 flavor_eng.65.title: "A Lei das Estanharias"
 flavor_eng.65.desc: "Em 1201, [john_lackland.GetName] concedeu a Carta de Liberdades aos mineradores de [ShowGoodsName('tin')] de [cornwall.GetName] e [devon.GetName], tornando-os sujeitos apenas à jurisdição legal do Diretor-chefe e libertando-os das obrigações da servidão no sistema feudal. Esta Carta continuou sendo atualizada, recentemente com o estabelecimento de tribunais judiciais e imunidade dos mineradores em relação a outros tribunais no país [ROOT.GetCountry.GetName]."
 flavor_eng.65.a: "Aprová-la."
 flavor_eng.65.b: "Conceder autonomia limitada."
 flavor_eng.65.c: "Um absurdo."
 flavor_eng.65.historical_info: "A Lei das Estanharias remonta ao período medieval e estabeleceu as Cortes das Estanharias. As leis abrangiam uma grande variedade de áreas, como a localização das minas de estanho, métodos de mineração, medidas de segurança nas minas e regras para a coleta de impostos e taxas sobre a produção de estanho. Incluía também um código conhecido como Lei dos Mineradores, que delineava os deveres e direitos dos mineradores, além de especificar questões como o tamanho e a qualidade dos lingotes de estanho."
 flavor_eng.66.title: "As Cortes das Estanharias"
 flavor_eng.66.desc: "Conforme estipulado, os mineradores de [cornwall.GetName] e [devon.GetName] começaram a estabelecer sua própria [ShowBuildingTypeName('stannary_court')] independente para aplicar a lei das estanharias. É provável que permaneçam em vigor até que não tenham mais utilidade."
 flavor_eng.66.a: "Tudo de acordo."
 flavor_eng.66.a.custom: "Uma [ShowBuildingTypeName('stannary_court')] também é construída em cada [location|e] da província de [ShowProvinceDefinitionName('cornwall_province')] e [ShowProvinceDefinitionName('devon_province')]"
 flavor_eng.66.historical_info: "As cortes das estanharias eram instituições legais e administrativas em Cornwall e Devon, regiões com ricos depósitos de estanho e uma grande indústria para apoiar sua extração. Essas cortes receberam privilégios especiais, que lhes conferiram jurisdição sobre vários aspectos relacionados à mineração de estanho, incluindo regulação, tributação e questões legais."
 flavor_eng.67.title: "Comercialização da Mineração do Estanho"
 flavor_eng.67.desc: "A crescente comercialização da mineração de [ShowGoodsName('tin')], junto com o crescimento da classe proprietária de terras representada na [ShowBuildingTypeName('stannary_court')], levou a um declínio na utilidade dessas cortes como instrumento de governança. As cortes deixariam de existir."
 flavor_eng.67.a: "É necessário."
 flavor_eng.67.historical_info: "As exportações de estanho foram uma fonte significativa de receita para a Coroa. A produção e o comércio de estanho prosperaram no século XVII, após inovações tecnológicas, mas começaram a decair no século seguinte devido ao esgotamento dos depósitos e à diversificação geral da economia. Isso fez com que as cortes das estanharias não fossem mais necessários para regular a indústria."
 flavor_eng.68.title: "#italic The House of Fame#!"
 flavor_eng.68.desc: "Dado seu cargo como #italic valet de chambre#! na corte do governo [ROOT.GetCountry.GetGovernment.GetAdjective], [geoffrey_chaucer.GetName] é enviado com frequência ao exterior para encontrar outros estudiosos. Recentemente, alguns deles o apresentaram aos poemas medievais #L [italian.GetName]s #!, que têm sido uma fonte de inspiração para suas histórias.\n\nAté agora, suas contribuições têm sido fundamentais para legitimar o uso literário do [english.GetName] médio, com as línguas literárias dominantes no país [ROOT.GetCountry.GetName] ainda sendo o [french.GetName] anglo-normando e o [latin.GetName]."
 flavor_eng.68.a: "Isso pertence à biblioteca do governo [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.68.b: "Distribuí-lo pelo país."
 flavor_eng.68.historical_info: "#italic The House of Fame#! é um poema narrativo escrito por Geoffrey Chaucer. Faz parte de uma coleção de histórias conhecida como #italic Os Contos da Cantuária#! e conta a história do próprio Chaucer adormecendo e sonhando que é transportado para um magnífico e fantástico palácio chamado Casa da Fama. O poema nunca foi concluído, mas ainda é considerado uma obra valiosa para estudiosos."
 flavor_eng.69.title: "Navalha de Ockham"
 flavor_eng.69.desc: "O polêmico filósofo e teólogo [william_ockham.GetName] está se dedicando a estudos filológicos com o apoio de [william_patron.GetName]. Ele desenvolveu um novo princípio de solução de problemas que enfatiza a busca por \"explicações construídas com o menor conjunto possível de elementos\".\n\nEle não é nada popular entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] devido à sua oposição a certas doutrinas da Igreja e à sua defesa da separação entre Igreja e Estado. No entanto, suas contribuições seriam úteis para os nossos grandes pensadores."
 flavor_eng.69.a: "Incentivar sua implementação."
 flavor_eng.69.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está irritado com os ensinamentos heréticos, um sentimento intensificado pela [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.69.b: "Caracterizar os ensinamentos dele como heréticos."
 flavor_eng.69.historical_info: "A Navalha de Ockham é um princípio de solução de problemas e raciocínio. Trata-se de um conceito filosófico utilizado para tomar decisões, explicando que a solução mais simples é a mais provável. O princípio é atribuído a Guilherme de Ockham, um filósofo e frade franciscano que viveu na Inglaterra durante o século XIV."
 flavor_eng.70.title: "Declínio dos [ShowBuildingTypeName('cinque_port')]"
 flavor_eng.70.desc: "O assoreamento do porto causado por tempestades, junto com o recuo contínuo do mar, tornou todos os [ShowBuildingTypeName('cinque_port')] na província de [ShowProvinceDefinitionName('kent_province')] inoperáveis. Um novo local deve ser selecionado para defendermos adequadamente a costa da entidade política [ROOT.GetCountry.GetName] e preservar a tradição dos portos, e os locais sugeridos são: [ShowLocationName('southampton')], [ShowLocationName('portsmouth')] ou [ShowLocationName('rochester')]."
 flavor_eng.70.a: "[ShowLocationNameWithNoTooltip('southampton')]."
 flavor_eng.70.b: "[ShowLocationNameWithNoTooltip('portsmouth')]."
 flavor_eng.70.c: "[ShowLocationNameWithNoTooltip('rochester')]."
 flavor_eng.70.d: "Não há necessidade."
 flavor_eng.70.tt1: "Os [ShowBuildingTypeName('cinque_port')] em [target_location.GetName] foram #R demolidos#! e não foram substituídos"
 flavor_eng.70.tt2: "A importância dos portos decaiu e pode resultar no desmantelamento deles"
 flavor_eng.70.historical_info: "A importância dos Cinque Ports diminuiu ao longo do tempo devido a vários fatores, incluindo mudanças na guerra naval, o estabelecimento da Marinha Real e alterações nas áreas costeiras. No século XVII, os Cinque Ports tinham pouca relevância militar e econômica."
 flavor_eng.71.title: "Warbelton contra Gorges"
 flavor_eng.71.desc: "Uma disputa surgiu entre duas famílias nobres da província de [ShowProvinceDefinitionName('hampshire_province')] e de [ShowProvinceDefinitionName('somerset_province')]. Ao que parece, membros de suas respectivas casas se encontraram em batalha durante o cerco de [calais.GetName], onde ficou evidente que ambos compartilham o mesmo brasão.\n\nIncapazes de resolver a disputa entre si, eles apresentaram uma queixa formal para resolver a questão."
 flavor_eng.71.a: "Dar preferência aos Warbelton de [hampshire.GetNameWithNoTooltip]."
 flavor_eng.71.b: "Dar preferência aos Gorges de [somerset.GetNameWithNoTooltip]."
 flavor_eng.71.c: "Negociar uma compensação monetária."
 flavor_eng.71.historical_info: "Warbelton contra Gorges é um caso jurídico histórico de 1347 que diz respeito a brasões. Naquela época, os brasões representavam a própria identidade de um homem e eram de enorme importância para ele e sua família, além de terem um propósito prático, permitindo o reconhecimento pessoal em batalhas e em questões legais. O caso foi vencido pela família Warbelton, que conseguiu apresentar uma reivindicação mais consistente."
 flavor_eng.72.title: "Lords Appellant"
 flavor_eng.72.desc: "Um grupo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] apareceu na corte, acusando Vossa Majestade de ser \"pacífico, caprichoso e tirânico por natureza\". Eles estão invocando um procedimento legal conhecido como \"apelação\" para iniciar a acusação de alguns dos nossos preferidos na corte, acusando-os de nepotismo e traição.\n\nPela lei, isso lhes permitiria estabelecer uma [ShowGovernmentReformName('ruling_commission_of_england')], o que teria um impacto profundo na autoridade do governo [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.72.a: "Concordar com suas exigências."
 flavor_eng.72.b: "Recusar."
 lords_appellant: "Apoiadores dos Lordes rebeldes"
 flavor_eng.72.historical_info: "Os Lords Appellant eram cinco nobres poderosos que agiram devido à crescente insatisfação com a influência dos favoritos do rei e a percepção da má administração do reino. Eles conseguiram desafiar a autoridade do rei e remodelar o cenário político da Inglaterra."
 flavor_eng.73.title: "Parlamento Impiedoso"
 flavor_eng.73.desc: "A poderosa aliança dos Lords Appellant obrigou o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName] a convocar uma sessão parlamentar para lidar com a natureza traiçoeira dos membros do gabinete e o alegado favoritismo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Eles também desejam abordar a postura pacífica adotada em relação à entidade política [GetCountry('FRA').GetName]. Chegam ao ponto de insinuar que negociações secretas estão em andamento para entregar o domínio da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no continente.\n\nO Parlamento reagiu com hostilidade e condenou quase todos os envolvidos à morte."
 flavor_eng.73.a: "Aceitar a decisão."
 flavor_eng.73.tt1: "Membros do conselho de ministros são executados por sua lealdade inabalável à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_eng.73.b: "Subornar colegas suficientes para garantir uma maioria."
 flavor_eng.73.c: "Chegar a um acordo."
 flavor_eng.73.tt: "A comissão estabelecida pelos Lords Appellant foi dissolvida. Um membro do conselho de ministros leal à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] foi executado."
 flavor_eng.73.historical_info: "O Parlamento Impiedoso foi convocado durante o reinado do Rei Ricardo II, e seu nome deriva das ações severas e eliminações realizadas pelo Parlamento contra aqueles que eram considerados uma ameaça. Isso incluiu assessores e favoritos da corte, que foram julgados e executados, reduzindo muito o poder executivo do rei. Diversos atos também foram aprovados com o objetivo de limitar a influência do monarca em favor de uma autoridade parlamentar maior."
 flavor_eng.74.title: "Segunda-feira Negra"
 flavor_eng.74.desc: "Em meio a uma campanha no norte do país [GetCountry('FRA').GetName], uma tempestade repentina começa a se formar. As temperaturas despencam, relâmpagos caem e enormes pedras de granizo começam a atingir os soldados, causando inúmeras mortes. Os cavalos se dispersam e o pânico se espalha enquanto os sobreviventes buscam abrigo desesperadamente. Alguns dizem que é um castigo divino pelas atrocidades que estão sendo cometidas, enquanto outros dizem que é o diabo em ação."
 flavor_eng.74.a: "Um dia horrível."
 flavor_eng.74.b: "Buscar abrigo em uma floresta próxima."
 flavor_eng.74.historical_info: "O século XIV foi um período de instabilidade climática provocado pela fase de resfriamento conhecida como a Pequena Era Glacial. Isso resultou em invernos rigorosos e tempestades intensas, o que teve um efeito devastador no exército inglês que lutava na França naquela época. O rei interpretou a tempestade como um sinal de Deus e apressou-se a buscar a paz com a França. O Tratado de Brétigny foi assinado alguns dias depois."
 flavor_eng.75.title: "Revolta do Dia de Santa Escolástica"
 flavor_eng.75.desc: "Um distúrbio eclodiu em um estabelecimento local em [target_location.GetName] entre o dono da estalagem e um grupo de estudantes da [ShowBuildingTypeName('university')] próxima. A briga está piorando rapidamente, com gangues armadas do campo entrando na cidade para apoiar os moradores.\n\nA universidade, e sobretudo seus estudantes, ficaram bastante impopulares entre os habitantes locais ao longo dos anos devido à sua percepção de arrogância e desprezo pela vida simples, e eles não aceitarão bem nenhuma intervenção da nossa parte."
 flavor_eng.75.a: "Acabar com isso."
 flavor_eng.75.b: "Brigas locais da universidade não são da nossa conta."
 flavor_eng.75.historical_info: "A Revolta do Dia de Santa Escolástica foi um confronto violento entre os estudantes e os moradores de Oxford, que resultou em tensões duradouras entre a universidade e os habitantes da cidade. A situação piorou rapidamente, com vários estudantes e moradores perdendo as vidas. A universidade buscou justiça pelo Tribunal Papal, que decidiu a favor da universidade."
 flavor_eng.76.title: "Os Sussurros dos Corredores"
 flavor_eng.76.desc: "Um emissário apareceu na corte com supostas informações de grande valor. Parece que um grupo descontente do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], leal ao antigo regime, supostamente está conspirando em segredo para derrubar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nOs detalhes sobre a tentativa de golpe ainda são um mistério, mas uma doação significativa ao bolso certo pode trazer detalhes sobre a conspiração."
 flavor_eng.76.a: "Oferecer dinheiro em troca de informações."
 flavor_eng.76.b: "Isso é boato. Suma daqui!"
 flavor_eng.76.tt: "O emissário foi #R recusado#!"
 flavor_eng.76.historical_info: "A Revolta da Epifania foi uma rebelião fracassada contra o rei Henrique IV. O rei enfrentou inúmeras revoltas durante seu reinado como resultado de ter deposto e aprisionado à força o antigo rei Ricardo II. A revolta convenceu o rei de que Ricardo, estando deposto, preso e vivo, representava uma grande ameaça, e ele acabou morrendo por inanição em cativeiro."
 flavor_eng.77.title: "A Insurreição Confidencial"
 flavor_eng.77.desc: "O emissário revela ser ninguém menos que o jovem [target_character.GetName]. Ele continuou explicando que um grupo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] liderado por [john_montagu.GetName] tem intenções maliciosas contra o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e pretende capturar e matá-l[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] durante o torneio planejado em [windsor.GetName] para a Festa da Epifania."
 flavor_eng.77.a: "Devidamente registrado."
 flavor_eng.78.title: "Festa da Epifania"
 flavor_eng.78.desc: "E assim começa a celebração anual para comemorar a visita dos Magos ao Menino Jesus. Membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de todo o reino estão se reunindo para participar desta ocasião festiva. Cantos de Epifania, a bênção com giz na porta e um torneio luxuoso são apenas algumas das atividades planejadas para a visita do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_eng.78.a: "Cancelar nossa participação em segredo."
 flavor_eng.78.b: "Vamos comparecer conforme o planejado."
 flavor_eng.78.historical_info: "A Festa da Epifania é um feriado cristão que celebra a visita dos Três Reis Magos ao menino Jesus em Belém. Na Epifania, são centrais o batismo e o reconhecimento de Jesus como uma figura divina."
 flavor_eng.79.title: "Revolta da Epifania"
 flavor_eng.79.desc: "Os rebeldes chegaram ao castelo de [target_location.GetName], mas o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não compareceu às celebrações. Ao ouvirem que seu plano havia sido revelado, partiram rapidamente e estão tentando levantar o estandarte da rebelião."
 flavor_eng.79.a: "Deixar que as autoridades locais cuidem disso."
 flavor_eng.79.b: "Cortem as cabeças deles!"
 epiphany_rebellion_support: "Rebelião da Epifania"
 flavor_eng.80.title: "O Golpe de Estado"
 flavor_eng.80.desc: "Os rebeldes chegaram ao castelo de [target_location.GetName] e encontraram o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] no meio das celebrações. Eles estão acompanhados por cerca de quatrocentos soldados, que rapidamente capturam [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.80.a: "Oferecer concessões pela liberdade."
 flavor_eng.80.b: "Manter a nossa posição."
 flavor_eng.82.title: "O Discurso do Rei"
 flavor_eng.82.desc: "O idioma [french.GetName] passou a substituir o Inglês Antigo na corte após a invasão de [norman.GetName] em 1066. Ela permaneceu como o idioma dominante em assuntos oficiais por séculos, mas recentemente surgiram pedidos para que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] utilizasse em vez disso o idioma amplamente falado pela população geral.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] sugeriu que seria um momento oportuno para introduzir o idioma na próxima abertura do parlamento."
 flavor_eng.82.a: "Uma iniciativa esplêndida."
 flavor_eng.82.b: "Non, non, non. Péssima ideia."
 flavor_eng.82.historical_info: "A primeira vez que o idioma inglês foi usado para se dirigir ao Parlamento Inglês de maneira oficial foi durante o reinado do Rei Eduardo III. Tradicionalmente, o latim e o francês eram usados nas sessões parlamentares. A causa dessa ruptura com a tradição provavelmente foi uma tentativa de reduzir a influência do idioma francês durante um período de conflito com a França, mas também uma forma de enfatizar sua descendência inglesa."
 flavor_eng.83.title: "A Invenção do Tênis"
 flavor_eng.83.desc: "Um novo tipo de esporte com raquetes ficou bastante famoso entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [target_location.GetName]. Derivado da palavra anglo-normanda #italic Tenez#!, que significa \"segure!\", \"receba!\" ou \"pegue!\", tem semelhanças com o \"esporte dos Reis\", com a condição adicional de ser jogado ao ar livre."
 flavor_eng.83.a: "Fazer nossos diplomatas espalharem a notícia."
 flavor_eng.83.b: "Aprovar a construção de quadras de tênis."
 flavor_eng.83.historical_info: "A forma mais antiga de tênis era jogada na França e na Inglaterra durante a Idade Média. O esporte era praticado em quadras fechadas e cobertas, com regras complexas e diferentes estratégias."
 flavor_eng.84.title: "O Florim de Ouro"
 flavor_eng.84.desc: "O florim continental é usado em toda a Europa para permitir que os comerciantes realizem transações em todo o continente com uma única moeda. Vários países também criaram suas próprias versões do florim, sendo que a alternativa do governo [GetCountry('FRA').GetAdjective] é amplamente utilizada pelos nossos comerciantes.\n\nDeveríamos introduzir uma moeda alternativa do governo [ROOT.GetCountry.GetAdjective] com base no florim que possa ser usada tanto internamente quanto no exterior."
 flavor_eng.84.a: "Iniciar a cunhagem."
 flavor_eng.84.b: "Continuar usando a moeda do governo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_eng.84.historical_info: "O Florim de Ouro foi uma moeda de ouro introduzida na Inglaterra e cunhada pela primeira vez durante o reinado do Rei Eduardo III. Ela foi criada para promover o comércio internacional, mas também em resposta às diversas outras moedas de ouro europeias que eram cunhadas na época. O florim não foi bem aceito internamente e perdeu popularidade, com exceção do comércio internacional, onde continuou circulando por algum tempo como uma forma de moeda aceita."
 flavor_eng.85.title: "O Hospício de São Tomás"
 flavor_eng.85.desc: "Peregrinos do país [ROOT.GetCountry.GetName] viajam com frequência para [target_location.GetName] na esperança de receber a indulgência plenária de [target_ruler.GetName]. No entanto, a falta de acomodações é um problema recorrente, e os visitantes são obrigados a se hospedar em albergues caros, úmidos e sujos.\n\nUma pequena comunidade de vendedores de rosários do povo [ROOT.GetCountry.GetAdjective] estabeleceu uma presença permanente na cidade sagrada e está considerando a compra de uma propriedade para abrigar e cuidar dos \"pobres, enfermos, necessitados e miseráveis\" do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.85.a: "Oferecer patrocínio real."
 flavor_eng.85.b: "Fazer uma doação."
 flavor_eng.85.c: "Dar esmolas aos pobres."
 flavor_eng.85.historical_info: "O Hospício Inglês da Santíssima Trindade e São Tomás foi fundado em Roma em 1362, quando a comunidade inglesa na cidade adquiriu uma casa para acomodar os diversos peregrinos que frequentavam a cidade. A fundação do hospício foi uma resposta aos preços exorbitantes cobrados pelas acomodações de baixa qualidade que estalajadeiros locais ofereciam, mas a violência e a superlotação também foram fatores que contribuíram para a sua criação."
 flavor_eng.86.title: "O Polychronicon"
 flavor_eng.86.desc: "Um monge beneditino e cronista [ROOT.GetCountry.GetAdjective], que vive no [ShowBuildingTypeName('monastery')] de Santa Werburgh, compilou uma crônica que retrata a história universal mais exaustiva até o momento, incluindo declarações controversas, como a afirmação de que \"a Terra é redonda, pois projeta uma sombra redonda na Lua durante um eclipse\".\n\nDevemos começar a transcrever essa magnum opus e utilizar seu vasto conhecimento para o benefício do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.86.a: "Penas prontas para escrever."
 flavor_eng.86.b: "Há muitos buracos nisso tudo."
 flavor_eng.86.historical_info: "O #italic Polychronicon#! é uma crônica medieval que abrange uma grande variedade de eventos históricos e conhecimentos até o século XIV. Dividida em sete livros, está repleta de perspectivas fascinantes que contradizem o que se sabia na época de sua criação. Foi considerada uma obra herética pela Igreja Católica."
 flavor_eng.89.title: "O Curioso Caso de [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.89.desc: "Um proeminente nobre, advogado e comandante militar [GetCountry('WLS').GetAdjective] foi acusado de traição por um barão [ROOT.GetCountry.GetAdjective] vizinho por não ter desenvolvido grupos de conscritos para o serviço.\n\nFormalmente conhecido como [owain_glyndwr.GetName], ele afirma ter escrito pessoalmente a Vossa Majestade para defender seu caso. Ele também apelou aos tribunais, que se recusaram a recebê-lo."
 flavor_eng.89.a: "Recusar-se a ler a carta."
 flavor_eng.89.tt: "[owain_glyndwr.GetNameWithNoTooltip] provavelmente vai recorrer à assembleia do governo [GetCountry('WLS').GetAdjectiveWithNoTooltip]"
 flavor_eng.89.b: "Anular as cortes."
 flavor_eng.90.title: "Revolta de Glyndŵr"
 flavor_eng.90.desc: "O povo [GetCountry('WLS').GetAdjective] passou a eleger uma nova liderança com intenções rebeldes. Intitulando-se simplesmente como \"Owain Glyndŵr\", ele conseguiu unir todos do estamento [ShowEstateTypeName('nobles_estate')] e anunciou planos para reintroduzir a lei tradicional do governo [GetCountry('WLS').GetAdjectiveWithNoTooltip], uma Igreja independente e a convocação de um parlamento nacional."
 flavor_eng.90.a: "Acabar com a rebelião."
 flavor_eng.90.historical_info: "Também conhecida como a Revolta Galesa, a Revolta de Glyndŵr foi uma rebelião liderada por Owain Glyndŵr, um nobre galês descendente dos Príncipes de Powys. A revolta foi desencadeada pelo ressentimento da população galesa, que se sentia marginalizada e maltratada. À medida que a revolta se espalhou, Glyndŵr se declarou o legítimo Príncipe de Gales e iniciou uma rebelião contra o domínio inglês. Com o tempo, a Inglaterra conseguiu suprimir a revolta, que fracassou."
 flavor_eng.91.title: "Nobre capturado por [owain_glyndwr.GetNameWithNoTooltip]"
 flavor_eng.91.desc: "Um conflito recente na fronteira com os rebeldes do povo [GetCountry('WLS').GetAdjective] resultou na captura de um de nossos nobres, [edmund_mortimer.GetName]. Começaram a circular boatos de que ele se uniu à causa do povo [GetCountry('WLS').GetAdjectiveWithNoTooltip] por razões que não compreendemos.\n\nA nobre Casa [percy_dynasty.GetName], de [northumberland.GetName], e amigos próximos da família [mortimer_dynasty.GetName] estão pedindo permissão para o resgate de seu parente."
 flavor_eng.91.a: "Proibir e confiscar as propriedades da família [mortimer_dynasty.GetNameWithNoTooltip]."
 flavor_eng.91.tt1: "As famílias [percy_dynasty.GetNameWithNoTooltip] e [mortimer_dynasty.GetNameWithNoTooltip] se ofenderam muito"
 flavor_eng.91.b: "Pagar o pedido de resgate."
 flavor_eng.91.tt2: "[edmund_mortimer.GetNameWithNoTooltip] foi libertado"
 flavor_eng.91.historical_info: "A captura de Edmund Mortimer teve grandes consequências para o cenário político da época. Mortimer tinha uma reivindicação ao trono inglês em um momento em que a Inglaterra passava por turbulências políticas, e sua família era vista como um possível rival ao rei. Sua captura enfraqueceu qualquer oposição ao monarca, já que sua conexão com a revolta galesa comprometeu sua legitimidade e sua pretensão ao trono."
 flavor_eng.92.title: "O Imperador [GetCountry('BYZ').GetAdjectiveWithNoTooltip] visita o país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.92.desc: "A liderança de [GetCountry('BYZ').GetName] está viajando para o oeste em busca de apoio de outros monarcas cristãos para ajudar na luta contínua contra os [GetCountry('TUR').GetName].\n\nA cidade de [target_province.GetName] provavelmente cairá nas mãos dos sarracenos se não for obtido ouro suficiente para organizar uma defesa."
 flavor_eng.92.a: "Oferecer moeda e abrigo."
 flavor_eng.92.b: "Não há nada para [GetCountry('BYZ').GetGovernment.GetRuler.GetHeShe] aqui."
 flavor_eng.92.historical_info: "Em dezembro de 1400, o imperador bizantino viajou para a Inglaterra para se encontrar com o Rei Henrique IV. Foi parte de uma ofensiva diplomática para reunir apoio contra a crescente ameaça do Império Otomano, que estava perigosamente perto de conquistar a cidade de Constantinopla, capital de Bizâncio. A visita foi um sucesso moderado, mas não conseguiu garantir fundos suficientes para melhorar a situação do império."
 flavor_eng.93.title: "De Heretico Comburendo"
 flavor_eng.93.desc: "A heresia continua amplamente disseminada em todo o nosso reino, com o movimento [lollard.GetName] ganhando força e se mostrando difícil de erradicar. Devemos propor uma nova lei que puna quem tenha crenças diferentes com a purificação pelo fogo e intensificar nossos esforços para buscar e destruir todos aqueles que ainda não enxergaram o erro de seus caminhos."
 flavor_eng.93.a: "Promulgar."
 flavor_eng.93.tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensifica seus esforços para perseguir minorias religiosas e queimá-las quando quiser."
 flavor_eng.93.b: "Essas medidas são rigorosas demais."
 flavor_eng.93.historical_info: "#italic De Heretico Comburendo#! foi uma lei promulgada na Inglaterra no final do século XIV. Ela foi utilizada para acusar e punir hereges e, em última instância, justificar a queima de hereges cujas visões eram contrárias à doutrina oficial da Igreja Católica."
 flavor_eng.94.title: "[john_capgrave.GetNameWithNoTooltip]"
 flavor_eng.94.desc: "Um leitor excepcional e teólogo renomado, as obras de [john_capgrave.GetName] incluem uma coleção das vidas de santos do povo [ROOT.GetCountry.GetAdjective]. Geralmente centrando seu trabalho em diferentes aspectos da vida religiosa, ele recentemente começou a compor uma moldura para a história mundial, utilizando uma estrutura agostiniana como ponto de referência. Nesses escritos, ele também moraliza sobre eventos e representações históricas, tentando fornecer uma diretriz espiritual e moral.\n\nSendo um indivíduo muito ativo em diversos círculos educacionais e amplamente reconhecido em todos eles, seus talentos poderiam ser aproveitados para inspirar algumas de nossas mentes mais brilhantes."
 flavor_eng.94.a: "Uma adição bem-vinda à corte."
 flavor_eng.94.tt1: "[john_capgrave.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.94.b: "Fazê-lo ensinar suas interpretações livremente."
 flavor_eng.94.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]."
 flavor_eng.94.c: "Queimá-lo por heresia."
 flavor_eng.94.tt3: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.94.historical_info: "John Capgrave foi um historiador, teólogo e escritor. Ele é mais conhecido por seus escritos históricos e tratados teológicos, especialmente a #italic Crônica da Inglaterra#!, uma recontagem da história da Inglaterra desde suas origens lendárias até o ano de sua publicação. Suas contribuições para a literatura e a história medieval têm sido inestimáveis para os historiadores, oferecendo uma visão única sobre a vida cotidiana no século XV."
 flavor_eng.95.title: "Tripartite Indenture"
 flavor_eng.95.desc: "As famílias [percy_dynasty.GetName] e [mortimer_dynasty.GetName] fizeram um acordo com a liderança do governo [GetCountry('WLS').GetAdjective], [GetCountry('WLS').GetGovernment.GetRuler.GetName], que prevê a divisão do país [ROOT.GetCountry.GetName] entre eles. Suas forças combinadas podem representar um sério desafio à integridade territorial do nosso país.\n\nOs [mortimer_dynasty.GetNameWithNoTooltip] tentarão assegurar o norte, enquanto os [percy_dynasty.GetNameWithNoTooltip] avançam a partir do oeste."
 flavor_eng.95.a: "Uma aliança profana que não merece piedade alguma."
 flavor_eng.95.b: "Recorrer à família [percy_dynasty.GetNameWithNoTooltip]."
 percy_uprising: "Rebeldes Percy"
 flavor_eng.95.tt2: "A família [percy_dynasty.GetNameWithNoTooltip] pode depor as armas em troca de uma grande soma de ouro"
 flavor_eng.95.c: "Recorrer à família [mortimer_dynasty.GetNameWithNoTooltip]."
 mortimer_uprising: "Rebeldes Mortimer"
 flavor_eng.95.tt3: "A família [mortimer_dynasty.GetNameWithNoTooltip] pode depor as armas em troca de uma doação generosa"
 flavor_eng.95.tt4: "As famílias [percy_dynasty.GetNameWithNoTooltip] e [mortimer_dynasty.GetNameWithNoTooltip] convocam seus exércitos em [ShowProvinceDefinitionName('northumberland_province')] e [ShowProvinceDefinitionName('staffordshire_province')]"
 flavor_eng.95.historical_info: "A Tripartite Indenture foi um acordo para dividir a Inglaterra e o País de Gales às custas do monarca dominante Henrique IV. Se tivesse sido bem-sucedido, teria dividido a Inglaterra em três reinos separados."
 flavor_eng.96.title: "[john_thornton.GetNameWithNoTooltip]"
 flavor_eng.96.desc: "O reitor de [target_location.GetName] recentemente encomendou o envidraçamento da [ShowBuildingTypeName('cathedral')] de [target_location.GetNameWithNoTooltip], e o trabalho será realizado por [john_thornton.GetName], um vidraceiro e artista de vitrais altamente recomendado. Ele vem sendo muito bem recomendado após produzir alguns dos melhores vitrais do país, e suas contribuições para o estilo arquitetônico gótico não passaram despercebidas."
 flavor_eng.96.a: "Divulgar o talento excepcional de [john_thornton.GetName]."
 flavor_eng.96.tt1: "[john_thornton.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.96.b: "Nosso castelo em [windsor.GetNameWithNoTooltip] precisa de uma repaginada."
 flavor_eng.96.c: "Deixá-l[john_thornton.GetHimHer] em paz."
 flavor_eng.96.tt2: "[john_thornton.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_eng.96.historical_info: "John Thornton foi um artista de vitrais lembrado por seu trabalho na janela leste da Catedral de Iorque, um dos maiores e mais magníficos exemplos de vitral medieval na Europa. Ela é considerada uma obra-prima da arte medieval."
 flavor_eng.97.title: "Bíblia de Wycliffe"
 flavor_eng.97.desc: "Uma pedra angular da comunidade [ShowReligionAdjective('lollardy')] é a capacidade de ler e entender os ensinamentos da Bíblia. Com o [english.GetName] como idioma comum, faz sentido que a palavra do nosso Senhor seja traduzida para ajudar os homens cristãos a estudar o evangelho."
 flavor_eng.97.a: "Tentar publicá-la."
 flavor_eng.97.a.custom: "Uma cópia traduzida é publicada em nome de [john_wycliffe.GetName]"
 flavor_eng.97.a.custom2: "A publicação de uma cópia traduzida da Bíblia é prevenida"
 flavor_eng.97.tt1: "A política #italic De Heretico Comburendo#! proíbe essa publicação, e qualquer tentativa de publicação causará um grande protesto"
 flavor_eng.97.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito com esta publicação devido à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.97.b: "Localizar os instigadores."
 flavor_eng.97.tt3: "A política #italic De Heretico Comburendo#! permite que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] queime os culpados por essa proposta"
 flavor_eng.97.c: "Opor-se."
 flavor_eng.97.tt4: "Os lollardos consideram uma traição"
 flavor_eng.97.historical_info: "A Bíblia de John Wycliffe foi a primeira tradução completa da Bíblia para o inglês e teve um papel significativo no desenvolvimento e na padronização do idioma. A tradução foi baseada na versão padrão em latim da Bíblia usada pela Igreja Católica Romana. O desejo de Wycliffe era tornar a Bíblia acessível ao povo comum, que em sua maioria não falava nem compreendia o latim."
 flavor_eng.98.title: "A Questão dos Restos de Wycliffe"
 flavor_eng.98.desc: "O(a) respeitado(a) [GetCountry('PAP').GetGovernment.GetRuler.GetName] ordenou que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] execute o decreto do Concílio de Constança contra os restos de [john_wycliffe.GetName], como os de um herege condenado. Isso está causando grande alvoroço entre seus seguidores, que veem o ato como uma hostilidade contra suas crenças."
 flavor_eng.98.a: "Desenterrá-lo."
 flavor_eng.98.tt1: "Os restos de [john_wycliffe.GetNameWithNoTooltip] foram exumados e jogados no rio Avon"
 flavor_eng.98.b: "Deixe que ele descanse."
 flavor_eng.98.historical_info: "Quando John Wycliffe morreu, ele foi enterrado em um cemitério da igreja. No entanto, mais de 40 anos após sua morte, um concílio da Igreja Católica o declarou um herege. Isso resultou na exumação de seu corpo e na queima de seus ossos. Esse ato não acabou com a sua influência. Na verdade, as ideias de Wycliffe continuaram ganhando seguidores, que viriam a desempenhar um papel significativo nos primeiros movimentos reformistas na Inglaterra."
 flavor_eng.99.title: "A Revolta dos Lollardos"
 flavor_eng.99.desc: "A dura perseguição, as repetidas execuções em fogueiras e a profanação dos restos mortais de Wycliffe fizeram com que o movimento reformista da religião [ShowReligionName('lollardy')] se voltasse contra nós. Armados com forquilhas e outras armas, eles se uniram para combater o que consideram serem graves injustiças cometidas contra eles."
 flavor_eng.99.desc_generic: "As hostilidades e a perseguição contínuas transformaram o movimento reformista da religião [ShowReligionName('lollardy')] contra nós. Armados com forcados e outros tipos de armamento, eles se levantaram em grande número para combater o que percebem como graves injustiças cometidas contra eles."
 flavor_eng.99.a: "Uma leve inconveniência."
 flavor_eng.99.tt: "Os lollardos se unem em uma revolta aberta"
 lollard_uprising: "Rebeldes Lollardos"
 flavor_eng.99.historical_info: "A Revolta Lollarda foi uma insurreição religiosa e social na Inglaterra, centrada nos condados do sudeste. A rebelião foi motivada por uma combinação de insatisfação com as práticas religiosas e queixas sociais. Os rebeldes exigiam a remoção dos bispos que consideravam hereges, o fim dos dízimos e outras reformas religiosas. Eles enfrentaram significativa oposição militar e perderam força quando muitos de seus líderes foram capturados e executados."
 flavor_eng.100.title: "Congelamento do Rio Tamisa"
 flavor_eng.100.desc: "Uma onda de frio fez com que o rio Tâmisa congelasse de [ShowProvinceDefinitionName('kent_province')] até [london.GetName], paralisando o comércio marítimo com o continente. Estamos enfrentando escassez de mercadorias essenciais, e o comércio em [london.GetNameWithNoTooltip] provavelmente permanecerá prejudicado por algum tempo, já que os comerciantes tendem a estabelecer rotas alternativas para continuar negociando."
 flavor_eng.100.a: "Uma leve inconveniência."
 STATIC_MODIFIER_NAME_wine_imports_banned: "Importações Restritas de Vinho"
 STATIC_MODIFIER_NAME_wool_imports_banned: "Importações Restritas de Lã"
 STATIC_MODIFIER_NAME_fur_imports_banned: "Importações Restritas de Peles"
 STATIC_MODIFIER_NAME_cloth_exports_banned: "Exportações Restritas de Tecido"
 STATIC_MODIFIER_NAME_fine_cloth_exports_banned: "Exportações Restritas de Tecidos Finos"
 trade_impaired: "Comércio Prejudicado"
 flavor_eng.100.tt1: "Os comerciantes que usam [london.GetName] como seu centro de comércio continental precisarão fretar transporte para outros portos comerciais"
 flavor_eng.100.b: "Forneça financiamento para redirecionar todo o comércio para [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt2: "As autoridades portuárias de [southampton.GetName] constroem um centro de comércio e expandem a área do porto para acomodar volumes maiores de comércio"
 flavor_eng.100.tt3: "As autoridades portuárias de [southampton.GetName] expandem a área do porto para acomodar volumes maiores de comércio"
 flavor_eng.100.c: "Fazer o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] financiar o redirecionamento do comércio para [southampton.GetNameWithNoTooltip]."
 flavor_eng.100.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] constrói um centro de comércio e expande a área do porto para acomodar volumes maiores de comércio"
 flavor_eng.100.tt5: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] expande a área do porto para acomodar volumes maiores de comércio"
 flavor_eng.100.historical_info: "No dia 24 de novembro de 1434, o rio Tâmisa congelou. Isso não era incomum até o século XIX, quando foram construídos diques, tornando o rio mais profundo. A gravidade deste inverno em particular fez com que todos os tipos de mercadorias e provisões tivessem que ser trazidos por terra para a cidade."
 flavor_eng.101.title: "Minorias Religiosas Perseguidas"
 flavor_eng.101.desc_common: "As chamas do purgatório aguardam aqueles que ousam pensar de maneira diferente, mas primeiro um fogo purificador está sendo preparado e provavelmente atrairá uma grande audiência de plebeus miseráveis."
 flavor_eng.101.desc_artist: "Com a política $de_heretico_comburendo$ em vigor, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensificou seus esforços para rastrear pensadores hereges e opositores dos dogmas da Igreja. Sua diligência foi recompensada, pois capturaram e condenaram o(a) radical [target_artist.GetName].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc_character: "Com a política $de_heretico_comburendo$ em vigor e o firme apoio de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensificou seus esforços para rastrear hereges e opositores da fé [ShowReligionAdjective('catholic')]. Nenhum homem ou mulher é poupado, exceto os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nA diligência da Igreja foi recompensada, pois capturaram o(a) radical [target_character.GetName].\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.desc: "Com a política $de_heretico_comburendo$ em vigor, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] intensificou seus esforços para rastrear pensadores hereges e opositores dos dogmas da Igreja. Sua diligência foi recompensada, pois vários culpados foram descobertos em [target_location.GetName], e aqueles que não foram mortos no local por pegarem em armas foram capturados e condenados.\n\n$flavor_eng.101.desc_common$"
 flavor_eng.101.a: "Precisamos queimar mais."
 flavor_eng.101.b: "Opor-se fortemente."
 flavor_eng.101.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não recebe bem o questionamento à autoridade concedida pelo #italic De Heretico Comburendo#!"
 flavor_eng.101.historical_info: "Um dos métodos severos de punição dos hereges era a queima na fogueira, usada como meio de execução para indivíduos considerados culpados de heresia. Outros eram condenados à excomunhão, prisão e decapitação."
 flavor_eng.102.title: "[john_oldcastle.GetNameWithNoTooltip]"
 flavor_eng.102.desc: "Tendo servido em várias campanhas militares, como juiz de paz e Alto Xerife em seu condado natal de [ShowProvinceDefinitionName('herefordshire_province')], [john_oldcastle.GetName] possui uma grande variedade de habilidades e experiência à sua disposição.\n\nDevemos recrutá-lo para liderar nossas forças armadas, apesar de suas crenças heréticas."
 flavor_eng.102.a: "Fazer bom proveito dos talentos dele."
 flavor_eng.102.tt1: "[john_oldcastle.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.102.b: "Ele está equivocado e não é bem-vindo aqui."
 flavor_eng.102.tt2: "[john_oldcastle.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_eng.102.c: "Torná-l[john_oldcastle.GetHimHer] útil de outra maneira."
 flavor_eng.102.historical_info: "Sir John Oldcastle foi um cavaleiro lembrado por sua associação ao movimento lollardo, um precursor da Reforma Protestante. Ele se envolveu em uma rebelião contra o rei Henrique IV, conhecida como a Rebelião Lollarda, que acabou fracassando, levando à sua captura e julgamento por heresia e traição. Oldcastle foi condenado e recebeu sentença de morte."
 flavor_eng.103.title: "Nicholas de Hereford"
 flavor_eng.103.desc: "Formado em [ShowLocationName('oxford')] e amigo próximo de [john_wycliffe.GetName], [nicholas_of_hereford.GetShortName] de [ShowLocationName('hereford')] tem se pronunciado bastante sobre o luxo percebido da Igreja e é um forte defensor do \"direito de todo cristão de conquistar sua própria fé\" pela leitura da Bíblia.\n\nAcredita-se que ele esteja participando de uma tradução do nosso livro sagrado para torná-lo acessível ao povo comum."
 flavor_eng.103.a: "Convidá-lo para a corte."
 flavor_eng.103.tt1: "[nicholas_of_hereford.GetShortNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.103.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está furioso com a participação de um herege na corte devido à [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.103.b: "Queimá-lo por heresia."
 flavor_eng.103.tt3: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.103.c: "Deixá-lo traduzir em outro lugar."
 flavor_eng.103.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]."
 flavor_eng.103.historical_info: "Nicholas de Hereford foi um teólogo e estudioso lembrado por sua associação ao influente filósofo e teólogo inglês John Wycliffe. Ele permaneceu como uma figura proeminente no movimento de Wycliffe, cujo objetivo era promover reformas religiosas e teológicas dentro da Igreja Católica."
 flavor_eng.104.title: "[margaret_beaufort.GetNameWithNoTooltip]"
 flavor_eng.104.desc: "Chegou o momento de escolher uma noiva para [brother.GetName], o irmão do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Descendente de [henry_iii.GetName], [margaret_beaufort.GetName] é astuta e perspicaz e fortaleceria a reivindicação da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] no improvável caso de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] não deixar herdeiros legítimos ao falecer.\n\nAlegando agir sob orientação divina, [margaret_beaufort.GetSheHe] não é favorecida pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que certamente desaprovará a união."
 flavor_eng.104.a: "Tocar os sinos do casamento pela capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.104.tt1: "[margaret_beaufort.GetNameWithNoTooltip] é adicionada como [character|e] dá à luz [henry_tudor.GetName]"
 flavor_eng.104.b: "Essa aí dá azar."
 flavor_eng.104.tt2: "[margaret_beaufort.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.104.historical_info: "Margaret Beaufort foi a mãe de Henrique VII, a quem deu à luz quando tinha apenas 13 anos. Ela teve um papel significativo nos esforços de seu filho para conquistar o trono da Inglaterra e se envolveu bastante em conspirações e planos para tornar isso possível. Margaret também é lembrada por suas fortes crenças religiosas e devoção, além de ter fundado o Christ's College e o St. John's College na Universidade de Cambridge."
 flavor_eng.105.title: "As Aspirações de [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.desc: "Buscando ambição para seu filho, [margaret_beaufort.GetName] começou a tramar secretamente contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Com a ajuda de [henry_stafford.GetName], o Duque de [buckingham.GetName], [margaret_beaufort.GetSheHe] conseguiu unir nobres descontentes e lealistas da família [ShowDynastyName('lancaster_dynasty')] para orquestrar uma revolta.\n\nAo mesmo tempo, [margaret_beaufort.GetSheHe] instruiu seu filho, [henry_tudor.GetName], a liderar um exército vindo de [ShowAreaName('brittany_area')] em uma tentativa de tomar o poder."
 flavor_eng.105.desc_henry: "Buscando ambição para si mesmo, [henry_tudor.GetName] começou a tramar contra [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. [henry_tudor.GetSheHe|U] buscou o apoio do país [GetCountry('FRA').GetName], bem como de lealistas da família [ShowDynastyName('lancaster_dynasty')]. Devido ao seu nascimento e ascendência do país [GetCountry('WLS').GetNameWithNoTooltip], [henry_tudor.GetSheHe] também conseguiu conquistar o apoio de um número significativo de homens do país [GetCountry('WLS').GetName] para sua causa."
 flavor_eng.105.a: "Nos veremos na batalha."
 flavor_eng.105.a.tooltip1: "O Duque de [buckingham.GetNameWithNoTooltip] convoca um exército e junta-se às forças de [henry_tudor.GetNameWithNoTooltip]"
 flavor_eng.105.a.tooltip2: "[henry_tudor.GetNameWithNoTooltip] embarca de [ShowAreaName('brittany_area')] e junta-se às forças de seus apoiadores entre a nobreza no país [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.b: "Nos veremos na batalha."
 flavor_eng.105.b.custom: "[henry_tudor.GetNameWithNoTooltip] embarca de [ShowAreaName('brittany_area')] e junta-se às forças de seus apoiadores no país [GetCountry('WLS').GetNameWithNoTooltip]"
 flavor_eng.105.c: "Abdicar a favor de [henry_tudor.GetNameWithNoTooltip]."
 henry_tudor_support: "Apoiadores de Henry Tudor"
 flavor_eng.105.historical_info: "Em 7 de agosto de 1485, Henrique Tudor desembarcou no País de Gales com uma força reduzida. Seu desembarque foi uma manobra estratégica, pois ele esperava angariar apoio dos galeses, onde tinha alguns laços ancestrais. A partir daí, suas forças iniciaram uma marcha do País de Gales para confrontar Ricardo III, o rei da Inglaterra na época. Ao longo do caminho, ele reuniu mais apoiadores, incluindo tropas galesas e nobres deserdados de Iorque."
 flavor_eng.106.title: "[william_caxton.GetNameWithNoTooltip]"
 flavor_eng.106.desc: "O comerciante pioneiro e escritor [william_caxton.GetName] abordou as autoridades locais de [target_location.GetName] com um pedido para começar uma espécie de prensa tipográfica, permitindo que livros sejam replicados com grande velocidade. Este aparelho já está em uso nos Países Baixos e traria inovações à indústria de impressão do país [ROOT.GetCountry.GetName]."
 flavor_eng.106.a: "Fazê-l[william_caxton.GetHimHer] iniciar o empreendimento na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_eng.106.tt1: "[william_caxton.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.106.tt2: "[william_caxton.GetSheHe|U] estabelece uma loja de prensa móvel e começa a traduzir diversas obras do continente"
 flavor_eng.106.tt3: "Sua péssima habilidade de tradução aumenta o número de palavras estrangeiras introduzidas no idioma [english.GetName]"
 flavor_eng.106.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito devido à oposição à [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.106.b: "Recusem o pedido dele."
 flavor_eng.106.tt5: "[william_caxton.GetNameWithNoTooltip] busca oportunidades em outro lugar"
 flavor_eng.106.historical_info: "William Caxton foi o primeiro inglês a estabelecer uma prensa tipográfica na Inglaterra, produzindo o primeiro livro impresso em língua inglesa. Suas publicações ajudaram a padronizar o idioma inglês e contribuíram para a disseminação do conhecimento. Seu trabalho foi financiado principalmente pela nobreza, incluindo Margaret Beaufort, a mãe do rei."
 flavor_eng.107.title: "Os Desafios do Amanhã"
 flavor_eng.107.desc_common: "restaurou com sucesso o poder e a estabilidade da monarquia do país [ROOT.GetCountry.GetName] após a Guerra das Rosas. Com reconhecimento por sua atenção minuciosa aos detalhes e oposição aos gastos extravagantes, seu foco parece ter se voltado para a arrecadação de novas receitas, introduzindo um mecanismo de tributação bastante eficiente."
 flavor_eng.107.desc: "Graças à excelente gestão do país, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_eng.107.desc_common$"
 flavor_eng.107.desc_henry: "[henry_tudor.GetName] $flavor_eng.107.desc_common$\n\nComo um diplomata muito habilidoso, [henry_tudor.GetShortNameWithNoTooltip] é capaz de apaziguar os estamentos enquanto introduz novos impostos ao mesmo tempo."
 flavor_eng.107.a: "Paz e prosperidade econômica."
 flavor_eng.107.a.custom: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('benevolence_tax_reform')]"
 flavor_eng.107.b: "Isso vai garantir a nossa prosperidade."
 flavor_eng.107.c: "Vamos aproveitar a estabilidade que criamos."
 flavor_eng.107.historical_info: "O reinado de Henrique VII ajudou a estabilizar as finanças do reino e consolidou o poder da monarquia. Com a ajuda de seu chanceler, John Morton, o rei introduziu o pagamento de um imposto de benevolência argumentando que alguém que vivesse modestamente deveria estar economizando dinheiro e, portanto, poderia pagar a benevolência, enquanto alguém que vivesse de forma extravagante era obviamente rico e, por isso, também poderia arcar com o imposto."
 flavor_eng.109.title: "Conselho do Norte"
 flavor_eng.109.desc: "Sugeriu-se que a falta de justiça conciliatória no norte é agravada pela distância até a capital [ROOT.GetCountry.GetCapital.GetName]. Estabelecer um conselho independente em [target_location.GetName] para lidar com essas questões delegaria parte da autoridade em troca de garantir que a justiça seja mantida."
 flavor_eng.109.a: "Estamos de acordo."
 flavor_eng.109.b: "Burocracia não é a solução."
 STATIC_MODIFIER_NAME_lack_of_conciliar_justice: "Falta de Justiça Conciliar"
 flavor_eng.109.historical_info: "O Conselho do Norte foi um órgão administrativo criado com o objetivo de exercer um controle mais direto sobre os condados do norte. A principal função do conselho era manter a lei e a ordem, além de garantir a lealdade dos súditos mais ao norte da Coroa. Eventualmente, o conselho foi abolido em 1641 durante a Guerra Civil Inglesa."
 flavor_eng.110.title: "[elizabeth_woodville.GetNameWithNoTooltip]"
 flavor_eng.110.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] se apaixonou pela jovem [elizabeth_woodville.GetName], uma nobre menor e súdita da coroa. Essa união provavelmente resultará em uma #italic cause célèbre#!, incitando a hostilidade dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e proporcionando fofocas entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nNo entanto, ela já tem dois filhos de um casamento anterior e espera-se que produza muitos herdeiros para [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_eng.110.a: "Case-se com ela em segredo."
 flavor_eng.110.tt1: "[elizabeth_woodville.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.110.tt2: "A influência de [elizabeth_woodville.GetNameWithNoTooltip] ajuda o(a) [target_root_country.GetGovernment.GetRulerTitle] nas questões diplomáticas"
 flavor_eng.110.b: "Cancelar tudo."
 flavor_eng.110.tt3: "O(a) [target_root_country.GetGovernment.GetRulerTitle] abatido tem sua habilidade de governar diminuída"
 flavor_eng.110.historical_info: "Isabel Woodville foi uma nobre inglesa que se casou tanto com os iorquinos quanto com os lancastrianos durante a Guerra das Rosas. Seu casamento com Eduardo IV, um pretendente iorquino ao trono inglês, foi polêmico e gerou turbulência política, agravando o conflito entre iorquinos e lancastrianos. No entanto, seu casamento resultou no nascimento de vários filhos que acabaram com o conflito e estabeleceram a dinastia Tudor."
 flavor_eng.111.title: "As Dificuldades Imediatas de [cornwall.GetNameWithNoTooltip]"
 flavor_eng.111.desc_common: "o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] voltou sua atenção para os mineradores de [ShowGoodsName('tin')] de [cornwall.GetName] e [devon.GetName]. Os privilégios concedidos a esses mineradores os isentam de certos impostos reais e locais, privando o tesouro de uma renda vital em um momento de necessidade."
 flavor_eng.111.desc_indebted: "Diante de dificuldades financeiras, $flavor_eng.111.desc_common$"
 flavor_eng.111.desc: "Diante de dificuldades financeiras e uma guerra em andamento, $flavor_eng.111.desc_common$"
 flavor_eng.111.a: "Arrecadar imposto especial de subsídio e empréstimos forçados."
 flavor_eng.111.a.custom1: "Os estamentos [ShowPopTypeName('peasants')] e [ShowPopTypeName('burghers')] de [ShowProvinceDefinitionName('cornwall_province')] e [ShowProvinceDefinitionName('devon_province')] perdem #R 90%#! de [pop_satisfaction|e]"
 flavor_eng.111.a.custom2: "A [prosperity|e] diminui em #R 50%#! em todo [location|e] possuído em [ShowProvinceDefinitionName('cornwall_province')] e [ShowProvinceDefinitionName('devon_province')]"
 flavor_eng.111.tt1: "Os mineradores de estanho podem agir por desespero"
 flavor_eng.111.b: "Revogar temporariamente os privilégios especiais."
 flavor_eng.111.b.custom: "Todo [location|e] possuído em [ShowProvinceDefinitionName('cornwall_province')] e [ShowProvinceDefinitionName('devon_province')] ganha [ShowModifier('tin_mining_reduced')] e [ShowModifier('privileges_revoked')] por #W 4 anos#!"
 flavor_eng.111.tt2: "Os mineradores de estanho estão insatisfeitos e menos produtivos"
 flavor_eng.111.c: "$common_string_leave_them_be$"
 STATIC_MODIFIER_NAME_tin_mining_reduced: "Mineração de Estanho Reduzida"
 STATIC_MODIFIER_NAME_privileges_revoked: "Privilégios dos Mineradores de Estanho revogados"
 flavor_eng.111.historical_info: "Após divergências sobre as novas regulamentações para a indústria de mineração de estanho, o rei Henrique VII suspendeu a operação e os privilégios das estanharias da Cornualha, que na época constituíam uma parte importante da economia do condado. A causa da suspensão foi motivada em parte pelas guerras em andamento com a Escócia, pois a coroa carecia de fundos suficientes para elas."
 flavor_eng.112.title: "A Rebelião da Cornualha"
 flavor_eng.112.desc: "Os impostos injustos e a violação do tratado negociado com [GetCharacter('eng_edward_i').GetName] no ano de 1305 forçaram os mineradores de [ShowGoodsName('tin')] de [cornwall.GetName] e [devon.GetName] a lutar para garantir sua sobrevivência."
 flavor_eng.112.a: "Como ousam se revoltar contra nós?"
 flavor_eng.112.tt1: "Os mineradores de estanho unem forças e se erguem em uma rebelião armada"
 flavor_eng.112.b: "Cancelar os empréstimos forçados."
 flavor_eng.112.tt2: "As habilidades diplomáticas refinadas de [target_character.GetNameWithNoTooltip] permitem um acordo pacífico"
 cornish_rebellion: "Rebelião da Cornualha"
 STATIC_MODIFIER_NAME_cornish_rebellion: "Rebelião da Cornualha"
 flavor_eng.112.historical_info: "A Rebelião da Cornualha foi uma grande revolta desencadeada pela tentativa do rei de revogar os privilégios especiais concedidos aos mineradores de estanho séculos antes. A rebelião acabou sendo reprimida, mas os privilégios dos mineradores foram restaurados e perdurariam por mais dois séculos."
 flavor_eng.114.title: "[thomas_wolsey.GetNameWithNoTooltip]"
 flavor_eng.114.desc: "Um renomado capelão de origem humilde construiu uma carreira impressionante, sem dúvida um testemunho de sua inteligência excepcional. Com talento para a diplomacia, habilidades administrativas e uma reputação por assumir as tarefas mais tediosas, [thomas_wolsey.GetName] pode ser muito útil para o país [ROOT.GetCountry.GetName]."
 flavor_eng.114.a: "Uma adição bem-vinda à corte."
 flavor_eng.114.tt1: "[thomas_wolsey.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.114.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está furioso por um plebeu participar da corte"
 flavor_eng.114.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está satisfeito por ver um clérigo ter influência na corte"
 flavor_eng.114.b: "Dar a ele um cargo de assessoria."
 flavor_eng.114.tt4: "[thomas_wolsey.GetNameWithNoTooltip] é adicionado como [character|e], mas não pode participar da corte"
 flavor_eng.114.tt5: "Ele continua servindo à Igreja enquanto atua como assessor para o(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.114.c: "Fazer com que ele nos represente em [rome.GetNameWithNoTooltip]."
 flavor_eng.114.historical_info: "Thomas Wolsey foi um estadista inglês e cardeal que atuou como Lorde Chanceler durante o reinado de Henrique VIII, controlando efetivamente o governo e a corte real. Ele se envolveu bastante em diplomacia e assuntos externos, incluindo a questão do divórcio do rei com Catarina de Aragão. Sua falha em obter a anulação do casamento pelo Papa resultou na queda de sua posição junto ao rei, e ele acabou sendo demitido do cargo, falecendo pouco depois."
 flavor_eng.115.title: "Hampton Court"
 flavor_eng.115.desc: "Dada sua posição vantajosa na corte, [thomas_wolsey.GetName] conseguiu acumular uma fortuna considerável durante seu serviço. Ele se tornou um patrono das artes, bem como patrocinador de várias ordens religiosas e inúmeras obras de construção.\n\nEle solicitou um terreno que antes pertencia a uma ordem religiosa com o objetivo de construir um palácio renascentista projetado por [john_di_padova.GetName], que rivalizaria com as maiores conquistas arquitetônicas da Europa."
 flavor_eng.115.a: "Luxuoso e favorável à realeza."
 eng_hampton_court_construction: "Construção de Hampton Court"
 flavor_eng.115.a.custom: "[thomas_wolsey.GetNameWithNoTooltip] cria o Palácio Hampton Court #W (Bom)#! em [ShowLocationName('london')]"
 flavor_eng.115.b: "É melhor gastar isso com os pobres e necessitados."
 flavor_eng.115.historical_info: "O Palácio Hampton Court originalmente foi construído no início do século XVI pelo Cardeal Thomas Wolsey. Conhecido por seus estilos arquitetônicos distintos, combinando o Tudor e o Barroco, o palácio logo virou uma das residências preferidas do rei Henrique VIII após sua aquisição do cardeal. Durante o reinado de Henrique, o palácio passou por grandes expansões e reformas, uma tradição que continuaria nos séculos seguintes."
 flavor_eng.116.title: "[thomas_more.GetNameWithNoTooltip]"
 flavor_eng.116.desc: "Um renomado humanista renascentista e amigo próximo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está a serviço do Arcebispo de [canterbury.GetName] no momento, mas recentemente concluiu sua formação jurídica a pedido de seu pai. Formado em estudos clássicos pela universidade de [oxford.GetName], [thomas_more.GetName] também seria um membro adequado para o conselho de ministros e poderia servir o país em qualquer função."
 flavor_eng.116.a: "Convidá-lo para a corte."
 flavor_eng.116.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está satisfeito por ver um clérigo ter influência na corte"
 flavor_eng.116.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito por ver um herege na corte"
 flavor_eng.116.tt3: "[thomas_more.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.116.b: "Permitir que ele discuta suas oposições livremente."
 flavor_eng.116.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.116.c: "Queimá-lo por heresia."
 flavor_eng.116.tt5: "[thomas_more.GetNameWithNoTooltip] é adicionado como [character|e], mas não pode participar da corte"
 flavor_eng.116.tt6: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.116.historical_info: "Thomas More foi um advogado, estadista e filósofo durante o Período Tudor. Amigo próximo do rei, ele ascendeu ao poder após a queda do Cardeal Wolsey, mas acabou perdeu sua influência devido a divergências religiosas. Devoto católico romano, More se opôs à Reforma Protestante e, por isso, recusou-se a aceitar a ruptura do rei Henrique VIII com a Igreja Católica Romana."
 flavor_eng.117.title: "O Juramento de Supremacia"
 flavor_eng.117.desc: "O Juramento de Supremacia exige que todos reconheçam [ROOT.GetCountry.GetGovernment.GetRuler.GetName] como Sumo Governante da Igreja. Apesar de a punição pela recusa em prestar o juramento seja a morte, [thomas_more.GetName] se recusou a fazê-lo. Sendo um ferrenho opositor da Reforma e da separação da Igreja [ShowReligionAdjective('catholic')], [thomas_more.GetLastNameWithNoTooltip] sente que não pode agir contra sua consciência."
 flavor_eng.117.a: "Condená-lo por traição."
 flavor_eng.117.tt1: "O(a) [target_root_country.GetGovernment.GetRulerTitle] lamenta a perda de um de seus amigos mais próximos"
 flavor_eng.117.b: "Abrir uma exceção."
 flavor_eng.117.tt2: "O(a) [target_root_country.GetGovernment.GetRulerTitle] é acusado de favoritismo e tem sua legitimidade questionada"
 flavor_eng.117.historical_info: "O Juramento de Supremacia era um juramento de lealdade ao rei Henrique VIII introduzido durante a Reforma Inglesa. Ele era obrigatório e envolvia o reconhecimento do monarca como o Sumo Governante da Igreja da Inglaterra, rejeitando, assim, a autoridade do Papa e da Igreja Católica Romana."
 flavor_eng.118.title: "Uma Exibição Deslumbrante de Poder"
 flavor_eng.118.desc: "O(a) eloquente diplomata especialista [target_character.GetName] idealizou uma proposta bastante cara, mas eficaz, que exibiria a riqueza e o poder do país [ROOT.GetCountry.GetName] e melhoraria as relações com o país [GetCountry('FRA').GetName] ao mesmo tempo.\n\nUm encontro entre os dois governantes ocorreria em [summit_location.GetName], perto da fronteira com o país [GetCountry('FRA').GetNameWithNoTooltip], com preparativos elaborados sendo feitos para acomodá-los.\n\nEntre as ideias consideradas estão tendas tecidas com fios de ouro e a construção de um palácio temporário."
 flavor_eng.118.a: "Uma excelente ideia."
 flavor_eng.118.tt1: "Uma cúpula do \"Campo do Pano de Ouro\" foi proposta para o(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] do país [GetCountry('FRA').GetNameWithNoTooltip] a muito custo"
 flavor_eng.118.tt2: "A exibição custosa e imponente melhora as relações e favorece a posição internacional do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.118.b: "Um desperdício de ducados arduamente conquistados."
 flavor_eng.119.title: "Campo do Pano de Ouro"
 flavor_eng.119.desc: "Os dois governantes renascentistas, acompanhados de seus grandes séquitos, aproximam-se do vale, ambos determinados a ofuscar o outro. A curiosidade desempenha um papel, mas a exibição de riqueza e o luxo elaborado estão no topo da pauta.\n\nIncontáveis tendas feitas com tecidos dourados dominam a área, com edifícios adjacentes decorados com ornamentos dourados e no mais suntuoso estilo. Ao fundo, mais de 2.800 tendas foram erguidas para visitantes menos distintos.\n\nForam organizados torneios prestigiosos acompanhados de banquetes, com a intenção de entreter à altura da realeza.\n\nUm espetáculo realmente magnífico."
 flavor_eng.119.a: "Estamos muito contentes."
 flavor_eng.119.historical_info: "O Campo do Pano de Ouro foi um encontro que ocorreu em 1520 perto de Calais, na França, que estava sob controle inglês na época, entre o rei Henrique VIII da Inglaterra e o rei Francisco I da França. O objetivo era melhorar as relações entre os dois reinos e evitar hostilidades constantes. Durante vários dias, a riqueza e o poder foram exibidos, e tendas adornadas com ricos tecidos bordados de ouro foram montadas. Embora o evento tenha sido considerado um sucesso, ele fez pouco para evitar conflitos futuros."
 flavor_eng.121.title: "Peregrinação da Graça"
 flavor_eng.121.desc_dissolution_of_monasteries: "Uma rebelião está se formando em [ShowProvinceDefinitionName('northumberland_province')] como resultado direto da contínua dissolução dos mosteiros. Corremos o risco de uma insurreição armada se não forem tomadas medidas para apaziguar as massas.\n\nO líder rebelde [robert_aske.GetName] apresentou uma lista de exigências chamada \"Petição dos Comuns\", que exige a destruição de obras heréticas, a denúncia de seus seguidores e a suspensão imediata da destruição dos mosteiros."
 flavor_eng.121.desc: "A insatisfação entre nossos súditos da religião [ShowReligionAdjective('catholic')] em [ShowProvinceDefinitionName('northumberland_province')] está aumentando, e corremos o risco de uma insurreição armada se não forem tomadas medidas para apaziguar as massas.\n\nO líder rebelde [robert_aske.GetName] apresentou uma lista de exigências chamada \"Petição dos Comuns\", que exige a destruição de obras heréticas, a denúncia de seus seguidores e a suspensão imediata da destruição dos mosteiros."
 flavor_eng.121.custom: "[ShowPopTypeName('peasants')] da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] em [ShowProvinceDefinitionName('northumberland_province')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.121.a: "Fazer falsas promessas."
 flavor_eng.121.tt1: "O grupo de rebeldes se desfaz e é feito de exemplo"
 flavor_eng.121.b: "Concordar com as condições deles."
 flavor_eng.121.tt2: "A dissolução dos monastérios chega ao fim"
 flavor_eng.121.tt3: "A intolerância com a população não [ShowReligionAdjectiveWithNoTooltip('catholic')] aumenta"
 flavor_eng.121.tt4: "Muitos se convertem de volta à religião [ShowReligionName('catholic')] por medo de retaliação"
 flavor_eng.121.c: "Negociar um acordo amigável."
 flavor_eng.121.c.custom1: "Esta opção está disponível devido à característica de negociante carismático de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.c.custom2: "Esta opção está disponível devido à alta habilidade diplomática de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 flavor_eng.121.d: "Força deve ser combatida com força."
 flavor_eng.121.tt5: "Os rebeldes devem ser derrotados à força"
 pilgrimage_of_grace_rebellion: "Rebelião da Peregrinação da Graça"
 STATIC_MODIFIER_NAME_pilgrimage_of_grace_rebellion: "Rebelião da Peregrinação da Graça"
 flavor_eng.121.historical_info: "A Peregrinação da Graça foi uma grande revolta no norte da Inglaterra no final da década de 1530 desencadeada por políticas religiosas e pela dissolução dos mosteiros, mas o descontentamento geral em relação a Thomas Cromwell e às políticas fiscais que ele implementou teve um papel significativo. O rei Henrique VIII inicialmente ofereceu um indulto, mas voltou atrás e reprimiu violentamente a rebelião. Milhares de rebeldes foram executados e pouco foi alcançado, apesar do apoio considerável que o movimento havia conquistado."
 flavor_eng.122.title: "[thomas_cromwell.GetNameWithNoTooltip]"
 flavor_eng.122.desc: "Um advogado de sucesso e novo nomeado parlamentar parece estar ganhando o favor do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ele é um forte defensor da Reforma em andamento e está bem envolvido em legislações para limitar o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e continuar abolindo o poder de Roma na entidade política [ROOT.GetCountry.GetName].\n\nSua proposta mais recente envolve aumentar a renda regular da Coroa por meio da transferência de riqueza dos mosteiros para o tesouro."
 flavor_eng.122.a: "Uma adição bem-vinda à corte."
 flavor_eng.122.tt1: "[thomas_cromwell.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.122.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está furioso por um plebeu participar da corte"
 flavor_eng.122.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está satisfeito por ver alguém do comércio ter influência na corte"
 flavor_eng.122.b: "Ele continuará sendo do Parlamento."
 flavor_eng.122.tt4: "[thomas_cromwell.GetNameWithNoTooltip] continua representando o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na câmara dos comuns"
 flavor_eng.122.tt5: "Os esforços legislativos de [thomas_cromwell.GetNameWithNoTooltip] para restringir o poder da Igreja deixaram o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] insatisfeito"
 flavor_eng.122.historical_info: "Thomas Cromwell foi um estadista habilidoso, advogado e ministro-chefe do rei Henrique VIII. Plebeu, ele se envolveu na corte por meio do Cardeal Thomas Wolsey e virou uma das figuras mais poderosas da Inglaterra do século XVI. Cromwell foi fundamental para a Reforma Inglesa e desempenhou um papel importante na dissolução dos mosteiros, o que resultou na transferência de vastas riquezas e terras para a Coroa."
 flavor_eng.123.title: "Reformando os Mosteiros"
 flavor_eng.123.desc: "A riqueza excessiva das ordens religiosas da entidade política [ROOT.GetCountry.GetName] tem incomodado os reformistas há muito tempo. O descontentamento entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] em relação às poderosas instituições eclesiásticas é outro fator que contribui para a busca por mudanças.\n\nPoderíamos tentar reformar essas práticas e fazer as ordens religiosas voltarem ao seu ideal austero e claustral.\n\nUm total de #Y [ROOT.GetVariable('num_of_monasteries').GetValue]#! mosteiros aparece nos registros após as visitas."
 flavor_eng.123.a: "$common_string_leave_them_be$"
 flavor_eng.123.a.custom: "[ShowPopTypeName('clergy')] em ordens monásticas ganham [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.123.b: "Reformar."
 flavor_eng.123.b.custom: "Há um êxodo de membros das ordens monásticas que voltam para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_eng.123.tt: "Não será possível desfazer os mosteiros, a não ser que o [privilege|e] seja revogado"
 flavor_eng.123.historical_info: "A Reforma ou Dissolução dos Mosteiros foi um evento marcante durante o século XVI após a adesão da Inglaterra à Reforma. Thomas Cromwell, ministro-chefe do rei, inicialmente buscou desfazer o sistema monástico, que era considerado uma extensão da Igreja Católica Romana. O evento culminou no fechamento de casas religiosas, incluindo mosteiros, abadias e conventos em toda a Inglaterra."
 flavor_eng.124.title: "O Destino de [anne_boleyn.GetNameWithNoTooltip]"
 flavor_eng.124.desc: "A Rainha [anne_boleyn.GetName] ainda não deu à luz um herdeiro desde seu casamento com [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] está ficando impaciente, e com boatos de adultério e incesto por parte da Rainha, pode ser sensato encontrar uma solução mais... permanente."
 flavor_eng.124.a: "Cortem-lhe a cabeça!"
 flavor_eng.124.b: "Talvez ela ainda dê à luz um herdeiro."
 flavor_eng.124.historical_info: "Ana Bolena foi a segunda esposa do rei Henrique VIII da Inglaterra. Sua falha em dar à luz um herdeiro masculino resultou em acusações de adultério, incesto e traição, que levaram à sua prisão e encarceramento na Torre de Londres. Ela foi considerada culpada e decapitada pouco depois de seu julgamento."
 flavor_eng.125.title: "As Perseguições de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]"
 flavor_eng.125.desc: "O retorno à religião [target_religion.GetName] reacendeu o debate sobre quais fés devem ser toleradas entre nossos súditos.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] está fazendo tentativas vigorosas para reverter a Reforma do País [ROOT.GetCountry.GetNameWithNoTooltip], propondo uma legislação que prevê a supressão de doutrinas falsas pelo fogo."
 flavor_eng.125.desc_daughter_of_aragon: "A ascensão de uma rainha [target_religion.GetAdjective], em um local como a entidade política [ROOT.GetCountry.GetName], onde a religião [target_religion.GetAdjectiveWithNoTooltip] predomina, trouxe de volta o debate sobre quais fés devem ser toleradas entre nossos súditos.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetName] está fazendo tentativas vigorosas para reverter a Reforma da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], propondo uma legislação que prevê a supressão de doutrinas falsas pelo fogo ou retratação."
 flavor_eng.125.a: "Pensamentos pecaminosos devem ser punidos."
 flavor_eng.125.b: "Não é necessário."
 flavor_eng.125.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está satisfeito com as medidas tomadas para proteger a religião do nosso Estado"
 flavor_eng.125.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito com a desconsideração com a religião do nosso Estado"
 flavor_eng.125.historical_info: "As Perseguições Marianas foram uma série de perseguições religiosas que ocorreram na Inglaterra durante o reinado de Maria I Tudor. Devota católica, ela tentou restaurar o catolicismo como religião do Estado e devolver o controle da Inglaterra ao papado, o que resultou em frequentes perseguições aos protestantes. Milhares de protestantes foram presos, e muitos foram executados."
 flavor_eng.126.title: "[hans_holbein.GetNameWithNoTooltip], o Jovem"
 flavor_eng.126.desc: "O brilhante pintor e gravurista [hans_holbein.GetName], famoso por suas representações realistas, chegou ao país [ROOT.GetCountry.GetName] a pedido de [thomas_more.GetName]. No momento ele está em busca de um novo patrono para patrocinar seu trabalho contínuo, onde seu conjunto versátil de habilidades pode ser útil.\n\nReformista por natureza, ele também produziu vários panfletos religiosos para promover a causa reformista."
 flavor_eng.126.a: "Convidá-lo para a corte."
 flavor_eng.126.tt1: "[hans_holbein.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.126.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não gostou nada de um herege ter permissão para pintar na corte devido à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.126.b: "Queimá-lo por heresia."
 flavor_eng.126.tt3: "[hans_holbein.GetNameWithNoTooltip] é um protegido de [thomas_more.GetNameWithNoTooltip], portanto, esta não corre risco de perseguição"
 flavor_eng.126.tt4: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.126.c: "Fazê-lo se concentrar na propaganda reformista."
 flavor_eng.126.c.custom: "O material produzido por [hans_holbein.GetNameWithNoTooltip] converte uma boa porção da população alfabetizada à religião do Estado"
 flavor_eng.126.tt5: "[hans_holbein.GetNameWithNoTooltip] provavelmente não vai mais produzir nenhuma obra de arte, pois está se dedicando a outras questões"
 flavor_eng.126.d: "Ele não deve ficar aqui."
 flavor_eng.126.tt6: "[hans_holbein.GetNameWithNoTooltip] busca emprego em outro lugar"
 flavor_eng.126.historical_info: "Hans Holbein, o Jovem, de origem germano-suíça, é considerado um dos maiores retratistas do século XVI. Trabalhando sobretudo com estilos como o humanismo renascentista e o gótico tardio, sua obra versátil foi elogiada por seu realismo, abrangendo desde murais pintados até ilustrações de livros. Holbein se tornou ativo em círculos humanistas no final da sua carreira e encontrou emprego na Corte da Inglaterra após uma série de encomendas de Sir Thomas More."
 flavor_eng.127.title: "Os Embaixadores"
 flavor_eng.127.desc: "Uma obra-prima renascentista intitulada #italic Os Embaixadores#!, criada por [hans_holbein.GetName], foi concluída. A percepção parece mudar dependendo do ângulo em que é vista. A pintura exibe várias figuras e objetos ornamentados junto com dois embaixadores da corte em trajes correspondentes, com um fragmento de aparência bastante sinistra ocupando uma parte considerável da obra."
 flavor_eng.127.a: "Exibi-lo."
 flavor_eng.127.b: "Fazê-lo viajar pelo continente."
 flavor_eng.127.historical_info: "Os Embaixadores é uma famosa pintura renascentista criada por Hans Holbein, o Jovem. Ela retrata dois embaixadores franceses influentes na corte inglesa e acredita-se que tenha sido encomendada pela rainha Ana Bolena. A obra é amplamente considerada um dos exemplos mais conhecidos de anamorfose na pintura e retrata a contemplação da mortalidade humana, além de refletir o fascínio com simbolismo e perspectiva, típicos da Renascença. O que torna a pintura realmente distinta é o crânio anamórfico, que só é visível quando visto de um certo ângulo."
 flavor_eng.128.title: "[john_cabot.GetNameWithNoTooltip]"
 flavor_eng.128.desc: "Um navegador e explorador de [target_location.GetName] viajou para [ROOT.GetCountry.GetName] em busca de apoiadores financeiros para uma expedição atlântica partindo do porto de [bristol.GetName], com preferência por encontrar uma rota ao norte para a Ásia.\n\nPodemos contratá-lo para navegar sob nossa bandeira e utilizar suas habilidades para localizar a Ilha Brasil perdida."
 flavor_eng.128.a: "O mar o aguarda."
 flavor_eng.128.tt: "[john_cabot.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.128.b: "Não é hora para isso."
 flavor_eng.128.historical_info: "John Cabot, nascido Giovanni Caboto no Reino de Nápoles, foi um navegador e explorador italiano contratado para navegar sob a bandeira inglesa no final do século XV. Ele é atribuído à descoberta de partes da América do Norte, provavelmente desembarcando em Terra Nova, tornando-o um dos primeiros europeus a explorar o continente desde os vikings. Suas inúmeras viagens foram fundamentais para as reivindicações da Inglaterra no Novo Mundo e possibilitaram futuras expedições e colonizações."
 flavor_eng.129.title: "O Conselho da Marinha"
 flavor_eng.129.desc_common1: "devemos exercer controle sobre os mares ao redor da nossa ilha para frustrar qualquer tentativa de invasão ou apropriação das nossas terras."
 flavor_eng.129.desc_common2: "expandirmos nossas capacidades logísticas e aperfeiçoarmos a gestão da nossa frota"
 flavor_eng.129.desc: "Sabe-se que as nossas fronteiras estão um tanto quanto vulneráveis a invasões estrangeiras. Para proteger o futuro do país [ROOT.GetCountry.GetName], $flavor_eng.129.desc_common1$\n\nSe $flavor_eng.129.desc_common2$, podemos reforçar os esforços de construção naval, além de apoiar uma marinha maior com custos reduzidos."
 flavor_eng.129.desc_tudor: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da dinastia [tudor_dynasty.GetName], por cuidado com uma invasão estrangeira, acredita que $flavor_eng.129.desc_common1$. Isso pode ser alcançado se $flavor_eng.129.desc_common2$, a fim de fortalecer os esforços de construção naval e apoiar uma marinha maior a um custo reduzido.\n\nEm um nível pessoal, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] também desenvolveu um talento para o design de navios e continua contribuindo para a modernização de nossa frota."
 flavor_eng.129.a: "Fazer as mudanças necessárias."
 enable_navy_board_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('navy_board_reform')]"
 flavor_eng.129.b: "É o Exército que importa."
 flavor_eng.129.historical_info: "No século XVI, durante o reinado do rei Henrique VIII, o Conselho da Marinha foi estabelecido para supervisionar os assuntos navais, incluindo a construção de navios e a gestão logística. Sob a orientação de Henrique, o Conselho da Marinha facilitou a expansão da frota inglesa, com o objetivo de transformá-la em uma força a ser temida e garantir a segurança da Inglaterra contra invasões estrangeiras."
 flavor_eng.131.title: "Palácio Whitehall"
 flavor_eng.131.desc: "As acomodações atuais para a monarquia foram consideradas inadequadas para [ROOT.GetCountry.GetGovernment.GetRuler.GetName], e os planos para expandi-las estão em andamento.\n\nO renomado artista topográfico [anton_van_den_wyngaerde.GetName] forneceu alguns esboços conceituais, e o trabalho pode começar imediatamente, desde que o financiamento seja garantido."
 flavor_eng.131.a: "Ideal para uma sauna, piscina e um quartinho para um pônei."
 flavor_eng.131.tt1: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.131.b: "Alguns esboços já bastam."
 flavor_eng.131.tt2: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] inspira outros artistas com seus desenhos meticulosos"
 flavor_eng.131.tt3: "[anton_van_den_wyngaerde.GetNameWithNoTooltip] realoca seus trabalhos após concluir"
 flavor_eng.131.historical_info: "Originalmente uma grande mansão pertencente aos arcebispos de Iorque, o Palácio de Whitehall foi expandido e virou o maior palácio da Europa, abrigando o conselho privado, apresentações teatrais, banquetes e servindo como a principal residência real. Foi o centro administrativo dos períodos Tudor e Stuart e permaneceu assim até que um incêndio em 1698 destruiu a maior parte do complexo. Hoje, apenas a Banqueting House permanece."
 flavor_eng.132.title: "[charles_brandon.GetNameWithNoTooltip]"
 flavor_eng.132.desc: "Amigo de infância do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], [charles_brandon.GetName] está ansioso para se juntar à vida na corte e servir ao país. Ele demonstrou notáveis habilidades tanto para assuntos militares quanto para questões do Estado. No entanto, a nomeação de cargos dentro da casa real para ele deve enfrentar resistência dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_eng.132.a: "Ele pode servir no exército com distinção."
 flavor_eng.132.tt1: "[charles_brandon.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.132.tt2: "Ele não pode servir na corte"
 flavor_eng.132.b: "Bobagem. Agora ele será um assessor [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_eng.132.c: "Já temos amigos o suficiente."
 flavor_eng.132.historical_info: "Carlos Brandon foi uma figura proeminente durante o período Tudor na Inglaterra. Amigo próximo do rei Henrique VIII desde a infância, ele teve diferentes funções, tanto diplomáticas quanto militares. Seus feitos militares e lealdade inabalável ao rei o tornaram um homem poderoso na corte, para o desgosto do conselho privado. Brandon causou controvérsia ao se casar secretamente com a irmã do rei, o que enfureceu Henrique VIII, mas posteriormente ele conseguiu receber o perdão real."
 flavor_eng.133.title: "O Fruto Proibido"
 flavor_eng.133.desc_common: "Um casamento secreto ocorreu entre [charles_brandon.GetName] e a princesa [sister.GetName]. Eles sempre se admiraram de longe, e parece que sua ligação se aprofundou. Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] insistem que [charles_brandon.GetShortNameWithNoTooltip] enfrente graves consequências por violar o protocolo real"
 flavor_eng.133.desc_wolsey: "$flavor_eng.133.desc_common$, mas a moderação é recomendada por [thomas_wolsey.GetName], o confiável assessor do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que se ofereceu para mediar a disputa.\n\nO(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], com fúria pelo que é visto como um desafio à sua autoridade, deve decidir uma resposta apropriada."
 flavor_eng.133.desc: "$flavor_eng.133.desc_common$.\n\nO(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], com fúria pelo que é visto como um desafio à sua autoridade, deve decidir uma resposta apropriada."
 flavor_eng.133.a: "Bani-los da corte!"
 flavor_eng.133.tt1: "[charles_brandon.GetNameWithNoTooltip] e [sister.GetNameWithNoTooltip] não podem servir ao país [target_root_country.GetNameWithNoTooltip] por um bom tempo"
 flavor_eng.133.tt2: "A influência de [thomas_wolsey.GetNameWithNoTooltip] acalma o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e protege a Coroa de mais constrangimento"
 flavor_eng.133.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está furioso porque o(a) [target_root_country.GetGovernment.GetRulerTitle] não tomará medidas mais rigorosas"
 flavor_eng.133.b: "Para o cadafalso e o convento."
 flavor_eng.133.c: "Eles não são mais bem-vindos em [target_root_country.GetNameWithNoTooltip]."
 flavor_eng.133.historical_info: "O casamento secreto entre Carlos Brandon e Maria Tudor ocorreu na França em 1515, sem o conhecimento ou a permissão do rei Henrique VIII. Maria era casada com o rei Luís XII da França, mas, após a morte dele, ela e Charles se comprometeram antes de voltar à Inglaterra. O casamento foi considerado uma violação do protocolo e da autoridade real, o que enfureceu o rei, que também o percebeu como um desafio ao seu controle sobre as alianças matrimoniais. Apesar da raiva inicial, o rei Henrique acabou perdoando Brandon e Maria, permitindo que eles voltassem à vida na corte."
 flavor_eng.134.title: "O Futuro de [daughter_of_boleyn.GetNameWithNoTooltip]"
 flavor_eng.134.desc: "A governanta da jovem [daughter_of_boleyn.GetName] relata que sua tutelada se demonstrou uma aluna excepcionalmente brilhante. Embora não se espere que ela governe o país [ROOT.GetCountry.GetName], seus talentos naturais podem qualificá-la como uma boa assessora para a corte."
 flavor_eng.134.a: "Encontrar os melhores tutores para ela."
 flavor_eng.134.tt1: "[daughter_of_boleyn.GetNameWithNoTooltip] recebe uma educação real abrangente para prepará-la para uma possível liderança futura"
 flavor_eng.134.b: "Isso não nos importa. Arranje um casamento para ela."
 flavor_eng.134.tt2: "[daughter_of_boleyn.GetNameWithNoTooltip] provavelmente não vai governar o país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_eng.134.historical_info: "Filha do rei Henrique VIII e de Ana Bolena, Isabel recebeu a melhor educação, incluindo disciplinas como história, filosofia, matemática e línguas como latim, grego e francês. Ela foi profundamente influenciada pela ruptura da Inglaterra com a Igreja Católica, o que moldou sua perspectiva sobre questões de fé. Sua habilidade de falar vários idiomas e seu entendimento de relações internacionais se mostrariam inestimáveis para a futura rainha."
 flavor_eng.136.title: "[francis_drake.GetNameWithNoTooltip]"
 flavor_eng.136.desc: "O notório corsário e especialista naval [francis_drake.GetName] expressou o desejo de navegar sob nossa bandeira e ajudar a estabelecer o país [ROOT.GetCountry.GetName] como uma potência marítima global. Dizem que ele é um homem de muitos talentos e é renomado por suas atividades de corsário, que envolvem a captura de navios inimigos e o saque de suas cargas. [francis_drake.GetName] também manifestou o desejo de explorar o mundo, embora possamos ter outros usos para seus serviços."
 flavor_eng.136.a: "Traga o mundo para nós."
 flavor_eng.136.tt1: "[francis_drake.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.136.tt2: "[francis_drake.GetSheHe|U] tem um talento para invadir colônias estrangeiras e pode tentar fazer isso se for designado para explorar o Novo Mundo"
 flavor_eng.136.b: "A marinha exige que [francis_drake.GetSheHe] sirva."
 flavor_eng.136.tt3: "[francis_drake.GetNameWithNoTooltip] é adicionado como [admiral|e]"
 flavor_eng.136.c: "Um pirata e traficante de escravos inútil."
 flavor_eng.136.historical_info: "Francis Drake é mais conhecido por suas ousadas façanhas como comandante naval durante a era isabelina. Ele circunavegou o mundo, atacou várias colônias ao longo do Caribe espanhol e capturou diversos navios de tesouro com destino à Europa, carregados de ouro e prata, o que ajudou a enfraquecer a hegemonia espanhola no Novo Mundo. Drake desempenhou um papel crucial na defesa da Inglaterra contra a Armada Espanhola em 1588."
 flavor_eng.137.title: "[francis_drake.GetNameWithNoTooltip] invade [target_location.GetNameWithNoTooltip]"
 flavor_eng.137.desc: "Os olhos de [francis_drake.GetName] brilham de antecipação enquanto [francis_drake.GetSheHe] permanece ao leme do Golden Hind, seu confiável navio que já enfrentou inúmeras tempestades e testemunhou tesouros incalculáveis. A tripulação se prepara, com seus corações batendo em sintonia com as ondas que se chocam contra o casco do navio.\n\nCom um gesto, o sinal é dado. Barcos são baixados na água, tripulados por homens ferozes, ávidos por riquezas. Rapidamente, eles superam as defesas da colônia, as casas são vasculhadas, pertences apreendidos e tesouros saqueados.\n\nHoras depois, a tripulação volta ao navio carregada de espólios, deixando para trás um assentamento em chamas, com sobreviventes que talvez vivam para contar a história."
 flavor_eng.137.a: "Continue assim."
 flavor_eng.137.a.custom: "[target_location.GetName] é saqueado, perde prosperidade e todos os escravos são libertados"
 flavor_eng.137.tt1: "[francis_drake.GetNameWithNoTooltip] continua invadindo qualquer colônia vulnerável que descobre enquanto explora"
 flavor_eng.137.b: "O foco deveria ser a exploração."
 flavor_eng.137.tt2: "[francis_drake.GetNameWithNoTooltip] interrompe suas invasões na jornada atual"
 flavor_eng.137.tt3: "Os lucros pertencentes à Coroa são pagos no seu retorno a [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.137.tt4: "Quantidade saqueada: #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducados"
 flavor_eng.137.historical_info: "No final dos anos 1500, Francis Drake liderou diversos ataques a assentamentos, portos e navios espanhóis no Caribe, pegando tesouros e enfraquecendo o domínio espanhol. As invasões tornaram Drake um homem rico e contribuíram para a ascensão da Inglaterra como uma potência marítima."
 flavor_eng.138.title: "[francis_drake.GetNameWithNoTooltip] invade [target_location.GetNameWithNoTooltip]"
 flavor_eng.138.desc: "O notório corsário [francis_drake.GetCulture.GetName] [francis_drake.GetName] foi ousado e atacou um dos nossos assentamentos com menos defesa, causando danos consideráveis. Edificações foram incendiadas, o tesouro foi saqueado e todos os [ShowPopTypeName('slaves')] capturados foram libertados."
 flavor_eng.138.a: "Reforçar as defesas"
 flavor_eng.138.tt1: "[target_location.GetName] ficará protegido de futuros ataques após a construção da fortaleza costeira"
 flavor_eng.138.b: "Uma leve inconveniência."
 flavor_eng.138.tt2: "[target_location.GetName] pode ser atacado de novo"
 flavor_eng.138.historical_info: "$flavor_eng.137.historical_info$"
 flavor_eng.139.title: "[christopher_marlowe.GetNameWithNoTooltip]"
 flavor_eng.139.desc: "Um dramaturgo audacioso e criativo está em busca de um novo patrono para continuar suas contribuições ao teatro. [christopher_marlowe.GetName] é elogiado com frequência por colegas artistas, que se referem a ele como um pioneiro e fonte de inspiração, sendo também notório por sua grande variedade de habilidades."
 flavor_eng.139.a: "Um escritor deveria escrever, e com liberdade."
 flavor_eng.139.tt1: "[christopher_marlowe.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.139.tt2: "[christopher_marlowe.GetSheHe|U] dedica seu tempo para escrever e provavelmente criará diversas peças a serem apreciadas"
 flavor_eng.139.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito devido à oposição à [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.139.b: "Fazê-lo espionar por nós."
 flavor_eng.139.tt4: "[christopher_marlowe.GetNameWithNoTooltip] é contratado pelo espião-chefe [francis_walsingham.GetName]"
 flavor_eng.139.c: "Não é necessário. Preferimos shows de marionetes."
 flavor_eng.139.historical_info: "Christopher Marlowe foi um influente dramaturgo, poeta e tradutor inglês, autor de obras notáveis como #italic Hero and Leander#! e #italic Edward the Second#!. Ele é considerado o principal dramaturgo de Londres e uma grande fonte de influência para o lendário William Shakespeare. Marlowe morreu jovem em circunstâncias misteriosas, e teorias sugerem envolvimento em intrigas homossexuais, traição por outro dramaturgo e espionagem de alto nível como possíveis causas de sua morte."
 flavor_eng.140.title: "[walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.140.desc: "Especialista em acabar com rebeliões e favorito da corte, [walter_raleigh.GetName] está considerando seu próximo movimento de carreira após voltar de uma jornada perigosa, da qual trouxe um alimento de formato peculiar e uma substância para fumo bastante intoxicante.\n\nEle se aproximou de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] com a intenção de discutir o assunto em mais detalhes. [walter_raleigh.GetShortNameWithNoTooltip] não consegue esconder sua satisfação quando mencionam suas diversas viagens, mas continua à mercê do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e pode ser útil em outras áreas."
 flavor_eng.140.a: "Nossas aspirações externas aguardam a liderança [walter_raleigh.GetHisHer]."
 flavor_eng.140.tt1: "[walter_raleigh.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.140.tt2: "Ele pode reabastecer qualquer colônia em [ShowAreaName('southern_new_england_area')] se for designado a explorar o Novo Mundo"
 flavor_eng.140.b: "A Irlanda precisa de uma mão firme."
 flavor_eng.140.custom: "Cada [location|e] possuído ou súdito em [ShowRegionName('ireland_region')] ganha [ShowModifier('raleigh_firm_hand')]"
 flavor_eng.140.tt3: "[walter_raleigh.GetNameWithNoTooltip] é adicionado como [general|e]"
 flavor_eng.140.tt4: "A reputação [walter_raleigh.GetHisHer] para acabar com rebeliões em [ShowRegionName('ireland_region')] reduz a probabilidade de futuras revoltas"
 STATIC_MODIFIER_NAME_raleigh_firm_hand: "Mão Firme de Raleigh"
 flavor_eng.140.c: "Os assuntos de estado combinam bem com [walter_raleigh.GetHeShe]."
 flavor_eng.140.tt5: "[walter_raleigh.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.140.tt6: "A presença [walter_raleigh.GetHisHer] na corte encanta [target_root_country.GetGovernment.GetRuler.GetName] completamente"
 flavor_eng.140.d: "Nossos destinos não estão interligados."
 flavor_eng.140.tt7: "Uma audiência para [walter_raleigh.GetNameWithNoTooltip] e suas plantações é recusada"
 eng_raleighs_gifts: "[ShowGoodsName('potato')] e [ShowGoodsName('tobacco')] introduzidos"
 flavor_eng.140.historical_info: "Sir Walter Raleigh foi um explorador, soldado, poeta e político inglês. Ele participou de diversas expedições ao Novo Mundo e é renomado por seu espírito aventureiro. Raleigh foi fundamental para o estabelecimento da primeira colônia inglesa na América do Norte, que ele nomeou Virgínia em homenagem à rainha Isabel I. Ele era apreciado pela rainha, que o considerava espirituoso, charmoso e dotado de grandes talentos literários."
 flavor_eng.141.title: "[thomas_tallis.GetNameWithNoTooltip]"
 flavor_eng.141.desc_common: "[thomas_tallis.GetName] é muito elogiado nos círculos musicais, que costumam se referir a ele como uma fonte de inspiração, e é renomado por sua voz original, uso de harmonias complexas e beleza melódica."
 flavor_eng.141.desc: "Um compositor muito talentoso que trabalhou em diversas músicas sacras está buscando um novo patrono para continuar suas contribuições para obras corais.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.desc_dissolution_of_monasteries: "Após a dissolução dos mosteiros, artistas como [thomas_tallis.GetName], que atuavam principalmente em círculos religiosos, passaram a enfrentar dificuldades para encontrar emprego. Sendo um compositor com muito talento, ele agora tenta a sorte na corte, onde busca patrocínio para continuar suas contribuições para o campo da música.\n\n$flavor_eng.141.desc_common$"
 flavor_eng.141.a: "A Capela Real o aguarda."
 flavor_eng.141.tt1: "[thomas_tallis.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.141.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não gostou nada de um herege ter permissão para compor livremente devido à [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_eng.141.tt3: "As composições feitas por [thomas_tallis.GetNameWithNoTooltip] inspiram outros compositores"
 flavor_eng.141.b: "Queimá-lo por heresia."
 flavor_eng.141.tt4: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.141.c: "Fazê-lo afinar seus instrumentos em outro lugar."
 flavor_eng.141.tt5: "[thomas_tallis.GetNameWithNoTooltip] provavelmente não vai fazer composições significativas, pois tem dificuldade em encontrar emprego após a dissolução dos mosteiros"
 flavor_eng.141.historical_info: "Thomas Tallis foi um compositor inglês famoso por suas composições para corais e sua maestria na polifonia, uma técnica musical que envolve múltiplas melodias independentes harmonizando juntas. Ele foi essencial na formação da tradição coral inglesa e é considerado um dos maiores compositores da Inglaterra. Tallis serviu na corte como compositor e intérprete durante o reinado de todos os monarcas Tudor, com exceção de Henrique VII."
 flavor_eng.142.title: "Spem in alium"
 flavor_eng.142.desc: "Uma obra-prima em forma de moteto foi composta por [thomas_tallis.GetName], que está pronto para compartilhá-la com o mundo. Ela é repleta de complexidade e inovação, sendo escrita para quarenta vozes individuais, divididas em oito coros de cinco vozes cada: soprano, contralto, tenor, barítono e baixo.\n\nRecomenda-se que seja apresentada em grandes espaços ou catedrais para que o observador possa captar plenamente o efeito imersivo e envolvente das múltiplas vozes."
 flavor_eng.142.a: "Música para os nossos ouvidos."
 flavor_eng.142.b: "Promover suas outras obras em vez dessa."
 flavor_eng.142.historical_info: "#italic Spem in alium#! foi escrita por volta de 1570 pelo compositor inglês Thomas Tallis e é considerada uma composição coral monumental, além de ser um marco da música polifônica renascentista. Ela foi composta como uma demonstração das habilidades de Tallis como compositor e para demonstrar as capacidades da música coral inglesa."
 flavor_eng.143.title: "[francis_drake.GetNameWithNoTooltip] retorna"
 flavor_eng.143.desc: "O grande aventureiro [francis_drake.GetName] volta com o porão de seu navio cheio de riquezas. Em sua última viagem ao Novo Mundo, [francis_drake.GetHeShe] acumulou um total de #Y [ROOT.GetVariable('drake_loot').GetValue]#! ducados, a serem entregues ao tesouro, conforme o acordo."
 flavor_eng.143.a: "Adiante, grande explorador."
 flavor_eng.143.tt1: "[francis_drake.GetNameWithNoTooltip] pode continuar invadindo qualquer colônia vulnerável que ele encontre se receber a instrução de explorar o Novo Mundo"
 flavor_eng.143.b: "Acabar com as invasões."
 flavor_eng.143.tt2: "As futuras jornadas de [francis_drake.GetNameWithNoTooltip] serão mais pacíficas"
 flavor_eng.143.historical_info: "O retorno de Francis Drake à Inglaterra após sua viagem inicial ao Caribe foi celebrado por todo o reino. A jornada foi considerada uma conquista significativa na exploração e pirataria inglesas, elevando o moral inglês e contribuindo para um sentimento de orgulho e confiança contra um oponente avassalador."
 flavor_eng.144.title: "Plantação de [ShowAreaNameWithNoTooltip('ulster_area')]"
 flavor_eng.144.desc: "Um plano audacioso foi elaborado para que colonos dos nossos territórios do norte se realoquem para a província irlandesa de [ShowAreaName('ulster_area')], com a intenção de anglicizar a região e, ao mesmo tempo, desviar a população da falsa doutrina da Igreja [ShowReligionAdjective('catholic')].\n\nÉ provável que isso seja recebido com hostilidade pelos habitantes locais, mas é considerado essencial para impormos nosso domínio sobre a ilha."
 flavor_eng.144.a: "Isso precisa ser feito."
 flavor_eng.144.a.custom1: "Uma quantidade significativa de membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] emigram de [emigration_province_1.GetProvince.GetName] e [emigration_province_2.GetProvince.GetName] para estabelecer plantações em [ShowAreaName('ulster_area')]"
 flavor_eng.144.a.custom2: "A migração de [target_root_country.GetNameWithNoTooltip] afeta muito a população nativa e aumenta a influência da cultura e da religião do povo [target_root_country.GetAdjectiveWithNoTooltip]"
 flavor_eng.144.b: "Corremos o risco de um conflito interno."
 flavor_eng.144.historical_info: "A província mais ao norte da Irlanda, Úlster, era um desafio para as autoridades inglesas na ilha, sendo a menos influenciada cultural e religiosamente, com seus habitantes se declarando gaélicos católicos com orgulho. Para resolver isso e criar uma mudança demográfica e cultural na região, a Coroa Britânica elaborou um plano conhecido como a Plantação de Úlster para colonizá-la com o apoio de latifundiários ricos. Protestantes do norte da Inglaterra e do sul da Escócia foram incentivados a se mudar e se estabelecer no norte da Irlanda, onde as terras foram confiscadas de líderes tribais irlandeses rebeldes e seus seguidores, sendo redistribuídas entre os colonos recém-chegados."
 flavor_eng.145.title: "A Companhia Mercantil do Levante"
 flavor_eng.145.desc: "A presença de comerciantes do país [ROOT.GetCountry.GetName] nos territórios do Levante está lamentavelmente baixa, e estamos à mercê de outras potências mediterrâneas para oportunidades comerciais nessa região.\n\nÉ essencial estabelecermos uma companhia mercantil para proteger nossos interesses e garantir acesso às melhores mercadorias do Oriente."
 flavor_eng.145.a: "Ótima ideia."
 flavor_eng.145.b: "Eles não têm nada de valor."
 flavor_eng.145.historical_info: "A Companhia do Levante foi criada quando a rainha Isabel I concedeu uma carta real com o objetivo de fazer transações comerciais com o Império Otomano e seus vizinhos. A troca de diversas mercadorias, incluindo tecidos, especiarias e outros itens de luxo, entre a Inglaterra e os territórios do Levante virou uma prioridade para a companhia, que viria a estabelecer postos comerciais por toda a região do Mediterrâneo oriental."
 flavor_eng.147.title: "As Explorações de [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.desc: "O Novo Mundo está sendo mapeado pelo infame explorador [walter_raleigh.GetName], que generosamente fez uma parada para reabastecer nossas colônias em [ShowAreaName('southern_new_england_area')] quando voltava ao país [ROOT.GetCountry.GetName].\n\nSua expedição está com uma tripulação reduzida, mas equipada o suficiente para abastecer uma colônia por um breve período. Isso infelizmente significa que os espólios da exploração, destinados a [ROOT.GetCountry.GetGovernment.GetRuler.GetName], foram distribuídos aos colonos."
 flavor_eng.147.a: "Quanta generosidade."
 flavor_eng.147.tt1: "A população das colônias em [target_colony.GetProvinceDefinition.GetName] cresce um pouco como resultado dos esforços de alívio proporcionados por [walter_raleigh.GetNameWithNoTooltip]"
 flavor_eng.147.b: "$common_string_let_them_fend_for_themselves$"
 flavor_eng.147.historical_info: "No final da década de 1580, Sir Walter Raleigh financiou duas expedições à América do Norte com o objetivo de fundar uma colônia inglesa no Novo Mundo. Uma colônia foi estabelecida, mas não recebeu os suprimentos necessários devido à eclosão da Guerra Anglo-Espanhola. Apesar desse contratempo, as explorações de Raleigh abriram caminho para o estabelecimento da colônia de Jamestown, na Virgínia."
 flavor_eng.148.title: "Velho Nariz de Cobre"
 flavor_eng.148.desc: "A guerra constante e os gastos excessivos estão causando uma escassez de metais preciosos necessários para a cunhagem de moedas. Precisamos reduzir a quantidade de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] nas moedas ou correremos o risco de enfrentar uma escassez contínua até que os gastos sejam controlados. Uma alternativa favorável seria o uso de [ShowGoodsName('copper')], que é barato e fácil de obter. No entanto, qualquer desvalorização provavelmente será descoberta pelos comerciantes, o que resultará em uma queda no valor da nossa moeda."
 flavor_eng.148.a: "Introduzir um metal mais barato."
 flavor_eng.148.b: "Não é necessária nenhuma intervenção."
 flavor_eng.148.historical_info: "A Grande Desvalorização foi uma depreciação proposital da moeda inglesa durante o reinado de Henrique VIII, que reduziu a quantidade de metais preciosos em ouro e prata, mantendo seu valor nominal. O objetivo era gerar receita adicional para a Coroa, e em determinado momento, o cobre representava uma porcentagem tão alta que a fina camada de prata se desgastava sobre o nariz saliente do retrato do rei, o que lhe fez ganhar o apelido de Velho Nariz de Cobre."
 eng_lack_of_bullion: "Falta de Lingotes para Cunhagem"
 eng_copper_introduced: "Aumento de Cobre na Produção de Moedas"
 flavor_eng.149.title: "A Conspiração de Babington"
 flavor_eng.149.desc: "Tomamos conhecimento de uma conspiração que visa destronar [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e substituí-l[ROOT.GetCountry.GetGovernment.GetRuler.GetHimHer] por [pretender.GetName]. O plano está sendo orquestrado por [anthony_babington.GetName] e já está em andamento, com súditos da religião [ShowReligionAdjective('catholic')] por todo o país [ROOT.GetCountry.GetName] prontos para se juntar à causa rebelde."
 flavor_eng.149.a: "Mais um golpe por água abaixo."
 flavor_eng.149.tt1: "A complexa rede de espionagem de [francis_walsingham.GetNameWithNoTooltip] impede o golpe antes que ele possa se desenvolver"
 flavor_eng.149.b: "Uma reviravolta preocupante."
 flavor_eng.149.a.custom1: "Uma porção significativa dos nossos súditos da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] se ergue a favor de [pretender.GetNameWithNoTooltip]"
 flavor_eng.149.c: "Fazer amplas concessões."
 flavor_eng.149.tt2: "[pretender.GetNameWithNoTooltip] e [anthony_babington.GetNameWithNoTooltip] recebem uma passagem segura para sair do país [ROOT.GetCountry.GetNameWithNoTooltip] e podem tentar outra rebelião no futuro"
 babington_support: "Apoiadores de Babington"
 flavor_eng.149.historical_info: "A Conspiração de Babington foi uma tentativa fracassada de #italic golpe de Estado#! com o propósito de assassinar a rainha Isabel I e substituí-la por Maria da Escócia, uma católica devota. A conspiração foi orquestrada por Anthony Babington e incluiu uma série de cartas trocadas entre Babington e Maria, detalhando e sancionando o golpe e seus participantes. As cartas foram interceptadas pelo grande espião-chefe de Isabel, Francis Walsingham, e isso levou à prisão, julgamento e execução de Maria."
 flavor_eng.150.title: "Tamburlaine, o Grande"
 flavor_eng.150.desc: "Uma peça em duas partes inspirada na vida de um imperador lendário foi concluída por [christopher_marlowe.GetName]. Escrita para desafiar peças anteriores que usam frases desajeitadas e enredos com estruturas ruins, #italic Tamburlaine, o Grande#!, cativa o público com seu linguajar envolvente e seus conflitos dramáticos intensos. Repleta de personagens fortes consumidos por paixões avassaladoras, espera-se que atraia uma grande multidão em seu lançamento."
 flavor_eng.150.a: "Estamos encantados."
 flavor_eng.150.b: "As outras obras teatrais [christopher_marlowe.GetHisHer] merecem reconhecimento."
 flavor_eng.150.historical_info: "#italic Tamburlaine, o Grande#!, é uma famosa peça isabelina escrita por Christopher Marlowe. Ela acompanha $tamburlaine_the_great_common$"
 flavor_eng.151.title: "[william_cecil.GetNameWithNoTooltip]"
 flavor_eng.151.desc: "Um confiante e determinado [william_cecil.GetName] adentra a corte. O peso da responsabilidade parece se acomodar confortavelmente sobre seus ombros, e ele é visto como um homem preparado para oferecer sua assessoria e experiência e aos poderosos. Com um vasto conhecimento e uma mente estratégica afiada, ele parece ser uma escolha natural para assuntos de governo."
 flavor_eng.151.a: "Ele traz prosperidade."
 flavor_eng.151.tt1: "[william_cecil.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.151.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está satisfeito por ver um campeão da religião [target_root_country.GetReligion.GetName] no poder"
 flavor_eng.151.b: "Deixem-n[william_cecil.GetHimHer] servir como parlamentar."
 flavor_eng.151.tt4: "[william_cecil.GetNameWithNoTooltip] é adicionado como [character|e], mas não pode participar da corte"
 flavor_eng.151.tt5: "Ele continua no parlamento para promover a pauta do(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.151.c: "Não precisamos de assessoria adicional."
 STATIC_MODIFIER_NAME_working_from_within: "Trabalhando de Dentro"
 flavor_eng.151.historical_info: "William Cecil foi um influente assessor da rainha Isabel I, permanecendo como um de seus assessores mais próximos e confiáveis durante todo o seu reinado. Ele ocupou vários cargos importantes, como Secretário de Estado e, posteriormente, Lorde Alto Tesoureiro, ajudando a conduzir a Inglaterra por meio de desafios domésticos e internacionais. Cecil trabalhou incansavelmente pela causa protestante e para fortalecer a monarquia inglesa."
 flavor_eng.152.title: "As explorações de [john_hawkins.GetNameWithNoTooltip]"
 flavor_eng.152.desc: "O navegador e comandante naval [john_hawkins.GetName] propôs uma viagem para a [ShowRegionName('guinea_region')] com o objetivo de obter africanos escravizados e estabelecer uma presença regional para nossos mercadores. Os [ShowPopTypeName('slaves')] seriam, então, transportados para as colônias da entidade política [slave_selling_location.GetOwner.GetName] nas Américas, onde poderiam ser vendidos com lucro."
 flavor_eng.152.a: "Queremos participar disso."
 flavor_eng.152.tt1: "[john_hawkins.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.152.tt2: "Ele aluga um navio de [target_root_country.GetGovernment.GetRuler.GetName] a um custo considerável"
 flavor_eng.152.tt3: "Ele faz contrabando de escravos ilegalmente para [slave_selling_location.GetName], enfurecendo a entidade política [slave_selling_location.GetOwner.GetName]"
 flavor_eng.152.b: "Não queremos participar disso."
 flavor_eng.152.historical_info: "John Hawkins é considerado o primeiro mercador inglês a lucrar com o comércio triangular. Na década de 1560, ele conseguiu contornar um embargo comercial da Espanha contra a Inglaterra e vendeu vários escravos para colônias no Caribe, o que o tornou um homem rico. Além disso, Hawkins participou de diversas batalhas navais importantes, incluindo a vitória sobre a Armada Espanhola, onde serviu como Vice-almirante da frota inglesa."
 flavor_eng.153.title: "Homens de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.153.desc: "Um grupo de atores busca patrocínio de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para encenar suas produções. As apresentações contribuiriam para o crescimento do teatro e da literatura, além de proporcionar entretenimento para os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. As peças variariam de comédias a tragédias e dramas históricos."
 flavor_eng.153.a: "O palco é de vocês."
 flavor_eng.153.a.custom: "Todos os [locations|e] de [ShowRegionName('great_britain_region')] com um [ShowBuildingTypeName('theater')] ganham [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] para [ShowPopTypeName('peasants')]"
 flavor_eng.153.tt1: "A companhia só se apresenta em teatros"
 flavor_eng.153.b: "Preparar palcos provisórios."
 flavor_eng.153.b.custom: "Todas as cidades e [locations|e] de [ShowRegionName('great_britain_region')] com um [ShowBuildingTypeName('theater')] ganham [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] para [ShowPopTypeName('peasants')]"
 flavor_eng.153.tt2: "A companhia se apresenta nas maiores cidades e teatros"
 flavor_eng.153.tt3: "O comprometimento do(a) [target_root_country.GetGovernment.GetRulerTitle] em agradar o público aumenta sua popularidade"
 flavor_eng.153.c: "Temos outras prioridades."
 flavor_eng.153.historical_info: "Queen Elizabeth's Men foi um dos muitos grupos de teatro que se apresentaram no final do século XVI e início do século XVII. Eles ajudaram a popularizar o teatro, o que, por sua vez, resultou no estabelecimento de teatros permanentes, como o Globe Theatre. Os atores apresentavam uma grande variedade de peças, incluindo obras de renomados dramaturgos como William Shakespeare e Christopher Marlowe."
 flavor_eng.154.title: "Romeu e Julieta"
 flavor_eng.154.desc: "Uma nova tragédia escrita por [william_shakespeare.GetName] parece ser o assunto do município. Intitulada #italic Romeu e Julieta#!, a peça é ambientada em [ShowLocationName('verona')] e fala sobre história de amor de dois jovens de dinastias rivais. Diz-se que a trama é bastante intensa e repleta de eventos dramáticos, com uma reviravolta inesperada."
 flavor_eng.154.a: "Finalmente um final feliz."
 flavor_eng.154.b: "Destacar as outras peças dele em vez desta."
 flavor_eng.154.historical_info: "Uma das peças mais famosas e duradouras de William Shakespeare, Romeu e Julieta é considerada uma obra-prima da literatura mundial. Acredita-se que tenha sido escrita em sua fase inicial, entre 1591 e 1596, e permaneceu como a peça mais popular apresentada durante sua vida."
 flavor_eng.155.title: "[james_lancaster.GetNameWithNoTooltip]"
 flavor_eng.155.desc: "Um corsário e mercador experiente em assuntos navais nos abordou na esperança de participar de uma viagem às Índias Orientais. [james_lancaster.GetName] afirma que o país [ROOT.GetCountry.GetName] deve estabelecer uma base próxima às Ilhas Molucas para aproveitar o comércio lucrativo na região de [ShowRegionName('indonesia_region')].\n\nAlém disso, ele está apresentando descobertas de seu estudo de campo recente, demonstrando que o consumo de certas [ShowGoodsName('fruit')] melhora a saúde de nossos marinheiros e reduz a incidência da chamada \"doença dos marinheiros\". A notícia já se espalhou e provavelmente aumentará a demanda por esses bens."
 flavor_eng.155.a: "Precisamos dessas especiarias."
 flavor_eng.155.tt1: "[james_lancaster.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.155.tt2: "Ele pode estabelecer um [ShowBuildingTypeName('overseas_trading_post')] na [ShowRegionName('indonesia_region')] se for instruído a explorar as Índias Orientais"
 flavor_eng.155.b: "Mandá-lo em uma expedição atrás de [ShowGoodsNameWithNoTooltip('fruit')]."
 flavor_eng.155.tt3: "[james_lancaster.GetSheHe|U] estabelece um [ShowBuildingTypeName('overseas_trading_post')] na ilha de [ShowRegionName('madagascar_region')] para garantir um fornecimento de [ShowGoodsNameWithNoTooltip('fruit')]"
 flavor_eng.155.c: "Isso não é hora de mudar."
 flavor_eng.155.tt4: "[james_lancaster.GetNameWithNoTooltip] e suas divagações sobre frutas cítricas não conseguem uma audiência"
 eng_lancasters_findings: "Os efeitos antiescorbúticos do suco de limão"
 flavor_eng.155.historical_info: "James Lancaster participou de várias expedições bem-sucedidas à Ásia e foi um dos fundadores da Companhia Britânica das Índias Orientais. Em 1600, ele comandou a expedição às Índias Orientais para garantir a participação da Inglaterra no comércio lucrativo de especiarias. Durante sua jornada, ele passou bastante tempo na ilha de Madagascar, onde coletou frutas para sua tripulação. Essas frutas foram descobertas como eficazes contra o escorbuto, uma deficiência devastadora de vitamina que afligia os marinheiros em suas longas viagens. Suas descobertas levaram o Almirantado a exigir suco de limão para todos os marinheiros, ajudando a combater a doença."
 flavor_eng.156.title: "Fábrica da Índia Oriental"
 flavor_eng.156.desc: "O renomado explorador e especialista em frutas cítricas [james_lancaster.GetName] está explorando as Índias Orientais e estabeleceu laços diplomáticos com uma potência regional. Agora o país [ROOT.GetCountry.GetName] tem a chance de estabelecer um [ShowBuildingTypeName('overseas_trading_post')] estratégico na região, o que nos concederá acesso às cobiçadas Ilhas de [ShowAreaName('moluccas_area')]."
 flavor_eng.156.a: "Uma proposta intrigante."
 flavor_eng.156.b: "Há pouco a se ganhar com isso."
 flavor_eng.156.historical_info: "Durante a era colonial, as potências europeias estabeleceram postos comerciais e fábricas em várias partes do Sudeste Asiático para facilitar o comércio, especialmente de especiarias como cravo, noz-moscada e pimenta. A primeira fábrica da Inglaterra foi instalada na cidade de Bantém, sob a bandeira da Companhia das Índias Orientais."
 flavor_eng.157.title: "De Magnete"
 flavor_eng.157.desc: "O filósofo e físico iluminado [william_gilbert.GetName] está se dedicando a experimentos científicos sobre magnetismo na [ShowBuildingTypeName('university')] de [target_location.GetName]. Utilizando minerais magnetizados naturalmente, ele deduziu que a Terra em si é um imenso ímã, o que explicaria a órbita contínua da Lua.\n\nEle resumiu suas descobertas em um livro intitulado #italic De Magnete, Magneticisque Corporibus, et de Magno Magnete Tellure#!, que está disposto a publicar. No entanto, suas ideias não são nada populares entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], embora suas contribuições sejam de grande valor para a nossa comunidade científica."
 flavor_eng.157.a: "Publicar."
 flavor_eng.157.tt1: "[william_gilbert.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.157.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está furioso com a publicação do livro devido à [policy|e] [ShowPolicyName('strict_censorship')]."
 flavor_eng.157.b: "Queimá-lo e seu livro também."
 flavor_eng.157.tt3: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.157.c: "Impedir a publicação."
 flavor_eng.157.historical_info: "A obra mais famosa de William Gilbert é considerada um dos textos fundamentais na história do magnetismo e da eletricidade. O livro foi revolucionário para a época, propondo ideias como a de que a Terra era um imenso ímã. Ele teve um grande impacto na comunidade científica de seu tempo e serviu de inspiração para futuros cientistas, como Sir Isaac Newton."
 flavor_eng.158.title: "O Discurso de Ouro"
 flavor_eng.158.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] preparou um discurso meticuloso para abordar algumas das questões urgentes que afligem nosso país atualmente. Espera-se que ele inspire e una a população em torno de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], além de fortalecer a estabilidade do país [ROOT.GetCountry.GetName]."
 flavor_eng.158.a: "Ler o discurso inteiro."
 flavor_eng.158.tt1: "As habilidades retóricas de [target_character.GetNameWithNoTooltip] comovem todo mundo"
 flavor_eng.158.b: "Concentrar-se na União e na Harmonia."
 flavor_eng.158.c: "Concentrar-se no Amor e na Devoção ao país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.158.historical_info: "O Discurso de Ouro foi proferido em 30 de novembro de 1601 pela rainha Isabel I ao parlamento. O período era marcado por agitação política e tensões devido à questão da sucessão, à guerra anglo-espanhola em andamento e ao facciosismo e divisões dentro do país. O discurso foi bem recebido e é considerado um exemplo magistral das habilidades retóricas da Rainha."
 flavor_eng.159.title: "Uma Retaliação ao [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], sempre com muita sinceridade, expressou seu desagrado pelo [ShowGoodsName('tobacco')], destacando seus perigos para os pulmões e condenando seu odor desagradável. O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deseja publicar um tratado para enfrentar as opiniões publicamente, mas medidas mais robustas estão sendo consideradas para combater essa substância supostamente perigosa."
 flavor_eng.159.a: "Cobrar uma tarifa sobre importações de [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt1: "As medidas punitivas de [target_character.GetNameWithNoTooltip] incomodam os consumidores de [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_eng.159.b: "Implementar um banimento temporário nas importações de [ShowGoodsNameWithNoTooltip('tobacco')]."
 flavor_eng.159.tt2: "A abstinência sentida por consumidores de [ShowGoodsNameWithNoTooltip('tobacco')] é compensada por um aumento no consumo de [ShowGoodsName('beer')]"
 flavor_eng.159.tt3: "Os efeitos econômicos do banimento levam à suspensão de plantações de [ShowGoodsNameWithNoTooltip('tobacco')] nas colônias"
 flavor_eng.159.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está insatisfeito pela intromissão no comércio"
 STATIC_MODIFIER_NAME_tobacco_imports_banned: "Importações de Tabaco Banidas"
 STATIC_MODIFIER_NAME_tax_tobacco: "Tabaco Taxado"
 eng_compensating_addictions: "Compensando pelo Vício em Tabaco"
 eng_growing_addiction: "Popularização do Tabaco"
 flavor_eng.159.c: "Aceitar a publicação do tratado."
 flavor_eng.159.tt5: "A demanda por [ShowGoodsNameWithNoTooltip('tobacco')] aumenta temporariamente devido a uma falta de intervenção do governo"
 flavor_eng.159.historical_info: "#italic Uma Retaliação ao Tabaco#! foi um tratado escrito e publicado pelo Rei Jaime VI, expressando sua oposição e aversão ao consumo de tabaco. Sua oposição resultou na implementação de um imposto especial e de tarifas sobre as importações de tabaco. O efeito econômico nas colônias foi, em geral, negativo, e a intervenção fez pouco para reduzir a demanda por tabaco na Inglaterra."
 flavor_eng.160.title: "[luisa_carvajal.GetNameWithNoTooltip] y Mendoza"
 flavor_eng.160.desc: "A religiosa e poética [luisa_carvajal.GetName] tem se envolvido em atividades de proselitismo perto de [ShowLocationName('london')] há algum tempo e foi presa de novo após ser flagrada discutindo com a população, defendendo a religião [ShowReligionName('catholic')] como a verdadeira religião.\n\nEla é renomada pelo seu trabalho notável em círculos de caridade e é altamente respeitada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], mas suas recorrentes transgressões arriscam afastar alguns dos nossos cidadãos menos influentes, já que as diferenças religiosas muitas vezes levaram a confrontos."
 flavor_eng.160.a: "Deportá-la imediatamente."
 flavor_eng.160.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] está triste em ver o fim dos serviços caridosos de [luisa_carvajal.GetNameWithNoTooltip]"
 flavor_eng.160.b: "Queimá-la por heresia."
 flavor_eng.160.tt2: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.160.tt3: "[GetCountry('SPA').GetName] se ofende muito pela execução de uma de suas cidadãs"
 flavor_eng.160.c: "Uma caridadezinha nunca fez mal a ninguém."
 flavor_eng.160.tt4: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.160.tt5: "[luisa_carvajal.GetNameWithNoTooltip] converte com sucesso alguns de seus seguidores à fé [ShowReligionAdjective('catholic')]"
 flavor_eng.160.historical_info: "Luisa Carvajal y Mendoza foi uma nobre espanhola e devota católica no final do século XVI e início do século XVII. Ela se mudou para a Inglaterra com o único propósito de converter anglicanos ao catolicismo, uma causa pela qual estava disposta a morrer. Sua defesa fervorosa do catolicismo levou à sua prisão várias vezes, e ela acabaria sucumbindo a uma doença logo após a decisão de deportá-la para a Espanha."
 flavor_eng.161.title: "Fuga dos Condes"
 flavor_eng.161.desc: "Sentindo-se derrotados e enfrentando o controle [ROOT.GetCountry.GetAdjective] cada vez maior, os condes irlandeses se reuniram para discutir a possibilidade de deixar a Irlanda a fim de evitar mais conflitos e possíveis represálias.\n\nEles podem tentar buscar auxílio de potências europeias da religião [ShowReligionAdjective('catholic')], embora seja improvável que isso desafie nosso controle sobre a região. Poderíamos tentar apaziguá-los oferecendo algum nível de autogoverno, mas isso provavelmente atrasaria nossos esforços para subjugar com sucesso a ilha."
 flavor_eng.161.a: "Deixem que partam."
 flavor_eng.161.a.custom: "O estamento [ShowCultureName('irish')] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [ShowAreaName('ulster_area')] emigra para [ShowProvinceDefinitionName('coruna_province')]"
 flavor_eng.161.b: "Conceder autonomia adicional."
 flavor_eng.161.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [ShowProvinceDefinitionName('ulster_province')] ficou satisfeito"
 flavor_eng.161.historical_info: "Após a derrota da Rebelião de Hugh O'Neill, os líderes tribais e aristocratas irlandeses tomaram a decisão de deixar a Irlanda. Sua partida teve um grande impacto na sociedade, política e cultura irlandesas, contribuindo para o declínio da aristocracia gaélica tradicional. O objetivo era buscar apoio estrangeiro para uma intervenção militar, com a Espanha sendo o primeiro destino."
 flavor_eng.162.title: "O Sea Venture"
 flavor_eng.162.desc: "O primeiro navio projetado especificamente para a emigração destinado a reabastecer as colônias em [ShowAreaName('southern_new_england_area')] naufragou na ilha de [ShowLocationName('bermuda')], deixando marinheiros e colonizadores isolados. Eles enfrentam a escolha entre ficar, ou é possível tentar resgatá-los com um segundo navio que os levaria para concluir a missão original do #italic Sea Venture#!.\n\nO risco de dificuldades paira sobre nossas colônias em [ShowAreaNameWithNoTooltip('southern_new_england_area')] se elas não forem devidamente reabastecidas."
 flavor_eng.162.a: "Eles ficarão."
 flavor_eng.162.b: "Precisamos deles nas colônias."
 flavor_eng.162.historical_info: "O #italic Sea Venture#! era um navio de reabastecimento destinado à colônia de Jamestown, na Virgínia, junto com outros oito navios. Ele foi enviado pela Companhia da Virgínia em 1609 com suprimentos e colonos para o assentamento que enfrentava dificuldades. O navio se separou do restante da frota após um furacão, sofreu grandes danos e naufragou na ilha de Bermuda, que era desabitada na época. Após quase um ano isolados em Bermuda, os sobreviventes do #italic Sea Venture#! conseguiram construir dois novos navios e chegaram a Jamestown. Sua chegada foi crucial para a sobrevivência da colônia."
 flavor_eng.163.title: "O Globe Theatre"
 flavor_eng.163.desc: "O talentoso [william_shakespeare.GetName] está propondo a construção de um local de entretenimento ao ar livre, feito de madeira, na margem sul do rio Tâmisa, para facilitar a apresentação de suas diversas peças.\n\nA construção seria financiada principalmente por sua companhia de teatro, os Lord Chamberlain's Men, mas a proximidade do teatro com o rio o torna suscetível a danos em caso de enchentes durante marés muito altas. Assim, um desembarcadouro elevado com revestimentos de [ShowGoodsName('lumber')] deve ser construído para erguer o edifício acima do nível de enchente previsto."
 flavor_eng.163.a: "Uma excelente precaução."
 flavor_eng.163.tt1: "Um aterro de proteção é construído perto do teatro"
 flavor_eng.163.b: "Só os cavalheiros do teatro."
 flavor_eng.163.tt2: "O Globe Theatre ficará suscetível a enchentes"
 flavor_eng.163.c: "Vetar sua construção."
 flavor_eng.163.historical_info: "O Globe Theatre original era um teatro em Londres famoso por sua associação a William Shakespeare e suas produções teatrais. Originalmente foi construído em 1599, mas foi destruído por um incêndio em 1613 e reconstruído no ano seguinte. Ficava localizado no distrito de Bankside, em Londres, logo fora dos limites da cidade, uma vez que teatros não eram permitidos dentro das muralhas da cidade naquela época."
 flavor_eng.164.title: "O Grande Contrato"
 flavor_eng.164.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem muitas dívidas, que foram causadas por um estilo de vida extravagante e uma grande casa para sustentar. Seu conselho de ministros está solicitando ao Parlamento que conceda um subsídio anual em troca de o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] abrir mão de certos direitos e poderes.\n\nO acordo, conhecido como o \"Grande Contrato\", aumentaria a renda do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e o livraria das dívidas. A falha em chegar a um acordo financeiro prejudicaria a nossa reputação com investidores e a nossa capacidade futura de levantar fundos."
 flavor_eng.164.a: "Estamos de acordo."
 flavor_eng.164.tt1: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] tem dificuldades financeiras, o que afeta muito seu reinado"
 flavor_eng.164.tt2: "Financiadores, com receio pela instabilidade financeira, exigem garantias maiores para qualquer empréstimo realizado"
 flavor_eng.164.b: "Renegociar os termos."
 flavor_eng.164.tt3: "As habilidades de negociação de [target_character.GetName] garantem um acordo mais moderado"
 flavor_eng.164.c: "É uma tarefa impossível."
 STATIC_MODIFIER_NAME_great_contract: "Grande Contrato"
 STATIC_MODIFIER_NAME_great_contract_compromise: "Grande Contrato Revisado"
 STATIC_MODIFIER_NAME_lack_of_agreement: "Falta de Acordo"
 flavor_eng.164.historical_info: "O Grande Contrato foi uma tentativa de acordo proposta por Robert Cecil para buscar financiamento do Parlamento a fim de liquidar a dívida pendente da monarquia. Em troca, a Coroa precisaria abrir mão de seus direitos feudais de tutela (Wardship) e provisões (Purveyance), além do poder de criar novas imposições. O acordo fracassou, pois nem o Rei Jaime I nem o Parlamento conseguiram chegar a um consenso sobre os termos."
 flavor_eng.165.title: "[thomas_harriot.GetNameWithNoTooltip]"
 flavor_eng.165.desc: "O brilhante astrônomo e matemático [thomas_harriot.GetName] atualmente está estudando na [ShowBuildingTypeName('university')] de [ShowLocationName('oxford')]. Usando instrumentos como o astrolábio e sextantes, ele está cada vez mais interessado nos estudos de navegação e na exploração do Novo Mundo.\n\nEle tem a opção de se dedicar completamente a essa paixão ou pode ser contratado para continuar seu trabalho nas áreas cobertas por seu diploma de bacharel."
 flavor_eng.165.a: "Essencial para a nossa próxima expedição."
 flavor_eng.165.tt1: "[thomas_harriot.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.165.tt2: "As habilidades de tradução dele melhoram muito a velocidade e a taxa de sucesso das expedições"
 STATIC_MODIFIER_NAME_wonder_translator: "Tradutor Incrível"
 flavor_eng.165.b: "Matemático e astrônomo, então."
 flavor_eng.165.tt3: "As contribuições de [thomas_harriot.GetNameWithNoTooltip] são de valor significativo para a comunidade científica"
 flavor_eng.165.c: "Vamos ficar bem sem ele."
 flavor_eng.165.tt4: "[thomas_harriot.GetNameWithNoTooltip] e seus olhos voltados para as estrelas procuram emprego em outro lugar"
 flavor_eng.165.historical_info: "Thomas Harriot fez várias contribuições importantes para a ciência e a exploração no final do século XVI e no início do século XVII. Ele foi um dos primeiros a usar um telescópio para observações astronômicas, registrando detalhes da Lua e de outros planetas. Além de ser um linguista talentoso, Harriot acompanhou Sir Walter Raleigh em suas viagens à América do Norte e aprendeu duas línguas nativas americanas, tornando-se uma parte crucial da expedição."
 flavor_eng.166.title: "Maré Alta de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_eng.166.desc: "Estão sendo recebidos relatórios de inundações em [ShowProvinceDefinitionName('cornwall_province')] após uma onda enorme causada por tempo tempestuoso e uma maré alta de primavera. Há muitas perdas de propriedades, terras agrícolas e vidas, com algumas áreas completamente submersas.\n\nO rio Tâmisa também sofreu inundações, com alguns danos na área da margem sul."
 flavor_eng.166.a: "Notícias devastadoras."
 globe_repairs: "Reparos ao Globe"
 flavor_eng.166.tt1: "O aterro feito há pouco protege o [ShowBuildingTypeName('globe_theatre')] de danos da enchente"
 flavor_eng.166.tt2: "O [ShowBuildingTypeName('globe_theatre')] sofre pela enchente devido à falta de um aterro de proteção"
 flavor_eng.166.b: "Deixar que caia em decadência."
 flavor_eng.166.historical_info: "A \"Maré Alta de Jaime I\" é o nome dado à extensa inundação que ocorreu em 1607, causando uma maré alta que subiu pelo Canal de Bristol e danos consideráveis no sul do País de Gales e no sudoeste da Inglaterra. A inundação aumentou a conscientização sobre a necessidade de proteger a costa contra marés altas e inundações, levando a mudanças significativas nas abordagens de gestão costeira."
 flavor_eng.167.title: "O Motim da Descoberta"
 flavor_eng.167.desc_common: "O lendário explorador [henry_hudson.GetName] foi visto pela última vez navegando sob a bandeira do governo [ROOT.GetCountry.GetAdjective] em direção às latitudes setentrionais em uma tentativa de localizar a lendária Passagem Noroeste. O navio que ele comandava, o #italic Discovery#!, voltou há pouco ao país [ROOT.GetCountry.GetNameWithNoTooltip], mas sem seu capitão, com a tripulação insinuando que ele foi abandonado devido a um motim."
 flavor_eng.167.desc_trade_company: "$flavor_eng.167.desc_common$\n\nNossa companhia mercantil declarou interesse no retorno seguro dele e implora pelo início de um resgate em uma tentativa de salvá-lo."
 flavor_eng.167.desc_colonial_nation: "$flavor_eng.167.desc_common$\n\nNossa colônia [target_colony.GetName] declarou interesse no retorno seguro dele e implora pelo início de um resgate em uma tentativa de salvá-lo."
 flavor_eng.167.a: "Vale cada centavo."
 flavor_eng.167.tt1: "[henry_hudson.GetNameWithNoTooltip] nunca foi encontrado"
 flavor_eng.167.tt2: "[henry_hudson.GetNameWithNoTooltip], se encontrado, será adicionado como [explorer|e]"
 flavor_eng.167.tt3: "A expedição mapearia amplamente [ShowAreaName('hudson_bay_sea_zones_area')] durante a busca pelo explorador perdido"
 flavor_eng.167.b: "Desejamos bem a [henry_hudson.GetHeShe]."
 flavor_eng.167.tt4: "[henry_hudson.GetNameWithNoTooltip] é declarado perdido no mar"
 flavor_eng.167.historical_info: "O motim a bordo do #italic Discovery#! foi orquestrado pela tripulação do capitão Henry Hudson após seu desejo de continuar navegando para o oeste. A tripulação já havia passado o inverno na Baía de Hudson e manifestava um forte desejo de voltar para casa, o que foi rejeitado por Hudson, resultando no motim de grande parte da tripulação. Os responsáveis pelo motim abandonaram Hudson, seu filho adolescente John e sete tripulantes na baía, e eles nunca mais foram vistos."
 flavor_eng.168.title: "Jogos Olímpicos de Cotswold"
 flavor_eng.168.desc: "Foi sugerido que uma festividade local seja organizada para promover um sentimento positivo entre o povo comum em relação à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. O evento poderia reunir homens e mulheres de diferentes classes, com atividades como corridas de cavalos, danças, lançamento de marreta e chute nas canelas como parte do itinerário. Haverá uma abundância de [ShowGoodsName('wild_game')], [ShowGoodsName('fish')] e [ShowGoodsName('beer')] para quem comparecer, com barracas e tendas montadas para jogos de azar com pequenas apostas.\n\nUma data adequada foi proposta, e a quinta e a sexta-feira da semana de Pentecostes são as alternativas preferidas."
 flavor_eng.168.a: "Tornar um evento anual."
 flavor_eng.168.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] desaprova tais festividades, pois acredita que são de origem pagã"
 STATIC_MODIFIER_NAME_cotswold_olimpick_games: "Jogos Olímpicos de Cotswold"
 cotswold_olimpick_games: "Jogos Olímpicos de Cotswold"
 flavor_eng.168.b: "Uma edição já basta."
 flavor_eng.168.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está contente e oferece patrocínio para o primeiro evento"
 flavor_eng.168.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está contente e oferece patrocínio para o evento"
 flavor_eng.168.c: "Classes não devem se misturar."
 flavor_eng.168.historical_info: "Os Jogos Olímpicos de Cotswold são um evento anual realizado na região de Cotswolds, em Gloucestershire. Os jogos foram organizados pela primeira vez por Robert Dover, um proeminente advogado do rei Jaime I, que se inspirou nos antigos Jogos Olímpicos da Grécia. Os jogos chegaram ao fim após a Guerra Civil Inglesa, mas foram retomados pouco depois e continuam sendo realizados até hoje."
 flavor_eng.169.title: "[inigo_jones.GetNameWithNoTooltip]"
 flavor_eng.169.desc: "O arquiteto pioneiro e produtor teatral [inigo_jones.GetName] mantém uma associação próxima com a corte e recentemente retornou de seus estudos na [ShowRegionName('italy_region')]. Ele está ocupado sobretudo com a organização de mascaradas elaboradas, mas demonstrou uma aptidão para um novo estilo de arquitetura com influências das culturas greco-romanas."
 flavor_eng.169.a: "Empregá-l[inigo_jones.GetHimHer] como Inspetor-geral."
 flavor_eng.169.tt1: "[inigo_jones.GetNameWithNoTooltip] é adicionado como [character|e]"
 enable_inigo_architecture_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('inigo_architecture')]"
 flavor_eng.169.b: "O palco precisa [inigo_jones.GetHisHer]."
 flavor_eng.169.tt2: "[inigo_jones.GetNameWithNoTooltip] é adicionado como [character|e], mas se concentra totalmente no palco"
 flavor_eng.169.c: "Deixá-l[inigo_jones.GetHimHer] escolher seu próprio caminho."
 flavor_eng.169.historical_info: "Inigo Jones foi um arquiteto, designer de palco e pintor inglês considerado um dos principais influenciadores no desenvolvimento da arquitetura inglesa. Ele introduziu a arquitetura clássica na Inglaterra e projetou edifícios como Banqueting House, Queen's House e o design da praça de Covent Garden. Jones também é conhecido por suas inovações em produções teatrais, introduzindo cenários de fundo e maquinaria complexa."
 flavor_eng.172.title: "Tonelagem e Tarifa por Peso"
 flavor_eng.172.desc: "A tributação de mercadorias importadas e exportadas tem sido uma fonte constante de receita para a coroa desde o reinado de [edward_ii.GetName]. Tem sido costume o Parlamento conceder essa receita a monarcas reinantes de maneira vitalícia, mas uma recente sessão parlamentar propôs que a tonelagem e a tarifa por peso sejam concedidas à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] por um ano, em vez de forma vitalícia."
 flavor_eng.172.a: "Cobrar imposto sem sanção parlamentar."
 flavor_eng.172.tt1: "O(a) [target_root_country.GetGovernment.GetParliament.GetName] não esquece desses flagrantes abusos de poder"
 flavor_eng.172.b: "Fazer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] barrar a proposta."
 flavor_eng.172.tt2: "O(a) [target_root_country.GetGovernment.GetParliament.GetName] mantém o valor de um ano de [taxes|e]"
 flavor_eng.172.c: "Recusar-se a assinar."
 flavor_eng.172.tt3: "A questão continua não resolvida pelo restante do reinado atual"
 STATIC_MODIFIER_NAME_tonnage_and_poundage_denied: "Tonelagem e Tarifa por Peso Recusadas"
 STATIC_MODIFIER_NAME_abusing_royal_prerogative: "Abusando do Privilégio Real"
 flavor_eng.172.historical_info: "Tonelagem e tarifa por peso eram impostos aduaneiros aplicados sobre mercadorias importadas e exportadas, como o vinho, representando uma fonte significativa de receita para a monarquia inglesa. A Tonelagem se referia à taxa cobrada com base no peso ou volume das mercadorias, enquanto a Tarifa por Peso era cobrada como uma porcentagem do valor das mercadorias importadas. Esses impostos foram abolidos pelo Customs and Excise Act de 1787."
 flavor_eng.173.title: "A Era de Ouro Restaurada"
 flavor_eng.173.desc: "Uma deslumbrante mascarada projetada pelo talentoso [inigo_jones.GetName] foi proposto, apresentando uma grande variedade de personagens, incluindo alguns dos maiores poetas do povo [ROOT.GetCountry.GetGovernment.GetAdjective] do passado. Com uma história centrada no despertar da deusa da justiça e da Era de Ouro, #italic Astraea#!, e um cenário elaborado que inclui uma antimascarada com doze males, espera-se que encante o público."
 flavor_eng.173.a: "Pagar a conta."
 flavor_eng.173.tt1: "A adição do personagem de [geoffrey_chaucer.GetName] enche o público de alegria"
 flavor_eng.173.b: "Uma tremenda perda de tempo."
 flavor_eng.173.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] está desanimado devido à falta de entretenimento"
 flavor_eng.173.historical_info: "#italic The Golden Age Restored#! foi uma mascarada da era jacobina escrita por Ben Jonson e projetada por Inigo Jones. Pouco se sabe sobre a mascarada devido à ausência de desenhos sobreviventes de Inigo Jones, mas alguns detalhes da narrativa perduraram. A mascarada explora o tema da reforma de uma corte corrupta que era bem relevante na época devido a um escândalo envolvendo o favorito do rei, que aguardava julgamento por um assassinato recente. A mascarada foi um sucesso e foi apresentada uma segunda vez a pedido do rei."
 flavor_eng.174.title: "[christopher_wren.GetNameWithNoTooltip]"
 flavor_eng.174.desc: "O versátil arquiteto, astrônomo, matemático e físico [christopher_wren.GetName] está ensinando com entusiasmo na [ShowBuildingTypeName('university')] de [ShowLocationName('oxford')] enquanto também participa de reuniões semanais em [ShowLocationName('london')] com outros intelectuais. Há boatos de que ele pode ser convencido a assumir um cargo real e ajudar a moldar a visão arquitetônica do país [ROOT.GetCountry.GetName] ou que ele possa concentrar seus esforços em ajudar a criar um corpo de destaque para a comunidade científica."
 flavor_eng.174.a: "Convocá-lo como Avaliador de Obras."
 flavor_eng.174.tt1: "[christopher_wren.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.174.tt2: "Sua posição na corte pode permitir que [christopher_wren.GetHeShe] crie obras de construção significativas"
 flavor_eng.174.b: "Suas contribuições pertencem à comunidade científica."
 flavor_eng.174.tt3: "[christopher_wren.GetNameWithNoTooltip] concentra seus esforços no trabalho científico em diversas áreas"
 flavor_eng.174.c: "Não temos utilidade para os talentos [christopher_wren.GetHisHer]."
 flavor_eng.174.historical_info: "Sir Christopher Wren foi um influente arquiteto, matemático e cientista inglês. Ele foi um dos membros fundadores da Royal Society, ocupando o cargo de presidente por vários anos. Como cientista, também fez contribuições significativas em diversos áreas. Wren é mais famoso por suas inúmeras obras arquitetônicas, como a Catedral de São Paulo em Londres."
 flavor_eng.175.title: "Catedral de São Paulo em Londres"
 flavor_eng.175.desc_common: "Planos de design foram apresentados pelo renomado arquiteto [christopher_wren.GetName], que propõe um projeto em estilo barroco esculpido em pedra. Uma vez concluído, seria o edifício mais alto da cidade, com uma altura de 111 metros."
 flavor_eng.175.desc: "O esplendor de [ShowLocationName('london')] deve ser reconhecido com a construção de uma catedral magnífica. $flavor_eng.175.desc_common$"
 flavor_eng.175.desc_great_fire: "A devastação causada pelo Grande Incêndio deixou os londrinos sem um local de adoração representativo. A catedral original no local desempenhava um grande papel em rituais que remontam à sua fundação em 606 d.C. Devemos recuperar o esplendor de [ShowLocationName('london')] com a construção de uma catedral magnífica. $flavor_eng.175.desc_common$"
 flavor_eng.175.a: "Começar a construção imediatamente."
 flavor_eng.175.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está encantado com a perspectiva de uma grande construção de uma [building|e] religiosa"
 flavor_eng.175.b: "Paróquias locais vão ser o suficiente por enquanto."
 flavor_eng.175.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está insatisfeito com a falta de entusiasmo por uma nova igreja matriz"
 st_pauls_construction: "Construção da Catedral de São Paulo"
 flavor_eng.175.historical_info: "A Catedral de São Paulo é um marco icônico no centro de Londres. Foi idealizada por Christopher Wren, que projetou mais de 50 igrejas em Londres após o Grande Incêndio. A catedral é famosa por sua cúpula elegante e icônica, que era a segunda maior cúpula do mundo quando foi concluída. A própria catedral foi construída no estilo barroco inglês."
 flavor_eng.176.title: "O Grande Incêndio"
 flavor_eng.176.desc_common: "Um incêndio irrompeu em uma padaria em Pudding Lane e está rapidamente consumindo [ShowLocationName('london')]. O uso de materiais de construção altamente inflamáveis, como [ShowGoodsName('lumber')], está contribuindo para a rápida propagação do fogo. As ruas estreitas e a superlotação severa estão dificultando qualquer medida eficaz para desacelerar seu avanço."
 flavor_eng.176.desc_eastern_winds: "$flavor_eng.176.desc_common$\n\nVentos do leste estão fazendo com que o fogo se espalhe em direção à Torre de [ShowLocationNameWithNoTooltip('london')], consumindo tudo em seu caminho com enorme devastação dentro das muralhas da cidade. No entanto, parece que sede do governo vizinho de Westminster está a salvo."
 flavor_eng.176.desc: "$flavor_eng.176.desc_common$\n\nOs ventos mudaram para oeste, fazendo com que o fogo se espalhe para longe das áreas mais densamente construídas. Essa mudança de eventos está limitando a quantidade de danos sofridos por [ShowLocationNameWithNoTooltip('london')], com parte da devastação atingindo a sede do governo de Westminster."
 flavor_eng.176.a: "Ordem. Precisamos de ordem."
 flavor_eng.176.tt1: "O incêndio destrói diversos palácios reais na capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] para a grande vergonha do(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.176.tt2: "A maioria dos membros do estamento [ShowPopTypeName('burghers')] têm suas lojas destruídas e sai da cidade em busca de novos horizontes"
 flavor_eng.176.tt3: "Infelizmente o estamento [ShowPopTypeName('peasants')] vê seus lares destruídos e é obrigado a se realocar"
 flavor_eng.176.tt4: "[samuel_pepys.GetName] observa o incêndio à beira do rio"
 flavor_eng.176.historical_info: "O Grande Incêndio de Londres foi um incêndio catastrófico que destruiu grande parte da cidade dentro das muralhas romanas. Ele durou aproximadamente três dias e se espalhou rapidamente devido às condições de clima seco e aos ventos fortes. O fogo resultou na destruição generalizada de casas, comércios e marcos importantes, incluindo a Catedral de São Paulo. O desastre levou a grandes mudanças no planejamento urbano e à implementação de regulamentos de edificação mais rigorosos."
 flavor_eng.177.title: "Pocahontas"
 flavor_eng.177.desc: "A contínua presença colonial em [ShowAreaName('virginia_area')] forjou relações diplomáticas com a tribo vizinha [target_tribe.GetName]. Após um confronto recente, [rebecca_rolfe.GetName], filha do chefe, foi capturada pelos colonos e desde então se casou com um deles, com a decisão sendo tomada logo após retornar ao país [ROOT.GetCountry.GetName].\n\nQuando o casal chega a [ShowLocationName('london')] de carruagem, uma multidão de curiosos faz fila para ver a infame princesa, muitas vezes referida como uma \"selvagem civilizada\". Devemos aproveitar essa peculiar reviravolta dos acontecimentos, aproveitando sua presença na corte para nosso benefício."
 flavor_eng.177.a: "Apresentá-l[rebecca_rolfe.GetHisHer] a investidores ricos."
 flavor_eng.177.tt1: "A popularidade de [rebecca_rolfe.GetNameWithNoTooltip] aumenta o investimento e estimula a emigração para as colônias"
 flavor_eng.177.b: "Fazê-l[rebecca_rolfe.GetHisHer] ficar na corte."
 flavor_eng.177.tt2: "[rebecca_rolfe.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.177.tt3: "A presença constante [rebecca_rolfe.GetHisHer] continua impressionando o estamento [ShowPopTypeName('nobles')]"
 flavor_eng.177.c: "Documentar a história [rebecca_rolfe.GetHisHer] em detalhes."
 flavor_eng.177.tt4: "A narrativa de [rebecca_rolfe.GetNameWithNoTooltip] evolui em um patrimônio cultural apreciado"
 flavor_eng.177.historical_info: "Rebecca Rolfe, mais conhecida como Pocahontas, era uma mulher nativa americana da tribo Powhatan. Ela é famosa por suas interações com os colonos ingleses na Virgínia, incluindo seus encontros com o Capitão John Smith e seu casamento posterior com John Rolfe. Em 1616, ela viajou para a Inglaterra com seu marido e foi recebida no Palácio de Whitehall, mas adoeceu durante os preparativos para sua viagem de volta e faleceu na Inglaterra em 1617."
 flavor_eng.178.title: "A Barba Van Dyck"
 flavor_eng.178.desc: "O elegante pintor [flemish.GetName] [anton_van_dyck.GetName] chegou de [ShowLocationName('antwerp')] a pedido do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ele é bem conhecido por suas habilidades com o pincel e ocupará o cargo de pintor da corte, mas sua barba distinta já se tornou um tema de conversa e admiração de muitos, até mesmo antes de começar oficialmente suas funções."
 flavor_eng.178.a: "Insistir que [anton_van_dyck.GetSheHe] fique e chamar o barbeiro real."
 flavor_eng.178.tt1: "[anton_van_dyck.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.178.tt2: "[anton_van_dyck.GetNameWithNoTooltip] se mudará ao terminar seu trabalho"
 flavor_eng.178.tt3: "O estilo de barba [anton_van_dyck.GetHisHer] influencia outros cavalheiros a adotarem um estilo parecido, desafiando a aparência de barba feita da era"
 flavor_eng.178.b: "Vamos chamá-la de barba de \"[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]\"."
 grooming_equipment: "Alta Demanda por Equipamentos de Escovação"
 flavor_eng.178.historical_info: "A barba Van Dyck se destaca como um estilo único e elegante de pelos faciais, caracterizado pela combinação de um cavanhaque pontudo e bem aparado com um bigode, com uma separação clara entre os dois. Esse estilo foi introduzido na Inglaterra por Anthony Van Dyck, um artista barroco de Flandres, cujo trabalho como retratista da corte se tornaria a principal influência na pintura de retratos inglesa. O estilo de barba foi adotado pelo Rei Carlos II, que a chamava de \"Charlie\"."
 flavor_eng.179.title: "A Bíblia Maldita"
 flavor_eng.179.desc: "Um erro de revisão fez com que uma série de bíblias errôneas fossem publicadas pelas prensas reais. A palavra \"não\" foi omitida, fazendo com que o Mandamento fosse impresso como \"Tu cometerás adultério\". Esse erro gritante e escandaloso gerou uma revolta imediata tanto do público quanto das autoridades religiosas, que exigem que as bíblias errôneas sejam recolhidas e corrigidas."
 flavor_eng.179.a: "Revogar a licença deles e emitir uma multa."
 flavor_eng.179.b: "É um erro comum."
 flavor_eng.179.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.179.tt2: "Surgem motins que destroem a [ShowBuildingTypeName('printing_press_shop')] responsável"
 flavor_eng.179.historical_info: "A Bíblia Maldita é uma rara edição publicada em 1631, sendo o exemplo mais notável de um erro em bíblias, que muitas vezes eram destruídas ou suprimidas devido ao conteúdo considerado herético. Os editores foram multados severamente pela Star Chamber, e o Arcebispo da Cantuária ordenou que as bíblias errôneas fossem recolhidas e corrigidas."
 flavor_eng.180.title: "[john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.desc: "O excepcional poeta e ativista político [john_milton.GetName] há muito tempo defende a mudança, o que o colocou em desacordo com as autoridades governantes. [john_milton.GetSheHe|U] escreveu um discurso conhecido como #italic Areopagitica#!, condenando a censura pré-publicação enquanto defende de maneira amigável a liberdade de expressão e a liberdade de imprensa."
 flavor_eng.180.a: "Aceitar as palavras [john_milton.GetHisHer]."
 flavor_eng.180.tt1: "[john_milton.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.180.tt2: "A influência de [john_milton.GetName] inspira grandes mudanças na liberdade de expressão e na imprensa"
 flavor_eng.180.b: "Ele pode falar, mas nenhuma mudança é necessária."
 flavor_eng.180.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.180.tt4: "Diversos parlamentares ficam movidos pelas palavras de [john_milton.GetNameWithNoTooltip]"
 flavor_eng.180.c: "Queimar [john_milton.GetHimHer] por heresia"
 flavor_eng.180.tt5: "Os tempos estão mudando. As palavras de [john_milton.GetNameWithNoTooltip] reúnem parlamentares que se opõem a esse plano de ação"
 flavor_eng.180.tt6: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 STATIC_MODIFIER_NAME_parliament_influenced: "Parlamento influenciado"
 STATIC_MODIFIER_NAME_parliament_desires_change: "Os Desejos do Parlamento Mudam"
 flavor_eng.180.historical_info: "John Milton foi um influente poeta inglês e servidor público durante a Guerra Civil Inglesa e o subsequente período da Comunidade e do Protetorado sob Oliver Cromwell. Ele escreveu vários panfletos defendendo a liberdade e a separação entre a Igreja e o Estado. Mais tarde em sua vida, ele ficou cego, mas isso não o impediu de continuar com suas atividades literárias e políticas."
 flavor_eng.181.title: "Companhia da Baía de Hudson"
 flavor_eng.181.desc_european_presence: "Dois comerciantes do governo [target_country.GetAdjective] abordaram um grupo de mercadores coloniais do povo [ROOT.GetCountry.GetAdjective] com uma proposta para explorar a área de [ShowAreaName('james_bay_lowlands_area')] juntos e determinar a viabilidade de estabelecer um lucrativo comércio de [ShowGoodsName('fur')] ao longo da costa.\n\nOs comerciantes já haviam procurado seu governador colonial, que os repreendeu por temer que a exploração da rota da Baía de Hudson pudesse desviar o foco do comércio de peles do Rio São Lourenço."
 flavor_eng.181.desc: "A área de [ShowAreaName('james_bay_lowlands_area')] é rica em vida selvagem, e a extensa linha costeira a torna adequada para o estabelecimento de uma indústria lucrativa de [ShowGoodsName('fur')]. Devemos garantir que uma empresa seja criada para assegurar o domínio sobre a região antes da chegada de outras potências europeias."
 flavor_eng.181.a: "Eles têm nossa moeda e nossa bênção."
 flavor_eng.181.tt1: "Investidores particulares apoiados por subsídios do governo tentam estabelecer uma companhia comercial em [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.b: "Isso não é uma questão do governo."
 flavor_eng.181.tt2: "Investidores particulares tentam estabelecer uma presença em [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.181.c: "Não é possível fazer nem defender isso."
 flavor_eng.181.historical_info: "A Companhia da Baía de Hudson foi uma empresa de comércio de peles durante grande parte de sua existência e hoje opera como um grupo de negócios no setor de varejo. A empresa recebeu um monopólio comercial em 1670 sobre toda a área da Baía de Hudson. As evidências do potencial da região foram apresentadas por dois comerciantes franceses que, ao voltarem à Inglaterra, buscaram e obtiveram o patrocínio do príncipe Rupert."
 flavor_eng.182.title: "Uma Concorrência Pele-jada"
 flavor_eng.182.desc_james_bay_discovered: "A presença de comerciantes do governo [target_root_country.GetAdjective] em [ShowAreaName('james_bay_lowlands_area')] representa uma grande ameaça aos nossos empreendimentos comerciais de [ShowGoodsName('fur')] em [ShowAreaName('lower_canada_area')]. É essencial estabelecermos nossa própria companhia comercial nesse território e tentarmos superá-los, ou corremos o risco de que a exploração da rota da Baía de Hudson desvie o foco do comércio de [ShowGoodsNameWithNoTooltip('fur')] do Rio São Lourenço."
 flavor_eng.182.desc: "Estão circulando boatos de que o país [target_root_country.GetName] estabeleceu uma companhia rival de comércio de [ShowGoodsName('fur')] nas áreas inexploradas ao norte de [ShowAreaName('lower_canada_area')]. Devemos nos esforçar para mapear essa área inexplorada, ou corremos o risco de que sua presença desvie o foco do comércio de [ShowGoodsNameWithNoTooltip('fur')] do Rio São Lourenço."
 flavor_eng.182.a: "Precisamos nos apressar!"
 flavor_eng.182.tt1: "Investidores particulares apoiados por subsídios do governo tentam estabelecer uma presença em [ShowAreaNameWithNoTooltip('james_bay_lowlands_area')]"
 flavor_eng.182.b: "Que audácia."
 flavor_eng.182.c: "Obter mapas das tribos locais."
 flavor_eng.183.title: "A Grande Remonstrância"
 flavor_eng.183.desc_common1: "Um representante do Parlamento apresentou uma lista de queixas que supostamente retificaria as preocupações em relação à corrupção e à influência espiritual em questões do Estado."
 flavor_eng.183.desc_common2: "\n\nAlém disso, há a questão dos conselheiros do rei dentro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cuja presença é vista como uma extensão da influência da Igreja nos assuntos do Estado. Foi proposta a proibição da participação de membros do clero no conselho de ministros. Em troca, o Parlamento ficaria mais favorável à futura legislação."
 flavor_eng.183.desc_abuse_of_power: "$flavor_eng.183.desc_common1$ Eles não esqueceram a imposição de impostos sem o consentimento do parlamento por parte de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e buscam garantias de que isso não acontecerá novamente. $flavor_eng.183.desc_common2$"
 flavor_eng.183.desc_tyranny: "$flavor_eng.183.desc_abuse_of_power$ \n\nPor fim, eles apontam que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem governado sem convocar o Parlamento por um tempo considerável e buscam preservar seus direitos e privilégios limitando o poder da monarquia."
 flavor_eng.183.desc: "$flavor_eng.183.desc_common1$ Eles apontam que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem governado sem convocar o Parlamento por um tempo considerável e agora buscam preservar seus direitos e privilégios limitando o poder da monarquia. $flavor_eng.183.desc_common2$"
 flavor_eng.183.a: "Escrever uma recusa cuidadosamente redigida."
 flavor_eng.183.tt1: "O Parlamento pode reagir com hostilidade e tentar restringir os poderes reais de qualquer forma"
 flavor_eng.183.b: "Concordar com os termos."
 flavor_eng.183.b.custom: "A [government_reform|e] [ShowGovernmentReformName('grand_remonstrance_reform')] é implementada"
 flavor_eng.183.c: "Tentar chegar a um acordo."
 flavor_eng.183.c.custom1: "A habilidade diplomática baixa de [target_root_country.GetGovernment.GetRuler.GetName] torna improvável o sucesso"
 flavor_eng.183.c.custom2: "A habilidade diplomática de [target_root_country.GetGovernment.GetRuler.GetName] pode convencer membros suficientes do parlamento"
 flavor_eng.183.tt2: "O acordo pode não ter um resultado favorável"
 flavor_eng.183.d: "As palavras são minhas armas mais letais."
 flavor_eng.183.tt3: "A [trait|e] \"Persuasivo\" de [target_root_country.GetGovernment.GetRuler.GetName] desarma a oposição"
 STATIC_MODIFIER_NAME_grand_remonstrance_refused: "Grande Remonstrância Recusada"
 flavor_eng.183.historical_info: "A Grande Remonstrância foi um documento político apresentado ao rei Carlos I da Inglaterra em 1641 pelo Parlamento. Ele expressava a frustração do Parlamento com o rei e propunha mudanças drásticas para limitar sua capacidade de interferir nos procedimentos parlamentares. O documento também abordava os receios em relação ao catolicismo e manifestava preocupações sobre a influência dos conselheiros do rei. Pouco depois de a Grande Remonstrância ser entregue, as tensões entre o Parlamento e o rei aumentaram, culminando no início da Guerra Civil Inglesa."
 flavor_eng.184.title: "O Grande Compromisso"
 flavor_eng.184.desc_compromise_reached: "Um acordo foi realizado após extensas negociações entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e os representantes do Parlamento. Nesse acordo, a influência do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] é reduzida em troca de maior apoio em questões legislativas. Qualquer membro do conselho de ministros que represente a Igreja será dispensado e proibido de servir, mas o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mantém o direito de nomear membros do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.184.desc: "Não foi realizado nenhum acordo apesar de extensas negociações entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e os representantes do Parlamento."
 flavor_eng.184.a: "Aceitar o resultado."
 flavor_eng.184.tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] considera o(a) [target_root_country.GetGovernment.GetRulerTitle] fraco(a) por não conseguir influenciar membros suficientes do Parlamento a ficar ao seu lado"
 flavor_eng.184.b: "Recusar-se a assinar."
 STATIC_MODIFIER_NAME_grand_remonstrance_compromise: "Compromisso da Grande Remonstrância"
 flavor_eng.185.title: "Conferência de Hampton Court"
 flavor_eng.185.desc: "Uma reunião entre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] e representantes da Igreja da Inglaterra, incluindo puritanos importantes do governo [ROOT.GetCountry.GetAdjective], será realizada em [ShowWorkOfArtName('hampton_court')] para discutir questões eclesiásticas. A ideia é resolver as polêmicas religiosas dentro da Igreja da entidade política [ROOT.GetCountry.GetName] em uma tentativa de unir as várias facções, além de abordar preocupações sobre o Livro de Oração Comum.\n\nInfelizmente, o arcebispo que representava a Igreja faleceu inesperadamente, e seu substituto é menos tolerante com as visões e práticas puritanas."
 flavor_eng.185.a: "Pressionar os puritanos a se adaptar."
 flavor_eng.185.tt1: "Esta ação aliena os puritanos e pode obrigá-los a considerar suas opções"
 flavor_eng.185.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está satisfeito com as medidas tomadas para suprimir qualquer desunião"
 flavor_eng.185.b: "Não realizar mais nenhuma ação."
 flavor_eng.185.b.custom1: "Todos os [pops|e] das religiões [ShowReligionAdjective('catholic')] e [ShowReligionAdjective('anglican')] perdem [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.185.b.custom2: "Todos os [pops|e] da religião [ShowReligionAdjective('calvinist')] ganham [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.185.tt3: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não está satisfeito pela tolerância de mais desunião"
 flavor_eng.185.historical_info: "A Conferência de Hampton Court foi um evento importante na história da Inglaterra que ocorreu em janeiro de 1604 durante o reinado do rei Jaime I. A conferência foi convocada no Palácio de Hampton Court pelo rei Jaime I para abordar questões religiosas e tentar resolver certas polêmicas dentro da Igreja da Inglaterra. O encontro resultou na autorização da versão da Bíblia conhecida como Bíblia do Rei Jaime, mas também reforçou a autoridade da Igreja da Inglaterra, exigindo que os puritanos aderissem aos Trinta e Nove Artigos, que eram as doutrinas e práticas acordadas da Igreja. A conferência, no entanto, não atendeu a todas as demandas dos puritanos por reformas."
 flavor_eng.186.title: "A Grande Migração"
 flavor_eng.186.desc: "Nossa incapacidade de entrar em consenso com o clero puritano, que se sente alienado pela falta de mudanças na Igreja e vê poucas promessas no ambiente religioso e político, está levando a um êxodo cada vez maior de puritanos da entidade política [ROOT.GetCountry.GetName]. Eles fretaram uma frota significativa de onze navios, que começou a transportar rapidamente os passageiros para o exterior."
 flavor_eng.186.a: "Isso era inevitável."
 flavor_eng.186.a.custom: "Uma quantidade considerável de puritanos deixa o país [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.186.tt1: "Alguns começam uma vida nova nas colônias de [ShowRegionName('east_coast_region')]"
 flavor_eng.186.tt2: "Um grande número encontra conforto nas colônias do [ShowRegionName('caribbean_region')]"
 flavor_eng.186.tt3: "Muitos se juntam novamente a seus parentes em [ShowAreaName('holland_area')]"
 flavor_eng.186.tt4: "Os restantes ficam perto da [ShowRegionName('ireland_region')]"
 flavor_eng.186.b: "Tomar medidas drásticas."
 flavor_eng.186.historical_info: "A Grande Migração ocorreu entre 1620 e 1640 e envolveu a realocação de dezenas de milhares de seguidores do calvinismo, comumente conhecidos como puritanos, que viviam na Inglaterra. Eles há muito tempo lutavam para reformar a Igreja da Inglaterra, mas, diante de poucos avanços e da esperança cada vez menor de reforma em sua terra natal, optaram pela emigração. A maioria dos puritanos se estabeleceu nas colônias americanas, embora também tenha havido uma emigração considerável para a Irlanda, os Países Baixos e as colônias recém-estabelecidas no Caribe. Os colonos que chegavam tiveram um papel fundamental na formação das primeiras colônias americanas, e suas ideias e instituições contribuíram para o caráter único da sociedade americana inicial."
 flavor_eng.187.title: "[robert_blake.GetNameWithNoTooltip]"
 flavor_eng.187.desc: "O estrategista militar e experiente marinheiro [robert_blake.GetName] recentemente produziu o primeiro conjunto de regras e regulamentos da marinha, e agora assumiu a tarefa grandiosa de reformar as táticas navais empregadas pela Marinha Real. Embora suas táticas não sejam nada convencionais, espera-se que revolucionem a maneira como as batalhas são travadas no mar."
 flavor_eng.187.a: "Vamos logo com isso."
 flavor_eng.187.tt1: "[robert_blake.GetNameWithNoTooltip] é adicionado como [character|e]"
 enable_sailing_and_fighting_instructions_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('sailing_and_fighting_instructions')]"
 flavor_eng.187.b: "A Marinha precisa [robert_blake.GetHisHer] em outro lugar."
 flavor_eng.187.tt2: "[robert_blake.GetNameWithNoTooltip] é adicionado como [admiral|e]"
 flavor_eng.187.c: "Nossas táticas atuais são sólidas."
 flavor_eng.187.tt3: "[robert_blake.GetNameWithNoTooltip] busca oportunidades em outro lugar"
 flavor_eng.187.historical_info: "Robert Blake foi um líder militar inglês que serviu durante a Guerra Civil Inglesa e o período do Interregno. Suas contribuições mais importantes ocorreram em seu papel como almirante, quando ele liderou uma grande expansão no tamanho da frota e desenvolveu diversas técnicas novas, lançando as bases para as táticas navais usadas na Era da Vela, além de supervisionar a construção e manutenção da maior marinha já vista no país."
 flavor_eng.188.title: "A Execução Confusa de Anne Greene"
 flavor_eng.188.desc: "Uma serva local em [ShowLocationName('oxford')] recentemente foi condenada por cometer infanticídio. Ela afirmou que não estava ciente de sua gravidez até o aborto, apesar de ter sido descoberta tentando ocultar os restos do feto. Anne Greene foi considerada culpada de assassinato e enforcada no Castelo de Oxford, apesar dos depoimentos que confirmavam problemas ocorridos cerca de um mês antes do aborto.\n\nEmbora seja comum dissecarem condenados falecidos, a questão de permitir ou não que os médicos realizem a dissecação precisa ser resolvida levando em consideração a oposição do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] local."
 flavor_eng.188.a: "Uma candidata adequada para estudos anatômicos."
 flavor_eng.188.tt1: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não gostou nada do ato sacrílego da dissecação que está sendo realizado"
 flavor_eng.188.b: "Um túmulo não marcado será o bastante."
 flavor_eng.188.historical_info: "Anne Greene foi uma serva na Inglaterra durante o século XVII lembrada pelas circunstâncias em torno de sua execução e subsequente sobrevivência. Após ser enforcada por sua condenação, ela foi colocada em um caixão para dissecação, mas, em uma reviravolta notável, ela foi descoberta com vida, embora estivesse inconsciente. Os médicos realizaram vários procedimentos, como sangria, para despertá-la, e ela eventualmente recuperou a consciência. O evento gerou um grande debate sobre o sistema de justiça e a possibilidade de condenações injustas, levando ao perdão de Anne."
 flavor_eng.189.title: "A Recuperação Inesperada"
 flavor_eng.189.desc: "Após mais investigações, foi constatado que a recentemente enforcada Anne Greene está com pulso fraco e dificuldade de respiração. Os médicos tentaram diversos tratamentos, como verter remédios quentes em sua garganta e aplicar cataplasmas em seu tórax, em uma tentativa de despertar a jovem. Por fim, tiveram sucesso, e espera-se que ela tenha uma recuperação completa.\n\nMuitos acreditam que a mão de Deus a salvou para demonstrar sua inocência e estão pedindo clemência."
 flavor_eng.189.a: "Conceder um adiamento da execução."
 flavor_eng.189.b: "Mandá-la de volta para a forca."
 flavor_eng.190.title: "A Cafeteria Angel"
 flavor_eng.190.desc: "Um comerciante armeno conhecido como \"Jacob, o Judeu\" enviou uma proposta para as autoridades locais de [ShowLocationName('oxford')], solicitando permissão para abrir um estabelecimento único que agiria como um centro para a troca de ideias, a disseminação de notícias e informações, e que alimentaria debates intelectuais. Uma bebida inovadora conhecida como \"café\" será apresentada, e parece ter um grande efeito nas pessoas."
 flavor_eng.190.a: "Permissão Concedida."
 flavor_eng.190.tt: "O estabelecimento de uma cafeteria em [ShowLocationNameWithNoTooltip('oxford')] causou o surgimento de estabelecimentos semelhantes em diversos outros municípios e cidades, ampliando ainda mais a troca de ideias"
 flavor_eng.190.b: "Um espião em nosso meio tentando nos envenenar."
 the_angel: "A Cafeteria Angel"
 flavor_eng.190.historical_info: "A cafeteria Angel costuma ser creditada como a primeira cafeteria na Inglaterra, e exerceu uma função importante na introdução do café ao país. Ao mesmo tempo, cafeterias eram um conceito relativamente novo na Europa, mas logo viraram um ponto de encontro popular para estudiosos, acadêmicos, estudantes e intelectuais da universidade local, exercendo uma função importante na disseminação de conhecimentos."
 flavor_eng.191.title: "Punch e Judy"
 flavor_eng.191.desc: "Uma apresentação cômica de marionetes está sendo realizada em [ShowLocationName('london')], para a alegria dos espectadores. Essa apresentação está repleta de comédia pastelão, e parece provocar risadas de choque, especialmente durante as palhaçadas do Sr. Punch. A apresentação inteira é habilmente orquestrada por um único marionetista na tenda, que fornece as vozes e acompanhamento musical."
 flavor_eng.191.a: "Adoramos uma boa apresentação."
 flavor_eng.191.b: "Financiar um circuito continental."
 flavor_eng.191.tt: "Viram [samuel_pepys.GetName] apreciando a apresentação"
 flavor_eng.191.historical_info: "Punch e Judy é uma apresentação de marionetes tradicional que ficou popular na Inglaterra no século XVII, e encontrou amplo sucesso em diversos locais, como Dublim e Paris. Os personagens Punch e Judy são tipicamente representados como um casal brigão, e a apresentação consiste em uma sequência de cenas curtas envolvendo uma série de interações cômicas e violentas entre eles."
 flavor_eng.192.title: "A Diligência de [samuel_pepys.GetNameWithNoTooltip]"
 flavor_eng.192.desc: "Um administrador naval está demonstrando grande potencial, apesar da falta de experiência marítima. A influência, diligência e o talento de [samuel_pepys.GetName] poderiam ajudar na reforma do Conselho do Almirantado e contribuir com a profissionalização da Marinha Real."
 flavor_eng.192.desc_navy_board: "$flavor_eng.192.desc$ \n\n[samuel_pepys.GetSheHe|U] conseguiu o cargo de Escrivão dos Atos no Conselho da Marinha, no qual [samuel_pepys.GetSheHe] está provando ser alguém mais capaz e eficiente que seus colegas em cargos superiores."
 flavor_eng.192.a: "Indiquem-n[samuel_pepys.GetHerHim] como Secretário do Conselho."
 flavor_eng.192.tt1: "[samuel_pepys.GetNameWithNoTooltip] é adicionado como [character|e]"
 enable_overhauled_admiralty_reform: "Concede acesso à [government_reform|e] do [ShowGovernmentReformName('overhauled_admiralty_reform')]"
 flavor_eng.192.b: "Colher os frutos do trabalho contínuo [samuel_pepys.GetHisHer]."
 flavor_eng.192.tt2: "[samuel_pepys.GetNameWithNoTooltip] continua em seu posto atual"
 flavor_eng.192.tt3: "O trabalho [samuel_pepys.GetHisHer] no Conselho da Marinha simplifica a capacidade operacional da Marinha"
 flavor_eng.192.tt4: "As contribuições [samuel_pepys.GetHisHer] dentro dos limites de sua função resultam em melhorias à administração de questões navais e do Estado"
 STATIC_MODIFIER_NAME_samuel_pepys_diligence: "Diligência de Samuel Pepys"
 flavor_eng.192.c: "O lugar [samuel_pepys.GetHisHer] é no mar."
 flavor_eng.192.historical_info: "O trabalho de Samuel Pepys foi crucial para a Marinha Real na modernização e na reforma da marinha durante um período importante de sua história. Algumas mudanças incluíram a melhoria do abastecimento e provisionamento da marinha e o estabelecimento de um sistema de pagamento regular para marinheiros e oficiais. Atualmente, ele é lembrado principalmente pelo extenso diário que manteve por dez anos, registrando cada detalhe de sua vida e fornecendo um registro meticuloso de eventos históricos, como o Grande Incêndio e a Grande Peste de Londres."
 flavor_eng.193.title: "Princípios Matemáticos da Filosofia Natural"
 flavor_eng.193.desc: "Espera-se que o livro publicado recentemente chamado #italic Princípios Matemáticos da Filosofia Natural#!, de [isaac_newton.GetName], revolucione os campos da física, matemática e astronomia. As leis do movimento e da gravitação universal são destacadas, explicando como todos os objetos com massa são atraídos uns aos outros por uma força de gravidade.\n\nCertamente será considerado uma das obras mais importantes na história da ciência."
 flavor_eng.193.a: "Uma obra-prima a ser apreciada."
 flavor_eng.193.b: "Reúnam nossas mentes mais brilhantes para discuti-lo."
 flavor_eng.193.c: "É apenas um livro."
 flavor_eng.193.tt: "O estabelecimento de cafeterias pela Inglaterra facilita a disseminação dos conceitos destacados em #italic Princípios Matemáticos da Filosofia Natural#! para um público maior"
 flavor_eng.193.historical_info: "O livro \"Philosophiæ Naturalis Principia Mathematica\", conhecido como Princípios Matemáticos da Filosofia Natural, é considerado a maior obra de Isaac Newton. Ele foi originalmente publicado em Latim, e é um dos livros científicos mais influentes já escritos."
 flavor_eng.195.title: "A Crise da Exclusão"
 flavor_eng.195.desc: "[catholic_relative.GetName], parte da família próxima de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], se recusou a fazer o juramento legalmente obrigatório, que exige que qualquer pessoa considerada para o serviço público siga as práticas da religião [ROOT.GetCountry.GetReligion.GetAdjective], incluindo a participação na comunhão na Igreja de [ROOT.GetCountry.GetName]. Isso eleva a possibilidade de um [ShowReligionAdjective('catholic')] virar governante de facto, caso o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] um dia escolha um sucessor não conformista.\n\nO Parlamento está propondo que a lei seja alterada para impedir tais incidentes e garantir um processo de sucessão tranquilo."
 flavor_eng.195.a: "Opor-se a este absurdo."
 flavor_eng.195.b: "Persuadir os parlamentares à nossa causa."
 flavor_eng.195.tt: "Persuadimos parlamentares suficientes para impedir que a Lei seja promulgada"
 flavor_eng.195.c: "Um passo lógico."
 STATIC_MODIFIER_NAME_opposed_parliament: "Parlamento Oposto"
 flavor_eng.195.historical_info: "A Crise da Exclusão foi uma série de tentativas do Parlamento de excluir o irmão do Rei Carlos II, o herdeiro presuntivo Jaime, Duque de Iorque, dos tronos da Inglaterra, Escócia e Irlanda por ser católico. As tentativas não tiveram sucesso, mas levariam à promulgação do Decreto de Estabelecimento em 1701, quando o futuro rei foi deposto na Revolução Gloriosa."
 flavor_eng.196.title: "Comédia da Restauração"
 flavor_eng.196.desc: "Um novo tipo de comédia está sendo popularizado por dramaturgos proeminentes. A linguagem sexualmente explícita é incentivada, e as peças evitam críticas sobre os tópicos de apostas, bebidas e amor, com o intuito de chocar. As comédias parecem atrair um público diversificado, incluindo aristocratas e seus servos, intrigados pelas mudanças de última hora, pelo enredo agitado, atuação de celebridades e a primeira inclusão de atrizes profissionais."
 flavor_eng.196.a: "Aprovada e incentivada."
 flavor_eng.196.tt1: "Isso permite a participação de atrizes e dramaturgas"
 flavor_eng.196.tt2: "Viram [samuel_pepys.GetName] apreciando a apresentação"
 flavor_eng.196.b: "Não há lugar para linguagem vulgar."
 flavor_eng.196.historical_info: "Comédia da Restauração é um gênero de drama inglês que surgiu durante o período conhecido como a Restauração Inglesa. As peças são caracterizadas pela inteligência, pelo humor e pelos elementos satíricos. Após o regime puritano de Oliver Cromwell, que levou ao fechamento dos teatros, uma importante mudança na sociedade e na cultura da Inglaterra alterou gradualmente as perspectivas e atitudes públicas em relação às questões morais."
 flavor_eng.197.title: "[aphra_behn.GetNameWithNoTooltip]"
 flavor_eng.197.desc: "Em busca de emprego e fama durante um pico recente na comédia da restauração, a dramaturga [aphra_behn.GetName] abordou a Companhia do Rei, um grupo de teatro proeminente especializado em produções teatrais. [aphra_behn.GetSheHe|U] está cheia de dívidas e passando por dificuldades para encontrar sucesso, mas a comédia parece ser mais sua área."
 flavor_eng.197.a: "Um modelo literário para as gerações futuras."
 flavor_eng.197.tt1: "[aphra_behn.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.197.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa insatisfação por se opor à [policy|e] [ShowPolicyName('strict_censorship')]"
 flavor_eng.197.b: "A moralidade das peças dela é questionável."
 flavor_eng.197.tt3: "[aphra_behn.GetSheHe|U] é forçada a se defender publicamente, conquistando um nome e maior reconhecimento"
 flavor_eng.197.c: "São tempos difíceis."
 flavor_eng.197.historical_info: "Aphra Behn foi uma dramaturga, poeta e escritora inglesa considerada uma das primeiras escritoras profissionais na literatura inglesa. Ela é mais conhecida por suas peças, especialmente as do gênero comédia da restauração. Ela enfrentou críticas por toda a sua carreira, das quais ela se defendia argumentando que era discriminada por ser mulher, enquanto os dramaturgos homens tinham liberdade para viver escandalosamente e escrever peças imorais."
 flavor_eng.198.title: "A Royal Society"
 flavor_eng.198.desc: "A união das nossas mentes científicas mais brilhantes produziu algumas das maiores invenções na nossa sociedade. Podemos montar um órgão independente, governado pelo seu próprio conselho e sediado na capital [ROOT.GetCountry.GetCapital.GetName], para promover a ciência e seus benefícios, e para reconhecer e apoiar ciências proeminentes. Ele também forneceria conselhos científicos para políticas e educação, destacando nossos esforços de pesquisa."
 flavor_eng.198.a: "Que ideia maravilhosa."
 flavor_eng.198.tt1: "[target_root_country.GetGovernment.GetRuler.GetName] torna-se patrono(a) desta recém-formada sociedade erudita"
 flavor_eng.198.b: "É melhor investir nas nossas universidades."
 flavor_eng.198.c: "Parece caro e burocrático."
 flavor_eng.198.historical_info: "A Royal Society foi fundada em 1660, durante o reino do Rei Carlos II da Inglaterra. Seus orquestradores eram membros destacados da comunidade científica, profundamente dedicados à expansão dos limites do entendimento científico e a garantir o avanço da ciência. O objetivo era criar uma plataforma em que cientistas, estudiosos e intelectuais pudessem se encontrar e discutir suas descobertas para transformar ideias em resultados tangíveis."
 flavor_eng.199.title: "Philosophical Transactions"
 flavor_eng.199.desc: "A primeira publicação no mundo devotada exclusivamente à ciência foi proposta pela [ShowBuildingTypeName('royal_society')]. Seu propósito era publicar artigos de pesquisa originais, descobertas científicas e estudos documentados. Compartilhar essas descobertas com um público maior ajudaria a avançar o entendimento humano em vários campos, como física, química e astronomia. A Sociedade espera que a publicação se torne um testamento à eterna busca pelo conhecimento."
 flavor_eng.199.desc_no_printer: "$flavor_eng.199.desc$\n\nEntretanto, a falta de uma [ShowBuildingTypeName('printing_press_shop')] em [ShowLocationName('london')] atrasará sua publicação, a menos que a situação possa ser remediada."
 flavor_eng.199.a: "Imprimir com nossa bênção."
 flavor_eng.199.b: "Arcar com as despesas."
 flavor_eng.199.tt1: "Uma [ShowBuildingTypeName('printing_press_shop')] é construída rapidamente às custas do governo"
 STATIC_MODIFIER_NAME_philosophical_transactions: "Philosophical Transactions of the Royal Society"
 flavor_eng.199.c: "Uma edição limitada basta."
 flavor_eng.199.tt2: "Uma única circulação é publicada com auxílio de uma Prensa Real"
 flavor_eng.199.historical_info: "Philosophical Transactions of the Royal Society é uma publicação científica publicada continuamente desde 1665. Ela cobre diversos campos da ciência, e tem contribuído muito com o compartilhamento de conhecimentos científicos e garantido o registro de descobertas importantes. Diversas descobertas publicadas inspiraram a continuação de pesquisas e inovações."
 flavor_eng.200.title: "Ruína da Mãe"
 flavor_eng.200.desc: "Em 1330, a traidora Rainha Mãe [isabella.GetName] ajudou [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName] no sangrento assassinato de seu próprio marido, [GetCharacter('eng_edward_ii').GetName]. Por fim, capturamos [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetLastNameWithNoTooltip] e, desde sua execução, confinamos nossa Rainha Mãe em prisão domiciliar.\n\nApesar da reputação dela como traidora no país [ROOT.GetCountry.GetName], ela é conhecida no país [GetCountry('FRA').GetLongName] principalmente como membro sênior da prestigiosa dinastia [isabella.GetDynasty.GetName], que ainda tem um considerável respeito entre a nobreza de lá.\n\nCom nossos esforços contínuos no outro lado do canal, pode ser útil explorarmos sua distinta descendência, fazendo com que ela lide com qualquer emissário [GetCountry('FRA').GetAdjectiveWithNoTooltip] em nome de seu filho."
 flavor_eng.200.a: "O tempo cura todas as feridas."
 flavor_eng.200.b: "Deixem-na apodrecer."
 eng_capetian_mother: "Rainha Mãe Capetiana"
 flavor_eng.201.title: "O Toque Real"
 flavor_eng.201.desc: "Desde [GetCharacter('eng_edward_the_confessor').GetName], os monarcas do país [ROOT.GetCountry.GetName] possuem um poder único e milagroso de cura conhecido como \"toque real\", normalmente usado em dezenas de pessoas em grandes cerimônias. Os únicos outros monarcas que já demonstraram essa habilidade eram do país [GetCountry('FRA').GetName].\n\nAo tocar uma pessoa infectada com escrófula, uma doença que faz um grande abscesso crescer no pescoço da pessoa, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] cura a doença, e a pessoa afetada volta à saúde normal.\n\nVisto que os poderes divinos são dados por Deus àqueles que possuem o direito hereditário ao trono, realizar o ritual será prova irrefutável de que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] legítimo(a)."
 flavor_eng.201.a: "Realizem o ritual."
 flavor_eng.201.b: "Misticismo não exerce autoridade."
 flavor_eng.202.title: "[young_roger.GetNameWithNoTooltip]"
 flavor_eng.202.desc: "Em 1327, [GetCharacter('eng_roger_mortimer_1st_earl_of_march').GetName], um dos nobres mais influentes da época, traiçoeiramente se rebelou contra [GetCharacter('eng_edward_ii').GetShortName] e o assassinou. Pouco depois, ele foi enforcado por isso.\n\nSeu neto, [young_roger.GetName], sobrevive como um cavaleiro jovem, mas exemplar. Ele seria um ótimo comandante, mas fazer dele um exemplo poderia desencorajar traições no futuro."
 flavor_eng.202.a: "Mantenha seus inimigos próximos."
 flavor_eng.202.b: "É perigoso demais."
 flavor_eng.203.title: "A Ponte de [target_location.GetNameWithNoTooltip] Está Caindo"
 flavor_eng.203.desc: "A movimentada Ponte de [target_location.GetName] tem sido o único ponto de travessia do Rio Tamisa desde 1209, mas também é uma das ruas comerciais mais agitadas de toda a cidade. Enfeitada com armarinhos, luveiros e outras butiques da moda, a ponte atrai a clientela mais rica do país [ROOT.GetCountry.GetName].\n\nEntretanto, alguns dias após os guardas da ponte descobrirem rachaduras na alvenaria, dois arcos desabaram subitamente no lado Sul, causando danos à estrutura original.\n\nFelizmente, ninguém morreu, mas a ponte precisa urgentemente de uma reconstrução, senão precisará ser completamente desmontada. Quais materiais devemos usar para restaurar os arcos?"
 flavor_eng.203.a: "Madeira e argila."
 flavor_eng.203.b: "Ferro e pedra."
 flavor_eng.203.c: "Prata e ouro."
 flavor_eng.203.d: "Controlar seu desabamento inevitável."
 eng_london_bridge_wood_clay: "Ponte de Londres — Madeira e Argila"
 eng_london_bridge_iron_stone: "Ponte de Londres — Ferro e Pedra"
 eng_london_bridge_silver_gold: "Ponte de Londres — Prata e Ouro"
 flavor_eng.204.title: "Pavimentada com Ouro"
 flavor_eng.204.desc: "Um curioso rumor surgiu entre o estamento rural [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de que as ruas de [target_location.GetName] são pavimentadas com ouro.\n\nEmbora a maioria entenda que isso não passe de uma metáfora fantasiosa, a ideia de que um camponês pode enriquecer nesta cidade é inspiradora para quase todos."
 flavor_eng.204.a: "Deixem que os rumores se espalhem."
 flavor_eng.204.b: "As ruas são pavimentadas com carvão e sujeira."
 flavor_eng.204.c: "Por que não pavimentamos as ruas com ouro de verdade?"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_rumor: "Rumores Sobre Ser Pavimentada com Ouro"
 STATIC_MODIFIER_NAME_eng_paved_with_gold_actually: "Realmente Pavimentada com Ouro"
 eng_paved_with_gold: "Custo da Pavimentação com Ouro"
 flavor_eng.205.title: "[robert_boyle.GetNameWithNoTooltip]"
 flavor_eng.205.desc: "[robert_boyle.GetName], filósofo, químico e médico irlandês, está conduzindo com entusiasmo a ciência experimental em sua residência em [ShowLocationName('oxford')]. [robert_boyle.GetSheHe|U] desenvolveu uma teoria inovadora sobre a relação inversa entre pressão e volume de um gás em temperatura constante. Sendo uma religião [ShowReligionName('anglican')], [robert_boyle.GetSheHe] acredita que o estudo da ciência e do mundo natural poderia melhorar o entendimento da criação de Deus, um assunto sobre o qual ele escreve bastante entre seus experimentos."
 flavor_eng.205.a: "Aplaudimos seus esforços."
 flavor_eng.205.tt1: "[robert_boyle.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.205.tt2: "[robert_boyle.GetSheHe|U] frequentemente participa de encontros com outros intelectuais e pode exercer a função de estimular uma sociedade científica de primeira"
 flavor_eng.205.b: "Incentivar [robert_boyle.GetHimHer] a compartilhar suas descobertas."
 flavor_eng.205.c: "Um louco e um herege combinados."
 flavor_eng.205.historical_info: "Robert Boyle é considerado um dos cientistas mais influentes do século XVII e uma figura crucial na revolução científica. Ele costuma ser referido como um dos fundadores da química moderna. Sua obra mais famosa, conhecida como \"Lei de Boyle\", estabeleceu a fundação para o desenvolvimento da lei do gás ideal."
 flavor_eng.206.title: "A Bela e Esperta Nell"
 flavor_eng.206.desc: "Uma carismática e atraente atriz capaz de alegrar e cativar o público surgiu nos teatros locais. Apesar de sua origem humilde, [eleanor_gwyn.GetSheHe] conseguiu destaque e a atenção do(a) [target_root_country.GetGovernment.GetRulerTitle], que parece feliz em lhe oferecer a oportunidade de entreter a realeza."
 flavor_eng.206.a: "Uma mulher impressionante."
 flavor_eng.206.tt1: "[eleanor_gwyn.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.206.tt2: "[eleanor_gwyn.GetSheHe|U] deu à luz um bebê do [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_eng.206.tt3: "[eleanor_gwyn.GetSheHe|U] usa sua influência com o(a) [target_root_country.GetGovernment.GetRulerTitle] para promover os interesses de atores e dramaturgos"
 flavor_eng.206.tt4: "As normas sociais ficam mais brandas em relação ao comportamento pessoal à medida que o(a) [target_root_country.GetGovernment.GetRulerTitle] assume publicamente uma amante plebeia"
 STATIC_MODIFIER_NAME_influential_figurine: "Figura Influente"
 flavor_eng.206.b: "Nascida apenas para entreter."
 flavor_eng.206.b.custom: "Todos os [ShowPopTypeName('nobles')], [ShowPopTypeName('burghers')] e [ShowPopTypeName('peasants')] em [ShowLocationName('london')] ganham [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.206.c: "Uma presença de palco insignificante."
 STATIC_MODIFIER_NAME_absense_of_influential_figurine: "Ausência de Figura Influente"
 flavor_eng.206.tt5: "Os direitos dos artistas se deterioram sem um defensor de destaque para promover seus interesses"
 flavor_eng.206.historical_info: "Eleanor Gwyn foi uma atriz e uma celebridade durante o final do século XVII. Nascida na pobreza, ela subiu nos palcos ainda muito nova, elogiada por suas apresentações cômicas, e ficaria famosa por seu raciocínio rápido e senso de humor, conquistando o apelido de \"Pretty, witty Nell\" (A Bela e Esperta Nell). Ela é mais famosa por seu relacionamento romântico com o Rei Carlos II, que durou quase 17 anos e gerou 2 crianças ilegítimas."
 flavor_eng.207.title: "Monarquia Submersa"
 flavor_eng.207.desc: "O inventor e mago das bugigangas, [cornelius_debbel.GetName], mudou-se para a entidade política [ROOT.GetCountry.GetName] a convite do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e [cornelius_debbel.GetSheHe] está prestes a apresentar sua mais recente engenhoca ao público.\n\nUm tipo de veículo submersível peculiar foi levado ao Tamisa com alegações de que conseguiria atravessar o rio totalmente submerso a uma profundidade de duas a três braças. Um teste está marcado entre Westminster e Greenwich, com um convite pessoal feito a [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para participar do passeio e testemunhar esse espetáculo único."
 flavor_eng.207.a: "Aceitar o convite."
 flavor_eng.207.tt1: "[cornelius_debbel.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.207.a.custom: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] junta-se a [cornelius_debbel.GetNameWithNoTooltip] a bordo do submarino improvisado para um passeio arriscado"
 flavor_eng.207.tt2: "Os observadores estão impressionados pela coragem demonstrada pelo(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.b: "Observar o espetáculo em terra seca."
 flavor_eng.207.tt3: "Os observadores não se impressionaram pela covardia demonstrada pelo(a) [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_eng.207.historical_info: "Cornelius Drebbel foi um inventor holandês que construiu o primeiro submarino navegável em 1620, enquanto trabalhava para a Marinha Real. Entre 1620 e 1624, ele conseguiu construir e testar mais dois submarinos, enquanto uma terceira versão, e última, foi demonstrada ao Rei Jaime I e milhares de londrinos. O submarino conseguiu ficar submerso por três horas, e foi testado em diversas ocasiões. Apesar do sucesso, o Almirantado nunca implementou o design devido à falta de entusiasmo em relação à sua utilidade."
 flavor_eng.208.title: "A Viagem Inaugural"
 flavor_eng.208.desc_successfully_submerged: "O submersível voltou à superfície perto das margens de Greenwich, para o delírio dos ansiosos espectadores. [cornelius_debbel.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName] finalmente desembarcaram, recebidos por um coro empolgado e aplausos. Foi uma demonstração realmente marcante."
 flavor_eng.208.desc: "O submersível não consegue voltar à superfície perto das margens de Greenwich, para a grande decepção dos ansiosos espectadores. [cornelius_debbel.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName] parecem estar à mercê do mar, e uma grande tristeza toma conta da multidão. Foi uma ocasião realmente triste."
 flavor_eng.208.a: "Viva!"
 flavor_eng.208.b: "Não há palavras."
 flavor_eng.208.tt1: "O(a) [target_root_country.GetGovernment.GetRulerTitle] consegue escapar da engenhoca e volta à superfície"
 flavor_eng.210.title: "A Feira Congelada"
 flavor_eng.210.desc: "O clima anormalmente frio fez o rio Tamisa congelar. Os habitantes locais sugeriram que uma feira fosse organizada nas margens, com diversas barracas e atrações montadas no gelo, incluindo vendedores de alimentos, tavernas, jogos e até pequenas lojas. As celebrações contariam também com entretenimento, como patinação no gelo, trenós e corridas de cavalo e carroça.\n\nEstão falando até em uma ponte improvisada que permitiria que as pessoas atravessassem o rio sem precisar passar pela superfície congelada."
 flavor_eng.210.a: "Uma abordagem criativa."
 frost_fair: "Feira Congelada"
 flavor_eng.210.b: "Uma empreitada arriscada."
 flavor_eng.210.historical_info: "A Feira Congelada de 1683 foi um grande evento que durou cerca de 2 meses. O evento foi extensivamente documentado, incluindo gravuras, panfletos e relatos escritos. Foi uma ocorrência marcante e memorável na história de Londres, e não se repetiu da mesma forma desde então devido ao fluxo do rio e à construção de taludes."
 flavor_eng.211.title: "A Máquina de Savery"
 flavor_eng.211.desc: "Uma patente foi registrada pelo inventor [thomas_savery.GetName] para um dispositivo movido a vapor destinado ao uso comercial. O dispositivo é utilizado como uma bomba, e é um método revolucionário de bombear água que pode ser usado para melhorar a drenagem de minas e viabilizar um amplo fornecimento de água ao público."
 flavor_eng.211.a: "Priorizem o fornecimento de água."
 flavor_eng.211.tt1: "[thomas_savery.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.211.b: "As minas são nosso sustento."
 flavor_eng.211.c: "Use-o como um protótipo para maiores avanços."
 flavor_eng.211.tt2: "[thomas_savery.GetNameWithNoTooltip] assume um cargo na [ShowBuildingTypeName('royal_society')]"
 flavor_eng.212.title: "A União das Coroas"
 flavor_eng.212.desc: "Após o recente falecimento de [dying_monarch.GetName], o trono do país [inherited_country.GetName] passa para [inheriting_monarch.GetName], de acordo com o tratado. Os países [inheriting_country.GetName] e [inherited_country.GetName] manterão parlamentos e sistemas legais separados por enquanto. A possibilidade de uma união completa será considerada no futuro, se as circunstâncias permitirem."
 flavor_eng.212.a: "Finalmente unidos."
 flavor_eng.212.historical_info: "A União das Coroas refere-se a um grande evento em 1603, quando Jaime VI da Escócia também virou Jaime I da Inglaterra. Até a união, Inglaterra e Escócia eram reinos separados e independentes com seus próprios monarcas. A Inglaterra era governada pela dinastia Tudor, enquanto a Escócia estava sob o governo da dinastia Stuart. Quando a rainha Isabel I da Inglaterra morreu sem um herdeiro, sua morte abriu caminho para a união."
 flavor_eng.213.title: "O Crescimento das Sociedades Anônimas"
 flavor_eng.213.desc: "O crescimento contínuo do nosso império colonial enfrenta desafios devido aos custos associados em relação aos riscos assumidos. Poderíamos apresentar um novo tipo de empreitada que garanta o financiamento através da emissão de ações, e mitigar parte dos riscos para investidores privados. Alternativamente, pode-se considerar que o sistema atual minimiza o potencial de instabilidade financeira e inibe escolhas excessivamente arriscadas."
 flavor_eng.213.a: "Assumir riscos é perigoso."
 flavor_eng.213.b: "Quanto maior o risco, maior o lucro."
 flavor_eng.213.historical_info: "A ascensão das sociedades comerciais anônimas surgiu da necessidade de mais financiamento, pois os riscos envolvidos na colonização ficaram tão dispendiosos que ficou impossível que apenas um investidor a financiasse. A estrutura dividida em ações alimentou o crescente comércio na Inglaterra e nos territórios no exterior. Embora essa nova estrutura comercial tenha trazido considerável crescimento econômico e inovação, ela também tinha diversos aspectos negativos e empecilhos durante o início do seu desenvolvimento."
 flavor_eng.214.title: "O Primeiro Romance"
 flavor_eng.214.desc: "Um marinheiro recentemente resgatado, que naufragou no litoral oeste da ilha inabitada de Más a Tierra, inspirou a produção de um tipo de autobiografia, que segue as viagens de \"Robinson Crusoé\", um náufrago que passa 28 anos em uma ilha deserta tropical remota. As críticas iniciais são consideravelmente positivas, e essa obra parece marcar o início da ficção realística como gênero literário.\n\nO autor deste romance é ninguém menos que [daniel_defoe.GetName], um versátil escritor, comerciante e estrategista político, e espera-se que a publicação vire um grande sucesso no país e no exterior."
 flavor_eng.214.a: "A caneta é a maior aliada dele."
 flavor_eng.214.tt1: "[daniel_defoe.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.214.b: "Mais adequado a um cargo de assessoria."
 flavor_eng.214.tt2: "[daniel_defoe.GetNameWithNoTooltip] escreve diversos textos prolíficos defendendo planos para melhoria econômica e social, incluindo uma proposta primitiva de seguro nacional"
 flavor_eng.214.historical_info: "Robinson Crusoé é um romance escrito por Daniel Defoe que segue o protagonista enquanto ele luta pela sobrevivência, seus esforços para se adaptar ao novo ambiente e sua eventual transformação em um indivíduo engenhoso e autossuficiente. Acredita-se que o romance só perca para a Bíblia em quantidade de traduções."
 flavor_eng.215.title: "A Bolha dos Mares do Sul"
 flavor_eng.215.desc: "Uma sociedade anônima oferecendo quase cem por cento de retorno viu o valor de suas ações despencar. Na verdade, a empresa em si está longe dos lucros prometidos, e está pagando sua dívida fazendo falsas promessas aos seus donos.\n\nInvestidores foram arruinados, perdendo milhares, e há um notável aumento na taxa de suicídios. Fúria e descontentamento tomaram as ruas, e o público exige respostas."
 flavor_eng.215.a: "Isso aconteceria cedo ou tarde."
 flavor_eng.215.tt1: "A bolha causa uma considerável crise econômica no país [target_root_country.GetName]"
 flavor_eng.215.tt2: "A diligência de [robert_walpole.GetNameWithNoTooltip] reduz um pouco dos danos econômicos"
 flavor_eng.215.b: "Forneçam um resgate financeiro e compensem os investidores."
 flavor_eng.215.tt3: "A intervenção do governo estabiliza a economia, mas prejudica o sentimento dos investidores"
 STATIC_MODIFIER_NAME_south_sea_bubble: "Bolha dos Mares do Sul"
 STATIC_MODIFIER_NAME_restructuring: "Empresa em Reestruturação"
 flavor_eng.215.historical_info: "A Bolha dos Mares do Sul foi um dos primeiros colapsos financeiros da história. Tudo começou quando uma sociedade anônima britânica foi criada para consolidar, controlar e reduzir a dívida nacional e ajudar a Grã-Bretanha a aumentar seu comércio e os lucros nas Américas. A especulação aumentou o valor das ações a níveis insustentáveis, causando o colapso e a ruína de milhares de investidores."
 flavor_eng.216.title: "Os Motins de Spitalfield"
 flavor_eng.216.desc: "Confrontos violentos irromperam entre autoridades locais e tecelões do bairro de Spitalfield sobre disputas salariais e a introdução de máquinas ao processo de produção, que deve prejudicar o sustento dos tecelões de tear manual. A amotinação resultou na destruição de ao menos uma [ShowBuildingTypeName('fine_cloth_guild')] e ataques às residências dos empregadores, com os amotinadores resistindo a qualquer tentativa de prisão."
 flavor_eng.216.a: "Respondam com força."
 flavor_eng.216.a.custom: "Qualquer amotinador é enviado à colônia penal de [ShowAreaName('eastern_australia_area')]"
 flavor_eng.216.b: "Suspendam as importações por um curto período."
 flavor_eng.216.c: "Melhorem temporariamente as condições trabalhistas."
 flavor_eng.216.tt1: "Diversos tecelões estão mortos ou presos aguardando julgamento"
 flavor_eng.216.tt2: "Uma legislação temporária é promulgada para pacificar os tecelões"
 STATIC_MODIFIER_NAME_improved_working_conditions_silk_weavers: "Condições Trabalhistas Melhoradas para Tecelões de Seda"
 STATIC_MODIFIER_NAME_fine_cloth_imports_banned: "Importações de Tecidos Finos Banidas"
 STATIC_MODIFIER_NAME_liquor_imports_banned: "Importações de Bebidas Destiladas Banidas"
 flavor_eng.216.historical_info: "Os Motins de Spitalfields foram uma série de protestos violentos e agitações no distrito de Spitalfields, em Londres, durante o final do século XVIII. Eles coincidiram com os desafios econômicos e sociais vivenciados pela classe trabalhadora durante o início da industrialização, especialmente seu efeito nas indústrias de artesanato tradicional. Isso levaria diversos decretos governamentais a serem promulgados para criar direitos trabalhistas e mudança econômica."
 flavor_eng.217.title: "A Febre do Gin"
 flavor_eng.217.desc: "O consumo de gin está cada vez maior em todo o país, resultando em extrema pobreza, embriaguez pública, colapsos familiares e crime. Diversas lojas de gin foram inauguradas, exacerbando o problema.\n\nO governo precisa agir e impor medidas severas antes que a situação piore ainda mais."
 flavor_eng.217.a: "Promulguem uma legislação temporária."
 flavor_eng.217.b: "Fazer o parlamento promulgar o \"Decreto do Gin\""
 flavor_eng.217.b.custom: "Diversos [locations|e] em todo a entidade política [target_root_country.GetName] ganham [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] devido a uma redução nas taxas de crime"
 flavor_eng.217.tt1: "A produção de gin é regulada e taxas de licenciamento são impostas"
 flavor_eng.217.tt2: "A importação de bebidas destiladas é temporariamente banida"
 flavor_eng.217.c: "Deixem-nos beberem."
 flavor_eng.217.c.custom: "Diversos [locations|e] em todo a entidade política [target_root_country.GetName] perdem [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] devido a um aumento nas taxas de crime"
 flavor_eng.217.tt3: "Os problemas sociais continuam a se acumular com um aumento geral em vício, distúrbios mentais e deterioração física"
 reduced_gin_consumption: "Consumo Reduzido de Gin"
 excessive_gin_consumption: "Consumo Excessivo de Gin"
 STATIC_MODIFIER_NAME_regulated_gin_production: "Produção de Gin Regulamentada"
 STATIC_MODIFIER_NAME_heavily_restricted_gin_production: "Produção de Gin Altamente Restrita"
 flavor_eng.217.historical_info: "A Febre do Gin foi um período de consumo excessivo de gin, causado por um aumento na produção doméstica e uma redução na importação de bebidas francesas como resultado das contínuas hostilidades entre Inglaterra e França. O gin virou a bebida favorita de pessoas de todas as classes sociais, levando a um amplo consumo e impacto destrutivo na vida familiar. A combinação de regulação governamental, preços elevados e uma mudança na percepção cultural do gin gradualmente reduziu seu consumo."
 flavor_eng.218.title: "O Clube do Jantar"
 flavor_eng.218.desc: "O grande pintor [joshua_reynolds.GetName] se uniu ao seu mentor, [random_artist.GetName], para formar um clube de jantar sob medida para mentes semelhantes da mesma condição social. Seu propósito é reunir algumas das figuras de maior destaque na literatura, política, arte e outros assuntos intelectuais, em que inteligência e sabedoria continuam fundamentais para o caráter do clube.\n\nEles planejam encontros semanais em diversas tavernas e cafeterias de [ShowLocationName('london')] para discussões acaloradas."
 flavor_eng.218.a: "Uma tremenda oportunidade."
 flavor_eng.218.tt1: "[joshua_reynolds.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.218.tt2: "Um convite é feito a [artists|e] no campo da literatura"
 flavor_eng.218.b: "Garantam a inclusão de políticos."
 flavor_eng.218.c: "Um espetáculo pomposo com pouca relevância."
 STATIC_MODIFIER_NAME_the_dining_club: "O Clube do Jantar"
 flavor_eng.218.historical_info: "O Clube do Jantar foi um famoso clube literário que reuniu algumas das figuras literárias e intelectuais mais proeminentes da época. Ele exerceu uma função importante na promoção de discussões e debates intelectuais e amizade entre os membros, e teve uma importante influência sobre a vida cultural e intelectual na Grã-Bretanha. Ele forneceu espaço para pensadores e artistas de destaque compartilharem seus pensamentos e colaborarem em diversos projetos."
 flavor_eng.219.title: "Academia Real das Artes"
 flavor_eng.219.desc_joshua_reynolds: "$flavor_eng.219.desc_common$ \n\nO estimado [joshua_reynolds.GetName] foi proposto como o primeiro presidente."
 flavor_eng.219.desc_random_artist: "$flavor_eng.219.desc_common$ \n\n[random_artist.GetName] foi sugerido(a) como o(a) primeiro(a) presidente."
 flavor_eng.219.desc_common: "Foi sugerido que uma instituição encarregada de promover a criatividade e avançar as artes seja estabelecida com o financiamento de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Ela deve servir como uma escola ou academia de design para estudantes de artes, com uma exibição anual de arte contemporânea que será aberta a todos os artistas."
 flavor_eng.219.a: "Artisticamente aprovada!"
 flavor_eng.219.b: "Melhor gastar na educação dos pobres."
 STATIC_MODIFIER_NAME_increased_educational_spending: "Gastos com Educação Aumentados"
 flavor_eng.219.historical_info: "A Academia Real das Artes é uma instituição de financiamento privado dedicada à promoção de artes visuais e arquitetura. Ela foi fundada em 1768 por um grupo de artistas, incluindo Sir Joshua Reynolds e Sir William Chambers, com o Rei Jorge III como primeiro patrono real da academia. A adesão à Academia Real é altamente prestigiosa, e concedida a artistas e arquitetos que tenham feito contribuições relevantes aos seus respectivos campos."
 flavor_eng.220.title: "O Ato de Cercamento"
 flavor_eng.220.desc: "Donos de terra e fábricas estão fazendo uma petição ao Parlamento para que permitam mais privatizações de terras públicas para expedir a migração da força de trabalho de locais rurais para áreas urbanas. Apesar de provavelmente causar considerável deslocamento social, isso também garantiria a ampla disponibilidade da força de trabalho e reforçaria a produção agrícola em geral."
 flavor_eng.220.a: "Um trabalhador deslocado é um trabalhador produtivo."
 enable_enclosure_act_policy: "Concede acesso à [policy|e] da [ShowPolicyName('enclosure_act')]"
 flavor_eng.220.b: "As ramificações sociais são graves demais."
 flavor_eng.220.a.custom: "[ShowPopTypeName('peasants')] ressentidos se amotinam, e 10 [locations|e] rurais perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [prosperity|e]"
 flavor_eng.220.tt: "O Ato acelera o processo de urbanização e incentiva mais industrialização às custas do estamento [ShowEstateTypeName('peasants_estate')]"
 STATIC_MODIFIER_NAME_obstructing_industrialization: "Obstruindo a Industrialização"
 enclosure_riots: "Motins do Cercamento"
 flavor_eng.220.historical_info: "Os Atos de Cercamento foram uma série de leis promulgadas na Inglaterra que permitiram um maior cercamento, ou privatização, de terras comuns e campos abertos. Eles foram parte de transformações agrícolas e econômicas mais amplas, consideradas necessárias para apoiar o crescimento da industrialização e da agricultura comercial. Os Atos contribuíram com a desigualdade social e levaram ao deslocamento de milhares de trabalhadores rurais, que foram forçados a buscar emprego nas cidades. Isso culminou nos motins de fazendeiros despossados e de trabalhadores que resistiram à perda de seus direitos tradicionais."
 flavor_eng.221.title: "Os Bow Street Runners"
 flavor_eng.221.desc: "Os Magistrados de Bow Street, baseados em Covent Garden, sugeriram que um órgão de aplicação da lei seja estabelecido para combater o crime e a desordem cada vez maiores em [ShowLocationName('london')]. Sua principal tarefa deve ser investigar e procurar ativamente por criminosos e prendê-los, com um salário regular para que mantenham o profissionalismo. O recrutamento seleto é essencial, então o grupo é composto principalmente por oficiais e policiais."
 flavor_eng.221.a: "O plano dos magistrados é bom."
 flavor_eng.221.b: "Não há lugar para um esquadrão de vigilantes."
 STATIC_MODIFIER_NAME_bow_street_runners: "Bow Street Runners"
 STATIC_MODIFIER_NAME_rampant_crime: "Criminalidade Excessiva"
 flavor_eng.221.historical_info: "Os Bow Street Runners foram um grupo organizado de aplicação da lei que estabeleceu a fundação para o desenvolvimento posterior da polícia de Londres. Por fim, isso levaria ao estabelecimento da Polícia Metropolitana. Os Runners tiveram grande influência na investigação de crimes e coleta de evidências, e eram conhecidos por suas técnicas investigativas, como vigilância e informantes."
 flavor_eng.222.title: "Os Motins dos Fiandeiros"
 flavor_eng.222.desc: "Motins irromperam em diversos municípios, com agressores visando oficinas que abriguem alguma [ShowBuildingTypeName('cloth_guild')] e destruindo ou danificando maquinários, que eles acreditam que resultarão em desemprego e salários inferiores. A produção de [ShowGoodsName('cloth')] já está reduzida devido aos danos causados, e provavelmente continuará em declínio a menos que a situação seja resolvida."
 flavor_eng.222.a: "Força será combatida com força."
 flavor_eng.222.a.custom: "Todos os [ShowPopTypeName('peasants')] em [locations|e] da região [ShowRegionName('great_britain_region')] com [ShowBuildingTypeName('cloth_guild')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.222.tt1: "Uma lei tornando ilegal a destruição de maquinários é promulgada"
 flavor_eng.222.tt2: "Tropas são enviadas e diversos amotinadores são detidos e executados"
 flavor_eng.222.tt3: "As [ShowBuildingTypeName('cloth_guild')] em todo o país [target_root_country.GetName] são afetadas por [ShowModifier('jenny_spinner_riots')]"
 flavor_eng.222.b: "Forcem melhores condições."
 flavor_eng.222.b.custom: "Todos os [ShowPopTypeName('peasants')] em [locations|e] da região [ShowRegionName('great_britain_region')] com uma [ShowBuildingTypeName('cloth_guild')] ganham [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_eng.222.tt4: "Nenhum trabalhador é demitido enquanto as máquinas são introduzidas no ciclo de produção, prejudicando a produtividade"
 flavor_eng.222.c: "Façam falsas promessas."
 flavor_eng.222.tt5: "Os trabalhadores da indústria têxtil param com as sabotagens e voltam ao trabalho"
 STATIC_MODIFIER_NAME_jenny_spinner_riots: "Motins dos Fiandeiros"
 STATIC_MODIFIER_NAME_improved_working_conditions_cloth_makers: "Condições Trabalhistas Melhoradas para Fabricantes de Tecido"
 flavor_eng.222.historical_info: "Os Motins dos Fiandeiros, ou Motins Ludistas, foram uma série de protestos realizados por trabalhadores especializados da indústria têxtil, preocupados que os novos maquinários resultariam em desemprego e salários mais baixos para os trabalhadores manuais. Eles iniciaram atos de violência e sabotagem, invadindo fábricas para destruir as novas máquinas. Os motins eram relativamente desorganizados e foram violentamente suprimidos pelo governo britânico, mas os distúrbios continuariam à medida que a automatização se expandia."
 flavor_eng.223.title: "[horatio_nelson.GetNameWithNoTooltip]"
 flavor_eng.223.desc: "Um oficial naval inabalável e inspirador conseguiu considerável apoio com o Conselho do Almirantado e ajudou a garantir diversas vitórias para a Marinha do(a) [ROOT.GetCountry.GetGovernment.GetName]. É imperativo que [horatio_nelson.GetName] tenha seu próprio comando, permitindo que explore os talentos excepcionais que possui."
 flavor_eng.223.a: "O lugar dele é na Marinha."
 flavor_eng.223.tt1: "[horatio_nelson.GetNameWithNoTooltip] é adicionado como [admiral|e]"
 flavor_eng.223.b: "Há outras maneiras de servir."
 flavor_eng.223.tt2: "[horatio_nelson.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.223.c: "Um capitão que adora dar tiros."
 flavor_eng.223.historical_info: "Horatio Nelson foi um oficial naval britânico. Ele entrou para a Marinha Real ainda bem jovem, e logo subiu pelas patentes. Suas excepcionais táticas e estratégias em combate naval ajudaram a garantir a vitória da Grã-Bretanha na Batalha de Trafalgar, pavimentando o caminho para a dominância britânica nos mares e sua ascensão como superpotência global."
 flavor_eng.224.title: "O Bom Senso de [thomas_paine.GetNameWithNoTooltip]"
 flavor_eng.224.desc: "O escritor revolucionário e impactante [thomas_paine.GetName] publicou um panfleto intitulado #italic Bom Senso#!, argumentando que as colônias devem se separar do país [target_root_country.GetName]. [thomas_paine.GetSheHe|U] está questionando por que as colônias americanas, sem representação direta no Parlamento, deveriam se submeter às leis e aos impostos do país [target_root_country.GetNameWithNoTooltip].\n\nO perigo que isso representa está na linguagem simples e direta que o povo comum consegue entender."
 flavor_eng.224.a: "Emitam um mandato para sua prisão."
 flavor_eng.224.tt1: "O Panfleto critica fortemente a ideia de monarquia e sucessão hereditária como inerentemente falha e injusta"
 flavor_eng.224.tt2: "Com a ajuda da Royal Society, [thomas_paine.GetNameWithNoTooltip] parte do país [target_root_country.GetName] para as colônias"
 flavor_eng.224.tt3: "[thomas_paine.GetNameWithNoTooltip] é preso e condenado por difamação sediciosa, mas continua a publicar seus panfletos devido à Lei de [ShowLawName('censorship')] branda"
 flavor_eng.224.tt4: "[thomas_paine.GetNameWithNoTooltip] é preso e condenado por difamação sediciosa e não pode mais publicar seus panfletos devido à Lei de [ShowLawName('censorship')] rigorosa"
 flavor_eng.224.b: "Cada um com sua opinião."
 flavor_eng.224.tt5: "Os Panfletos podem circular livremente e ganham considerável atenção"
 flavor_eng.224.historical_info: "Thomas Paine foi um escritor e ativista político que exerceu uma função importante na Revolução Americana. Seus influentes panfletos criticavam a monarquia hereditária e defendiam a independência completa das treze colônias, o que ajudou a persuadir a opinião pública sobre a questão e influenciou líderes políticos. Isso também proporcionou uma fundação intelectual para a elaboração da Declaração da Independência."
 flavor_eng.225.title: "Os Direitos do Homem"
 flavor_eng.225.desc: "O influenciador radical [thomas_paine.GetName] publicou outro de seus panfletos sediciosos defendendo a abolição da monarquia e a instituição de um parlamento representante. Suas palavras são um desafio à estabilidade social do país [target_root_country.GetName], e já encontraram um público receptivo entre aqueles que defendem reformas políticas e sociais."
 flavor_eng.225.a: "Oponham-se a qualquer mudança ao status quo."
 flavor_eng.225.tt1: "[thomas_paine.GetNameWithNoTooltip] foge do país [target_root_country.GetName] ao ser acusado de sedição"
 flavor_eng.225.a.custom: "Todos os [ShowPopTypeName('peasants')] na região [ShowRegionName('great_britain_region')] perdem #R 50%#! de [pop_satisfaction|e]"
 flavor_eng.225.b: "Instituam uma reforma parlamentar."
 flavor_eng.225.tt2: "Os [ShowPopTypeName('burghers')] e os [ShowPopTypeName('nobles')] estão horrorizados pela tentativa de erosão de seus privilégios sociais"
 enable_representative_parliament_reform: "Concede acesso à [government_reform|e] [ShowGovernmentReformName('representative_parliament_reform')]"
 flavor_eng.225.historical_info: "Os #italic Direitos do Homem#! foi um panfleto controverso publicado no final do século XVIII por Thomas Paine. Sua popularidade alarmou o governo britânico, que passou a agir para suprimir a dissidência e a oposição ao status quo. Ele é considerado o ponto de partida para discussões sobre reforma política e os direitos dos cidadãos, e contribuiu para elevar a consciência pública sobre as questões relacionadas à democracia e à importância da representação igualitária."
 flavor_eng.226.title: "[james_cook.GetNameWithNoTooltip]"
 flavor_eng.226.desc: "O determinado e excepcional navegador [james_cook.GetName] demonstrou uma sede de exploração insaciável, e propôs uma série de missões exploratórias ao Pacífico na esperança de descobrir e reivindicar novos territórios. Também foi expresso um desejo de conduzir observações astronômicas e fornecer mapas mais precisos para a Marinha Real. [james_cook.GetSheHe|U] exibiu uma abordagem respeitosa e diplomática, e provavelmente é um bom candidato para estabelecer relações pacíficas com as tribos locais."
 flavor_eng.226.a: "Uma iniciativa impressionante."
 flavor_eng.226.tt1: "[james_cook.GetNameWithNoTooltip] é adicionado como [explorer|e]"
 flavor_eng.226.tt2: "[james_cook.GetSheHe|U] pode realizar sua pesquisa científica como parte da missão de explorar o Oceano Pacífico"
 flavor_eng.226.b: "Concedam a ele um comando regular."
 flavor_eng.226.tt3: "[james_cook.GetNameWithNoTooltip] é adicionado como [admiral|e]"
 flavor_eng.226.c: "Observações astronômicas? Que tolice."
 flavor_eng.226.historical_info: "As viagens de James Cook estabeleceram a fundação para a exploração e colonização posteriores no Pacífico e além, expandiram o conhecimento científico e abriram novas rotas comerciais. Seu extenso mapeamento da Nova Zelândia e da Austrália levaram ambos os territórios a serem reivindicados pela Grã-Bretanha e, subsequentemente, colonizados."
 flavor_eng.227.title: "As Explorações de [james_cook.GetNameWithNoTooltip]"
 flavor_eng.227.desc: "As águas não cartografadas do Oceano Pacífico estão atualmente sendo exploradas pelo audacioso aventureiro [james_cook.GetName]. A expedição tem diversos objetivos, e o capitão pediu orientação sobre onde direcionar especificamente seu foco."
 flavor_eng.227.a: "A essência desta missão é científica."
 flavor_eng.227.b: "Uma colônia penal para os indesejados."
 flavor_eng.227.c: "O comércio é crucial para as ambições imperiais."
 flavor_eng.227.d: "Amplie a expedição."
 flavor_eng.227.tt: "O capitão e sua tripulação fazem paradas adicionais para obter mais suprimentos"
 STATIC_MODIFIER_NAME_extended_expedition: "Expedição Ampliada"
 flavor_eng.227.historical_info: "O capitão James Cook fez diversas viagens ao Oceano Pacífico durante o século XVIII, o que ajudou a avançar o entendimento da geografia, história natural e cultura do Pacífico. Inicialmente, as missões focavam na observação do trânsito de Vênus pelo sol, mas outro objetivo crucial era explorar e cartografar as regiões inexploradas do Pacífico Sul."
 flavor_eng.228.title: "O Imposto de Renda"
 flavor_eng.228.desc: "A situação financeira do país continua bem delicada, despertando discussões sobre a necessidade de uma reforma. Há um sentimento prevalente de que o sistema tributário atual beneficia desproporcionalmente os ricos, enquanto gera pouca receita para o governo. O membro do conselho de ministros [william_pitt_the_younger.GetName] está defendendo uma tributação de renda temporária para apoiar as finanças do país e redistribuir as riquezas. Uma proposta que não foi bem-recebida pelos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_eng.228.a: "Justo e progressista."
 STATIC_MODIFIER_NAME_temporary_income_tax: "Imposto de Renda Temporário"
 flavor_eng.228.b: "Impostos aduaneiros e os tributos sobre o consumo nos sustentarão."
 flavor_eng.228.c: "Uma batata quente política."
 flavor_eng.228.tt: "O Parlamento está insatisfeito com o delicado estado da estabilidade financeira do país [target_root_country.GetNameWithNoTooltip]"
 flavor_eng.228.custom: "Concede acesso à [law|e] de [ShowLawName('eng_taxation_law')]"
 flavor_eng.228.historical_info: "O imposto de renda foi introduzido pelo Primeiro-Ministro William Pitt, o Novo, para resolver o desgaste financeiro causado pelas contínuas Guerras Napoleônicas. O imposto de renda de Pitt foi desenvolvido como um imposto progressista, o que significa que indivíduos com maior renda pagavam um percentual maior de sua renda em impostos. Ele enfrentou oposição de quem possuía renda alta e, por fim, foi repelido após a conclusão da guerra."
 flavor_eng.229.title: "O Diário de Samuel Pepys"
 flavor_eng.229.desc: "Foi descoberto um diário do administrador naval do século XVII [samuel_pepys.GetName], contendo um registro detalhado de revelações pessoais e testemunho ocular de eventos importantes durante sua vida. Algumas páginas já foram decifradas, mas aguardam aprovação. Poderíamos traduzir o diário inteiro para o idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_eng.229.a: "Transcrevam e publiquem."
 flavor_eng.229.tt1: "As anotações escassas, mas informativas, do diário recontam vividamente a vida no país [target_root_country.GetName] durante o século XVII"
 flavor_eng.229.tt2: "Diversas anotações informativas no diário descrevem amplamente a vida no país [target_root_country.GetName] durante o século XVII"
 flavor_eng.229.tt3: "As inúmeras anotações informativas no diário descrevem de forma vívida e detalhada a vida no país [target_root_country.GetName] durante o século XVII"
 flavor_eng.229.tt4: "As fartas anotações no diário fornecem testemunhos oculares de diversos grandes eventos, e servem como principal fonte de informações sobre a vida no país [target_root_country.GetName] durante o século XVII"
 flavor_eng.229.b: "Respeitem a privacidade da família."
 flavor_eng.229.historical_info: "O diário de Samuel Pepys foi escrito entre 1660 e 1669, e fornece um registro detalhado dos eventos em Londres durante esse período, incluindo as opiniões, observações e experiências do próprio Samuel Pepys. Ele observou diversos eventos cruciais, como o Grande Incêndio de Londres, virou membro da Royal Society, e seu cargo no Almirantado possibilitou que conhecesse os assuntos diários da vida política."
 flavor_eng.230.title: "A Lei das Fábricas"
 flavor_eng.230.desc: "Reformistas estão defendendo melhoras aos direitos trabalhistas para trabalhadores de fábricas, que são frequentemente submetidos a constante exploração, proteção inadequada e salários baixos. Espera-se que qualquer tentativa de alterar a situação atual enfrente oposição e potencialmente tenha efeitos adversos sobre o crescimento econômico e a produtividade. Ainda assim, há um risco de êxodo da mão-de-obra se a situação não melhorar."
 flavor_eng.230.a: "Os coitados precisam de um alívio."
 flavor_eng.230.custom: "Concede acesso à [law|e] [ShowLawName('factory_working_conditions_law')]"
 flavor_eng.230.b: "Os trabalhadores alimentam a máquina econômica"
 flavor_eng.230.c: "Esses ingratos deviam demonstrar um pouco de gratidão."
 flavor_eng.230.historical_info: "A Lei das Fábricas foi uma importante legislação na Grã-Bretanha e marcou uma reviravolta nos esforços para melhorar as condições trabalhistas e proteger os direitos dos trabalhadores de fábricas, especialmente crianças, que trabalhariam a maior parte do dia por pouco dinheiro. A lei apresentou restrições de idade, exigências escolares e inspeções de fábricas, e forçou os donos de fábricas a melhorarem a segurança geral e a manterem registros empregatícios."
 flavor_eng.231.title: "[richard_arkwright.GetNameWithNoTooltip]"
 flavor_eng.231.desc: "O empreendedor e inventor com experiência em negócios [richard_arkwright.GetName] registrou patente para um novo tipo de máquina de produção que usa a força da água para acionar uma série de roletes. Isso possibilita a produção contínua de fios de algodão, melhorando muito a eficácia e o rendimento. Entretanto, [richard_arkwright.GetSheHe] está enfrentando alguns desafios jurídicos quanto à originalidade da invenção, um processo que pode demorar a ser resolvido e atrasar a implementação da novidade."
 flavor_eng.231.a: "Concedam uma patente exclusiva."
 flavor_eng.231.tt1: "[richard_arkwright.GetNameWithNoTooltip] é adicionado como [character|e]"
 enable_water_frame_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('water_frame')]"
 flavor_eng.231.b: "Isso merece mais investigações."
 flavor_eng.231.tt2: "A batalha jurídica é concluída com uma patente compartilhada"
 flavor_eng.231.historical_info: "Richard Arkwright foi um inventor inglês que criou diversas inovações para a indústria têxtil durante o início da industrialização. Suas contribuições mais importantes foram a roda de fiar e a roda hidráulica, que revolucionaram a produção de fios de algodão e possibilitaram a transição do sistema doméstico de produção têxtil para o sistema de fábricas."
 flavor_eng.232.title: "As Contribuições dos Darbys"
 flavor_eng.232.desc: "O metalúrgico pioneiro [abraham_darby.GetName] desenvolveu uma nova fonte de combustível usada em altos-fornos. Esse combustível, conhecido apenas como \"coque\", é considerado menos volátil e capaz de gerar um calor consistentemente maior que a preferência atual da indústria, o carvão. [abraham_darby.GetNameWithNoTooltip] agora está conduzindo uma implementação de teste na [ShowBuildingTypeName('iron_foundry')] de sua família com resultados promissores."
 flavor_eng.232.a: "Tornem isso uma norma da indústria."
 enable_coke_smelting_advance: "Concede acesso ao [advance|e] [ShowAdvanceName('coke_smelting')]"
 flavor_eng.232.b: "O processo atual é eficiente o bastante."
 flavor_eng.232.tt1: "[abraham_darby.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.232.tt2: "A nova fonte de combustível processado exige grandes quantidades de [ShowGoodsName('coal')]"
 flavor_eng.232.historical_info: "O processo de coqueificação, inventado por Abraham Darby I, é considerado um grande catalizador que avançou consideravelmente a Revolução Industrial. Seus efeitos imediatos foram uma transformação fundamental nas técnicas de produção de ferro, que possibilitaria a ampla adoção de ferro e aço em diversas indústrias. Ele também estabeleceu a fundação para a produção em massa de ferro fundido, que foi crucial para a Revolução Industrial."
 flavor_eng.233.title: "A Lei do Chá"
 flavor_eng.233.desc: "A [east_india_trade_company.GetName] está em risco de falência por não conseguir vender sua abundância de [ShowGoodsName('tea')]. Fatores como superprodução e concorrência com outras companhias de chá europeias levaram a um excesso, que é ainda mais exacerbado pelo fato de que a empresa produz principalmente chá preto, enquanto há uma crescente demanda de chá verde entre os consumidores do povo [ROOT.GetCountry.GetAdjective].\n\nPodemos conceder a eles um monopólio sobre todas as vendas em [thirteen_colonies.GetName], como uma forma de superar os produtores estrangeiros e estabilizar a companhia."
 flavor_eng.233.a: "Um pouco protecionista, mas necessário."
 flavor_eng.233.b: "Não podemos impor tais restrições."
 STATIC_MODIFIER_NAME_no_market_for_goods: "Sem Mercado para Mercadorias"
 STATIC_MODIFIER_NAME_tea_imports_banned: "Importações de Chá Banidas"
 flavor_eng.233.historical_info: "O principal objetivo da Lei do Chá foi aliviar os problemas financeiros da Companhia Britânica das Índias Orientais, que tinha um excesso de chá armazenado em seus depósitos. A Lei impôs um monopólio sobre as vendas de chá para as colônias americanas, possibilitando que a companhia reduzisse o preço e enviasse chá diretamente, excluindo efetivamente os comerciantes coloniais. Apesar do preço mais baixo, muitos colonizadores consideraram a Lei uma violação de seus direitos."
 flavor_eng.234.title: "A Experiente Governanta Inglesa"
 flavor_eng.234.desc: "A notável autora, cozinheira e habilidosa governanta [elizabeth_raffald.GetName] resumiu meticulosamente sua experiência culinária e seu conhecimento em administração doméstica. Ele reflete o tempo que ela passou trabalhando em diversas residências, incluindo as de indivíduos notáveis. Essa obra abrangente introduz receitas inovadoras e práticas. O livro está pronto para impressão, e espera-se que receba uma aclamação significativa."
 flavor_eng.234.a: "Uma joia da coroa culinária."
 the_experienced_english_housekeeper: "A Experiente Governanta Inglesa"
 flavor_eng.234.b: "Uma dona de casa habilidosa não precisa de orientações."
 flavor_eng.234.tt1: "[elizabeth_raffald.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.234.tt2: "O livro vira uma obra popular e influente, não apenas no país [target_root_country.GetName], mas também nas colônias americanas"
 flavor_eng.234.historical_info: "#italic The Experienced English Housekeeper#!, de autoria de Elizabeth Raffald, introduziu receitas práticas e inovadoras, algumas das quais são apreciadas até hoje. Ele conta com receitas para diversos pratos, desde sopas e assados até sobremesas, incluindo a primeira receita de crumpet. O livro enfatizou a precisão na culinária, como o uso de medidas padronizadas, algo raro para a época."
 flavor_eng.235.title: "O Massacre de Boston"
 flavor_eng.235.desc: "Ocorreu um incidente no porto colonial de [ShowLocationName('boston')] entre as tropas estacionadas e os habitantes locais, resultando na morte de cinco colonizadores. A maioria dos soldados foi absolvida ou recebeu sentenças brandas no julgamento recém-concluído. Os jornais locais começaram a apresentar o exército [ROOT.GetCountry.GetAdjective] como agressor e os colonizadores como vítimas inocentes, piorando ainda mais a situação.\n\nPodemos tentar acalmar as tensões reduzindo a tributação ou considerar respostas alternativas para resolver a questão."
 flavor_eng.235.a: "Expressem o nosso lamento e revoguem os impostos."
 flavor_eng.235.b: "Iniciem a máquina de propaganda."
 flavor_eng.235.tt1: "O monopólio do comércio de [ShowGoodsName('tea')] em [thirteen_colonies.GetName] é revogado"
 flavor_eng.235.tt2: "O monopólio contínuo do comércio de [ShowGoodsName('tea')] amplia o sentimento anti-[target_root_country.GetName]"
 flavor_eng.235.tt3: "A presença do exército [target_root_country.GetAdjective] contribui com o ressentimento colonial"
 flavor_eng.235.historical_info: "O Massacre de Boston foi um confronto entre um grupo de habitantes de Boston e um pequeno destacamento de soldados britânicos. Os soldados, enviados a Boston para manter a ordem e aplicar políticas britânicas, foram submetidos a insultos e provocações, resultando no aumento de tensões e na morte de diversos colonizadores quando os soldados abriram fogo. O incidente foi explorado por ambos os lados em intensas campanhas de propaganda, piorando a situação e intensificando a oposição colonial ao governo britânico."
 flavor_eng.236.title: "A Primeira Frota"
 flavor_eng.236.desc: "Atualmente estamos tendo dificuldades com um excesso de condenados, e foi proposto que transportemos parte dessas pessoas para uma colônia distante para ajudar a aliviar o problema. A intenção é que esses condenados sejam reabilitados e tornem-se membros produtivos da sociedade quando suas penas terminarem.\n\nUm grupo de navios está sendo preparado para essa importante expedição à recém-estabelecida colônia em [target_location.GetName]. Eles devem partir em breve."
 flavor_eng.236.a: "Içar velas e partir."
 flavor_eng.236.b: "Não podemos exportar nossos problemas."
 STATIC_MODIFIER_NAME_overcrowded_prisons: "Prisões Superlotadas"
 flavor_eng.236.historical_info: "A Primeira Frota compreendia 11 navios que transportaram mais de mil condenados, além de fuzileiros, oficiais e outros. Eles foram o primeiro grupo de colonos europeus a estabelecer uma presença europeia permanente no continente que se tornaria a Austrália. Um dos principais motivos da expedição era estabelecer uma colônia penal, pois a Grã-Bretanha estava enfrentando uma superlotação em suas prisões. O outro motivo era que os condenados forneceriam uma potencial força de trabalho para o desenvolvimento da nova colônia."
 flavor_eng.237.title: "O Monstro de Londres"
 flavor_eng.237.desc: "Um misterioso indivíduo está trazendo medo aos corações dos [ShowPopTypeName('nobles')] de [ShowLocationName('london')], realizando uma série de ataques violentos e bizarros a mulheres de posição social elevada. Esses ataques costumam ser acompanhados por surtos e comportamento inadequado, como tentar acariciar as vítimas ou fazer comentários obscenos."
 flavor_eng.237.a: "Enviem tropas para as ruas."
 flavor_eng.237.tt1: "Diversas [ShowPopTypeNameWithNoTooltip('nobles')] são mortas em esfaqueamentos aleatórios e violentos"
 flavor_eng.237.tt2: "A ocorrência de ataques é reduzida devido à maior presença de soldados"
 flavor_eng.237.b: "Os Bow Street Runners cuidarão disso."
 flavor_eng.237.tt3: "A ocorrência de ataques é bem reduzida devido à maior visibilidade dos Runners"
 flavor_eng.237.c: "Os [ShowPopTypeNameWithNoTooltip('nobles')] podem pagar seguranças particulares."
 flavor_eng.237.tt4: "A falta de policiamento incomoda os [ShowPopTypeNameWithNoTooltip('nobles')]"
 flavor_eng.237.historical_info: "A campanha de terror do Monstro de Londres espalhou pânico e medo entre as mulheres, e os ataques foram amplamente relatados nos jornais. A escolha das vítimas parecia aleatória, e o motivo dos ataques continuou um mistério. Por fim, a situação terminou quando um jovem com histórico de distúrbios mentais foi capturado e condenado."
 flavor_eng.238.title: "A Lei da Combinação"
 flavor_eng.238.desc: "As péssimas condições dos trabalhadores das fábricas têm sido consideradas um mal necessário há algum tempo para possibilitar a rápida expansão das nossas capacidades de fabricação. Recentemente, os trabalhadores, cansados do que acreditam ser um tratamento desumano, estão tentando unir forças e negociar coletivamente por melhores salários, maior segurança e menos horas de trabalho.\n\nMedidas repressivas podem ser necessárias para enfrentar esse padrão de comportamento, senão arriscamos prejudicar a rápida industrialização que está ocorrendo pelo país."
 flavor_eng.238.a: "Esse comportamento absurdo deve acabar."
 flavor_eng.238.custom: "Concede acesso à [law|e] [ShowLawName('trade_unions_law')]"
 flavor_eng.238.a.custom: "[ShowPopTypeName('peasants')] descontentes podem se unir para protestar contra a violação de direitos trabalhistas básicos"
 flavor_eng.238.b: "Eles também são pessoas."
 disgruntled_factory_workers: "Trabalhadores de Fábricas Descontentes"
 STATIC_MODIFIER_NAME_eng_disgruntled_factory_workers_rebellion: "Trabalhadores de Fábricas Descontentes"
 flavor_eng.238.historical_info: "A Lei da Combinação foi promulgada durante o estágio inicial da Revolução Industrial, quando trabalhadores estavam formando sindicatos para combater as péssimas condições trabalhistas, salários baixos e longos expedientes. A lei visava a criminalização de qualquer forma de ação trabalhista organizada e favorecia empregadores e donos de fábricas, mas encontrou grande oposição dos trabalhadores e algum apoio parlamentar. Por fim, uma mudança na postura em relação aos direitos trabalhistas levou à revogação da Lei."
 flavor_eng.239.title: "A Pedra de Roseta"
 flavor_eng.239.desc: "Um importante artefato medindo cerca de um metro foi encontrado em [target_location.GetName] e acredita-se ser do período Ptolemaico do Egito antigo. Três idiomas diferentes estão inscritos nele, incluindo o que parece ser uma série de símbolos pictóricos de origem desconhecida."
 flavor_eng.239.a: "Tragam para o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_eng.239.b: "Doem para as autoridades locais."
 flavor_eng.239.historical_info: "A descoberta da Pedra de Roseta foi feita na vila de Roseta, no Delta do Nilo. Ela apresentava três tipos diferentes de inscrições: hieroglifos, escrita demótica e grego antigo, possibilitando que os pesquisadores decifrem os antigos hieroglifos egípcios pela primeira vez."
 flavor_eng.240.title: "A Ponte de Ferro"
 flavor_eng.240.desc_common: "O renomado arquiteto [thomas_pritchard.GetName] elaborou um projeto engenhoso para uma ponte inovadora feita inteiramente de ferro fundido, demonstrando as infinitas possibilidades desse incrível material."
 flavor_eng.240.desc_industrial_region: "$flavor_eng.240.desc_common$\n\nA proposta recomenda sua construção na província industrial de [ShowProvinceDefinitionName('shropshire_province')]. Esse local estratégico não apenas resolve a demanda imediata por melhores condições de transporte, mas também reforça a importância da região como um centro de atividade industrial. Isso a torna o cenário ideal para demonstrar o projeto pioneiro da ponte e seu potencial para revolucionar a infraestrutura."
 flavor_eng.240.desc: "$flavor_eng.240.desc_common$\n\nA proposta sugere que ela seja construída na província de [ShowProvinceDefinitionName('shropshire_province')], pois há atualmente a necessidade de uma travessia de rio no local, reforçando a economia local no processo e servindo como um símbolo de progresso."
 flavor_eng.240.a: "Começar a construção imediatamente."
 flavor_eng.240.tt1: "[thomas_pritchard.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.240.b: "É melhor gastarmos com a modernização da produção têxtil."
 STATIC_MODIFIER_NAME_invested_in_textile_production: "Produção Têxtil Modernizada"
 flavor_eng.240.c: "Em vez disso, podemos reforçar a produção de alimentos."
 flavor_eng.240.d: "Não há urgência."
 STATIC_MODIFIER_NAME_invested_in_farming_output: "Produção de Alimentos Modernizada"
 iron_bridge_construction: "Construção de Ponte de Ferro"
 flavor_eng.240.historical_info: "A Ponte de Ferro é uma ponte de ferro fundido considerada um ícone da Revolução Industrial na Grã-Bretanha. Ela foi construída entre 1777 e 1779, marcando uma transição na tecnologia de construção de pontes, que foi necessária devido ao transporte de maquinários e materiais pesados."
 flavor_eng.241.title: "Os Motins de Gordon"
 flavor_eng.241.desc_common: "Uma demonstração pacífica escalou para violência em diversos bairros de [ShowLocationName('london')], com grande amotinação e saques, causando considerável danos a propriedades e perda de vidas.\n\nA causa dessa agitação é o sentimento anticatólico, e é visto como um desafio à"
 flavor_eng.241.desc_catholic_army: "$flavor_eng.241.desc_common$ permissão para que soldados seguidores do dogma [ShowReligionAdjective('catholic')] servirem no exército, os quais são vistos como risco à segurança e propensos a conspirações de traição."
 flavor_eng.241.desc: "$flavor_eng.241.desc_common$ permissão para que assessores seguidores do dogma da religião [ShowReligionAdjective('catholic')] servirem no governo, já que são vistos como risco à segurança e propensos a favorecer o povo da religião [ShowReligionName('catholic')] e influenciar a legislação."
 flavor_eng.241.a: "Chamem os militares."
 flavor_eng.241.tt1: "Diversos amotinadores são mortos em confrontos com os soldados"
 flavor_eng.241.tt2: "Os motins prejudicam a reputação do país [target_root_country.GetName] por toda a Europa"
 STATIC_MODIFIER_NAME_eng_gordon_riots: "Os Motins de Gordon"
 opressing_catholic_population: "Oprimindo a População Católica"
 protestant_association: "Associação Protestante"
 flavor_eng.241.b: "Uma hora eles se cansarão."
 flavor_eng.241.b.custom: "Diversas embaixadas de seguidores da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] são incendiadas e saqueadas, provocando reações fortes e a fúria de governos estrangeiros"
 flavor_eng.241.tt4: "Os motins causam grande constrangimento ao governo por sua incapacidade de manter o controle"
 flavor_eng.241.historical_info: "Os Motins de Gordon foram uma revolta anticatólica e antigoverno que ocorreu em Londres no final do século XVIII. Esses motins foram causados por uma Lei proposta que reduziria as medidas opressoras para Católicos Romanos. As autoridades tiveram dificuldade em conter a violência, levando a uma ampla devastação e danos duradouros à reputação internacional da Grã-Bretanha como uma nação poderosa e estável."
 flavor_eng.242.title: "O Episódio do Gaspee"
 flavor_eng.242.desc: "Uma disputa diplomática surgiu entre os países [target_country.GetName] e [target_root_country.GetName], causada pela destruição de uma escuna alfandegária enviada para combater o amplo contrabando de comerciantes coloniais. Se a lei não puder ser mantida, isso cria um desafio para a soberania do país [target_root_country.GetNameWithNoTooltip].\n\nA administração colonial tentou amenizar a situação através de uma petição cuidadosamente formulada, reafirmando sua lealdade enquanto expressa o desejo por uma resolução pacífica para qualquer desavença."
 flavor_eng.242.a: "Iniciem uma investigação imediata."
 STATIC_MODIFIER_NAME_committees_of_correspondence: "Comitê de Correspondência"
 flavor_eng.242.tt1: "As tentativas de processar os colonizadores responsáveis aumentam o ressentimento em relação ao governo [target_root_country.GetAdjectiveWithNoTooltip]"
 flavor_eng.242.tt2: "O governo [target_country.GetAdjective] estabeleceu uma rede de comunicação e coordenação com o objetivo de alimentar a união entre as colônias e organizar resistência contra políticas coloniais"
 flavor_eng.242.b: "Ignorem o ocorrido."
 flavor_eng.242.tt3: "A relutância do país [target_root_country.GetNameWithNoTooltip] em manter a lei incentiva ainda mais o contrabando"
 flavor_eng.242.c: "Aceitem a petição."
 flavor_eng.242.tt4: "A conciliatória \"Petição do Ramo de Oliveira\", criada pela administração de [target_character.GetName], ajuda a aliviar as tensões"
 flavor_eng.242.historical_info: "A Gaspee foi uma escuna alfandegária britânica encarregada de aplicar as regulamentações comerciais e impedir o contrabando nas colônias americanas. Durante uma missão de rotina, ela perseguiu um navio de contrabando e acidentalmente encalhou. Frustrados com as políticas atuais, diversos colonizadores decidiram se aproximar da embarcação, entraram um breve, porém intenso, tiroteio com a tripulação britânica e, por fim, atearam fogo à embarcação."
 flavor_eng.243.title: "[elizabeth_montagu.GetNameWithNoTooltip]"
 flavor_eng.243.desc: "A influente escritora e crítica literária [elizabeth_montagu.GetName] casou-se com um proeminente político que a apresentou para a elite da sociedade. [elizabeth_montagu.GetSheHe|U] queria transformar sua propriedade em um centro de encontros literários e intelectuais, reunindo escritores, artistas, estudiosos e reformistas sociais."
 flavor_eng.243.a: "Uma mulher realmente independente."
 flavor_eng.243.tt1: "[elizabeth_montagu.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.243.b: "A natureza rebelde dela é uma preocupação."
 flavor_eng.243.historical_info: "Elizabeth Montagu foi uma figura importante nos círculos literários e intelectuais na Inglaterra. Ela foi essencial na organização e liderança da Blue Stockings Society (Sociedade das Meias Azuis), um movimento informal feminino social e educacional. Seu trabalho publicado inclui sátiras e Dialogues of the Dead (Diálogos dos Mortos), uma série de conversas entre os vivos e os mortos ilustres que serviu como uma crítica à sociedade do século XVIII."
 flavor_eng.244.title: "Sociedade das Meias Azuis"
 flavor_eng.244.desc: "A crítica literária e salonnière [elizabeth_montagu.GetName] tem sido anfitriã de uma organização de mulheres privilegiadas que se encontram para discutir literatura e artes, com o intuito de promover oportunidades iguais de educação para mulheres. Os convites foram ampliados a homens cultos para participarem de diligências intelectuais, como leitura e redação.\n\nSe for permitido continuar sem intervenção, ela poderá expandir sua influência para incluir a defesa da educação das mulheres."
 flavor_eng.244.a: "Uma iniciativa louvável."
 flavor_eng.244.tt1: "A Sociedade das Meias Azuis encontra-se regularmente para promover educação igualitária, literatura e as artes"
 STATIC_MODIFIER_NAME_blue_stockings_society: "Sociedade das Meias Azuis"
 flavor_eng.244.b: "Conhecimento é adquirido através de conversas com homens."
 flavor_eng.244.historical_info: "A Sociedade das Meias Azuis (Blue Stockings Society) foi uma sociedade literária e intelectual fundada por Elizabeth Montagu, uma mulher proeminente que abrigava encontros informais para promover a educação igualitária e a inclusão de homens e mulheres, em uma época em que a educação formal das mulheres era limitada. Seus esforços contribuíram com o desenvolvimento posterior da educação feminina no século seguinte."
 flavor_eng.245.title: "A Enchente de Cerveja de [ShowLocationNameWithNoTooltip('london')]"
 flavor_eng.245.desc: "Um tanque contendo milhares de litros de [ShowGoodsName('beer')] se rompeu na [ShowBuildingTypeName('brewery')] Meux and Company na Tottenham Court Road, em [ShowLocationName('london')], criando uma liberação catastrófica de [ShowGoodsNameWithNoTooltip('beer')]. A explosão atravessou as paredes da cervejaria e se espalhou pelas ruas adjacentes, danificando ou destruindo vários prédios e deixando várias pessoas supostamente mortas.\n\nUma investigação recente determinou que ninguém da cervejaria pode ser criminalmente responsabilizado, e o custo de limpeza, reparos e substituição de mercadorias perdidas provavelmente ficará a cargo dos donos dos negócios afetados."
 flavor_eng.245.a: "Cubram todas as despesas."
 flavor_eng.245.tt1: "Quaisquer danos a propriedades, além da considerável perda de cerveja, são reembolsados"
 flavor_eng.245.b: "Os [ShowPopTypeNameWithNoTooltip('burghers')] são responsáveis."
 beer_flood: "A Enchente de Cerveja"
 flavor_eng.245.tt2: "O incidente causa escassez de [ShowGoodsNameWithNoTooltip('beer')], pois os negócios têm dificuldade de cobrir as grandes perdas"
 flavor_eng.245.historical_info: "A Enchente de Cerveja de Londres foi um trágico incidente causado pela ruptura de um enorme tanque contendo uma grande quantidade da bebida. Isso resultou em mais de 600.000 litros sendo liberados, causando uma enorme enchente, dano a propriedades próximas e perda de vida, com pessoas presas ou afogadas. Uma investigação foi feita, determinando que ninguém poderia ser responsabilizado, e o incidente foi considerado um \"Ato de Deus\"."
 flavor_eng.246.title: "A Dama Atemporal"
 flavor_eng.246.desc: "Uma escritora anônima começou a publicar sua obra, identificando-se apenas com o pseudônimo \"Uma Dama\". Os livros não obtiveram uma popularidade considerável, mas são considerados inteligentes e irônicos, apesar da limitada educação formal disponível para mulheres. Entretanto, eles elaboram sobre as restrições aplicadas às mulheres, além de criticar o mercado do casamento, os problemas que as mulheres da época enfrentam e as distinções de classe da sociedade."
 flavor_eng.246.a: "A vida seria triste sem um pouco de humor."
 flavor_eng.246.tt1: "[jane_austen.GetNameWithNoTooltip] é adicionada como [character|e]"
 flavor_eng.246.b: "Isso não é digno de uma Dama."
 flavor_eng.246.historical_info: "Jane Austen foi uma escritora conhecida por suas obras de ficção romântica. Ela é uma das autoras mais celebradas na história da literatura inglesa, e é principalmente conhecida por seus seis romances concluídos. Ela foi uma estudiosa autodidata, já que as oportunidades educacionais eram restritas para mulheres, e passou sua juventude explorando a enorme biblioteca de seu pai."
 flavor_eng.247.title: "Orgulho e Preconceito"
 flavor_eng.247.desc: "A misteriosa \"Uma Dama\" salpicou seu charme literário na recente publicação de seu mais novo romance. Ele foi bem-recebido por alguns críticos literários, mas ainda não ganhou popularidade instantânea. Repleto de comentários inteligentes e perspicazes sobre a sociedade e valores, talvez desperte o interesse das futuras gerações."
 flavor_eng.247.a: "As páginas parecem virar sozinhas."
 flavor_eng.247.b: "É bem chato e pouco inspirador."
 flavor_eng.247.historical_info: "Orgulho e Preconceito é um romance clássico escrito por Jane Austen, com uma história que gira em torno da vida e das buscas românticas de Elizabeth Bennet, uma de cinco irmãs de uma modesta família rural. Os temas centrais que são explorados no romance são classes sociais, casamento e as consequências de julgamentos precipitados. Apesar de não ser um sucesso instantâneo, ao longo do tempo, a reputação do romance cresceu e virou um dos clássicos mais queridos e duradouros, e uma das obras mais importantes de Jane Austen."
 flavor_eng.248.title: "A Vacina de Varíola Bovina"
 flavor_eng.248.desc: "Um médico [ROOT.GetCountry.GetAdjective] propôs um tratamento para a devastadora varíola, que tem dizimado nossa população por séculos. Ao expor uma pessoa a uma doença semelhante, neste caso, a varíola bovina, prevalente na nossa população de gado, ela parece adquirir certa imunidade.\n\nSeu trabalho pode definir a fundação para mais medidas preventivas, e ele até cunhou o termo \"vacinação\", da palavra em [latin.GetName] #italic vacca#!, que significa vaca, para descrever o processo de usar varíola bovina como proteção contra a varíola."
 flavor_eng.248.a: "Essa descoberta deve ser compartilhada."
 flavor_eng.248.tt1: "Os resultados são publicados pela [ShowBuildingTypeName('royal_society')] em sua publicação científica \"Philosophical Transactions\", ganhando amplo reconhecimento"
 flavor_eng.248.tt2: "Os resultados são compartilhados com a comunidade médica, ganhando tração e reconhecimento"
 flavor_eng.248.b: "Bobagem profana."
 flavor_eng.248.historical_info: "A vacina de varíola bovina foi introduzida por Edward Jenner, que observou que as leiteiras que contraíram varíola bovina pareciam ganhar imunidade contra varíola. Ele conduziu um experimento para testar essa hipótese colhendo material de ferida de varíola bovina em uma leiteira e raspando no braço de um menino. Após a infecção, o menino foi exposto à varíola, mas não contraiu a doença."
 flavor_eng.249.title: "O Pintor Industrial"
 flavor_eng.249.desc: "O retratista viajante [godfrey_kneller.GetName] está buscando patrocínio na entidade política [ROOT.GetCountry.GetName] para montar uma academia de pintura que revolucionará a velocidade de produção de retratos, aderindo a um modelo estereotipado. Além das promessas de treinar artistas aspirantes na arte dos retratos, [godfrey_kneller.GetSheHe] garante aos patronos uma entrega rápida sem comprometer o inabalável compromisso com a qualidade."
 flavor_eng.249.a: "Uma iniciativa louvável."
 flavor_eng.249.tt1: "[godfrey_kneller.GetNameWithNoTooltip] é adicionado como [character|e]"
 flavor_eng.249.tt2: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expressa seu desconforto com a ideia de um herege pintando membros importantes da sociedade devido à [policy|e] de [ShowPolicyName('strict_censorship')]"
 STATIC_MODIFIER_NAME_industrial_painter: "Pintor Industrial"
 flavor_eng.249.b: "Queimá-lo por heresia."
 flavor_eng.249.tt3: "A política [ShowPolicyName('de_heretico_comburendo')] afirma que os hereges devem ser queimados"
 flavor_eng.249.c: "Uma grande perda para a indústria."
 flavor_eng.249.tt4: "[godfrey_kneller.GetNameWithNoTooltip] evita práticas comerciais oportunistas"
 flavor_eng.249.d: "Suma da nossa vista."
 flavor_eng.249.historical_info: "Godfrey Kneller foi um pintor germânico que virou o principal retratista na corte inglesa. Ele treinou em Amsterdã e Roma antes de ir para a Inglaterra, em 1676, onde montou uma Academia de Pintura e Desenho para fornecer um treinamento formal para artistas. A academia contribuiu com o desenvolvimento das artes, e posteriormente fez com que ele fosse nomeado cavaleiro."
