 ireland.10.title: "Sátira Mordaz"
 ireland.10.desc: "A poesia barda é tradicionalmente considerada um registro confiável da história do povo [bard_country.GetCulture.GetName]; assim, ela pode ser explorada para ganhos políticos.\n\nUm dos bardos a serviço de [bard_ruler.GetName] escreveu uma sátira particularmente mordaz sobre [neighbor_ruler.GetName], governante do país [neighbor_ruler.GetCountry.GetName].\n\nAlém de alguns insultos humorísticos e bem direcionados, a obra também questiona sua linhagem."
 ireland.10.a: "Isso acabará com a reputação de [neighbor_ruler.GetShortNameWithNoTooltip]!"
 ireland.10.b: "Vamos cantar sobre a glória de [bard_ruler.GetShortNameWithNoTooltip] em vez disso."
 ireland.11.title: "Sátira Mordaz"
 ireland.11.desc: "A poesia barda é tradicionalmente considerada um registro confiável da história do povo [bard_country.GetCulture.GetName]; assim, ela pode ser explorada para ganhos políticos.\n\nUm dos bardos a serviço de [bard_ruler.GetName], que governa o país [bard_country.GetName], escreveu uma sátira particularmente mordaz sobre nosso governante, [neighbor_ruler.GetName].\n\nAlém de alguns insultos humorísticos e bem direcionados, a obra também questiona sua linhagem."
 ireland.11.a: "A reputação de [neighbor_ruler.GetShortNameWithNoTooltip] foi arruinada!"
 opinion_scathing_bardic_satire: "Sátira Mordaz Barda"
 ireland.20.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Exige Reformas"
 ireland.20.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tem desempenhado um papel secundário em relação à casta barda na nossa sociedade; coroações e casamentos são oficiados por poetas eruditos, e genealogias são registradas por historiadores tradicionais na língua arcaica [ROOT.GetCountry.GetCourtLanguage.GetName].\n\nA classe sacerdotal – acostumada a ser a figura social preeminente em outros países – agora está reclamando publicamente (na língua [ROOT.GetCountry.GetReligion.GetLanguage.GetName], é claro) que os costumes antigos são ultrapassados e não condizem com os costumes da fé [ROOT.GetCountry.GetReligion.GetGroup.GetName]."
 ireland.20.a: "Desfazer a classe barda por completo."
 ireland.20.b: "Subornar o clero."
 ireland.20.c: "Este estilo de vida antecede o catolicismo."
 ireland.30.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] Abole a Lei de Brehon"
 ireland.30.desc: "Por tempo demais, os costumes tradicionais celtas têm atormentado o país [ROOT.GetCountry.GetName]. Desde que a classe sacerdotal assumiu o controle da regência, o principal objetivo é remover os bardos e os Brehons da vida pública."
 ireland.30.a: "Confiamos que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vai modernizar o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 ireland.30.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] devia se concentrar em rezar."
 ireland.40.title: "Mais do povo [native_culture.GetNameWithNoTooltip] do que do povo [native_culture.GetNameWithNoTooltip] em si"
 ireland.40.desc: "Gerações vivendo entre a cultura do povo [native_culture.GetName] levaram a uma mudança gradual, mas definitiva, no nosso modo de vida. O povo [judgmental_culture.GetName] já não nos vê como parte do povo [judgmental_culture.GetNameWithNoTooltip], enquanto quem é do povo [native_culture.GetNameWithNoTooltip] já não nos considera recém-chegados..."
 ireland.40.a: "Nós nos tornamos mais do povo [native_culture.GetNameWithNoTooltip] do que os do povo [native_culture.GetNameWithNoTooltip] em si!"
 ireland.40.b: "Precisamos manter a nossa descendência nesta terra selvagem!"
 opinion_gone_native: "Virou Nativo"
 ireland.50.title: "Os Gallowglass"
 ireland.50.desc: "Uma flotilha de galés do povo [origin_pop.GetCulture.GetName], liderada pelo Capitão [captain.GetName], atracou no porto de [target_location.GetName].\n\n[captain.GetShortNameWithNoTooltip] afirma que seu clã foi despejado de suas terras natais em [origin_location.GetName] e que seus guerreiros estão prontos para servir ao nosso país [ROOT.GetCountry.GetLongName] como súditos leais, se permitirmos que eles se estabeleçam em [target_location.GetName]."
 ireland.50.a: "Vamos deixá-los ficar!"
 ireland.50.b: "Não queremos problemas aqui!"
