l_braz_por:
 flavor_sco.1.title: "A Queda dos [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "A família [target_character.GetDynasty.GetName] se opõe à(ao) [ROOT.GetCountry.GetFlavorRank] há muito tempo. Os confrontos entre [target_character.GetName] e [target_ruler.GetName] atingiram um ponto insustentável, e várias tentativas recentes do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para apaziguar a família [target_character.GetDynasty.GetNameWithNoTooltip] foram um fracasso.\n\n[target_ruler.GetNameWithNoTooltip] retomou o controle das outras famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mas até o momento [target_character.GetSheHe] não conseguiu agir contra a família [target_character.GetDynasty.GetNameWithNoTooltip]. Muitos membros da corte afirmam que será necessário tomar medidas mais drásticas."
 flavor_sco.1.historical_info: "Em 1449, o rei Jaime II tinha idade suficiente para se casar e reivindicar o controle do seu reino. Imediatamente, ele tomou os estamentos da Casa de Livingston, mas foi mais benevolente em relação à Casa de Douglas. No entanto, durante uma discussão em 1452, ele esfaqueou William, 8º Conde de Douglas, até a morte. Historicamente, esse foi o fim do poder da família Douglas. Três anos depois, todas as terras deles foram confiscadas e seus castelos, demolidos."
 flavor_sco.1.a: "Destruam os castelos e confisquem as terras dos [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.1.b: "Vamos fazer as pazes com a família [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.2.title: "A Velha Aliança"
 flavor_sco.2.desc: "A Velha Aliança, assinada entre [old_sco_ruler.GetName] e [old_fra_ruler.GetName] em 1295, foi uma aliança de defesa contra a [GetCountry('ENG').GetName]. Agora que a entidade política [ROOT.GetCountry.GetName] está em paz, diplomatas da [GetCountry('FRA').GetName] chegaram à capital [ROOT.GetCountry.GetCapital.GetName] para discutir o fortalecimento da aliança diante dos ataques crescentes da [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_sco.2.a: "Vamos fortalecer as nossas relações com a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.2.b: "Não vamos nos meter com a [GetCountry('FRA').GetNameWithNoTooltip]!"
 flavor_sco.3.title: "Cardeal [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "[target_character.GetName], um membro proeminente do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], é uma pessoa muito talentosa. Após ter ascendido rapidamente na hierarquia do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [target_character.GetSheHe] ganhou fama como uma das nossas pessoas mais inteligentes. Se [target_character.GetHerHim] colocarmos em nossa corte, teremos acesso às suas habilidades, além de estabelecer laços mais próximos com a religião [ShowReligionName('catholic')]."
 flavor_sco.3.historical_info: "Como assessor de confiança de Jaime V, o Cardeal David Beaton conseguiu garantir que a Escócia não seguisse os passos da Inglaterra e se tornasse protestante. Em vez disso, ele se empenhou em fortalecer o vínculo com a França católica, e até arranjou dois casamentos com nobres francesas, eventos que proporcionaram dotes consideráveis em ouro para o tesouro das cortes escocesas."
 flavor_sco.3.a: "Um ministro excelente."
 flavor_sco.3.b: "Ele não será útil."
 flavor_sco.4.title: "Conflito Religioso [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_sco.4.desc: "As tensões entre as populações [ShowReligionAdjective('calvinist')] e [ShowReligionAdjective('catholic')] estão chegando ao ápice. Muitos sacerdotes da fé [ShowReligionAdjectiveWithNoTooltip('calvinist')] que vieram para o nosso país estão causando muita agitação. Enquanto isso, as nossas autoridades da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] estão perseguindo esses hereges incessantemente, mas a influência deles continua se espalhando.\n\nO sacerdote [target_character.GetName] se tornou um grande incômodo, e seu impacto na população geral é visível. Precisamos encontrar uma maneira de resolver esse problema e reprimir a influência dele."
 flavor_sco.4.historical_info: "John Knox se tornou um tipo de voz do protestantismo na Escócia nos anos 1540. Em junho de 1547, a França de juntou à luta contra os protestantes, e Knox, junto com outras pessoas dessa fé, foi submetido à escravidão nas galés francesas. No entanto, ele foi solto graças à intervenção inglesa. Como consequência, ele não poderia voltar para a Escócia e continuar suas pregações; teria que ficar na Inglaterra, onde teve uma forte influência na formação do puritanismo inglês. Ele ficou lá até a católica Maria Tudor assumir o trono, e acreditou ser o momento certo de fugir para o continente. Em 1559, ele pôde voltar para a Escócia e se surpreendeu com o progresso feito pelos calvinistas e com a calorosa recepção que recebeu de todas as classes da comunidade."
 flavor_sco.4.a: "Vamos bani-lo."
 flavor_sco.4.b: "Provavelmente isso não vai dar em nada."
 flavor_sco.4.tt_common: "[ShowBuildingTypeName('calvinist_preachers')] se espalharão por nossos [locations|e]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, mas não se estenderão muito"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "A Primeira Aliança"
 flavor_sco.5.desc: "Um grupo poderoso do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], chamado de Lordes da Congregação, apresentou uma proclamação [ShowReligionName('calvinist')] a qual deram o nome de #italic A Primeira Aliança#!, que cobra a expulsão da Igreja [ShowReligionAdjective('catholic')] da entidade política [ROOT.GetCountry.GetName] e a adoção oficial da fé [ShowReligionAdjective('calvinist')]. No entanto, é provável que os motivos estejam muitos mais ligados ao confisco das grandes riquezas da Igreja [ShowReligionAdjectiveWithNoTooltip('catholic')] em nosso país do que puramente uma demonstração de fé verdadeira."
 flavor_sco.5.a: "Vamos apoiar os Lordes da Congregação."
 flavor_sco.5.b: "Vamos nos opor ao Lordes da Congregação."
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] desabilita a [cabinet_action|e] [ShowCabinetActionName('promote_religion')] se a [religion|e] da entidade política [ROOT.GetCountry.GetName] for [ShowReligionAdjective('catholic')]."
 flavor_sco.6.title: "A Companhia das Índias Orientais da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.6.desc: "Como todas as outras nações desta era que possuem um litoral, a entidade política [ROOT.GetCountry.GetLongName] também conseguiu duplicar suas atividades de expansões ultramarinas e encontrou uma rota para as Índias Orientais. Nós certamente teremos benefícios com a criação de uma companhia para explorar as grandes riquezas do local."
 flavor_sco.6.a: "Vamos explorar isso!"
 flavor_sco.6.b: "Vamos nos concentrar em nossa terra natal."
 flavor_sco.6.a.tt: "Libera a [government_reform|e] [ShowGovernmentReformName('east_india_trading_company')]"
 flavor_sco.7.title: "Grandes Construções de Estradas nas Terras Altas"
 flavor_sco.7.desc: "A melhoria de estradas e rotas comerciais nas regiões ao norte do país podem ter um grande impacto na economia dessas áreas, proporcionando mais transações comerciais e, consequentemente, rendas fiscais maiores. No entanto, o desenvolvimento dessas áreas rurais viria às custas de negligenciar as nossas áreas mais desenvolvidas, enquanto a nossa atenção poderia ser mais importante em outro lugar."
 flavor_sco.7.a: "Investir nas construções de estradas."
 flavor_sco.7.b: "Elaborar um projeto de construção de estradas para todo(a) o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.7.c: "Não temos interesse."
 flavor_sco.7.tt: "Uma [ShowRoadTypeName('modern_road')] será construída em todo [location|e] da [Concept('area', '')|e] [ShowAreaName('scottish_highlands_area')]. Todo [location|e] na [area|e] [ShowAreaNameWithNoTooltip('scottish_highlands_area')] ganha [ShowNamedValue('development_mild_bonus')|+=] de [development|e]"
 flavor_sco.8.title: "A Câmara de Comércio de [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "A inauguração de uma Câmara de Comércio na entidade política [ROOT.GetCountry.GetName] ajudaria bastante o nosso comércio e seria um fator essencial para manter um forte domínio sobre a nossa economia nacional. Algumas personalidades do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], em união com o governo de [target_location.GetName], elaboraram uma proposta que coloca o local como candidato à sede dessa Câmara de Comércio."
 flavor_sco.8.a: "Boa ideia. Vamos fazer uma reforma comercial."
 flavor_sco.8.b: "É melhor favorecer o livre comércio."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Os tempos estão mudando, e em tempos de mudança surgem pessoas interessantes. Uma dessas pessoas é [target_character.GetName], que atualmente é uma das personalidades mais notáveis do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. [target_character.GetSheHe|U] apresentou novas invenções para as técnicas de mineração, incluindo novas formas de drenagem que possibilitam uma mineração submarina mais eficiente. Suas habilidades seriam muito úteis na corte."
 flavor_sco.9.historical_info: "George Bruce de Carnock foi um comerciante escocês e engenheiro de minas que viveu no fim do século XVI. Ele apresentou muitas inovações para a mineração submarina, o que até lhe rendeu uma visita do rei Jaime VI. Ele embarcou na exploração e no comércio de carvão, prata, sal e muitos outros produtos."
 flavor_sco.9.a: "Empreguem-no."
 flavor_sco.10.title: "Os Atos de Feitiçaria da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.10.desc: "A crescente aversão popular às bruxas e à feitiçaria tem chamado a atenção da corte cada vez mais. Os relatos de atividades das bruxas se empilham diante de [target_ruler.GetName], exigindo uma resolução imediata. Os relatos são abrangentes, desde uma inofensiva curandeira local acusada de criar poções até supostas possessões demoníacas. Há até um fazendeiro que jura ter sido transformado em uma salamandra, mas se curou.\n\nAs propostas para uma nova caça às bruxas estão aumentando, e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] já está declarando sua própria opinião sobre o assunto."
 flavor_sco.10.historical_info: "Os Atos Escoceses de Feitiçaria de 1563 estipularam que a prática de feitiçaria e consultas com bruxas eram crimes capitais. Jaime VI teve uma grande influência nisso devido ao seu papel na caça às bruxas de North Berwick, que foi a primeira de uma série de caças sob a nova lei. O rei publicou uma defesa sobre a caça às bruxas no tratado \"Daemonologie\", em 1597, porém, ele se tornou cético e tomou medidas para limitar essas ações. A Escócia caçou aproximadamente 6.000 pessoas por feitiçaria, das quais 75% das acusadas eram mulheres. Mais de 1.500 pessoas foram executadas."
 flavor_sco.10.a: "Vamos defender o Os Atos de Feitiçaria."
 flavor_sco.10.b: "Denunciá-los."
 flavor_sco.11.title: "A Anexação de [ShowLocationNameWithNoTooltip('london')]"
 flavor_sco.11.desc: "Os defensores de [ShowLocationName('london')] renderam a cidade e os tratados foram assinados formalmente, anexando-a à entidade política [ROOT.GetCountry.GetName]. Agora, só resta decidir o destino de [ShowLocationNameWithNoTooltip('london')]. Vamos deixar as pessoas de [ShowLocationNameWithNoTooltip('london')] em paz? Ou vamos saquear a cidade e realocar seus tesouros e instituições em nossa própria capital?"
 flavor_sco.11.a: "Para a Capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]!"
 flavor_sco.11.b: "Deixem [ShowLocationNameWithNoTooltip('london')] em paz."
 flavor_sco.12.title: "A Volta do [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_sco.12.desc: "Desde que era um bebê, [young_king_david.GetName] tem vivido em exílio como proteção contra a ameaça constante de captura do povo [england.GetAdjective]. Enquanto isso, a defesa do reino está sob o comando eficiente do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')].\n\nGraças a calmaria recente nas lutas, o jovem [young_king_david.GetShortNameWithNoTooltip] começou sua viagem para a capital [ROOT.GetCountry.GetCapital.GetName] a fim de retomar seu lugar de direito no trono da entidade política [ROOT.GetCountry.GetName].\n\nEmbora muitos o vejam como um jovem covarde, ele é o primogênito do falecido herói [young_king_david.GetFather.GetName]"
 flavor_sco.12.a: "Vamos receber o retorno do [ROOT.GetCountry.GetGovernment.GetRulerTitle] com ostentação e cerimônia!"
 flavor_sco.12.b: "O perigo ainda não passou, e temos uma liderança forte com [guardian_of_scotland.GetShortNameWithNoTooltip]."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip] não está apto a governar. [guardian_of_scotland.GetShortNameWithNoTooltip] deveria assumir o papel de [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_sco.13.title: "Nossa Escócia"
 flavor_sco.13.desc: "Por sua própria natureza, a [ROOT.GetCountry.GetName] é uma terra diversificada, com povos de várias origens.\n\nNo entanto, algumas pessoas dizem que há fraqueza nessa diversidade, e que seria melhor nos consolidarmos e nos apresentarmos como um povo com uma única voz."
 flavor_sco.13.a: "Essa diversidade nos torna quem nós somos."
 flavor_sco.13.b: "As prósperas Terras Baixas certamente vão liderar o caminho."
 flavor_sco.13.c: "Os nobres clãs das Terras Altas são o que nos torna únicos."
 flavor_sco.14.title: "A Educação do [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_sco.14.desc: "Há sussurros circulando em nossa corte, dizendo que o jovem [young_king_david.GetShortName] não está adquirindo os verdadeiros costumes da entidade política [ROOT.GetCountry.GetName] enquanto está exilado na [france.GetName]. Eles temem que, quando ele retornar, será como se o reino fosse governado por um estrangeiro."
 flavor_sco.14.a: "Enviem um educador das Terras Baixas para ensiná-lo."
 flavor_sco.14.b: "Enviem um líder tribal das Terras Altas para instigar um senso de dever e coragem."
 flavor_sco.14.c: "A tutelagem de um cortesão da [france.GetNameWithNoTooltip] certamente será a mais nobre."
 flavor_sco.15.title: "Monstro do Lago Ness"
 flavor_sco.15.desc: "Há séculos existe um boato sobre um grande monstro que vive nas profundezas do Lago Ness. Camponeses, nobres e até o próprio São Columba alegaram ter visto o monstro elusivo.\n\nEntretanto, uma enxurrada de passeios turísticos recentes tem instigado um tumulto jamais visto na [ROOT.GetCountry.GetLongName], pois muitas pessoas querem ver a criatura com os próprios olhos."
 flavor_sco.15.a: "Alimentem os boatos. Podemos lucrar com isso!"
 flavor_sco.15.b: "Esqueçam essa estupidez. Com certeza há uma explicação plausível..."
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "A engenhosa [gifter.GetLongName] nos enviou um presente na forma de uma imensa bombarda de sete toneladas, cujo cano é quase do tamanho de três homens deitados.\n\nOs homens já estão chamando a arma de \"$work_of_art_mons_meg$\", em homenagem a cidade [gifter.GetAdjectiveWithNoTooltip] de [origin.GetName], onde foi forjada."
 flavor_sco.16.a: " Ela ocupará um lugar imponente no Castelo [destination.GetNameWithNoTooltip]"
 flavor_sco.16.b: "Ela destruirá as muralhas de outros castelos."
 flavor_sco.16.c: "Vamos derretê-la para obter recursos."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "[burns.GetName], um fazendeiro pobre de [origin.GetName], chegou em [destination.GetName] e está vendendo uma antologia de poemas enérgicos sobre a vida campestre.\n\nUm homem apaixonado por aventuras (e, ao que parece, por mulheres) que está economizando para viajar paras Índias Ocidentais."
 flavor_sco.17.a: "Um homem fascinante."
 flavor_sco.17.b: "Encomendem várias obras!"
 flavor_sco.18.title: "O Lobo de [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "Após a disputa com o bispo da província de [target_location.GetProvince.GetName], o infame homem do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] conhecido como Lobo de [wolf_origin.GetName] iniciou uma incursão violenta na catedral de [target_location.GetName], queimando e saqueando o assentamento.\n\nA destruição causada pelo Lobo e seus aliados abalou a população local. Talvez, tenha sido até pior — as repercussões políticas desse ato de violência certamente vão impactar a [ROOT.GetCountry.GetLongName].\n\nO poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] está intensamente enfurecido. Por outro lado, isso abriu um precedente para agirmos com violência contra o clero para conseguirmos o que precisarmos..."
 flavor_sco.18.a: "Vamos punir o Lobo. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não está acima da lei."
 flavor_sco.18.b: "Enviem ajuda para [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Queimem outra catedral!"
 flavor_sco.19.title: "Fordun compila a \"Chronica Gentis Scotorum\""
 flavor_sco.19.desc: "Recentemente, o clérigo [target_artist.GetName] concluiu sua obra chamada #ITALIC Chronica Gentis Scotorum#!. Seu trabalho começou com a coleta de antigos registros da [ROOT.GetCountry.GetName], e ele o expandiu com uma escrita detalhada sobre a nossa história recente. Agora que a obra foi concluída, ela nos fornece informações detalhadas dos últimos séculos do nosso país e pode servir como uma legitimação do nosso reino."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "A Chronica Gentis Scotorum consiste em duas partes: Gesta Annalia I e Gesta Annalia II. A Gesta Annalia I termina em 1285, no reinado de [GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Ela traz registros de antigos cronistas e é complementada com a obra de Fordun, a Gesta Annalia II. Seu trabalho registra os anos entre 1285 e 1363. Além dos registros anuais, a obra contém uma suposta linha contínua que liga os reis escoceses a Fergus Mór, o mitológico fundador da Escócia. Motivada pela destruição dos documentos escoceses, essa obra contribuiu para a Identidade Nacional Escocesa que se desenvolveu durante as Guerras de Independência Escocesas."
 flavor_sco.20.title: "Haggis Selvagem"
 flavor_sco.20.desc: "Haggis é uma importante fonte de alimento para o povo da [ROOT.GetCountry.GetName], e seu couro macio é usado na fabricação de bolsas para kilt tradicionais.\n\nNo entanto, a pequena criatura peluda, nativa das [ShowAreaName('scottish_highlands_area')], tem sido caçada incessantemente nos últimos anos, a ponto de ser considerada extinta na natureza. Apenas alguns pequenos agricultores continuam domesticando os haggis em seus terrenos para o consumo local."
 flavor_sco.20.a: "Vamos desenvolver substitutos para miúdos de carneiro e aveia."
 flavor_sco.20.b: "Vamos desenvolver um projeto de criação de haggis."
 flavor_sco.1000.title: "Fim da Guerra Civil da [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1000.desc_common: "A Guerra de Independência da [GetCountry('SCO').GetName] contra a entidade política [ROOT.GetCountry.GetName] resultou em uma guerra civil quando [ROOT.GetCountry.GetGovernment.GetRuler.GetName] decidiu apoiar secretamente a reivindicação de [balliol.GetName] ao trono [GetCountry('SCO').GetAdjectiveWithNoTooltip], em troca de futuras concessões territoriais. Conforme um tratado assinado, a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] forneceria apoio militar, pois [balliol.GetShortNameWithNoTooltip] foi incapaz de conquistar a vitória rápida que eles esperavam.\n\nAgora, a guerra chegou ao fim, e [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] conquistou a vitória."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ No entanto, agora que [balliol.GetShortNameWithNoTooltip] não está mais no comando, o tratado pode perder a validade. Mesmo assim, deveríamos tentar pressionar a nossa $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Deveríamos pressionar a nossa vantagem para a $flavor_sco.1000.desc.demands$"
 flavor_sco.1000.desc.demands: "reivindicação das províncias de [ShowProvinceDefinitionName('lothian_province')] e [ShowProvinceDefinitionName('teviotdale_province')] e exigir a subjugação da [GetCountry('SCO').GetNameWithNoTooltip], garantindo assim o nosso domínio sobre essas ilhas."
 flavor_sco.1000.a: "Aplicar o tratado."
 flavor_sco.1000.tt: "Haverá uma exigência para a [GetCountry('SCO').GetNameWithNoTooltip] honrar o acordo"
 flavor_sco.1000.b: "Deixem que fiquem com isso, por enquanto."
 flavor_sco.1000.historical_info: "O Tratado de Newcastle foi um acordo entre o Reino da Inglaterra e Edward Balliol, um pretendente ao trono escocês durante a guerra civil na Escócia. O tratado estipulava que Balliol deveria se submeter à soberania da Inglaterra, e partes importantes da Escócia seriam cedidas ao reino inglês após a vitória e subsequente coroação dele. Em troca, a Inglaterra prometeu apoio militar."
 flavor_sco.1001.title: "Tratado de Newcastle"
 flavor_sco.1001.desc_common: "A [GetCountry('ENG').GetName] está exigindo que as províncias de [ShowProvinceDefinitionName('lothian_province')] e [ShowProvinceDefinitionName('teviotdale_province')] se rendam imediatamente"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$, conforme um tratado assinado com [balliol.GetName] durante seu governo. O tratado também estipula que devemos jurar lealdade a [GetCountry('ENG').GetGovernment.GetRuler.GetName]."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ e que devemos jurar lealdade a [GetCountry('ENG').GetGovernment.GetRuler.GetName], em troca de seu apoio vital para garantir o trono da [ROOT.GetCountry.GetName] para [balliol.GetName]."
 flavor_sco.1001.a: "Concordar com as condições deles."
 flavor_sco.1001.b: "Rasgar todo o tratado."
 flavor_sco.1001.tt: "A [GetCountry('ENG').GetNameWithNoTooltip] não receberá bem essa repreensão e pode reivindicar as províncias"
 flavor_sco.1100.title: "Saqueadores das Fronteiras"
 flavor_sco.1100.desc: "As guerras constantes entre a [GetCountry('ENG').GetName] e a [GetCountry('SCO').GetName] estão tendo um efeito devastador nas regiões fronteiriças, já que elas são as primeiras afetadas pelos exércitos inimigos invasores. Isso significa que as pessoas nas fronteiras veem suas vidas e casas ameaçadas o tempo todo.\n\nAs dificuldades de viver em condições tão incertas fazem com que as comunidades dessas regiões tentem obter qualquer tipo de vantagem para se sustentar. Em busca de segurança, essas pessoas de reúnem e invadem regiões fronteiriças indiscriminadamente.\n\nEsses saqueadores, conhecidos como saqueadores das fronteiras, são pessoas da [GetCountry('SCO').GetNameWithNoTooltip] e da [GetCountry('ENG').GetNameWithNoTooltip], e têm agido na fronteira anglo-escocesa desde o fim do século XIII. As incursões costumam ocorrer nos primeiros meses do inverno, aproveitando-se das noites mais longas e do acúmulo de alimentos após o verão."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "As incursões de fronteira agora estão #G habilitados#!. Eles podem ocorrer sempre que as entidades políticas [GetCountry('ENG').GetNameWithNoTooltip] e [GetCountry('SCO').GetNameWithNoTooltip] tiverem uma [truce] entre si."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Providenciar fundos para treinar a milícia local."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$. Causarão menos danos aos locais saqueados."
 flavor_sco.1100.tt3: "Os saqueadores de cada lado da fronteira logo começarão a invadir uns aos outros, causando danos aos locais invadidos"
 flavor_sco.1100.historical_info: "Os Saqueadores das Fronteiras eram clãs saqueadores e foras da lei compostos por civis que habitavam a região fronteiriça entre a Inglaterra e a Escócia. As incursões focavam no roubo de gado, saque e incêndios criminosos, e costumavam participar de disputas entre clãs rivais. As pessoas dessa região viviam com um medo constante de incursões e ataque, e fortificavam suas casas e desenvolviam uma cultura de autodefesa."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Eles podem cuidar de si mesmos."
 flavor_sco.1101.tt1: "Agora as Incursões de Fronteiras estão #G habilitadas#!"
 flavor_sco.1101.b: "Aumentar as patrulhas na fronteira."
 flavor_sco.1101.tt2: "Agora as Incursões de Fronteiras estão #G habilitadas#!, mas causarão menos danos aos locais invadidos"
 flavor_sco.1102.title: "Incursão de Fronteira Iminente"
 flavor_sco.1102.desc: "Um bando de saqueadores de [raider_origin.GetName] atravessou o rio congelado e chegou ao assentamento de [raided_location.GetName] logo antes do amanhecer. Os animais de criação e os suprimentos foram roubados e as edificações foram incendiadas."
 flavor_sco.1102.a: "Eles pegam o que é necessário."
 flavor_sco.1102.tt: "[raided_location.GetName] sofrerá danos. [raider_origin.GetName] se beneficiará com a incursão"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Pertence a eles por direito."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "Os Saqueadores das Fronteiras de [raider_origin.GetNameWithNoTooltip] invadem [raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Força na resistência."
 flavor_sco.1104.b: "Organizar esforços de ajuda."
 flavor_sco.1200.title: "Tratado da Paz Perpétua"
 flavor_sco.1200.desc: "Chegou o momento de estabelecer uma paz duradoura entre a [GetCountry('SCO').GetName] e a [ROOT.GetCountry.GetName]. Após séculos de conflitos, poderíamos propor um tratado para iniciar um novo período de paz e prosperidade e pacificar as regiões fronteiriças entre a [GetCountry('SCO').GetNameWithNoTooltip] e a [ROOT.GetCountry.GetNameWithNoTooltip]. O tratado também propõe uma união dinástica entre os dois países."
 flavor_sco.1200.a: "Devemos estabelecer a paz."
 flavor_sco.1200.b: "Isso não nos interessa."
 flavor_sco.1200.tt1: "O Tratado da Paz Perpétua será proposto a [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1200.tt2: "Isso provavelmente será o fim das incursões frequentes dos saqueadores das fronteiras"
 flavor_sco.1200.tt3: "Isso aumentará nossas chances de obtermos uma paz duradoura com a [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1200.tt4: "Isso tentará garantir um casamento entre [GetCountry('SCO').GetGovernment.GetRuler.GetName] e a dinastia [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName], desde que ambas as partes estejam solteiras."
 flavor_sco.1200.historical_info: "O Tratado da Paz Perpétua foi um acordo histórico assinado entre a Coroa Inglesa e o Reino da Escócia. Seu objetivo era acabar com séculos de conflitos e hostilidades entre os dois reinos vizinhos. O tratado também incluía uma aliança matrimonial entre o Rei Jaime IV da Escócia e a Princesa Margarida Tudor, que posteriormente colaborou com a unificação dos reinos."
 flavor_sco.1201.title: "Tratado da Paz Perpétua"
 flavor_sco.1201.desc: "Surgiu uma oportunidade diplomática para garantir uma paz duradoura entre a [GetCountry('ENG').GetName] e a [ROOT.GetCountry.GetName]. Após séculos de conflitos, o(a) [GetCountry('ENG').GetGovernment.GetRulerTitle] da [GetCountry('ENG').GetNameWithNoTooltip] propôs um tratado para iniciar um novo período de paz e prosperidade e pacificar as regiões fronteiriças entre a [GetCountry('ENG').GetNameWithNoTooltip] e a [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. O tratado também propõe uma união dinástica entre os dois países."
 flavor_sco.1201.a: "Vamos assinar o tratado."
 flavor_sco.1201.tt1: "O tratado provavelmente dará fim às incursões frequentes dos saqueadores das fronteiras."
 flavor_sco.1201.b: "A palavra de um [GetCountry('ENG').GetGovernment.GetRulerTitle] da [GetCountry('ENG').GetNameWithNoTooltip] não tem muito valor."
 flavor_sco.1201.tt2: "Isso tentará garantir um casamento entre a dinastia [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] e [sender.GetGovernment.GetRuler.GetName], desde que ambas as partes estejam solteiras."
 flavor_sco.1201.tt3: "A [GetCountry('ENG').GetNameWithNoTooltip] não receberá bem essa repreensão."
 flavor_sco.1202.title: "Um Noivado Iminente"
 flavor_sco.1202.desc: "Chegou a hora de escolher uma esposa adequada para o [GetCountry('SCO').GetGovernment.GetRulerTitle] da [GetCountry('SCO').GetName] para manter relações diplomáticas e garantir a paz.\n\nConforme concordado no Tratado da Paz Perpétua, a mão de qualquer irmã solteira de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está prometida a [GetCountry('SCO').GetNameWithNoTooltip]. Portanto, chegou-se ao acordo de que [suitable_sister.GetName] e [GetCountry('SCO').GetGovernment.GetRuler.GetName] se unirão em matrimônio, mediante aprovação."
 flavor_sco.1202.a: "Enviem um mensageiro."
 flavor_sco.1202.tt1: "Vamos propor a organização do casamento."
 flavor_sco.1202.tt2: "Com esse casamento, é mais provável que a União das Coroas se consolide."
 flavor_sco.1202.b: "Péssima ideia."
 flavor_sco.1202.tt3: "A [ROOT.GetCountry.GetName] descumpre o Tratado da Paz Perpétua"
 flavor_sco.1202.historical_info: "O noivado de Margarida Tudor, a irmã mais nova do Rei Henrique VIII da Inglaterra, foi uma tentativa de restaurar a paz e firmar uma aliança diplomática entre a Inglaterra e a Escócia. Isso fazia parte do Tratado da Paz Perpétua, que ambos os reis assinaram no ano anterior. O casamento aconteceu em 1503, quando Margarida ainda era criança, e o rei da Escócia tinha pouco mais de 30 anos."
 flavor_sco.1203.title: "A Questão do Matrimônio"
 flavor_sco.1203.desc_common: "Chegou a hora do [GetCountry('SCO').GetGovernment.GetRulerTitle] da [GetCountry('SCO').GetName] encontrar uma esposa para manter relações diplomáticas e garantir a paz.\n\nConforme concordado no Tratado da Paz Perpétua, a mão de uma irmã solteira de [GetCountry('ENG').GetGovernment.GetRuler.GetName] está prometida a"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetNameWithNoTooltip]. Assim, surgiu a proposta para que [suitable_sister.GetName] e [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se unam em matrimônio, mediante nossa aprovação."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName]. Entretanto, eles decidiram unilateralmente recusar o casamento e desonrar o acordo."
 flavor_sco.1203.a: "Contrato é contrato."
 flavor_sco.1203.b: "Recusar o casamento."
 flavor_sco.1203.c: "Eles não têm honra."
 flavor_sco.1203.d: "Já era de se esperar."
 flavor_sco.1203.tt1: "O casamento proposto aumenta a probabilidade de a União das Coroas acontecer."
 flavor_sco.1203.tt2: "O Tratado da Paz Perpétua é anulado"
 flavor_sco.1300.title: "O Tempo é o Fogo no qual Queimamos"
 flavor_sco.1300.desc_common: "não tem um herdeiro vivo, e a questão de sucessão é uma preocupação para manter a estabilidade do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.1300.desc_england_inherit: "O [GetCountry('SCO').GetGovernment.GetRulerTitle] da [GetCountry('SCO').GetName] $flavor_sco.1300.desc_common$ As dinastias da [ROOT.GetCountry.GetName] e [GetCountry('SCO').GetNameWithNoTooltip] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ As dinastias da [ROOT.GetCountry.GetName] e [GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "compartilham a ancestralidade, e talvez seja o momento de formar uma união dinástica entre os dois países e acabar com séculos de conflitos e desconfiança."
 flavor_sco.1300.a: "Enviem uma mensagem em segredo"
 flavor_sco.1300.tt1: "A União das Coroas acontecerá após a morte de [target_character.GetNameWithNoTooltip], mediante aprovação do parlamento da [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1300.tt2: "A União transformará a [GetCountry('SCO').GetNameWithNoTooltip] em um parceiro inferior"
 flavor_sco.1300.tt3: "A União das Coroas acontecerá após a morte de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], mediante aprovação do parlamento da [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1300.tt4: "A União transformará a [ROOT.GetCountry.GetNameWithNoTooltip] em um parceiro inferior"
 flavor_sco.1300.b: "Somos indiferentes."
 flavor_sco.1300.tt5: "A sugestão da União das Coroas não será levada adiante novamente"
 flavor_sco.1300.historical_info: "A União das Coroas aconteceu em 1603, quando o rei escocês ascendeu ao trono do Reino da Inglaterra como Jaime I. Ele herdou o trono inglês devido à sua descendência de Margarida Tudor, irmã de Henrique VIII. Apesar da união, os países continuaram com parlamentos e sistemas legais separados, até os Atos de União de 1707."
 flavor_sco.1301.title: "Uma União Proposta"
 flavor_sco.1301.desc: "[dying_monarch.GetName] não conseguiu ter um herdeiro vivo, e a questão de sucessão está se aproximando. As dinastias da [ROOT.GetCountry.GetName] e [GetCountry('ENG').GetName] poderiam permanecer para sempre como uma só, unindo os dois países e acabando com séculos de conflitos e desconfiança."
 flavor_sco.1301.a: "Estamos plenamente de acordo."
 flavor_sco.1301.tt1: "A União das Coroas ocorrerá após o falecimento de [dying_monarch.GetName], caso [dying_monarch.GetSheHe] morra sem herdeiros"
 flavor_sco.1301.tt2: "A União transformará a [GetCountry('SCO').GetNameWithNoTooltip] em um parceiro inferior"
 flavor_sco.1301.tt3: "A União transformará a [GetCountry('ENG').GetNameWithNoTooltip] em um parceiro inferior"
 flavor_sco.1301.b: "Isso é pura loucura!"
 flavor_sco.1301.tt4: "Não haverá união."
 flavor_sco.1400.title: "Castelo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "As fortificações em [target_location.GetName] conseguiram frustrar as nossas tentativas de capturar o local, que ainda permanece com o controle total da [GetCountry('SCO').GetLongName]. Apesar de parecer uma fortificação relativamente insignificante, ela fica diretamente na roda das nossas linhas de suprimentos. Se [target_location.GetNameWithNoTooltip] não estiver sob o nosso controle, o reabastecimento das nossas tropas ficará prejudicado."
 flavor_sco.1400.a: "Teremos que resolver isso."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "O castelo em [target_location.GetName] ainda resiste aos invasores da entidade política [GetCountry('SBL').GetName], ficando no meio das linhas de suprimentos deles. Assim, o local se transformou em um ponto vital e, desde que esteja sob o controle da entidade política [ROOT.GetCountry.GetName], nossos inimigos terão dificuldades para abastecer suas tropas. Os defensores do castelo já se protegeram do lado de dentro, e a proximidade com o mar permite resistir a um cerco demorado, se necessário. Temos que garantir que ele continue em nossas mãos."
 flavor_sco.1401.a: "Vamos garantir isso."
 flavor_sco.1402.title: "Inimigos no Castelo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "O castelo em [target_location.GetName] continua sendo uma ameaça às nossas linhas de suprimentos. A nossa incapacidade de lidar com a situação de forma eficiente e colocá-lo sob o nosso controle prejudicou o abastecimento de suprimento das tropas, e isso abalou o moral delas. Precisamos lidar com essa maldita fortaleza rapidamente, ou a situação pode ficar ainda pior."
 flavor_sco.1402.desc: "O castelo em [target_location.GetName] caiu e está nas mãos dos nossos inimigos. Isso gerou um grande efeito negativo em nossas tropas, que viram a antiga posição privilegiada no meio das linhas de suprimentos inimigas ser reduzida a nada. Sem a capacidade de prejudicar o acesso do inimigo aos seus suprimentos, os nossos exércitos ficaram desanimados. Alguns soldados acreditam que não temos mais a capacidade de enfrentar os inimigos no longo prazo."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Encontrem suprimentos de outras maneiras."
 flavor_sco.1403.title: "O Cerco do Castelo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "O castelo de [target_location.GetName] está sob cerco dos porcos do(a) [target_enemy.GetName]. Apesar disso, ele está resistindo, por enquanto, graças a [target_character.GetName].\n\n[target_character.GetSheHe|U] conseguiu organizar a resistência do castelo e até fui aos merlões para proferir insultos contra as tropas do(a) [target_enemy.GetNameWithNoTooltip]. Com isso, ganhamos um pouco de tempo que podemos usar para reabastecer o castelo e providenciar mais ferramentas para não deixar a estrutura desabar."
 flavor_sco.1403.a: "Ajudem [target_character.GetNameWithNoTooltip]."
 flavor_sco.1403.b: "Não podemos fazer nada por eles."
 flavor_sco.1404.title: "A Queda do Castelo de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Com a queda do castelo em [target_location.GetName] e após termos obtido o controle do local, finalmente conseguimos remover a interrupção nas nossas linhas de suprimentos. As nossas tropas não precisam mais temer a falta de suprimentos, e agora poderão lutar adequadamente. Com isso poderemos acabar logo com os nossos inimigos da [GetCountry('SCO').GetName]."
 flavor_sco.1404.desc: "O Castelo de [target_location.GetName] voltou para o nosso controle. A vergonha de tê-lo perdido não assombra mais as nossas tropas, e a bandeira da [ROOT.GetCountry.GetLongName] voltará a tremular com orgulho no alto das muralhas. Esse é um dia de glória para a [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.1404.a: "Finalmente é nosso."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "A Consequência de Halidon Hill"
 flavor_sco.100.desc: "A [ROOT.GetCountry.GetName] foi tomada por turbulências após a Batalha de Halidon Hill, em 1333, quando [sco_heir.GetName] foi exilado à força na [GetCountry('FRA').GetName] pela [GetCountry('ENG').GetName], com o apoio de [sbl_ruler.GetName]. Enquanto [sbl_ruler.GetLastNameWithNoTooltip] era renomeado como [GetCountry('SCO').GetGovernment.GetRulerTitle] após o exílio de [sco_heir.GetNameWithNoTooltip], os soldados leais a [sco_regent.GetName] conseguiram reassumir o controle de grande parte da [ROOT.GetCountry.GetNameWithNoTooltip] e destituíram [sbl_ruler.GetLastNameWithNoTooltip].\n\nEnquanto [sco_heir.GetShortNameWithNoTooltip] está seguro no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da nossa aliada [GetCountry('FRA').GetNameWithNoTooltip], [sco_regent.GetLastNameWithNoTooltip] se instalou como Regente até resolverem a questão das propriedades restantes da [GetCountry('SBL').GetName].\n\nMesmo que o tumulto acabe, a [GetCountry('ENG').GetNameWithNoTooltip] pode tentar enfraquecer a independência da [ROOT.GetCountry.GetNameWithNoTooltip] outra vez."
 flavor_sco.100.a: "Nós vamos derrotar a [GetCountry('SBL').GetNameWithNoTooltip] e garantir o reinado de [sco_heir.GetShortNameWithNoTooltip]!"
 flavor_sco.100.b: "Vamos obrigar a [GetCountry('SBL').GetNameWithNoTooltip] a agir logo."
 flavor_sco.101.title: "A Rebelião de [sco_regent.GetNameWithNoTooltip]"
 flavor_sco.101.desc: "Após a morte do usurpador [GetCharacter('sco_robert_the_bruce').GetName], muitos membros irritados do estamento [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] da [GetCountry('SCO').GetName] protestaram contra a coroação de seu filho mais novo, [sco_heir.GetName]. Vendo uma oportunidade, [sbl_ruler.GetName], com a ajuda do estamento [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e o apoio de [GetCharacter('eng_edward_iii').GetName], avançou contra a [GetCountry('SCO').GetNameWithNoTooltip] em 1333, na Batalha de Halidon Hill, e derrotou as forças de [sco_heir.GetShortNameWithNoTooltip], que foi obrigado a se exilar na [GetCountry('FRA').GetName].\n\n[sbl_ruler.GetShortNameWithNoTooltip] foi devidamente coroado como [GetCountry('SCO').GetGovernment.GetRulerTitle] da [GetCountry('SCO').GetAdjectiveWithNoTooltip], mas muitos apoiadores de [sco_heir.GetShortNameWithNoTooltip] se uniram sob o comando de [sco_regent.GetLastName] e dominaram grande parte da [GetCountry('SCO').GetNameWithNoTooltip].\n\nCaso [sbl_ruler.GetShortNameWithNoTooltip] deseje manter sua coroa, o conselho deve agir rápido para derrotar as forças de [sco_regent.GetLastNameWithNoTooltip] antes que elas plantem as sementes da rebelião."
 flavor_sco.101.a: "Vamos destruir esse traidor e acabar com o apoio de [sco_heir.GetLastNameWithNoTooltip] de uma vez por todas!"
 flavor_sco.102.title: "Ressurgimento Contra os Usurpadores"
 flavor_sco.102.desc: "A liderança de [sco_regent.GetName] e a união do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da [ROOT.GetCountry.GetName] com [sco_heir.GetName] quase provocou um colapso das forças da [GetCountry('SBL').GetName], com sinais de deserção. Embora [sbl_ruler.GetName] ainda tenha o apoio dos fundos de guerra da [GetCountry('ENG').GetName], o apoio moral para a [GetCountry('SBL').GetNameWithNoTooltip] desabou completamente."
 flavor_sco.102.a: "Vamos expulsar esse fantoche da [GetCountry('ENG').GetNameWithNoTooltip] para sempre!"
 flavor_sco.103.title: "Honrando a Velha Aliança"
 flavor_sco.103.desc: "A guerra recente entre a [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName] atraiu bastante a atenção de [sco_ruler.GetName] e de outros membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Conforme os termos da Velha Aliança, caso um lado seja atacado pela [GetCountry('ENG').GetNameWithNoTooltip], o outro lado deve invadir os territórios dela.\n\nEmbora a [ROOT.GetCountry.GetName] ainda esteja se recuperando das tentativas da dinastia [GetCharacter('sco_edward_balliol').GetDynasty.GetName] de tomar a coroa, a situação na [GetCountry('FRA').GetNameWithNoTooltip] pode ser uma oportunidade para honrar a nossa aliança e atacar os territórios da [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_sco.103.a: "Honraremos a nossa aliança com a [GetCountry('FRA').GetNameWithNoTooltip]!"
 flavor_sco.103.b: "Podemos honrar a nossa aliança de outras maneiras."
 flavor_sco.103.c: "Uma incursão na [GetCountry('ENG').GetNameWithNoTooltip] seria muito arriscada, mesmo neste momento."
 flavor_sco.104.title: "Um(a) [ROOT.GetCountry.GetFlavorRank] Livre e Independente"
 flavor_sco.104.desc: "Desde que voltou ao poder, o reinado de [sco_ruler.GetName] proporcionou a maior estabilidade que o(a) [ROOT.GetCountry.GetFlavorRank] viu nos últimos anos, principalmente após o longo conflito que a entidade política [ROOT.GetCountry.GetName] teve com a entidade política [GetCountry('ENG').GetName] nas décadas mais recentes. No entanto, agora [sco_ruler.GetShortNameWithNoTooltip] iniciou um reino de prosperidade econômica com a cooperação de vários clãs do estamento [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')], criando a imagem da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] mais independente em um século."
 flavor_sco.104.a: "A independência da [ROOT.GetCountry.GetNameWithNoTooltip] finalmente foi garantida!"
 flavor_sco.104.b: "Agora é a hora de paz e prosperidade."
 flavor_sco.105.title: "A Ascensão da Dinastia [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "[sco_ruler.GetName] provou ser um [ROOT.GetCountry.GetGovernment.GetRulerTitle] eficiente, mas as escolhas de seus sucessores foram desaprovadas por muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Temendo o que poderia acontecer se o governo de [sco_ruler.GetNameWithNoTooltip] acabasse, vários assessores do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sentem que a entidade política [ROOT.GetCountry.GetName] poderia se afundar em crises mais uma vez se o sucessor for fraco.\n\nNa tentativa de prevenir outro desastre que poderia derrubar a independência da [ROOT.GetCountry.GetNameWithNoTooltip], vários membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que [target_character.GetName] seja nomeado como o novo herdeiro de [sco_ruler.GetNameWithNoTooltip]. [GetCharacter('sco_marjorie_bruce').GetName], a conexão de [target_character.GetNameWithNoTooltip] com a linhagem [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] por parte de sua mãe, também poderia fortalecer seu potencial governo sobre a entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.105.a: "Nomear [target_character.GetNameWithNoTooltip] como sucessor(a)."
 flavor_sco.105.b: "Os herdeiros de [sco_ruler.GetNameWithNoTooltip] vão provar seu valor no tempo certo."
 tooltip_house_of_stewart_council_succession: "Com a morte de [sco_ruler.GetName], um conselho será convocado para transferir o trono para [target_character.GetName]."
 flavor_sco.106.title: "A Ascensão da Dinastia [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "A morte de [sco_old_ruler.GetName] fez o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] convocar um conselho para formalizar a sucessão de [target_character.GetName] ao trono. [target_character.GetNameWithNoTooltip] foi nomeado(a) herdeiro(a) por [sco_old_ruler.GetShortNameWithNoTooltip], mas sua sucessão repentina tem sido criticada por vários clãs menores da entidade política [ROOT.GetCountry.GetName], embora a maioria tenha decidido respeitar a vontade de [sco_old_ruler.GetNameWithNoTooltip].\n\nSó o tempo dirá se [target_character.GetShortNameWithNoTooltip] será capaz de continuar o legado da dinastia [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] governará bem."
 flavor_sco.107.title: "Repreensão dos Clãs da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.107.desc: "Embora a ascensão da Casa de [sco_ruler.GetDynasty.GetName] ao trono tenha inicialmente obtido o apoio dos clãs da entidade política [ROOT.GetCountry.GetName], alguns deles começaram a repreender o governo de [sco_ruler.GetName], citando a consolidação crescente de propriedades menores sob a posse direta da Casa de [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Alguns membros do conselho sugeriram a oferta de concessões para apaziguar esses clãs rebeldes, mas a consolidação contínua sob a política [ShowPolicyName('dynastic_holdings_conslidated')] vai apenas enfraquecer as relações com os clãs ao longo do tempo."
 flavor_sco.107.a: "Ignorem-nos. Eles serão esquecidos com o tempo."
 flavor_sco.107.b: "Ofereçam concessões para apaziguá-los, por enquanto."
 flavor_sco.108.title: "Consolidação de Propriedades dos Clãs"
 flavor_sco.108.desc: "Buscando fortalecer a base de poder da dinastia [sco_ruler.GetDynasty.GetName] na entidade política [ROOT.GetCountry.GetName], [sco_ruler.GetName] realizou grandes ações para consolidar muitas das propriedades e dos territórios mais fracos sob controle direto da Casa de [sco_ruler.GetDynasty.GetNameWithNoTooltip]. A transferência de títulos ainda não provocou ressentimentos entre os clãs maiores, pois [sco_ruler.GetNameWithNoTooltip] recompensou os donos anteriores, mas alguns clãs menores do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] começaram a demonstrar preocupações para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], dizendo que a consolidação contínua ameaçará suas autonomias.\n\n[sco_ruler.GetShortNameWithNoTooltip] pediu para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] apoiar sua consolidação de títulos e territórios para a Casa de [sco_ruler.GetDynasty.GetNameWithNoTooltip], mas uma mudança na política oficial provavelmente provocará a ira dos clãs maiores."
 flavor_sco.108.a: "Aprovar a política de [sco_ruler.GetNameWithNoTooltip] e adotá-la formalmente."
 flavor_sco.108.b: "Impedir mais consolidações para apaziguar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Buscando consolidar o domínio da dinastia [sco_ruler.GetDynasty.GetName] sobre a entidade política [ROOT.GetCountry.GetName], [sco_ruler.GetName], com o apoio financeiro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], pediu para que [target_character.GetName] escrevesse o poema [ShowWorkOfArtName('the_brus')]. A base do poema é recontar as histórias de [GetCharacter('sco_robert_the_bruce').GetName] e a luta pela independência da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] após a Batalha de Bannockburn. Como os herdeiros do reino construído por [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip], esse poema legitimaria o governo da dinastia [sco_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.109.a: "Este poema durará muitas eras."
 flavor_sco.109.b: "Não precisamos que esse poema legitime ainda mais o nosso governo."
 flavor_sco.110.title: "O Reino Próspero de [sco_ruler.GetNameWithNoTooltip]"
 flavor_sco.110.desc: "O reino de [sco_ruler.GetName] provou ser bastante frutífero, pois, desde a sua coroação, a entidade política [ROOT.GetCountry.GetName] tem desfrutado de um período de produtividade e estabilidade. Embora a virada do século tenha sido um momento perigoso para a entidade política [ROOT.GetCountry.GetNameWithNoTooltip], após ter passado por muitas dificuldades nas guerras com a [GetCountry('ENG').GetName], o reinado de [sco_ruler.GetShortNameWithNoTooltip] viu seus cofres sendo amplamente reabastecidos, além de testemunhar o crescimento da sua indústria de lã.\n\nPara capitalizar ainda mais esses ganhos, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] perguntou a [sco_ruler.GetShortNameWithNoTooltip] se mais fundos do tesouro, agora bem cheio, serão redistribuídos para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] para prolongar esse crescimento econômico."
 flavor_sco.110.a: "Vamos colher os benefícios dessa era de ouro."
 flavor_sco.110.b: "Usem os bolsos da entidade política [ROOT.GetCountry.GetGovernment.GetName|U] e recompensem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_sco.111.title: "Enclaves da Fronteira da [GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_sco.111.desc: "Embora a [ROOT.GetCountry.GetName] e [GetCountry('ENG').GetName] não tenham entrado em guerras há um bom tempo, a influência da [GetCountry('ENG').GetNameWithNoTooltip] sobre os nossos territórios ainda é enorme. Ao longo da fronteira com a [GetCountry('ENG').GetNameWithNoTooltip], muitos governantes locais dos municípios e das cidades nomearam [eng_ruler.GetName] como [eng_country.GetGovernment.GetRulerTitle] e também convidaram as guarnições da [GetCountry('ENG').GetNameWithNoTooltip] para protegê-los.\n\nEsses territórios ainda são posse da [ROOT.GetCountry.GetNameWithNoTooltip], embora [sco_ruler.GetName] e o conselho tenham denunciado abertamente esse enclave como uma ameaça à soberania da [ROOT.GetCountry.GetNameWithNoTooltip]. Uma ação direta contra o enclave pode reacender um conflito com a [GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_sco.111.a: "Esses enclaves devem ser eliminados!"
 flavor_sco.111.b: "Não contestem os enclaves, por enquanto."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] e a Artilharia Moderna"
 flavor_sco.112.desc: "A introdução do canhão foi uma grande transformação nas guerras, mas sua chegada na [ROOT.GetCountry.GetName] foi bastante limitada, e muitos líderes do país ainda preferem os armamentos de cerco tradicionais, como o trabuco.\n\n[sco_ruler.GetName] se interessou pelas armas de pólvora usadas nas guerras recentes entre a [GetCountry('FRA').GetName] e a [GetCountry('ENG').GetName], e pediu que o conselho considerasse introduzir esses armamentos no nosso exército."
 flavor_sco.112.a: "Vamos usar essas armas poderosas!"
 flavor_sco.112.b: "Vamos ser fiéis aos armamentos tradicionais!"
 flavor_sco.200.title: "Firmando a Autoridade sobre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_sco.200.desc: "Desde o reinado de [GetCharacter('sco_david_i').GetName], a [ROOT.GetCountry.GetName] e o [GetCountry('PAP').GetName] têm mantido relações próximas. No entanto, [sco_ruler.GetName] passou a ver a benevolência inicial de [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] com relação ao [GetCountry('PAP').GetNameWithNoTooltip] como algo oneroso demais para a [ROOT.GetCountry.GetNameWithNoTooltip] sustentar.\n\nPara redefinir a influência do Estado sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [sco_ruler.GetNameWithNoTooltip] e seus apoiadores no conselho elaboraram uma nova política, colocando várias instituições do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] da [ROOT.GetCountry.GetNameWithNoTooltip] sob a jurisdição direta do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')].\n\nEmbora alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tenham apoiado a política, muitos prelados de alto escalão solicitaram uma provisão que os permite manter um envolvimento limitado com a [ShowSpecialStatusNameWithNoTooltip('curia')]."
 flavor_sco.200.a: "A jurisdição da [ROOT.GetCountry.GetNameWithNoTooltip] pertence apenas a [sco_ruler.GetNameWithNoTooltip]"
 flavor_sco.200.b: "Limitar a supervisão [GetCountry('PAP').GetAdjectiveWithNoTooltip], mas permitir que os prelados acessem a [ShowSpecialStatusNameWithNoTooltip('curia')]."
 flavor_sco.200.c: "Rejeitar totalmente a proposta."
 sco_retain_clergy_jurisdiction_requirements: "Contanto que [ROOT.GetCountry.GetName] continue [ShowReligionAdjective('catholic')], teremos acesso a [ShowLawName('sco_authority_over_the_clergy')]."
 flavor_sco.201.title: "O [GetCountry('PAP').GetGovernment.GetRulerTitle] Solicita uma Reconciliação com [sco_ruler.GetShortNameWithNoTooltip]"
 flavor_sco.201.desc: "Após o decreto da política [ShowPolicyName('crown_religious_jurisdiction')], as relações entre [sco_ruler.GetName] e o [GetCountry('PAP').GetName] se deterioraram. Apesar disso, muitos prelados do alto escalão da [ROOT.GetCountry.GetName] ainda receberam convites do [GetCountry('PAP').GetNameWithNoTooltip] para participar nas questões da [ShowSpecialStatusNameWithNoTooltip('curia')].\n\nPara tentar reconciliar com [sco_ruler.GetNameWithNoTooltip], [pap_ruler.GetName] ofereceu uma influência considerável na [ShowSpecialStatusNameWithNoTooltip('curia')] e um novo gesto de paz em troca da abolição da política [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]."
 flavor_sco.201.a: "Concordar com a reconciliação com o [pap_ruler.GetNameWithNoTooltip]."
 flavor_sco.201.b: "Vamos manter a nossa própria jurisdição."
 flavor_sco.202.title: "Expedições para as Terras Altas"
 flavor_sco.202.desc: "Ao longo do governo de [sco_ruler.GetName], muitos lordes das Terras Altas ficaram ressentidos com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] atual e se recusaram a concordar com suas exigências.\n\nPara tentar reafirmar a autoridade sobre esses lordes rebeldes, [sco_ruler.GetNameWithNoTooltip] pediu que o conselho fornecesse fundos para uma expedição até as Terras Altas a fim de refrear esses lordes. Muitos membros do conselho aprovam a solicitação do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas outros acham que a expedição pode resultar em um conflito para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] se a comissão se exceder nos objetivos."
 flavor_sco.202.a: "É hora de lidar com esses lordes rebeldes."
 flavor_sco.202.b: "Uma expedição é muito arriscada para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_sco.203.title: "Renovação da Velha Aliança"
 flavor_sco.203.desc: "Desde a sua assinatura em 1295, a Velha Aliança tem sido um dos pilares das relações próximas entre a [ROOT.GetCountry.GetName] e a [GetCountry('FRA').GetName], e ambos os lados continuam a renovar a aliança.\n\nEstá na hora de as partes renovarem a aliança mais uma vez. Embora os nossos amigos da [GetCountry('FRA').GetNameWithNoTooltip] estejam abertos a continuar com a aliança, alguns assessores do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que a [ROOT.GetCountry.GetNameWithNoTooltip] busque outros aliados.\n\nA [GetCountry('FRA').GetNameWithNoTooltip] provou ser uma boa aliada, mas isso também fez com que a [ROOT.GetCountry.GetNameWithNoTooltip] devesse muitos favores a ela."
 flavor_sco.203.a: "Vamos manter essa aliança de proximidade com a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.203.b: "Está na hora de buscarmos outros aliados europeus."
 flavor_sco.203.historical_info: "Em 1512, a França e a Escócia renovaram a \"Velha Aliança\", como forma de equilibrar o envolvimento da Inglaterra nos planos contra a França do Papa Júlio II. Isso acabou colocando os escoceses em uma guerra desastrosa contra os ingleses."
 flavor_sco.204.title: "Fundação da [ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('aberdeen')]"
 flavor_sco.204.desc: "[sco_ruler.GetName], um patrono das artes, pediu para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] patrocinar a criação de uma nova [ShowBuildingTypeName('university')] em [ShowLocationName('aberdeen')]. A [ShowBuildingTypeNameWithNoTooltip('university')] já conseguiu a aprovação de [pap_ruler.GetName], com a sanção de uma bula dourada, mas muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainda acham que a ambição de basear a [ShowBuildingTypeNameWithNoTooltip('university')] naquela de [ShowLocationName('paris')] pode ser um empreendimento muito oneroso. No entanto, se o projeto continuar, a [ShowBuildingTypeNameWithNoTooltip('university')] poderá rivalizar com várias outras da [ShowRegionName('great_britain_region')]."
 flavor_sco.204.a: "Construam a [ShowBuildingTypeNameWithNoTooltip('university')]!"
 flavor_sco.204.b: "O projeto será caro demais."
 flavor_sco.205.title: "Expansão da Marinha do(a) [ROOT.GetCountry.GetGovernment.GetName|U] da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.205.desc: "Mesmo que a [ROOT.GetCountry.GetName] tenha mantido uma pequena marinha do(a) [ROOT.GetCountry.GetGovernment.GetName], ela sempre foi inferior à marinha da [GetCountry('ENG').GetName]. Para alcançar vias do [ShowAreaName('north_sea_area')|U] até a [ShowContinentName('europe')], [sco_ruler.GetName] solicitou o financiamento de uma potencial expansão da marinha do(a) [ROOT.GetCountry.GetGovernment.GetAdjective] da [ROOT.GetCountry.GetNameWithNoTooltip] para que ela atinja a capacidade de desafiar a [GetCountry('ENG').GetNameWithNoTooltip].\n\nAlguns membros do conselho concordam com [sco_ruler.GetNameWithNoTooltip], enquanto outros sugerem que a [ROOT.GetCountry.GetNameWithNoTooltip] dobre os esforços do exército para prevenir uma invasão da [GetCountry('ENG').GetNameWithNoTooltip]. No entanto, se as notícias sobre a expansão da marinha chegarem à [GetCountry('ENG').GetNameWithNoTooltip], eles podem sentir a necessidade de agir."
 flavor_sco.205.a: "Financiem a expansão da marinha do(a) [ROOT.GetCountry.GetGovernment.GetName]!"
 flavor_sco.205.b: "Esse dinheiro será melhor para o nosso exército."
 flavor_sco.206.title: "A Queda do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.206.desc: "Nessa era de [GetCharacter('sco_robert_the_bruce').GetName] e [GetCharacter('sco_david_ii').GetName], as reuniões e os consensos do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] abriram o caminho para a união e o sucesso, mas, nas últimas décadas, a crescente consolidação de poder para [sco_ruler.GetName] e a eficácia do seu governo fez com que o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] fosse menos convocado. Alguns membros do conselho propuseram que um(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ainda é útil até para questões menores, mas como o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] não depende mais dessa assessoria, seu poder aumentou."
 flavor_sco.206.a: "Haverá convocação do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] quando for necessário."
 flavor_sco.206.b: "Vamos voltar a convocar o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] como antigamente."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "O local onde [sco_ruler.GetName] se casou com [sco_consort.GetName]. [sco_ruler.GetName] solicitou fundos para erguer um novo castelo do(a) [ROOT.GetCountry.GetGovernment.GetName] nas terras do Holyroodhouse, em [ShowLocationName('edinburgh')]. A encomenda de um novo palácio não é novidade para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da [ROOT.GetCountry.GetName], mas [sco_ruler.GetShortNameWithNoTooltip] deseja que esse novo palácio seja um símbolo da arquitetura gótica, assim como o seu governo.\n\nA construção do palácio pode ser mais onerosa que projetos anteriores, mas o [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] pode se tornar um símbolo de prestígio da [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.207.a: "Construam o palácio!"
 flavor_sco.207.b: "Rasguem os planos para o palácio e realoquem os recursos."
 flavor_sco.209.title: "Divisão Religiosa da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.209.desc: "Os ensinamentos de [target_character.GetName] viram o [ShowReligionNameWithNoTooltip('calvinist')] se espalhar rapidamente pela [ROOT.GetCountry.GetName]. Muitas pessoas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] da [ROOT.GetCountry.GetNameWithNoTooltip] aceitaram os ensinamentos de [target_character.GetLastNameWithNoTooltip], mas vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] preferiram se manter fiéis à fé [ShowReligionAdjectiveWithNoTooltip('catholic')]. Embora alguns dos clãs maiores tenham se aberto para os ensinamentos de [target_character.GetLastNameWithNoTooltip], eles provavelmente só se converteriam se o Estado adotasse o [ShowReligionNameWithNoTooltip('calvinist')] formalmente.\n\nAlguns membros do conselho dizem para tomarmos alguma ação para reprimir os ensinamentos de [target_character.GetLastNameWithNoTooltip], mas com isso, corremos o risco de enfrentar uma revolta religiosa. Outros membros do conselho sugerem uma política de tolerância, e não agir contra [target_character.GetNameWithNoTooltip] e seus seguidores."
 flavor_sco.209.a: "Adotar uma política tolerante com os seguidores de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.b: "Adotar os ensinamentos de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.c: "Lutem contra esses hereges!"
 flavor_sco.210.title: "O Difícil Cortejo"
 flavor_sco.210.desc: "Para tentar romper a duradoura aliança entre a [ROOT.GetCountry.GetName] e a [GetCountry('FRA').GetName], um embaixador da [GetCountry('ENG').GetName] chegou e exigiu que a [ROOT.GetCountry.GetNameWithNoTooltip] encerrasse sua longa relação com a [GetCountry('FRA').GetNameWithNoTooltip]. Embora a Velha Aliança tenha sido criada para ser um pacto de defesa contra a [GetCountry('ENG').GetNameWithNoTooltip], as exigência enviadas por [eng_ruler.GetName] alegam que o objetivo original se perdeu, e que a aliança só continua existindo para permitir que a [GetCountry('FRA').GetNameWithNoTooltip] invada a [GetCountry('ENG').GetNameWithNoTooltip] a partir da [ROOT.GetCountry.GetNameWithNoTooltip].\n\nConforme as exigências, [eng_ruler.GetNameWithNoTooltip] prometeu uma relação cordial a pacífica com a [ROOT.GetCountry.GetNameWithNoTooltip] se concordasse com os termos. Mas, se a [ROOT.GetCountry.GetNameWithNoTooltip] recusar, a [GetCountry('ENG').GetNameWithNoTooltip] poderia sentir a necessidade de agir para proteger sua soberania."
 flavor_sco.210.a: "Recusem as exigências da [GetCountry('ENG').GetAdjectiveWithNoTooltip]!"
 flavor_sco.210.b: "Vamos apaziguar o(a) [GetCountry('ENG').GetGovernment.GetRulerTitle] da [GetCountry('ENG').GetNameWithNoTooltip] e romper as relações com a [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.301.title: "Divisões Internas, Velhos Inimigos"
 flavor_sco.301.desc: "Desde que assumiu o trono, [sco_ruler.GetName] tem enfrentado a complicada política de precisar equilibrar as relações com a [GetCountry('ENG').GetNameWithNoTooltip] e, ao mesmo tempo, administrar as instabilidades internas que assolam a [ROOT.GetCountry.GetName] desde que a Reforma chegou com [target_character.GetName].\n\nEmbora [sco_ruler.GetShortNameWithNoTooltip] tenha feito de tudo para controlar o conflito religioso na [ROOT.GetCountry.GetNameWithNoTooltip], muitos membros do conselho criticaram sua abordagem, pois o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] manteve uma fixação sobre as questões relacionadas à [GetCountry('ENG').GetNameWithNoTooltip], muitas vezes em detrimento da estabilidade interna."
 flavor_sco.301.a: "A [GetCountry('ENG').GetNameWithNoTooltip] ainda é a nossa maior ameaça e deve ser a prioridade."
 flavor_sco.301.b: "As questões internas da [ROOT.GetCountry.GetNameWithNoTooltip] devem ser a prioridade de [sco_ruler.GetNameWithNoTooltip]!"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] e [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "Buscando estabelecer a base teológica para o(a) [ROOT.GetCountry.GetFlavorRank], [sco_ruler.GetName] terminou de escrever [ShowWorkOfArtName('sco_true_law')] e [ShowWorkOfArtName('sco_basilikon')]. Em [ShowWorkOfArtNameWithNoTooltip('sco_true_law')], [sco_ruler.GetShortNameWithNoTooltip] argumenta que toda(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de uma nação é a pessoa com a maior autoridade do território com o Direito Divino de governar. Enquanto o texto de [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] afirma a autoridade do [ROOT.GetCountry.GetGovernment.GetRulerTitle], em [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')], [sco_ruler.GetShortNameWithNoTooltip] estabelece a base de como um [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve governar conforme suas responsabilidades.\n\nMuitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] gostaram da escrita de [sco_ruler.GetShortNameWithNoTooltip], e outros deram a ideia de distribuir cópias dos textos para vários monarcas da [ShowContinentName('europe')] para que apreciem a obra de [sco_ruler.GetShortNameWithNoTooltip]."
 flavor_sco.302.a: "Publiquem as obras do [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_sco.302.b: "As obras do [ROOT.GetCountry.GetGovernment.GetRulerTitle] serão exclusivas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], por enquanto."
 flavor_sco.303.title: "Os Estatutos de Iona"
 flavor_sco.303.desc: "Muitas pessoas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] das terras baixas da [ROOT.GetCountry.GetName] mandam seus herdeiros para escolas locais, mas muitos membros dos clãs restantes do povo [ShowCultureName('highland')] ainda seguem a educação tradicional.\n\nCom o passar do tempo, isso passou a ser visto como um prejuízo à [ROOT.GetCountry.GetNameWithNoTooltip]. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram a implementação de uma nova política para obrigar os membros desses clãs a matricular seus herdeiros em uma das escolas das terras baixas da [ROOT.GetCountry.GetNameWithNoTooltip].\n\nA política certamente produziria uma geração mais educada de liderança de clãs, mas algumas pessoas acreditam que os clãs do povo [ShowCultureNameWithNoTooltip('highland')] vão se parecer com os das terras baixas."
 flavor_sco.303.a: "Implementem os Estatutos."
 flavor_sco.303.b: "Permitir que os clãs mantenham sua autonomia educacional."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "Buscando estabelecer a base da poesia do povo [ShowCultureName('scottish')], [sco_ruler.GetName] publicou a obra [ShowWorkOfArtName('sco_divine_art_of_poesie')], que destaca o que [sco_ruler.GetHeShe] considera ser o padrão da poesia. Com essa obra, [sco_ruler.GetShortNameWithNoTooltip] pretende influenciar o futuro da poesia do povo [ShowCultureNameWithNoTooltip('scottish')], e espera que [ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')] seja um modelo para futuros poetas seguirem.\n\nO tratado foi escrito em [ShowCultureNameWithNoTooltip('scottish')], e vários membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram presentear uma cópia para gerar um interesse renovado na poesia do povo [ShowCultureNameWithNoTooltip('scottish')]."
 flavor_sco.304.a: "Um belo guia a ser seguido, escrito por [sco_ruler.GetNameWithNoTooltip]."
 flavor_sco.304.b: "Vamos divulgar o trabalho por toda parte!"
 flavor_sco.400.title: "Expedição para o Novo Mundo"
 flavor_sco.400.desc: "Embora as histórias do Novo Mundo já sejam conhecidas na [ROOT.GetCountry.GetName] há bastante tempo, muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] têm alertado sobre as tentativas de fazer empreendimentos no Novo Mundo. Salientando que possíveis fracassos prejudicariam as finanças da [ROOT.GetCountry.GetNameWithNoTooltip], o risco que esses empreendimentos coloniais oferecem provocariam a ruína financeira do Estado.\n\nNo entanto, um grupo de investidores procurou [sco_ruler.GetName] em busca de um financiamento para um empreendimento no Novo Mundo, abrindo um caminho para a [ROOT.GetCountry.GetNameWithNoTooltip] se tornar uma potência colonial. Embora [sco_ruler.GetShortNameWithNoTooltip] aceite bem a ideia, caso a colônia seja estabelecida, ela precisaria ser lucrativa para que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a sustentasse, senão o tesouro da [ROOT.GetCountry.GetGovernment.GetName] pode ser prejudicado."
 flavor_sco.400.a: "Vamos enviar uma expedição com o apoio dos investidores!"
 flavor_sco.400.b: "Não teremos ambições coloniais, por enquanto."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "[target_character.GetName], um filósofo renomado da sua época, estabeleceu uma ótima reputação nos últimos anos, graças a sua contribuição para esse campo do conhecimento. Buscando fazer uma nova contribuição, [target_character.GetShortNameWithNoTooltip] publicou a obra [ShowWorkOfArtName('treatise_of_human_nature')], que conquistou a apreciação de muitas pessoas desse campo devido à análise profunda do que define a natureza humana.\n\nPara impulsionar a obra do filósofo, alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugeriram que o(a) [ROOT.GetCountry.GetFlavorRank] ajudasse na distribuição do trabalho de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.401.a: "Vamos contribuir com a publicação do [ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]!"
 flavor_sco.401.b: "O Estado não vai interferir na obra de [target_character.GetLastNameWithNoTooltip]."
