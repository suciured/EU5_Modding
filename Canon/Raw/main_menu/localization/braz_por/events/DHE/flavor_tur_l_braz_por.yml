l_braz_por:
 flavor_tur.1.title: "O Problema [persia.GetAdjectiveWithNoTooltip|U]"
 flavor_tur.1.desc: "A [persia.GetName] tem sido um incômodo para nós há bastante tempo; uma ameaça constante às nossas fronteiras. Mas espiões no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deles nos disseram que o governo [persia.GetAdjectiveWithNoTooltip] pode estar disposto a assinar um tratado de paz duradouro conosco. Isso protegeria as províncias fronteiriças devastadas pela guerra, para o bem do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] e do(a) deles. O(A) [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] já começou a elaborar a proposta."
 flavor_tur.1.historical_info: "Com a ascensão da dinastia Safávida no Irã, os otomanos ganharam um inimigo formidável. Assim como os impérios romanos que vieram antes deles, os otomanos passaram por guerras longas e destrutivas com o Irã. Desta vez, os conflitos não se limitaram às terras sitiadas do Oriente Médio, havia também um elemento de luta religiosa, já que os Safávidas adotaram o islamismo xiita. Assim, os otomanos se viram como herdeiros do califado sunita."
 flavor_tur.1.a: "Sugerir uma reconciliação total."
 flavor_tur.1.b: "Sugerir um tratado moderado."
 flavor_tur.1.c: "Não faremos acordos com nossos arqui-inimigos."
 full_reconciliation_persia: "[persia.GetLongName] responderá a nossa proposta em breve."
 moderate_treaty_persia: "$full_reconciliation_persia$"
 flavor_tur.2.title: "Uma Proposta [ottomans.GetAdjectiveWithNoTooltip|U]"
 flavor_tur.2.desc: "Emissários dos [ottomans.GetName] vieram até o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e alegam estar em busca de uma solução de paz duradoura entre os nossos países. Eles trouxeram a proposta de um tratado que reconheceria as nossas fronteiras atuais e possibilitaria viagens seguras para os nossos peregrinos rumo aos locais sagrados. Mas, em troca, nossos pregadores da fé [ROOT.GetCountry.GetReligion.GetAdjective] terão que parar com os rituais de maldição contra Aisha, Sahaba e os três primeiros califas Rashidun, por quem os [ShowReligionAdjective('sunni')] têm muito apreço. Com todo o ressentimento que existe entre nós, podemos mesmo confiar neles?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Buscar uma reconciliação total."
 full_reconciliation: "Reconciliação Total"
 flavor_tur.2.b: "Concordar com um tratado moderado."
 moderate_treaty: "Tratado Moderado"
 flavor_tur.2.c: "Não podemos aceitar essa proposta."
 flavor_tur.3.title: "Tratado de Qasr-e Shirin"
 flavor_tur.3.desc: "Os emissários do povo [persia.GetAdjective] retornaram com uma carta do governo deles, afirmando que estão prontos para assinar um tratado. Isso reconhecerá as nossas fronteiras atuais para sempre e, pela graça de [ROOT.GetCountry.GetReligion.GetGodName], criará uma paz duradoura entre nós. Nós seremos obrigados a proporcionar uma viagem segura para os peregrinos deles, que rumam para os locais sagrados das nossas terras, independentemente da crença que tiverem. Em troca, os pregadores de fé [ShowReligionAdjective('shia')] vão parar com os rituais de maldição contra Aisha, Sahaba e os três primeiros califas Rashidun, por quem os [ShowReligionAdjective('sunni')] têm muito apreço."
 flavor_tur.3.historical_info: "O Tratado de Zuhab, também conhecido como Tratado de Qasr-e Shirin, foi assinado entre o Império Otomano e a Pérsia em 1639, e estabeleceu fronteiras que quase não mudaram até hoje. As hostilidades entre os dois grandes impérios diminuíram drasticamente após o tratado e as relações entre eles melhoraram bastante. Mas as disputas de fronteiras não desapareceram completamente e, em 1722, começou outra guerra. No entanto, o tratado foi refeito e renovado em 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "Resposta [persia.GetAdjectiveWithNoTooltip]"
 flavor_tur.4.desc: "Os nossos emissários enviados para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do(a) [persia.GetLongName] retornaram com notícias preocupantes. Supostamente, o governo [persia.GetAdjectiveWithNoTooltip] considerou as nossas condições, mas, por algum motivo, decidiram rejeitá-las. Eles já estão planejando um ataque?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Eles pagarão por esse insulto."
 flavor_tur.5.title: "O Efeito Descentralizador do Sistema Provincial"
 flavor_tur.5.desc: "Os governadores de províncias, Beis, são homens poderosos e, em geral, ambiciosos, mas nem sempre leais. Apesar disso, o título deles tem renome antigo entre os turcos, e desde lá eles têm sido a melhor opção para governar o(a) [ROOT.GetCountry.GetFlavorRank]. Um grupo deles, com apoio de muitos entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], agora exige ainda mais autonomia local, alegando que isso os ajudará a reagir mais depressa diante de conflitos regionais que possam surgir."
 flavor_tur.5.historical_info: "Bei é um título turco para #italic líder tribal#! e costuma ser usado como honorífico para homens que mantêm conexões com dinastias governantes ou governos. O título foi usado na época dos otomanos e frequentemente refere-se aos governadores de províncias, junto com o título de Beilerbei para os vice-reis de províncias grandes no império. No século XVII, conforme o governo otomano se tornou mais burocrático e menos focado na autoridade do sultão, esses governadores de províncias ganharam ainda mais poder."
 flavor_tur.5.a: "Vamos atender às exigências deles."
 flavor_tur.5.b: "Limite as concessões."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "A Questão dos Comerciantes em [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "Com a nossa conquista de [ShowLocationName('constantinople')], chegou a hora de repensar nossa política sobre o comércio que flui no(a) [target_location.GetRank.GetName]. Poderíamos tentar implementar leis para aumentar o controle do estado sobre os comerciantes. Ao mesmo tempo que isso certamente enfureceria as repúblicas mercantis poderosas – cujos comerciantes gozam de certos privilégios há muito tempo em [ShowLocationNameWithNoTooltip('constantinople')] – também poderia beneficiar nossa economia a longo prazo."
 flavor_tur.6.historical_info: "Antes da sua conquista de Constantinopla, Maomé II assinou diversos acordos generosos com os impérios mercantis de Veneza e Gênova para garantir a neutralidade deles. Mas quando a grande cidade ruiu, ele não tardou em prejudicar o controle dos comerciantes ocidentais sobre o comércio do Mar Negro. Maomé era um mercantilista que procurava manter o controle do estado sobre os comerciantes, e por um tempo isso se mostrou uma política eficaz, pois a economia otomana prosperou."
 flavor_tur.6.a: "A reforma já devia ter ocorrido faz tempo."
 broken_trade_agreement: "Quebra do Acordo Comercial"
 flavor_tur.6.b: "Devemos manter as coisas como estão."
 honored_trade_agreement: "Cumprimento do Acordo Comercial"
 flavor_tur.7.title: "A Questão Militar"
 flavor_tur.7.desc: "Após a guerra recente, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] começou a ponderar mais sobre a reforma militar. Para continuar desenvolvendo a eficácia da nossa hierarquia marcial e nossos métodos de recrutamento, devemos concentrar mais os militares em nossos soldados escravos de elite e nos conscritos especializados das classes inferiores, além de tentar romper a dependência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e suas forças."
 flavor_tur.7.historical_info: "Os reinos de Maomé I e Murade II viram o Império Otomano reunificado após a grande derrota sofrida nas mãos de Tamerlão. Nesse período o sistema #italic devşirme#! de soldados escravos, o exército pessoal do sultão, ganhou muita prominência e, após a queda de Constantinopla, a velha nobreza de guerreiros turcos foi enfim rompida, com muitos líderes exilados ou executados. Os militares agora tinham uma mão firme sobre o Estado."
 flavor_tur.7.a: "Esse é o futuro."
 flavor_tur.7.b: "Não, nós somos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e sempre seremos."
 flavor_tur.7.c: "Vamos nos concentrar na marinha."
 flavor_tur.8.title: "A Academia de Enderûn"
 flavor_tur.8.desc: "Para treinar administradores e generais para nosso reino emergente, poderíamos criar uma escola gerenciada pelo círculo interno da corte, mantendo os estudantes próximos ao governante. Isso não só permitiria ter um grande conhecimento, como também aproximaria os estudantes de nós, garantindo a importância contínua da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] nas questões do Estado.\n\nMas não devemos permitir que apenas os nobres se matriculem, e sim qualquer jovem prodígio o bastante, não importa sua origem."
 flavor_tur.8.historical_info: "Maomé II estabeleceu uma escola no pátio do recém-inaugurado Palácio Topkapi. Os estudantes foram escolhidos entre os recrutas Devşirme mais promissores - jovens cristãos recrutados – e foram educados na fé islâmica, nas ciências, nas artes militares e em diversos idiomas. Os postos governamentais preenchidos com esses recrutas Devşirme treinados na escola do palácio e leais ao sultão formaram a espinha dorsal do sistema otomano de governança patrimonial durante os séculos XV e XVI."
 flavor_tur.8.a: "Esse é o futuro!"
 flavor_tur.8.b: "Devemos focar em ampliar o sistema Timar."
 flavor_tur.9.title: "Redirecionamento de Receita"
 flavor_tur.9.desc: "Para financiar a ampliação do Sistema de Timariote, assessores sagazes sugeriram que poderíamos redirecionar parte da receita do Waqf, as fundações de mesquitas que apoiam caridade para os miseráveis e esquecidos. Isso certamente fortaleceria ainda mais nosso exército e reduziria o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mas geraria insatisfação geral assim que os segmentos mais religiosos do povo tomassem ciência disso."
 flavor_tur.9.historical_info: "Maomé II buscou expandir seu poder pessoal no Império Otomano a todo custo. Perto do fim de seu reinado, ele tentou reduzir o poder dos ulemás ao redirecionar a receita das fundações #italic waqf#! que os apoiavam para o sistema Timar, fortalecendo o exército otomano. Essa ação resultaria em controvérsia..."
 flavor_tur.9.a: "O Estado precisa de dinheiro."
 flavor_tur.9.b: "O waqf não deve permanecer intocado!"
 flavor_tur.10.title: "A Ira de [GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName] por muito tempo manteve uma posição dominante no comércio de especiarias por meio de suas posses no Egeu e suas conexões favoráveis em [ShowLocationName('alexandria')]. Mas com nossa captura do(a) [target_location.GetRank.GetName] e nossa presença crescente no [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], os comerciantes de [GetCountry('VEN').GetNameWithNoTooltip] estão cada vez mais preocupados que impossibilitemos o comércio de especiarias. [GetCountry('VEN').GetGovernment.GetRulerTitle] agora enviou um pedido veemente para que nós compensemos a receita perdida."
 flavor_tur.10.historical_info: "Apesar de Veneza e os otomanos terem se beneficiado de suas relações comerciais, as disputas territoriais no Egeu e a pressão em Veneza por outras nações cristãs culminou no conflito armado. A Segunda Guerra Otomano-Veneziana começou em 1499, com o incrível almirante Kemal Reis liderando os otomanos em diversas vitórias. Por fim, Veneza buscou ajuda da Hungria e dos Estados Papais, e foi estabelecido um armistício em que Veneza deveria ceder as fortalezas gregas importantes de Modone e Corone para os turcos."
 flavor_tur.10.a: "Recusem-se a discutir compensação."
 flavor_tur.10.b: "Entreguem Alexandria como compensação."
 ceded_alexandria: "Alexandria Cedida"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] terá um [casus_belli|e]."
 flavor_tur.14.title: "Burocracia Real"
 flavor_tur.14.desc: "Chegou a hora de uma reforma séria. Se queremos nos tornar um império, devemos considerar fortalecer a burocracia e associá-la ao palácio e à dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] para refrear o poder das elites provinciais de uma vez por todas. Os tradicionalistas vão reclamar, já que isso nos distanciará mais um pouco de nossas raízes nas estepes."
 flavor_tur.14.historical_info: "Solimão I foi provavelmente o maior dos sultões otomanos. Chamado de Kanuni (Legislador), ele foi um administrador insuperável que percebeu que o poder dos Beis provinciais precisava ser refreado por um governo central forte. Ele passou por dificuldades para promover uma burocracia real poderosa, que não era popular em todos os aspectos..."
 flavor_tur.14.a: "Expandir a burocracia a todo custo."
 flavor_tur.14.b: "Reformas limitadas bastarão."
 flavor_tur.14.c: "Agrade o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.15.title: "Arsenal Imperial"
 flavor_tur.15.desc: "Se queremos realmente dominar o Mediterrâneo Oriental, devemos investir ainda mais em nossa força naval. O velho porto de [GetCountry('GEN').GetName] em [ShowLocationName('constantinople')] seria o local ideal para um grande estaleiro, mas tal empreendimento não seria barato, é claro."
 flavor_tur.15.historical_info: "Logo após a queda de Constantinopla, Maomé II estabeleceu um estaleiro imperial no Corno de Ouro, provavelmente no local do velho estaleiro genovês Vetus Tersana. O estaleiro passou por uma enorme expansão durante o reino de Selim I, um homem ascético com uma mente aguçada. Em 1515, com mais de 160 docas construídas, ele ultrapassou a velha base naval otomana em Galípoli."
 flavor_tur.15.a: "Que seja maior do que o arsenal em [ShowLocationNameWithNoTooltip('venice')]!"
 flavor_tur.15.b: "Vamos apenas construir mais navios do jeito antigo."
 flavor_tur.15.c: "Não, nosso destino está no exército."
 galley_construction: "Construção de Galés"
 flavor_tur.16.title: "Primeira Rebelião Celali"
 flavor_tur.16.desc: "Há uma agitação em [ShowRegionName('anatolia_region')]. Estudantes de [ShowBuildingTypeName('madrasa')], soldados sekban irregulares e oficiais inferiores uniram forças sob um pregador do [ShowReligionAdjective('shia')] chamado [sheikh_celal.GetName], com raiva pelas dificuldades financeiras. Eles iniciaram rebeliões em várias províncias e exigem impostos mais baixos, menos interferência governamental em assuntos locais e mais respeito pelos fiéis do [ShowReligionAdjectiveWithNoTooltip('shia')]."
 flavor_tur.16.historical_info: "As rebeliões Celali aconteceram em Anatólia entre 1519 e 1659. As agitações eram um sintoma das dificuldades econômicas que muitos súditos otomanos suportaram nessa época, uma vez que a renda do Estado devido a saques havia diminuído e as rotas comerciais mudaram do Oriente Médio por causa de descobertas feitas pelos europeus. Reconhecendo os problemas, os sultões por vezes cediam a algumas exigências rebeldes, e muitos líderes rebeldes ganhavam posições no governo. Rebeliões mais fracas, como a primeira liderada pelos Celali, foram oprimidas pela força."
 flavor_tur.16.a: "Esmague os traidores."
 flavor_tur.16.b: "Aceite suas exigências."
 celali_uprising: "Revolta Celali"
 celali_uprising_joining: "Todos os [pops|e] do [ShowReligionName('shia')] em [ShowRegionName('anatolia_region')] se juntarão a [celali_uprising.GetName]."
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] fica disponível para servir no [cabinet|e]."
 flavor_tur.17.title: "Protetor da Peregrinação"
 flavor_tur.17.desc: "Agora que governamos [ShowLocationName('jerusalem')] e [ShowLocationName('cairo')], também controlamos as estradas de peregrinação do Haje para [ShowLocationName('mecca')] e [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pode declarar o grande título de Khadim al-Haramayn, #italic Guardião dos Lugares Santos#!, mas tal título acompanha a obrigação de proteger o Haje e todos que se aventurarem nele."
 flavor_tur.17.historical_info: "Após o grande sucesso da campanha dos $mamluks$, o sultão Selim I aceitou a homenagem do Xarife de Meca e adotou o título de Khadim al-Haramayn. A defesa das rotas de peregrinação se tornou uma das fontes mais significativas de legitimidade e prestígio para a dinastia otomana."
 flavor_tur.17.a: "Estamos aptos para a tarefa!"
 flavor_tur.18.title: "Arquiteto da Felicidade"
 flavor_tur.18.desc: "[mimar_sinan.GetName] é alguém notável, que já realizou conquistas incríveis em engenharia militar, operações de sapador e construção de navios. Mas sua verdadeira paixão está no ramo da arquitetura, em que provou ser grande promessa. Poderíamos indicar tal indivíduo para o gabinete de Arquiteto da Morada da Felicidade, que está com o cargo disponível. Nessa função, [mimar_sinan.GetSheHe] supervisionaria estradas, suprimento de água e pontes."
 flavor_tur.18.historical_info: "Mimar Sinan foi arquiteto-chefe, engenheiro e matemático para três sultões otomanos. Apesar do início como humilde engenheiro e arquiteto de estradas e pontes, ele passou a supervisionar diversos projetos importantes, deixando um legado duradouro na arquitetura otomana."
 flavor_tur.18.a: "Contratem-n[mimar_sinan.GetHerHim] imediatamente!"
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] custa demais!"
 flavor_tur.19.title: "A Grande Reforma Jurídica"
 flavor_tur.19.desc: "[target_character.GetName] refletiu por muito tempo sobre uma reforma jurídica para seu reino emergente. Ao trabalhar junto com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], poderíamos reunir e harmonizar as leis aprovadas por todos os predecessores do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas garantindo que estão em conformidade com a [ShowPolicyName('sharia_law_policy')] que nós, como grupo [ShowReligionGroupName('muslim')] devoto, somos obrigados a respeitar."
 flavor_tur.19.historical_info: "O sultão Solimão I se tornou conhecido como Kanuni, o Legislador, para seu povo graças às extensivas reformas jurídicas e governança justa. Enquanto codificava mais as leis dinásticas, 'kanun', ele trabalhou em conjunto com $common_string_shaikh_al_islam$ Ebüssuûd Efendi para que estivessem de acordo com as leis da $sharia$ muçulmana, criando um sistema legal mais harmonioso para o império."
 flavor_tur.19.a: "Codifique as leis otomanas."
 flavor_tur.19.b: "Deixe para lá."
 flavor_tur.20.title: "Ascensão de [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] serviu o(a) [ROOT.GetCountry.GetFlavorRank] por muito tempo como governador nas províncias e demonstrou lealdade, astúcia e muita habilidade nos assuntos de Estado."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] deseja a indicação [muhammad_koprulu.GetHerHis] para a posição de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], que exigiria a remoção do atual ocupante, [doomed_vizier.GetName], e causaria grande preocupação entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Facções no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] acreditam que tal pessoa seria uma bênção para a Sublime Porta. Estão promovendo sua indicação para a posição de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] e a remoção de seu atual ocupante, [doomed_vizier.GetName]."
 flavor_tur.20.historical_info: "Nascido por volta de 1575, no vilarejo de Radnick, em Albânia, Mehmed Köprülü era um garoto cristão inserido no sistema devşirme, ou seja, raptado e criado na fé muçulmana, como a maioria das tropas janízaro. Ele começou a carreira como cozinheiro, e depois assumiu posição no Tesouro. Como paxá na Anatólia central, ele ganhou fama como administrador hábil e honesto; um indivíduo raro no Império Otomano. No dia 15 de setembro de 1656, ele foi indicado como Grão-vizir por Turhan, mãe do jovem sultão Maomé IV. Isso marcou o início de uma longa dinastia de vizires influentes da família Köprülü."
 flavor_tur.20.a: "Vai-se o passado, vem o futuro."
 flavor_tur.20.b: "Não precisamos dessa pessoa."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] se torna [head_of_the_cabinet|e]."
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] volta para as sombras."
 flavor_tur.21.title: "O Grande Arqueiro"
 flavor_tur.21.desc: "[kemankes.GetName] fez seu nome no $janissaries_advance$ e na frota e ganhou fama especialmente por suas habilidades de arquearia, culminando no apelido de #italic Kemankeş#!, o arqueiro. Mas [kemankes.GetSheHe] também mostra talento em outros ramos e criou renome por excluir elementos corruptos no exército e na marinha durante seu tempo como oficial. Agora, [kemankes.GetSheHe] está com tudo pronto para fazer o mesmo pelo(a) [ROOT.GetCountry.GetFlavorRank], se concedermos uma posição em nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_tur.21.historical_info: "O paxá Kemankeş Kara Mustafa era de origem albanesa. Ele teve um histórico com os janízaros e serviu como grande almirante na marinha. Ganhou a posição de grão-vizir por Murade IV, mas obteve muito mais poder durante o reino de seu fraco sucessor, Ibrahim. Contudo, apesar de sua habilidade brilhante em questões do Estado e reformas robustas, Kemankeş se tornou inimigo mortal de Kösem, a mãe do sultão, e do círculo de mulheres do harém e charlatões à volta dela. Isso, por fim, levaria à demissão e à execução dele, em 1644."
 flavor_tur.21.a: "Precisamos das habilidades [kemankes.GetHerHis]."
 flavor_tur.21.b: "Nossos assessores atuais bastam."
 kemankes_forgotten.tt: "[kemankes.GetName] volta para as sombras."
 flavor_tur.22.title: "A Rebelião [ShowCultureNameWithNoTooltip('maratha')]"
 flavor_tur.22.desc: "Em [ShowAreaName('tunis_area')], há uma crescente insatisfação com nossa governança. Líderes locais muito leais ao país [ROOT.GetCountry.GetName] foram desafiados por $janissaries_advance$ rebeldes em uma teia de intrigas, e a situação está rapidamente saindo do nosso controle. Mas resta a possibilidade de resolver a situação ao enviar fundos adicionais para os beis ainda leais, além de ceder maior autonomia para o povo [ShowCultureName('tunisian')]."
 flavor_tur.22.historical_info: "Nas primeiras décadas do século XVIII, os Beis e Deis (líderes janízaros) do Norte da África estavam agindo como rebeldes diante do Tratado de Karlowitz entre o Império Otomano e a Liga Santa. Em 1705, Hussein bin Ali Agha de Creta planejou um golpe e fundou a dinastia Husseinita, que governou a Tunísia até 1957. A Tunísia não se tornou verdadeiramente autônoma de imediato, mas ganhou uma grande independência."
 flavor_tur.22.a: "Esmaguem os traidores!"
 flavor_tur.22.b: "Enviem fundos e promessas."
 tunisian_uprising: "Todos os [pops|e] da cultura [ShowCultureName('tunisian')] em [ShowAreaName('tunis_area')] receberão [pop_satisfaction|e] muito baixa."
 flavor_tur.23.title: "Rebelião [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.23.desc: "Mais problemas parecem estar se formando no [ShowSubContinentName('north_africa')]. Um oficial de cavalaria local, [karamanli.GetName] aproveitou a chance para matar o governador de [ShowAreaName('tripolitania_area')], alegando que ele era corrupto e havia perdido a confiança do povo. [karamanli.GetNameWithNoTooltip] exige ganhar reconhecimento como bei. Parece óbvio que [karamanli.GetSheHe] planeja estabelecer uma dinastia local e ter muito poder de autonomia, mas nossa única opção se recusarmos seria nos preparar para a guerra contra os rebeldes sob seu comando."
 flavor_tur.23.historical_info: "Em 1711, Ahmad Karamanli, um oficial de cavalaria turco e dei janízaro, matou o governador otomano de Tripolitânia e prevaleceu sobre o sultão para ser nomeado como bei. A posição de governador permaneceu hereditária à família Karamanli até 1835. Enquanto os Karamanli responderam formalmente em Istambul, a Tripolitânia era de fato um estado autônomo."
 flavor_tur.23.a: "Torne-[karamanli.GetHerHim] bei."
 flavor_tur.23.b: "Se [karamanli.GetSheHe] quer guerra, terá guerra."
 tripolitan_uprising: "Todos os [pops|e] do povo [ShowCultureName('libyan_arabic_culture')] em [ShowAreaName('tripolitania_area')] receberão [pop_satisfaction|e] muito baixa."
 ahmed_karamanli_becomes_bey.tt: "Torna-se [karamanli.GetName] governador(a) da [ShowAreaNameWithNoTooltip('tripolitania_area')]."
 flavor_tur.24.title: "O Apanhador de Nuvens"
 flavor_tur.24.desc: "O bei do [ShowRegionName('egypt_region')], [ali_al_kabir.GetName], a quem chamam de Apanhador de Nuvens, ganhou poder significativo e, sabemos agora, cunhou moedas em seu próprio nome, num ato público de rebelião contra a Sublime Porta. Mas temos a chance de acabar com a rebelião em sua origem ao convencer um dos seus comandantes, [abu_al_dhahab.GetName], a traí-lo. Isso seria visto como algo obscuro e ainda causaria certo descontentamento entre o povo do [ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "Apesar de terem conquistado o sultanato mameluco em 1518, os otomanos continuaram a depender das facções mamelucas como parte da governança do Egito. Duas facções culminaram em uma rivalidade forte no Egito, na metade do século XVIII, e Alī Bey al-Kābīr surgiu desse conflito. Assim que consolidou seu poder, ele se rebelou contra a liderança otomana, reunindo diversas vitórias na Síria e no Hejaz. Mas os otomanos conseguiram impedir seu progresso, gerando desconfiança entre ele e seus subordinados, e pouco tempo depois ele foi morto no Cairo, dando fim à rebelião egípcia."
 flavor_tur.24.a: "Convença o comandante."
 flavor_tur.24.b: "Ignore o problema."
 flavor_tur.24.c: "Arruíne sua reputação também."
 egyptian_uprising: "Todos os [pops|e] do povo [ShowCultureName('lower_egyptian_culture')] no [ShowRegionName('egypt_region')] receberão [pop_satisfaction|e] muito baixa."
 egyptian_discontent: "Todos os [pops|e] do povo [ShowCultureName('lower_egyptian_culture')] no [ShowRegionName('egypt_region')] perderão [pop_satisfaction|e]."
 flavor_tur.25.title: "Corsários de [ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "O descontentamento com nossa governança cresce em [ShowAreaName('algiers_area')], onde se criou um equilíbrio de poder instável entre $janissaries_advance$ e corsários bárbaros. Eles ganharam poder significativo, e parecem dispostos a tentar se libertar do país [ROOT.GetCountry.GetName]. Contudo, ainda temos a possibilidade de aplacar a situação ao subornar homens poderosos e influentes entre os corsários gananciosos para ficarem do nosso lado."
 flavor_tur.25.historical_info: "Argel era um reduto de corsários bárbaros, e um lugar deveras cosmopolita. Mas após o autocrata Ali Agha ser morto em um ataque inglês em 1671, uma nova ordem se formou, caracterizada por relações institucionalizadas entre os janízaros locais, com poder militar, e os corsários, que controlavam o comércio. Esse arranjo levou Argel a se tornar efetivamente independente do Império Otomano."
 flavor_tur.25.a: "Os piratas não têm mais serventia para nós."
 flavor_tur.25.b: "Envie subornos."
 algiers_uprising: "Todos os [pops|e] da cultura [ShowCultureName('algerian')] em [ShowAreaName('aragon_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.27.title: "A [ShowLocationRankNameWithNoTooltip('city')] do Desejo do Mundo"
 flavor_tur.27.desc: "Enfim conquistamos [ShowLocationName('constantinople')], em que muitos comandantes da fé [ShowReligionGroupAdjective('muslim')] de eras passadas fracassaram diante do poderio das [ShowBuildingTypeName('theodosian_walls')]. [constantinople_location.GetRank.GetName] seria uma capital adequada para nosso(a) [ROOT.GetCountry.GetFlavorRank], mas talvez seja melhor tomar medidas para restaurar sua antiga glória e fazer com que os lealistas do povo [ShowCultureName('turkish_culture')] ocupem as posições mais importantes. Ou podemos apenas saquear o que for possível."
 flavor_tur.27.historical_info: "Apesar da conquista otomana de Constantinopla ser vista como um evento catastrófico entre os cristãos ocidentais, isso os levou à glória diante do mundo muçulmano. Após três dias de saques habituais, Maomé II ordenou que os habitantes da cidade deveriam ser protegidos. Os gregos de Constantinopla posteriormente ofereceriam muitos assessores hábeis para o regime otomano."
 flavor_tur.27.a: "Será uma capital adequada."
 flavor_tur.27.b: "Saqueie as riquezas e declare nossa vitória!"
 flavor_tur.27.c: "Outra joia para nossa coleção, nada mais."
 tur_byzantion_becomes_core_tt: "Todos os [locations|e] possuídos na província [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] mudarão seu nível de integração para [core|e]."
 flavor_tur.28.title: "O Sepultamento de Köse Mihal"
 flavor_tur.28.desc: "Ex-governador [GetCountry('BYZ').GetAdjectiveWithNoTooltip] que se converteu para a fé [ShowReligionGroupName('muslim')] após ter um sonho profético, Köse Mihal se tornou um grande aliado de [GetCharacter('tur_osman').GetShortName]. Ele ajudou na tomada de [ShowLocationName('bursa')], e lá morreu após uma vida próspera. Seus muitos filhos comparecerão em seu funeral, mas permanece a questão sobre o que seu legado se tornará para nosso(a) [ROOT.GetCountry.GetFlavorRank].\nEm homenagem ao Köse Mihal, devemos enfatizar que fazem parte do povo [ShowCultureName('greek_culture')] e que todos são bem-vindos sob nosso estandarte. Ou então podemos agradar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ao nos concentrarmos em sua devoção na fé [ShowReligionName('sunni')]?"
 flavor_tur.28.a: "O povo [ShowCultureNameWithNoTooltip('greek_culture')] é nosso irmão!"
 flavor_tur.28.b: "A fé é o que nos une."
 burial_of_mihal: "Todos os nossos [pops|e] do povo [ShowCultureName('greek_culture')] na [ShowRegionName('anatolia_region')] e nos [ShowRegionName('balkan_region')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.29.title: "Cortejando Dervixes"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] ganhou legitimidade ao casar-se com [GetCharacter('tur_rabia_bala_hatun').GetShortName], a filha do líder de uma comunidade de dervixes na fronteira oriental. Esses místicos religiosos mantêm uma influência forte em nosso(a) [ROOT.GetCountry.GetFlavorRank] recente, mas agora eles pedem que nós reafirmemos nosso patrocínio. Em troca, eles vão fornecer aconselhamento militar e político em nome da escola [target_school_scope.GetName]. Os membros mais conservadores do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], contudo, acham problemático o foco dervixe em ritual esotérico em vez do ensino, e preferem que a gente não deva ainda mais favores a eles..."
 flavor_tur.29.historical_info: "Dervixes são místicos sufis que tiveram um papel fundamental no início da sociedade otomana, espalhando o Islã, apoiando conquistas e influenciando administrações. Seus alojamentos serviram como centros de aprendizado e bem-estar social, enquanto ordens como o Bektashismo e o Mevlevismo moldaram a cultura militar e religiosa otomana por meio de orientação espiritual e rituais."
 flavor_tur.29.a: "Os dervixes têm muito a nos ensinar!"
 flavor_tur.29.b: "Não precisamos mais dessa aliança."
 flavor_tur.30.title: "Moedas em Nosso Nome"
 flavor_tur.30.desc: "Durante o fim do reinado de [GetCharacter('tur_osman').GetShortName], [GetCharacter('tur_osman').GetSheHe] cunhou moedas em seu próprio nome, e não era mais um vassalo simbólico do Ilcanato moribundo no Irã. Isso foi um grande passo em direção a legitimidade como governante independente, e sem o Ilcanato, temos pouco a perder ao continuar essa prática. Contudo, a cunhagem em [ShowLocationNameWithNoTooltip('bursa')] alega passar por uma escassez de prata e ouro e pede uma contribuição para produzir maiores quantidades de moedas com a gloriosa semelhança de [target_character.GetName]."
 flavor_tur.30.a: "Eles terão o que querem."
 flavor_tur.30.b: "Uma produção limitada bastará."
 flavor_tur.30.historical_info: "A primeira casa da moeda do Estado otomano em ascensão ficava em Bursa. Após a tomada da cidade em 1326, Osmã I começou a cunhar moedas em seu nome, e não como vassalo do Ilcanato mongol, que até então era costume entre os governantes turcos de Anatólia."
 flavor_tur.31.title: "A Ascensão de [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Desde a conquista de [ShowLocationNameWithNoTooltip('bursa')], a cidade prosperou, atraindo comerciantes e viajantes dos povos [ShowCultureName('greek_culture')] e [ShowCultureName('turkish_culture')], além dos [ShowCultureGroupName('italian_group')] e dos [ShowCultureGroupName('jewish_group')].\n\nO investimento de nossos predecessores na nova e melhorada infraestrutura parece estar rendendo, gradualmente tornando [ShowLocationNameWithNoTooltip('bursa')] em uma joia de nosso Estado crescente. Parece que muitos artesãos e comerciantes que trabalharam anteriormente sob o jugo [GetCountry('BYZ').GetAdjectiveWithNoTooltip] sabem quando um barco naufragará e, portanto, voltaram-se para nós."
 flavor_tur.31.a: "Vamos expandir com o tempo."
 flavor_tur.31.b: "Financiem a expansão!"
 flavor_tur.31.historical_info: "Como primeiro grande município tomado pelos otomanos em 1326, Bursa reteve sua importância cultural e comercial mesmo após a capital mudar para Adrianópolis (Edirne). Ele gozou de considerável crescimento urbano durante o século XIV."
 flavor_tur.32.title: "Sonho de [GetCharacter('tur_osman').GetShortNameWithNoTooltip]"
 flavor_tur.32.desc: "Como conta a história, numa noite estrelada há muito tempo, quando [GetCharacter('tur_osman').GetSheHe] estava no acampamento do sábio Şeyh Edebali, [GetCharacter('tur_osman').GetShortName] teve um sonho repleto de presságios. [GetCharacter('tur_osman').GetSheHe|U] sonhou que seus descendentes conquistariam muitas partes do mundo, com [ShowLocationNameWithNoTooltip('constantinople')] no centro de suas glórias. Apesar de não podermos determinar a fonte dessa história, ela começou a se espalhar na corte e em todos os cantos."
 flavor_tur.32.a: "Vamos garantir que todos os súditos saibam disso."
 flavor_tur.32.b: "Que inspirador!"
 flavor_tur.32.historical_info: "A história sobre o sonho de Osmã começou a se espalhar no século XV, um século após a morte dele. Dizem que era apenas propaganda para dar um mito fundamental para o novo império de seus descendentes."
 flavor_tur.33.title: "Burocracia Persianizada"
 flavor_tur.33.desc: "Por meio dos Grandes Seljúcidas da antiguidade, nosso Estado herdou um legado importante da [ShowRegionName('persia_region')], e nossos burocratas escrevem no idioma e estilo [ShowLanguageName('persian_language')]. Contudo, nossos súditos do povo [ShowCultureName('greek_culture')] gostariam que isso mudasse, e que nosso governo passasse a olhar para o exemplo do país [GetCountry('BYZ').GetName], com documentos escritos no idioma [ShowLanguageName('greek_language')]. Tal reforma radical certamente causaria a ira das tribos do povo [ShowCultureName('turkish_culture')] em nosso domínio, já que valorizam o patrimônio [ShowLanguageNameWithNoTooltip('persian_language')] e consideram-no de grande prestígio."
 flavor_tur.33.a: "Abandonaremos o patrimônio dos [ShowCultureGroupNameWithNoTooltip('iranian_group')]."
 flavor_tur.33.b: "Nossos burocratas devem usar o idioma [ShowLanguageNameWithNoTooltip('greek_language')]."
 flavor_tur.33.c: "Por que não usamos documentos bilíngues?"
 flavor_tur.33.historical_info: "Os primeiros otomanos moldaram o Estado dos predecessores Seljúcidas persianizados, adotando práticas burocráticas e administrativas fundamentais que foram refinadas por séculos da influência persianizada. Como resultado, os documentos oficiais, os registros da corte e até mesmo a correspondência do Estado eram escritas principalmente em persa, que serviu como idioma da governança e de alta cultura em boa parte do mundo islâmico. Essa prática refletia a profunda presença do sistema administrativo Seljúcida, em que escribas e burocratas persas desempenhavam um papel vital no gerenciamento de assuntos do Estado. Enquanto o turco permaneceu como o idioma da elite militar, e o árabe era usado para questões jurídicas e religiosas, o persa ganhava o foco de assuntos do Estado, diplomacia e literatura nas primeiras décadas do Beilhique."
 persianate_protocols_persianate_option: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] perderão [Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%] de [pop_satisfaction|e]."
 persianate_protocols_greek_option: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 persianate_protocols_balanced_option: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.34.title: "Afluxo de Estudiosos Anatolianos"
 flavor_tur.34.desc: "Com o prestígio crescente da nossa dinastia, muitos estudiosos da [ShowAreaName('central_anatolia_area')] começaram a chegar. Eles estão imersos nas tradições burocráticas dos Grandes Seljúcidas antigos e possuem habilidades em assuntos do Estado que nosso(a) [ROOT.GetCountry.GetFlavorRank] emergente certamente precisa.\n\nContudo, empregá-los em grande número causará conflito com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de tribos guerreiras da fronteira sob nossa influência, que veriam isso como um passo claro para tentar diminuir o poder deles em prol do Estado."
 flavor_tur.34.a: "Não importa, devemos empregá-los."
 flavor_tur.34.b: "Seria prudente não enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_tur.34.historical_info: "O início da centralização otomana teve grande ajuda do afluxo de estudiosos da Anatólia Central, na qual a burocracia turco-persa havia gozado de grande influência ocidental."
 flavor_tur.35.title: "Primeiros Entre Iguais"
 flavor_tur.35.desc: "Os líderes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tribal que lideraram nossa expansão nos veem como os primeiros entre iguais, na antiga tradição do povo [ShowCultureName('turkish_culture')]. Agora, porém, eles estão ficando mais preocupados com o crescente poder da dinastia [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName], e querem que reafirmemos a relação. Isso nos custaria certo prestígio e autoridade que levamos anos para cultivar."
 flavor_tur.35.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] deve ser acalmado."
 flavor_tur.35.b: "Chegou a hora de recusar."
 flavor_tur.35.historical_info: "O início da expansão otomana dependeu muito das tribos de guerreiros fronteiriços chamados Gazis. Os líderes Gazis viam a si mesmos como iguais aos governantes otomanos, numa relação chamada #italic primus inter pares#! por historiadores. Eles se ressentiam de qualquer tentativa de concentrar mais poder nas mãos otomanas."
 flavor_tur.36.title: "A Cidade de Adriano"
 flavor_tur.36.desc: "Após conquistar [target_location.GetRank.GetName] de [ShowLocationName('edirne')], devemos agora considerar tornar a capital de nosso(a) [ROOT.GetCountry.GetFlavorRank], e nossa permanente base na [ShowContinentName('europe')]. De [ShowLocationNameWithNoTooltip('edirne')], nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pode atacar as terras de incursões na [ShowAreaName('thrace_area')] e, quando chegar a hora, podemos até mesmo almejar o grande prêmio: [ShowLocationName('constantinople')]. Mas a população da capital atual, [ShowLocationName('bursa')], ficaria prejudicada."
 flavor_tur.36.a: "É nossa maior conquista!"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] já basta."
 flavor_tur.36.historical_info: "Os otomanos conquistaram Adrianópolis do Império Romano Oriental em 1362. Ao transferir a capital para lá, Murade I declarou para o mundo que estava disposto a fazer mais conquistas na Europa."
 all_pops_lose_10_satisfaction_tt: "Nossos [pops|e] neste [location|e] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 core_and_prosperity_tt: "Cada [location|e] nesta [province|e] mudará seu nível de integração para [core|e] e ganhará [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_tur.37.title: "A Lenda de $rank_empire_horde_ruler_suffix_male$ Oguz"
 flavor_tur.37.desc: "[target_artist.GetName], membro de um grupo de estudiosos e escritores ambiciosos deu um passo à frente e sugeriu que nós lhe patrocinemos para compilar a genealogia da nossa dinastia, com alguns toques especiais, é claro. O maior detalhe é que [target_artist.GetSheHe] gostaria de postular que louvemos o lendário $rank_empire_horde_ruler_suffix_male$ Oguz, um grande herói do mundo antigo. Isso nos daria o melhor histórico de todas as dinastias do povo [ShowCultureName('turkish_culture')]."
 flavor_tur.37.a: "Gastem o que for preciso!"
 flavor_tur.37.b: "Nem uma criança acreditaria nisso..."
 flavor_tur.37.historical_info: "O $rank_empire_horde_ruler_suffix_male$ Oguz foi um progenitor mítico nas lendas turcas, que aparece em várias crônicas dinásticas medievais. Ao declarar descendência dele, os otomanos poderiam se julgar superiores aos demais governantes turcos. Nem todo mundo se convenceu disso, e na troca de insultos com Bajazeto I, o Tamerlão depreciou a linhagem otomana."
 flavor_tur.38.title: "O Primeiro da Dinastia [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Com nossas origens nas culturas das estepes, sempre nos orgulhamos em reconhecer o valor do mérito acima do sangue. [advisor_character.GetName], juiz promissor de [ShowLocationName('bursa')], demonstrou uma habilidade notável em assuntos do Estado e estratégia. Podemos nos beneficiar em oferecer uma posição como assessor do nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mas como [advisor_character.GetSheHe] tem histórico militar, isso pode gerar conflito com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que há muito tempo insiste que assessores de alto escalão devem ser pessoas eruditas."
 flavor_tur.38.a: "Precisamos de sangue e pensamentos novos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_tur.38.b: "Vamos contar com assessores mais tradicionais."
 flavor_tur.38.historical_info: "Família de origem turcomana nômade, os Çandarlı ascenderam como juízes e vizires no início do Estado otomano. Cinco grão-vizires otomanos eram dos Çandarlı. Mas paxá Halil, o Jovem, o quarto vizir Çandarlı, desagradou Murade II e foi executado. O status da família jamais se recuperou desse duro golpe."
 flavor_tur.39.title: "A Grande Mesquita de [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Desde a conquista de [ShowLocationName('bursa')], o(a) [target_location.GetRank.GetName] prospera e passou por muitos projetos de construção novos. Mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] local insiste em embarcar numa jornada mais desafiadora: a construção de uma grande mesquita. Seria o testamento da força da dinastia [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] e um monumento de glória espiritual da fé muçulmana."
 flavor_tur.39.a: "Um projeto digno de nosso legado!"
 flavor_tur.39.b: "Não, precisamos do dinheiro para guerrear."
 flavor_tur.39.historical_info: "Por muito tempo, mesmo após a capital se mudar para Adrianópolis (Edirne), Bursa era vista como o coração cerimonial do Estado otomano. Bajazeto I supervisionou a construção de duas grandes mesquitas, Bayezid Külliyesi e Ulu Camii, antes do seu reino acabar nas mãos das invasões do Tamerlão."
 flavor_tur.40.title: "A Restauração de [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "[target_location.GetRank.GetName] de [target_location.GetName], outrora local da grande [ShowLocationRankName('city')] romana de Niceia, tem estado em declínio desde a nossa tomada, talvez muito tempo antes disso. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] local quer nosso patrocínio para restaurar o(a) [target_location.GetRank.GetNameWithNoTooltip] em deterioração para atrair novos colonos e nos lembrar de que [target_location.GetNameWithNoTooltip] possui grande valor e promessa de expansão..."
 flavor_tur.40.a: "É muito caro. Deixe ruir."
 flavor_tur.40.b: "A glória antiga deve ser restaurada!"
 flavor_tur.40.historical_info: "Outrora uma grande cidade de Niceia, İznik foi muito negligenciada na era otomana. O viajante marroquino Ibn Baṭṭūṭa, que a visitou em 1331, alega que tudo era basicamente ruínas, e um escritor inglês viajante, no século XVIII, a descreveu como um vilarejo nefasto de vias longas e muralhas lamacentas..."
 flavor_tur.43.title: "A Queda de [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "[GetCountry('AHI').GetName], o estado governado pela Irmandade [GetCountry('AHI').GetAdjectiveWithNoTooltip] espiritual, tem relações antigas com a dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, sogro de [GetCharacter('tur_osman').GetName], era líder do país [GetCountry('AHI').GetNameWithNoTooltip]. Membros influentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] em nosso(a) [ROOT.GetCountry.GetFlavorRank] ainda respeitam muito os místicos [GetCountry('AHI').GetAdjectiveWithNoTooltip] e insistem que devemos mantê-los como aliados em vez de súditos. Outros, porém, argumentam que já passou da hora de incorporarmos a irmandade em nosso domínio, algo que pode encontrar uma violenta resistência, é claro..."
 flavor_tur.43.a: "Devemos atacar."
 flavor_tur.43.b: "Vamos propor uma união."
 flavor_tur.43.c: "Devemos coexistir por ora."
 flavor_tur.43.historical_info: "A República Ahi ganhou independência dos mongóis por volta de 1290. Era um Beilhique anatoliano peculiar não governado por um chefe militar, mas sim por uma fraternidade religiosa de Sufis, não tão diferente das repúblicas mercantis da Europa. A república decaiu após a queda de Ancara em 1354, mas irmandades como os Ahis tiveram uma influência duradoura na cultura otomana."
 ahi_vassalage_tooltip: "O país [target_country.GetNameWithNoTooltip] estará mais disposto a aceitar a subjugação por meio de um [event|e] especial durante a [situation|e] [ShowSituationName('rise_of_the_ottomans')] desde que a gente permaneça como um forte concorrente.\n\nSe subjugarmos desse modo, vamos ativar o [event|e] #italic $flavor_tur.44.title$#!."
 explain_flavor_tur.43_tt: "Devido nossa escolha no [event|e] #italic $flavor_tur.43.title$#!, eles estão mais dispostos a aceitar\n\nSe eles se tornarem nosso [subject|e], vamos ativar o [event|e] #italic $flavor_tur.44.title$#!."
 flavor_tur.44.title: "Irmandade [GetCountry('AHI').GetAdjectiveWithNoTooltip]"
 flavor_tur.44.desc: "Após a unificação do território [GetCountry('AHI').GetAdjective] com nosso(a) [ROOT.GetCountry.GetFlavorRank], muitos dos seus artesãos e comerciantes habilidosos buscam se juntar a nós na burocracia do governo [ROOT.GetCountry.GetAdjective]. Esses homens são conhecidos por suas práticas tradicionais intensas e parecem preparados a perdoar os deslizes que cometemos contra eles, reais ou não, para trabalhar em prol do [ShowReligionGroupName('muslim')]."
 flavor_tur.44.a: "Temos posições disponíveis..."
 flavor_tur.44.b: "Vamos mandá-los para organizar a fronteira."
 flavor_tur.44.historical_info: "A Irmandade de Ahi era parte dos Akhiya, um grupo de guildas Sufis que desfrutaram da grande influência da Anatólia pós-Seljúcida. Após os otomanos conquistarem a república com base em Angora (Ancara), alguns Ahis se tornaram burocratas no Estado otomano."
 flavor_tur.46.title: "A Basílica"
 flavor_tur.46.desc: "O grande bombardeiro de [cannon_maker.GetNameWithNoTooltip] nos serviu bem na tomada de [target_location.GetNameWithNoTooltip], rompendo as poderosas muralhas teodosianas. Mas ele tinha tendência a esquentar demais, e agora se desintegrou em uma explosão colossal,"
 flavor_tur.46.ending_orban.desc: "matando o criador na detonação."
 flavor_tur.46.orbanless.desc: "com muitos do seu grupo mortos na detonação."
 flavor_tur.46.ending: "A questão agora é: devemos construir outro canhão de escala similar? Ou é melhor aceitarmos que ele cumpriu seu dever e rompeu as muralhas da Babilônia?"
 flavor_tur.46.a: "E existe canhão grande demais?"
 flavor_tur.46.b: "É melhor transformá-lo em sucata..."
 flavor_tur.46.historical_info: "A Basílica era terrivelmente poderosa, mas tinha graves problemas de superaquecimento, durando apenas seis semanas após a construção dela. Na época, porém, ela conseguiu romper as poderosas muralhas teodosianas de Constantinopla, dando fim ao Império Romano após 1500 anos. Inabaláveis diante dos custos ou acidentes explosivos, os otomanos logo construíram outro canhão de escala similar, a Bombarda Turca, que foi disparada contra a marinha britânica no fim de 1807."
 melted_great_bombard: "Sucata da Grande Bombarda"
 flavor_tur.47.title: "Lorde da Fronteira"
 flavor_tur.47.desc: "[target_character.GetName] realizou várias façanhas corajosas na fronteira e mostrou muito talento para comandar. Devemos promovê-lo para a nova posição de Lorde de Fronteiras e ficarmos próximos. \n\nContudo, dar tal poder de nomeação para nós mesmos certamente enfureceria partes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que veria isso como outro sinal da dinastia tentando minar seu poder."
 flavor_tur.47.a: "Nosso curso está definido!"
 flavor_tur.47.b: "Vamos fazer concessões ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.47.c: "Vamos esperar e ver..."
 flavor_tur.47.historical_info: "Ao dar a si próprio o poder de nomear Lordes de Fronteiras (uc begleri), Murade I deu mais um passo para não ser visto apenas como o primeiro entre iguais em meio à nobreza Gazis da fronteira."
 flavor_tur.48.title: "Os Tambores da Guerra"
 flavor_tur.48.desc: "As bandas Mehter, compostas por fabricantes de tendas e músicos, há muito tempo desempenham um papel importante em nossa cultura, e de fato a primeira banda foi presentada a [GetCharacter('tur_osman').GetName] por Caicobado III, um grande sultão de Rume. Em tempos de guerra, eles tocam sua música fora da tenda do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], e todos prestam homenagem ao Caicobado.\n\nMas por que devemos continuar fazendo isso por um sultão que morreu há tanto tempo? Nós também nos tornamos grandes. Pode ser hora de mudar, apesar do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tradicionalista ressentir-se isso."
 flavor_tur.48.a: "Vão ter que conviver com isso."
 flavor_tur.48.b: "Não, nós continuaremos a prestar homenagem."
 flavor_tur.48.historical_info: "Ao se recusarem a prestar homenagem quando as bandas Mehter tocam, os governantes otomanos deram um passo a mais para longe das suas origens nas estepes e se posicionaram como os governantes acima dos outros."
 flavor_tur.49.title: "Um Quinto dos Espólios"
 flavor_tur.49.desc: "Segundo o Sagrado $common_string_quran$, um quinto dos espólios de guerra pertence a [ROOT.GetCountry.GetReligion.GetGodName], o profeta, os viajantes e os necessitados. Do mesmo modo, a tradição do povo [ShowCultureName('turkish_culture')] é que um quinto dos espólios seja do líder tribal. Assim, lucramos com muitas guerras nos últimos tempos. Contudo, escravos têm sido exceção há muito tempo, mas com o afluxo de escravos de fé cristã das nossas conquistas recentes, é hora de reivindicar uma parte também. Os lordes de fronteiras reclamarão disso, mas haverá jovens fortes entre os escravos que poderemos usar para elaborar um exército pessoal e não depender tanto dos lordes de fronteiras..."
 flavor_tur.49.a: "Temos esse direito."
 flavor_tur.49.b: "Deixe que fiquem com os escravos."
 flavor_tur.49.historical_info: "Segundo a tradição, o líder tem direito a um quinto do espólio de guerra. Murade I interpretou que isso deveria incluir escravos, e assim nasceu o Imposto Pençik. Alguns dos escravos adquiridos dessa forma se tornaram parte do kapıkulu, divisões pessoais dos otomanos, principalmente os famosos janízaros."
 flavor_tur.50.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] e Ḥurūfiyyah"
 flavor_tur.50.desc: "Os Ḥurūfiyyah que se estabeleceram antes em nosso(a) [ROOT.GetCountry.GetFlavorRank] podem não ter causado muito problema, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservador os abomina e, pior ainda, parece que alguns Ḥurūfiyyah se tornaram mentores de [heretic_heir.GetShortName], nosso(a) [ROOT.GetCountry.GetGovernment.GetHeirTitle]. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], perplexo pela ideia de sua conversão para o [ShowReligionName('shia')], quer resolver o problema queimando os simpatizantes e os Ḥurūfiyyah."
 flavor_tur.50.a: "Queimem todos e deixe que Deus decida!"
 flavor_tur.50.b: "Deixe que [heretic_heir.GetNameWithNoTooltip] encontre seu caminho para [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.50.historical_info: "Um grupo de Ḥurūfiyyah, posteriormente chamados de amaldiçoados insignificantes por cronistas, se aproximou muito do jovem Meomé II. Isso preocupou o vizir Mahmud Paxá Angelović, que havia enfrentado os Ḥurūfiyyah em Edirne, queimando vários deles vivos."
 flavor_tur.51.title: "Questão Aduaneira"
 flavor_tur.51.desc: "Conforme conquistamos novos portos, precisamos refletir em algo incomum para nossas raízes nômades: o mar. Um lugar como [port_location.GetName] poderia se beneficiar de coletores fiscais e tributos aduaneiros mais rigorosos. Os melhores candidatos para essa tarefa são os homens de [GetCountry('GEN').GetName]. Empregar tais estrangeiros fortaleceria nossa noção de que o(a) [ROOT.GetCountry.GetFlavorRank] recebe bem a todos, mas aborreceria o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], do qual os cobradores de impostos costumam se originar."
 flavor_tur.51.a: "Precisamos de todos os especialistas possíveis!"
 flavor_tur.51.b: "Não, não podemos confiar nos comerciantes de [GetCountry('GEN').GetName]."
 flavor_tur.51.historical_info: "Os primeiros anos do Estado otomano pareceram se beneficiar econômica e administrativamente de suas relações positivas com os genoveses. No reinado de Murade I, coletores fiscais latinos (provavelmente genoveses) costumavam cobrar impostos nos portos otomanos."
 flavor_tur.52.title: "Proibição do [ShowGoodsNameWithNoTooltip('wheat')] Anatoliano"
 flavor_tur.52.desc: "Muitos comerciantes ocidentais ficaram ricos graças à nossa exportação de [ShowGoodsName('wheat')] dos campos de [ShowRegionName('anatolia_region')]. Talvez seja hora de colocar fim nisso e assegurar o suprimento para nosso povo e para o exército! Instaurar uma proibição na exportação de [ShowGoodsNameWithNoTooltip('wheat')] pode fortalecer nossa posição econômica e conceder vantagem em futuros acordos com comerciantes estrangeiros."
 flavor_tur.52.a: "Nem um alqueire deve sair de nossos portos."
 flavor_tur.52.b: "Não devemos interferir nos negócios comerciais."
 flavor_tur.52.historical_info: "A proibição da exportação de grãos instaurada por Bajazeto I foi, na época, uma rara intervenção nos interesses dos comerciantes. A lógica usada por ele era um tanto incerta, pois sua vontade poderia ser minar os inimigos europeus ou esperar concessões das repúblicas mercantis poderosas de Gênova e Veneza."
 flavor_tur.53.title: "Lobos do [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Desde que nosso(a) [ROOT.GetCountry.GetFlavorRank] adquiriu terras costeiras, saqueadores do povo [ShowCultureName('turkish_culture')] gananciosos deixaram os cavalos e passaram a velejar, saqueando assentamentos e navegando no [ShowProvinceDefinitionName('aegean_sea_province')], no [ShowAreaName('aegean_sea_area')] e no [ShowAreaName('black_sea_area')], trazendo escravos e tesouros. Mas podemos organizar isso em algo maior para nosso benefício e para o risco de nossos inimigos navais: podemos patrocinar os piratas. Sorrateiramente, é claro."
 flavor_tur.53.a: "Todos devem nos temer!"
 flavor_tur.53.b: "Devemos focar em construir uma frota adequada."
 flavor_tur.53.c: "Não devemos prejudicar nossas relações comerciais."
 flavor_tur.53.historical_info: "A pirataria promovida por otomanos era gritante nos séculos XIV e XV, e Gênova e Veneza regularmente enviavam galés ao redor do Egeu para reunir informações sobre os movimentos navais turcos. Os turcos precisaram de uma frota poderosa para interligar seu reino, dividido pelo estreito de Bósforo. Mas antes de conseguirem tal façanha, a pirataria se mostrou um método assimétrico para minar os rivais no mar."
 flavor_tur.54.title: "A Influência dos Piratas"
 flavor_tur.54.desc: "Ao competir com antigas potências navais como [GetCountry('BYZ').GetNameWithNoTooltip] e [GetCountry('VEN').GetNameWithNoTooltip], somos completamente superados no Egeu. Pelo menos por ora.\n\nComo muitos homens do povo [ShowCultureName('turkish_culture')] passaram a velejar para praticar a pirataria sob nosso estandarte, podemos usar alguns desses saqueadores para fortalecer nossa frota."
 flavor_tur.54.a: "Precisamos deles!"
 flavor_tur.54.b: "A predação deles é melhor para nós."
 flavor_tur.54.c: "Não podemos confiar em homens tão rebeldes."
 flavor_tur.54.historical_info: "No período inicial otomano, muitos turcos passaram a velejar, saqueando assentamentos gregos em ilhas próximas das terras anatolianas. Conforme a pirataria aumentava, ela parecia uma atividade rentável. Há quem diga que muitos homens que seriam necessários na batalha contra Tamerlão já estavam de mãos cheias ao se preparar para expedições no mar."
 flavor_tur.55.title: "A Fortaleza de [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Desde que conquistamos [target_location.GetName], ficou ainda mais aparente que é uma base importante para nós na Europa, com o estreito se mostrando mais limitado e fácil de atravessar. Apesar de haver outras várias fortalezas menores na península, devemos construir uma maior e mais duradoura para impedir ataques marítimos."
 flavor_tur.55.a: "Vamos construir!"
 flavor_tur.55.b: "É caro demais."
 flavor_tur.55.historical_info: "Os otomanos receberam a fortaleza de Tzympe, em Galípoli, das mãos de João Cantacuzeno, para ajudar na guerra contra outro pretendente do trono bizantino. A partir daí, os otomanos capturaram posteriormente a fortaleza de Galípoli. O local se tornou uma importante ponte para a Europa, e Bajazeto I ordenou a construção de uma grande fortaleza litorânea para proteger o porto."
 tur_treathens_the_bosphorus: "Ameaça a Bósforo"
 flavor_tur.56.title: "Chegada dos Ḥurūfiyyah"
 flavor_tur.56.desc: "Os Ḥurūfiyyah são um movimento crescente de místicos do [ShowReligionName('shia')] que vivem no Irã. Contudo, eles têm enfrentado oposição, e agora um grupo heterogêneo de estudiosos Hurufis buscam abrigo em nosso reino. Eles se interessam em textos e numerologia, e parecem ser inofensivos. O líder [hurufiyya_character.GetName] alega que trabalhariam em prol do nosso Estado. Mas algumas pessoas na capital [capital_location.GetName] os abominam..."
 flavor_tur.56.a: "Vamos aceitá-los por ora."
 flavor_tur.56.b: "Vamos recebê-los com braços abertos!"
 flavor_tur.56.c: "Envie os hereges de volta para onde vieram."
 flavor_tur.56.historical_info: "Os Ḥurūfiyyah eram um movimento Sufi esotérico originado no Irã por volta de 1370, que rapidamente ganhou influência. Ao falhar em converter o Tamerlão em Samarcanda, o líder Hurufi, Fazlallah Astarabadi, foi executado, levando a muitos seguidores dele a fugirem para Anatólia, Síria e Egito."
 flavor_tur.56.b.tt: "Todos os [pops|e] do [ShowReligionName('shia')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.56.c.tt: "Todos os [pops|e] do [ShowReligionName('shia')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.57.title: "O Lorde dos Devixes"
 flavor_tur.57.desc: "[sufi_character.GetName], líder da ordem Sufi crescente chamada #italic Bayramiye#!, com base em [target_location.GetName] foi trazido à corte para julgamento. Membros influentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] alegam que seus ensinamentos sobre o mundo e o futuro são blasfêmia. Mas para nós, [sufi_character.GetName] parece alguém sábio..."
 flavor_tur.57.a: "Podemos aprender com [sufi_character.GetName]!"
 flavor_tur.57.b: "Devemos agradar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.57.c: "Vamos enviar [sufi_character.GetName] para casa."
 flavor_tur.57.historical_info: "Haji Bayram Veli era um místico Sufi influente, dos quais os ensinamentos perdurariam por séculos. Autoridades locais questionaram a doutrina e o patriotismo da sua ordem, preocupados com seu rápido crescimento, e o mandaram para Murade II. Mas o sultão julgou Haji Bayram muito inspirador e permitiu que pregasse e passasse ensinamentos para a corte."
 flavor_tur.58.title: "A Ilha de Sangue"
 flavor_tur.58.desc: "Há diversos relatos de pescadores perturbados informando que [nemesis.GetName] enforcou diversos de seus prisioneiros de guerra otomana em uma ilha no Egeu. Apenas os prisioneiros do grupo cristão, considerados recrutas sob nosso serviço, foram poupados. Uma testemunha descreveu como um espetáculo macabro de corpos pendurados em forcas como se fossem uvas em vinhas."
 flavor_tur.58.a: "Mais homens se juntarão à nossa causa!"
 flavor_tur.58.b: "Devemos jurar vingança!"
 flavor_tur.58.historical_info: "Após a grande vitória contra a frota otomana em 1416, os venezianos levaram os prisioneiros para a ilha de Tênedos, onde foram todos brutalmente mortos, exceto pelos cristãos forçados a servir. Mas os venezianos logo saberiam, para seu mal, que a superioridade naval não garantiria domínio duradouro no Egeu."
 flavor_tur.59.title: "Loucos Marciais"
 flavor_tur.59.desc: "Líderes proeminentes entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] reclamaram sobre o comportamento de irregulares Bashi Bazouk que temos usado para preencher as guarnições de fronteiras. Eles alegam que os Bashi Bazouk têm a tendência de saquear e ameaçar não apenas terras inimigas, mas também nossa população rural na fronteira. Agora, houve um incidente em [atrocity_location.GetName], onde os Bashi Bazouk supostamente cometeram um ato terrível de violência contra um dono de estalagem e sua família. Enfurecidos, os líderes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] exigem que mostremos disciplina aos regimentos Bashi Bazouk."
 flavor_tur.59.a: "Infelizmente, esses homens são um mal necessário."
 flavor_tur.59.b: "Sim, devemos tentar refreá-los."
 flavor_tur.59.historical_info: "Bashi Bazouks foram recrutados de grupos minoritários, sobretudo albaneses e circassianos, e sem pagamento, exceto aquilo que os saques traziam. Isso significava que eram muito viáveis para o Estado otomano, mas eles logo se tonaram infames por abusar de civis. O termo Bashi Bazouk logo se tornou sinônimo de \"bandido\" em vários idiomas."
 flavor_tur.60.title: "O Serviço Interno"
 flavor_tur.60.desc: "Há muito tempo escravos eunucos hábeis têm uma função limitada em nosso governo, mas há grande potencial nesses homens castrados, sem ambições familiares e poder mundano. Assim como há diversos jovens escravos na corte que demonstram talento. Podemos unir esses cortesãos engenhosos à nossa dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ao conceder funções formais em nossa família às custas do velho estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bajulador, que costuma almejar tais posições."
 flavor_tur.60.a: "A reforma da corte já devia ter ocorrido faz tempo."
 flavor_tur.60.b: "Não, devemos continuar com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.60.historical_info: "#italic Enderûn#!, uma palavra persa para #italic interno#!, designava os cortesãos mais próximos do sultão otomano. Eles contrastavam com os #italic Birûn#!, o serviço externo, que era a burocracia do império. As posições dos Enderûn eram basicamente compostas por eunucos e jovem escravos cristãos, e suas tarefas eram voltadas em atender e educar a família imperial. Com o tempo, alguns deles adquiriram grande poder político."
 flavor_tur.61.title: "Méritos do Silêncio"
 flavor_tur.61.desc: "Vários homens e mulheres surdos-mudos jovens foram trazidos recentemente para o mercado de escravos na capital [capital_location.GetName] e enviados à corte como presentes. O Serviço Interno se ofereceu para abrigar os surdos-mudos e treiná-los para que sirvam ao nosso lado, como mensageiros e espiões e, quiçá, assassinos, caso seja necessário. Afinal, aquele que não fala, não revela nossos segredos..."
 flavor_tur.61.a: "É incomum, mas por que não?"
 flavor_tur.61.b: "Nossa corte já é estranha o bastante..."
 flavor_tur.61.historical_info: "O Serviço Interno contou com muitos personagens incomuns, e foi notável por empregar os Dilsiz, surdos-mudos. Considerava-se que era possível confiar segredos e missões confidenciais a eles e, portanto, era comum eles servirem como guardas, criados, mensageiros e, às vezes, até mesmo algozes. Apesar de mudos, muitos deles eram letrados e usavam a própria linguagem de sinais."
 flavor_tur.62.title: "Linguagem Oculta"
 flavor_tur.62.desc: "Os surdos-mudos na corte uniram suas mentes brilhantes e desenvolveram uma nova linguagem de sinais que lhes permitia se comunicar muito bem e silenciosamente. Agora, eles propõem que [target_ruler.GetName] pratique essa linguagem também, já que isso permitiria uma troca muito íntima e secreta de informações sempre que vossa alteza desejar."
 flavor_tur.62.a: "Deixe-[target_ruler.GetHerHim] começar a praticar."
 flavor_tur.62.b: "É melhor focar em questões marciais."
 flavor_tur.62.tt: "Isso gerará benefícios em poucos meses."
 flavor_tur.62.historical_info: "Os detalhes da linguagem de sinais otomana, também conhecida como Harem, são desconhecidos, mas parece que ela era complexo e popular na corte, em que o silêncio costumava ser uma qualidade apreciada. Osmã II aprendeu a linguagem e encorajou muitos de seus cortesãos a fazerem o mesmo."
 flavor_tur.63.title: "O César de Roma"
 flavor_tur.63.desc: "Repleta de glória no mundo antigo, [ShowLocationName('constantinople')] agora é nossa, e [GetCountry('BYZ').GetName] já não existe. Agora podemos realmente reivindicar o título de #italic qayṣar-i Rūm#!, César de Roma, ainda que todos os falsos pretendentes fiquem ressentidos. Os antigos romanos jamais poderiam prever que, um dia, o legado deles seria herdado por um povo que veio das terras de seus inimigos ancestrais: o Irã."
 flavor_tur.63.a: "Será nosso legado!"
 flavor_tur.63.b: "Comemorar o triunfo uma vez bastará."
 flavor_tur.63.historical_info: "Maomé II reivindicou o título de César após a conquista de Constantinopla. Apesar da reinvindicação ser veementemente rejeitada por quase todo o cristianismo ocidental, foi reconhecida pela Igreja Ortodoxa. O título histórico tinha um grande peso simbólico para os otomanos no começo, mas perdeu sua importância após a conquista do Egito, pois eles focaram cada vez mais em serem vistos como califas pelo mundo muçulmano."
 not_the_real_rome: "Não é a verdadeira Roma"
 flavor_tur.64.title: "Podando a Árvore Familiar"
 flavor_tur.64.desc: "Como a legitimidade do(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName] está começando a ser questionada em alguns círculos, há rumores no Serviço Interno de que a segurança do Estado está em risco. Os eunucos estão afiando suas adagas e sugerem que a gente permita que eles discretamente coloquem fim às ambições de [ambitious_brother.GetName], um dos maiores potenciais desafiantes ao trono."
 flavor_tur.64.a: "É para o bem do reino!"
 flavor_tur.64.b: "Não podemos fazer isso..."
 flavor_tur.64.historical_info: "Como muitas dinastias muçulmanas anteriores, os otomanos tiveram problemas com a sucessão por causa da poligamia e de leis de herança vagas, além de guerras civis entre irmãos serem comuns. Apesar disso ter sido resolvido por #italic kafes#!, a reclusão forçada dos sucessores em potencial do sultão, no período inicial o fratricídio era uma opção, e foi bem usada por Maomé III ao matar seus 19 irmãos."
 flavor_tur.65.title: "A Entidade Política [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] Pede Ajuda"
 flavor_tur.65.desc: "O(a) [nasrid_ruler.GetName] da entidade política [GetCountry('GRA').GetName] está sob ataque da poderosa entidade política [GetCountry('CAS').GetName], e agora nos pede ajuda. [nasrid_ruler.GetDynasty.GetName] detém os últimos vestígios da gloriosa civilização [ShowReligionGroupAdjective('muslim')] dos Al-Andalus, em que muitos pensadores de várias crenças outrora prosperaram. Questionam eles em carta: foi tudo em vão?"
 flavor_tur.65.a: "Infelizmente, não podemos ajudar."
 flavor_tur.65.tt: "Deseje sorte para [GetCountry('GRA').GetNameWithNoTooltip]"
 flavor_tur.65.b: "[GetCountry('CAS').GetNameWithNoTooltip] se arrependerá deste dia!"
 flavor_tur.65.historical_info: "Os governantes Nacéridas de Granada enviaram emissários solicitando apoio otomano e $mamluk$ contra Castela. No entanto, os otomanos e os $mamluks$ logo se envolveram em uma guerra entre si e não puderam fornecer uma ajuda mais direta. Os turcos enviaram uma frota liderada por Quemal Reis, que saqueou as posses castelhanas no Oeste do Mediterrâneo. Mais tarde, essa frota ajudaria a transportar muitos refugiados pelo mar."
 flavor_tur.66.title: "Violação dos Waqfs"
 flavor_tur.66.desc: "A reforma que instituímos para redirecionar a receita das fundações de bem-estar do Waqf para gerar mais fundos para o Sistema de Timariote se mostrou deveras impopular. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] proeminente alega que desonramos o Estado e a dinastia, e os rumores se espalharam tanto que até mesmo o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está insatisfeito. Podemos ter de reverter a reforma antes de a situação se tornar realmente problemática para o(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "A tentativa de Maomé II de fortalecer o Sistema de Timariote e reduzir o poder dos Ulemá por meio das fundações Waqf foi considerada ilegal sob a lei islâmica. Isso causou ressentimento geral e logo foi revertido pelo seu filho, Bajazeto, após a morte de Maomé em 1481."
 flavor_tur.66.a: "Precisamos reverter de uma vez!"
 flavor_tur.66.b: "Alguns subornos para as pessoas certas devem resolver..."
 flavor_tur.66.c: "Não importa, devemos permanecer em nosso caminho."
 flavor_tur.67.title: "O Primeiro entre o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName] é um estudioso(a) de grande respeito, que já teve indicação como Cádi dos militares. Mas podemos elevar sua pessoa ainda mais ao restaurar e adaptar um velho título da antiguidade: $common_string_shaikh_al_islam$. Ele era dado para místicos de grande renome, mas ao conferir para [target_character.GetShortNameWithNoTooltip], poderíamos conceber um novo dia da organização islâmica, com a posição elevada do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] trabalhando de perto com o Estado para supervisionar questões de fé. Mas muitos outros membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] veriam isso como um disparate contra sua autonomia..."
 flavor_tur.67.historical_info: "A redefinição do venerável título $common_string_shaikh_al_islam$ aconteceu gradualmente, com teólogos e legisladores da $sharia$, como Shams al-Din al-Fanari, sendo primeiro indicados como Cádis dos militares antes do título evoluir e ser associado com a grande posição Mufti. Os otomanos, é claro, tinham muito interesse em vincular os estudiosos religiosos a eles dessa maneira."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] é a pessoa perfeita para a posição!"
 flavor_tur.67.b: "Tais indicações cabem a Deus, não a nós."
 flavor_tur.68.title: "Indicação Controversa"
 flavor_tur.68.desc: "[target_character.GetName] é um místico(a) Sufi muito apreciado(a) por boa parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e, devemos dizer, uma pessoa brilhante. Indicá-lo como $common_string_shaikh_al_islam$ seria um ótimo passo na formalização da hierarquia entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e para aproximar as decisões em relação aos assuntos da Fátua do(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Mas teólogos conservadores repudiam que consideremos um Sufi para tal."
 flavor_tur.68.historical_info: "Indicações para $common_string_shaikh_al_islam$ às vezes eram controversas, especialmente quando envolviam membros das ordens Sufis. Murade IV indicou Zekeriyazade Yahya Efendi, um homem deveras hábil, mas que no fim se envolveria em intrigas complexas na corte, com uma multidão de milhares marchando ao palácio para exigir sua execução. No fim, contudo, ele teve uma vida longa."
 flavor_tur.68.a: "Não importa, [target_character.GetSheHe] é a melhor opção."
 flavor_tur.68.b: "Muito bem. Vamos encontrar outra pessoa."
 flavor_tur.69.title: "O $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Parece uma boa hora para nós tornarmos $common_string_shaikh_al_islam$ a posição de Estado oficial de uma vez por todas, com autoridade suprema acima das regras Fátua, indicações Mufti e outros assuntos da fé. Embora isso leve a fortalecer o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], ao mesmo tempo garantiria que seus interesses se alinhassem com os do nosso Estado."
 flavor_tur.69.historical_info: "Os otomanos lutaram para criar uma hierarquia mais formal de Ulemá. Assim, eles reintroduziram o título de $common_string_shaikh_al_islam$, que se originou no Irã Oriental, e elevaram para ser a maior autoridade religiosa do reino, talvez até ao lado do próprio sultão. Era uma relação recíproca, o $common_string_shaikh_al_islam$ seria indicado pelo sultão, para então confirmar o próximo sultão após a morte do anterior."
 flavor_tur.69.a: "Constitua em lei!"
 flavor_tur.69.b: "Devemos contar mais com todo o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.69.c: "Devemos nos separar completamente dos assuntos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], até então um comandante de frota de hierarquia inferior da base naval [naval_base.GetName], se envolveu em diversos confrontos bem-sucedidos, apesar de alguns terem sido missões de corsário das quais não podemos falar abertamente. Nossos assessores agora aconselham que [kemal_reis.GetSheHe] seja promovido a almirante, e que devemos lhe construir um navio adequado."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, conhecido posteriormente como Kemal Reis, foi um corsário e depois também almirante, que se envolveu em diversos confrontos otomanos importantes. Ele começou a carreira com a missão naval durante a queda de Granada, depois lutou nas Guerras Otomano-Venezianas e outras. Ele também era tio do famoso cartógrafo Piri Reis, que o acompanhou em várias missões navais."
 flavor_tur.70.a: "Promova-[kemal_reis.GetHerHim]!"
 flavor_tur.70.b: "Nós já temos almirantes suficientes."
 heavy_ship_construction: "Construção de Navio Pesado"
 flavor_tur.71.title: "A Morte de [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "Más notícias! Ao atravessar o Mar Egeu, o navio de [kemal_reis.GetName] foi pego em uma tempestade terrível e virou. Ele foi visto pela última vez no litoral de [ShowLocationNameWithNoTooltip('naxos')], mas, infelizmente, parece que ninguém sobreviveu."
 flavor_tur.71.historical_info: "Após uma carreira ilustre, combatendo espanhóis, venezianos e os Cavaleiros de Malta, Kemal Reis encontrou seu fim em uma tempestade no Mediterrâneo Ocidental. Ele comandou uma frota que transportava suprimentos navais para Alexandria a fim de apoiar os $mamluks$ contra os portugueses, mas metade da frota foi perdida na tempestade, incluindo seu próprio navio."
 flavor_tur.71.a: "Vamos construir um navio em sua honra."
 flavor_tur.71.b: "Vamos oferecer um funeral extravagante."
 flavor_tur.71.c: "Quem se importa?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], parente do velho comandante naval [GetCharacter('tur_kemal_reis').GetName], é um ex-corsário e um navegador hábil, que poderia ser adequado para uma promoção. Apesar de ser cartógrafo também, com um grande interesse nas descobertas recentes das novas terras além do oceano ocidental, ele alega apenas apreciar tal arte e que sua preferência é servir como almirante em vez de explorador."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, hoje conhecido melhor como Piri Reis, teve uma longa carreira como navegador otomano e comandante naval, também lutando por fim contra os portugueses no Golfo Pérsico. Mas ele também é o autor de #italic Kitāb-ı Baḥrīye#!, o Livro da Navegação, uma das obras cartográficas mais significativas desse período."
 flavor_tur.72.a: "Almirante será então."
 flavor_tur.72.b: "Não importa, precisamos de um explorador."
 flavor_tur.73.title: "Mapeamento do Mundo"
 flavor_tur.73.desc: "[piri_reis.GetName] tem se ocupado compilando o #italic Kitāb-ı Baḥrīye#!, um livro amplo de mapas, que utiliza as novas descobertas feitas pelos europeus no Mar Ocidental, e as antigas tradições chinesas, indianas e persas sobre os oceanos orientais. O grande livro também inclui notas sobre navegação, astronomia, diferentes tipos de tempestades e costumes do povo local."
 flavor_tur.73.historical_info: "Apesar de nunca navegar no Atlântico, Piri Reis foi um cartógrafo prolífico que fez muitos mapas, combinando novas descobertas feitas por Portugal e Espanha com antigo conhecimento de fontes árabes. Um fragmento de um dos mapas encontrado no palácio Topkapi em 1929 é o mapa islâmico mais antigo a retratar o Novo Mundo."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "A Questão do Egeu"
 flavor_tur.74.desc: "Dividido entre Rumélia e Anatólia, nosso reino não pode mais tolerar a presença de [evil_nemesis.GetName] em [contested_island.GetName]. A ilha não só serve de base da qual ele pode potencialmente atacar nossos transportes, como também se provou um abrigo para escravos em fuga, fazendo com que os comerciantes de escravos reclamem constantemente da nossa falta de atitude para resolver isso. Temos pouca escolha agora. Nós #italic precisamos#! assegurar o Egeu."
 flavor_tur.74.historical_info: "No início de seu reinado, Murade II viu seu reino intercontinental ameaçado pelas possessões insulares de seus rivais Gênova, Veneza e Cavaleiros Hospitalários. Essas ilhas se tornaram bases para corsários e piratas catalães que provaram ser um perigo constante para comerciantes e viajantes otomanos. Portanto, ele lançou uma campanha de conquista no Egeu."
 flavor_tur.74.a: "Devemos nos preparar para a guerra!"
 flavor_tur.74.b: "Devemos patrocinar mais piratas."
 flavor_tur.74.c: "Cansamos desses assuntos navais."
 flavor_tur.75.title: "O Reflexo da Vontade de Deus"
 flavor_tur.75.desc: "[target_character.GetName] tinha um sonho nefasto e recorrente, e pediu para vários místicos Sufis interpretá-lo. Os sinais eram claros, ou assim acreditava [target_character.GetShortNameWithNoTooltip]: [target_character.GetSheHe] deve abdicar do trono. É a vontade de Deus, [target_character.GetSheHe] alega, que [target_heir.GetName] governe de agora em diante."
 flavor_tur.75.historical_info: "Assim como os persas antes deles, os turcos-otomanos davam muita importância aos sonhos. Biografias de estudiosos religiosos dos séculos XV e XVI apontam que os sonhos costumavam inspirar mudanças de carreira e eram vistos como reflexos do mundo oculto do qual alguém poderia receber visões das intenções de Deus. Apesar da abdicação de Murade II também ter tido razões pragmáticas, aqui isso representa a orientação dada pelos sonhos."
 flavor_tur.75.a: "Se Deus quiser, que assim seja."
 flavor_tur.75.b: "Não, [target_character.GetSheHe] deve permanecer no trono."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "As Belezas de [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Um escritor da cidade [beautiful_city.GetName] compôs um longo poema sobre o(a) [beautiful_city.GetRank.GetName], elogiando sua beleza arquitetônica, histórica e natural. Além disso, também descreve a beleza de homens jovens nativos de modo que alguns considerariam indecente. Esse tipo de poesia se tornou bem comum, e clamores no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] queriam que isso fosse proibido. Os místicos Sufis, no entanto, alegaram ser apenas uma expressão inocente da beleza da criação de Deus."
 flavor_tur.76.historical_info: "Shehrengiz, a vida urbana, era um gênero de poesia otomana que descrevia o esplendor de cidades particulares. Um desses poemas foi dedicado a Bajazeto II quando ele visitou Edirne. Mas o Shehrengiz costumava incluir também descrições veementes sobre a beleza dos homens jovens, um elemento por vezes interpretado como parte de temas homoeróticos na tradição turco-persa."
 flavor_tur.76.a: "Toda a beleza deve ser apreciada."
 flavor_tur.76.b: "Devemos executar o autor."
 flavor_tur.76.c: "Precisamos de leis de censura mais duras."
 flavor_tur.77.title: "Palavras de [mihri_hatun.GetWomanMan|U]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], poeta de [ShowLocationName('amasya')], ganhou destaque em certos círculos literários, e [target_heir.GetName] fazia parte de um deles. Enquanto as mulheres na corte alegariam que [target_heir.GetShortNameWithNoTooltip] poderia aprender coisas com essa pessoa notável, outros no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diziam que era uma conexão inapropriada e que ela deveria cessar."
 flavor_tur.77.historical_info: "Mihrî Hatun adotou o nome de Mihrünnisa, filha de um Cádi que também se aventurava em poesia sob o pseudônimo de Belayi. Mihrî era parte da cena cultural em Amásia, na qual o príncipe Ahmed, filho de Bajazeto II, também atuava. Ela escreveu poemas nos estilos #italic qasida#! (ode) e #italic ghazal#! (romance), e se tornou muito respeitada durante a vida."
 flavor_tur.77.a: "Parece inofensivo."
 flavor_tur.77.b: "Precisamos de seu talento na corte."
 flavor_tur.77.c: "Vamos proibir essa correspondência."
 flavor_tur.78.title: "A Questão do Nilo"
 flavor_tur.78.desc: "Agora no controle do [ShowRegionName('egypt_region')], podemos nos beneficiar muito desse celeiro de impérios. Mas precisamos considerar a cheia do Nilo. Essa terra ancestral conta há muito tempo com um complexo sistema de irrigação, em um equilíbrio precário com os desertos ao seu redor. Devemos garantir que o Estado controle esse sistema, além de fornecer madeira o bastante, algo que o [ShowRegionNameWithNoTooltip('egypt_region')] carece bastante."
 flavor_tur.78.historical_info: "Regular a cheia do Nilo sempre foi uma questão de grande importância em toda a história. Após a conquista do Egito, os otomanos mantiveram boa parte do sistema administrativo intacto, mas viram que a manutenção dos antigos sistemas de irrigação era tão vital quanto o suprimento de grãos para o império. Assim sendo, supervisores otomanos se envolveram muito nesse assunto."
 flavor_tur.78.a: "A supervisão do Estado é necessária aqui."
 egyptians_displeased_tooltip: "Todos os [pops|e] do povo [ShowCultureName('lower_egyptian_culture')] no [ShowRegionName('egypt_region')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.78.b: "Deixe que os nativos cuidem disso."
 egyptians_pleased_tooltip: "Todos os [pops|e] do povo [ShowCultureName('lower_egyptian_culture')] no [ShowRegionName('egypt_region')] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 wood_for_egypt: "Madeira para o Egito"
 flavor_tur.79.title: "Salões de Reuniões Árabes"
 flavor_tur.79.desc: "Com o número crescente de falantes do língua árabe em nosso reino, nossos estudiosos nativos encontraram dificuldades ao tentar participar das reuniões nos salões em cidades do idioma [ShowLanguageNameWithNoTooltip('arabic_language')]. Há muito tempo essas reuniões são consideradas importantes para debates intelectuais, mas ao que parece, os estudiosos da cultura turca sofrem para conversar do modo formal no idioma [ShowLanguageNameWithNoTooltip('arabic_language')] que é exigido para ser aceito nesse círculo. Os estudiosos agora reclamam que isso os faz passar vexame."
 flavor_tur.79.historical_info: "Salões intelectuais em que estudiosos se reuniam para debater eram comuns no mundo muçulmano, e muito prestígio poderia ser atrelado a eles. Após a conquista do Egito e o Levante, os estudiosos turcos encontraram dificuldade em acompanhar os debates devido a seu conhecimento limitado do árabe."
 flavor_tur.79.a: "Eles vão acabar aprendendo."
 flavor_tur.79.b: "Vamos ensinar o idioma [ShowLanguageNameWithNoTooltip('arabic_language')] apropriado para eles."
 flavor_tur.79.c: "Devemos adotar o idioma [ShowLanguageNameWithNoTooltip('arabic_language')] na corte."
 flavor_tur.80.title: "Base na [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] é um local estratégico que nos forneceria uma base na [ShowRegionName('italy_region')] e um método de contestar [ShowLocationName('strait_otranto')]. Se quisermos conquistar [ShowLocationName('rome')] algum dia e reivindicar toda a glória dos antigos imperadores, devemos começar ao arrancar a província [target_province.GetNameWithNoTooltip] das mãos injustas da entidade política [target_country.GetName].\n\nMas seria indicado garantir que tenhamos navios o bastante para tal empreitada..."
 flavor_tur.80.historical_info: "Os primeiros sultões após a conquista de Constantinopla foram implacáveis em manter a reivindicação de serem imperadores romanos e usaram isso para justificar as conquistas na Europa Ocidental. Em 1479, as relações entre os otomanos e Veneza melhoraram, e Maomé II procurou seu apoio na invasão ao Reino de Nápoles para que ele conseguisse criar uma base no sul da Itália."
 flavor_tur.80.a: "Proponha uma aliança profana com [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Comece os preparativos agora mesmo."
 flavor_tur.80.c: "Não é a hora certa."
 flavor_tur.81.title: "Apoio [GetCountry('VEN').GetAdjectiveWithNoTooltip|U]"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] decidiu nos apoiar, mas apenas em ofertas diplomáticas inofensivas, declarando secretamente para nós que é nosso direito tomar a província [target_province.GetName]. Independentemente, isso poderia ser um passo para ganhar um aliado conveniente no futuro..."
 flavor_tur.81.historical_info: "Apesar da Signoria em Veneza recusar a proposta de aliança otomana, uma oferta diplomática foi feita para garantir a Maomé II que não haveria oposição contra a conquista otomana de Otranto, Brindisi e Taranto. É difícil dizer se isso afetou a decisão final dele em partir para a Itália, pois ele já tinha tais ambições há muito tempo."
 flavor_tur.81.a: "Continue com os planos de guerra!"
 flavor_tur.81.b: "Deveríamos reconsiderar isso."
 flavor_tur.82.title: "O Leão e o Crescente"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] decidiu nos apoiar totalmente, assinando um tratado de aliança para nos ajudar a eliminar as forças do cristianismo. É claro, eles planejam tirar vantagem de nós para ganho próprio, mas essa é a natureza das alianças. De qualquer modo, isso nos ajudará imensamente em nossas ambições na [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Excelente."
 flavor_tur.83.title: "Recusa Severa"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] recusou nossa proposta, declarando veementemente que jamais apoiariam uma reivindicação [ShowReligionGroupAdjective('muslim')] na [ShowRegionName('italy_region')]. Parece claro que, se quisermos continuar com nossas ambições na Itália, devemos continuar sem eles."
 flavor_tur.83.a: "Que seja."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "A Arte da [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "Grandes desenvolvimentos estão acontecendo na [ShowRegionName('italy_region')], e muitos na corte se interessaram nos retratos e esculturas que começaram a tomar forma lá. [target_country.GetName] agora parece querer cultivar relações melhores com [target_character.GetDynasty.GetName] e ofereceu enviar [artist_character.GetName], um notável pintor, para trabalhar como embaixador cultural. E, é claro, pintar retratos de [target_character.GetName]."
 flavor_tur.84.a: "[artist_character.GetSheHe|U] terá as boas-vindas."
 flavor_tur.84.b: "Devemos promover a cultura do povo [ShowCultureNameWithNoTooltip('turkish_culture')]."
 flavor_tur.84.historical_info: "Maomé II se interessou muito pela cultura e pelas tradições da Itália e quis ser retratado por um pintor italiano. Após o tratado de paz de 1479, os venezianos enviaram o famoso pintor Gentile Bellini para a corte otomana. Isso resultou não apenas no retrato do sultão que perduraria até os dias de hoje, mas também em algumas raízes da tradição oriental na pintura ocidental."
 flavor_tur.85.title: "Questão de História"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], alguém veterano em muitas campanhas militares, terminou de escrever a grande crônica da história do reino. Parece haver entre os(as) [ahmed_azikpazade.GetWomenMen] como [ahmed_azikpazade.GetSheHe] um interesse crescente nas histórias escritas pelos antigos sábios do povo [ShowCultureNameWithNoTooltip('greek_culture')] e em como seus métodos agora podem ser usados para registrar a história da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nMas podemos mesmo confiar que isso seja feito de maneira justa e adequada?"
 flavor_tur.85.a: "Parece inofensivo."
 flavor_tur.85.b: "Essa pessoa deve trabalhar na burocracia oficial."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Queime os livros."
 flavor_tur.85.historical_info: "Os historiadores otomanos surgiram no século XV. Alguns, como Aşıkpaşazade, começaram a carreira como soldados e, mais tarde em vida, escreveram biografias ou crônicas do reino otomano, especialmente os eventos vivenciados por eles. O Cosmorama de Neşri foi uma tentativa inicial de registrar a história mundial, originada de várias fontes turcas e europeias, tornando-se a base de muitas obras posteriores."
 flavor_tur.86.title: "A Prática Leva à Perfeição"
 flavor_tur.86.desc: "Com bom mentoreado de diversos cortesãos surdos-mudos, [target_ruler.GetName] aprendeu os fundamentos da linguagem de sinais Harem. Isso viria a ser muito útil em todo tipo de assuntos diplomáticos e secretos, e talvez também fosse um alento para o constante murmúrio dos salões lotados do palácio."
 flavor_tur.86.a: "Muito bem."
 flavor_tur.86.historical_info: "Por vezes, havia diversos surdos-mudos na corte otomana. Uma cultura de sigilo e silêncio permeava diversos assuntos, e a linguagem de sinais única da corte era usada com frequência. A linguagem de sinais também poderia ser usada para navegar nas delicadas nuances da cultura palaciana: cortesãos surdos-mudos poderiam fazer piadas com o sultão que jamais seriam aceitáveis no idioma falado."
 flavor_tur.87.title: "Olhar para os Céus"
 flavor_tur.87.desc: "[herat_ruler.GetName], governante de [ShowLocationName('herat')], enviou[ali_qushji.GetName] como representante para a corte da dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. [ali_qushji.GetNameWithNoTooltip] é um astrônomo notável que trabalhou por muito tempo no grande observatório na distante [ShowLocationName('samarkand')] e escreveu um livro destacando as fases da lua. Com sua missão diplomática cumprida, [ali_qushji.GetSheHe] espera ficar na capital [capital_location.GetName] com seus filhos e seguidores para contribuir com as ciências sob nossa tutela."
 flavor_tur.87.a: "Certamente eles podem ficar."
 flavor_tur.87.b: "Precisamos mesmo de um astrônomo na corte..."
 flavor_tur.87.c: "Envie esses tolos de volta para o Irã."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] se estabelece na capital [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Após o assassinato do rei astrônomo Ulugue Begue em Transoxiana, os estudiosos que trabalhavam em seu observatório se espalharam para todos os cantos. Ali Cusji, sabendo sobre a atitude positiva de Maomé II ante os cientistas, aceitou um pedido do lorde de Herate para se tornar seu representante na corte otomana. Cusji tinha notável saber em astronomia empírica com base matemática, e recusou o legado aristotélico da antiga astronomia islâmica. Vários de seus descendentes se tornariam astrônomos proeminentes em Constantinopla."
 flavor_tur.88.title: "Organização de Harém"
 flavor_tur.88.desc: "Até então, a corte [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] estava dispersa entre vários palácios e posições. Mas se queremos mesmo chegar à grandeza, devemos concentrar poder e presença na capital [capital_location.GetName]. Isso significaria levar todas as concubinas cariye reais para lá e alojá-las em locais fechados com muito luxo.\n\nMas o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] poderia perceber isso como uma afronta, pois negaria o acesso pessoal a [target_ruler.GetName] para muitos deles, que há muito tempo gozam desse benefício."
 flavor_tur.88.a: "Crie o harém imperial."
 flavor_tur.88.b: "A organização da corte está ótima assim."
 flavor_tur.88.historical_info: "No século XVI, o poder dinástico otomano se concentrou no palácio Topkapi em Constantinopla, e a maioria dos membros da família real, em especial as mulheres, passariam toda a sua vida lá. Isso transformou o harém em uma instituição hierárquica bem-organizada, e a ênfase na reclusão da vida dinástica fez do acesso pessoal ao governante um grande privilégio, e, portanto, expressava seu poder."
 flavor_tur.89.title: "Intervenção na [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Ignoramos por muito tempo os assuntos na Península da [ShowAreaName('crimea_area')], um local estratégico e um importante centro de comércio de escravos desde os tempos antigos. Agora, há rumores de que a entidade política [target_country.GetName] contratou mercenários [rival_country.GetAdjective] para defender suas posses em [crimea_location.GetName] contra incursões de nômades do interior. Verdade ou mentira, isso poderia significar que a entidade política [rival_country.GetNameWithNoTooltip] planeja assegurar uma base na península no futuro, e não podemos permitir isso. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sugere que usemos esse pretexto para atacar."
 flavor_tur.89.a: "Prepare-se para tomar a [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Nossa amizade com a entidade política [target_country.GetNameWithNoTooltip] é muito importante."
 flavor_tur.89.c: "Devemos esperar uma hora melhor."
 flavor_tur.89.historical_info: "No meio do século XV, a Crimeia foi dividida entre os genoveses e o Canato da Crimeia, além de fazer fronteira ao norte com o reino da Polônia. Quando as colônias genovesas contrataram mercenários poloneses em 1462, Maomé II ficou preocupado que a península ficasse sob a hegemonia polonesa. A fim de impedir isso, os otomanos atacaram em 1475 e governariam a Crimeia por séculos, parte diretamente, parte como vassalos."
 flavor_tur.90.title: "Assegurando as Estepes"
 flavor_tur.90.desc: "Os nômades da entidade política [crimean_country.GetName], vizinhos de nossas posses em [ShowAreaName('crimea_area')], são montadores e guerreiros hábeis e fazem incursões a seus vizinhos da fé cristã, essenciais na rede de comércio de escravos que vai até [ShowLocationNameWithNoTooltip('bukhara')] na região [ShowRegionName('khorasan_region')]. Nossos emissários dizem que toda a entidade política [crimean_country.GetNameWithNoTooltip] pode estar disposta a se tornar nosso protetorado se estivermos prontos para fazer valer a pena ao enviar suprimentos de prata e soldados para ajudar nas guerras locais."
 flavor_tur.90.a: "Envie uma proposta."
 flavor_tur.90.b: "Prepare-se para anexá-los já."
 flavor_tur.90.c: "Já temos muito para nos preocupar em nosso lar."
 flavor_tur.90.historical_info: "Logo após a invasão otomana nas cidades genovesas na Crimeia, o Canato da Crimeia se rendeu, enfraquecido por uma crise de sucessão. Os Tártaros da Crimeia enviavam para os otomanos montadores hábeis e, talvez ainda mais importante, escravos capturados em incursões. Em troca, os otomanos cediam aos tártaros condições muito favoráveis, reconhecendo-os como herdeiros de Gengis Khan e os tratando mais como aliados do que como súditos, embora isso acabasse por mudar..."
 crimean_vassalage_guaranteed_chance_tooltip: "Devido às nossas boas relações, [crimean_country.GetNameWithNoTooltip] aceitará a oferta."
 crimean_vassalage_decent_chance_tooltip: "Há uma boa chance da [crimean_country.GetNameWithNoTooltip] aceitar a oferta."
 crimean_vassalage_low_chance_tooltip: "Devido às nossas más relações, há uma boa chance da [crimean_country.GetNameWithNoTooltip] recusar a oferta."
 crimean_vassalage_very_low_chance_tooltip: "Devido às nossas más relações, há uma enorme chance da [crimean_country.GetNameWithNoTooltip] recusar a oferta."
 crimean_slave_trade_encouraged: "Comércio de Escravos da Crimeia Incentivado"
 flavor_tur.91.title: "Um Acidente Terrível"
 flavor_tur.91.desc: "Uma tragédia terrível recaiu sobre nosso(a) [ROOT.GetCountry.GetFlavorRank]. [tur_suleyman_scope.GetName] sofreu um acidente ao caçar com seu leal falcão nas terras de [location_scope.GetName]. Durante a prática desse entretenimento, uma causa desconhecida assustou seu cavalo, fazendo com que ele caísse em direção à morte.\n\nNosso povo está devastado pelo súbito falecimento de [tur_suleyman_scope.GetShortNameWithNoTooltip] e muito desmoralizado pela perda para nosso país."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Vamos honrá-lo como o povo espera."
 flavor_tur.92.title: "As Grandes Obras de [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Desde que o contratamos, [mimar_sinan.GetName] tem trabalhado arduamente, construindo diversas estradas, pontes e obras públicas, além de treinar uma nova geração de arquitetos. Agora, [mimar_sinan.GetSheHe] quer recursos para projetos maiores. Se lhe tornarmos arquiteto imperial, [mimar_sinan.GetSheHe] pode construir mesquitas e palácios como nosso mundo nunca viu desde os dias de Ctesifonte, Babilônia e Roma."
 flavor_tur.92.historical_info: "O brilhante Mimar Sinan planejou e supervisionou a construção de mais de 300 construções, como mesquitas, aquedutos, casas de banho, pontes, palácios, caravançarais e escolas durante sua carreira que perdurou meio século. Suas obras-primas foram a Mesquita de Selim e a Mesquita de Solimão, em Adrianópolis e Constantinopla. São façanhas notáveis que o tornaram o maior artista do seu tempo."
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U] deve ter tudo de que precisar."
 flavor_tur.92.b: "Temos coisas mais importantes nas quais gastar dinheiro."
 flavor_tur.93.title: "A Febre da Tulipa Oriental"
 flavor_tur.93.desc: "Em um dos jardins [ROOT.GetCountry.GetGovernment.GetAdjective] de [target_ruler.GetName], uma bela flor branca desabrochou. É uma tulipa, que já foi uma flor rara em nossas terras, e há muito tempo é celebrada pelos poetas da [ShowRegionName('persia_region')]. Ao ver essa flor, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tomaram gosto por ela e começaram a plantar tulipas nos próprios jardins. Há também um indício de que os dignatários estrangeiros no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] podem apreciar as tulipas como presente."
 flavor_tur.93.historical_info: "As tulipas foram cultivadas primeiro no Irã por volta do ano 1000, e se tornaram populares entre a nobreza otomana no reino de Solimão, o Magnífico, que adorava jardins. As tulipas costumavam ser usadas para decorar turbantes, e o fascínio com as flores tornou a imagem delas um tema recorrente em tapetes e cerâmicas. Podem ter sido os diplomatas ocidentais que introduziram as tulipas na Europa após verem seu florescer nos jardins otomanos."
 flavor_tur.93.a: "Precisamos de mais dessas flores maravilhosas!"
 flavor_tur.93.b: "Vamos focar em questões marciais."
 flavor_tur.94.title: "A Genialidade de [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] é um médico e estudioso [ShowReligionAdjective('judaism')] bem-sucedido, originário de [ShowLocationName('granada')]. [target_ruler.GetName] certamente se beneficiaria ao contratá-l[moses_hamon.GetHerHim], apesar de que alguns membros de alta posição no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] estão insatisfeitos, pois não querem um pagão, independentemente da sua virtude, em uma posição de destaque no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.94.historical_info: "Moses Hamon era parte da diáspora serfardita. Médico bem-sucedido e linguista sagaz, ele se tornou médico e dentista na corte de Solimão, o Magnífico. Um vínculo importante se formou entre os dois homens, e a Hamon também era confiada a resolução de disputas envolvendo a comunidade judaica do Império Otomano."
 flavor_tur.94.a: "Damos as boas-vindas a todos os talentos. Recrutem-n[moses_hamon.GetHerHim]!"
 flavor_tur.94.b: "Não devemos aborrecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 jewish_support.tt: "Todos os [pops|e] da cultura [ShowCultureName('sephardi')] ou [ShowReligionAdjective('judaism')] em nosso país ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.95.title: "O Único e Verdadeiro Imperador"
 flavor_tur.95.desc: "Ultimamente, o Serviço Silencioso relata que há boatos sobre o descontentamento com a governança de [target_ruler.GetName]. Foi recomendado resolver isso ao encomendar uma grande crônica extravagante destacando as virtudes de seu reino. Pois [target_ruler.GetSheHe] ainda se senta no trono de [ShowLocationNameWithNoTooltip('constantinople')] e, certamente, podem lhe retratar como o Único e Verdadeiro Imperador do mundo, especialmente entre seus súditos do grupo cristão."
 flavor_tur.95.historical_info: "Solimão I herdou um legado problemático do seu cruel pai, Selim I. Durante seu reinado, Solimão fez esforços que foram considerados de um governante justo e benevolente. Parte disso foi a crônica Süleymanname, que destacou suas conquistas e o retratou como um governante perfeito do mundo. Ele também ganhou fama europeia de Último Imperador Romano, se apresentando como uma figura messiânica que unificaria o Islã e o cristianismo sob um único estandarte."
 flavor_tur.95.a: "Nada é caro quando se trata de propaganda."
 flavor_tur.95.b: "Uma crônica menos onerosa deve bastar."
 flavor_tur.95.c: "Sempre podemos contar com o apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 christian_support.tt: "Todos os [pops|e] do grupo cristão em nosso país ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip], o Traidor"
 flavor_tur.96.desc: "Em meio à guerra com [super_sinister_rival.GetName], rumores nefastos circulavam a respeito de [target_ruler.GetName], o(a) [traitorous_son.GetDaughterSon] de [target_ruler.GetName]. A verdade é incerta, mas em muitos cantos, dizem que [traitorous_son.GetSheHe] colabora com [rival_ruler.GetName] para trazer a ruína ao nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ A evidência só cresce, e cortesãos confiáveis apontam, o tanto que podem, que devemos matá-l[traitorous_son.GetHerHim] imediatamente."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Até então, agentes confiáveis do Serviço Interno sugerem que devemos matá-l[traitorous_son.GetHerHim] imediatamente."
 flavor_tur.96.historical_info: "Şehzade Mustafa era um príncipe otomano hábil e proeminente, filho de Solimão, o Magnífico. Mas ele era o favorito para herdar o trono, e isso lhe trouxe inimigos. Uma conspiração para eliminá-lo teve sucesso durante a guerra safávida de 1532, quando seu selo foi forjado em uma carta para Tamaspe I, governante safávida. Acusado de traição, Mustafa foi executado sob as ordens de seu pai junto com muitos de seus filhos e seguidores."
 flavor_tur.96.a: "Infelizmente, [traitorous_son.GetSheHe] deve morrer."
 flavor_tur.96.b: "Nós nos recusamos a ouvir tal disparate."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] ganhará uma experiência importante ao sobreviver à controvérsia."
 flavor_tur.97.title: "O Legado de [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Infelizmente, parece que a execução de [traitorous_son.GetName] enfureceu o público, bem como diversas facções do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Um poema famoso destaca suas virtudes e lamenta sua morte. [minister.GetName] foi apontado como o chefe entre os conspiradores que causaram a tragédia, e apesar de as evidências de seu envolvimento e sua maldade serem um tanto indefinidas, agora há clamores gerais para que [target_ruler.GetName] [minister.GetHerHim] demita."
 flavor_tur.97.historical_info: "A execução de Şehzade Mustafa causou um descontentamento geral. Nos poemas, ele era ilustrado como mártir, e até mesmo os persas consideraram sua morte injusta. O grão-vizir Rüstem Paxá, marido da meia-irmã de Mustafa, Mihrimah Sultan, se tornou o foco da controvérsia. Ele foi um dos grandes conspiradores, que buscava assegurar o trono para o meio-irmão de Mustafa, Selim, e logo foi demitido de sua função. Selim ainda se tornaria sultão de qualquer modo."
 flavor_tur.97.a: "[minister.GetSheHe|U] irá para o exílio."
 flavor_tur.97.b: "Devemos patrocinar poemas para revidar as alegações falsas."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Precisamos reprimir essas acusações falsas."
 minister_exiled.tt: "[minister.GetSheHe|U] recebeu um banimento do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.98.title: "Peça Teatral da [GetCountry('FRA').GetName]"
 flavor_tur.98.desc: "A morte de [traitorous_son.GetName] continua a nos assombrar. Agora, dizem que uma peça teatral na [GetCountry('FRA').GetName] representa o destino [traitorous_son.GetHerHis], de modo #italic nada#! favorável para a reputação de [target_ruler.GetName]. O grão-vizir recomenda que algo seja feito, ou seremos vistos de modo ainda menos favorável pelos reis da [ShowContinentName('europe')]."
 flavor_tur.98.historical_info: "Gabriel Bounin foi um dramaturgo francês. Em 1561, ele publicou La Soltane, uma tragédia que representava Roxelana (Hürrem Sultan), a esposa favorita de Solimão, o Magnífico, como a principal conspiradora por trás da morte de Şehzade Mustafa. Na prática, isso parece ter afetado muito pouco as relações franco-otomanas, mas foi a primeira vez que os turcos foram representados em um teatro na França, e isso demonstra as conexões crescentes entre os dois países."
 flavor_tur.98.a: "Paciência. Isso há de passar."
 flavor_tur.98.b: "Faça exigências para o(a) [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_tur.98.c: "Exile mais dos supostos conspiradores."
 france_will_refuse.tt: "[GetCountry('FRA').GetNameWithNoTooltip] se recusará a proibir a peça."
 france_will_aquiesce.tt: "[GetCountry('FRA').GetNameWithNoTooltip] proibirá a peça."
 tur_courting_the_sublime_porte: "Cortejando a Sublime Porta"
 flavor_tur.99.title: "O Preço da Ambição"
 flavor_tur.99.desc: "[minister.GetName] mostra cada vez mais ambição para seu próprio bem. [ambitious_wife.GetName] faz alertas sombrios para [target_ruler.GetName] à noite. [minister.GetNameWithNoTooltip] deve morrer, pois sua busca por poder coloca o(a) [ROOT.GetCountry.GetFlavorRank] em perigo. [minister.GetSheHe|U] pode ser um(a) [minister.GetWomanMan] hábil, mas há outros, garante [ambitious_wife.GetShortNameWithNoTooltip], que serviriam o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com a mesma habilidade e mais devoção."
 flavor_tur.99.historical_info: "A corte otomana era um lugar em que se podia ascender à grandeza, mas também encontrar um fim sangrento. Pargalı İbrahim Paxá começou como um escravo qualquer e se tornou o primeiro vizir de Solimão, o Magnífico. Mas ele teve tanto sucesso em sua função que foi visto como uma ameaça ao poder do sultão, por fim sendo executado. Costuma-se dizer, ainda que as fontes sejam duvidosas, que Hürrem, a consorte preferida de Solimão, esteja por trás da morte de Ibrahim e tenha ascendido ao poder às custas dele."
 flavor_tur.99.a: "Sim, [minister.GetSheHe] precisa morrer."
 flavor_tur.99.b: "Que proposta absurda."
 ottoman_execution_refusal.tt: "Nós recusamos a execução de [minister.GetName]."
 flavor_tur.100.title: "Noite na Capital [capital_location.GetNameWithNoTooltip]"
 flavor_tur.100.desc: "Vozes proeminentes no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da capital [capital_location.GetName] se fizeram ouvir contra as atividades que se passam em [capital_location.GetRank.GetName] à noite. Bebedeira, prostituição, apostas e outras coisas profanas. Exige-se uma proibição ou, no mínimo, repressão. Mas alguns dos nossos assessores alertam que a entidade política [GetCountry('TUR').GetAdjectiveWithNoTooltip] se beneficia há muito tempo da sua tolerância, e especialmente da renda fiscal que tais estabelecimentos inglórios fornecem..."
 flavor_tur.100.historical_info: "Na Constantinopla otomana, bares e bordeis prosperavam à noite. Ser pego sem uma lanterna era um sinal claro de que alguém não estava com boas intenções, e isso poderia resultar em ser trancafiado numa casa de banho Hammam durante a noite. Às vezes, sultões muito devotos tentavam reprimir os estabelecimentos noturnos indecentes, mas em geral eles eram tolerados, já que representavam grande receita fiscal para o Estado."
 flavor_tur.100.a: "Não vamos nos envolver."
 flavor_tur.100.b: "Faça promessas vagas para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.100.c: "Isso não pode mais ser tolerado."
 crackdown.tt: "Vamos iniciar uma campanha brutal contra a bebida e fornicação."
 flavor_tur.100.clergy_angry.tt: "Todos os [pops|e] no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.burghers_happy.tt: "Todos os [pops|e] no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na capital [capital_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.clergy_moderately_angry.tt: "Todos os [pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.clergy_happy.tt: "Todos os [pops|e] no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] na capital [capital_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.burghers_unhappy.tt: "Todos os [pops|e] no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.title: "O Poder da Noite"
 flavor_tur.101.desc: "Há rumores sobre seitas minoritárias na capital [capital_location.GetName]. O povo da capital [capital_location.GetRank.GetName] está em choque, alegando que cultos estranhos cometem pecados carnais na calada da noite, formando pilhas de corpos pagãos assim que as velas se apagam. Devemos fazer algo sobre isso para garantir que não se torne algo mais perigoso, como os motins [GetCountry('BYZ').GetAdjectiveWithNoTooltip] nos tempos antigos?"
 flavor_tur.101.historical_info: "Muitas seitas religiosas na era otomana realizavam práticas associadas à noite. Grupos como a ordem dos bektashi sufis, os alevitas e os sabatianos viam os rituais noturnos como místicos e como um método de se separarem da sociedade ortodoxa e islâmica comum. Rumores nefastos costumavam circular sobre esses grupos e suas atividades noturnas."
 flavor_tur.101.a: "Os rumores passarão."
 flavor_tur.101.b: "Todos temos nosso caminho para [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.101.c: "Encontre um grupo expiatório e tome seus recursos."
 defend_heathens.tt: "Tentamos agradar os dois lados."
 flavor_tur.101.a_majority.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('sunni')] e [ShowReligionAdjective('orthodox')] na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.a_minority.tt: "Todos os [pops|e] de outras fés na capital [capital_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.b_minority.tt: "Todos os [pops|e] de outras fés na capital [capital_location.GetNameWithNoTooltip] ganharão [capital_location.GetNameWithNoTooltip] will gain [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.b_majority.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('sunni')] e [ShowReligionAdjective('orthodox')] na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.c_majority.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('sunni')] e [ShowReligionAdjective('orthodox')] na capital [capital_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.c_minority.tt: "Todos os [pops|e] de outras fés na capital [capital_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.102.title: "Maravilha Giratória"
 flavor_tur.102.desc: "Um(a) [taqi_ad_din.GetWomanMan] sob a alcunha de [taqi_ad_din.GetName] inventou uma máquina engenhosa, alimentada por ar quente, que pode girar um espeto de kebab. O aparato [taqi_ad_din.GetHerHis] agora entretém multidões famintas em um restaurante na capital [capital_location.GetName]. Mas [taqi_ad_din.GetNameWithNoTooltip] também mostra saber em outros campos, especialmente na astronomia. Essas habilidades podem nos trazer glória se [taqi_ad_din.GetHerHim] recrutarmos."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma'rūf era um polímata que escreveu mais de 90 livros em campos como astronomia, relógios, engenharia e óptica. Em 1551, ele descreveu vários projetos para motores a vapor que poderiam girar um espeto. Apesar de esses projetos datarem os gregos antigos, poucos foram capazes de fazer a aplicação prática. Duas décadas depois, ele se tornou o astrônomo da corte do sultão Murade III."
 flavor_tur.102.a: "Precisamos de tal [taqi_ad_din.GetWomenMen]."
 flavor_tur.102.b: "Vamos apenas apreciar o kebab."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] volta para as sombras."
 flavor_tur.103.title: "O Observatório de [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Desde que [taqi_ad_din.GetHerHim] contratamos, [taqi_ad_din.GetName] sonhou com um grande observatório, em que [taqi_ad_din.GetSheHe] poderia estudar mais os céus. [taqi_ad_din.GetSheHe|U] já está em processo de construir uma esfera armilar e relógios mecânicos para observação futura, e encontrou um local adequado em uma colina sobre a capital [capital_location.GetName]. Tudo de que [taqi_ad_din.GetSheHe] agora é patrocínio."
 flavor_tur.103.historical_info: "O observatório de Taqī ad-Dīn foi construído em 1577, e consistia em duas edificações em uma colina sobre o distrito europeu de Constantinopla. Durante a vida curta do observatório, Taqī ad-Dīn fez descobertas que o permitiram corrigir e completar o catálogo estelar de Ulugh Beg mais de um século antes em Samarcanda."
 flavor_tur.103.a: "Vamos construir."
 flavor_tur.103.b: "Vamos focar na arquitetura religiosa."
 flavor_tur.104.title: "O Grande Cometa de [GetCurrentYear]"
 flavor_tur.104.desc: "Um grande cometa foi visto no céu noturno, e sua luz estranha lançou sombras sinistras sobre a terra. Ainda que pareça um agouro, os astrônomos no [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] alegam que é um bom sinal, que declara bem-estar e esplendor, e enfim nosso triunfo sobre [super_sinister_rival.GetLongName]."
 flavor_tur.104.historical_info: "O Grande Cometa de 1577 foi estudado por Taqī ad-Dīn, nas terras otomanas, e Tycho Brahe, na Dinamarca. Mas Murade III pediu para Taqī ad-Dīn interpretar o significado do cometa como sinal, e suas previsões otimistas não se tonaram realidade, já que o reino foi assolado pela peste logo depois. Isso contribuiu para a destruição do observatório alguns anos depois."
 flavor_tur.104.a: "São de fato boas novas."
 flavor_tur.104.b: "É bom demais para ser verdade."
 repercussions_later.tt: "Isso pode ter um impacto positivo depois."
 flavor_tur.105.title: "Fim do Observatório"
 flavor_tur.105.opening: "Logo depois dos astrônomos no [ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] fazerem suas previsões sobre o significado do grande cometa, parte do(a) [ROOT.GetCountry.GetFlavorRank] foi assolado pela peste. Vozes do povo na capital [capital_location.GetName] alegam que o observatório é algo profano, um mau presságio."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ A Sublime Porta foi tola, dizem, por acreditar nisso. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ A Sublime Porta tinha razão em duvidar. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Em todo o(a) [ROOT.GetCountry.GetFlavorRank], o povo pede a destruição do observatório."
 flavor_tur.105.historical_info: "O fechamento do observatório em Constantinopla, em 1580, foi mais por uma questão política do que pela revolta religiosa do público. Taqī ad-Dīn tinha inimigos entre vários membros inferiores da burocracia, e os Ulemá queriam seu julgamento por heresia. O observatório, portanto, só durou alguns anos. É uma grande perda para a ciência astronômica do mundo muçulmano."
 flavor_tur.105.a: "Foi bom enquanto durou."
 flavor_tur.105.b: "Não, ele deve ser preservado."
 flavor_tur.105.happy_pops.tt: "Todos os [pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] na capital [capital_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.106.title: "A Restauração de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "O(A) [target_location.GetRank.GetName] de [target_location.GetName] é uma joia sagrada do nosso(a) [ROOT.GetCountry.GetFlavorRank], mas precisa muito de reparos. As muralhas de [target_location.GetRank.GetNameWithNoTooltip] antigas estão ruindo, e mesmo a Cúpula da Rocha perdeu o esplendor de outrora. Se patrocinarmos essas restaurações amplas, podemos ganhar o coração do povo local e provar nossa devoção ao islamismo."
 flavor_tur.106.historical_info: "Solimão, o Magnífico, bem como sua esposa Roxelana, encomendaram diversos projetos de construção buscando retratar o Império Otomano como o centro da civilização islâmica. Isso envolveu amplas obras de restauração na Cidade Sagrada de Jerusalém. As muralhas da cidade antiga foram reconstruídas, e a Cúpula da Rocha foi renovada e decorada com ladrilhos de mármore que a cobrem até hoje."
 flavor_tur.106.a: "Nenhum custo é alto demais."
 flavor_tur.106.b: "Renove apenas a Cúpula."
 flavor_tur.106.c: "Construa uma fortificação moderna no lugar."
 jerusalem_happy_burghers.tt: "Todos os [pops|e] no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] em [ShowLocationNameWithNoTooltip('jerusalem')] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.107.title: "[ShowGoodsNameWithNoTooltip('coffee')] do [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "[ShowGoodsName('coffee')|U], originado do Iêmen, tem se tornado muito popular, com cafeterias surgindo em cidades e municípios no(a) [ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('cairo')], em especial, tem prosperado com o aumento do comércio dessa bebida escura deliciosa, mas alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] querem limitar isso. O café, alegam eles, é quase tão perigoso para a virtude do homem quanto o álcool, e o povo do [ShowLocationNameWithNoTooltip('cairo')] ficaria melhor sem ele."
 flavor_tur.107.historical_info: "A cultura de beber café parece ter se originado no Iêmen no século XV, e no fim do século XVI havia se espalhado pelas terras otomanas. O café era enviado do porto iemenita de Mokha para o Cairo, e de lá para todos os cantos do império. O Egito se tornaria a província mais rica do império, em parte graças ao comércio de café."
 flavor_tur.107.a: "Não importa, vamos apoiar os comerciantes."
 flavor_tur.107.b: "A regulamentação já devia ter ocorrido faz tempo."
 flavor_tur.108.title: "A Grande Desvalorização"
 flavor_tur.108.desc: "Com os problemas recentes no(a) [ROOT.GetCountry.GetFlavorRank], questões financeiras começaram a surgir. Os comerciantes reclamam sobre diferenças de preço absurdas em nossos mercados internos, nos quais uma variedade de moedas está em uso. Soldados estão aborrecidos por não serem pagos a tempo. Se estivéssemos preparados para desvalorizar as moedas de prata Akçe, poderia ser possível apaziguar essas questões ao unificar a economia do(a) [ROOT.GetCountry.GetFlavorRank] e aumentar o valor das moedas de ouro, da qual o tesouro do Estado ainda tem reserva."
 flavor_tur.108.historical_info: "O motivo é um tanto incerto, em 1585, os otomanos resolveram desvalorizar o Akçe. Isso pode ter sido necessário devido ao custo das longas guerras com a Pérsia, ou talvez pelo afluxo de prata do Novo Mundo. As economias locais do império estavam desconexas, e a desvalorização pode ter sido uma tentativa de unificá-las e fortalecer o valor das moedas de ouro em relação às de prata para o benefício do tesouro do Estado. No fim, os esforços tiveram resultados mistos, e a moeda permaneceu instável por várias décadas."
 flavor_tur.108.a: "Vale o risco."
 flavor_tur.108.b: "As preocupações são infundadas."
 flavor_tur.109.title: "A Jaula"
 flavor_tur.109.desc: "O povo começou a ficar cada vez mais desconfortável com a morte de irmãos e até crianças – brutais, mas necessárias – toda vez que um novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] assumia o trono. No lugar disso, poderíamos confinar os irmãos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] a #italic kafes#!, a jaula, uma parte do harém [ROOT.GetCountry.GetGovernment.GetAdjective], e assim eles poderiam viver o resto dos dias em esplendor. Isso garantiria que a dinastia [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] jamais tivesse escassez de herdeiros."
 flavor_tur.109.historical_info: "O fratricídio otomano caiu em desgraça no fim do século XVI, após assassinatos terríveis durante as ascensões ao trono de Murade III e de Maomé III, quando muitas crianças e jovens foram mortos. Os parentes homens do sultão passaram então a ser confinados no harém, e eram apaziguados por luxos e concubinas. Isso garantia a vitalidade da dinastia e a estabilidade do reino, mas enfraquecia o poder pessoal do governante, já que era mais fácil de o substituir."
 flavor_tur.109.a: "Sim, essa barbárie deve acabar."
 flavor_tur.109.b: "Não, não se pode confiar em irmãos."
 flavor_tur.110.title: "As Capitulações"
 flavor_tur.110.desc: "Pode ser a hora de cultivarmos melhores relações com os países de fé [ShowReligionGroupAdjective('christian')]. A entidade política [capitulation_country.GetName] é uma boa candidata para um novo tipo de estatuto que [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] preparou. Isso garantiria que comerciantes e viajantes [capitulation_country.GetAdjectiveWithNoTooltip] tivessem proteção e privilégios em nosso(a) [ROOT.GetCountry.GetFlavorRank], num gesto de boa-fé. Nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] não está contente, no entanto, alegando que isso criaria uma competição injusta com os estrangeiros."
 flavor_tur.110.historical_info: "As capitulações, #italic Ahidnâme#! em turco, eram estatutos que o Império Otomano assinou com outras nações, costumeiramente concedendo aos comerciantes de tais nações uma exceção da tributação local e da perseguição nas terras otomanas. Os primeiros beneficiários das capitulações foram Veneza e Gênova, mas talvez a mais significativa delas tenha sido a França, em 1535, que deu margem para a aliança franco-otomana nos anos por vir."
 flavor_tur.110.a: "Assine o estatuto."
 flavor_tur.110.b: "Não, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] tem razão."
 opinion_ottoman_capitulation: "Capitulação recebida"
 flavor_tur.111.title: "Teatro de Sombras"
 flavor_tur.111.desc: "Um tipo de teatro com marionetes usando sombras projetadas em uma tela de musselina se tornou popular em várias cidades do(a) [ROOT.GetCountry.GetFlavorRank]. Ele dispõe de dois personagens divertidos conhecidos como Karagöz e Havicat, das quais as travessuras atraem grandes multidões em casas de chá e lares nobres. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] alegam que a peça, que costuma apresentar temas subversivos e insinuantes, é uma afronta à fé muçulmana, mas banir isso causaria a fúria de muitos cidadãos."
 flavor_tur.111.historical_info: "As origens da tradição do teatro de sombras Karagöz são incertas. Alguns acham que começou com os comerciantes de Java, em que teatros de sombras eram realizados desde a Idade Média. No século XVI, essas peças irreverentes e satíricas eram realizadas em cada cidade do Império Otomano. $common_string_shaikh_al_islam$ Ebüssuûd Efendi deu uma ordem famosa de que as peças eram permitidas sob a lei islâmica. Nos próximos séculos, no entanto, elas foram reprimidas pelos governantes por causa do seu conteúdo político."
 flavor_tur.111.a: "Deixe o povo se divertir."
 flavor_tur.111.b: "Vamos agradar os radicais."
 plays_banned.tt: "As peças Karagöz estão proibidas."
 flavor_tur.112.title: "O Fim de [ShowAdvanceNameWithNoTooltip('timariots')]"
 flavor_tur.112.desc: "O sistema de [ShowAdvanceName('timariots')], que há muito tempo nos serve bem, está enfrentando problemas críticos. As terras cedidas para os cavaleiros se tonaram cada vez mais subdivididas e pobres, e nossos inimigos de mosquete asseguram de que a cavalaria não seja dominante no campo de batalha como nos velhos tempos. Se não concedermos mais terras de Timar, poderíamos, conforme os donos envelhecem e morrem, torná-las fazendas arrendatárias de impostos para benefício direto do Estado. O exército também pode ser modernizado, mais focado em soldados da infantaria com armas de pólvora."
 flavor_tur.112.historical_info: "O sistema de Timar de conceder terras aos cavaleiros Sipahi se tornou insustentável com o tempo. Conforme as grandes conquistas otomanas se tornaram coisa do passado, não havia mais terras para ceder. Outras facções no exército, especialmente os janízaros, também exigiram benefícios. Percebendo que já era hora de uma reforma, os otomanos aboliram o sistema e começaram a empregar muito o recrutamento de soldados sekban entre os camponeses."
 flavor_tur.112.a: "Devemos mudar com os tempos."
 flavor_tur.112.b: "A cavalaria sempre reinará."
 timars_unavailable.tt: "As [reforms|e] de Timar ficarão permanentemente indisponíveis."
 flavor_tur.113.title: "Conselho aos Reis"
 flavor_tur.113.desc: "Um gênero de literatura chamado #italic Nasîhatnâme#!, Conselho aos Reis, se tornou popular ultimamente. Os livros costumam ser escritos como se fossem apresentados para [target_ruler.GetName], dando conselhos em assuntos como religiosidade, moralidade ou política. Mas os autores começaram a indicar que nosso(a) [ROOT.GetCountry.GetFlavorRank] está assolado por problemas, em uma condição tão nefasta que apenas a providência divina poderia resolver. Ainda vamos permitir a circulação de tais obras?"
 flavor_tur.113.historical_info: "O gênero Nasîhatnâme tinha muitas similaridades com a literatura Espelhos de Príncipes na Europa, mas ficou marcada por um grande senso de desalento, destacando vários problemas do Estado otomano. Os autores refletiam em uma suposta era dourada no reino de Selim I. Historiadores subsequentes de certa forma confundem a noção de que o século XVII foi um período de declínio do Império Otomano provavelmente influenciado pela literatura Nasîhatnâme."
 flavor_tur.113.a: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] pode aprender com isso."
 flavor_tur.113.b: "Convença os autores a elogiarem o regime."
 flavor_tur.113.c: "Execute os traidores."
 executed_authors.tt: "O movimento Nasîhatnâme tem um fim abrupto."
 flavor_tur.114.title: "Direito de Mãe, Direito de [ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName], Valide Hatun, é alguém de habilidade e determinação, que já ascendeu a uma posição poderosa no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Percebendo as diversas ameaças à dinastia [target_ruler.GetDynasty.GetName], [valide_sultan.GetSheHe] quer ter mais voz nos assuntos de Estado para que então possa trabalhar em prol do(a) [ROOT.GetCountry.GetFlavorRank], como as grandes rainhas Seljúcidas do passado. Podemos conceder o novo título de Valide Sultana, em que [valide_sultan.GetSheHe] teria poder acima dos outros e o direito de supervisionar as reuniões do conselho."
 flavor_tur.114.historical_info: "Apesar das mães dos sultões otomanos quase sempre tivessem sua origem como escravas em haréns, elas ainda podiam obter grande poder por trás das cenas, especialmente após o reinado de Solimão, o Magnífico, e sua poderosa consorte Roxelana. Valide Sultana, um título que foi primeiramente concedido para Hafsa, mãe de Solimão, tinha muitos privilégios e poderes especiais, e presidia acima dos casamentos de princesas, uma parte vital da diplomacia imperial."
 flavor_tur.114.a: "Precisamos de sua sabedoria."
 flavor_tur.114.b: "[valide_sultan.GetWomenMen|U] devem ficar no harém ao qual pertencem."
 flavor_tur.115.title: "O Poder das Mulheres"
 flavor_tur.115.desc: "Com nosso(a) [ROOT.GetCountry.GetFlavorRank] assolado por problemas, [harem_power.GetName] e [harem_power.GetWomenMen] do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão com tudo pronto para assumir mais responsabilidades, seja atrás das paredes dos haréns ou em funções mais públicas. A influência de [harem_power.GetWomenMen] [ROOT.GetCountry.GetGovernment.GetAdjective] tem crescido há muito tempo e, apesar da origem escrava de diversos membros, essas pessoas se mostraram brilhantes. Mas se deixarmos [harem_power.GetWomenMen] assumirem as rédeas do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], muitos tradicionalistas vão se ressentir."
 flavor_tur.115.historical_info: "O período conhecido como Sultanato das Mulheres durou por quase 150 anos. Foi um momento agitado em que muitos sultões tinham reinados curtos e vários deles ascenderam ao trono quando ainda eram crianças. Suas mães, avós, irmãs e consortes vieram a ter muita influência, apesar de ser frequente a oposição dos grão-vizires. As sultanas dessa época, como Mirimah, Nurbanu, Kösem e Turhan se tornaram algumas das mulheres mais influentes na história otomana."
 flavor_tur.115.a: "O(a) [ROOT.GetCountry.GetFlavorRank] precisa da sabedoria feminina."
 flavor_tur.115.b: "Ensine para essas raposas o lugar delas."
 flavor_tur.116.title: "A Facção [favored_country.GetAdjectiveWithNoTooltip|U]"
 flavor_tur.116.desc: "Uma facção de concubinas, odaliscas, anões e eunucos do grupo [favored_country.GetAdjective] está ganhando poder no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_ruler.GetName]. Trabalhando por trás das cenas, eles já obtiveram influência significativa no harém e na burocracia. Eles exigem decisões mais favoráveis para [favored_country.GetNameWithNoTooltip] e que nós assinemos uma capitulação com tal país."
 flavor_tur.116.historical_info: "Na corte otomana, ser escravizado não era uma barreira para ascender a posições de grande influência. Eunucos e concubinas não se esqueciam de seus países de origem e às vezes criavam facções para promover decisões políticas que beneficiavam suas terras. No fim do século XVI, havia até mesmo um grupo veneziano renegado na corte, liderado pelo poderoso eunuco chefe Gazanfer, que era um veneziano."
 flavor_tur.116.a: "Vamos apaziguar essa facção."
 flavor_tur.116.b: "Que o Serviço Interno mate a todos."
 flavor_tur.116.c: "Vamos apenas ignorar."
 flavor_tur.117.title: "As Reformas de [ambitious_ruler.GetNameWithNoTooltip]"
 flavor_tur.117.desc: "Ao perceber que o gabinete do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] estava começando a perder o prestígio de outrora, [ambitious_ruler.GetName] se preocupou. [ambitious_ruler.GetSheHe|U] lamenta a influência crescente da burocracia, dos governadores de províncias e até mesmo das mulheres do harém, todos dos quais [ambitious_ruler.GetSheHe] alega terem aproveitado às suas custas. [ambitious_ruler.GetSheHe|U] quer realizar uma série de manobras políticas para devolver o poder para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], mas tal ação certamente enfureceria algumas facções."
 flavor_tur.117.historical_info: "Durante o século XVI, o Império Otomano gradualmente se transformou em um império burocrático em que os sultões tinham menos poder absoluto do que no passado. Ao assumir o trono em 1618, o jovem Osmã II tentou reverter essa tendência, mas não tinha uma aliada forte no harém e logo se opôs aos janízaros e muitos assessores. A tentativa dele teria um péssimo desfecho, para dizer o mínimo."
 flavor_tur.117.a: " O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] precisa de mais poder."
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U] deve estudar assuntos de Estado."
 flavor_tur.117.c: "Destrone essa pessoa tola."
 very_successful_coup.tt: "O golpe foi bem-sucedido."
 somewhat_successful_coup.tt: "O golpe foi mais ou menos bem-sucedido."
 flavor_tur.118.title: "A Ira de $janissaries_advance$"
 flavor_tur.118.desc: "Enquanto [ambitious_ruler.GetName] tentou declarar suas reformas radicais, [ambitious_ruler.GetSheHe] também insultou os $janissaries_advance$ ao chamá-los de covardes. Furiosos e temerosos de que [ambitious_ruler.GetSheHe] tentasse abolir sua corporação, eles arranjaram muitos aliados no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e no harém, e assim buscaram vingança. Se não estivermos prontos para arriscar uma guerra civil, a vida do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] parece ter chegado ao fim."
 flavor_tur.118.historical_info: "Opondo-se cada vez mais aos janízaros, Osmã II procurou cortar a influência deles ao fechar cafeterias em que eles se reuniam, além de convocar um novo exército de sekbans anatolianos que seria mais leal a ele. Mas os janízaros conspiraram com Halime Sultan, a mãe do governante anterior – Mustafa, o Louco – prendendo e matando Osmã. Assim, o instável Mustafa assumiu o trono novamente."
 flavor_tur.118.a: "Que [ambitious_ruler.GetSheHe] morra."
 flavor_tur.118.b: "Reprima a ameaça à Sublime Porta."
 janissary_revolt: "Rebeldes Janízaros"
 flavor_tur.119.title: "Guardiões da Felicidade"
 flavor_tur.119.desc: "[mehmed_agha.GetName] é um eunuco brilhante do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], um dos guardiões do harém [ROOT.GetCountry.GetGovernment.GetAdjective]. Várias facções no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] querem uma nova posição criada para [mehmed_agha.GetSheHe], #italic Kızlar Ağası#!, Guardião das Mulheres. Nesta função, [mehmed_agha.GetSheHe] supervisionaria os alojamentos pessoais do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e intermediaria entre o harém e o alto conselho. [mehmed_agha.GetSheHe|U] também teria uma posição acima do velho eunuco chefe branco, #italic Kapı Ağası#!, responsável pelos criados jovens no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], mas que nunca foi considerado realmente confiável."
 flavor_tur.119.historical_info: "O número de eunucos na corte otomana cresceu bastante. Em 1574, a posição de Kızlar Ağası foi criada para Mehmed Agha, dando aos eunucos um poder sem precedentes. Eunucos africanos eram vistos como mais confiáveis porque suas terras estavam muito distantes e, com o tempo, eles se tornaram mais influentes do que os eunucos brancos. Graças em parte às conexões próximas de Kızlar Ağası com as poderosas Valide Sultanas – as rainhas-mães – a posição logo se tornou vizir do primeiro escalão, inferior apenas a grão-vizir e $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Eleve Kızlar Ağası."
 flavor_tur.119.b: "Fortaleça Kızlar Ağası."
 flavor_tur.119.c: "Os eunucos não precisam de mais poder."
 valide_sultan_objects.tt: "A Valide Sultana não aceitará isso."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] deixa o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.120.title: "As Armas de [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Desde nossa última guerra com [super_sinister_rival.GetName], exibimos alguns dos canhões e armas capturados deles e nessa época de paz o exército poderia contar com uma motivação moral. [target_ruler.GetName] quer usar as armas para uma celebração militar em [reenactment_location.GetName], em honra de [target_child.GetName], [target_child.GetDaughterSon] [target_ruler.GetHerHis], que acabou de fazer [target_child.GetAgeInYears] de idade e vai para lá."
 flavor_tur.120.historical_info: "O infortunado Osmã II buscou ganhar legitimidade ao ganhar a guerra contra a Polônia, mas sofreu uma grande derrota. No caminho de volta, ele parece ter encontrado alento no nascimento do filho primogênito, Şehzade Ömer, em Constantinopla. Ele pediu para a criança e sua mãe, Meylişah Hatun, se juntarem a ele em Edirne, onde uma grande celebração seria dada, incluindo a encenação de batalhas passadas..."
 flavor_tur.120.a: "Realizemos a celebração."
 flavor_tur.120.b: "Não precisamos de apresentações fúteis."
 unpredictable_outcome.tt: "Isso pode ser perigoso... ou muito benéfico."
 flavor_tur.121.title: "O Desastre em [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "A celebração em [reenactment_location.GetName] se tornou uma tragédia. Durante a encenação da grande batalha com [super_sinister_rival.GetName], a bala de um cavaleiro ricocheteou e acertou [target_child.GetName], que veio a óbito. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] viu tudo isso como um presságio terrível para a governança futura de [target_ruler.GetName]."
 flavor_tur.121.historical_info: "Durante a encenação em Edirne, o filho primogênito de Osmã II, Ömer, foi morto, provavelmente por acidente, apesar dos rumores persistirem por muito tempo alegando que foi um ato deliberado de um lado ou outro. Osmã II entrou em luto profundo. A mãe de Ömer, Meylişah, uma concubina russa, foi culpada pelo acidente e exilada. A personalidade do sultão se tornou mais brutal, e isso contribuiu para seu fim derradeiro."
 flavor_tur.121.a: "Transforme o luto em ira."
 flavor_tur.121.b: "Descontar no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Procure alento no harém."
 flavor_tur.122.title: "O Triunfo em [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "A celebração em [reenactment_location.GetName] foi um sucesso, com apresentações magníficas das armas capturadas e exibições das grandes habilidades dos nossos montadores e $janissaries_advance$, além de tiros de canhão tão poderosos que poderiam ser ouvidos até [super_sinister_rival.GetName]. Foi um grande dia para [target_ruler.GetName] e [target_child.GetName]."
 flavor_tur.122.historical_info: "Apesar da ruína de Osmã II ser principalmente devido às suas decisões ruins, o azar também teve seu papel. Se ele não tivesse perdido tragicamente o filho primogênito, Ömer, em um acidente durante a encenação em Edirne, talvez suas escolhas teriam sido outras, e o regime teria tido mais sucesso."
 flavor_tur.122.a: "Garanta que o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se lembre disso."
 flavor_tur.122.b: "Que [ROOT.GetCountry.GetGovernment.GetRulerTitle] aprenda com isso."
 flavor_tur.122.c: "Que nossos inimigos ponderem nossa força."
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip], o Louco"
 flavor_tur.123.desc_opening: "[target_character.GetName] sempre foi um tanto excêntrico, mas agora, há rumores de que [target_character.GetSheHe] cedeu à loucura. Dizem que [target_character.GetSheHe] vaga pela noite, gritando o nome de seu predecessor nos salões do palácio, pedindo que o fardo da soberania seja tirado de si. Uma facção poderosa entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se aliou com o [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], exigindo sua deposição."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], [valide_sultan.GetMotherFather] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], pode ceder à persuasão e concordar, mas iria preferir planejar a queda do sucessor dos conspiradores, [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Eles fariam [ruler_replacement.GetName] assumir o trono."
 flavor_tur.123.historical_info: "Entre 1617 e 1623, Mustafa I se tornou sultão duas vezes. Mas ele era jovem, e foi usado como marionete por concubinas imperiais poderosas, como sua mãe Halime, para garantir que os próprios filhos não fossem mortos se o príncipe errado assumisse o trono. Mustafa sempre foi excêntrico, mas o assassinato de Osmã II, que reinou entre suas duas governanças, o afetou muito e ele se tornou deveras instável. No fim, uma rebelião ocorreu, e Mustafa foi deposto, com o consentimento relutante de sua mãe."
 flavor_tur.123.a: "[target_character.GetSheHe|U] deve abdicar pacificamente."
 flavor_tur.123.b: "Que os $janissaries_advance$ cuidem disso."
 flavor_tur.123.c: "Assassine [ruler_replacement.GetNameWithNoTooltip]."
 flavor_tur.123.d: "Ignore as exigências absurdas."
 tur_put_in_kafes_tt: "[target_character.GetName] foi confinado ao harém do(a) [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_tur.124.title: "Bandidagem em [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Bandidos itinerantes estão causando grandes problemas entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [ShowRegionName('anatolia_region')]. Muitos bandidos têm origem camponesa, tendo empobrecido por falta de oportunidade, e agora saqueiam e ameaçam com toda sua força."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ Ao abolir o sistema de [ShowAdvanceName('timariots')] e criar o [ShowGovernmentReformName('sekban_system')] de mosqueteiros, poderemos recrutar mais membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] para nossos exércitos, e assim apaziguar a crise em [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] sugere que mitiguemos o problema ao recrutar os bandidos dispostos a buscar redenção para o [ShowGovernmentReformName('sekban_system')] do exército."
 flavor_tur.124.historical_info: "Um grande crescimento populacional durante o século XVI levou a uma falta de terras disponíveis em Anatólia, causando pobreza generalizada. Alguns camponeses desesperados se juntaram às rebeliões Celâli, outros se tornaram bandidos, piorando o problema. Um método empregado pelo Estado para controlar a situação foi recrutar ex-bandidos como mosqueteiros no exército Sekban."
 flavor_tur.124.a: "Recrute-os como mosqueteiros no exército."
 flavor_tur.124.b: "Crie o [ShowGovernmentReformNameWithNoTooltip('sekban_system')]."
 flavor_tur.124.c: "Libere os [ShowAdvanceNameWithNoTooltip('bashi_bazouks')] no interior."
 flavor_tur.124.d: "Exageraram demais o problema."
 anatolian_brigands_maybe_more_problems.tt: "Isso pode resolver o problema da bandidagem."
 anatolian_brigands_no_more_problems.tt: "Isso provavelmente resolverá o problema da bandidagem."
 anatolian_brigands_certainly_more_problems.tt: "Isso quase certamente não resolverá o problema."
 flavor_tur.125.title: "Desarme de [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Apesar de nossos esforços, a agitação continua entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [ShowRegionName('anatolia_region')]. Incursões de rebeldes e bandidos criaram uma atmosfera de paranoia no interior, em que muitos agora se armaram fortemente. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] alegaria, é claro, que isso é para se defender, mas suas armas de fogo e espadas poderiam facilmente ser usadas para ajudar em futuras rebeliões. Seria sensato desarmá-los enquanto podemos."
 flavor_tur.125.historical_info: "A regulação de armas otomanas variou bastante durante os séculos. Mas no século XVII, parcialmente devido à agitação das revoltas Celâli, as armas de fogo se tonaram comuns entre os camponeses de Anatólia. Na tentativa de desarmar rebeldes em potencial, o Estado começou a confiscar armas e munição. Só em 1659 foram confiscadas 80.000 armas de fogo ilegais. Contrabandistas garantiriam, no entanto, que as armas de fogo continuassem acessíveis em várias áreas para quem pudesse pagar por elas."
 flavor_tur.125.a: "Desarme-os à força."
 flavor_tur.125.b: "Compense o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.125.c: "Quem vai ocupar nossos exércitos então?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "A rebelião vai ganhar pouca força."
 flavor_tur.126.title: "Marinheiros Bárbaros"
 flavor_tur.126.desc: "[ROOT.GetCountry.Custom('GetHeadOfCabinetName')] demonstrou preocupações sobre nossa crescente desvantagem naval, especialmente comparada a [naval_adversary.GetName]. Para desafiar com eficácia, exigimos marinheiros extras e treinamento melhor. [target_country.GetName], um dos Estados Bárbaros, tem a tradição rica de pirataria e navegação. Com as concessões certas, podemos empregar o conhecimento deles para fortalecer nossa frota."
 flavor_tur.126.historical_info: "Os otomanos tiveram dificuldade para reter tantos marinheiros hábeis quanto seus adversários navais, especialmente Veneza, que poderia arranjar contingente da sua ampla marinha mercante. Isso se tornou bem evidente na derrota otomana de 1656, na Batalha dos Dardanelos. No passado, os otomanos usaram muito os marinheiros e comandantes navais dos Estados Bárbaros no Norte da África, e durante as reformas navais no fim do século XVII, voltariam a fazer o mesmo."
 flavor_tur.126.a: "Conte com a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Precisamos de uma reforma naval ampla."
 flavor_tur.126.c: "Não precisamos de piratas bárbaros."
 flavor_tur.127.title: "O Movimento Kadızadeli"
 flavor_tur.127.desc: "Um grupo do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sob a liderança de [kadizade.GetName] tem pregado nas mesquitas da capital [capital_location.GetName], e ganhou bastante seguidores #italic muito#! devotos. Os Kadızadeli, como são chamados, querem voltar a fé do modo que ela era praticada no começo, limitar gastos de Estado desnecessários e proibir a decadência, como café, álcool, música e dança. Mas entre as elites do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], muitos preferem ver esses demagogos subversivos terem um fim rápido."
 flavor_tur.127.historical_info: "O movimento Kadızadeli conservador radical não era diferente dos Wahhabis, que surgiram séculos depois, enfurecidos com as supostas #italic inovações#! da fé, logo se tornando adversários das ordens Sufis. A ideologia ganhou força durante os reinados de Murade IV e Maomé IV, quando pregaram até mesmo na Santa Sofia. Eles caíram em desfavor após a indicação do grão-vizir Mehmed Köprülü, que os viu como uma ameaça ao Estado, e os líderes do grupo foram banidos para o Chipre."
 flavor_tur.127.a: "Expulse esses tolos."
 flavor_tur.127.b: "Eles têm razão..."
 flavor_tur.128.title: "A Era de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.128.desc.opening: "Após assegurar a posição de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], [target_character.GetName] quer silenciar todos seus oponentes. [target_character.GetSheHe|U] pede que mais poder seja investido em seu gabinete, assim [target_character.GetSheHe] poderá trabalhar incessantemente em prol da dinastia [target_ruler.GetDynasty.GetName]."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] apoia fortemente a proposta, pois em muitos assuntos, [target_character.GetNameWithNoTooltip] tem reportado a [valide_sultan.GetName]."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ Isso limitaria o poder pessoal do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], que poderia passar os dias caçando e viajando, enquanto assuntos importantes seriam resolvidos por [target_character.GetWomenMen] com mais experiência."
 flavor_tur.128.historical_info: "Como grão-vizir, Mehmed Köprülü rapidamente assegurou um poder sem precedentes. Ele convenceu o jovem sultão Maomé IV a mudar para a velha capital de Edirne, removendo-o da administração do Estado. Apesar de Köprülü depender do apoio de Turhan, a valide sultana, ele tomou medidas para limitar o poder dela. Diante da sua morte em 1661, ele convenceu o sultão a deixar seu filho, Fazıl Ahmed, substituí-lo como grão-vizir. Muitos grão-vizires da dinastia Köprülü viriam a seguir e, por várias décadas, dominariam as políticas otomanas."
 flavor_tur.128.a: "O Estado estará seguro em suas mãos."
 flavor_tur.128.b: "[target_character.GetSheHe|U] já tem muito poder."
 nobles_revolt: "Nobres Enfurecidos"
 flavor_tur.129.title: "O Grande Incêndio de [GetCurrentYear]"
 flavor_tur.129.desc: "Um incêndio devastador ocorreu em [target_location.GetName], marchando no(a) [target_location.GetRank.GetName] como um exército invasor. Centenas ou até milhares de casas de madeira foram destruídas, e o velho bairro [ShowReligionAdjective('judaism')] foi especialmente afetado. [grand_vizier.GetName] está ansioso para supervisionar a reconstrução, mas tem uma nova ideia sobre como patrocinar isso. [grand_vizier.GetSheHe|U] quer proibir a reconstrução de muitas igrejas e sinagogas destruídas e, no lugar disso, leiloar as terras para cidadãos da fé [ShowReligionGroupAdjective('muslim')]."
 flavor_tur.129.historical_info: "O grande incêndio de 1660 devastou grandes áreas de Constantinopla: muitas igrejas e sinagogas, entre outras coisas. Como resultado, Vani Mehmet Efendi, um pregador do movimento Kadızadeli islâmico radical, alegou que a destruição sem proporções das propriedades judaicas era uma punição de Alá. Apesar dos cristãos no fim terem a permissão de comprar de volta as terras de suas igrejas queimadas, os judeus não tiveram a mesma sorte. O grão-vizir Köprülü Fazıl Ahmed parece ter ouvido os Kadızadeli e confiscado todas as terras de sinagogas."
 flavor_tur.129.a: "É uma boa ideia."
 flavor_tur.129.b: "Não, respeitamos todas as fés."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Com nosso investimento no [location|e], será mais fácil reconstruir."
 constantinople_fire_event.b.tt: "[target_location.GetName] perderá [prosperity|e], [pops|e] e algumas [buildings|e] serão destruídas pelo desastre."
 flavor_tur.129.a.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('judaism')] e [ShowReligionGroupAdjective('christian')] em [target_location.GetNameWithNoTooltip] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.129.b.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('judaism')] e [ShowReligionGroupAdjective('christian')] em [target_location.GetNameWithNoTooltip] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.130.title: "A Doutrina da Razão"
 flavor_tur.130.desc: "Recentemente, muitos estudiosos parecem ter deixado [scholars_location.GetName], na [ShowRegionName('persia_region')], talvez para fugir da perseguição ou dos problemas econômicos locais. Após longas jornadas, um grande grupo deles chegou nos portões da capital [capital_location.GetName] pedindo abrigo. Em troca, eles prometeram trabalhar arduamente em prol da entidade política [ROOT.GetCountry.GetName]. Mas esses homens são racionalistas devotos, interessados no #italic taḥqīq#!, uma abordagem empírica do mundo que alguns líderes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] consideram ímpia."
 flavor_tur.130.historical_info: "Apesar de, por vezes, alegarem que a influência conservadora do movimento Kadızadeli prejudicou a vida intelectual otomana, não foi necessariamente o caso. O início do século XVII viu um grande afluxo de estudiosos do Curdistão e do Irã, que clamavam por reviver as ciências racionais do passado. Eles deram ênfase na verificação, taḥqīq, um velho conceito que costumava contrastar com imitação, taqlīd, e foi influente na ciência islâmica medieval posterior."
 flavor_tur.130.a: "Vamos dar as boas-vindas a eles."
 flavor_tur.130.b: "Mantenha os portões da capital [capital_location.GetRank.GetNameWithNoTooltip] fechados."
 flavor_tur.131.title: "Ovelha entre Lobos"
 flavor_tur.131.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e os habitantes das cidades estão cada vez mais frustrados com os privilégios desfrutados pelos servos do Estado há muito tempo. Em [janissary_location.GetName], há relatos de que [ShowBuildingTypeName('janissary_barracks')] sofreram invasão de comerciantes ambiciosos, que usaram suas conexões para se tornarem parte da ordem e ganharem acesso à condição que seus membros têm. Pode haver benefícios econômicos para a Sublime Porta se permitirmos que isso continue, mas também perder apoio e habilidade dos $janissaries_advance$, que por séculos foi uma presença temível no campo de batalha."
 flavor_tur.131.historical_info: "Os séculos XVI e XVII viram um aumento do pluralismo econômico e político no Estado otomano. Posições privilegiadas que outrora eram exclusivas a homens do sistema Devşirme agora poderiam, por vezes, ser ocupadas por pessoas da classe média com entendimento financeiro. Um exemplo proeminente foram os janízaros, dos quais comerciantes e artesãos passaram a comprar seu caminho na ordem para desfrutar dos privilégios."
 flavor_tur.131.a: "O dinheiro é o que mais importa."
 flavor_tur.131.b: "Os $janissaries_advance$ são sagrados."
 flavor_tur.132.title: "A Reforma de $ottoman_tax_farming$ de [GetCurrentYear]"
 flavor_tur.132.desc: "Refletindo na economia, [grand_vizier.GetName] preparou um novo sistema de tributar a agricultura, chamado #italic Malikâne#!. Um vilarejo ou distrito será leiloado a quem pagar mais, e então ele terá o direito de impor impostos para toda a vida. Isso melhoraria nosso antigo sistema, [grand_vizier.GetSheHe] alega, pois tornará o cobrador mais interessado no bem-estar das terras a longo prazo e menos disposto a arrecadar em excesso antes do seu privilégio terminar. Isso também nos pouparia do problema burocrático de administrar todos os contratos de um ano que eram comuns no passado. Por outro lado, eles eram lucrativos."
 flavor_tur.132.historical_info: "O sistema Malikâne foi introduzido em 1695, pelo desafortunado grão-vizir Elmas Mehmed Paxá. Ele parece ter boas intenções ao querer melhorar os ganhos econômicos em longo prazo, mas fracassou parcialmente. O sistema encontrou dura crítica da velha geração de cobradores de impostos, e o Estado falhou em supervisionar o novo tipo de concessão duradoura. Apesar da reforma, o Estado logo enfrentou perdas militares e teve dificuldade em pagar os soldados. Elmas foi morto pelos próprios homens em 1697, e, em 1703, os janízaros não remunerados derrubaram Mustafa II."
 flavor_tur.132.a: "Implementemos a reforma."
 flavor_tur.132.b: "Cobremos imposto do jeito antigo."
 malikane_available.tt: "A [government_reform|e] [ShowGovernmentReformName('ottoman_malikane_tax_reform')] ficará disponível."
 flavor_tur.133.title: "O Custo da Ciência"
 flavor_tur.133.desc: "Muitos estudiosos entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] estão achando cada vez mais difícil achar trabalho. Enquanto os Cádi sempre têm demanda, essas posições são cobiçadas e muito competitivas, e não há espaço para todos. Pais agora aconselham os filhos a não se tornarem estudiosos, e talvez nem mesmo estudar a [ShowBuildingTypeName('madrasa')]. Eles sentem falta, dizem os estudiosos, dos tempos de Alī al-Qawshajī e Taqī ad-Dīn, quando a ciência de todo o tipo ainda era apreciada pelo Estado."
 flavor_tur.133.historical_info: "No século XVII, as oportunidades para os estudiosos otomanos diminuíram. Havia um excesso de madraças em Constantinopla e, portanto, não havia falta de acesso à educação. Mas anos de problemas econômicos fizeram os salários caírem e, com isso, a paixão geral pela ciência abstrata. A busca por estudo se tornou difícil e nada lucrativa, e aqueles que tinham talento nessas áreas passaram cada vez mais a se tornar comerciantes, artesãos ou burocratas."
 flavor_tur.133.a: "Isso era inevitável."
 flavor_tur.133.b: "Devemos investir no ensino."
 flavor_tur.134.title: "A Guerra da Província [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Um comboio de navios levando peregrinos importantes para [ShowLocationName('mecca')] sofreu um ataque vil de piratas. Entre os mortos, havia o ex-chefe eunuco, o Cádi do [ShowLocationName('cairo')] e uma ama do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Depois disso, os piratas atracaram em um porto perto de [ShowLocationName('candia')] na província de [target_province.GetName]. Há muito tempo, essa ilha tem sido um estorvo para nós, e facções no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] agora pedem guerra com a entidade política [target_country.GetName]. Mas [objecting_vizier.GetName] se opõe veementemente, dizendo que isso afetaria imensamente as nossas finanças."
 flavor_tur.134.historical_info: "No meio do século XVII, o poder veneziano estava em declínio, e os otomanos há muito tempo cobiçavam Creta, controlada por Veneza. Quando os Cavaleiros de Malta atacaram navios que levavam peregrinos importantes e depois descarregaram alguns prisioneiros como escravos em Creta, isso deu aos otomanos o pretexto perfeito para uma guerra com Veneza. Mas a guerra viria a ser muito longa e onerosa, provando a razão do grão-vizir Semiz Mehmed Paxá em se opor, mesmo contra as poderosas facções beligerantes na corte."
 flavor_tur.134.a: "Ignore-[objecting_vizier.GetHerHim]. Isso é guerra."
 flavor_tur.134.b: "O tesouro deve vir primeiro."
 flavor_tur.135.title: "As Influências Inescrupulosas sobre [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName] tem se sentido miserável, e passou a apreciar a companhia de várias pessoas que parecem mais interessadas no próprio ganho do que no bem-estar do nosso(a) [ROOT.GetCountry.GetFlavorRank]. O destaque entre essas pessoas é alguém sob a alcunha de [cinci_hoca.GetName], espiritualista e curandeiro autoproclamado, a quem muitos no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] julgam como charlatão. Mas o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] quer elevá-l[cinci_hoca.GetHerHim] a uma posição superior, assim como outras pessoas ambiciosas que lhe cercam."
 flavor_tur.135.historical_info: "Ibraim era um sultão fraco e instável, e isso não era surpresa alguma por causa do clima sanguinário da corte em que cresceu, em que muitos de seus irmãos foram mortos. Ele logo ficou sob a influência da sua poderosa mãe, Cosem Sultana, e se viu cercado de pessoas impróprias que queriam manipulá-lo. Nisso se incluía a pretendente à noiva, Şekerpare Hatun, o almirante Silahdar Yusuf Paxá, e Cinci Hoca, um charlatão e feiticeiro que alegava poder curar os males do sultão. O grupo, no fim, ganhou uma influência tremenda."
 flavor_tur.135.a: "Dê tudo de que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] precisar!"
 flavor_tur.135.b: "Expulse esses tolos do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.135.c: "Os $janissaries_advance$ devem depor o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip], o Extravagante"
 flavor_tur.136.desc: "Com [target_character.GetShortName] ainda sem um herdeiro, há uma sensação crescente de que o(a) [ROOT.GetCountry.GetFlavorRank] está em perigo. Mas [valide_sultan.GetName], seu(a) [valide_sultan.GetMotherFather], tem um plano para resolver a situação antes que ela se torne uma crise. Sabe-se bem de que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] gosta de seda, pelos, joias e mulheres corpulentas. Ao fornecer tudo isso para [target_character.GetSheHe], podemos mantê-l[target_character.GetHerHim] em atividade no harém e garantir que não se meta demais nos assuntos do Estado, além de assegurar o futuro da família [target_character.GetDynasty.GetName]."
 flavor_tur.136.historical_info: "Por causa do assassinato dos irmãos, quando Ibraim assumiu o trono, ele era o último homem da dinastia otomana. Sua poderosa mãe, Cosem, procurou resolver isso ao fornecer escravas concubinas e luxos, que também viria a servir para mantê-lo sob controle. Ibraim se tornou pai de pelo menos vinte crianças, e assim salvou a dinastia otomana, mas sua adoração pela extravagância e os privilégios que ele cedeu para suas concubinas favoritas e seus amigos viriam a contribuir para seu fim."
 flavor_tur.136.a: "[valide_sultan.GetMotherFather|U] sempre sabe das coisas."
 flavor_tur.136.b: "Não, devemos confiar em [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.137.title: "Os Juízes dos Fiéis"
 flavor_tur.137.desc: "Os #italic Cádi#!, juízes de todas as coisas importantes para o povo muçulmano, há muito tempo são um pilar do Estado, e o gabinete dos Cádi é um sonho para muitos estudiosos. Mas com os avanços recentes na governança e em tributar a agricultura, os Cádi agora buscam maior autonomia sobre as concessões de terra #italic Kadiluk#! das quais são responsáveis. Eles dizem que fazer isso beneficiaria a supremacia sobre todo o povo muçulmano e aumentaria eternamente a confiança entre eles e a Sublime Porta."
 flavor_tur.137.historical_info: "O Império Otomano do século XVII viu o poder do sultão enfraquecer gradualmente, com mais e mais influência sendo depositada nas instituições, como os janízaros e os Cádi. Uma jurisdição Kadiluk foi dada aos Cádi e, com isso, seria possível supervisionar a tributação e a conscrição militar. Por meio dos Kadiluk, os Cádi detinham uma influência significativa, especialmente nas províncias além dos centros imediatos de poder real, e sua condição atingiu um novo patamar após o Incidente de Edirne em 1703, quando o sultão Mustafa II foi deposto."
 flavor_tur.137.a: "Eles merecem nossa confiança."
 flavor_tur.137.b: "Eles já são poderosos o bastante."
 has_enabled_kadiluks_privilege: "Habilitou o [estate_privilege|e] por meio do [event|e] $flavor_tur.137.title$"
 flavor_tur.138.title: "Escassez de Escribas"
 flavor_tur.138.desc: "Nossa burocracia, $late_ottoman_bureaucracy$, se tornou um vasto maquinário de escribas, contadores e oficiais, todos comprometidos a garantir a estabilidade do(a) [ROOT.GetCountry.GetFlavorRank]. Mas a burocracia precisa de escribas diligentes com grande domínio da palavra escrita, e está ficando cada vez mais difícil encontrar homens assim. Os oficiais de alta posição na burocracia estão pedindo mais fundos, alertando que, no momento, muitos lugares em seus gabinetes estão vazios e as prateleiras estão repletas de poeira."
 flavor_tur.138.historical_info: "O século XVII viu a transformação do Império Otomano de um Estado patrimonial focado no poder do sultão para um império burocrático focado em suas instituições. Uma parte importante disso foi a expansão da burocracia imperial, que cresceu rapidamente e se espalhou além do palácio Topkapi para se tornar mais independente. O recrutamento de escribas hábeis sempre foi uma prioridade, já que documentos escritos à mão ainda eram a norma."
 flavor_tur.138.a: "Eles terão todo nosso apoio."
 flavor_tur.138.b: "Invista nos $janissaries_advance$."
 flavor_tur.138.c: "Para que precisamos de burocracia mesmo?"
 flavor_tur.139.title: "As Reformas de [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName] tem trabalhado com diligência em muitas reformas. [kemankes.GetSheHe|U] quer ampliar a marinha e cortar o tamanho do exército, focando no treinamento e na construção de fortificações em províncias periféricas. Seria uma tarefa grande fazer a reorganização das finanças do(a) [ROOT.GetCountry.GetFlavorRank] com foco no combate à corrupção e na aplicação de preços de mercadorias pelo Estado nos mercados locais para dar mais controle econômico à Sublime Porta. Mas [kemankes.GetSheHe] fez muitos inimigos no harém [ROOT.GetCountry.GetGovernment.GetAdjective], e talvez seja necessário lidar com eles para que suas ideias sejam implementadas."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Paxá era brilhante e impiedoso, não muito diferente dos seus adversários na corte. Suas reformas incluíam cortar o tamanho dos exércitos de janízaros e Sipahi, além de uma importante tentativa de direcionar a economia otomana para uma direção mais mercantilista. Ele reorganizou o país todo para tentar diminuir os abusos dos cobradores de impostos contra o povo, e implementou punições duras para transgressões contra suas novas políticas. Mas ele extravasou quando tentou fazer os janízaros irem contra a rainha mãe, Cosem, e contra outras pessoas próximas do sultão Ibraim, e assim foi executado em 1644."
 flavor_tur.139.a: "Essas mudanças são necessárias."
 flavor_tur.139.b: "[kemankes.GetSheHe|U] pode estar exagerando na ambição..."
 flavor_tur.140.title: "$tulip_period$"
 flavor_tur.140.desc: "Uma nova era chegou. Pintores, poetas e arquitetos ficaram inspirados pela arte do povo [ShowCultureName('turkish_culture')] e os novos movimentos na [ShowContinentName('europe')], criando obras com uma beleza ornada e florida. As tulipas florescem em todos os jardins, e há um sentimento de esperança renovada no futuro. Parece a hora de tirar vantagem desse sentimento e implementar reformas para levar o(a) [ROOT.GetCountry.GetFlavorRank] em uma nova direção, gerando melhores esforços diplomáticos e oportunidades de comércio que vão nos beneficiar muito no futuro."
 flavor_tur.140.historical_info: "O Período das Tulipas, #italic Lale Devri#!, é o nome dado para uma era curta e pacífica, entre 1718 e 1730, que contou com o renascimento da arte e da arquitetura otomanas. O grão-vizir Nevşehirli Damat Ibrahim Paxá implementou novas políticas com foco em melhorar as relações estrangeiras e o comércio. Artistas e arquitetos se inspiraram no movimento barroco europeu, utilizando um estilo ornado florido. A tulipa tinha uma longa história na arte otomana, mas se tornou muito proeminente no novo movimento, dando nome à nova era."
 flavor_tur.140.a: "Sim, devemos olhar para o futuro."
 flavor_tur.140.b: "Resista a essas influências pagãs."
 flavor_tur.141.title: "O Poder da Prensa"
 flavor_tur.141.desc: "[muteferrika.GetName] nos serviu lealmente por muitos anos como diplomata, mas sua verdadeira paixão sempre foi o aprendizado, e [muteferrika.GetSheHe] estudou muito a história da [ShowContinentName('europe')]. Agora, [muteferrika.GetSheHe] quer montar uma prensa móvel na capital [capital_location.GetName], utilizando uma nova invenção que só recentemente começou a se espalhar no(a) [ROOT.GetCountry.GetFlavorRank]: prensa móvel no idioma [ShowLanguageName('arabic_language')]. Mas alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõem fortemente, alegando que isso arruinaria a arte da caligrafia que há muito tempo é apreciada entre os religiosos."
 flavor_tur.141.historical_info: "Apesar de as prensas móveis hebraicas terem estado presentes no Império Otomano por séculos, a prensa móvel árabe só começou a surgir no século XVIII. İbrahim Müteferrika foi um diplomata e estudioso húngaro, que em 1726 pediu à corte a permissão de publicar livros não religiosos em Constantinopla. Subsequentemente, ele publicou 23 volumes em duas décadas, e entre eles havia um dicionário, um atlas e várias obras históricas e científicas."
 flavor_tur.141.a: "Vamos adotar esse desenvolvimento."
 flavor_tur.141.b: "Alie-se ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] volta para as sombras."
 flavor_tur.142.title: "As Reivindicações dos Escribas"
 flavor_tur.142.desc: "A prensa de escrita móvel introduzida por [muteferrika.GetName] foi um trunfo para o aprendizado, mas ela encara a oposição de muitos escribas entre $ottoman_bureaucracy$ e $late_ottoman_bureaucracy$. Temerosos que seu trabalho seja substituído, agora eles exigem que deixemos a prensa de lado. Eles conseguiram apoio de um grupo insurgente de $janissaries_advance$. Podemos estar diante de uma rebelião se não cedermos, mas o que é uma prensa móvel comparada à estabilidade do(a) [ROOT.GetCountry.GetFlavorRank]?"
 flavor_tur.142.historical_info: "A prensa móvel de İbrahim Müteferrika durou apenas algumas décadas. Entre os detratores não havia apenas alguns Ulemá, mas também muitos escribas influentes inseridos na burocracia, que se preocupavam com seu ofício ser arruinado. No fim, isso culminou no sultão Amade III encerrando o uso da prensa. Décadas mais tarde, o diplomata britânico James Mario Matra fez outra tentativa de estabelecer uma nova prensa móvel em Istambul, mas encarou uma oposição similar e fracassou."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "A prensa móvel veio para ficar."
 flavor_tur.143.title: "O Castelo de Ferro"
 flavor_tur.143.desc: "As montanhas e as colinas do povo [ShowCultureName('kurdish_culture')] são o bastião do nosso(a) [ROOT.GetCountry.GetFlavorRank], um castelo de ferro esculpido pela própria terra. Mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do povo [ShowCultureNameWithNoTooltip('kurdish_culture')] local busca maior autonomia, prometendo colocar mais esforço em fortificar e desenvolver [kurdish_stronghold_location.GetName] se concedermos bastante independência nos assuntos locais deles. Contudo, isso geraria a inveja de outros membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sob nossa governança."
 flavor_tur.143.historical_info: "O Curdistão era uma área importante para os otomanos, tanto por razões estratégicas quanto econômicas. Situado na fronteira com os arqui-inimigos iranianos, a região montanhosa fornecia excelente defesa, mas nas minas Keban-Ergani também tinha um dos melhores recursos de prata no império. Os primeiros sultões otomanos escolheram dar aos nobres curdos locais bastante autonomia, um sistema que foi mantido intacto até os esforços de centralização do século XIX."
 flavor_tur.143.a: "A cultura do povo [ShowCultureNameWithNoTooltip('kurdish_culture')] é importante."
 flavor_tur.143.b: "Precisamos de mais controle, não menos."
 kurds_pleased_tooltip: "Todos nossos [pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do povo [ShowCultureName('kurdish_culture')] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 kurds_displeased_tooltip: "Todos nossos [pops|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do povo [ShowCultureName('kurdish_culture')] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e], mas os locais do povo [ShowCultureNameWithNoTooltip('kurdish_culture')] com colinas ou montanhas ganharão [control|e]."
 flavor_tur.144.title: "Modéstia em Perigo"
 flavor_tur.144.desc: "Com o advento do $tulip_period$, há um aumento da adoração por todas as coisas da [ShowContinentName('europe')], especialmente vestimentas, que as mulheres do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] passaram a usar. Muitas mulheres das fés [ShowReligionGroupAdjective('muslim')] e [ShowReligionGroupAdjective('christian')] agora colaboram umas com as outras, e as senhoras ocidentais estrangeiras de alta posição fazem visitas frequentes ao harém [ROOT.GetCountry.GetGovernment.GetAdjective]. Isso tudo pode ser inofensivo, e essas liberdades e deleites são bastante apreciados pelas mulheres do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se preocupa com a modéstia e humildade que todas as mulheres do povo muçulmano devem demonstrar, e por isso ele exige normas mais restritivas."
 flavor_tur.144.historical_info: "A cultura otomana tem uma história de ansiedade em relação às mulheres muçulmanas entrando em contato íntimo com mulheres cristãs, especialmente nas casas de banho #italic Hammam#!, onde se pensava que as mulheres cristãs tinham uma influência subversiva de modéstia e moralidade. Mas o $tulip_period$ viu um aumento do contato entre mulheres otomanas de alta posição e mulheres ocidentais. Por exemplo, a lady Mary Wortley Montagu, esposa do embaixador inglês. Apesar da participação feminina em atividades públicas crescer durante esse período, também havia repercussões negativas de forças conservadoras, o que, por exemplo, levou a uma proibição de mulheres em lojas #italic Kaymak#!."
 flavor_tur.144.a: "São novos tempos, devemos aceitá-los."
 flavor_tur.144.b: "Precisamos defender a moralidade acima de tudo."
 flavor_tur.145.title: "Resgate da [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_tur.145.desc: "Há um tempo, corsários dos Estados Bárbaros invadiram [raid_location.GetName] na [ShowAreaName('iceland_area')], uma ilha desolada e distante no Atlântico. Eles voltaram aos mercados de escravos de [barbary_location.GetName] com muitos prisioneiros de pele clara. Mas alguns dos raptados conseguiram reunir vastas quantias de dinheiro para um resgate, e o(a) [target_country.GetGovernment.GetRulerTitle] da entidade política [target_country.GetName] também contribuiu com seu tesouro pessoal, pedindo firmemente, mas com educação, que usemos nossa influência em [barbary_location.GetNameWithNoTooltip] para libertar seus súditos."
 flavor_tur.145.historical_info: "Após a Trégua dos Doze Anos em 1609, muitos marinheiros espanhóis, holandeses e ingleses encontraram trabalho com os piratas bárbaros e os ensinaram a como navegar em mar aberto. Os piratas bárbaros, subsequentemente, invadiram o Atlântico, e atacaram Madeira, Irlanda, Islândia e as Ilhas Feroe várias vezes. Mas muitos prisioneiros islandeses que foram trazidos para Argel após grandes incursões escravagistas em 1627 tiveram o resgate pago. O sacerdote Ólafur Egilsson foi libertado pelos raptores para reunir o dinheiro dos resgates e, posteriormente, o rei dinamarquês também interveio."
 flavor_tur.145.a: "Vamos aceitar graciosamente."
 flavor_tur.145.b: "Devemos ter mais incursões escravagistas, não menos!"
 slaves_released: "Os escravos libertados foram capturados injustamente."
 slaves_sent_home.tt: "A maioria do [pop|e] escravo em [barbary_location.GetNameWithNoTooltip] retornará para [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "A Árvore dos Corpos"
 flavor_tur.146.desc: "Um grupo de $janissaries_advance$ se reúne na porta do palácio [ROOT.GetCountry.GetGovernment.GetAdjective] exigindo restituição por injustiças. Eles têm uma lista enorme de reinvindicações, e uma de tamanho similar de oficiais que consideram responsáveis por seus problemas. Eles já começaram a capturar pessoas da lista e pendurá-las em uma árvore #italic plátano#! próxima. Eles exigem que entreguemos [minister_1.GetName] e [minister_2.GetName], a quem acusam de reter seus salários e causar o grande problema do(a) [ROOT.GetCountry.GetFlavorRank] em geral."
 flavor_tur.146.historical_info: "O incidente de plátano envolveu soldados insatisfeitos, que voltavam da Guerra de Creta em 1656, e consideraram que não haviam recebido os devidos salários. Eles pressionaram o jovem sultão Maomé IV e sua poderosa mãe, Turhan, ao mostrar uma lista de 30 oficiais que eles julgavam responsáveis pela economia fracassada do império, e exigiram que esses homens fossem entregues a eles. O sultão concordou em entregar algumas pessoas da lista, mas assim que os rebeldes colocaram as mãos neles, eles foram enforcados. Após o incidente, Turhan viu a necessidade de uma administração mais eficaz, e indicou Köprülü Mehmed Paxá como grão-vizir."
 flavor_tur.146.a: "Vamos entregar os acusados."
 flavor_tur.146.b: "Vamos pagá-los."
 flavor_tur.146.c: "Devemos pendurá-los na própria árvore."
 flavor_tur.147.title: "As Casas da Sabedoria"
 flavor_tur.147.desc: "[library_enthusiast.GetName] tem paixão em aprender e quer dedicar seus esforços de caridade para algo além das mesquitas. [library_enthusiast.GetSheHe|U] sugere que a gente invista em um novo estilo de [ShowBuildingTypeName('library')], construída em um estilo ornado grandioso, mas acessível ao público, para que todos do(a) [ROOT.GetCountry.GetFlavorRank] possam acessar a sabedoria que ela detém. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] apreciaria as oportunidades, mas muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] não gostam muito da ideia, vendo pouca razão para promover o aprendizado entre o povo de casta inferior."
 flavor_tur.147.historical_info: "Até o fim do século XVII, as únicas bibliotecas públicas no Império Otomano eram instalações menores anexadas a mesquitas e instituições de caridade. Apesar de haver muitos acervos, eles não eram amplamente acessíveis, e muitos tesouros literários ficavam esquecidos em armazéns como Genizá do Cairo. A biblioteca Köprülü, construída em Constantinopla, em 1678, foi a primeira biblioteca pública no Oriente Médio e, depois disso, o Período das Tulipas culminou na construção de várias bibliotecas independentes com depósito de livros e sala de leitura, em muitos casos inspiradas na arquitetura clássica europeia."
 flavor_tur.147.a: "É um projeto que vale a pena."
 flavor_tur.147.b: "Vamos focar em mesquitas, como sempre fizemos."
 flavor_tur.148.title: "Sangue sobre Seda"
 flavor_tur.148.desc: "A rivalidade entre [valide_sultan.GetName], a Valide Sultana, e [haseki_sultan.GetName], a concubina favorita de [target_ruler.GetShortName], se tornou muito séria. [valide_sultan.GetNameWithNoTooltip] há muito tempo tem sido uma presença poderosa no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], mas uma mudança de poder ocorreu, com o Chefe Eunuco Negro de repente ficando ao lado de [haseki_sultan.GetShortNameWithNoTooltip]. Eles se prepararam para entrar no harém e dar fim ao poder da Valide Sultana de uma vez por todas, à moda sanguinária. Mas [valide_sultan.GetShortNameWithNoTooltip] não pretende dar o braço a torcer, e tenta convencer seu(a) [target_ruler.GetDaughterSon] a matar sua favorita."
 flavor_tur.148.historical_info: "O período turbulento do Sultanato das Mulheres terminou na rivalidade entre Cosem, que detinha grande poder como Valide Sultana por diversas décadas, e Turhan, Haseki Sultan de Ibraim I, filho de Cosem. Cosem tinha muito conhecimento político, mas a aliança com os janízaros motivou seus inimigos a alimentar as ambições de Turhan, e a jovem mulher começou a conspirar contra Cosem com a ajuda de Süleyman Ağa, o Chefe Eunuco Negro. No fim, centenas de eunucos e janízaros se enfrentaram no harém, mas o grupo de Cosem estava em desvantagem numérica e fugiu, e a venerável Valide Sultana foi capturada e enforcada... alguns dizem que com as próprias tranças."
 flavor_tur.148.a: "Apoie a concubina."
 flavor_tur.148.b: "Vida longa à rainha mãe."
 flavor_tur.149.title: "Os Eunucos do [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "O problema está se formando no [ShowLocationName('cairo')] devido à agitação em [rebellion_location.GetName]. Já que muitos eunucos negros do harém se aposentaram com grande riqueza no [ShowLocationNameWithNoTooltip('cairo')], agora há multidões nas ruas, vociferando que eunucos politicamente hábeis devem ir eles mesmos para [rebellion_location.GetNameWithNoTooltip] em vez de esperar o povo do [ShowCultureName('lower_egyptian_culture')] enviar seus filhos para apaziguar a rebelião. Mas os eunucos anciões acham isso injustificado, e prometeram direcionar mais recursos para o bem-estar do [ShowLocationNameWithNoTooltip('cairo')] se não os enviarmos."
 flavor_tur.149.historical_info: "A permanência de um eunuco no harém não era pra vida toda. Por tradição, eunucos negros se aposentavam com idade avançada no Cairo, onde possuíam riqueza e influência. O Egito tinha uma função simbólica na vida desses homens, já que costumavam ser castrados e educados lá após serem tomados como escravos na Etiópia. Em 1654, aconteceu uma rebelião em Habesh, na Eritreia otomana, e o governador do Cairo pediu para mobilizar tropas. Isso levou a protestos, pois o povo cairota achava que os eunucos aposentados influentes, com vínculos pessoais com Habesh, deveriam resolver a situação."
 flavor_tur.149.a: "Os eunucos merecem a aposentadoria."
 flavor_tur.149.b: "Mande-os para [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Todos os [pops|e] não pertencentes à classe superior, exceto [ShowPopTypeName('slaves')] no [ShowLocationName('cairo')], perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 cairenes_pleased_tooltip: "Todos os [pops|e] não pertencentes à classe superior, exceto [ShowPopTypeName('slaves')] no [ShowLocationName('cairo')], ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.150.title: "O Servo Injustiçado"
 flavor_tur.150.desc: "Um velho eunuco chamado [yusuf_agha.GetName] já serviu o predecessor de [target_ruler.GetName], mas agora se tornou pobre e miserável, alegando ter sido expulso injustamente em uma conspiração no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Se a Sublime Porta ainda tiver senso de justiça, diz [yusuf_agha.GetSheHe], devemos restaurar alguns de seus recursos e criados, assim [yusuf_agha.GetSheHe] pode pelo menos viver seus dias confortavelmente no [ShowLocationName('cairo')], e seu trabalho beneficiará o(a) [target_location.GetRank.GetName] e [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.150.historical_info: "Yusuf Ağa era o Kızlar Ağası, Chefe Eunuco Negro de Maomé IV, e parece que tem sido uma pessoa muito habilidosa. Quando o sultão o destituiu por perder a Guerra da Liga Santa, Yusuf Ağa se tornou culpado por associação, e todas as suas posses foram tomadas e vendidas pelos rebeldes. Ele se aposentou pobre no Egito, lamentendo que ele, outrora eunuco-chefe do harém, agora era um mero escravo africano que mal valia 10 Kuruş."
 flavor_tur.150.a: "O azar [yusuf_agha.GetHerHis] não é problema nosso."
 flavor_tur.150.b: "Parece que uma restituição pode ser feita."
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] pode se redimir ao trabalhar de novo para nós."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] se aposenta na pobreza."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] se aposenta em esplendor."
 flavor_tur.151.title: "A Beleza das Letras"
 flavor_tur.151.desc: "[hafiz_osman.GetName] é um calígrafo e tipógrafo que por muito tempo orientou os ricos e os pobres, e fez várias inovações na forma de arte. Proveniente de uma família respeitada do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], seus trabalhos foram celebrados como esplendidos e religiosos. Agora, [hafiz_osman.GetSheHe] se oferece para orientar os filhos de [target_ruler.GetShortName] na arte de criar letras ornadas e belas, mas não de graça, é claro."
 flavor_tur.151.historical_info: "Hâfiz Osman foi um dos primeiros calígrafos na história otomana. Ele orientou os sultões Amade II, Mustafa II e Amade III, mas também lecionou os pobres. A caligrafia era uma forma de arte venerada e adorada no mundo islâmico, mas Hâfiz dominou o equilíbrio entre inovação e respeito por tradição. Seu modelo para a forma de arte Hilya, representações abstratas de Maomé, se tornou o padrão no Império Otomano."
 flavor_tur.151.a: "Que [hafiz_osman.GetWomanMan] brilhante."
 flavor_tur.151.b: "A caligrafia já era perfeita."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] permanece nas sombras."
 flavor_tur.152.title: "As Moedas Vermelhas"
 flavor_tur.152.desc: "Outra vez, nossos soldados reclamam dos salários, alegando que são pagos com #italic moedas vermelhas#! desvalorizadas, e a economia do(a) [ROOT.GetCountry.GetFlavorRank] certamente não está em uma condição ideal. Mas nossos assessores propõem uma reforma monetária radical. Se formos proibir moedas estrangeiras poderíamos derretê-las e reemiti-las como uma nova moeda, combatendo a inflação e tomando as rédeas em direção a finanças do Estado mais controladas. Mas isso prejudicaria o comércio a curto prazo."
 flavor_tur.152.historical_info: "A moeda de prata Akçe otomana ficou tão desvalorizada que se tornou insignificante para uso geral. As moedas de ouro Para também desvalorizaram, e por vezes eram desdenhadas ao serem chamadas de #italic moedas vermelhas#!. Pressionados pela guerra contra a Liga Santa, os otomanos começaram uma série de reformas monetárias, culminando, em 1697, em uma proibição de todas as moedas estrangeiras. Foi uma ação ousada, mas no lugar delas, a moeda de prata Kuruş foi criada, tornando-se a base da economia no século por vir."
 flavor_tur.152.a: "Declare a proibição."
 flavor_tur.152.b: "Não, devemos apoiar o comércio estrangeiro."
 flavor_tur.153.title: "O Barão [francis_de_tott.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.153.desc: "As coisas estão mudando rápido na [ShowContinentName('europe')], especialmente quando se trata de artilharia. Alguns assessores no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão preocupados que nossos inimigos nos superem nesse aspecto. Mas a aristocracia do povo [GetCountry('FRA').GetAdjective] em nome de [francis_de_tott.GetName] está disposta a ajudar. Hábil no uso recente de canhões e morteiros, [francis_de_tott.GetSheHe] tem muitas ideias de como podemos melhorar fortificações, armas navais e unidades de artilharia. Mas seus serviços não seriam baratos."
 flavor_tur.153.historical_info: "Na metade do século XVIII, após décadas de paz, o exército otomano foi superado pelos rivais europeus. Uma reforma era muito necessária, e tal oportunidade veio com François de Tott, um emissário francês que foi cônsul na Crimeia. Ele passou a trabalhar para os otomanos como oficial na Guerra Russo-Turca (1768-1774), e posteriormente se envolveu em uma série de reformas. Entre elas, havia a construção de novas fortificações em Bósforo, além da criação de unidades de artilharia móvel."
 flavor_tur.153.a: "Empreguem-n[francis_de_tott.GetHerHim]."
 flavor_tur.153.b: "Não podemos arcar com isso."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] busca emprego em outro lugar."
 flavor_tur.154.title: "O Incêndio de [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "Forças irregulares vis, secretamente a trabalho da [russia.GetName], entrou na fronteira de [target_location.GetName], incendiando o município e matando todos no caminho. Milhares de civis morreram. Isso é um grande insulto contra nossa soberania e nosso prestígio, e muitos no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] esperam que nós declaremos guerra em retaliação. Outros membros na corte estão mais cautelosos, no entanto, dizendo que a [russia.GetNameWithNoTooltip] pode se mostrar um inimigo poderoso, e que nossos recursos seriam usados de maneira melhor na reconstrução de [target_location.GetNameWithNoTooltip]."
 flavor_tur.154.historical_info: "A Guerra Russo-Turca de 1768 a 1774 começou com as tensões na Comunidade Polaco-Lituana, onde a Rússia ganhava cada vez controle. Isso ameaçou a segurança dos otomanos e seus aliados, o Canato da Crimeia. Em 1768, os cossacos ucranianos apoiados pela Rússia entraram no município fronteiriço de Balta, alegando que estavam perseguindo soldados poloneses. Eles acabaram por queimar o município e massacrar os cidadãos. Os poloneses antirrussos, agora com apoio da França, pressionaram o sultão Mustafa III a declarar guerra contra a Rússia: uma guerra que seria um desastre para os otomanos."
 flavor_tur.154.a: "Se querem guerra, terão guerra."
 flavor_tur.154.b: "Vamos dar a cara a tapa."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "As Obras de [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName] é religioso e altivo, e, não importa o custo, quer deixar sua própria marca no(a) [ROOT.GetCountry.GetFlavorRank]. Mesmo com os protestos dos líderes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que preferiam ver o dinheiro ser gasto em fortificações e navios, [target_character.GetSheHe] quer patrocinar a construção de mesquitas, pontes e tumbas que sejam esplêndidas o bastante para perdurar como a Hagia Sophia. A pessoa certa para a tarefa seria [mehmed_tahir.GetName], arquiteto experiente que poderia ser o único capaz de transformar o sonho do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] em realidade."
 flavor_tur.155.historical_info: "Apesar do desgaste da longa guerra contra a Rússia, muitos projetos de construção começaram durante o reinado de Mustafa III. O arquiteto-chefe, Mehmed Tahir Ağa, liderou a construção da colossal Mesquita do Conquistador, um grande destaque no céu de Istambul, além de projetar também a tumba do sultão e outras mesquitas na cidade. Apesar do sultão Mustafa deixar o reino em uma situação militar e econômica ruim com sua morte precoce, ele também deixou um legado arquitetônico muito tangível."
 flavor_tur.155.a: "Torne-[mehmed_tahir.GetHerHim] arquiteto-chefe agora mesmo."
 flavor_tur.155.b: "Vamos ouvir o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.156.title: "Fim das Tulipas"
 flavor_tur.156.desc: "[petrona_halil.GetName] é líder do grupo de $janissaries_advance$ que foi cada vez mais afetado pela decadência e pelas políticas conciliatórias que associam com o $tulip_period$. Agora, eles marcham em grande número para a capital [target_capital.GetName], exigindo a rendição de [target_character.GetName] e a reversão das reformas recentes. [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] tem um plano para detê-los, mas para conseguir isso, precisamos comprar tempo. Se o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] concordar em abdicar, poderíamos agradar os membros menos empolgados da rebelião, e juntar aliados o bastante para matar [petrona_halil.GetNameWithNoTooltip] e os demais rebeldes. Desse modo, poderíamos pelo menos preservar o prestígio do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.156.historical_info: "As reformas e a extravagância na corte durante o Período das Tulipas enfureceu parte da população, especialmente os janízaros albaneses, que se tornaram os maiores participantes da rebelião liderada pelo janízaro Patrona Halil. Por semanas, os rebeldes controlaram o império, forçando a abdicação de Amade III. Mas os grão-vizires procuraram ajuda do khan da Crimeia e janízaros leais para acabar com a rebelião, e assim conseguiram uma reviravolta. Petrona Halil foi morto, como milhares dos seus seguidores. Mas com tal violência, o Período das Tulipas acabou, e um clima mais opressor tomou conta."
 flavor_tur.156.a: "É um sacrifício necessário."
 flavor_tur.156.b: "Atenda às exigências deles."
 flavor_tur.156.c: "Esmague os traidores no campo de batalha."
 janissaries_will_not_revolt_tt: "[target_rebel.GetName] terá neutralidade por ora."
 revolt_will_not_spread_too_far_tt: "A revolta de [target_rebel.GetName] atrairá menos [pops|e]."
 revolt_will_spread_further_tt: "A revolta de [target_rebel.GetName] atrairá consideravelmente mais [pops|e]."
 flavor_tur.157.title: "Sociedades Suspeitas"
 flavor_tur.157.desc: "Sociedades secretas pertencentes à irmandade maçônica crescem em popularidade entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Os maçons se organizam em alojamentos e juram sobre o livro sagrado, mas suas atividades são secretas, e bem desconhecidas para os agentes da Sublime Porta. Os maçons alegam que estão realizando apenas obras de caridade inofensivas e confraternizando, mas membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nos alertam de que eles veladamente espalham ideias ocidentais subversivas e ateístas, e por isso seria melhor bani-los."
 flavor_tur.157.historical_info: "Em tempos de agitação no Império Otomano, os maçons forneceram uma maneira de encontrar pertencimento e identidade em comum, e assim acabaram por se tornarem bem populares entre a elite urbana. Os primeiros alojamentos foram estabelecidos durante o Período das Tulipas por volta de 1720, mas logo foram proibidos, acusados de espalhar ideias ateístas. Muitas décadas depois, a proibição foi anulada, mas as ideias maçônicas já exerciam influência nas sociedades secretas nacionalistas como a Filiki Eteria, que teve um papel importante na missão grega pela independência."
 flavor_tur.157.a: "Não é preciso tanto segredo."
 flavor_tur.157.b: "Parece inofensivo."
 freemasons_banned.tt: "A maçonaria se torna proibida."
 flavor_tur.158.title: "A Rainha dos Poetas"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] é filha de $common_string_shaikh_al_islam$, e uma poeta muito sagaz e hábil. Seus associados nos ciclos literários lamentam o casamento [fitnat_hanim.GetHerHis] com Mehmet Efendi, grande juiz de Rumélia, que detesta a arte dela. Eles querem que forcemos o divórcio para permitir que as habilidades [fitnat_hanim.GetHerHis] prosperem sob os auspícios da Sublime Porta, mas se envolver em tais assuntos seria controverso e pouco ortodoxo entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.158.historical_info: "Zübeyde, que escrevia sob o pseudônimo Fitnat Hanım, veio de uma família proeminente de estudiosos da religião. Ela escreveu poemas no gênero Divã, mas também era conhecida pela sua sagacidade e seu humor, exibido nas trocas com os poetas Haşmet e Koca Ragıp Paxá. Apesar de ser celebrada por escritores subsequentes como Rainha dos Poetas, durante sua vida ela era prejudicada pelo casamento com um homem que não aprovava seu aprendizado e sua poesia, e pouco se sabe sobre os seus últimos anos."
 flavor_tur.158.a: "Divórcio não é assunto do Estado."
 flavor_tur.158.b: "Devemos libertá-l[fitnat_hanim.GetHerHim]."
 flavor_tur.159.title: "Palavras Perigosas"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] é uma figura excêntrica. Após sua expulsão da [ShowBuildingTypeNameWithNoTooltip('enderun_academy')] por seus casos amorosos com [enderunlu_fazil.GetWomenMen], [enderunlu_fazil.GetSheHe] embarcou em uma carreira escrevendo de poesia satírica e erótica. Enquanto sua obra mais recente, O Livro das Mulheres, era celebrado em alguns círculos, alguns nos alertam que [enderunlu_fazil.GetSheHe] vem de uma família de traidores, com o irmão e o pai executados por rebelião na província [ShowProvinceDefinitionName('filastin_province')] e, por isso, seria melhor bani-l[enderunlu_fazil.GetHerHim] de [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl foi um escritor tardio no gênero Shehrengiz, poesia que celebrava a beleza erótica de homens jovens e, mais raramente, mulheres, de diferentes locais. Entre suas maiores obras havia #italic Hubanname#!, #italic O Livro dos Belos Homens Jovens#!, e #italic Zenanname#!, #italic O Livro das Mulheres#!. Ele preferia o primeiro, pois não era inclinado a gostar de mulheres. Mas foi o Zenanname, após sua morte, que seria traduzido e lido na Europa Ocidental, talvez por causa do fascínio orientalista com haréns."
 flavor_tur.159.a: "Envie-n[enderunlu_fazil.GetHerHim] para o exílio."
 flavor_tur.159.b: "Devemos patrocinar sua arte."
 flavor_tur.160.title: "O Lorde da Província [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] há muito tempo é governante da província [target_province.GetName] sob nossa tutela, e estabeleceu uma posição forte e poderosa em [target_location.GetName]. Seu poder cresceu bastante, de fato, e suas ações costumavam infringir os domínios de outros governadores locais. Agora, muitos clamam pela sua remoção. Mas [zahir_al_umar.GetShortNameWithNoTooltip] está nos oferecendo uma vasta quantia de ouro se continuarmos a dar apoio para sua governança, negando as alegações contra [zahir_al_umar.GetSheHe]."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar começou sua carreira como cobrador de impostos, mas aos poucos ganhou muito poder, se tornando quase um governante independente na Palestina otomana. Ele era capaz de ter apoio de clãs xiitas locais graças à sua política de tolerância religiosa, e ficou rico com o comércio de algodão e azeite de oliva. Ele constantemente era desafiado pelo governador de Damasco, bem como seus próprios filhos, em uma complexa série de intrigas, por fim ganhando a inimizade do governo de Constantinopla. Isso levou à sua queda e à ruína de sua dinastia, mas sua governança deixou um legado duradouro na Palestina."
 flavor_tur.160.a: "Seu poder deve ser reprimido."
 flavor_tur.160.b: "Vamos aceitar a oferta."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] morre em batalha."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] sofre captura e execução."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] escapa da justiça."
 flavor_tur.161.title: "Noites de Halva"
 flavor_tur.161.desc: "[target_heir.GetName] passou a apreciar as tais noites de Halva, em que vários membros da [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] e outros servidores do Estado se reunem em áreas estilosas da capital [target_capital.GetName], misturando-se com poetas e artistas. Muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pareciam apreciar as reuniões, pois isso dá a chance de interagir com dignatários da Sublime Porta, mas as noites de Halva podem se tornar frenéticas, envolvendo bebidas alcoólicas, poesia e músicas indecentes e até mesmo mulheres. [target_heir.GetShortNameWithNoTooltip] e os grandes burocratas devem ser vistos em tais circunstâncias?"
 flavor_tur.161.historical_info: "Noites de Halva, que leva o nome da sobremesa doce, eram reuniões em Constantinopla, geralmente no novo palácio Sadabade, em que burocratas e dignatários do Estado se envolviam com poetas e artistas. O poeta Nedîm, que costumava participar desses eventos, descreveu como \"reuniões que Alexandre jamais conseguiria sonhar\". As Noites de Halva eram um elemento do crescente clima da corte pública durante o Período das Tulipas."
 flavor_tur.161.a: "Deixe que se divirtam."
 flavor_tur.161.b: "Precisamos controlar essa decadência."
 flavor_tur.162.title: "Preto Igual Pecado, Doce Igual Sedição"
 flavor_tur.162.desc: "Frequentemente, as cafeterias em que muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se reúnem se tornaram um refúgio para fraternização traiçoeira e conspirações para rebelião, especialmente entre os $janissaries_advance$. Apesar de as discussões intensas que acompanham o café preto e as sobremesas açucaradas serem boas para o comércio e para a comunidade, não seria ruim ampliar nossa rede de espionagem, garantindo que nenhuma conversa secreta passe despercebida."
 flavor_tur.162.historical_info: "As cafeterias no Império Otomano eram lugares de reuniões dinâmicas para homens de profissões, etnias e fés distintas, locais em que artesãos turcos poderiam dialogar com russos desocupados e comerciantes venezianos. Assim, elas se tornaram um fórum para discursos públicos, novas ideias, arte... e rebelião. As cafeterias dos janízaros forneciam uma maneira de se conectar com redes clandestinas para assassinatos, informações e recursos. O governo implantou muitos espiões nas cafeterias e instituições públicas similares para ter noção do sentimento público e dos falatórios de crime e rebelião."
 flavor_tur.162.a: "Informação é poder."
 flavor_tur.162.b: "Reprima as cafeterias."
 flavor_tur.162.c: "O café deve fluir livremente."
 coffee_house_espionage_available.tt: "A [government_reform|e] [ShowGovernmentReformName('ottoman_coffee_house_espionage')] ficará disponível."
 flavor_tur.163.title: "Espetáculo Insultante?"
 flavor_tur.163.desc: "Um compositor e dramaturgo famoso em [target_rival.GetName] criou uma peça musical que representa os esforços de dois heróis para resgatar sua adorada mulher do aprisionamento indigno no harém de um Paxá fictício. Ela estreou recentemente em [rival_capital.GetName] com muitos elogios, e justamente no dia memorial de uma de nossas maiores derrotas. Alguns assessores alegam que não é mera coincidência, mas um jeito de insultar o(a) [ROOT.GetCountry.GetName]. A tradução do libreto foi adquirida, e agora está se espalhando pela corte."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, #italic O Rapto do Serralho#!, foi uma ópera de Wolfgang Amadeus Mozart, que estreou em Viena em 1782 e fez grande sucesso. Foi livremente inspirada em corsários bárbaros, que costumavam raptar passageiros e tripulações de navios capturados para exigir resgate ou vendê-los como escravos, com vários deles acabando em haréns otomanos. Os haréns eram chamados de Seraglios pelos ocidentais da época, da palavra persa Sarāy. Para os otomanos, Sarāy refere-se a um palácio ou edificação governamental."
 flavor_tur.163.a: "Com mais fundos, nossos artistas podem fazer igual."
 flavor_tur.163.b: "A peça é muito boa, na verdade..."
 flavor_tur.164.title: "A Euforia de Baklava"
 flavor_tur.164.desc: "Chegou a hora de se preparar para as procissões de baklava durante o mês do jejum. Os $janissaries_advance$ esperam um grande espetáculo e receber enormes quantidades de doces baklava de [target_ruler.GetName]. Cada membro da cozinha do palácio está trabalhando duro ao preparar baklava para o evento, mas há reclamações sobre a escassez de açúcar, algo que esperam que o tesouro do Estado possa resolver."
 flavor_tur.164.historical_info: "Baklava era uma iguaria cara devido aos ingredientes como mel e nozes, além da habilidade exigida para prepará-lo. Por isso, costumava ser preparado em momentos festivos, e se tornou quase uma parte sagrada do Ramadan, o mês do jejum muçulmano. O sultão distribuía grandes quantidades de baklava aos janízaros durante as procissões de baklava, espetáculos públicos que estreitavam o vínculo entre o governante e os soldados. Os janízaros levavam o baklava para os quartéis entoando canções heroicas, e devolviam as travessas vazias no dia seguinte para demonstrar que o presente estava muito saboroso."
 flavor_tur.164.a: "O baklava deve ser entregue."
 flavor_tur.164.b: "Não haverá procissão este ano."
 sugar_for_baklava: "Demanda de [ShowGoodsNameWithNoTooltip('sugar')] para Baklava"
 flavor_tur.165.title: "A Inundação do Eufrates"
 flavor_tur.165.desc: "Ocorreu um desastre no [ShowAreaName('iraq_arabi_area')]. Os diques do rio Eufrates cederam, e o poderoso rio está engolindo a terra como o dilúvio nos tempos antigos. Milhares de pessoas morreram, e o governador em [target_location.GetName] desespera-se por ajuda. O Eufrates sempre foi um rio muito imprevisível, e durante milênios tem sido irrigado cuidadosamente para permitir o grande rendimento agrícola que o [ShowAreaNameWithNoTooltip('iraq_arabi_area')] pode fornecer. Se não fizermos nada, tudo pode acabar."
 flavor_tur.165.historical_info: "No início de 1680, o poderoso rio Eufrates mudou de curso, resultando na inundação de áreas importantes e destruição generalizada. Os otomanos estavam envolvidos na guerra com a Liga Santa a oeste, e não puderam dispensar recursos para resolver a situação no Iraque. Esse desastre levou ao rompimento das estratégias de governança otomanas na região, e apenas com a indicação do estadista veterano Hassan Paxá como governador de Bagdá, em 1704, foi possível reganhar controle significativo."
 flavor_tur.165.a: "É a vontade de [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Não vamos poupar."
 euphrates_flooding.a.tt: "Todos os locais possuídos no [ShowAreaName('iraq_arabi_area')] perderão [prosperity|e] e [pops|e]."
 euphrates_flooding.b.tt: "Todos os locais possuídos no [ShowAreaName('iraq_arabi_area')] perderão [prosperity|e] e [pops|e], mas o dano será menos severo."
 flavor_tur.166.title: "Governador de [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "O [ShowAreaName('iraq_arabi_area')] permanece afetado pela inundação do Eufrates que ocorreu muitos anos atrás. Mas [hasan_pasha.GetName] é um administrador e oficial hábil. Se lhe indicarmos como vali de [target_location.GetName], [hasan_pasha.GetSheHe] pode trazer os conhecimentos e os recursos necessários para fazer com que o [ShowAreaNameWithNoTooltip('iraq_arabi_area')] prospere outra vez. Isso exigiria, no entanto, conceder para [hasan_pasha.GetSheHe] um tanto de poder local, diminuindo a autoridade da Sublime Porta."
 flavor_tur.166.historical_info: "Hassan Paxá tinha descendência georgiana, e era um veterano de guerras contra o Irã. Após se tornar governador de Bagdá, ele se tornou indispensável para o governo por reprimir tribos rebeldes e pagar tributo ao tesouro de Istambul regularmente. Os soldados georgianos e circassianos que ele trouxe para limitar os janízaros da região deram a ele um poder local significativo, e sua dinastia, os mamelucos iraquianos, governariam a região por mais de um século."
 flavor_tur.166.a: "Envie-n[hasan_pasha.GetHerHim] para [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "Precisamos de [hasan_pasha.GetHerHis] na capital [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] assume a governadoria do [ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "Todos os locais possuídos no [ShowAreaName('iraq_arabi_area')] ganharão [prosperity|e] e [control|e]."
 flavor_tur.167.title: "A Escola de Medicina de [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Apesar dos estudiosos do povo [ShowReligionGroupAdjective('muslim')] há muito tempo se orgulharem do conhecimento médico que possuem, o(a) [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] insiste que seria benéfico aprender com os avanços feitos na [ShowContinentName('europe')]. Podemos construir uma [ShowBuildingTypeName('medical_school')] na capital [capital_location.GetName] e trazer professores do oeste e do leste. Os conservadores no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõem à ideia, alegando que isso culminaria em influências perigosas e subversivas no(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.167.historical_info: "A primeira grande escola de medicina do Império Otomano foi Sülemaniye, construída na metade do século XVI, em que cirurgiões eram treinados para o exército e o palácio imperial. Um novo tipo de escola foi muito influenciada pela medicina ocidental, e a tradição começou a aparecer no início do século XIX, como Tersâne Tıbbiyesi, a #italic Escola de Medicina Naval#!, e Tıbhâne-I Âmire em 1824, a #italic Escola de Medicina Imperial#!. Como os livros eram escritos principalmente em francês, não levou muito tempo para estudantes que não eram muçulmanos e com melhor domínio do idioma se tornarem a maioria."
 flavor_tur.167.a: "Vamos adotar o conhecimento em todas as formas."
 flavor_tur.167.b: "Não precisamos de inovações ocidentais."
 flavor_tur.168.title: "As Reivindicações do Povo [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.168.desc: "O povo [ShowCultureName('greek_culture')] foi muito influenciado pelas ideias do iluminismo e nacionalidade. Especialmente nos [ShowRegionName('balkan_region')], há um ressentimento crescente em relação à governança da entidade política [ROOT.GetCountry.GetName]. Líderes traiçoeiros da Igreja do povo [ShowCultureNameWithNoTooltip('greek_culture')] e sociedades secretas ganharam força e confiança o bastante para convocar uma rebelião. Em [uprising_location.GetName], vários assentamentos do povo [ShowCultureName('turkish_culture')] têm sido atacados por multidões raivosas do povo [ShowCultureNameWithNoTooltip('greek_culture')]."
 flavor_tur.168.historical_info: "Os gregos há muito tempo tem sido a etnia proeminente no Império Otomano, e influenciaram muito a sua história, sempre mantendo um senso de identidade própria, especialmente devido à presença contínua da Igreja Ortodoxa. Sentimentos nacionalistas revolucionários cresceram entre os gregos durante o século XVIII, motivados pelas influências das ideias iluministas e dos esforços subversivos conscientes de rivais europeus dos otomanos. Isso levou a diversas rebeliões e conflitos, resultando na Guerra de Independência da Grécia em 1821."
 flavor_tur.168.a: "Planeje uma retribuição severa."
 flavor_tur.168.b: "Agrade-os com reformas."
 flavor_tur.168.c: "Observe a [ShowLocationNameWithNoTooltip('rome')] queimar."
 greek_uprising_aggravated: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] no [ShowRegionName('balkan_region')] receberão [pop_satisfaction|e] muito baixa."
 greek_uprising_milder: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] no [ShowRegionName('balkan_region')] receberão [pop_satisfaction|e] baixa."
 greeks_appeased: "A [pop_satisfaction|e] dos [pops|e] do povo [ShowCultureName('greek_culture')] no [ShowRegionName('balkan_region')] terá uma pequena diminuição."
 flavor_tur.169.title: "Massacre de [massacre_location.GetNameWithNoTooltip] de [GetCurrentYear]"
 flavor_tur.169.desc: "Prometemos retribuição contra os rebeldes do povo [ShowCultureName('greek_culture')] do [ShowRegionName('balkan_region')], e agora a hora chegou. Como o patriarca da fé [ShowReligionAdjective('orthodox')] fracassou em impedir a crise, ele deve se tornar um exemplo, assim como o Grande Dragomano e todos os líderes comunitários do povo [ShowCultureNameWithNoTooltip('greek_culture')], em [massacre_location.GetName], envolvidos ou não com os rebeldes. Vamos executar os traidores e seus simpatizantes, tomar seus recursos e destruir suas casas de adoração, e fazer o mundo nos temer. Caso contrário, seremos vistos como fracos que não cumprem as ameaças."
 flavor_tur.169.historical_info: "Em retaliação à Guerra de Independência da Grécia, na primavera de 1821 o governo otomano cometeu massacres e perseguições contra os gregos em Constantinopla. Apesar de ter excomungado os revolucionários, o Patriarca Ortodoxo Gregório V foi preso e executado, assim como vários outros líderes de comunidades gregas, a maioria dos quais não tinha envolvimento com a rebelião. As atrocidades contra os gregos continuaram por muitos dias. Perseguições similares, mas em menor escala, ocorreram em todo o Império."
 flavor_tur.169.a: "Isso arruinará a reputação do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.169.b: "Não podemos permitir que isso aconteça."
 everyone_hates_you.tt: "A [pop_satisfaction|e] de todos os [pops|e] do povo [ShowCultureName('greek_culture')] ou fé [ShowReligionAdjective('orthodox')] no(a) [ROOT.GetCountry.GetFlavorRank] diminuirão muito."
 flavor_tur.170.title: "O Juiz da Pradaria"
 flavor_tur.170.desc: "Com [target_location.GetName] em nossas mãos, é hora de ponderar como devemos governar no [ShowAreaName('iraq_arabi_area')]. Os poderosos rios Eufrates e Tigre têm tendência de inundar, e apesar dos fazendeiros passarem milênios controlando-os com diques e represas, a colheita está sob risco súbito. Portanto, nômades e seu método de vida ainda influenciam essa terra. Se queremos controlar totalmente, devemos apontar um Juiz da Pradaria que trabalharia para garantir que os nômades e os fazendeiros das fronteiras paguem impostos e permaneçam comprometidos com o povo [ShowReligionGroupName('muslim')]."
 flavor_tur.170.historical_info: "Os grandes rios da Mesopotâmia são muito mais voláteis do que o Nilo do Egito. Suas inundações imprevisíveis obrigam vários fazendeiros a depender da renda de outras fontes além da agricultura, frequentemente fazendo escambo com os grupos nômades dos desertos e pradarias. Isso tornou o Iraque desafiador para um poder central controlar. Após a conquista de Bagdá, os otomanos reconheceram esse problema e se adaptaram à situação local, entre outras coisas ao designar um Juiz da Pradaria, um Cádi de alto escalão com a tarefa de supervisionar os nômades e questões relacionadas a eles."
 flavor_tur.170.a: "Devemos encontrar um candidato adequado."
 flavor_tur.170.b: "Invista mais na área."
 grasslands_judge.tt: "Vamos apontar um Cádi para a posição."
 flavor_tur.171.title: "A Beleza do Povo [ShowCultureNameWithNoTooltip('circassian_culture')]"
 flavor_tur.171.desc: "Até o momento, [circassian_cariye.GetName] é uma concubina cariye um tanto desconhecida no harém [ROOT.GetCountry.GetGovernment.GetAdjective], mas [circassian_cariye.GetSheHe] não carece de ambição. [circassian_cariye.GetSheHe|U] quer muito ser pintada por [italian_painter.GetName], um artista talentoso que fez amizade com [circassian_cariye.GetSheHe] por meio da intermediária kira. [circassian_cariye.GetNameWithNoTooltip] promete que a pintura será modesta e não quebrará a tradição da fé [ShowReligionGroupAdjective('muslim')], mas ainda será uma celebração da sua rara beleza do povo [ShowCultureName('circassian_culture')], de dar inveja a toda a [ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Apesar do termo \"circassiano\" costumar se referir ao povo adigue, no contexto histórico ele também poderia incluir outros povos de Cáucaso, como os georgianos e os abecásias. Circassianos, especialmente as mulheres, eram considerados de uma beleza rara, espirituosos e elegantes. As concubinas escravas circassianas eram muito procuradas no mundo islâmico e extremamente caras. No fim, se tornaram a maioria das concubinas em muitos haréns. A beleza circassiana era celebrada na Europa também, e se tornou um padrão da arte orientalista nos séculos XVIII e XIX."
 flavor_tur.171.a: "Muito bem, vamos permitir."
 flavor_tur.171.b: "Que ideia ridícula."
 flavor_tur.172.title: "Transigências"
 flavor_tur.172.desc: "Os estudiosos da fé [ShowReligionGroupAdjective('muslim')], os raros abolicionistas da escravidão e outros cidadãos interessados do(a) [ROOT.GetCountry.GetFlavorRank] fizeram reclamações de que geralmente [ShowGoodsName('slaves_goods')] do comércio no [ShowAreaName('black_sea_area')] não são pagãos, mas seguidores do povo [ShowReligionGroupNameWithNoTooltip('muslim')], e isso é proibido pela lei sagrada. Eles pedem uma regulação mais estrita do comércio de escravos para combater esse disparate contra [ROOT.GetCountry.GetReligion.GetGodName]. Mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se opõe, alegando que as regulações destruiriam o comércio das belezas do povo [ShowCultureName('circassian_culture')] para seus haréns."
 flavor_tur.172.historical_info: "A lei islâmica proíbe ter outros muçulmanos como escravos, mas essa prática era ignorada por vezes, especialmente em relação às circassianas, as concubinas mais adoradas nos haréns árabes e otomanos. Vender prisioneiros como escravos aos otomanos era um ato altamente lucrativo para o Canato de Crimeia, e um pretexto para a hipocrisia em relação às circassianas era alegar que o comércio dessas mulheres era coisa do mercado do casamento."
 flavor_tur.172.a: "O suprimento de [ShowGoodsNameWithNoTooltip('slaves_goods')] é o que mais importa."
 flavor_tur.172.b: "Devemos aplicar a lei do Profeta."
 flavor_tur.173.title: "O Fim de [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]"
 flavor_tur.173.desc: "O [ShowPolicyName('devshirme_system_policy')] decaiu há muito tempo, ressentido em muitos cantos do(a) [ROOT.GetCountry.GetFlavorRank]. Muitos membros da fé [ShowReligionAdjective('orthodox')] o odeiam porque envolve tomar forçadamente seus filhos para servir $janissaries_advance$ e $ottoman_bureaucracy$, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] também ficou frustrado porque isso os exclui de avanços ao dar posições para homens de classe inferior. Temos uma chance rara de agradar aos dois grupos ao abolir o [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] de uma vez por todas."
 flavor_tur.173.historical_info: "O Devşirme era a prática otomana de recrutar soldados e burocratas forçadamente entre os súditos cristãos dos Balcãs. Sem envolvimentos com a nobreza otomana, pensava-se que esses homens seriam diretamente leais ao regime, e o sistema se tornou um pilar da administração otomana durante a era dourada do império. Mas os soldados otomanos preferiam recrutar os próprios filhos para os exércitos, e muitos muçulmanos entraram no sistema. Isso contribuiu para a abolição gradual do Devşirme."
 flavor_tur.173.a: "Ele deve ser abolido."
 flavor_tur.173.b: "Não, o [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] é um pilar do Estado."
 christians_pleased.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('orthodox')] no(a) [ROOT.GetCountry.GetFlavorRank] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 devshirme_removed_forever.tt: "O [ShowPolicyName('devshirme_system_policy')] será abolido permanentemente."
 flavor_tur.174.title: "O Líder dos Poetas"
 flavor_tur.174.desc: "As pessoas no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] têm se envolvido em debates calorosos sobre qual entre dois homens é o melhor poeta. [osmanzade.GetName] é um escritor eloquente de sátiras e odes, adorado pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], enquanto [nedim.GetName] é um enigma, com sua poesia voluptuosa e animada, mas às vezes pessimista e radical. [nedim.GetSheHe|U] é popular no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], que aprecia seu uso de formas poéticas folclóricas."
 flavor_tur.174.historical_info: "Muitos poetas otomanos escreviam durante o Período das Tulipas. Entre os contemporâneos, Osmanzâde Tâib era o mais famoso, e recebeu o título de reîs-i şâirân, #italic líder dos poetas#!, pelo sultão Amade III. As obras de Osmanzâde eram caracterizadas pela sagacidade, e suas piadas culminaram na sua morte pelo governador do Egito. Nedîm, seu contemporâneo, talvez fosse inovador demais para a época, conhecido pelo estilo um tanto decadente, que às vezes criticava a tradição poética persianizada, mas também destacava a beleza de Constantinopla."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] merece mais."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] é o futuro da poesia."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] volta para as sombras."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] volta para as sombras."
 flavor_tur.175.title: "Os Poderes Locais"
 flavor_tur.175.desc: "O método para administrar territórios remotos e distintos é um enigma eterno da Sublime Porta. Muito frequentemente, apenas quem tem laços diretos com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] obtém posições de poder, mesmo em províncias distantes. Mas ao encontrar as pessoas certas com ambição suficiente e laços na comunidade local e investir nelas com a nova condição de Ayan, poderíamos melhorar a eficácia da tributação da agricultura e a estabilidade do(a) [ROOT.GetCountry.GetFlavorRank], ao custo de um menor envolvimento governamental nos assuntos locais."
 flavor_tur.175.historical_info: "O século XVIII passou por uma descentralização gradual no Império Otomano, já que mais e mais poder era investido nas elites locais. Essas elites, os Ayans, tinham origens muito distintas, de nobres a janízaros, até clérigos e comerciantes influentes, mas eles eram intimamente ligados ao sistema Malikâne de tributação da agricultura. Apesar do vasto poder local que detinham ser visto como sinal de enfraquecimento da influência e do prestígio otomanos, era mais uma questão de adaptação ao mundo em transformação, em que sentimentos nacionalistas precisavam ser reprimidos para manter o império forte."
 flavor_tur.175.a: "Devemos focar intensamente na reforma."
 flavor_tur.175.b: "Confie nos Kadiluks."
 flavor_tur.175.c: "O poder deve sempre permanecer na capital [target_capital.GetNameWithNoTooltip]."
 flavor_tur.176.title: "A Corrida da Morte"
 flavor_tur.176.desc: "[grand_vizier.GetName], [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], sofreu acusações de múltiplos crimes e, caso encontre culpa no fim, [grand_vizier.GetSheHe] deverá sofrer estrangulamento por [bostancibasi.GetName], o diplomata [ROOT.GetCountry.GetGovernment.GetAdjective]. A sentença ocorrerá, de acordo com a tradição, ao fornecer uma taça de sherbet. Se for vermelha, [grand_vizier.GetSheHe] terá sua condenação. Se for branca, [grand_vizier.GetSheHe] ficará livre. Mas no caso do sherbet vermelho, [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] tem um plano. Como oficial de alto escalão, [grand_vizier.GetSheHe] terá a permissão de disputar em uma corrida contra o diplomata, possivelmente salvando sua vida. E [grand_vizier.GetSheHe] tem praticado..."
 flavor_tur.176.historical_info: "O palácio Topkapi viu muito sangue ser derramado, com execuções frequentemente administradas pelo Bostancibaşi, o chefe diplomático do sultão. Ele também era responsável pela Fonte do Executor na Primeira Corte, em que algozes lavavam suas mãos após realizar suas terríveis tarefas. No século XVIII, uma tradição curiosa surgiu, em que oficiais de alto escalão condenados tinham permissão para disputar corrida com o Bostancibaşi no jardim do palácio. Se ganhassem, suas sentenças eram trocadas de execução para o exílio."
 flavor_tur.176.a: "Dê o sherbet vermelho para [grand_vizier.GetSheHe]."
 flavor_tur.176.b: "Dê o sherbet branco para [grand_vizier.GetSheHe]."
 flavor_tur.176.c: "Mate-n[grand_vizier.GetHerHim] agora mesmo."
 race_held.tt: "Uma corrida será disputada nos jardins, com resultado incerto."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] ficou livre e pode continuar a servir no [cabinet|e]."
 flavor_tur.177.title: "Vitória de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.177.desc: "O treinamento que [grand_vizier.GetName] alegou fazer a fim de se preparar para a corrida parece ter valido a pena, pois no trecho final do jardim do palácio, [grand_vizier.GetSheHe] ficou na frente e superou [bostancibasi.GetName] no Portão do Mercado de Peixes, a linha de chegada, em que [grand_vizier.GetSheHe] teria sua cabeça cortada se tivesse perdido. Mas em vez disso, [grand_vizier.GetSheHe] venceu de maneira justa, e ganhou muita experiência com sua quase morte. Por tradição, devemos mudar a sua sentença de morte."
 flavor_tur.177.historical_info: "Apesar da vida dos oficiais de alto escalão poder ser muito perigosa no Império Otomano, não era raro ouvir que eles ganharam a corrida da morte contra o Bostancibaşi. Isso aconteceu ao grão-vizir Hacı Salih Paxá em 1822, que se tornou tão famoso por vencer a corrida, que seu exílio se tornou uma aposentadoria confortável quando ele foi indicado como governador de Damasco."
 flavor_tur.177.a: "Mesmo assim, [grand_vizier.GetSheHe] deve ir para o exílio."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] foi para o exílio."
 flavor_tur.177.b: "Devemos mudar completamente a sentença."
 flavor_tur.178.title: "O Fim de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.178.desc: "Apesar de uma disputa enérgica, [grand_vizier.GetName] perdeu a corrida contra [bostancibasi.GetName], que já estava na linha de chegada – o Portão do Mercado de Peixes. Lá se deu a execução de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], e seu corpo foi jogado ao mar sem cerimônia. Mas a cabeça foi guardada, caso queiramos colocá-la nas Pedras do Exemplo, fora do palácio, para que todos possam ver."
 flavor_tur.178.historical_info: "Embora muitos sultões do século XVIII fossem bem menos sanguinários do que Selim, o Cruel, do século XVI, eles não hesitavam em mostrar o que acontecia com quem os insultava. Oficiais que perdessem a corrida da morte eram executados imediatamente pelo Bostancibaşi e suas cabeças, expostas nas Pedras do Exemplo, dois pilares de mármore do lado de fora dos portões do palácio Topkapi."
 flavor_tur.178.a: "Sua morte já basta."
 flavor_tur.178.b: "Exiba sua cabeça."
 flavor_tur.179.title: "O Exército da Nova Ordem"
 flavor_tur.179.desc: "Ao refletir sobre a força dos nossos rivais e os perigos de um mundo em mudança, mas especialmente sobre a ameaça constante de rebelião dos rebeldes e decadentes $janissaries_advance$, [target_ruler.GetName] teve uma ideia. [target_ruler.GetSheHe|U] quer reformar o exército, transformando-o em uma força moderna e muito profissional – movida por instrutores da [ShowContinentName('europe')] – com novos uniformes, tradições e treinamentos. Mas ao fazer isso, [target_ruler.GetSheHe] arrisca a ira dos $janissaries_advance$, $bashi_bazouks$ e membros do $sekban_system$, além daqueles que lucram com o estado atual das coisas."
 flavor_tur.179.historical_info: "Niẓām-i Jedīd, o #italic Exército da Nova Ordem#!, foi estabelecido em 1797. Era uma parte importante da reforma de Selim III. Ele esperava reverter a descentralização do império e driblar o poder consolidado dos janízaros ao substituir gradualmente os janízaros com uma infantaria moderna nos moldes dos exércitos da Europa."
 flavor_tur.179.a: "Precisamos dessa mudança."
 flavor_tur.179.b: "O jeito antigo basta."
 new_order_army_available.tt: "A [government_reform|e] [ShowGovernmentReformName('ottoman_new_order_army')] ficará disponível."
 tur_new_order_army: "Desbloqueou [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"
 flavor_tur.180.title: "O Incidente de [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "As coisas estão feias em [target_location.GetName], onde [target_ruler.GetName] tentou estabelecer novos quartéis para o [ShowGovernmentReformName('ottoman_new_order_army')]. Os lordes regionais e os $janissaries_advance$ estão resistindo com violência, acusando o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de querer revogar seus velhos privilégios, e já conseguiram o apoio de membros proeminentes da administração [ROOT.GetCountry.GetGovernment.GetAdjective]. Talvez seja melhor reverter algumas reformas e impedir a expansão do novo exército antes que isso cause uma guerra civil."
 flavor_tur.180.historical_info: "A promessa de Niẓām-i Jedīd acabou depressa no Incidente de Edirne de 1806. Selim III tentou estabelecer novos quartéis do exército em Edirne e outros locais da Rumélia, e isso causou um confronto armado com membros dos janízaros e os Ayans locais. Como o conflito se expandiu depressa, o sultão precisou ceder e enviar suas tropas de volta para Constantinopla, o que representou um golpe mortal em seu prestígio e em suas tentativas de centralizar a administração do império."
 flavor_tur.180.a: "Concorde em limitar as reformas."
 flavor_tur.180.b: "Lute contra os traidores!"
 flavor_tur.180.c: "Dispense o [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 new_order_army_permanently_disbanded.tt: "A [government_reform|e] [ShowGovernmentReformName('ottoman_new_order_army')] ficará indisponível permanentemente."
 tur_new_order_army_disbanded: "Dispensou o [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"
 flavor_tur.181.title: "O Casal de Calígrafos"
 flavor_tur.181.desc: "[celaleddin.GetName] e [esma.GetName] são casados e considerados os melhores calígrafos desta geração. Enquanto [celaleddin.GetShortName] está bem estabelecido nesse ramo, [esma.GetShortName] é um prodígio que demonstra ser grande promessa, apesar de sua modéstia. Muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] estão tão impressionados com a obra do casal, que desejam empregá-los permanentemente para fazer ornamentos em nossos palácios e mesquitas. Mesmo se deixarmos que voltem à vida de casados em paz, uma generosa concessão vitalícia seria adequada."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi foi celebrado no Daguestão e se tornou um dos calígrafos principais do seu tempo. Ele se inspirou muito em Hâfiz Osman, o grande calígrafo do século XVII. Esmâ Ibret Hanim, uma jovem prodígio, era sua aluna e se tornou sua esposa. Inicialmente, Celaleddin estava relutante em ter uma estudante mulher, mas mudou de ideia assim que viu sua obra. O sultão Selim III e sua mãe também ficaram impressionados pela habilidade de Esmâ e a agraciaram com uma quantia de 500 Kuruş."
 flavor_tur.181.a: "Precisamos de ambos."
 flavor_tur.181.b: "A concessão será o bastante."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] e [esma.GetNameWithNoTooltip] voltam para sua vida pacata."
 flavor_tur.182.title: "O Gigante"
 flavor_tur.182.desc: "[koca.GetName] é alguém de muitos talentos, tendo sido tesoureiro, poeta e governador da [ShowRegionName('anatolia_region')]. Koca, #italic o(a) Gigante#!, é seu nome, mas o povo não sabe se é por causa do tamanho ou outro motivo. Cansando-se da [ShowRegionNameWithNoTooltip('anatolia_region')], [koca.GetSheHe] escreveu um verso eloquente para a Sublime Porta, pedindo para servir como [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] na capital [target_capital.GetName], mas [koca.GetName] tem fama de ser amante da paz, algo que muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não apreciam muito."
 flavor_tur.182.historical_info: "Koca Ragıp Paxá talvez tenha sido o grão-vizir mais hábil do século XVIII. O declínio das fortunas do império passou por uma trégua durante seu reinado, já que ele fez reformas administrativas e econômicas bem-sucedidas e foi capaz de manter os otomanos fora da Guerra dos Sete Anos que era travada na Europa. Além de estudioso e poeta, ele mantinha contato frequente com a notável poetisa Fıtnat Hanım e outros contemporâneos proeminentes."
 flavor_tur.182.a: "O Estado precisa muito [koca.GetHerHis]."
 flavor_tur.182.b: "Podemos encontrar outra pessoa."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] permanece nas províncias."
 flavor_tur.183.title: "A Tartaruga e a Vela"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] estava participando de uma leitura de poesia com outros(as) [unfortunate_courtier.GetWomenMen] no palácio da entidade política [ROOT.GetCountry.GetFlavorRank] quando um contratempo ocorreu. [unfortunate_courtier.GetSheHe|U] tropeçou em uma tartaruga que caminhava à noite com uma vela presa em suas costas, uma cena comum nos jardins. Mas a vela estava apagada, tornando difícil enxergar a tartaruga no escuro. Infelizmente, o animal morreu, e [unfortunate_courtier.GetName] torceu o tornozelo. Agora [unfortunate_courtier.GetSheHe|U] deseja remover as tartarugas e outros perigos similares dos jardins."
 flavor_tur.183.historical_info: "O vilarejo imperial Sa'd-âbâd, em Constantinopla, foi construído para agraciar Amade III e seus retentores e burocratas, apesar do povo comum não ter permissão de entrar. Ele contava com um palácio, um harém com banhos turcos, um quiosque e muitos jardins ao redor de Kağıthane. Um dos destaques espetaculares em exibição eram as tartarugas com velas presas em suas costas, iluminando as noites quentes."
 flavor_tur.183.a: "Podemos usar suportes de vela comuns."
 flavor_tur.183.b: "Precisamos de mais tartarugas com velas, não menos."
 flavor_tur.183.c: "Vamos rezar pela tartaruga morta."
 flavor_tur.184.title: "Gatos da [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.184.desc: "Quando uma peste começa dentro das muralhas de [target_location.GetName], sua propagação é sempre atribuída aos camundongos e ratos que vivem nas casas. Felizmente, muitos cidadãos de [target_location.GetRank.GetName] têm gatos, e as ruas estão cheias de milhares dessas criaturas ariscas. Graças a [target_character.GetName] e sua devoção ao [ROOT.GetCountry.GetReligion.GetName], muitos dos gatos são considerados commodities, e não é permitido feri-los ou capturá-los, ou uma severa penalidade será aplicada."
 flavor_tur.184.historical_info: "Durante a governança otomana, as ruas de Istambul tiveram um aumento da população felina de rua. Devido ao número de ratos e camundongos nas casas e à preferência por gatos relacionada ao Islã, era considerado ilegal matar ou roubar um gato, pois eles eram considerados propriedade comunitária."
 flavor_tur.184.a: "Aceitamos nossos novos suseranos ariscos."
 tur_all_pops_in_constantinople_gain_satisfaction: "Todos os [pops|e] em [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.185.title: "O Leão de [ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName] se elevou nas posições do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da entidade política [ROOT.GetCountry.GetName], mostrando muito talento em relação à administração e aos conflitos. Apesar de [target_character.GetSheHe] ter nascido na bandidagem da [ShowProvinceDefinitionName('albania_province')], isso não [target_character.GetHerHim] impediu de ganhar reputação como alguém que resolve problemas ou legisla. Apesar disso, muitas pessoas têm inveja do seu sucesso e adorariam ver sua ruína. Deve-se dizer, no entanto, que [target_character2.GetName] passou a gostar desse personagem, alguém que agia diante de problemas em vez de somente falar sobre eles, e por isso [target_character2.GetSheHe] quer indicar [target_character.GetNameWithNoTooltip] para a administração."
 flavor_tur.185.historical_info: "Uma das figuras mais influentes do século XVIII, Ali Paxá de Janina nasceu como bandido na Albânia e causou problemas para o paxá daquele local, Ahmet Kurt Paxá. Apesar do Império Otomano agir contra ele, logo suas habilidades diplomáticas e militares foram notadas devido à estabilização trazida por ele entre os otomanos e os venezianos, então decidiram lhe dar a governadoria de Janina. Apesar de ser deposto por perseguir interesses próprios em vez de seguir as ordens do sultão, ele seria indicado novamente, atuando como governante independente e se envolvendo com poderes ocidentais. No entanto, tais ações alertariam o sultão Mamude II, que declararia guerra contra ele e colocaria fim ao seu reino."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] servirá nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.185.b: "Vamos lhe ceder as terras da [ShowAreaNameWithNoTooltip('northern_greece_area')]."
 flavor_tur.185.c: "Não vamos recrutar bandidos em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.186.title: "Ascensão da classe Kocabaṣı nos [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "Com as diversas cidades e municípios que conquistamos nos [ShowRegionName('balkan_region')], nossa administração foi reduzida, especialmente depois de considerarmos as leis locais de cada um deles. Diante dessas complexidades, integrá-los completamente sob a lei [ROOT.GetCountry.GetAdjective] é quase impossível. É por isso que nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sugere empregar os locais para coleta de impostos, aplicação da lei e tudo mais relacionado à administração. Pode não gerar o controle que queremos nessas terras, mas pelo menos nos permitirá ganhar benefícios."
 flavor_tur.186.a: "Empregar os locais certamente nos trará os benefícios que queremos."
 flavor_tur.186.b: "Não confiamos neles com leis ou impostos."
 flavor_tur.187.title: "Manjar do Povo [ShowCultureNameWithNoTooltip('turkish_culture')]"
 flavor_tur.187.desc: "A genialidade culinária do nosso povo levou muitas lojas a criar doces únicos, daqueles que deixam uma impressão permanente na memória de todos que provarem. Felizmente, para nós, [target_character.GetName] encontrou a receita exata para tal. Usando as recentes descobertas em termos de sabor, cor e textura, [target_character.GetSheHe] criou uma nova iguaria para todos os cidadãos de [ShowLocationName('constantinople')] provarem – o Manjar do povo [ShowCultureName('turkish_culture')]. Apesar de muita gente acreditar que esse doce já existia no passado, ele tem ganhado muita popularidade, levando as pessoas a pensar que foi inventado na entidade política [ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Esse doce saboroso só poderia ter sido inventado na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "Não importa quem fez, e sim, quem vende."
 tur_greek_people_will_not_like_this_tt: "Os [pops|e] do povo [ShowCultureName('greek_culture')] na entidade política [ROOT.GetCountry.GetName] podem não apreciar nossas declarações ousadas sobre o manjar do povo [ShowCultureName('turkish_culture')]."
 flavor_tur.188.title: "O povo [ShowCultureNameWithNoTooltip('greek_culture')] reivindica o manjar do povo [ShowCultureNameWithNoTooltip('turkish_culture')]."
 flavor_tur.188.desc: "Apesar de termos divulgado o manjar do povo [ShowCultureName('turkish_culture')] como originado na entidade política [ROOT.GetCountry.GetName], nosso povo [ShowCultureName('greek_culture')] considerou uma ofensa. Ele alega que é somente uma reinvenção de um doce $BYZ_ADJ$, mas há quem alegue que o povo de [ShowRegionName('anatolia_region')] é o inventor. Apesar de ser uma reclamação fútil, sem dúvida aborreceu nosso povo [ShowCultureNameWithNoTooltip('greek_culture')]."
 flavor_tur.188.a: "Que futilidade..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Todos os nossos [pops|e] do povo [ShowCultureName('greek_culture')] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.189.title: "Os Fanariotas"
 flavor_tur.189.desc: "Apesar do Império $BYZ_ADJ$ ter caído, [target_location.GetName] ainda tem influência no povo antigo, especialmente no povo [ShowCultureName('greek_culture')]. Apesar de ter se curvado para nós, ela ainda mantém suas tradições, como permitido por nós. Os fanariotas abrangem basicamente comerciantes ricos ou alguns bispos da fé [ShowReligionAdjective('orthodox')]. Apesar disso, eles foram educados e ocupam uma posição um tanto ampla no(a) [ROOT.GetCountry.GetFlavorRank]. Talvez possamos dar um lugar para residirem no(a) [target_location.GetNameWithNoTooltip], permitindo que expandam suas riquezas por conta própria."
 flavor_tur.189.a: "Eles terão seu próprio distrito."
 flavor_tur.189.b: "Não há motivo para tal, eles já são cidadãos de [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] na [ShowLocationName('constantinople')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.190.title: "Os Direitos de Portar Armas"
 flavor_tur.190.desc: "Apesar da entidade política [ROOT.GetCountry.GetName] não permitir que o estamento [GetEstateName('peasants_estate')] tenha armas, muitas das nossas terras conquistadas ignoram essa regra, optando por estarem prontas para a batalha em caso de rebeliões, guerras ou conflitos. Embora isso nos permita mobilizar as pessoas adequadamente, também nos coloca sob risco de instabilidade, razão pela qual nossas leis contra armas existem. Por isso, [target_character.GetName] consultou o(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] nesse quesito, e foi sugerido que as proibições sejam devidamente aplicadas, por mais que causem agitação a curto prazo. Alternativamente, podemos aproveitar esse fenômeno, permitindo o porte de armas e esperando que isso satisfaça a todos."
 flavor_tur.190.a: "Vamos proibir o estamento [GetEstateNameWithNoTooltip('peasants_estate')] de portar armas."
 flavor_tur.190.b: "Permita que tenham armas para mostrar respeito à sua autonomia."
 tur_all_heathen_peasants_lose_satisfaction_tt: "Todo o estamento [GetEstateName('peasants_estate')] sem fé [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] perderá [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.191.title: "Os Maniotas"
 flavor_tur.191.desc: "Apesar da queda da [ShowAreaName('morea_area')] para a entidade política [ROOT.GetCountry.GetName], ainda resta um grupo, especificamente na província [ShowProvinceDefinitionName('messenia_province')], que resiste à nossa governança. Conhecidos como maniotas, eles ocupam diretamente as estradas na área, realizando incursões contra os governadores locais para tentar detê-los de entrar nos vilarejos montanhosos. Mesmo sem oferecer grande desafio, a população está começando a se juntar à causa deles, esperando ganhar ainda mais autonomia disso. Em vez de lutar com eles em combate aberto, podemos conceder a autonomia que desejam, poupando nosso esforço de enviar tropas para lidar com essa insurreição."
 flavor_tur.191.a: "Eles ganharão seus direitos na província [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Deixem que se rebelem, vamos apenas derrotá-los."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Cada [location|e] na província [ShowProvinceDefinitionName('messenia_province')] perderá [ShowNamedValue('control_ultimate_penalty')|-=2%] de [control|e] e ganhará a [building|e] [ShowBuildingTypeName('maniot_toll_guards')]"
 tur_all_messenian_location_pops_lose_satisfaction: "Todos os [pops|e] na província [ShowProvinceDefinitionName('messenia_province')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.192.title: "População cripto[ShowReligionGroupAdjectiveWithNoTooltip('Christian)] do povo [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.192.desc: "Nossos esforços para converter o povo [ShowCultureName('greek_culture')] para o [ROOT.GetCountry.GetReligion.GetName] foram, na maior parte, bem-sucedidos. Apesar disso, há relatos de conversões falsas, que usam isso como método para ganhar mais privilégios enquanto praticam as tradições da fé [ShowReligionGroupAdjective('christian')] em segredo. Já temos alguns casos de exemplo, mas o(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] acredita que há mais gente assim se escondendo, mesmo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Por isso, [target_character.GetName] propõe uma investigação e penalidades para aqueles que secretamente permanecem na fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_tur.192.a: "Vamos revelar todos os casos assim."
 flavor_tur.192.b: "Talvez seja melhor deixá-los em paz, arranjar problemas não vai acabar bem para nós."
 tur_convert_greek_christians_tt: "#Y 10%#! dos nossos [pops|e] do povo [ShowCultureName('greek_culture')] se converterão para o [ROOT.GetCountry.GetReligion.GetName]"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "Comerciante cretense de [ShowLocationName('rethymno')], [target_character.GetName] tem conseguido lucrar por conta própria, estabelecendo redes comerciais em toda a [ShowContinentName('europe')]. Sua riqueza segue inigualável em comparação com outros membros do estamento [GetEstateName('burghers_estate')], possuindo uma frota privada considerável. Levando tudo em conta, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] acredita que promover tal pessoa em nossa sociedade nos ajudará quando precisarmos, seja por sua experiência como armador ou por sua riqueza."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] deverá servir como almirante."
 flavor_tur.193.b: "[target_character.GetSheHe|U] pode usar sua riqueza em prol do estamento [GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_tur.193.c: "Não vamos permitir que o povo [ShowCultureNameWithNoTooltip('greek_culture')] domine nossas políticas."
 flavor_tur.194.title: "O Dragomano"
 flavor_tur.194.desc: "O poder crescente de várias minorias na entidade política [ROOT.GetCountry.GetName] se mostrou uma boa vantagem ao fazer diplomacia. Muitas delas, especialmente os comerciantes ricos, falam diversos idiomas, e isso pode ser útil para a diplomacia. Em vez de fazê-las servir apenas o estamento [GetEstateName('burghers_estate')], talvez possamos conceder a posição de dragomano, um tradutor de embaixadas, consulados e postos comerciais. Contudo, isso permitirá que ganhem outras posições na entidade política [ROOT.GetCountry.GetFlavorRank], algo que podem tirar proveito."
 flavor_tur.194.a: "Vamos empregar esses comerciantes poliglotas."
 flavor_tur.194.b: "A diplomacia é melhor nas mãos dos oficiais [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Vamos poder usar a [character_interaction|e] [ShowCharacterInteractionName('tur_appoint_dragoman')] que não faz parte da [culture|e] de [ROOT.GetCountry.GetCulture.GetName]"
 flavor_tur.195.title: "Revoltas na Província [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "O povo da fé [ShowReligionAdjective('orthodox')] de [ShowProvinceDefinitionName('thessaly_province')] não está contente conosco, alegando que costumamos ignorar suas tradições religiosas e impor nossos hábitos na terra dele. Apesar de nunca terem se revoltado por isso, o governador local foi longe demais, depondo o bispo local na área. Por essa razão, o estamento [GetEstateName('peasants_estate')] se agitou, exigindo que cuidemos dessa injustiça."
 flavor_tur.195.a: "Deixem que se revoltem, vamos esmagá-los."
 flavor_tur.195.b: "Eles terão justiça."
 tur_all_of_thessaly_will_join_revolt: "Todos os [pops|e] na província [ShowProvinceDefinitionName('thessaly_province')] se juntarão à [rebellion|e] [thessaly_revolt.GetName] e perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 thessaly_revolt: "Revolta Tessália"
 flavor_tur.196.title: "Fundação de Sarajevo"
 flavor_tur.196.desc: "Quando se trata da nossa administração na província [ShowProvinceDefinitionName('bosnia_province')], nos falta um centro para os governadores residirem e fortalecerem sua influência em relação ao povo. Para resolver isso, o(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sugere que a gente estabeleça o(a) [target_location.GetName] para tal, transformando [target_location.GetRank.GetName] em uma mansão para os governadores. Isso nos daria o controle que buscamos na área, se tivermos fundos para gastar."
 flavor_tur.196.a: "Vamos estabelecer Sarajevo."
 flavor_tur.196.b: "Deixe [target_location.GetRank.GetNameWithNoTooltip] crescer por conta."
 sarajevo: "Sarajevo"
 flavor_tur.197.title: "Desenvolvimento da Música Folclórica do Povo [ShowCultureNameWithNoTooltip('greek_culture')]"
 flavor_tur.197.desc: "A falta de uma nação adequada para do povo [ShowCultureName('greek_culture')] viver levou muita gente a ver [ROOT.GetCountry.GetName] como único lar. Em vez de se integrar na nossa sociedade, as pessoas estão começando a se dividir, criando uma imagem distinta das tradições do povo $BYZ$ e do(a) [ROOT.GetCountry.GetName]. Um exemplo disso é os estilos de música folclórica desenvolvidos em vários municípios e vilarejos nos [ShowRegionName('balkan_region')]. Apesar de não ser um esforço unificado, muitos desses estilos compartilham o mesmo sentimento, falando dos tempos antigos e das resistências contra ameaças estrangeiras. Permitir que tal estilo se desenvolva pode satisfazer os plebeus, mas também tornará mais difícil de incorporá-los ao(à) [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.197.a: "Que a música seja desfrutada, não importa o estilo."
 flavor_tur.197.b: "Se falam contra nós, não podem cantar tais músicas."
 tur_all_greek_peasants_gain_satisfaction: "Cada [pop|e] do estamento [GetEstateName('peasants_estate')] da [culture|e] [ShowCultureName('greek_culture')] ganhará [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.198.title: "Os Cleftes"
 flavor_tur.198.desc: "Diversos vilarejos e grandes estradas nos [ShowRegionName('balkan_region')] foram separados da sua conexão com a capital [ROOT.GetCountry.GetCapital.GetName], resultado da bandidagem desgarrada no interior. Os bandidos, conhecidos como cleftes, resistem à nossa governança nas terras deles, estabelecendo seus esconderijos nas montanhas. Apesar de não serem organizados em sua resistência, eles causaram vários problemas para os governadores locais. Isso deve ser resolvido imediatamente."
 flavor_tur.198.a: "Vamos cuidar deles à moda antiga."
 flavor_tur.198.b: "Vamos pagar os bandidos e recrutá-los para o exército."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] nos [ShowRegionName('balkan_region')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 klephts: "Cleftes"
 flavor_tur.199.title: "A Posição de [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "Nas terras ocupadas na [ShowAreaName('bulgaria_area')], há uma variedade de leis que não se alinham com as da entidade política [ROOT.GetCountry.GetName]. Isso permitiu que as pessoas ignorassem impostos e conscrições com frequência, dando maior autonomia do que deveriam ter. Por isso, o(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] sugeriu que nós estabeleçamos uma administração no centro dessas terras, especialmente em [target_location.GetName]. Controlados pela elite [ROOT.GetCountry.GetAdjective], isso certamente vai render os benefícios que queremos se investirmos nosso ouro."
 flavor_tur.199.a: "Vamos estabelecer [target_location.GetNameWithNoTooltip] como centro da [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "As leis locais deles não nos importam muito."
 flavor_tur.200.title: "Extinção da Cultura [ShowCultureNameWithNoTooltip('bulgarian')]"
 flavor_tur.200.desc: "Anos de [ROOT.GetCountry.GetAdjective], e anos de administração estrangeira levaram a identidade cultural do povo [ShowCultureName('bulgarian')] a diminuir lentamente. Mais integrados com nossas tradições da cultura [ROOT.GetCountry.GetCulture.GetName], se tornou mais fácil de integrá-los na nossa administração, garantindo que suas terras sejam controladas adequadamente por [target_character.GetName]."
 flavor_tur.200.a: "Um desenvolvimento triste, mas que nos beneficia."
 flavor_tur.201.title: "Influência do Povo [ShowCultureNameWithNoTooltip('greek_culture')] na [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "Devido ao declínio do povo [ShowCultureName('bulgarian')], há muitos oportunistas que buscam espalhar sua influência nas terras da [ShowAreaName('bulgaria_area')]. Em especial, do povo [ShowCultureName('greek_culture')] do nosso(a) [ROOT.GetCountry.GetFlavorRank] tem planejado se estabelecer nessas terras, comprando casas e preenchendo as ruas. Isso é ruim para os cidadãos do povo [ShowCultureNameWithNoTooltip('bulgarian')], mas pelo menos nos permitirá manter as terras ativas."
 flavor_tur.201.a: "Um desenvolvimento interessante."
 flavor_tur.202.title: "Revolta da Fé [ShowReligionAdjectiveWithNoTooltip('orthodox')] em [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "O povo da fé [ShowReligionAdjective('orthodox')] de [ShowProvinceDefinitionName('vidin_province')] está descontente com nosso governo [ROOT.GetCountry.GetAdjective] em suas terras. Parte disso é por causa das hostilidades entre as duas fés, com os governadores locais ultrapassando seus direitos como cidadãos do(a) [ROOT.GetCountry.GetFlavorRank]. Eles se organizaram, espalhando o descontentamento em outros lugares na [ShowAreaName('bulgaria_area')] e desejando ganhar autonomia assim. Como vamos resolver o problema?"
 flavor_tur.202.a: "Se quiserem se revoltar, vamos enviar o exército."
 flavor_tur.202.b: "Essas exigências fúteis não nos abalam, dê o que querem."
 tur_all_of_vidin_will_join_revolt: "Todos os [pops|e] em [ShowProvinceDefinitionName('vidin_province')] se juntarão à [revolt|e] [chiprovtsi_uprising.GetName] e perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 chiprovtsi_uprising: "Revolta Čiprovci"
 flavor_tur.203.title: "Fé [ShowReligionGroupNameWithNoTooltip('muslim')] na [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Nosso controle total sobre a [ShowAreaName('bulgaria_area')] permitiu espalhar nossa fé em suas terras. Mesmo sendo um processo lento, ele é contínuo, mas há membros do estamento [GetEstateName('clergy_estate')] que desejam que criemos mais impostos para eles, tirando mais direitos para que sejam forçados a se converter para a fé verdadeira. Contudo, se fizermos isso, certamente teremos uma agitação civil nessas terras, talvez até mesmo uma rebelião."
 flavor_tur.203.a: "Quanto mais cidadãos da fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip], melhor."
 flavor_tur.203.b: "Não vamos importunar nosso [GetEstateNameWithNoTooltip('dhimmi_estate')]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! dos [pops|e] da cultura [ShowCultureName('bulgarian')] ou fé [ShowReligionAdjective('orthodox')] na [ShowAreaName('bulgaria_area')] se converterão para [ROOT.GetCountry.GetReligion.GetName]"
 tur_unrest_in_bulgarian_pops_tt: "Todos os nossos [pops|e] da cultura [ShowCultureName('bulgarian')] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.204.title: "O Destino do Califa"
 flavor_tur.204.desc: "Com a ocupação do [ShowLocationName('cairo')], o califa está à nossa mercê. Trazido para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective] e ficando cara a cara com [target_character.GetName], é aparente que esse líder religioso não passa de um mero humano, e alguém atualmente mais fraco do que nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Isso ficando claro para todos, talvez o Califado Abássida seja apenas uma liderança ultrapassada, que deve ser deposta e talvez substituída por [target_character.GetNameWithNoTooltip], a verdadeira espada do povo [ShowReligionGroupName('muslim')]."
 flavor_tur.204.a: "Vamos nos livrar do velho califa."
 flavor_tur.204.b: "Mantenha o califa como um líder."
 tur_all_muslim_pops_gain_satisfaction: "Todos nossos [pops|e] da população [ShowReligionGroupAdjective('muslim')] ganharão [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.205.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceNameWithNoTooltip('ghazi')]"
 flavor_tur.205.desc: "A força militar da entidade política [ROOT.GetCountry.GetName] é conhecida por todo canto, mas há quem alegue que nossas conquistas são realizadas por meio de medidas extremas. Sabendo disso, [target_character.GetName] deseja pintar uma ideia diferente para os regimentos [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Em vez de depender de saques roubos, [target_character.GetSheHe] quer se apresentar como [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceName('ghazi')], alguém que protege os direitos dos descrentes e não se envolve com política, um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] que é um mero soldado."
 flavor_tur.205.a: "Faça com que se lembrem de [target_character.GetNameWithNoTooltip] como verdadeiro [ShowAdvanceNameWithNoTooltip('ghazi')]."
 flavor_tur.205.b: "Não é preciso criar uma imagem assim para [target_character.GetNameWithNoTooltip]."
 flavor_tur.206.title: "O Povo da Fé [ShowReligionAdjectiveWithNoTooltip('judaism')] de [ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "A ascensão da minoria da fé [ShowReligionAdjective('judaism')] em [target_location.GetName] trouxe suas ideias ao povo de [target_location.GetRank.GetName], algo que foi positivo de forma geral. Com sua própria cultura já desenvolvida, ela ocupou uma parte de [target_location.GetNameWithNoTooltip]. Por isso, [target_character.GetName] deseja conceder um distrito para essas pessoas, no qual elas possam desenvolver suas ruas e trazer a maior riqueza possível."
 flavor_tur.206.a: "Vamos conceder o distrito."
 flavor_tur.206.b: "Não haverá privilégios especiais."
 flavor_tur.207.title: "Agitação dos Seguidores do [ShowReligiousSchoolNameWithNoTooltip('alevism_school')]"
 flavor_tur.207.desc: "Nossa guerra com [target_country.GetName] levou muita agitação a parte da população. Aqueles que seguem as ideias do [ROOT.GetCountry.GetGovernment.GetCourtTitle] já começaram a se armar, esperando colocar fim a esse conflito desvairado. Isso deixou nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em alerta e com tudo pronto para esmagar qualquer um que tentar se evadir da nossa governança."
 flavor_tur.207.a: "Eles sentirão nosso aço."
 tur_alevi_unrest_tt: "Todos os [pops|e] que sejam da [culture|e] [ShowCultureName('kurdish_culture')] ou da [religion|e] [ShowReligionAdjective('ibadi')] ou [ShowReligionAdjective('shia')] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Graças ao crescimento do(a) [ROOT.GetCountry.GetFlavorRank], há uma gama de diferentes povos residindo nas terras. Muitos deles já se solidificaram como parte da nossa nação, seguindo as antigas leis [ROOT.GetCountry.GetAdjective]. Mas parece que essas leis não bastam. [target_character.GetName], notável por ser pioneiro de reformas, deseja reescrever todo o código jurídico de [ROOT.GetCountry.GetNameWithNoTooltip], algo para trazer estabilidade interna em vez de encorajar o crescimento das terras por conquista."
 flavor_tur.208.a: "Essas leis nos levarão a uma nova era."
 flavor_tur.208.b: "Vamos manter as reformas em mente."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "Os [modifiers|e] da [policy|e] [ShowPolicyName('tur_kanum_i_osmani')] serão #Y 50%#! mais eficazes, mas isso aumentará com o [estate_power|e] do estamento [GetEstateName('crown_estate')]"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Com o reinado de [target_character2.GetName] chegando ao ápice, [target_character2.GetSheHe] deseja construir um monumento para todos que sejam próximos de si. [target_character.GetSheHe|U] acredita que [ShowLocationName('damascus')] seria o lugar ideal, e pediu para [target_character.GetName] projetar isso. [target_character.GetNameWithNoTooltip] está otimista com o projeto, mas prevê que não será uma tarefa fácil, pois precisará incorporar detalhes do estilo do povo [ShowCultureName('syriac_culture')], algo que [target_character.GetSheHe] não tem muito conhecimento a respeito."
 flavor_tur.209.a: "Uma experiência de aprendizado e a chance para uma arquitetura exótica."
 flavor_tur.209.b: "Vamos deixar isso de lado."
 flavor_tur.210.title: "O Corsário Barba-Ruiva"
 flavor_tur.210.desc: "Nascido em [ShowLocationName('molyvos')], [target_character.GetName] passou a vida velejando os mares, embarcando em muitas expedições comerciais no Mar Mediterrâneo. Apesar disso, [target_character.GetSheHe] acredita que essa vida não é adequada para si, e agora serve como corsário da entidade política [ROOT.GetCountry.GetName]. Mesmo sem ter uma posição de alto escalão, [target_character.GetSheHe] trouxe muita riqueza para sua família. Tudo isso atraiu a atenção do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], que deseja recrutá-l[target_character.GetHimHer] para a marinha [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_tur.210.a: "Que o barba-ruiva traga glória para nós."
 flavor_tur.210.b: "Vamos recrutá-l[target_character.GetHimHer] e qualquer outro corsário."
 flavor_tur.210.c: "Não precisamos de mais pirataria."
 flavor_tur.211.title: "A Queda de [ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "Após meses de cerco, nossas forças assumiram controle do(a) [target_location.GetRank.GetName] de [target_location.GetName], uma fortaleza importante nos [ShowRegionName('balkan_region')]. Com sua queda, [target_character.GetName] viu novas oportunidades, especificamente nas terras de [ShowRegionName('carpathia_region')], onde nossos exércitos podem dominar em combate aberto. Que o cerco seja um exemplo para quem se opor a nós."
 flavor_tur.211.a: "Vamos marchar."
 flavor_tur.212.title: "Ocupação de [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "As terras de [ShowRegionName('carpathia_region')] sempre dependeram de [target_location.GetName] para a defesa contra invasores estrangeiros. Um local importante para a entidade política [target_country.GetName], é o que mantém o(a) [target_country.GetFlavorRank], mas agora que [target_location.GetRank.GetName] está sob nosso controle, o resto das terras certamente virá a seguir. Talvez seja hora de tirar vantagem da discórdia em [ShowRegionNameWithNoTooltip('carpathia_region')] e conquistar o restante."
 flavor_tur.212.a: "A queda de [target_location.GetNameWithNoTooltip] será lembrada por anos."
 flavor_tur.213.title: "O Esconderijo do Califa"
 flavor_tur.213.desc: "Nossos conflitos com a entidade política [target_country.GetLongName] parecem estar no fim. Com a ocupação de [target_location.GetName], é inevitável que estaremos no comando do Califado Abássida, que reside no(a) [target_location.GetRank.GetName]. Por ora, é claro para todos que a entidade política [target_country.GetNameWithNoTooltip] não pode defender sua fé ou o(a) [target_country.GetFlavorRank]. Talvez possamos usar isso no futuro, mas, por ora, devemos nos regozijar na glória dos portões do [ShowRegionName('egypt_region')] escancarados."
 flavor_tur.213.a: "Vamos desfrutar do sucesso."
 flavor_tur.214.title: "Os Portões da [ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "Para muitas nações na [ShowContinentName('europe')], [target_location.GetName] era uma fortaleza que nos manteria longe do resto do continente. Apesar disso, no entanto, [target_country.GetName] falhou em deter nossa campanha militar, levando à queda do(a) [target_location.GetRank.GetName]. Muitos consideram isso inevitável, e talvez logo se curvem, enquanto outros estão armando uma resistência contra nós. Seja qual for o caso, os portões da [ShowContinentNameWithNoTooltip('europe')] agora estão abertos."
 flavor_tur.214.a: "Devemos marchar além dos portões."
 flavor_tur.215.title: "A Queda da Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "A ilha de [target_location.GetName] tem sido uma pedra em nosso sapato há muito tempo. A entidade política [target_country.GetName] sempre organizou incursões contra nós usando a ilha como base de operações. Contudo, nossa campanha recente contra eles teve sucesso, levando à queda da ilha e de toda a resistência [target_country.GetAdjectiveWithNoTooltip]."
 flavor_tur.215.a: "Que se lembrem do que acontece com quem resiste a nós."
 flavor_tur.216.title: "Base Futura no [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]"
 flavor_tur.216.desc: "[target_country.GetName] conhecia as intenções por trás da nossa vontade de ocupar [target_location.GetName]. Era sabido que queríamos usar como base de operações no resto do [ShowAreaName('western_mediterranean_sea_area')], permitindo-nos conduzir expedições para portos próximos. Foi por isso que resistiram em um cerco sangrento na fortaleza. Apesar dos esforços, [target_location.GetRank.GetNameWithNoTooltip] está sob nosso comando."
 flavor_tur.216.a: "Vamos posicionar nossas frotas lá imediatamente."
 flavor_tur.217.title: "Agitação na [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "As comunidades da fé [ShowReligionAdjective('orthodox')] na [ShowAreaName('serbia_area')] não estão contentes com nossas tradições da fé [ROOT.GetCountry.GetReligion.GetAdjective], especialmente por considerarem que as estamos oprimindo com nossos governadores locais. Portanto, elas estão se armando e se preparando para lutar contra nós, se expandirmos nossa influência em suas terras. Isso preocupa nosso(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle], que acredita que devemos desencorajar revoltas se outras partes do nosso(a) [ROOT.GetCountry.GetFlavorRank] se agitarem também."
 flavor_tur.217.a: "Estamos prontos para encará-los no campo de batalha."
 flavor_tur.217.b: "Deixe que tenham autonomia."
 tur_all_of_specified_locations_join_rebellion_tt: "Todos os [pops|e] nas províncias [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] e [ShowProvinceDefinitionName('branicevo_province')] se juntarão na [serb_uprising.GetName] e perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 tur_all_specified_locations_lose_control: "Todos os [locations|e] nas províncias [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] e [ShowProvinceDefinitionName('branicevo_province')] perderão [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 serb_uprising: "Motim $serbian$"
 flavor_tur.218.title: "[target_location.GetRank.GetNameWithNoTooltip] Perto do Rio"
 flavor_tur.218.desc: "Devido à necessidade de administração na [ShowAreaName('bosnia_area')], o sistema de estradas ficou ultrapassado. Um dos lugares que precisa muito de renovações é [target_location.GetName], [target_location.GetRank.GetName] perto de um rio. Por isso, [target_character.GetName] quer ver [target_location.GetRank.GetNameWithNoTooltip] receber ajuda extra, transformando-se em um centro administrativo para a [ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Vamos investir em [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_tur.218.b: "É certamente um investimento caro."
 flavor_tur.219.title: "Armatoles"
 flavor_tur.219.desc: "O povo [ShowCultureName('greek_culture')] e, em geral, os locais nas montanhas dos [ShowRegionName('balkan_region')] têm resistido à nossa governança com irregulares, conduzindo várias incursões em nossas rotas comerciais, estradas e administração, querendo encontrar a hora certa para nos atacar e ganhar mais autonomia. Tais ameaças jamais influenciaram o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] até recentemente, quando se acumularam e causaram descontentamento geral nos [ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "Maldição!"
 flavor_tur.219.b: "Podemos pagá-los em vez de deixá-los ficar contra nós."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] de [ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Com nosso controle sobre [target_location.GetRank.GetName], [target_character.GetName] despertou interesse no [ShowBuildingTypeName('darussifa')] de lá. Construído durante o período do $ilkhanate$, ele serve como um hospital avançado de toda a [ShowRegionName('anatolia_region')], talvez até do mundo todo. Por isso, [target_character.GetSheHe] quer financiar sua expansão, transformando em um lugar que todo estudioso pode se instruir sobre os métodos da ciência médica."
 flavor_tur.220.a: "Vamos financiar a expansão."
 flavor_tur.220.b: "Deixe como está."
 flavor_tur.221.title: "A $blue_mosque$ de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "Nossas terras de [target_location.GetName] foram dominadas pela fé [ROOT.GetCountry.GetReligion.GetAdjective], mas [target_character2.GetName] percebeu a falta de religiosidade e prestígio nos últimos anos do(a) [target_location.GetRank]. Por isso, [target_character2.GetSheHe] se concentrou em construir uma nova mesquita, uma que se aproxime do Hipódromo da era do povo $BYZ_ADJ$. Para fazer isso, designaram [target_character.GetName] para projetar o monumento mais extravagante da história, ou pelo menos de toda a história do povo [ROOT.GetCountry.GetAdjective], e que deve ser estilizado para que se destaque diante de outras mesquitas."
 flavor_tur.221.a: "Vamos criar a $blue_mosque$."
 flavor_tur.221.b: "Talvez seja caro demais."
 flavor_tur.1000.title: "Exigência dos Reféns da Cultura [ShowCultureNameWithNoTooltip('albanian')]"
 flavor_tur.1000.desc: "Apesar do nosso controle sobre a província [ShowProvinceDefinitionName('albania_province')], há vários lordes rebeldes nessas terras, que podem não falar abertamente sobre sua posição para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], mas que certamente agiriam diante de problemas. Em vez de ignorar, há sugestões sobre capturar reféns deles, especificamente os membros da família [ShowDynastyName('kastrioti_dynasty')]. Talvez assim possamos tirar vantagem, usando isso para o caso de pensarem em se rebelar contra [target_character.GetName]."
 flavor_tur.1000.a: "Vamos exigir os reféns."
 flavor_tur.1000.b: "Seria desrespeitoso com [target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "Vamos exigir que a entidade política [target_country.GetName] nos conceda um [character|e] da dinastia [ShowDynastyName('kastrioti_dynasty')]"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] exigiu que nós enviemos um refém. Apesar de serem mais poderosos do que nós, precisam de uma vantagem para o caso de buscarmos lutar com eles no futuro. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugere que enviemos [target_character2.GetName], nobre de baixo escalão dessas terras, como refém. Ao fazer isso, no entanto, solidificaremos nossa posição nessa dinâmica."
 flavor_tur.1001.a: "Vamos enviar [target_character2.GetNameWithNoTooltip]."
 flavor_tur.1001.b: "Eles não terão nenhum de nós!"
 flavor_tur.1002.title: "Treinamento Militar para [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "Nos anos de serviço no exército [ROOT.GetCountry.GetAdjective], [target_character.GetName] mostrou um talento natural para liderança. Apesar de nunca ter comandado um exército, [target_character.GetSheHe] consegue reunir centenas de soldados, liderando-os à vitória mesmo em menor número. [target_character2.GetName] se impressionou com tal habilidade e quer dar a educação militar apropriada que [target_character.GetSheHe] tanto merece."
 flavor_tur.1002.a: "Vamos pagar o treinamento."
 flavor_tur.1002.b: "[target_character.GetSheHe|U] vai evoluir sem uma educação."
 flavor_tur.1003.title: "[ShowSubjectTypeNameWithNoTooltip('uc_bey')] da Província [ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Conquistando muitas vitórias, [target_character.GetName] se destacou entre muitos homens, provando para [target_character2.GetName] que suas intenções se voltam para ajudar a entidade política [ROOT.GetCountry.GetName]. Por isso, [target_character.GetSheHe] agora deseja servir como [ShowSubjectTypeName('uc_bey')] da província [ShowProvinceDefinitionName('albania_province')]. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] suspeita que isso pode ser uma enganação para se rebelar contra nós, uma vez que [target_character.GetSheHe] é refém da gente. Mas tamanha habilidade deve ser agraciada."
 flavor_tur.1003.a: "Vamos conceder terras para [target_character.GetSheHe]."
 flavor_tur.1003.b: "Não confiamos nessa pessoa."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Criaremos um(a) [ShowSubjectTypeName('uc_bey')] em [ShowProvinceDefinitionName('albania_province')], sob a liderança de [target_character.GetName]."
 tur_no_lands_for_skanderbeg_tt: "Nenhuma terra será concedida a [target_character.GetName]."
 flavor_tur.1004.title: "Ascensão de [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "Após servir à entidade política [ROOT.GetCountry.GetName] por um longo período e receber o título de [target_country.GetName], [target_character2.GetName] perdeu o favor do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective], preferindo criar um Estado [ShowCultureName('albanian')] independente. Por essa razão, agora [target_character.GetSheHe] se voltou contra nós, esperando conquistar seus sonhos de soberania."
 flavor_tur.1004.a: "Que traíra!"
 flavor_tur.1004.b: "Não estamos em posição de enfrentá-los."
 flavor_tur.1004.c: "Eu visto vermelho e preto, com uma águia no peito..."
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] Deixa [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "Apesar dos serviços que [target_character.GetName] realizou para a entidade política [ROOT.GetCountry.GetName], [target_character.GetSheHe] percebeu que não está na posição de conquistar um Estado [ShowCultureName('albanian')] independente. É por isso que [target_character.GetSheHe] escapou da prisão e fugiu para [target_country.GetName], esperando ganhar o apoio daquela região."
 flavor_tur.1005.a: "Vai tarde."
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] escapou da entidade política [target_country2.GetName] após anos de status quo no(a) [target_country2.GetGovernment.GetCourtTitle] [target_country2.GetAdjectiveWithNoTooltip]. Agora [target_character.GetNameWithNoTooltip] deseja nos servir, com a esperança de que nós [target_character.GetHerHim] ajudemos em suas ambições de criar um governo [ShowCultureName('albanian')] independente."
 flavor_tur.1006.a: "Nós lhe damos as boas-vindas."
 flavor_tur.1100.title: "O estamento [GetEstateNameWithNoTooltip('cossacks_estate')]."
 flavor_tur.1100.desc: "O estamento [GetEstateName('cossacks_estate')] da entidade política [target_country.GetName] é de grande utilidade para nos expandirmos na [ShowRegionName('ruthenia_region')]. Conhecidos por terem um dos melhores montadores de toda e [ShowContinentName('europe')], eles derrotaram muitos conquistadores. Entretanto, em seu estado atual, somos capazes de subjugá-los, seja com a caneta ou com a espada."
 flavor_tur.1100.a: "Eles se curvarão diante de nós."
 flavor_tur.1100.b: "Não precisamos de hostilidades contra eles."
 tur_demand_subjugation_of_zaz_tt: "Exigiremos que a entidade política [target_country.GetName] se torne nosso [ShowSubjectTypeName('vassal')]."
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "A entidade política [target_country2.GetName] nos exigiu que sejamos seu súdito. Eles nos prometem proteção contra ameaças estrangeiras e nos relembram do poder que têm, esperando que nós nos curvemos diante de [target_character2.GetName]."
 flavor_tur.1101.a: "Não temos escolha."
 flavor_tur.1101.b: "Não precisamos da proteção deles."
 flavor_tur.1101.c: "Ah, [target_country.GetGovernment.GetRulerTitle], o demônio [target_country.GetAdjectiveWithNoTooltip]..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Apesar dos nossos esforços para tornar a entidade política [target_country.GetName] nosso vassalo, eles parecem resistir. Para piorar, a entidade política [target_country.GetName], como sempre vulgar, nos enviou uma carta extremamente ofensiva, não reconhecendo os grandiosos títulos que a entidade política [target_character2.GetName] possui, algo que todo(a) o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] reconhece."
 flavor_tur.1102.a: "Eles vão lamentar o dia que nos insultaram desse jeito!"
 flavor_tur.1200.title: "O Pacto [target_country.GetAdjectiveWithNoTooltip]"
 flavor_tur.1200.desc: "Embora a nossa fé não se alinhe com a da entidade política [target_country.GetName], estamos na mesma situação diplomática que eles. Ambos queremos ver [target_rival.GetName] destruído, e há muito. Eles entraram em confronto conosco, resistindo à nossa influência. Por isso, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deseja estabelecer uma embaixada em [target_country.GetCapital.GetName], visando estabelecer uma aliança e derrotar um rival em comum."
 flavor_tur.1200.a: "Vamos enviar a mensagem para eles."
 flavor_tur.1200.b: "Não vamos nos aliar a pagãos."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName] percebeu nossas dificuldades contra [target_rival.GetName] e, vendo que temos o mesmo inimigo, nos fazem uma proposta: uma aliança entre as duas nações, tendo em mente derrotar esse rival em comum. Apesar dessa proposta ser tentadora, outras nações podem se unir contra nós por interpretá-la como uma ameaça, o que não seria o ideal para [target_character.GetName]."
 flavor_tur.1201.a: "Vamos deixar isso vago por enquanto."
 flavor_tur.1201.b: "O inimigo do meu inimigo..."
 flavor_tur.1201.c: "Se aliar a pagãos? Nunca!"
 flavor_tur.1300.title: "Laço [target_country.GetAdjectiveWithNoTooltip]"
 flavor_tur.1300.desc: "Os corsários da entidade política [target_country.GetName] têm uma posição importante quando se trata de invadir a [ShowRegionName('iberia_region')]. Como contam com alguns dos melhores marinheiros, eles seriam ótimos súditos em [ShowRegionName('maghreb_region')]. Talvez deixar claro que a nossa força militar é suficiente para protegê-los de qualquer ameaça seja o bastante para fazer um acordo com eles..."
 flavor_tur.1300.a: "Vamos expandir a nossa influência na entidade política [target_country.GetNameWithNoTooltip]."
 flavor_tur.1300.b: "No tempo certo, mas agora definitivamente não."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "A entidade política [target_country2.GetName] abordou [target_character.GetName] para tentar estabelecer laços mais fortes conosco. Seu principal objetivo é nos oferecer proteção e, em troca, nos tornaremos seu súdito, servindo a [target_character2.GetName]."
 flavor_tur.1301.a: "Não aceitaremos proteção de estrangeiros."
 flavor_tur.1301.b: "Se isso garantir a nossa segurança..."
