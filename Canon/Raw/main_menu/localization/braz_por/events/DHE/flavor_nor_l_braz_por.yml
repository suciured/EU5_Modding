l_braz_por:
 flavor_nor.1.title: "Sigurd Jonsson"
 flavor_nor.1.desc: "O nobre e cavaleiro norueguês Sigurd Jonsson é um antigo drottsete, um homem que podia governar o país em nome do Rei, e regente da Noruega. Ele é descendente direto da antiga família real norueguesa e foi comandante da Fortaleza de Akershus de 1440 a 1445. Sigurd Jonsson é um dos principais defensores das políticas anti-hanseáticas na Noruega."
 flavor_nor.1.a: "Ele pode ser útil ao reino."
 flavor_nor.1.b: "Não queremos antagonizar a Hansa."
 hanseatic_conflict: "Conflito Hanseático-Escandinavo"
 flavor_nor.2.title: "Gyldenløve"
 flavor_nor.2.desc: "O filho do Conselheiro Nacional Henrik Jensson, [niels.GetName], recentemente se casou com Ingerd Ottesdatter e consolidou sua posse das propriedades de Austrått. Ele é agora um dos maiores proprietários de terras da Noruega, com propriedades em Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu e Herjedalen. Ele foi sugerido para o cargo de Conselheiro Nacional."
 flavor_nor.2.a: "Vamos deixá-lo virar um assessor."
 flavor_nor.3.title: "Fortaleza de Vardøhus"
 flavor_nor.3.desc: "A primeira fortificação no Município de Vardø, no condado de Finnmark, foi construída em 1306 e se chamava Varghøya. A segunda fortificação foi construída em Østervågen, erguida entre 1450 e 1500, uma fortificação retangular com duas torres de canto."
 flavor_nor.3.a: "Vamos reforçar ainda mais a fortaleza."
 flavor_nor.3.b: "Aumenta as defesas em toda a Noruega."
 flavor_nor.3.c: "Não vamos fazer nada."
 flavor_nor.5.title: "Um Casamento Estratégico"
 flavor_nor.5.desc: "Desde o tratado de Perth no século XIII, a entidade política [GetCountry('SCO').GetName] está obrigada a pagar uma quantia anual à entidade política [ROOT.GetCountry.GetLongName] em troca do controle das Hébridas. Esses pagamentos já estão muito atrasados e vêm causando tensões de maneira intermitente. Apesar das nossas reivindicações ancestrais, a nossa capacidade de projetar poder nas [ShowAreaName('scottish_highlands')] já não é mais a mesma, e temos questões mais urgentes a resolver perto de casa. Foi sugerido que esse conflito seja resolvido de uma vez por todas. O Jarldom de [ShowLocationName('orkney')] será penhorado e transferido aos escoceses.\n\n[ShowLocationNameWithNoTooltip('orkney')] continua sendo um dos títulos mais importantes na entidade política [ROOT.GetCountry.GetLongNameWithNoTooltip], e por vezes serviu como trampolim para o trono [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Embora atualmente seja uma força fraca, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] vê esse acordo com grande cautela."
 flavor_nor.5.historical_info: "Em 1468, o empobrecido Cristiano I, Rei da Dinamarca, Noruega e Suécia, casou sua única filha, Margarida, com Jaime III da Escócia. Sem poder cumprir com o dote prometido, ele penhorou as Ilhas Orkney para Jaime III da Escócia como parte do dote real, no valor de 50.000 florins. As Shetland foram penhoradas por mais 8.000 florins."
 flavor_nor.5.a: "Vamos encerrar esse conflito."
 flavor_nor.5.a.tt: "#flavor Se a entidade política [GetCountry('SCO').GetName] aceitar, o seguinte acontecerá:#!"
 nor_gave_away_orkney: "Cedeu Orkney"
 nor_strategic_marriage: "Casamento Estratégico"
 flavor_nor.5.b: "Jamais desistiremos da nossa reivindicação sobre essas terras!"
 nor_taxation_conflict_over_hebrides: "Tensões pelas Hébridas"
 flavor_nor.6.title: "Condado de Orkney"
 flavor_nor.6.desc: "Desde o tratado de Perth do século XIII, a Escócia é obrigada a pagar uma quantia anual ao Reino da Noruega pelo controle das Hébridas Norueguesas. Esses pagamentos já atrasados há muito tempo, e isso tem causado tensões recorrentes. Agora a entidade política [GetCountry('NOR').GetName] sugeriu resolver esse conflito de uma vez por todas."
 flavor_nor.6.a: "Vamos fazer um acordo!"
 flavor_nor.6.b: "Preferimos resolver isso com a espada em mãos."
 flavor_nor.8.title: "Escócia Aceita"
 flavor_nor.8.desc: "Renunciamos às reivindicações norueguesas ancestrais sobre as Hébridas, as Ilhas Orkney e qualquer outra parte das Terras Altas. As relações com os escoceses nunca estiveram melhores."
 flavor_nor.8.a: "Está feito."
 flavor_nor.9.title: "Escócia Recusa"
 flavor_nor.9.desc: "Os escoceses recusaram nosso acordo para resolver as reivindicações conflitantes nas Hébridas e nas Ilhas Orkney. Como resultado, a tensão voltou a piorar."
 flavor_nor.9.a: "Nunca vamos nos render!"
 flavor_nor.16.title: "Hollendertiden"
 flavor_nor.16.desc: "A madeira sempre foi uma das principais exportações da economia norueguesa, e navios mercantis dos Países Baixos têm se tornado uma visão cada vez mais comum ao longo da costa da Noruega. Diferentemente dos comerciantes hanseáticos que dominaram a nossa economia por séculos, os holandeses se contentam em negociar sem interferir nos negócios locais ou violar as leis da terra.\nCom uma demanda cada vez maior dos construtores navais holandeses, a indústria madeireira na Noruega pode muito bem se tornar a maior da Europa. Como povo marítimo e construtor de navios, sem dúvida podemos aprender muito com os empresários holandeses ao nos alinharmos a eles contra o povo germânico."
 flavor_nor.16.a: "Chegou a hora dos holandeses."
 STATIC_MODIFIER_NAME_nor_hollendertiden: "Hollendertiden"
 flavor_nor.21.title: "[tordenskiold.GetNameWithNoTooltip]"
 flavor_nor.21.desc: "Por meio de ataques ousados e manobras habilidosas, [tordenskiold.GetName] tem ganhado fama como um capitão promissor na marinha norueguesa. Sua recusa em fugir de qualquer combate, independentemente do tamanho dos navios envolvidos ou das circunstâncias, o fez subir rapidamente nas fileiras. Hoje ele se apresenta diante de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] para ser enobrecido por suas grandes façanhas nos mares abertos."
 flavor_nor.21.a: "De agora em diante, ele será conhecido como \"Tordenskiold\" – Escudo do Trovão."
 flavor_nor.22.title: "[cort_adeler.GetNameWithNoTooltip]"
 flavor_nor.22.desc: "Com apenas 15 anos, o jovem filho de um marinheiro, [cort_adeler.GetName], deixou a Noruega rumo aos mares abertos e, desde então, construiu uma carreira de sucesso como capitão mercantil nos Países Baixos, no Mediterrâneo e até na distante Costa de Coromandel, na Índia. Ele também atuou como capitão em tempos de guerra nas marinhas holandesa, inglesa, veneziana e turca e possui uma experiência e uma rede de contatos que poucos da sua geração têm. Por meio de seus diversos empreendimentos comerciais, ele acumulou uma fortuna pessoal considerável, parte da qual investiu em sua terra natal, especialmente nas propriedades que começou a desenvolver nos arredores da cidade norueguesa de Skien.\nUm homem do calibre de Adeler certamente pode ser muito útil ao serviço do Estado."
 flavor_nor.22.a: "Um homem notável!"
 flavor_nor.23.title: "Grande Incêndio de Oslo"
 flavor_nor.23.desc: "Por três dias, incêndios devastaram a cidade de madeira de Oslo, e agora restam apenas algumas edificações na nossa capital. Embora incêndios já tenham assolado Oslo no passado, a destruição que enfrentamos agora é tão definitiva que foi sugerido realocarmos completamente a cidade durante a reconstrução. Em vez de reconstruir com madeira e aguardar a próxima catástrofe, foi sugerido que a nova cidade seja construída mais próxima da fortaleza de Akershus, com técnicas modernas de construção e planejamento urbano, como convém a uma capital da nossa era.\nReconstruir perto de Akershus também permitirá fortificar adequadamente a cidade, o que pode ser uma grande vantagem nos tempos atuais. Na prática, porém, governantes anteriores tiveram dificuldade para impedir os cidadãos de Oslo de reconstruírem como bem entendessem, então uma renovação completa provavelmente será muito cara."
 flavor_nor.23.a: "Precisamos fundar uma nova cidade!"
 STATIC_MODIFIER_NAME_nor_rebuilding_oslo: "Reconstruindo Oslo"
 flavor_nor.23.b: "O que foi perdido já se foi; deixem o povo reconstruir como quiser."
 flavor_nor.24.title: "Laços entre Holanda e Noruega se Fortalecem"
 flavor_nor.24.desc: "Com o tempo, a extensa integração da Noruega na economia das ricas cidades dos Países Baixos levou a uma crescente indústria naval local. Cidades norueguesas fortemente ligadas ao comércio de madeira estão crescendo mais do que nunca, com comerciantes noruegueses, holandeses, dinamarqueses, escoceses, ingleses e suecos se misturando para formar um ambiente marítimo cosmopolita.\nCada vez mais jovens noruegueses também começaram a migrar para os Países Baixos. Alguns se estabelecem por lá, enquanto outros seguem para os mares. O número crescente de expatriados noruegueses e dos que eventualmente retornam insere cada vez mais o nosso país na economia global emergente."
 flavor_nor.24.a: "O mar é o nosso futuro e o nosso passado."
