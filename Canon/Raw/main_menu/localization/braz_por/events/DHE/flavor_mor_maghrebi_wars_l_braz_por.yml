l_braz_por:
 flavor_mor_maghrebi_wars.1000.title: "O Irmão Ambicioso"
 flavor_mor_maghrebi_wars.1000.desc: "Após a morte do amado [old_ruler.GetName], seu filho [new_ruler.GetName] subiu ao trono do país [GetCountry('TUN').GetName] seguindo os desejos de [old_ruler.GetShortNameWithNoTooltip].\n\nEm vez de reconhecer respeitosamente a posição legítima do novo governante, seu irmão [usurper_scope.GetName] deu um golpe e tomou o poder para si. Para o horror dos presentes do estamento [ShowEstateTypeName('nobles_estate)], o usurpador executou seu irmão, removendo qualquer chance de restaurar o legítimo [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nA única opção que resta para os lealistas é convidar uma nação estrangeira para ajudar a remover o usurpador."
 flavor_mor_maghrebi_wars.1000.historical_info: "Após a morte do Sultão Hafsid, Abu Yahya Abu Bakr, uma crise na corte começou com a coroação do usurpador, Abu Hafs Umar, que ordenou o assassinato de todos os seus irmãos, garantindo seu direito exclusivo ao trono."
 flavor_mor_maghrebi_wars.1000.a: "Vamos convidar o país [GetCountry('MOR').GetLongNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.b: "Convide [ally_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.c: "Apoiem o [usurper_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1001.title: "A Sucessão [GetCountry('TUN').GetAdjectiveWithNoTooltip]"
 flavor_mor_maghrebi_wars.1001.p1: "Após a morte de [old_ruler.GetName], seu filho [new_ruler.GetName] deveria ter subido ao trono do país [GetCountry('TUN').GetName]. Em vez disso, seu irmão [usurper_scope.GetName] o assassinou e tomou o poder para si, para o horror do estamento [ShowEstateTypeName('nobles_estate')] presente."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nAgora, os lealistas sobreviventes nos convidaram para o país para ajudá-los a remover o usurpador."
 flavor_mor_maghrebi_wars.1001.a: "A aflição deles é um benefício para nós."
 flavor_mor_maghrebi_wars.1001.b: "Não colocaremos nossa aliança em perigo."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Para a alegria dos que ainda são leais a [dead_ruler_scope.GetName], [ally_scope.GetName], aliado(a) das antigas, decidiu aceitar sua proposta de anexação e agora está preparando suas tropas para nos invadir."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Para o desespero dos que ainda são leais a [dead_ruler_scope.GetName], nosso(a) sábio(a) aliado(a) [ally_scope.GetName] decidiu rejeitar sua proposta de anexação."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "O Destino do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nOs lealistas sobreviventes nos convidaram para o país para ajudá-los a remover o usurpador. Após ponderar sobre essa proposta, ficou claro para o nosso(a) sábio(a) governante [ruler_scope.GetName] que é nosso destino unir todos os territórios de [ShowRegionName('maghreb_region')] e controlar o comércio do Saara como era na época dos Almóadas."
 flavor_mor_maghrebi_wars.1004.a: "Vamos cavalgar rumo à glória."
 flavor_mor_maghrebi_wars.1004.b: "Não, vamos cuidar dos nossos negócios."
 flavor_mor_maghrebi_wars.1004.historical_info: "A dinastia Merínida era, na época, a garantidora da sucessão Hafsid e, assim, quando o usurpador Abu Hafs Umar subiu ao trono de Túnis, o exército Merínida invadiu para expulsá-lo. Após a captura e execução do usurpador, o sultão Merínida Abu'l Hasan entrou triunfante na cidade capital de Túnis e uniu o reino sob sua bandeira."
 flavor_mor_maghrebi_wars.1100.title: "O Novo Governante de [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_mor_maghrebi_wars.1100.desc: "Finalmente unimos as terras da [ShowRegionName('maghreb_region')] como eram sob a dinastia Almóada. O comércio saariano está, enfim, sob nosso controle. Um novo período de prosperidade chegou para nós e para todo o mundo [religion_scope.GetAdjective]."
 flavor_mor_maghrebi_wars.1100.a: "Nossos colegas enviam seus parabéns."
 flavor_mor_maghrebi_wars.1100.tt: "Todos os países [religion_scope.GetAdjectiveWithNoTooltip] em nosso [diplomatic_range|e] melhoram sua opinião sobre nós."
