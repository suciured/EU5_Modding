 BYZ_DEAL_REJECTED: "#N O acordo é rejeitado.#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "A quantidade de [gold|e] que pagaremos será proporcional à [adm|e] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "A quantidade de [gold|e] que pagaremos será proporcional à [mil|e] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "A quantidade de [stability|e] que ganharemos será proporcional à [adm|e] de [target_character.GetName]."
 flavor_byz.1502.title: "As Crenças de [target_character.GetNameWithNoTooltip]"
 flavor_byz.1502.desc: "Já faz um bom tempo que a presença de [target_character.GetName] enaltece as nossas atividades artísticas e culturais. Seus ensinamentos na área da jurisprudência e suas conquistas acadêmicas são inigualáveis, o que atrai várias disciplinas que certamente impactarão a [ShowInstitutionName('renaissance')] à sua maneira.\n\nEntretanto, recentemente [target_character.GetSheHe] se tornou cada vez mais aberto sobre sua fé verdadeira, o [ShowReligionName('hellenism_religion')], deixando o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da capital [ROOT.GetCountry.GetCapital.GetName] bastante consternado. De acordo com eles, essa heresia ameaça as nossas tradições e a estabilidade de todo(a) o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_byz.1502.a: "Vamos expulsá-l[target_character.GetHerHim]!"
 flavor_byz.1502.b: "Será que seus deuses [target_character.GetHerHim] protegerão do algoz?"
 flavor_byz.1502.c: "[target_character.GetSheHe|U] é muito importante, permitam que continue."
 flavor_byz.1502.d: "Talvez [target_character2.GetShortNameWithNoTooltip] ouça os ensinamentos [target_character.GetHerHis]."
 flavor_byz.1502.e: "Talvez [target_character.GetSheHe] tenha razão no fim das contas."
 every_true_faith_pop_loses_20_satisfaction_tt: "[pops|e] na capital [ROOT.GetCountry.GetCapital.GetName] que seguem o [ROOT.GetCountry.GetReligion.GetName] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 everyone_converts_tt: "Todo membro da família de [target_character2.GetName] aceitará o [ShowReligionNameWithNoTooltip('hellenism_religion')]"
 flavor_byz.1503.title: "Um Inimigo em Comum"
 flavor_byz.1503.desc: "A ascensão meteórica do país [GetCountry('TUR').GetLongName] atrapalhou o equilíbrio de poder em toda a, [ShowRegionName('anatolia_region')]. Sua expansão agressiva rendeu muitos inimigos de todos os lados. [target_character2.GetName] se posicionou contra a ameaça [GetCountry('TUR').GetAdjective] há décadas. Talvez seja sábio fortalecermos as nossas relações e apresentar uma frente unida, evitando assim cair nas armadilhas das ambições expansionistas de [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]."
 flavor_byz.1503.historical_info: "Ao longo do século XIV, os aidínidas – um beilhique turco com base na Anatólia ocidental – mantinham uma relação cordial, porém complexa, com o Império Bizantino. Inicialmente, eles se envolviam em uma série de alianças e confrontos com os bizantinos à medida que expandiam seu território. Às vezes, os governantes aidínidas cooperavam com os bizantinos, servindo como mercenários ou até aliados contra outros beilhiques e o crescente Império Otomano. No entanto, essa cooperação costumava ser oportunista e pragmática, com ambos os lados tentando potencializar a força militar do outro para se beneficiarem mutuamente, por exemplo, destruindo um inimigo da região."
 flavor_byz.1503.a: "Precisamos encontrar amigos onde for possível."
 flavor_byz.1503.b: "Não nos importamos com questões de lordes insignificantes."
