l_braz_por:
 flavor_byz.1.title: "Saque e destruição de Veneza"
 flavor_byz.1.desc: "Ansiosas para se vingar da lendária traição dos Cruzados, as tropas do exército [ROOT.GetCountry.GetAdjective] não pouparam ninguém quando atacaram a outrora grandiosa cidade de [ShowLocationName('venice')]. A missão dos generais imperiais sempre foi clara: todas as famílias patrícias devem perder suas propriedades e honrarias, e os tesouros que foram roubados da cidade do desejo do mundo devem ser devolvidos.\n\nQuando chegou a hora do ataque do exército [ROOT.GetCountry.GetAdjectiveWithNoTooltip] à Cidade da Água, as coisas ficaram piores do que se podia imaginar. Uma vida de guerra não nutre gentileza em ninguém, e, com comandantes ansiosos para verem a cidade em chamas, o exército [ROOT.GetCountry.GetAdjectiveWithNoTooltip] embarcou em uma campanha de muitos dias de devastação e saque de igrejas, palácios e até do arsenal veneziano."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_byz.1.b: "Parem os saques!"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Castigo de Veneza"
 STATIC_MODIFIER_DESC_chastening_of_venice: "O saque e a destruição sofridos pela cidade de Veneza quando ficou sob o controle bizantino deixaram marcas duradouras nela."
 flavor_byz.2.title: "Atenas recuperada!"
 flavor_byz.2.desc: "Por séculos, [ShowLocationName('athens')] foi um centro de arte e cultura do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip], até ser perdida para os latinos na Quarta Cruzada. Mais recentemente, a cidade tem sido a capital de um ducado independente governado por diversas famílias ocidentais. Entretanto, este período está terminando, e, pela primeira vez desde 1204, [ShowLocationNameWithNoTooltip('athens')] é parte do país [ROOT.GetCountry.GetLongName] de novo."
 flavor_byz.2.a: "Que seja eterno!"
 flavor_byz.3.title: "Nicomédia recuperada!"
 flavor_byz.3.desc: "Nicomédia, ou [ShowLocationName('izmit')], como os turcos chamavam, foi uma importante cidade do país [ROOT.GetCountry.GetName] no litoral da Ásia Menor por mais de mil anos, antes de finalmente ser perdida na invasão do povo [ShowCultureName('turkish_culture')] em 1337. Seu retorno nos coloca em uma posição ideal para expandirmos de volta para a Ásia Menor."
 flavor_byz.3.a: "E assim faremos!"
 flavor_byz.4.title: "Antioquia recuperada!"
 flavor_byz.4.desc: "Perdida para os beilhiques do povo [ShowCultureName('turkish_culture')] em 1084, [ShowLocationName('antioch')] era chamada de berço do [ShowReligionGroupName('christian')]. Embora não seja mais a metrópole de antes, ela continua sendo uma importante cidade sagrada."
 flavor_byz.4.a: "Deus vult!"
 flavor_byz.5.title: "Jerusalém recuperada!"
 flavor_byz.5.desc: "Perdida para os árabes em 634, [ShowLocationName('jerusalem')] já foi o centro da fé [ShowReligionGroupAdjective('christian')] no Império. Sua recaptura certamente impulsionará o moral de todos os povos da fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_byz.5.a: "Deus vult!"
 flavor_byz.6.title: "Roma recuperada!"
 flavor_byz.6.desc: "Apesar de nem sempre ter sido controlada diretamente pelo Império, [ShowLocationName('rome')] finalmente rompeu o vínculo [ROOT.GetCountry.GetAdjective] quando o Papa Leão III coroou [GetCharacter('fra_charlemagne').GetName] Sacro Imperador Romano. Entretanto, agora a cidade voltou às nossas mãos, e, apesar de ter sofrido muito, ainda é uma cidade muito prestigiosa para controlarmos."
 flavor_byz.6.a: "Roma, a cidade onde tudo começou, está novamente em nossas mãos."
 flavor_byz.7.title: "Ortodoxia de Roma restaurada!"
 flavor_byz.7.desc: "O povo de [ShowLocationName('rome')] novamente segue a fé [ShowReligionAdjective('orthodox')], e os poucos papistas fanáticos que restaram estão escondidos. Embora isso certamente não encerre o Grande Cisma, e até o aprofunde, isso certamente beneficia a Igreja Ortodoxa Oriental na eterna batalha por autoridade religiosa."
 flavor_byz.7.a: "Toma essa, cismáticos!"
 flavor_byz.8.title: "Turcos expulsos da Anatólia!"
 flavor_byz.8.desc: "As forças do país [GetCountry('TUR').GetName] foram expulsas da [ShowRegionName('anatolia_region')], que já foi a sede do poder deles. Com a [ShowRegionNameWithNoTooltip('anatolia_region')] protegida, nossa prosperidade é garantida!"
 flavor_byz.8.a: "Surge a Fênix!"
 towns_and_cities_anatolia_get_pop_growth_tt: "[towns_and_cities|e] que possuímos na [ShowRegionNameWithNoTooltip('anatolia_region')] serão beneficiados pelo [modifier|e] [ShowModifier('repopulation_of_anatolia_modifier')] durante #Y 10#! anos."
 flavor_byz.9.title: "A Viagem Ocidental do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_byz.9.desc: "As forças do país [GetCountry('TUR').GetName] têm nos prejudicado há algum tempo, e ameaçam diretamente nossa grandiosa cidade de [target_province.GetName]. Apesar da ruptura entre as igrejas oriental e ocidental, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] propõe levar uma missão diplomática aos seguidores da fé [ShowReligionGroupAdjective('christian')] no oriente em uma tentativa de conseguir fundos suficientes para repelir o exército [GetCountry('TUR').GetAdjectiveWithNoTooltip].\n\nApesar de provavelmente ser uma empreitada lucrativa, isso manchará nossa reputação e fará com que pareçamos fracos."
 flavor_byz.9.a: "Façam os preparativos necessários."
 flavor_byz.9.tt: "O(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] visitará as cortes da Europa Ocidental para tentar levantar fundos. Isso provavelmente será interpretado como um sinal de fraqueza e prejudicará nossa posição internacional"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] deve continuar reunindo nossas forças."
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] faz doações à nossa causa"
 flavor_byz.10.desc: "A generosidade dos governantes seguidores da fé [ShowReligionGroupAdjective('christian')] não passou despercebida. Os esforços diplomáticos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] trouxeram uma considerável doação para apoiar nossa luta contra o país [GetCountry('TUR').GetName]."
 flavor_byz.10.a: "Nossa fortuna foi restaurada."
 flavor_byz.11.title: "Escola Cretense de Artes"
 flavor_byz.11.desc: "Poucas escolas na nossa nação impactaram a propagação de riqueza e beleza da arte e iconografia do povo [GetCountry('BYZ').GetAdjectiveWithNoTooltip] como a escola cretense de artes. A escola é destinada a se tornar um centro de cultura e artes, e continua a atrair grandes alunos sob a liderança de homens como [target_artist.GetName]."
 flavor_byz.11.a: "Tragam [target_artist.GetSheHe] para a corte."
 flavor_byz.11.b: "[target_artist.GetSheHe|U] tecerá nossa lenda no exterior!"
 flavor_byz.11.c: "Não podemos arcar com isso..."
 flavor_byz.12.title: "El Greco"
 flavor_byz.12.desc: "Poucos artistas deixaram sua marca na cena artística como [target_artist.GetName], também conhecido como #italic el Greco#!. Apesar de sua obra ter se tornado a antítese do início do estilo barroco, [target_artist.GetSheHe] conseguiu criar um nicho ao apoiar a primazia da imaginação e intuição em vez do caráter subjetivo da criação, afetando o mundo artístico pelos salões da [ShowContinentName('europe')]."
 flavor_byz.12.a: "Suas pinturas enfeitarão nossas paredes."
 flavor_byz.12.c: "Não podemos arcar com isso..."
 get_el_greco_as_painter_tt: "[target_artist.GetNameWithNoTooltip] aparecerá como #italic pintor(a)#!"
 get_el_greco_as_sculptor_tt: "[target_artist.GetNameWithNoTooltip] aparecerá como #italic escultor(a)#!"
 flavor_byz.13.title: "Um Brilhante Centro de Ensino"
 flavor_byz.13.desc: "Apesar das dificuldades do nosso povo, nossas artes e cultura continuam vibrantes como sempre. Não há exemplo melhor da nossa influência artística que [target_location.GetName]. Servindo como trampolim para o cultivo e propagação da [ShowInstitutionName('renaissance')], o povo desenvolveu escolas de artes e pensamento, vivenciando uma era dourada de filosofia e expressão do povo [ROOT.GetCountry.GetAdjective]."
 flavor_byz.13.a: "Financiem essa expansão."
 flavor_byz.13.b: "Deixem a riqueza se espalhar pela província de [target_province.GetNameWithNoTooltip]!"
 flavor_byz.13.c: "É melhor gastarmos esse dinheiro em outro lugar."
 flavor_byz.14.title: "A Proposta do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_byz.14.desc: "Nossa marinha está em más condições há algum tempo. O que já foi uma ramificação orgulhosa da nossa poderosa autoridade tornou-se motivo de chacota pelo mundo. De fato, nossos vizinhos descarados que cobiçam nossas terras começaram a disputar nosso domínio marítimo e realizam incursões frequentes em nossos portos. Vendo nossos tempos difíceis, delegados do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vieram com uma proposta curiosa. De acordo com a correspondência, eles desejam assumir o comando das nossas forças navais, financiando-as no processo..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Não podemos depender deles!"
 byz_magnates_wont_offer_again_tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não oferecerá assistência em questões navais de novo"
 flavor_byz.15.title: "Reformas Navais de [target_character2.GetNameWithNoTooltip]"
 flavor_byz.15.desc: "Não é segredo que nossa marinha já teve dias melhores. A turbulência recente que nosso povo enfrenta esvaziou o tesouro imperial, levando a cortes e escassez em todas as áreas. Apesar disto, nosso assessores, orientados por [target_character2.GetName], desenvolveram um plano para tentarmos recuperar parte do nosso esplendor naval!"
 flavor_byz.15.a: "Essa reforma é crucial."
 flavor_byz.15.b: "É melhor gastarmos esse dinheiro em outro lugar..."
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Como um turbilhão silencioso, um novo tratado legal tomou os juristas e burocratas do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. O recém-publicado tratado de #italic Hexábiblos#! pelo(a) jovem [target_character.GetName] compilou, fez referências cruzadas e revitalizou a maior parte da jurisprudência do país [ROOT.GetCountry.GetName] em um tomo de enorme utilidade para a aplicação adequada da lei.\n\nDevemos convidar esse(a) jovem jurista para nossa corte como recompensa por sua obra zelosa?"
 flavor_byz.16.a: "Enviem-lhe um convite."
 flavor_byz.16.b: "Não. Não queremos mais advogados por aqui."
 flavor_byz.17.title: "A Voz Angelical de [john_koukouzelis.GetNameWithNoTooltip]"
 flavor_byz.17.desc: "O falecimento do grande [john_koukouzelis.GetName] trouxe tristeza para as basílicas do país [ROOT.GetCountry.GetLongName], com muitos de luto pela perda de sua voz, e os mais instruídos lamentando a perda de seu talento para compor.\n\nEntretanto, uma luz de esperança brilha na nossa corte, com histórias de suas visões da Mãe de Deus passando de boca em boca. A religiosidade de sua vida e os muitos milagres atribuídos a ele estão pressionando o clero a exigir sua canonização."
 flavor_byz.17.a: "Vamos falar com o Patriarca!"
 flavor_byz.17.b: "Isso não nos importa."
 flavor_byz.18.title: "Queda do País [GetCountry('BYZ').GetNameWithNoTooltip]"
 flavor_byz.18.desc: "Com a queda do país [GetCountry('BYZ').GetName], o mundo [ShowCultureName('greek_culture')] ficou abalado. Após muitos meses à mercê do país [target_country.GetName], as muralhas do(a) [target_location.GetName] caíram. O exército [target_country.GetAdjectiveWithNoTooltip] invadiu e saqueou a cidade, uma ferida profunda em todo o povo [ShowCultureNameWithNoTooltip('greek_culture')] pelo mundo. Apesar de a fênix ter partido, grande parte da população ficou triste com a notícia, especialmente as comunidades no(a) [target_location2.GetName]."
 flavor_byz.18.a: "A Fênix Roxa se foi."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Todos os nossos [pops|e] do povo [ShowCultureName('greek_culture')] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_byz.19.title: "Protegendo a [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.19.desc: "Durante a Quarta Cruzada e a queda de [ShowLocationName('constantinople')], as terras da [ShowAreaName('morea_area')] foram tomadas pelos francos quando nosso Império foi dividido temporariamente. A influência deles na região ainda persiste, com mercenários ainda no local se opondo ao nosso governo."
 flavor_byz.19.a: "Temos que proteger o povo da [ShowAreaNameWithNoTooltip('morea_area')] de qualquer ameaça externa."
 flavor_byz.20.title: "Reformando os Juízes Universais dos Romanos"
 flavor_byz.20.desc: "Apesar de nossa suprema corte ter passado por reformas sob os governantes anteriores, um escândalo recente veio à tona. Três dos nossos juízes foram acusados de corrupção, ignorando o bem da nação em busca de seus interesses. [target_character.GetName] soube dessa notícia e está planejando se livrar de qualquer forma de corrupção na suprema corte."
 flavor_byz.20.historical_info: "Apesar de criados no fim do século XIII por Andrônico II Paleólogo, os Juízes Universais dos Romanos tinham alguns corruptos. Durante uma investigação de Andrônico III Paleólogo em 1337, três dos quatro juízes foram condenados, e o órgão foi parcialmente reformado."
 flavor_byz.20.a: "A corrupção neste sistema deve ser eliminada."
 flavor_byz.20.b: "O sistema atual está bom."
 flavor_byz.21.title: "Canções Acríticas"
 flavor_byz.21.desc: "No início do país [GetCountry('BYZ').GetName], muitos habitantes da fronteira, conhecidos como #italic Ácritas#!, lutaram para proteger a [ShowRegionName('anatolia_region')] de invasores dos [ShowCultureGroupName('arabian_group')]. Isso levou a muitos grandes poemas e muitos heróis produzidos na literatura dos [ShowCultureName('greek_culture')], como o #italic Digenes Akritas#!"
 flavor_byz.21.historical_info: "Muitos desses poemas são considerados o início da Literatura Grega Moderna, alguns dos quais viraram símbolo do nacionalismo grego. Um desses poemas, e talvez o mais conhecido, é o conto de Digenes Akritas, um guarda da fronteira de descendência grega e árabe, que protege o Império Bizantino contra os árabes e até derrota criaturas místicas, como dragões."
 flavor_byz.21.a: "Que o resto do mundo conheça esses poemas."
 flavor_byz.22.title: "Canção de Armuris"
 flavor_byz.22.desc: "Um dos maiores poemas acríticos é o #italic Armouris Armouropoulos#!. Suas aventuras contêm diversos feitos hercúleos, como enfrentar sozinho um exército de sarracenos por \"um dia e uma noite\". Apesar de desmontado, ele persegue quem roubou seu cavalo até a Síria, onde corta seus dois braços no final pelo roubo. Apesar de originalmente ter sido escrito no século XI, grande parte de seu conteúdo foi perdida. Talvez agora possamos tentar restaurar algumas partes, mesmo se não forem exatamente precisas."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Vale a pena."
 flavor_byz.22.b: "Não mancharemos nossas velhas obras de arte."
 flavor_byz.23.title: "O Conto do Governante de Mármore"
 flavor_byz.23.desc: "Apesar de [ShowLocationName('constantinople')] não estar mais sob controle dos [ShowCultureGroupName('greek_group')], muitos acreditam que o(a) último(a) governante não foi morto(a) em seus momentos finais. Em vez disso, sob a luz do pôr do sol, os anjos o(a) resgataram sob as [ShowBuildingTypeName('theodosian_walls')], onde [target_character.GetSheHe] virou mármore. Até hoje, ninguém sabe se esses rumores são verdades, mas, às vezes, a ficção pode mudar a percepção da realidade."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] será o(a) Governante de Mármore."
 flavor_byz.23.historical_info: "O Imperador de Mármore existiu em muitas outras culturas. Para os gregos, Constantino XI Paleólogo talvez tenha sido um dos Imperadores do Império Bizantino de maior renome. Dizem que, durante o cerco de Constantinopla em 1453, ele não morreu na luta, e que um dia voltaria para restaurar seu império."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Às vezes, a história de uma pessoa pode ser alterada, até mesmo a de [target_character.GetName]..."
 flavor_byz.24.title: "O Estavrato"
 flavor_byz.24.desc: "Com nossa velha moeda, o #italic Hipérpiro#!, lentamente ficando comercialmente obsoleto não apenas internamente, mas também externamente, [target_character.GetName] propôs que começássemos a cunhar uma nova moeda, o #italic Estavrato#!.\n\nEssas reformas na cunhagem são baseadas no #italic Ducado Veneziano#!, e possibilitariam que nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] tenha mais facilidade em realizar transações comerciais com outros países europeus, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] também precisaria se adaptar a essa nova moeda."
 flavor_byz.24.a: "Vamos cunhar essa nova moeda."
 flavor_byz.24.b: "O país [GetCountry('VEN').GetNameWithNoTooltip] não influenciará nossa economia."
 flavor_byz.24.historical_info: "Em 1367, o Imperador João V Paleólogo introduziu uma nova moeda, o Estavrato, que foi nomeada usando a palavra grega para \"Cruz\", para eliminar o hipérpiro de ouro. Essa moeda de prata durou até o fim do Império Bizantino."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ele prega sobre o país [ROOT.GetCountry.GetName] voltar à era do Helenismo. Apesar de ele demonstrar proeminência, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõe às suas ideias."
 flavor_byz.25.a: "Deixem-no ficar em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.25.b: "Esses ensinamentos hereges devem parar!"
 flavor_byz.25.historical_info: "Gemistos Plethon foi um dos estudiosos bizantinos mais renomados. Ele defendia o renascimento da intelectualidade grega na Europa Ocidental e escreveu diversos manuscritos, muitos defendendo o ressurgimento do Helenismo e rejeitando a lei bizantina."
 while_remains_chance_to_revive_hellenism_tt: "#italic Enquanto [target_artist.GetNameWithNoTooltip] continuar em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], ele poderá tentar reviver o [ShowReligionName('hellenism_religion')]#!"
 flavor_byz.26.title: "O Povo [ShowCultureNameWithNoTooltip('greek_culture')] de [target_location.GetNameWithNoTooltip]"
 flavor_byz.26.desc: "Com nossas forças desembarcando na [ShowAreaName('west_anatolia_area')] e retomando os portos da região, [target_location.GetName] está entre as maiores de todas. Tendo sido um ponto de acesso entre os povos [ShowCultureName('turkish_culture')] e [ROOT.GetCountry.GetAdjective] no passado, ela voltou às nossas mãos. Entretanto, [target_character.GetName] está planejando ficar com a cidade pelo futuro próximo, e já está fortalecendo sua posição na [ShowRegionName('anatolia_region')]."
 flavor_byz.26.a: "Será nosso principal porto na [ShowAreaNameWithNoTooltip('west_anatolia_area')]."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20%#! dos [pops|e] serão convertidos para o povo [ShowCultureName('greek_culture')]"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] ganham [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_byz.27.title: "Declínio da Renascença dos [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.27.desc: "Embora, no passado, muitos grandes artistas tenham vindo para o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em um fenômeno chamado de Renascença dos [target_character.GetDynasty.GetName], recentemente, tem havido um declínio, em que grandes homens preferem ir para outras cortes em vez da nossa. Talvez [target_character.GetName] devesse investir em parar esse declínio."
 flavor_byz.27.historical_info: "Quando a dinastia Paleólogo recuperou Constantinopla, eles instituíram uma campanha de renovação da cidade. Isso despertou o período final do desenvolvimento da arte bizantina, mudando lentamente diversos costumes bizantinos, como artistas assinando suas obras, para um estilo diferente, o Paleólogo, que depois influenciaria a Escola Cretense de Artes."
 flavor_byz.27.a: "Não temos fundos para financiar ninguém no momento."
 flavor_byz.27.b: "O palácio [ROOT.GetCountry.GetAdjectiveWithNoTooltip] precisa prosperar!"
 flavor_byz.28.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] na [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.28.desc: "Com nosso declínio nos [ShowRegionName('balkan_region')], [target_character.GetName] elaborou um jeito de garantirmos que nossa nação sobreviva. Estabelecendo uma nova capital em [target_location.GetName] e fortificando a [ShowAreaName('morea_area')], podemos garantir que nenhum estrangeiro nos invada sem sofrer grandes perdas."
 flavor_byz.28.a: "Talvez haja mérito nas palavras de [target_character.GetNameWithNoTooltip]..."
 flavor_byz.28.b: "Abandonar [target_location2.GetNameWithNoTooltip] não nos faria bem."
 flavor_byz.29.title: "Katholikon Mouseion"
 flavor_byz.29.desc: "Com [target_location.GetName] sendo a principal cidade dos [target_character.GetDynasty.GetName], [target_character.GetName] tem planejado uma instituição no mosteiro de São João Prodromos. Essa construção exigiria muitos recursos, além de obras que nossa nação precisa encomendar."
 flavor_byz.29.a: "Nenhum preço impedirá [target_character.GetNameWithNoTooltip]."
 flavor_byz.29.b: "É caro demais."
 flavor_byz.29.historical_info: "Apesar de não se saber muito sobre a instituição chamada Katholikon Mouseion, ela foi estabelecida durante a virada do século XIV em Constantinopla. Ela ficava no mosteiro de São João Prodromos, e usava sua biblioteca para convidar muitos italianos que desejavam aprender sobre a cultura e a língua gregas."
 flavor_byz.30.title: "Um Pacto com o País [target_country.GetNameWithNoTooltip]"
 flavor_byz.30.desc: "Com a ascensão do [target_country.GetReligion.GetName] na [ShowContinentName('europe')], o mundo da fé [ShowReligionAdjective('catholic')], nossos velhos inimigos, finalmente está passando pelo que passamos séculos atrás. Quem lidera esta reforma é o país [target_country.GetName]. Talvez, se mantivermos boas relações com eles, possamos finalmente prejudicar o país [target_country2.GetName] como queríamos no passado."
 flavor_byz.30.a: "Nos aliaremos ao país [target_country.GetNameWithNoTooltip]."
 flavor_byz.30.b: "As questões do país [target_country2.GetReligion.GetNameWithNoTooltip] não nos interessam."
 flavor_byz.31.title: "Reformando o Exército dos [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.31.desc: "Apesar da dominância do nosso exército no passado usando os Temas e as diversas tropas que eles forneciam, o aumento de riquezas e a centralização de reinos transformou o exército em uma profissão de tempo integral. [target_character.GetName], com seu conselho, tem trabalhado duro na elaboração de uma nova organização militar que dependa menos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para obter tropas."
 flavor_byz.31.a: "O exército servirá a [target_character.GetNameWithNoTooltip]."
 flavor_byz.31.b: "Não vamos substituir a função do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Todos os [pops|e] [ShowPopTypeName('nobles')] em [locations|e] com [ShowBuildingTypeName('thema_headquarters')] ganham [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.32.title: "Ascensão de [target_character2.GetNameWithNoTooltip]"
 flavor_byz.32.desc: "Apesar de o atual período da história do povo [ROOT.GetCountry.GetAdjective] poder ser descrito como um pequeno renascimento da nação, isso também trouxe problemas. Apesar de termos saído recentemente de uma Guerra Civil, ainda há novos lados se formando. Um deles se reúne sob o estandarte de [target_character2.GetName], nosso(a) #italic Grande Doméstico(a)#!. Só o tempo dirá o efeito disso."
 flavor_byz.32.a: "A intriga nesta corte está se desenvolvendo..."
 flavor_byz.33.title: "Um Império Romano?"
 flavor_byz.33.desc: "Apesar de sempre termos nos visto como sucessores de [ShowLocationName('rome')], frequentemente encontramos dificuldades em manter o título. Talvez seja hora de buscarmos uma nova identidade, menos focada na velha glória, que nos guie ao futuro."
 flavor_byz.33.a: "Não somos mais romanos. Governaremos como uma nação do povo [ShowCultureNameWithNoTooltip('greek_culture')]."
 flavor_byz.33.b: "Nunca abandonaremos nosso legado."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Cada [pop|e] da [primary_culture|e] ou de uma [accepted_culture|e] ganhará [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] Expande Além de Suas Muralhas"
 flavor_byz.34.desc: "[target_location.GetName] passou por séculos de decadência devido aos inúmeros conflitos. Após finalmente restabelecermos o tesouro [ROOT.GetCountry.GetAdjective], podemos começar a restaurar o(a) [target_location.GetRank.GetName], levando-o(a) a uma nova era."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] terá sua nova ascensão."
 flavor_byz.34.b: "Não podemos gastar nossos fundos em apenas um(a) [target_location.GetRank.GetNameWithNoTooltip]."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Desbloqueia a Ação do Conselho de Ministros de [ShowCabinetActionName('aid_constantinople')]."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "Embora a colônia de [ShowBuildingTypeName('galata')] tenha aumentado a influência do povo [GetCountry('GEN').GetAdjective] em [target_location.GetName], isso também levou à chegada de alguns homens determinados a proteger o país [ROOT.GetCountry.GetName]. Um deles é [target_character2.GetName], um mercenário [GetCountry('GEN').GetAdjectiveWithNoTooltip] pronto para trabalhar para [target_character.GetName]."
 flavor_byz.35.a: "Vamos contratá-lo, pelo bem do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_byz.35.b: "Confiar em um [GetCountry('GEN').GetAdjectiveWithNoTooltip]? Nunca!"
 flavor_byz.36.title: "[ShowRegionNameWithNoTooltip('anatolia_region')] recuperada!"
 flavor_byz.36.desc: "Nossos exércitos finalmente tomaram a velha província da [ShowRegionName('anatolia_region')]. Com suas cidades agora sob nosso controle e nossos inimigos repelidos, finalmente podemos comemorar este triunfo."
 flavor_byz.36.a: "Glória ao país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_byz.37.title: "Desembarcando na [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_byz.37.desc: "A [ShowRegionName('italy_region')] já pertenceu ao povo [ROOT.GetCountry.GetAdjective], mas com os lombardos e os normandos assumindo o controle, perdemos nossa posição na região. Agora que reestabelecemos uma base em [target_location.GetName], talvez possamos fortificá-la e usá-la em futuras operações."
 flavor_byz.37.a: "Fortificaremos [target_location.GetNameWithNoTooltip]!"
 flavor_byz.37.b: "Isso é um desperdício de dinheiro."
 flavor_byz.38.title: "A [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Com nosso controle sobre os [ShowRegionName('balkan_region')] diminuindo, o país [target_country.GetLongName] ficou em uma situação precária. Entretanto, [target_character.GetName] elaborou um plano para garantir a sobrevivência do(a) [target_country.GetFlavorRank]. Se construirmos a [ShowBuildingTypeName('hexamilion_wall')] em [ShowLocationName('corinth')] e reforçarmos a província da [ShowAreaName('morea_area')], talvez ainda haja esperança para nós."
 flavor_byz.38.a: "A segurança da [ShowAreaNameWithNoTooltip('morea_area')] é nossa maior prioridade."
 flavor_byz.38.b: "A [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] é cara demais."
 flavor_byz.38.historical_info: "Durante o reino de Constantino XI sobre a Moreia, ele mudou o foco do império para as montanhas da região, acreditando que a única forma de o império sobreviver seria fortalecendo a Muralha Hexamilion e desenvolvendo as cidades locais. Entretanto, seus planos fracassaram quando os otomanos realizaram uma invasão em suas terras, deixando o interior devastado."
 flavor_byz.39.title: "Uma Nova Capital em [target_location.GetNameWithNoTooltip]?"
 flavor_byz.39.desc: "Desde que o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] migrou para a [ShowAreaName('morea_area')], [target_location.GetName] passou a ser a capital do povo [target_country.GetAdjective] apenas no nome. Seria a hora de [target_character.GetName] abandonar [target_location2.GetName] em favor de seu novo lar?"
 flavor_byz.39.a: "Talvez seja mais fácil defender a área de [ShowAreaNameWithNoTooltip('morea_area')]..."
 flavor_byz.39.b: "Abandonar [target_location2.GetNameWithNoTooltip] é um erro grave. Em vez disso, vamos reforçar o local."
 flavor_byz.39.c: "Não abandonaremos [target_location2.GetNameWithNoTooltip] e nem fortaleceremos nossa posição lá."
 flavor_byz.40.title: "Nomon Syngraphe"
 flavor_byz.40.desc: "Desde a morte de [target_character.GetName], diversas pessoas começaram a procurar por qualquer posse dele. Uma delas, [target_character2.GetName], descobriu um de seus manuscritos, intitulado #italic Nomoi#!. Inspirado pelos ensinamentos da fé [ShowReligionAdjective('zoroastrian')] e de Platão, ele consiste em diversos tópicos, todos levando ao retorno do estilo de vida helenista."
 flavor_byz.40.a: "Uma obra de arte continuará sendo uma obra de arte, mesmo que herege."
 flavor_byz.40.b: "Vamos revisitar alguns desses textos e deixá-los mais grandiosos."
 flavor_byz.40.c: "Atirem às chamas. Destruam-no!"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "Com cada vez mais historiadores interessados na história do país [target_country.GetName], poucos pensaram em escrever uma crônica sobre a família [target_character.GetDynasty.GetName], como [target_artist.GetName], garantindo que as gerações posteriores saibam os feitos de [target_character.GetName] e sua família."
 flavor_byz.41.a: "Ele é livre para registrar a história."
 flavor_byz.41.b: "Podemos patrocinar as obras dele."
 flavor_byz.42.title.a: "Ascenção da Família Mavrokordátos"
 flavor_byz.42.title.b: "O Grande Dragomano"
 flavor_byz.42.desc: "Nascido em [target_location.GetName], [target_artist.GetName] estuda medicina e filosofia ocidentais desde muito jovem. Estudando em diversas universidades, ele absorveu muito conhecimento e é versado em muitas formas linguísticas. Talvez um filósofo tão instruído se saia bem em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.42.historical_info: "Nascido em Míconos, Aléxandros Mavrokordátos foi um médico grego sob a turcocracia. Após estudar no ocidente, mais notavelmente, na Universidade de Bolonha, ele escreveu diversos tratados, como o #italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!. Após isso, ele serviu ao Sultão Mehmed IV, ajudando nas negociações que levariam ao Tratado de Karlowitz em 1699, e conseguiu ganhar considerável poder na corte otomana, fazendo com que sua família governasse a Moldávia."
 flavor_byz.42.a: "Vamos convidar [target_artist.GetNameWithNoTooltip] para [target_location2.GetNameWithNoTooltip]"
 flavor_byz.42.b: "Ele seria um ótimo diplomata para a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_byz.42.c: "Mantê-lo seria caro demais."
 flavor_byz.43.title: "Financiando a Escola Heptanesa"
 flavor_byz.43.desc: "Com a Escola Cretense já estabelecida e a dominação do estilo artístico ocidental na [ShowContinentName('europe')], o povo [ShowCultureName('greek_culture')] tem adotado esta nova forma de arte. Uma onda desses novos artistas foi vista em [ShowLocationName('corfu')]. Talvez seja a hora de fundarmos uma nova escola na província de [ShowProvinceDefinitionName('ionian_islands_province')]."
 flavor_byz.43.a: "Vamos financiar essa escola de artes."
 flavor_byz.43.b: "Não precisamos de mais artistas."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip] deve concentrar todos os seus esforços nisso."
 flavor_byz.43.d: "A velha escola cretense será favorecida."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_artist.GetName], nascido em [target_location.GetName] como um cidadão [ShowCultureName('greek_culture')], tem feito um nome para si na província de [ShowProvinceDefinitionName('ionian_islands_province')]. Sua arte segue o estilo #italic Maniera Greca#!, misturando os estilos artísticos [GetCountry('BYZ').GetAdjective] e [GetCountry('VEN').GetAdjective]."
 flavor_byz.44.a: "Vamos patrociná-lo e convidá-lo para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.44.b: "Não precisamos de mais artistas."
 flavor_byz.45.title: "Reformando o Sistema Prónoia"
 flavor_byz.45.desc: "Embora o [ShowPolicyName('pronoia_system')] tenha nos servido bem no passado, os títulos administrativos foram reduzidos a nada mais que seus homólogos feudais, garantindo que os governadores de cada província não sejam atribuídos por [target_character.GetName], e sim cargos hereditários. [target_character.GetNameWithNoTooltip] já tem planos para reformar esse sistema, recuperando o controle sobre as províncias do povo [ROOT.GetCountry.GetAdjective]."
 flavor_byz.45.a: "Vamos abolir esse sistema antigo."
 flavor_byz.45.b: "Pode até haver algumas brechas, mas reformá-lo não nos fará bem."
 flavor_byz.46.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Oferece Apoio Militar"
 flavor_byz.46.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país [target_country.GetName] veio em apoio a [target_character.GetName] e suas políticas. Isso possibilita que façamos alterações no nosso Estado com maior facilidade."
 flavor_byz.46.a: "O apoio deles nos servirá bem em nossos esforços por terra."
 flavor_byz.46.b: "Eles deviam apoiar a marinha."
 flavor_byz.47.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Conspira Contra os Militares"
 flavor_byz_47_desc_common: "Embora o exército tenha protegido nossas fronteiras, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] viu alguns oficiais e generais como ameaça contra o(a) [ROOT.GetCountry.GetFlavorRank], afirmando que querem derrubar [target_character.GetName] e destruir o poder do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Por isso, eles nos sugeriram focar em"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quantity')]."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('quality')]."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('land')]."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ [ShowSocietyDirectionName('naval')]."
 flavor_byz.47.a: "Um exército baseado em quantidade nos possibilitará cobrir mais território."
 flavor_byz.47.b: "Em vez de enviarmos mais homens ao exército, vamos treinar o que já temos."
 flavor_byz.47.c: "Nossos oficiais em terra devem ser ainda mais fortalecidos."
 flavor_byz.47.d: "Para proteger o país [ROOT.GetCountry.GetNameWithNoTooltip], temos que proteger também seus mares."
 byz_court_wants_to_force_societal_changes: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] quer que forcemos mudanças na nossa sociedade"
 flavor_byz.48.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Oferece Apoio Burocrático"
 flavor_byz.48.desc: "Com a nossa administração deixando a desejar nos últimos anos, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] veio ajudar [target_character.GetName] a elaborar algumas leis para fortalecer esta ramificação do país [ROOT.GetCountry.GetName]."
 flavor_byz.48.a: "A burocracia do governo [ROOT.GetCountry.GetGovernment.GetAdjective] fortalecerá o(a) próprio(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.48.b: "Nossa sociedade será governada com ouro."
 flavor_byz.49.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Conspira Contra a Burocracia do Governo [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_byz_49_desc_common: "Apesar de nossa administração estar funcionando bem ultimamente, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] reparou que algumas pessoas estão em cargos que não as beneficiam. Agora, eles nos forçaram a agir, exigindo que mudássemos para"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('aristocracy')]."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ [ShowSocietyDirectionName('plutocracy')]."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ um estilo [ShowSocietyDirectionName('outward')]."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ um estilo [ShowSocietyDirectionName('inward')]."
 flavor_byz.49.a: "Vamos promover a [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]."
 flavor_byz.49.b: "Seremos uma nação com valores plutocráticos."
 flavor_byz.49.c: "Nossa administração deve ter uma visão expansiva."
 flavor_byz.49.d: "Com um estilo [ShowSocietyDirectionNameWithNoTooltip('inward')] protegeremos nossa segurança."
 flavor_byz.50.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Oferece Apoio Comercial"
 flavor_byz.50.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] decidiu nos apoiar nas questões econômicas. Recebemos uma oferta de ajuda para promulgarmos qualquer política que [target_character.GetName] queira para o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_byz.50.a: "Para preservar esta riqueza, vamos promover o [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]."
 flavor_byz.50.b: "Nossos mercados são livres para qualquer um entrar."
 flavor_byz.51.title: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] Abandona o Estamento [ROOT.GetCountry.GetGovernment.GetAdjective|U] [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 flavor_byz_51_desc_common: "Em vez de o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] nos ajudar a planejar um sistema eficiente para apoiar nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], eles decidiram participar da redução do nosso poder, nos forçando a direcionar a nação para"
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('free_trade')]."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('mercantilism')]."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('capital_economy')]."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ [ShowSocietyDirectionName('traditional_economy')]."
 flavor_byz.51.a: "Direcionar o país [ROOT.GetCountry.GetNameWithNoTooltip] para [ShowSocietyDirectionNameWithNoTooltip('free_trade')] pode não ser uma má ideia."
 flavor_byz.51.b: "[ShowSocietyDirectionNameWithNoTooltip('mercantilism')] será útil para proteger os portos do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_byz.51.c: "Uma mudança para [ShowSocietyDirectionNameWithNoTooltip('capital_economy')] certamente encheria nossos cofres."
 flavor_byz.51.d: "Vamos manter os valores da [ShowSocietyDirectionNameWithNoTooltip('traditional_economy')]."
 flavor_byz.52.title: "Reformando o Corpus Juris Civilis"
 flavor_byz.52.desc: "Apesar da soberania do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], isso não impediu que nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] interviesse nas políticas do(a) [ROOT.GetCountry.GetFlavorRank]. Sempre interferindo no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], seus desejos costumam ir contra [target_character.GetName]. Talvez, se alterarmos nossas leis, seja possível limitar o poder deles sobre a entidade política [ROOT.GetCountry.GetName]."
 flavor_byz.52.a: "Vamos reescrevê-la, mesmo se irritar nossos estamentos."
 flavor_byz.52.b: "O código já serve ao país [ROOT.GetCountry.GetNameWithNoTooltip] por muitos séculos."
 BYZ_NO_MORE_COURT_EVENTS: "Os [events|e] da #Y Influência da Corte Bizantina#! não serão mais ativados."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "Os [events|e] da #Y Influência da Corte Bizantina#! continuarão a ser ativados."
 flavor_byz.53.title: "Fortificando as [ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]"
 flavor_byz.53.desc: "Desde que os latinos saquearam a província de [target_province.GetName] em 1204, as [ShowBuildingTypeName('theodosian_walls')] foram reduzidas a uma fração de sua antiga glória. Anteriormente, não tínhamos os recursos para mantê-las, mas agora, nesses tempos difíceis, devemos estar prontos para um ataque."
 flavor_byz.53.a: "Elas protegeram o império por muito tempo. Devemos fortificá-las de novo."
 flavor_byz.53.b: "Não teremos sucesso nos escondendo na província de [target_province.GetNameWithNoTooltip]."
 flavor_byz.54.title: "Lidando com o Comércio dos [ShowCultureGroupNameWithNoTooltip('italian_group')]"
 flavor_byz.54.desc: "Apesar de os [ShowPopTypeName('burghers')] [ShowCultureGroupName('italian_group')] terem nos ajudado no passado com a repopulação de [target_location.GetName], ficou claro que agora estão explorando o(a) [target_market.GetName]. Devemos removê-los de [target_location.GetNameWithNoTooltip], ou continuarão com suas trapaças."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip] pertence apenas a [target_character.GetNameWithNoTooltip]!"
 flavor_byz.54.b: "Não vamos causar outra guerra com as nações dos [ShowCultureGroupNameWithNoTooltip('italian_group')]..."
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Todos os [pops|e] [ShowCultureGroupName('italian_group')] perdem [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 byz_destroy_italian_quarters_tt: "Os [buildings|e] [ShowBuildingTypeName('galata')] e [ShowBuildingTypeName('venetian_quarter')] serão destruídos em [target_location.GetName]."
 flavor_byz.55.title: "O Conselho de [ShowLocationNameWithNoTooltip('florence')]"
 flavor_byz.55.desc: "Com o declínio do nosso poder, e com ameaças crescendo ao nosso redor, [target_character.GetName] pensou o impensável em toda a história do povo [ROOT.GetCountry.GetAdjective]. Para que o(a) [ROOT.GetCountry.GetFlavorRank] sobreviva, precisaremos do apoio de [target_character2.GetName] e todo o mundo da fé [ShowReligionAdjective('catholic')]. Talvez [target_character.GetNameWithNoTooltip] devesse viajar para o oeste e negociar com [target_character2.GetNameWithNoTooltip]."
 flavor_byz.55.a: "Mesmo se um acordo com [target_country.GetNameWithNoTooltip] irritar o Patriarcado..."
 flavor_byz.55.b: "Essa sugestão é ultrajante."
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Todos os [pops|e] da fé [ShowReligionAdjective('orthodox')] perdem [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.57.title: "Restaurando Cidades da [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_byz.57.desc: "Desde a invasão dos seljúcidas à [ShowRegionName('anatolia_region')] e a queda de nossas muitas províncias no local, muitas das cidades do povo [ShowCultureName('greek_culture')] foram reduzidas a nada mais que bases de bárbaros. Entretanto, com a conquista da região, talvez possamos restaurar o governo [ROOT.GetCountry.GetAdjective] por lá."
 flavor_byz.57.a: "Vamos recuperá-las."
 flavor_byz.57.b: "Elas não passam de relíquias do passado. O povo nativo de lá merece respeito."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10%#! dos [pops|e] que não são dos [ShowCultureGroupName('greek_group')] na [ShowRegionName('anatolia_region')] e que moram em uma [ShowLocationRankName('city')] ou [ShowLocationRankName('town')] serão convertidos para os [ROOT.GetCulture.GetName]."
 BYZ_ACCEPT_LOCAL_POPULATION: "Cada [pop|e] que não seja o dos [ShowCultureGroupName('greek_group')] na [ShowRegionName('anatolia_region')] e que more em uma [ShowLocationRankName('city')] ou [ShowLocationRankName('town')] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.1000.title: "As Armas de [cannon_maker.GetNameWithNoTooltip]"
 flavor_byz.1000.desc: "[cannon_maker.GetName], um(a) engenheiro(a) e metalúrgico(a) do povo [cannon_maker.GetCulture.GetName], apareceu na corte. [cannon_maker.GetSheHe|U] declarou ousadamente que conseguiria construir para nós um canhão de dimensões nunca vistas, se fornecermos o metal e a verba. Entretanto, membros importantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nos alertam contra isso, dizendo que o salário exigido por [cannon_maker.GetSheHe] irritaria as guildas."
 flavor_byz.1000.a: "[cannon_maker.GetSheHe|U] terá tudo que precisar."
 flavor_byz.1000.b: "Isso é ultrajante!"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] pode acabar procurando seus inimigos..."
 flavor_byz.1000.historical_info: "Orbán entrou para a história por ter criado a grande bombarda que derrubou as muralhas de Constantinopla. Primeiro ele ofereceu seus serviços ao Imperador Romano Oriental, Constantino XI, mas foi recusado - então, em vez disso, ele procurou os turcos..."
 great_bombard: "Construindo uma Grande Bombarda"
 flavor_byz.1001.title: "A Desgraça da Babilônia"
 flavor_byz.1001.desc: "[cannon_maker.GetName], um(a) engenheiro(a) e metalúrgico(a) do povo [cannon_maker.GetCulture.GetName], está procurando emprego. [cannon_maker.GetSheHe|U] pede um salário realmente exorbitante, e já foi recusado por [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip], do país [GetCountry('BYZ').GetName]. Ainda assim, [cannon_maker.GetNameWithNoTooltip] promete construir para nós um canhão que possa explodir as muralhas da própria Babilônia."
 flavor_byz.1001.a: "Isso nos seria útil."
 flavor_byz.1001.b: "Vamos promover nossos próprios fabricantes de armas."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Hesicasmo"
 flavor_byz.1100.desc: "As questões teológicas sempre controlaram nosso povo. Como uma nação que se vê como o orgulho da fé [ShowReligionAdjective('orthodox')], provamos diversas vezes a validade das nossas crenças no divino.\n\nEntretanto, chegou à nossa atenção recentemente que [target_character.GetName] descobriu uma série de irregularidades na nossa prática religiosa realizadas pelos monges em [target_location.GetName]. De acordo com [target_character.GetShortNameWithNoTooltip], as práticas dos monges são quase hereges, variando de debates sobre a essência e praxe do divino até a prática de oração interna.\n\nParece que as escrituras de [target_character.GetShortNameWithNoTooltip] condenam os ensinamentos do Hesicasmo em uma tentativa de perturbar a paz social. Nossos assessores estão atentos ao atrito social, ou até mesmo revolta, se não encontrarmos um jeito de lidar com este problema."
 flavor_byz.1100.a: "São apenas debates acadêmicos inofensivos."
 flavor_byz.1100.b: "Não toleraremos essa insolência."
 flavor_byz.1100.c: "Não se apegue à sua cabeça, [target_character.GetShortNameWithNoTooltip]!"
 byz_may_trigger_other_event_tt: "Esses debate podem passar das nossas fronteiras em breve"
 slightly_worsen_relations_with_all_orthodox_tt: "Nossas relações com todos os países seguidores da fé [ShowReligionAdjectiveWithNoTooltip('orthodox')] piorarão levemente"
 worsen_relations_with_all_orthodox_tt: "Nossas relações com todos os países seguidores da fé [ShowReligionAdjectiveWithNoTooltip('orthodox')] piorarão bastante"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] Chega a [target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "Debates acadêmicos de natureza ideológica não são novidade para resultados calorosos e perseguições. Ao que parece, esse é o caso de [target_character.GetName], cuja oposição ao #italic Hesicasmo#! criou uma ruptura entre os acadêmicos e [target_character3.GetName], resultando no banimento do segundo, que buscou refúgio em nossos salões."
 flavor_byz.1101.a: "O que está acontecendo no país [target_country.GetLongName]?"
 flavor_byz.1102.title: "Debate para as Eras"
 flavor_byz.1102.desc: "\"Isso é um desastre total\", \"esse é o fim da fé [ShowReligionAdjective('orthodox')]?\", são algumas das frases comumente ouvidas no conflito entre [target_character2.GetName] e [target_character.GetName]. Embora o primeiro seja um apoiador fervoroso das práticas do Hesicasmo, o segundo fez tudo que podia para descreditar e deslegitimar essa práticas. Insultando e convocando o divino no mesmo fôlego, eles parecem ter dividido os seguidores da fé [ShowReligionAdjectiveWithNoTooltip('orthodox')] em [target_location.GetName]. Algo deve ser feito logo, ou corremos o risco de que este ultraje vire uma rebelião!"
 flavor_byz.1102.a: "Façam o que pregam e fiquem em silêncio, de preferência para sempre!"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip] gostará de seu novo lar na entidade política [target_country.GetNameWithNoTooltip]."
 flavor_byz_title_key: "Uma Mão pela Paz"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "As tendências antagonistas do país [GetCountry('TUR').GetName] provaram-se difíceis de lidar e uma distração para nossos verdadeiros objetivos de estabilizar nosso(a) [ROOT.GetCountry.GetFlavorRank]. Ainda bem que o governante do nosso briguento vizinho, [orhan_scope.GetName], demonstrou interesse na adorável filha do nosso governante, a querida [theodora_scope.GetName].\n\nPodemos prometer a mão de [theodora_scope.GetShortNameWithNoTooltip] a [orhan_scope.GetShortNameWithNoTooltip], garantindo uma aliança duradoura que encerrará suas agressões."
 flavor_byz.1200.historical_info: "Durante a Guerra Civil Bizantina de 1341 a 1347, a filha do Imperador João VI Cantacuzeno, Teodora Cantacuzeno, casou-se com o bei turco Orcano Gazi para ajudar a consolidar a aliança entre os dois países e garantir que os otomanos não mudassem de lado e começassem a apoiar o rival de João, a Imperatriz Regente Ana de Saboia."
 flavor_byz.1200.a: "Enviem a mensagem."
 flavor_byz.1200.b: "Não trocaremos [theodora_scope.GetShortNameWithNoTooltip] pela paz."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "O fraco governante [GetCountry('BYZ').GetName] está disposto a dar sua bela filha, [theodora_scope.GetName], para ser adicionada ao harém do nosso bravo governante [orhan_scope.GetName] em troca de uma aliança política.\n\nO que faremos com essa proposta?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Aceitem a nova noiva."
 flavor_byz.1201.b: "Rejeitem-na."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] aceitou nossa proposta, e [theodora_scope.GetName] se casará com ele e assegurará a paz entre nossas nações."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName] rejeitou nossa proposta. Ele certamente está preparando seu país para aumentar as hostilidades entre nossos países."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "Reconstruindo [target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "A política bizantina para Constantinopla sempre foi \"abrir os portões para popular as ruas da cidade\". Após a Peste Negra atingir Constantinopla, ela sofreu muitas perdas, deixando muitas residências vazias. Os imperadores tentaram recuperar a cidade, mas isso não bastaria, e a população da cidade diminuiria até sua queda em 1453."
 flavor_byz.1300.a: "Devemos reconstruir a cidade a qualquer custo."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "A [ShowSituationName('black_death')] devastou grande parte das nossas terras, com [target_location.GetName] sofrendo mais. Em comparação ao que era, a maioria das casas está desabitada, e quase ninguém caminha pelas ruas da cidade. Diferente de antes, nosso interior ficou deserto, e quase nenhuma província do povo [target_country.GetAdjective] tem população suficiente para trabalhar nos campos. Talvez possamos tentar convidar alguns comerciantes da [ShowRegionName('italy_region')] para nos ajudar com essa questão..."
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Não devemos confiar nesses comerciantes."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName] ofereceu aos nossos comerciantes terra em [target_location.GetName], com a esperança de popular as ruas da cidade novamente."
 flavor_byz.1301.a: "Aceitamos a oferta."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Eles ficarão em [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "[target_country2.GetLongName] respondeu ao nosso pedido. Eles prepararam [ShowPopTypeName('burghers')] de [target_location2.GetName] para se assentarem em [target_location.GetName]."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "[target_country2.GetName] rejeitou nosso pedido. Eles acham que enviar seus [ShowPopTypeName('burghers')] não lhes fará bem."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Restaurando os Varangianos"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "Antigamente, homens da [ShowRegionName('scandinavian_region')] velejavam para o sul, passando pelos rios da região [ShowRegionName('russian_region')] para sair no [ShowAreaName('black_sea_area')]. Esses homens, conhecidos como [ShowUnitDefinitionName('a_varangians')], serviram com extrema lealdade aos antigos imperadores do país [ROOT.GetCountry.GetName]. Talvez possamos restaurar essa guarda convidando [varangian_character.GetName] e um bando de homens do país [target_country.GetName] para servir a [target_character.GetName] como guarda-costas."
 flavor_byz.1400.a: "Vamos solicitar uma nova Guarda de Varangianos"
 flavor_byz.1400.b: "Não precisamos de [varangian_character.GetNameWithNoTooltip]."
 BYZ_IF_THEY_ACCEPT: "Solicitaremos [mercenaries|e] do país [target_country.GetName]. Se aceitarem, acontecerá o seguinte:"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "O país [target_country2.GetName] solicitou que enviássemos [varangian_character.GetName] junto de um bando de homens para a(o) [target_country.GetGovernment.GetCourtTitle] deles. Estão oferecendo dinheiro para aceitarmos."
 flavor_byz.1401.a: "Essa é uma oferta e tanto. Nós aceitamos."
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] pertence à capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "O país [target_country.GetName] aceitou nossa oferta. [varangian_character.GetName] já está velejando para o sul com seu bando de homens."
 flavor_byz.1402.a: "Com isso, a Guarda de Varangianos é restaurada."
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "O país [target_country.GetName] rejeitou nossa oferta. [varangian_character.GetName] e seus homens ficarão em [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Fanáticos de [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Enquanto a [ShowDisasterName('succession_crisis')] se agrava no país [ROOT.GetCountry.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] no(a) [target_location.GetName] tem explorado o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Isso levou muitos deles a tomar partido na [ShowDisasterNameWithNoTooltip('succession_crisis')]. Se não conseguirmos pacificar essa agitação, talvez tenhamos outra Guerra Civil."
 flavor_byz.1500.a: "O tempo está passando..."
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "Apesar de a Comuna de [target_location.GetName] ter se rebelado brevemente contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] local, conseguimos restaurar a ordem no(a) [target_location.GetRank.GetName]. Vamos rezar para que nunca se rebelem de novo."
 flavor_byz.1501.desc.b: "Apesar das nossas tentativas de impedir que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_location.GetName] se rebelasse contra nós, [target_character.GetName] não conseguiu conter essa pequena fagulha, fazendo com que as terras ao redor do(a) [target_location.GetRank.GetName] se juntassem à rebelião."
 flavor_byz.1501.a: "O desastre foi evitado."
 flavor_byz.1501.b: "Hora de extinguirmos o vigor desses plebeus."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Se não conseguirmos ganhar [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] de [pop_satisfaction|e] em [target_location.GetName] em #Y 3 anos#!, [target_location.GetProvince.GetName] se #Y Rebelará#!."
 thessaloniki_uprising: "Fanáticos da Tessalônica"
