l_braz_por:
 flavor_lit.1.title: "A Chegada da Religião [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_lit.1.desc: "A introdução da religião [ShowReligionName('lutheran')] na [ShowContinentName('europe')] causou impacto em todas as comunidades da fé [ShowReligionAdjective('catholic')]. Enquanto os adeptos dessa nova fé são perseguidos e obrigados a migrar, muitos encontraram seu caminho até as nossas terras, trazendo consigo sua riqueza. Essas elites culturais trouxeram novas ideias para o país [GetCountry('LIT').GetLongName], enquanto nos encontramos em uma encruzilhada religiosa entre o Oriente e o Ocidente.\n\nConforme se estabelecem nos nossos centros urbanos, cresce a pressão para aceitar esse movimento e simpatizar com sua luta, ainda que isso possa custar nossa posição diante dos poderosos vizinhos da fé [ShowReligionAdjectiveWithNoTooltip('catholic')]. Só o tempo dirá se o surgimento de um movimento religioso tão poderoso será vantajoso para nós."
 flavor_lit.1.a: "Vamos aceitar o movimento deles."
 flavor_lit.1.b: "Devemos acabar com eles."
 many_pops_will_become_lutheran_in_christian_locations_tt: "Muitos dos nossos [pops|e] da fé [ShowReligionGroupAdjective('christian')] pelos nossos [locations|e] serão convertidos para a religião [ShowReligionName('lutheran')]"
 lutheran_pops_gain_25_satisfaction: "Os [pops|e] da fé [ShowReligionAdjective('lutheran')] pelos nossos [locations|e] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 lutheran_pops_lose_33_satisfaction: "Os [pops|e] da fé [ShowReligionAdjective('lutheran')] pelos nossos [locations|e] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.2.title: "Onda da Religião [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_lit.2.desc: "Logo após o surgimento da fé [ShowReligionAdjective('lutheran')], mais um movimento está atraindo a atenção de toda a [ShowContinentName('europe')], a religião [ShowReligionName('calvinist')]. A chegada de refugiados da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] está abrindo caminho para uma segunda onda de refugiados da fé [ShowReligionAdjectiveWithNoTooltip('calvinist')], vindos de diversos cantos do continente e fugindo dos governos da fé [ShowReligionAdjective('catholic')] com mentalidade fechada de seus países de origem."
 flavor_lit.2.a: "A fé deles se integrará à nossa estrutura social."
 flavor_lit.2.b: "Não podemos trair a nossa doutrina..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "Muitos dos nossos [pops|e] da fé [ShowReligionGroupAdjective('christian')] pelos nossos [locations|e] serão convertidos para a religião [ShowReligionName('calvinist')]"
 calvinist_pops_gain_25_satisfaction: "Os [pops|e] da fé [ShowReligionAdjective('calvinist')] pelos nossos [locations|e] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 calvinist_pops_lose_33_satisfaction: "Os [pops|e] da fé [ShowReligionAdjective('calvinist')] pelos nossos [locations|e] perderão [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.3.title: "Tratado de Ugra"
 flavor_lit.3.desc: "Foi apresentada uma oportunidade diplomática que permitiria pacificar temporariamente um dos nossos inimigos mortais, permitindo-nos lidar com questões mais urgentes. Ansiosa para proteger sua posição atual e garantir que não ataquemos seus territórios, a entidade política [target_root_country.GetName] propôs nos ceder a área de [ShowAreaName('smolensk_area')] em troca de uma aliança proclamada e laços diplomáticos consideravelmente mais fortes."
 flavor_lit.3.a: "Vamos assinar o tratado."
 flavor_lit.3.b: "Um tratado feito por loucos."
 smolensk_owned_by_muscovy_tt: "Cada local em [ShowAreaName('smolensk_area')] possuído pela entidade política [target_root_country.GetNameWithNoTooltip] ou um [subject|e] será possuído por nós e se tornará nosso [core|e]"
 flavor_lit.4.title: "A Prole Maltratada"
 flavor_lit.4.desc_common: "Notícias preocupantes chegaram à corte do país [target_root_country.GetName], alegando falsamente que há tentativas em andamento de converter [target_character.GetName], que faz parte da dinastia [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] e se casou com [target_husband.GetName], à fé [ShowReligionAdjective('catholic')]."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Eles responderam cortando todos os laços diplomáticos e possivelmente usando isso como pretexto para violar a soberania das nossas fronteiras."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Felizmente, chegamos a uma solução diplomática com [target_character.GetNameWithNoTooltip] divorciando-se e partindo imediatamente."
 flavor_lit.4.a: "Que audácia."
 flavor_lit.4.tt1: "As péssimas habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] acabam levando ao rompimento dos laços diplomáticos"
 flavor_lit.4.b: "É melhor esfriar a cabeça por enquanto."
 flavor_lit.4.c: "O melhor resultado possível."
 flavor_lit.4.tt2: "As habilidades diplomáticas de [target_root_country.GetGovernment.GetRuler.GetName] garantem um divórcio e evitam a guerra"
 flavor_lit.5.title: "Laços Conjugais Ocidentais"
 flavor_lit.5.desc: "Após concluir nossa conversão à religião [ShowReligionName('catholic')], fica evidente que precisamos buscar legitimidade dentro da nossa nova sociedade religiosa. Após dias de correspondência, recebemos a notícia de que existe um(a) parente solteiro(a) de [target_character2.GetName] que se chama [target_character3.GetName]. Seria sábio considerar este casamento, pois tal união certamente ajudaria a nos integrar como parte da religião [ShowReligionNameWithNoTooltip('catholic')] ocidental e contribuiria ainda mais para o desenvolvimento do nosso povo."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] será um(a) [target_character3.GetWifeHusband] incrível!"
 flavor_lit.5.b: "O país [ROOT.GetCountry.GetLongNameWithNoTooltip] não precisa de realeza estrangeira."
 lit_should_poland_accept_tt: "Se o país [GetCountry('POL').GetName] aceitar a nossa proposta, talvez sejamos beneficiados com a disseminação de [institutions|e] e prosperidade."
 flavor_lit.5.historical_info: "Formalmente conhecida como #italic União de Krewo#!, o casamento entre o grão-duque lituano Jagelão e a Rainha Jadwiga da Polônia foi o ápice de décadas de esforços da conversão ao catolicismo e diplomacia por parte do grão-duque. Isso marcou o fim definitivo da identidade pagã do estado lituano."
 flavor_lit.6.title: "Indecisão entre Leste e Oeste"
 flavor_lit.6.desc: "A crescente pressão da nossa posição política e geográfica atingiu um ponto crítico. Com nossas fronteiras sendo constantemente abaladas por conflitos de cavaleiros e inimigos da fé [ShowReligionAdjective('catholic')], chegou o momento de fazermos uma escolha que provavelmente determinará o destino do nosso povo.\n\nMuitos dos nossos assessores apoiam a ideia de uma conversão genuína. Eles argumentam que estabelecer laços de confiança com o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] garantirá nossas fronteiras de maneira definitiva.\n\nNo entanto, alguns defendem que a nossa indecisão em converter está a nosso favor. Eles preferem uma conversão falsa para ganhar tempo e reunir nossas forças sem abandonar as crenças dos nossos antepassados..."
 flavor_lit.6.a: "Vamos fingir por enquanto..."
 flavor_lit.6.b: "Uma conversão genuína para garantir o nosso futuro!"
 flavor_lit.6.c: "O país [ROOT.GetCountry.GetLongNameWithNoTooltip] continuará com a fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]!"
 neighbor_catholics_lose_opinion_tt: "Todos os países vizinhos de fé [ShowReligionAdjectiveWithNoTooltip('catholic')] perderão [ShowBiasValue('religious_friction_modifier')|-=0] de [opinion|e] em relação a nós e podem declarar #R guerra#! contra nós"
 flavor_lit.6.historical_info: "A cristianização da Lituânia, o último grande bastião do paganismo, foi um processo extremamente turbulento. Ao longo do século XIV, houve muitas tentativas de abraçar o catolicismo e receber o batismo, por iniciativa dos grão-duques lituanos. Contudo, todas fracassaram, muitas vezes devido a vetos dos Cavaleiros Teutônicos ou por causa de hostilidades que levaram as negociações ao fracasso. Apenas durante os reinados de Jagelão e de seu primo, Vytautas, o Grande, a Lituânia adotou formalmente a fé católica."
 flavor_lit.7.title: "Cartas de [target_character1.GetShortNameWithNoTooltip]"
 flavor_lit.7.desc.a: "Apesar dos nossos esforços para convencer [target_character1.GetName] de que o melhor futuro para seu povo é adotar a nossa verdadeira fé, parece que o país [GetCountry('LIT').GetLongName] ainda não é avançado ou abençoado o suficiente para se banhar na luz do nosso Senhor. Como resultado, eles rejeitaram nossas tentativas de convertê-los, respondendo que manterão suas crenças e tradições até o fim..."
 flavor_lit.7.desc.b: "Nossos esforços para converter as terras atrasadas do país [GetCountry('LIT').GetLongName] aparentemente deram frutos! Após algum tempo de deliberação, [target_character1.GetName] entrou em contato e comprometeu-se a converter a si e ao e seu povo à religião [ShowReligionName('catholic')] em breve!"
 flavor_lit.7.a: "Um desenvolvimento interessante."
 lit_conversion.7_tt: "Apenas o tempo dirá se as intenções deles são genuínas ou não."
 flavor_lit.8.title: "Cristianização de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.8.desc: "Há pouco tempo, nos comprometemos a converter nosso(a) [GetCountry('LIT').GetGovernment.GetRulerTitle] e nosso povo à religião [ShowReligionName('catholic')]. Agora chegou o momento de determinar nossa posição sobre essa questão religiosa tão vital. Devemos cumprir nosso compromisso e nos converter plenamente ou permanecer fiéis às nossas raízes da fé pagã? Uma decisão em um momento tão crucial certamente determinará o nosso futuro.\n\nO batismo de [target_character.GetShortNameWithNoTooltip] com certeza será o prelúdio de uma nova era para a nossa nação. Embora possa surpreender muitos dos plebeus do país [ROOT.GetCountry.GetName], a conversão de [target_character.GetShortNameWithNoTooltip] e do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] foi um processo negociado que envolveu muitos cortesãos e grande parte do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.8.a: "Chegou a hora."
 flavor_lit.8.b: "Era tudo fachada!"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Esta decisão pode irritar muito os países vizinhos da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] e o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], podendo até levar a guerras contra nós#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] e seus descendentes diretos vão se converter à religião [ShowReligionNameWithNoTooltip('catholic')] para solidificar o primeiro passo do país rumo à cristianização#!"
 neighbor_catholics_receive_opinion_tt: "Todos os países da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] ganharão [ShowBiasValue('recently_embraced_catholicism')|+=0] de [opinion|e] em relação a nós"
 enable_conversion_to_catholicism_tt: "Concede acesso à [cabinet_action|e] de [ShowCabinetActionName('lit_promote_catholicism')]"
 flavor_lit.8.historical_info: "A Lituânia, o último país pagão da Europa, adotou oficialmente o cristianismo no final do século XIV. A conversão começou em 1387, quando o grão-duque Jagelão foi batizado para se casar com a Rainha Jadwiga da Polônia, solidificando uma aliança polaco-lituana. Esse evento iniciou a propagação do catolicismo, embora as práticas pagãs tenham persistido por algum tempo. Posteriormente, Vytautas, \"o Grande\", primo de Jagelão, intensificou a cristianização, especialmente em Samogícia, o último reduto do paganismo. Isso marcou o fim da conversão da Europa ao cristianismo, embora as crenças tradicionais tenham deixado um impacto duradouro na cultura lituana."
 flavor_lit.9.title: "Religião [ShowReligionNameWithNoTooltip('catholic')] Traída"
 flavor_lit.9.desc: "Parece que os líderes astutos do país [GetCountry('LIT').GetLongName] decidiram negar sua palavra e não se converter à religião [ShowReligionName('catholic')]. Esta última afronta é motivo suficiente para termos um argumento legítimo para finalmente livrar nossas fronteiras de suas crenças pagãs!"
 flavor_lit.9.a: "Às armas!"
 flavor_lit.10.title: "Ligações Orientais"
 flavor_lit.10.desc: "Apesar das várias tentativas feitas por missões de fé [ShowReligionAdjective('catholic')] para converter nosso povo, permanecemos fiéis à nossa fé.\n\nNo entanto, sussurros nos corredores deram lugar a boatos sobre uma possível conversão à fé [ShowReligionAdjective('orthodox')] por meio da graça de um casamento real com um membro da dinastia de [target_character2.GetName]. Embora seja uma proposta radical, muitos sob nosso estandarte que já seguem a fé. [ShowReligionAdjectiveWithNoTooltip('orthodox')] enxergam grande mérito nela.\n\nTal conversão certamente garantiria a nossa fronteira oriental, mas comprometeria muito as nossas relações com o Ocidente e traria ainda mais caos e instabilidade para a região. Além disso, muitos assessores alertam sobre a atitude dominadora e as demandas que tal casamento imporia sobre nós."
 flavor_lit.10.a: "É apenas uma brincadeira de mau gosto."
 flavor_lit.10.b: "Certamente é o correto a se fazer."
 target_character3_is_scorned_tt: "Isso irritará muito [target_character3.GetName]"
 flavor_lit.10.historical_info: "Durante a cristianização da Lituânia, nos séculos XIV e XV, o país quase adotou o cristianismo ortodoxo devido a complexas motivações políticas. O grão-duque Gediminas inicialmente considerou a conversão à fé ortodoxa, influenciado por Estados ortodoxos vizinhos. No entanto, a tentativa final de conversão ocorreu com Jagelão, que enfrentou pressão de sua mãe russa para se casar com Sofia, filha do Príncipe Dmitri de Moscou. Esse casamento teria exigido que Jagelão se convertesse à fé ortodoxa e possivelmente transformasse a Lituânia em um feudo de Moscou, uma opção que foi rejeitada."
 flavor_lit.11.title: "A Mão do País [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_lit.11.desc.a: "Após semanas de deliberação com o(a) [GetCountry('LIT').GetGovernment.GetCourtTitle], [target_character.GetName] entrou em contato com os nossos diplomatas com uma proposta interessante. Frustrado pelos constantes conflitos de fronteira e isolamento diplomático, o país [GetCountry('LIT').GetLongName] decidiu abraçar a religião [ShowReligionName('catholic')] e até mesmo pedir a mão de [target_character3.GetShortName] para unir ainda mais nossas duas casas. Tal desenvolvimento pode levar ao fortalecimento da nossa influência dentro de seus territórios centrais."
 flavor_lit.11.desc.b: "Apesar da sua recente conversão à religião [ShowReligionName('catholic')], os que seriam os arautos de uma nova era para o país [GetCountry('LIT').GetLongName] falharam em compreender a importância de assegurar sua legitimidade por meio de um casamento conosco. Eles não apenas rejeitaram nossas tentativas diplomáticas como vizinhos, mas também chegaram ao ponto de nos insultarem por meio da nossa correspondência!"
 flavor_lit.11.a: "Que eles sejam abençoados."
 flavor_lit.11.b: "Não precisamos de vínculos para garantir a lealdade deles!"
 may_lead_to_peaceful_union: "Isso pode levar a uma união pacífica entre os nossos países."
 flavor_lit.12.title: "Sinos Matrimoniais em [target_location2.GetNameWithNoTooltip]"
 flavor_lit.12.desc: "Planejar um casamento real não é uma tarefa fácil. As cortinas da cor e estilo corretos, o local perfeito e muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e parentes para assistir são apenas algumas das responsabilidades de um evento tão grandioso. Acima de tudo, [target_character.GetShortName] e [target_character3.GetShortName] vestidos em trajes magníficos, como se o próprio sol os iluminasse com seu brilho. A cerimônia ocorre sem nenhum contratempo, e os arautos por toda a entidade política [GetCountry('LIT').GetLongName] proclamam a união dos dois recém-casados!"
 flavor_lit.12.a: "Que eles vivam felizes para sempre!"
 flavor_lit.13.desc: "O país [GetCountry('LIT').GetLongName] sempre foi uma irregularidade nas nossas fronteiras. É verdade que nem sempre mantivemos boas ou até mesmo neutras relações e já nos confrontamos muitas vezes no passado.\n\nSuas recentes correspondências com o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] resultaram apenas em pressões e promessas vagas, sem nenhum sucesso concreto. Em um momento de clareza, [target_character.GetName] decidiu oficialmente pedir a mão de um dos membros da nossa casa por meio de um casamento.\n\nTal movimento certamente impactará o equilíbrio de poder na região, conquistando muitos novos inimigos e permitindo-nos fazer exigências e movimentos influentes na sua fronteira oriental..."
 flavor_lit.13.a: "Aprovar o casamento."
 flavor_lit.13.b: "Não permitiremos isso!"
 flavor_lit.14.title: "O Casamento de [target_character.GetShortNameWithNoTooltip] e [target_character3.GetShortNameWithNoTooltip]"
 flavor_lit.14.desc: "Chegou uma mensagem das mãos de [target_character2.GetName]! Nela estão detalhados os requisitos para a cerimônia de casamento entre [target_character.GetName] e [target_character3.GetName]. Parece que finalmente aprovaram nosso pedido para unir oficialmente nossas duas casas. O peso de tal decisão é imenso, e sua gravidade é suficiente para alterar o rumo de toda a nossa história..."
 flavor_lit.14.a: "Seguir em frente com o casamento."
 flavor_lit.14.b: "Não podemos arriscar a nossa soberania."
 flavor_lit.15.title: "Diplomacia com a Região [ShowRegionNameWithNoTooltip('russian_region')]"
 flavor_lit.15.desc: "O equilíbrio de poder nas nossas fronteiras entre o Oriente e o Ocidente está em um estado delicado. O poder cada vez maior do país [GetCountry('MOS').GetLongName] ameaça ofuscar o terror causado pelas hordas do Extremo Oriente. Para evitar que suas tendências belicosas envolvam toda a região, devemos fazer os preparativos diplomáticos necessários, buscando contato com seus vizinhos mais poderosos..."
 flavor_lit.15.a: "Diplomacia para evitar a guerra!"
 flavor_lit.15.b: "Vamos entrar em contato com o país [target_country1.GetNameWithNoTooltip]."
 flavor_lit.15.c: "Certamente é um desperdício de moeda."
 flavor_lit.15.historical_info: "A relação entre o Grão-Ducado da Lituânia e os estados russos nos séculos XIV e XV envolveu cooperação e competição. Sob líderes como Gediminas, Algirdas e Vytautas, \"o Grande\", a Lituânia expandiu seu território para o leste, incorporando regiões da atual Bielorrússia e Ucrânia. Isso os colocou em frequente interação com os principados russos, especialmente o crescente Grão-Ducado de Moscou. Enquanto ambos os poderes disputavam o controle dessas terras, as tensões aumentaram. No entanto, a Lituânia também formou alianças estratégicas com repúblicas russas do norte, como Novogárdia e Pskov, que buscavam conter a influência de Moscou. Embora essas parcerias ajudassem a defender contra inimigos comuns como os tártaros, a dinâmica entre Lituânia e Moscou permaneceu instável, alternando entre períodos de colaboração e rivalidade."
 flavor_lit.16.title: "No Interesse da Diplomacia"
 flavor_lit.16.desc: "Uma procissão de diplomatas do país [GetCountry('LIT').GetLongName] chegou hoje a [target_location.GetName]. Presentes luxuosos e o protocolo real são seguidos enquanto os diplomatas atravessam nossa capital. Uma carta de [target_character2.GetName] pinta um quadro de amizade entre os nossos povos contra um inimigo comum, o país [GetCountry('MOS').GetLongName]. Cooperação e amizade certamente serão ferramentas vitais e importantes para conter o crescente poder do [GetCountry('MOS').GetFlavorRank] na nossa fronteira oriental."
 flavor_lit.16.a: "Os presentes são muito bem-vindos!"
 diplomatic_isolation_tt: "Nossas chances de buscar aliados na região [ShowRegionNameWithNoTooltip('russian_region')] vão diminuir"
 flavor_lit.17.title: "Catedral de [ShowLocationNameWithNoTooltip('vilnius')|U]"
 flavor_lit.17.desc: "Agora que [ROOT.GetCountry.GetLongName] finalmente se juntou ao mundo da fé [ShowReligionGroupAdjective('christian')], devemos mostrar aos nossos novos irmãos nossa religiosidade e devoção construindo uma nova [ShowBuildingTypeName('cathedral')] em [ShowLocationName('vilnius')].\n\nNós vamos construí-la sobre as ruínas de uma igreja muito antiga que já foi usada por um longínquo governante da fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')] do país [ROOT.GetCountry.GetNameWithNoTooltip] e mostraremos ao mundo nosso grande desejo de nos reintegrar ao rebanho do Senhor."
 flavor_lit.17.a: "Comecem a construção."
 flavor_lit.17.b: "Não podemos arcar com isso."
 flavor_lit.17.historical_info: "Em 1251, durante o reinado de Mindaugas e após sua conversão ao cristianismo, a catedral original foi construída em Vilnius para abrigar o bispo da Lituânia. Após a morte de Mindaugas, a edificação foi transformada novamente em um local de culto pagão, o que perdurou até 1387, quando a Lituânia se converteu oficialmente ao cristianismo."
 flavor_lit.18.title: "Reformas de centralização de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.18.desc: "Sob os cuidados da dinastia [target_character.GetDynasty.GetName], o país [ROOT.GetCountry.GetName] cresceu e se tornou um(a) grande [ROOT.GetCountry.GetFlavorRank]. Finalmente abandonamos as garras da fé pagã e nos unimos ao mundo moderno. No entanto, muitas regiões sob nosso domínio resistem a seguir as leis criadas em [capital_scope.GetName] e rejeitam nossa autoridade.\n\nChegou o momento de retomar o controle do nosso próprio país e criar um estado mais unido."
 flavor_lit.18.a: "Precisamos centralizar o Estado."
 flavor_lit.18.b: "Não vamos enfrentar a tradição."
 flavor_lit.18.historical_info: "O grão-duque Vytautas fez muitos esforços para centralizar seu país durante seu reinado, sendo um deles a abolição do antigo sistema de ducados parciais. Vytautas tomou Lutsk sob seu controle direto em 1393, aboliu o Ducado de Kiev em 1394 e nomeou um vice-rei na Podólia em 1395, com apenas os menores ducados permanecendo intactos."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "O(A) novo(a) [ROOT.GetCountry.GetGovernment.GetConsortTitle] de nosso governante, [consort_scope.GetName], trouxe consigo muitas inovações culinárias de [birth_location_scope.GetName].\n\nOs cortesãos e membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [capital_scope.GetName] estão fascinados pelo estranho utensílio chamado garfo usado pelo(a) [ROOT.GetCountry.GetGovernment.GetConsortTitle] para comer, assim como os novos pratos e ingredientes que [consort_scope.GetSheHe] trouxe do sul. Todos que desejam manter sua reputação rapidamente começaram a copiá-l[consort_scope.GetHerHim] e a nova tendência gerou uma grande demanda por coisas como azeitonas, trigo e vinho."
 flavor_lit.19.a: "Nós vamos adotar esses novos costumes."
 flavor_lit.19.b: "Não precisamos dessa influência estrangeira."
 lit_fancy_new_dishes: "Novos Pratos Elegantes"
 flavor_lit.19.historical_info: "Com a chegada da italiana Bona Sforza como nova consorte grã-duquesa da Lituânia, várias inovações culinárias chegaram à corte lituana, como o garfo e muitas receitas tradicionais italianas."
 flavor_lit.20.title: "Supremus Dux Lithuaniae"
 flavor_lit.20.desc: "Apesar de nosso(a) [ROOT.GetCountry.GetFlavorRank] ter se estendido além de suas fronteiras originais e agora incorporar muitos povos, nunca nos projetamos como mais que um(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], apesar de sermos mais fortes que muitos na [ShowContinentName('europe')]. [target_character.GetName] não aceita que seus títulos sejam inferiores aos de seus inimigos. Por isso, [target_character.GetSheHe] deseja se projetar como algo mais grandioso — acima de meros duques, e certamente igual a reis.\n\nEste ato certamente prejudicaria nossa legitimidade a curto prazo. Entretanto, se mantivermos certo grau de humildade, nossos súditos não nos veriam como suseranos que os tratam como inferiores. Ainda assim, na luta pelo poder na [ShowContinentNameWithNoTooltip('europe')], humildade costuma levar a um declínio."
 flavor_lit.20.historical_info: "As consequências da guerra civil da Lituânia em 1381 e o Acordo de Ostrów deixaram Vytautas, o Grande, como o único monarca do Grão-Ducado. Na tentativa de legitimar ainda mais seu governo e reivindicar a sucessão da Rússia de Kiev, ele se projetou como #italic Supremus Dux Lithuaniae#!, o Duque Supremo da Lituânia, um título que não havia sido consistentemente utilizado antes de sua era. Essa designação persistiu mesmo sob a República das Duas Nações, até a partição do Estado pelos austríacos, russos e prussianos."
 flavor_lit.20.a: "Vamos nos projetar de acordo."
 flavor_lit.20.b: "Um pouco de humildade garantirá a estabilidade interna."
 flavor_lit.21.title: "A Dinastia [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]"
 flavor_lit.21.desc: "Apesar de muitas famílias existirem na entidade política [ROOT.GetCountry.GetName], poucas dominaram o cenário político do(a) [ROOT.GetCountry.GetFlavorRank]. Uma dessas famílias é a dinastia [ShowDynastyName('radziwill_dynasty')], liderada pelo(a) influente [target_character.GetName]. Tentando ampliar sua influência no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] abordou [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] buscando um cargo no(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.21.historical_info: "A família Radziwiłł estava entre poucas na Comunidade Polaco-Lituana que ajudaram a preservar o Grão-Ducado da Lituânia como um Estado distinto. Fundada por Radvila Astikas, eles acumularam diversos títulos pela Europa, virando até príncipes do Sacro Império Romano."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] será o(a) Grande Marechal de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.21.b: "Um cargo no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] será suficiente."
 flavor_lit.21.c: "Quem são eles para exigir qualquer coisa do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]?"
 flavor_lit.22.title: "Ascensão da Dinastia [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Entre os membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], a família [ShowDynastyName('gostautai_dynasty')] sempre teve uma influência incontestada. Atualmente liderados por [target_character.GetName], eles controlam muitas regiões do(a) [ROOT.GetCountry.GetFlavorRank]. Embora isso represente um problema para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], talvez possamos nos aliar a eles, e o alinhamento dos nossos interesses pode levar a uma maior estabilidade interna."
 flavor_lit.22.historical_info: "Os Goštautai foram os principais rivais da família Radziwiłł nos séculos XV e XVI. Servindo tanto a Vytautas, o Grande, quanto a Casimiro IV Jagelão, eles acumularam vastos territórios, e eram considerados entre os nobres mais ricos da Europa. Infelizmente, a linhagem da família acabou em 1542, e suas propriedades passaram para o Grão-Duque da Lituânia."
 flavor_lit.22.a: "Um presente seria um bom gesto de amizade."
 flavor_lit.22.b: "Não podemos deixar seu poder crescer mais."
 flavor_lit.23.title: "Privilégio Religioso de [target_character.GetNameWithNoTooltip]"
 flavor_lit.23.desc: "A entidade política [ROOT.GetCountry.GetName] há muito tem diversos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] seguindo a fé [ShowReligionAdjective('orthodox')] em seu território. Entretanto, muitos deles não desfrutam das mesmas condições que suas contrapartes da fé [ROOT.GetCountry.GetReligion.GetAdjective]. Eles agora se opõem a [target_character.GetName], a quem culpam por essa injustiça. Se quisermos conquistá-los, temos que garantir a eles os mesmos direitos legais que o resto do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.23.historical_info: "Para estabelecer adequadamente um reino feudal na Lituânia, Sigismund Kęstutaitis precisou da confiança de seus súditos ortodoxos. Em 1434, ele lhes concedeu privilégios garantindo que nenhum nobre, independentemente da religião, poderia ser preso ou punido sem a aprovação de uma corte."
 flavor_lit.23.a: "Eles terão nosso apoio e seus privilégios."
 flavor_lit.23.b: "Se querem igualdade, devem seguir o código jurídico [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Nossa conversão para o [ROOT.GetCountry.GetReligion.GetName] deixou os do(a) [target_location.GetRank.GetName] de [target_location.GetName] sem um local sagrado para rezar. Para resolver isso, [target_character.GetName] e o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] querem convidar arquitetos [ShowCultureGroupName('german_group')] para que ajudem a estabelecer as fundações de um local dedicado a São Nicolau. Embora isso certamente agrade os, talvez seja mais sábio deixarmos que esse local seja construído sem intervenção do Estado, preservando o tesouro [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_lit.24.historical_info: "A Igreja de São Nicolau foi a primeira igreja construída na Lituânia. Inspirada pela arquitetura gótica do Sacro Império Romano, ela atraiu artesãos e comerciantes germânicos, que assentaram em Vokiečių gatvė, em Vilnius."
 flavor_lit.24.a: "Financiaremos esta nova igreja em nome de [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_lit.24.b: "Deixe que o povo comum cuide de suas próprias necessidades."
 flavor_lit.25.title: "Direitos do(a) [ShowLocationRankNameWithNoTooltip('city')] de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_lit.25.desc: "Considerando a condição de [target_location.GetName] na entidade política [ROOT.GetCountry.GetName], o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] teme que o(a) [target_location.GetRank.GetName] perca sua importância no(a) [ROOT.GetCountry.GetFlavorRank]. Portanto, eles apelaram a [target_character.GetName] e ao governo [ROOT.GetCountry.GetGovernment.GetAdjective], pedindo que o assentamento receba direitos oficiais de [ShowLocationRankName('city')] para potencialmente atrair novos comerciantes e artesãos.\n\nEntretanto, alguns argumentam contra a centralização da nossa população em um(a) único(a) [ShowLocationRankNameWithNoTooltip('city')], defendendo uma distribuição mais equilibrada no(a) [ROOT.GetCountry.GetFlavorRank]. Embora isso dê poder a diversos estamentos, também manteria sua satisfação."
 flavor_lit.25.a: "Deixem [target_location.GetNameWithNoTooltip] virar um(a) [ShowLocationRankNameWithNoTooltip('city')]."
 flavor_lit.25.b: "É melhor incentivarmos uma descentralização."
 lit_all_vilnius_pops_become_loyal_tt: "Todos os [pops|e] em [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.26.title: "Reforma Valakų"
 flavor_lit.26.desc: "Apesar de grande parte das terras da entidade política [ROOT.GetCountry.GetName] ser arável, a força de trabalho diminuiu devido à atual urbanização. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está especialmente preocupado, acreditando que essa tendência apenas fortalece o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Para impedir mais interrupções, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propõe uma reforma na posse de terras. Em vez de depender de títulos alodiais, que criam desconfiança entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], todos os súditos, por lei, estariam sob a posse do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. A tributação e os deveres militares não seriam mais baseados na quantidade de famílias, mas medidos com o uso da unidade Valakų, fornecendo um entendimento mais claro da riqueza e da mão de obra das nossas terras.\n\nAgora, com essas reformas apresentadas a [target_character.GetName], há uma crescente pressão para implementá-las, apesar de certa controvérsia entre as classes inferiores."
 flavor_lit.26.a: "Adotaremos a unidade de medida Valakų."
 flavor_lit.26.b: "A mobilidade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] é benéfica a longo prazo."
 lit_all_peasant_pops_lose_satisfaction_tt: "Todos os [pops|e] do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.27.title: "Sudebnik da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.27.desc: "A falta de um código jurídico na entidade política [ROOT.GetCountry.GetName] virou um problema maior que o esperado. Alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] roubam veldamai de outras terras ou exploram florestas sem permissão. Para resolver isso, [target_character.GetName] quer introduzir um código jurídico abordando esses crimes. Essas leis trariam consistência à forma com que latifundiários tratam seus súditos, enquanto possibilitam que famílias proeminentes evitem se submeter às práticas arbitrárias de membros inferiores do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.27.a: "Vamos implementar essas novas leis."
 flavor_lit.27.b: "Em vez de fortalecermos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], devemos nos afastar desse sistema."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "Com o exército [ROOT.GetCountry.GetAdjective] precisando de novas ideias, um(a) [target_character.GetWomanMan] peculiar surgiu afirmando ter participado de diversos cercos pela [ShowContinentName('europe')]. Seu nome é [target_character.GetName], membro da dinastia [ShowDynastyName('siemienowicz_dynasty')]. Apesar de muitos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] duvidarem de sua descendência do povo [ShowCultureName('aukstaitian')], as histórias de sua origem parecem plausíveis. Assim, muitos na entidade política [ROOT.GetCountry.GetNameWithNoTooltip] desejam que [target_character2.GetName] [target_character.GetHerHim] recrute para o exército, pois [target_character.GetSheHe] poderia se provar um(a) estrategista do nível de Alexandre, o Grande."
 flavor_lit.28.a: "Empreguem [target_character.GetSheHe] no exército."
 flavor_lit.28.b: "Permitir que [target_character.GetSheHe] siga seu próprio caminho também pode nos beneficiar."
 flavor_lit.28.c: "Remover esta figura nos trará favor com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.29.title: "Introdução do Kontušo Juosta"
 flavor_lit.29.desc: "Recentemente, uma grande parcela do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ficou fascinada por uma nova moda trazida por nossos comerciantes da [ShowContinentName('asia')]. Especificamente, é um novo tipo de faixa feita com o tecido mais fino e decorado com o ouro mais brilhante, originária da [ShowRegionName('anatolia_region')] e da [ShowRegionName('persia_region')]. Chegando agora até nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], alguns membros já a estão usando para representar sua posição no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Talvez essa seja uma oportunidade para trazer um novo estilo para todos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_lit.29.a: "Essas novas faixas serão ótimos acessórios."
 flavor_lit.29.b: "Parece um desperdício de recursos."
 lit_new_clothing_style: "Novo Estilo de Vestimenta"
 flavor_lit.30.title: "Os Palemônidas"
 flavor_lit.30.desc: "Apesar de termos convertido a entidade política [ROOT.GetCountry.GetName] ao [ROOT.GetCountry.GetReligion.GetName], muitos dos nossos vizinhos ainda nos enxergam como meros bárbaros, acreditando que nossas antigas tradições da fé [ShowReligionAdjective('romuva')] influenciam cada parte da nossa sociedade. Embora isso seja verdade para muitos na entidade política [ROOT.GetCountry.GetNameWithNoTooltip], se quisermos legitimar o governo de [target_character2.GetName], temos que ser criativos.\n\n[target_character.GetName] escreveu contos afirmando que a dinastia [ShowDynastyName('gediminid_dynasty')] tem origem romana. Eles falam de Palemon, que, juntamente de diversas famílias nobres, fugiu de [ShowLocationName('rome')] após a devastação causada por Átila, o Huno. Escapando da morte certa, eles chegaram na [ShowAreaName('lithuania_area')] e estabeleceram um novo reino.\n\nEmbora muitos considerem esses contos mera ficção, talvez possamos usá-los como prova de que somos descendentes do próprio Augusto."
 flavor_lit.30.a: "Vamos promover essas crônicas."
 flavor_lit.30.b: "Reivindicaremos [ShowLocationNameWithNoTooltip('rome')]!"
 flavor_lit.30.c: "Não há motivo para espalhar essa propaganda."
 flavor_lit.31.title: "Renascimento das Tradições do Povo [ShowReligionAdjectiveWithNoTooltip('romuva')]"
 flavor_lit.31.desc: "Com a onda da [ShowSituationName('reformation')] assolando a entidade política [ROOT.GetCountry.GetName], um grande conflito surgiu no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sobre questões teológicas. Essa agitação foi notada pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], levando muitos a acreditarem que a fé [ROOT.GetCountry.GetReligion.GetAdjective] é um fardo muito grande para o(a) [ROOT.GetCountry.GetFlavorRank].\n\nEm todo o país, as pessoas tentam restaurar as velhas crenças da fé [ShowReligionAdjective('romuva')], uma oportunidade para o povo comum se libertar dos problemas impostos pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Talvez esse seja um sinal de que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] deveria voltar às tradições."
 flavor_lit.31.a: "Não tentaremos impedir isso."
 flavor_lit.31.b: "Vamos lembrá-los porque seguimos a fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10%#! de todos os nossos [pops|e] do povo [ROOT.GetCountry.GetCulture.GetName] serão convertidos ao [ShowReligionName('romuva')]"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5%#! de todos os nossos [pops|e] do povo [ROOT.GetCountry.GetCulture.GetName] serão convertidos ao [ShowReligionName('romuva')]"
 flavor_lit.32.title: "Influência do Povo [target_country.GetAdjectiveWithNoTooltip] na Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.32.desc: "Com a crescente influência da entidade política [target_country.GetName] sobre a entidade política [ROOT.GetCountry.GetName], uma nova tendência surgiu não apenas entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mas também no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Inspirados pelos costumes do povo [target_country.GetCulture.GetName], eles estão introduzindo novas ideias, livros e elementos culturais no(a) [ROOT.GetCountry.GetFlavorRank]. Isso ajudou a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] a eliminar lentamente suas tendências isolacionistas, dando ao seu povo um melhor entendimento de práticas mais exóticas. Entretanto, isso também começou a desgastar a cultura do povo [ROOT.GetCountry.GetCulture.GetName], gradualmente transformando-a em uma híbrida com a do povo [target_country.GetCulture.GetNameWithNoTooltip]."
 flavor_lit.32.a: "Resistiremos a essa mudança cultural."
 flavor_lit.32.b: "Mudanças são inevitáveis, então vamos aceitá-las."
 flavor_lit.33.title: "Os Últimos Fiéis da Fé [ShowReligionAdjectiveWithNoTooltip('romuva')]"
 flavor_lit.33.desc: "Apesar de um considerável tempo ter passado desde a nossa conversão ao [ROOT.GetCountry.GetReligion.GetName], a influência das tradições da fé [ShowReligionAdjective('romuva')] há muito persiste no(a) [ROOT.GetCountry.GetFlavorRank]. Após muitos anos brutais eliminando esses costumes da entidade política [ROOT.GetCountry.GetName], a luta finalmente acabou. Um censo recente conduzido pelo(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle] revela que há mais nenhum traço da influência dos Velhos Deuses no(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.33.a: "É hora de seguirmos em frente."
 flavor_lit.33.b: "Vamos ao menos respeitar essas velhas tradições."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "Cada [pop|e] [ROOT.GetCountry.GetCulture.GetName] na entidade política [ROOT.GetCountry.GetName] ganhará [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.34.title: "Leis do Povo [ShowCultureNameWithNoTooltip('ruthenian')] na Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.34.desc: "Nossas propriedades na [ShowRegionName('ruthenia_region')] têm sido governadas com leis diferentes das do território [ROOT.GetCountry.GetAdjective]. Conhecidas como $russkaya_pravda_policy$, elas ditam como o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] governa, como o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] deve ser tratado e qual é a fé oficial. Embora muitas dessas leis não se apliquem no coração do(a) [ROOT.GetCountry.GetFlavorRank], poderíamos nos inspirar nelas, e talvez até elevar alguns aspectos delas em todo(a) o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.34.a: "As leis da Rússia de Kiev serão uma ótima adição ao nosso sistema legal."
 flavor_lit.34.b: "Não insultaremos as leis do povo [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Cada [pop|e] [ROOT.GetCountry.GetCulture.GetName] ganhará [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.35.title: "O Primeiro Manuscrito"
 flavor_lit.35.desc: "A produção em massa de livros graças às maravilhas da [ShowInstitutionName('printing_press')] trouxe uma enchente literária para a entidade política [ROOT.GetCountry.GetName]. Entretanto, muitos desses livros não estão escritos em [ROOT.GetCountry.GetCourtDialect.GetName], tornando-os inacessíveis para o povo comum. Como resultado, diversos indivíduos se dedicaram a traduzir essas obras para o idioma local. Alguns até se inspiraram para traduzir toda a Bíblia e escrever sobre suas próprias crenças religiosas. Um exemplo é o recém-publicado [ShowWorkOfArtTypeName('treatise')] intitulado $simple_words_of_catechism$, escrito por [target_character.GetName]. Ele deu a muitos um melhor entendimento do mundo além do(a) [ROOT.GetCountry.GetFlavorRank], algo que pode fortalecer o povo, mas também pode deixá-lo mais difícil de controlar."
 flavor_lit.35.a: "As maravilhas da [ShowInstitutionNameWithNoTooltip('printing_press')] serão propagadas!"
 flavor_lit.35.b: "Impediremos essa impressão de livros em massa."
 flavor_lit.36.title: "Imigrantes da Entidade Política [target_country.GetNameWithNoTooltip]"
 flavor_lit.36.desc: "Como membros da entidade política [target_country.GetLongName], vimos um influxo de pessoas em busca de refúgio da agitação política do(a) [target_country.GetFlavorRank], esperando construírem novas vidas na entidade política [ROOT.GetCountry.GetName]. Muitos desses indivíduos do povo [target_country.GetCulture.GetName] desejam se assentar em diversas partes do nosso país, ajudando a repopular áreas em extrema necessidade de mão de obra. Poderíamos incentivar essa migração, mesmo se prejudicar nossa relação com a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_lit.36.a: "Daremos as boas-vindas a eles."
 flavor_lit.36.b: "Não podemos irritar a entidade política [target_country.GetNameWithNoTooltip]."
 flavor_lit.37.title: "A [ShowInstitutionNameWithNoTooltip('renaissance')] do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_lit.37.desc: "A propagação dos ideais da [ShowInstitutionName('renaissance')] na entidade política [ROOT.GetCountry.GetName] teve um efeito positivo no povo [ROOT.GetCountry.GetCulture.GetName]. Através da interação com pensamentos de toda a [ShowContinentName('europe')], algumas influências começaram a dar uma nova forma a certos aspectos do(a) [ROOT.GetCountry.GetFlavorRank]. Notavelmente, há um aumento da literatura escrita em [ROOT.GetCountry.GetCourtDialect.GetName], com novos autores buscando criar obras de arte que poderiam propagar ainda mais a nossa cultura. Devemos promover esse movimento ou permitir que se desenvolva naturalmente?"
 flavor_lit.37.a: "Investiremos ouro para promover essa nova arte."
 flavor_lit.37.b: "Um desperdício do nosso tesouro."
 flavor_lit.38.title: "Cesto de Pão da [ShowContinentNameWithNoTooltip('europe')]"
 flavor_lit.38.desc: "A produção de [ShowGoodsName('wheat')] na [ShowRegionName('ruthenia_region')] nos forneceu os alimentos necessários para sustentar o crescimento populacional. Ainda assim, essas terras férteis não estão sendo completamente utilizadas. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] agora propõe investirmos recursos para desenvolver mais a região, construindo novas cidades que não dependeriam mais de importações para alimentar a população, e potencialmente possibilitar o assentamento completo da área."
 flavor_lit.38.a: "Ela será nosso cesto de pão."
 flavor_lit.38.b: "É melhor priorizarmos o comércio a curto prazo."
 lit_cheaper_granaries_in_ruthenia_tt: "Cada [location|e] na [ShowRegionName('ruthenia_region')] possuído por nós e que produz [ShowGoodsName('wheat')] ganhará o [modifier|e] [ShowModifier('lit_grain_supply_of_europe')] por #Y 20#! anos"
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "A ascensão da arte neoclássica atraiu novos artistas de toda a [ShowContinentName('europe')], cada um com esperança de deixar sua marca na história da nação. Entre esses artistas está [target_character.GetName], habitante do povo [ShowCultureName('greater_polish')] de [ShowLocationName('warsaw')]. [target_character.GetSheHe|U] deseja servir no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], se estivermos dispostos a financiar [target_character.GetSherHe]."
 flavor_lit.39.a: "Nosso ouro será usado para propagar nossa cultura."
 flavor_lit.39.b: "Então [target_character.GetSheHe] deve encontrar trabalho em outro lugar."
 flavor_lit.40.title: "Os Seguidores da Fé [ShowReligionAdjectiveWithNoTooltip('romuva')] de [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Pesquisas recentes conduzidas no(a) [ROOT.GetCountry.GetFlavorRank] revelam que a fé [ShowReligionAdjective('romuva')] ainda persiste na entidade política [ROOT.GetCountry.GetName]. O(a) [target_location.GetRank.GetName] de [target_location.GetName] continua a praticar esses costumes pagãos, representando uma ameaça ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], que busca unificar a nação através da fé. Talvez seja a hora convertê-los ao [ROOT.GetCountry.GetReligion.GetName] à força, para que possamos governar realmente como líderes da fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 flavor_lit.40.a: "Vamos converter esses pagãos!"
 flavor_lit.40.b: "Irritar nossa população pode não ser a melhor escolha."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5%#! de todos os [pops|e] da fé [ShowReligionAdjective('romuva')] em [target_location.GetName] serão convertidos ao [ROOT.GetCountry.GetReligion.GetName]"
 lit_all_romuva_pop_become_unhappy_tt: "Todos os nossos [pops|e] da fé [ShowReligionAdjective('romuva')] perderão [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.41.title: "Área Sagrada [ShowReligionAdjectiveWithNoTooltip('romuva')] em [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Apesar da nossa conversão para a fé [ROOT.GetCountry.GetReligion.GetName] ter sido bem-sucedida, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continua a se apoiar na sua fé nos deuses antigos. Ele ainda venera o local sagrado em [target_location.GetName], recusando-se a reconhecer a governança [ROOT.GetCountry.GetAdjective] e se apegando teimosamente às tradições antigas. Talvez seja hora de mostrar as consequências de desafiar o país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.41.a: "Queime tudo."
 flavor_lit.41.b: "Não vamos causar incidentes por isso."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "Todos os [pops|e] da fé [ShowReligionAdjective('romuva')] em [target_location.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.42.title: "Remanescentes [ShowReligionAdjectiveWithNoTooltip('romuva')] no Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_lit.42.desc: "Apesar de muitos no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] terem se convertido para a fé [ROOT.GetCountry.GetReligion.GetName], nem todos abraçaram a fé verdadeira. Alguns ainda reverenciam os deuses antigos, desafiando diretamente a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Talvez os privilégios concedidos a eles sirvam apenas para abrigar práticas hereges. Pode ser hora de lembrá-los sobre quem realmente os governa caso continuem com suas crenças [ShowReligionAdjective('romuva')]."
 flavor_lit.42.a: "Converta-os à força."
 flavor_lit.42.b: "Ações como essa aborreceriam nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5%#! de todos os [pops|e] da fé [ShowReligionAdjective('romuva')] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se converterão para o [ROOT.GetCountry.GetReligion.GetName]"
 flavor_lit.43.title: "Convite de Famílias dos [ShowCultureGroupNameWithNoTooltip('tatar_group')]"
 flavor_lit.43.desc: "Nossa conquista da região [ShowRegionName('steppes_region')] nos trouxe não apenas glória e segurança, mas também muitas famílias dos [ShowCultureGroupName('tatar_group')], que outrora governaram a terra. Agora, tais famílias querem um recomeço e desejam se estabelecer em nossa terra natal, onde podem se integrar melhor à nossa sociedade. Muitos expressaram vontade de servir em nosso exército, formando uma comunidade que beneficiaria muito o país [ROOT.GetCountry.GetName]. Mesmo assim, essa integração terá um custo para o(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.43.a: "Vamos dar as boas-vindas para essas famílias dos [ShowCultureGroupNameWithNoTooltip('tatar_group')] de Lipka."
 flavor_lit.43.b: "Não vamos permitir que migrem para nossas terras."
 flavor_lit.44.title: "Combatendo a Ressurgência [ShowReligionAdjectiveWithNoTooltip('romuva')]"
 flavor_lit.44.desc: "A ascensão da [ShowSituationName('reformation')] inspirou muitos no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] no país [ROOT.GetCountry.GetName] a voltarem para as tradições antigas da fé [ShowReligionName('romuva')], gerando agitação nas áreas rurais. Esse problema crescente levou o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a debater como resolver a questão. A maioria crê que o(a) [ROOT.GetCountry.GetFlavorRank] deve agir diretamente para apressar sua conversão, em vez de esperar as tradições antigas sumirem sozinhas. [target_character.GetName] pode precisar aprovar tais medidas, caso tenha mesmo devoção [ROOT.GetCountry.GetReligion.GetAdjective]."
 flavor_lit.44.a: "É hora de lidar com essa questão religiosa."
 flavor_lit.44.b: "Não vamos prejudicar as comunidades do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "Vamos liberar [ShowParliamentIssueTypeName('lit_measures_against_romuva')] para o restante da [situation|e] da [ShowSituationName('reformation')]"
 flavor_lit.45.title: "Estatutos do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.45.desc: "A ausência de código jurídico unificado no país [ROOT.GetCountry.GetName] se mostrou problemática para [target_character.GetName], que deve governar numa mistura de leis regionais no(a) [ROOT.GetCountry.GetFlavorRank]. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propõe a criação de um novo código jurídico para consolidar essas leis distintas e para ser traduzida em vários idiomas do nosso povo. Tal código traria a clareza e a autoridade tão necessárias no reino."
 flavor_lit.45.a: "Vamos criar essas novas leis."
 flavor_lit.45.b: "Manter as leis regionais é melhor."
 flavor_lit.1000.title: "Influência [target_country2.GetAdjectiveWithNoTooltip] em [ShowLocationNameWithNoTooltip('kaunas')]"
 flavor_lit.1000.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] sofreu um declínio, com seu comércio diminuindo dentro das fronteiras do país [ROOT.GetCountry.GetName]. Em reação, o governador do(a) [target_location.GetRank.GetNameWithNoTooltip] procura atrair comerciantes do país [target_country2.GetLongName] na esperança de que seus investimentos revitalizem a área, mesmo que isso culmine em aceitar a influência de poderes estrangeiros."
 flavor_lit.1000.a: "Vamos convidar os comerciantes para ajudar o(a) [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_lit.1000.b: "Não precisamos da ajuda do país [target_country2.GetCulture.GetNameWithNoTooltip]."
 lit_no_offer_on_hansa_tt: "Nenhuma oferta será enviada ao país [target_country2.GetName]"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "O governador de [target_location.GetName], junto com [target_character.GetName], nos abordou com uma oferta: o direito de nossos comerciantes se estabelecerem no(a) [target_location.GetRank.GetName]. Eles esperam que nosso envolvimento transforme a área em um centro de comércio promissor no país [target_country.GetName]. É uma oferta tentadora, mas devemos considerar o risco de perder investimentos caso decidam tomar nossos recursos posteriormente."
 flavor_lit.1001.a: "Vamos aceitar a oferta."
 flavor_lit.1001.b: "Por que investir em um lugar não confiável?"
