l_braz_por:
 flavor_bav.1.title: "Eleitor, Finalmente!"
 flavor_bav.1.desc: "Os esforços e a lealdade do(a) nosso(a) [target_ruler.GetName] finalmente foram recompensados por [hre_emperor.GetName], que reconheceu nossa importância e nos concedeu o título de Eleitor. Vamos celebrar esse marco na história do país [ROOT.GetCountry.GetName] e organizar um grande baile."
 flavor_bav.1.a: "Gastem o que for preciso."
 flavor_bav.1.b: "Não é o momento para celebrações."
 flavor_bav.2.title: "Uma Nova Lei para um Novo País"
 flavor_bav.2.desc: "O país [ROOT.GetCountry.GetLongName] está finalmente reunido após tantos anos dividido. A alegria trazida aos cidadãos pela união do novo país criou uma oportunidade para [ruler_scope.GetName] explorar a situação e alterar suas tradições mais enraizadas. Chegou a hora de proclamar uma mudança na nossa lei de sucessão e garantir que a terra do país [ROOT.GetCountry.GetNameWithNoTooltip] nunca mais seja dividida."
 flavor_bav.2.a: "Os antigos privilégios devem ser revogados."
 flavor_bav.2.b: "Encerrar a tradição."
 flavor_bav.2.c: "Devemos respeitar a tradição."
 flavor_bav.3.title: "A [GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "O Duque da Baixa Baviera, [target_cousin.GetName], faleceu! Embora estivesse sofrendo com hanseníase e sua morte não tenha sido uma surpresa, nossa família ainda está de luto e precisa discutir o que acontecerá com a [GetCountry('LBV').GetName] a partir de agora.\n\n[target_ruler.GetName] recebeu uma solicitação para atuar como figura de liderança para o(a) jovem herdeiro(a). Podemos usar isso para trabalhar na reunificação da Baviera, um objetivo bastante almejado por [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.3.a: "Alinhar em proximidade a nós."
 flavor_bav.3.b: "Anexar diretamente!"
 flavor_bav.3.c: "Não vamos interferir nos assuntos deles."
 flavor_bav.4.title: "Nossos Rivais no país [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_bav.4.desc: "As últimas décadas foram dominadas pelo conflito entre as casas de [target_ruler.GetName] e [target_rival.GetName]. A casa da dinastia [target_ruler.GetDynasty.GetName] negava a influência do país [GetCountry('BOH').GetName] no Norte do [GetUniqueInternationalOrganization('hre').GetName], nomeando sua própria família como [GetCountry('BRA').GetGovernment.GetRulerTitle] do país [GetCountry('BRA').GetName]. Nossas relações mais recentes têm sido estáveis, mas um novo confronto pode surgir a qualquer momento. Talvez seja a hora de enterrar as desavenças do passado e reconciliar nossas relações com o país [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_bav.4.a: "Tentar reconciliar nossa relação."
 flavor_bav.4.b: "Eles são nossos inimigos por um motivo!"
 flavor_bav.5.title: "A Ameaça Sulista"
 flavor_bav.5.desc: "A dinastia [target_rival.GetDynasty.GetName] não esconde suas ambições de reivindicar a coroa imperial do [GetUniqueInternationalOrganization('hre').GetName]. Em tempos da nossa própria ascensão à coroa, nossa dinastia enfrentou bravamente os exércitos deles e declarou vitória apenas com a derrota dos inimigos na batalha de [ShowLocationName('muhldorf')]. Com o período calmo dos últimos anos, talvez seja o momento de superar os conflitos do passado e reconciliar nossas relações."
 flavor_bav.5.a: "Vamos facilitar nossas relações com eles."
 flavor_bav.5.b: "A Dinastia [target_rival.GetDynasty.GetNameWithNoTooltip] deve ser detida!"
 flavor_bav.6.title: "Ascensão da Dinastia [hre_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_bav.6.desc: "Embora fôssemos uma liderança incontestável do [GetUniqueInternationalOrganization('hre').GetName] no passado, uma nova casa ascendeu a uma posição dominante no [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]. A dinastia [hre_ruler.GetDynasty.GetName] assumiu o controle da coroa imperial e não demonstra ter intenções de rescindir tão cedo.\n\nDevemos ponderar sobre nosso posicionamento com relação à governança deles e se vamos apoiar ou não seu mandato."
 flavor_bav.6.a: "Eles não são dignos do nosso apoio!"
 bav_reconcile_habsburg: "Reconciliação entre as nossas dinastias"
 flavor_bav.6.b: "Sempre se oponham à dinastia [hre_ruler.GetDynasty.GetNameWithNoTooltip]!"
 bav_against_habsburg: "Conflitos Dinásticos"
 flavor_bav.7.title: "Oito Perguntas sobre o Poder do Papa"
 flavor_bav.7.desc: "O famoso frade Franciscano [william_ockham_scope.GetName], excomungado pelo [GetCountry('PAP').GetGovernment.GetRulerTitle] e sob proteção de [hre_emperor.GetName], escreveu mais um tratado sobre filosofia política, questionando a autoridade do [GetCountry('PAP').GetGovernment.GetRulerTitle]: #italic Oito Perguntas sobre o Poder do Papa#!.\n\nA disseminação dessas ideias pode criar discordâncias e rebeliões contra as autoridades religiosas."
 flavor_bav.7.a: "Disseminem as ideias de [william_ockham_scope.GetNameWithNoTooltip]."
 flavor_bav.7.b: "Não podemos permitir isso."
 flavor_bav.8.title: "Um Novo Mapa para a [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_bav.8.desc: "Fomos informados de que [philipp_apian_scope.GetName], filho do famoso astrônomo, matemático e cartógrafo Peter Apian, retornou de seus estudos em [ShowLocationName('paris')] e está lecionando em [ShowLocationName('tubingen')].\n\nPodemos contratá-lo para desenhar um novo mapa mais detalhado das nossas propriedades, mas sua recusa em denunciar a religião [ShowReligionName('calvinist')] provavelmente irritaria parte do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_bav.8.a: "Contratem o homem."
 flavor_bav.8.b: "Não vamos contratar um [ShowReligionAdjectiveWithNoTooltip('calvinist')]."
 flavor_bav.8.historical_info: "Philipp Apian foi contratado para criar um mapa detalhado do Ducado Bávaro em 1554; uma tarefa que ele concluiu em sete anos. Após a criação do mapa original, cópias menores, chamadas de #italic Bairische Landtafeln#!, foram produzidas e vendidas pessoalmente por Apian em Ingolstadt. Seu trabalho foi superado apenas no século XIX, e foi usado para prejudicar a Baviera durantes as Guerras Napoleônicas, quando foi utilizado pelo exército francês para invadir o país."
 flavor_bav.9.title: "A Antiga Marienkapelle"
 flavor_bav.9.desc: "A antiga Marienkapelle, construída no Noroeste, ao lado das muralhas da velha cidade, serviu como uma adorável igreja paroquial para o povo da cidade, além de ter sido um local de sepultamento para a dinastia [ShowDynastyName('wittelsbach_dynasty')] de Munique por séculos.\n\nTodavia, um arquiteto $BAV_ADJ$ chamado [george_halsbach_scope.GetName] propôs um plano grandioso para uma nova catedral feita de tijolos vermelhos, coroada por duas torres imponentes que seriam visíveis de qualquer local da cidade."
 flavor_bav.9.a: "Construam essa maravilha."
 flavor_bav.9.b: "Negativo. Não vamos substituir um monumento adorado."
 flavor_bav.10.title: "O Santuário da Heresia"
 flavor_bav.10.desc: "Um boato mal-intencionado começou a se espalhar nas diversas cortes dos reis da fé [ShowReligionAdjective('catholic')]. Os rumores dizem que a corte de [hre_emperor.GetName] é um abrigo para hereges e infiéis, onde zombam das leis de Deus e ignoram os ensinamentos da Igreja.\n\nTemos que acabar com essa fofoca maligna e reconquistar nosso prestígio. Poderíamos expulsar os frades excomungados, [william_ockham_scope.GetName] e [michael_cesena_scope.GetName]; esse gesto de fanatismo certamente abafaria os boatos."
 flavor_bav.10.a: "Não, esses homens estão sob a minha proteção."
 flavor_bav.10.b: "Expulsem-nos. Mostrem nossa religiosidade para todos."
 flavor_bav.10.historical_info: "O reinado do Sacro Imperador Romano Luís IV, \"O Bávaro\", foi marcado por seu conflito com o Papado de Avignon. Após ser excomungado pelo Papa João XXII, em 1324, e devido à conseguinte agitação eclesiástica, sua corte em Munique, a Alter Hof, ficou conhecida como um santuário para teólogos que criticavam a Igreja Católica e o Papa. Tais teólogos eram considerados hereges, como William de Ockham e Michael de Cesena."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] e a História da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.11.desc: "[target_artist.GetName] ficou famoso como tutor na corte de [target_ruler.GetName]. Ele escreveu uma gramática de [ShowLanguageName('latin_language')] e outros manuais em sua época. Como compensação por seus serviços, ele pediu que [target_ruler.GetShortNameWithNoTooltip] patrocinasse um trabalho para escrever a história da [ROOT.GetCountry.GetName] e documentar as conquistas dos nossos gloriosos antecessores."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Isso é um desperdício de dinheiro!"
 flavor_bav.20.title: "O [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "Tendo em vista as tradições jurídicas das regiões vizinhas, [target_ruler.GetName] propôs a criação de um código jurídico unificado, refletindo os esforços que [previous_ruler.GetName] fez anteriormente para fortalecer a autoridade do governo [target_country.GetGovernment.GetAdjective]. Essa codificação das leis do governo [target_country.GetAdjective] dentro do [ShowPolicyName('bav_codex_bavarica')] aprimorariam a governança do(a) [target_country.GetFlavorRank] [target_country.GetAdjective]. Será que devemos prosseguir com a gigantesca tarefa da [ShowSocietyDirectionName('centralization')]?"
 flavor_bav.20.a: "Vamos criar o [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]!"
 flavor_bav.20.b: "Não é hora de fazermos essas reformas."
 flavor_bav.23.title: "O Renascimento da Academia de Ciências do Povo [target_country.GetAdjectiveWithNoTooltip]"
 flavor_bav.23.desc: "Com o próspero cenário cultural do $enlightenment$ na [ShowContinentName('europe')], pensadores de [target_city.GetName] solicitaram que [target_ruler.GetName] crie a [ShowBuildingTypeName('academy_of_sciences')], similar a outras instituições acadêmicas da [ShowContinentName('europe')]. Essa instituição pode elevar o prestígio [target_country.GetAdjective], mas viria com muitas despesas. Será que devemos investir no futuro do conhecimento?"
 flavor_bav.23.a: "Apoiem a academia. A ciência fará a entidade política [target_country.GetNameWithNoTooltip] avançar."
 flavor_bav.23.b: "Em vez disso, invistam em avanços militares."
 flavor_bav.24.title: "Um Assassinato na Abadia"
 flavor_bav.24.desc: "O [ShowBuildingTypeName('scriptorium')] é um pequeno vilarejo perto de [ShowLocationName('garmisch')], também conhecido por seus grandes ilustradores e pintores. Recentemente, um evento escandaloso chocou a abadia, quando um lorde menos influente foi assassinado dentro dos campos de sua respeitável instituição. Felizmente, [target_artist.GetName], que residia dentro do vilarejo para fazer sua obra-prima, conseguiu auxiliar a investigação. Artistas talentosos assim, e com a mente aguçada de um detetive, certamente fariam uma soma incrível ao nosso país."
 flavor_bav.24.a: "Tragam [target_artist.GetNameWithNoTooltip] agora mesmo!"
 flavor_bav.24.b: "[target_artist.GetSheHe|U] certamente fará uma fortuna com sua obra."
 flavor_bav.25.title: "O Reinheitsgebot de [GetCurrentYear]"
 flavor_bav.25.desc: "No ano de [GetCurrentYear], [target_ruler.GetName] da entidade política [target_country.GetName] decretou o Reinheitsgebot, uma nova lei que governa a produção de [ShowGoodsName('beer')] por todo(a) [target_country.GetFlavorRank]. Ao restringir os ingredientes à cevada, lúpulo e água, o(a) [target_country.GetGovernment.GetRulerTitle] tenta garantir a qualidade da cerveja do mercado [target_country.GetAdjectiveWithNoTooltip] e proteger seus súditos de aditivos prejudiciais. Essa lei não apenas garante o sabor da [ShowGoodsNameWithNoTooltip('beer')] como também estabiliza seus preços e fortalece a reputação do [target_country.GetAdjectiveWithNoTooltip] no(a) [GetInternationalOrganization('hre').GetName]."
 flavor_bav.25.a: "A [ShowGoodsNameWithNoTooltip('beer')] do povo [target_country.GetAdjectiveWithNoTooltip] será a melhor!"
 flavor_bav.25.b: "Essas restrições podem prejudicar a criatividade dos cervejeiros."
 flavor_bav.1302.title: "O Desmembramento [target_country.GetAdjectiveWithNoTooltip] de [GetCurrentYear]"
 flavor_bav.1302.desc: "Rivalidades internas da família [target_ruler.GetDynasty] levaram à divisão do(a) [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip] em várias entidades independentes novamente. [rival_brother.GetName] ameaça fazer uma revolta se a(o) [GetCountry('LBV').GetName] não ganhar autonomia total. Como resultado, essa fragmentação ameaça a união do(a) [target_country.GetFlavorRank] e abre uma porta para potenciais interferências externas. Será que devemos apoiar a divisão para apaziguar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ou lutar para manter $BAV$ em união?"
 flavor_bav.1302.a: "Permitam a divisão do(a) $BAV$."
 flavor_bav.1302.b: "Lutem contra a divisão do(a) $BAV$."
 flavor_bav.1302.c: "Tentem manter a união por meio de concessões."
 flavor_bav.1302.historical_info: "A fragmentação de territórios bávaros foi um tema recorrente no fim da era medieval e no início do período moderno. As disputas dinásticas, especialmente da família Wittelsbach, costumavam causar a partilha do ducado, formando domínios menores e rivais. Essas divisões enfraqueciam a autoridade central e expunham a Baviera a influências estrangeiras e agitações internas. Os séculos XIV e XV passaram por diversas partilhas, incluindo a notória divisão de 1392, que deu origem aos ducados separados de Baviera-Munique, Baviera-Ingolstadt e Baviera-Landshut. Esforços para preservar a união frequentemente atrapalhavam os interesses dos nobres e as tradições de sucessão, o que favorecia a partilha entre seus herdeiros em vez dos primogênitos."
 flavor_bav.27.title: "A Fundação da Universidade de [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "Em [GetCurrentYear], solicitaram que [target_ruler.GetName] financiasse a criação da [ShowBuildingTypeName('university')] de [target_location.GetName], para trazer prestígio e conhecimento à região. A [ShowBuildingTypeNameWithNoTooltip('university')] promete fomentar inovação e crescimento intelectual, mas para apoiá-la será necessário desviar recursos de objetivos militares."
 flavor_bav.27.a: "Financiem a [ShowBuildingTypeNameWithNoTooltip('university')] de [target_location.GetNameWithNoTooltip]!"
 flavor_bav.27.b: "Não podemos arcar com esse financiamento."
 flavor_bav.27.historical_info: "A Universidade de Ingolstadt foi fundada em 1472 pelo Duque Luís IX da Baviera-Landshut e foi uma das primeiras universidades do Sacro Império Romano. Moldada a partir da Universidade de Viena, ela se tornou um proeminente centro de ensino católico e humanista. A instituição exercia uma função essencial nas correntes da época, recebendo figuras do Renascimento Germânico e, mais tarde, se tornando um reduto da Contrarreforma. Sua fundação marcou um investimento significativo na educação e cultura da Baviera, muitas vezes sendo priorizada até sobre as ambições militares e territoriais."
 flavor_bav.28.title: "Uma Elevação a [ShowSpecialStatusNameWithNoTooltip('elector')]?"
 flavor_bav.28.desc: "[home_ruler.GetName] enviou emissários até [emperor_ruler.GetName], solicitando uma elevação ao título de [ShowSpecialStatusName('elector')]. Essa solicitação tem base no apoio real da entidade política [bavaria_country.GetNameWithNoTooltip] durante a atual [ShowSituationName('war_of_religions')]. Ter esse reconhecimento aumentaria substancialmente a influência do governo [bavaria_country.GetAdjectiveWithNoTooltip] dentro do(a) [GetInternationalOrganization('hre').GetName]."
 flavor_bav.28.a: "Solicitem a elevação da entidade política [bavaria_country.GetNameWithNoTooltip]."
 flavor_bav.28.b: "Concentrar na consolidação da nossa força interna."
 flavor_bav.28.historical_info: "Durante o tumultuado período da Guerra dos Trinta Anos, a Baviera, que era liderada pelo Duque Maximiliano I, exerceu uma função fundamental com seu apoio à causa católica. Para reconhecer sua lealdade e apoio militar, o Imperador Fernando II convocou a Dieta de Ratisbona em 1623. Por meio dela, ele transferiu a dignidade eleitoral do Eleitor Palatino protestante Frederico V, alvo de uma proibição imperial por ter atuado na Revolta Boêmia, para o Duque Maximiliano I da Baviera. Além de ter melhorado a influência política da Baviera dentro do Sacro Império Romano, essa elevação também consolidou sua condição como um poder central na Liga Católica. A transferência do eleitorado foi uma mudança significativa nas dinâmicas de poder imperial, marcando um ponto alto da autoridade imperial durante a guerra."
 flavor_bav.29.title: "O(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] Avalia a Solicitação da Entidade Política [bavaria_country.GetNameWithNoTooltip]"
 flavor_bav.29.desc: "Os emissários da entidade política [bavaria_country.GetName] apresentaram seu argumento à(ao) [emperor_ruler.GetName], citando sua lealdade resoluta durante a [ShowSituationName('war_of_religions')]. Esta decisão tem muito peso, pois elevar a entidade política [bavaria_country.GetNameWithNoTooltip] significaria remover o(a) atual [ShowSpecialStatusName('elector')] de [elector_at_war.GetName]."
 flavor_bav.29.a: "Concedam o título de [ShowSpecialStatusNameWithNoTooltip('elector')] à entidade política [bavaria_country.GetNameWithNoTooltip]."
 flavor_bav.29.b: "Recusem sua solicitação e mantenham o status quo."
 flavor_bav.29.historical_info: "Durante o tumultuado período da Guerra dos Trinta Anos, o Imperador Fernando II encarou a tarefa complexa de recompensar seus aliados leais e, ao mesmo tempo, manter um equilíbrio delicado de poder dentro do Sacro Império Romano. O Duque Maximiliano I da Baviera foi fundamental com seu apoio à causa católica, principalmente liderando a Liga Católica e dando contribuições militares como a vitória decisiva da Batalha da Montanha Branca em 1620. Para reconhecer sua lealdade inabalável e fortalecer a posição católica dentro do império, Fernando II convocou a Dieta de Ratisbona em 1623. Por meio dela, ele transferiu oficialmente a dignidade eleitoral do Eleitor Palatino protestante Frederico V, alvo de uma proibição imperial por ter atuado na Revolta Boêmia, para Maximiliano I. Além de ter recompensado um aliado estável, essa decisão estratégica também reconfigurou o cenário eleitoral a favor da facção católica, reforçando a autoridade imperial durante um período tumultuado."
 flavor_bav.30.title: "A Entidade Política [bavaria_country.GetNameWithNoTooltip] Elevada à(ao) [ShowSpecialStatusNameWithNoTooltip('elector')]"
 flavor_bav.30.desc: "[emperor_ruler.GetName] decidiu conceder à(ao) [home_ruler.GetName] e à entidade política [bavaria_country.GetName] o prestigiado título de [ShowSpecialStatusName('elector')]. Essa decisão marca um momento central para a entidade política [bavaria_country.GetNameWithNoTooltip], que ascende a uma posição de influência significativa dentro do(a) [GetInternationalOrganization('hre').GetName]."
 flavor_bav.30.a: "Uma nova era começa para entidade política [bavaria_country.GetNameWithNoTooltip]!"
 flavor_bav.31.title: "Solicitação Recusada pelo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 flavor_bav.31.desc: "[emperor_ruler.GetName] escolheu recusar a elevação da entidade política [bavaria_country.GetName] à condição de [ShowSpecialStatusName('elector')]. Apesar do apoio leal da entidade política [bavaria_country.GetNameWithNoTooltip] durante a [ShowSituationName('war_of_religions')], o equilíbrio de poder dentro do(a) [GetInternationalOrganization('hre').GetName] continuará inalterado."
 flavor_bav.31.a: "Vamos nos fortalecer apesar dessa decisão."
 flavor_bav.32.title: "Nós perdemos a nossa condição de $elector$!"
 flavor_bav.32.desc: "A decisão de [emperor_ruler.GetName] nos tirou o nosso título de [ShowSpecialStatusName('elector')]. Agora o Colégio Eleitoral do(a) [GetInternationalOrganization('hre').GetName] dá as boas-vindas à entidade política [bavaria_country.GetName], o(a) mais novo(a) [ShowSpecialStatusName('elector')]. Isso marca uma mudança significativa no equilíbrio de poder."
 flavor_bav.32.a: "A nossa reputação foi manchada."
 flavor_bav.33.title: "Reconstrução da [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]"
 flavor_bav.33.desc: "A reconstrução barroca da [ShowBuildingTypeName('herrenchiemsee_abbey')] começou sob a ordem de [target_ruler.GetName], transformando-a em um deslumbrante símbolo cultural da entidade política [target_country.GetName] e sua vida religiosa. A abadia, originalmente fundada em 765 d.C. de acordo com a tradição (embora provavelmente já estivesse presente ao menos 100 anos antes disso), será revitalizada com uma arquitetura grandiosa e uma expressão artística que incorporam a era barroca."
 flavor_bav.33.a: "Invistam em uma completa reconstrução da [ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]!"
 flavor_bav.33.b: "Concentrem esses recursos em outra coisa."
 flavor_bav.1000.title: "A Secundogenitura de [ShowLocationNameWithNoTooltip('cologne')]"
 flavor_bav.1000.desc: "O Eleitorado de [ShowLocationName('cologne')] finalmente está sob tutela da nossa dinastia. Seu governante recém-nomeado, [kol_ruler.GetName], certamente estará muito mais propício aos objetivos da nossa casa do que o antecessor jamais foi. Sem dúvidas, nosso melhor interesse é estabelecer uma relação cordial entre nossos países."
 flavor_bav.1000.desc_rival: "Nossos amargos rivais, o maldito Eleitorado de [ShowLocationName('cologne')] finalmente está sob tutela da nossa dinastia. A ascensão de [kol_ruler.GetName] certamente será uma mudança drástica nas políticas do país [GetCountry('KOL').GetName], que estará muito mais propício aos objetivos da nossa casa do que o governo antecessor jamais foi. Sem dúvidas, nosso principal interesse é acabar com a antiga rivalidade e iniciar uma relação melhor."
 flavor_bav.1000.a: "Mostrem nossa supremacia sobre eles."
 flavor_bav.1000.b: "Acabem com essa rivalidade e mostrem nossa gratidão."
 flavor_bav.1000.c: "É melhor não."
 flavor_bav.1001.title: "Nosso Parente da [GetCountry('BAV').GetNameWithNoTooltip]"
 flavor_bav.1001.desc: "[bav_ruler.GetName], governante da [GetCountry('BAV').GetName], nos enviou um belo presente para comemorar a ascensão de nosso(a) estimado(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName], com quem tem parentesco. Certamente nosso melhor interesse é firmar uma relação cordial entre nossos países."
 flavor_bav.1001.desc_rival: "Nossos ex-rivais da [GetCountry('BAV').GetName] nos enviaram um presente para comemorar a ascensão de nosso(a) estimado(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName], com quem tem parentesco. Certamente nosso melhor interesse é acabar com a antiga rivalidade e firmar uma boa relação."
 flavor_bav.1001.desc_union: "[GetCountry('BAV').GetLongName] nos enviou um belo presente para comemorar a ascensão de nosso(a) estimado(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ao trono deles. Certamente nosso melhor interesse é firmar uma relação cordial com a nossa união recém-formada."
 flavor_bav.1001.a: "Aceitar o presente."
 flavor_bav.1001.b: "Acabar com a rivalidade inútil."
 flavor_bav.1001.c: "Rejeitá-los."
 flavor_bav.1002.title: "Rejeitados pelo país [GetCountry('KOL').GetNameWithNoTooltip]"
 flavor_bav.1002.desc: "Nosso presente gentil e a demonstração de apoio ao país [GetCountry('KOL').GetName] foram rejeitados pela arrogância de [kol_ruler.GetName]."
 flavor_bav.1002.a: "Que insolente!"
 flavor_bav.1100.title: "Uma Fortaleza em [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1100.desc: "Nosso(a) assessor(a) [mil_advisor.GetName], que possui uma grande experiência em liderança militar, sugere a fortificação de [ShowLocationName('ingolstadt')]. O assentamento fica em uma importante posição estratégica, capaz de controlar as estradas de [ShowLocationName('regensburg')] a [ShowLocationName('ulm')] e [ShowLocationName('nuremberg')] e [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Comecem a construção."
 flavor_bav.1100.b: "É desnecessário."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] em [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1101.desc: "O engenheiro militar [reginar_solms_scope.GetName] visitou a cidade fortificada de [ShowLocationName('ingolstadt')] e propôs a [target_ruler.GetName] um projeto de modernização, melhorias e expansão das fortificações da cidade. Segundo ele, para manter a importância estratégica de [ShowLocationNameWithNoTooltip('ingolstadt')], sua infraestrutura militar precisa estar atualizada, ou poderá perder a capacidade de disseminar sua influência pelo território."
 flavor_bav.1101.a: "Convidar [reginar_solms_scope.GetShortNameWithNoTooltip] para se juntar à nossa corte e colocar seu plano em ação."
 flavor_bav.1101.b: "Não daremos atenção a alarmistas."
 flavor_bav.1101.reason: "Defesas Avançadas"
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')], a Cidade de 100 Torres"
 flavor_bav.1102.desc: "A cidade fortificada de [ShowLocationName('ingolstadt')] é uma imponente fortaleza na nossa região. Suas muralhas expandem nossa influência sobre a estrada importante que ela protege.\n\nChegou a hora de expandir ainda mais esse poder e melhorar as defesas da cidade para que nossos futuros inimigos saibam que é inútil se opor a nós."
 flavor_bav.1102.a: "Comecem a construção."
 flavor_bav.1102.b: "Não precisamos dessas expansões."
 flavor_bav.1200.title: "Theatinerkirche"
 flavor_bav.1200.desc: "[consort_scope.GetName] incentiva [ruler_scope.GetName] a se comprometer com o financiamento de uma igreja magnífica para a Ordem Teatina em [ShowLocationName('munich')]. Ela já escolheu um arquiteto bolonhês, [agostino_barelli_scope.GetName], para construir a igreja no estilo barroco dos [ShowCultureGroupName('italian_group')]. Nosso aristocrático e rico estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está impressionado com os planos, que ela divulgou para o conhecimento de todos, pois seus membros são grandes admiradores do elegante estilo dos [ShowCultureGroupNameWithNoTooltip('italian_group')]."
 flavor_bav.1200.a: "Muito bem, façam como ela quer."
 flavor_bav.1200.b: "Não. Isso é desnecessário."
 flavor_bav.1201.title: "Um arquiteto furioso"
 flavor_bav.1201.desc: "[agostino_barelli_scope.GetName], o novo arquiteto que está construindo a Theatinerkirche em [ShowLocationName('munich')], provou ser uma pessoa extremamente difícil com quem trabalhar. Suas brigas constantes com o administrador do local, o padre Teatino, confessor de [consort_scope.GetName], provocaram inúmeros problemas no local da obra, até que um recente surto violento finalmente causou a perda de prestígio do arquiteto.\n\nA expulsão do arquiteto experiente deixaria a nova igreja nas mãos de seu aprendiz, e segundo em comando, [henry_zuccalli_scope.GetName], pois ele é o único com conhecimento suficiente para continuar o projeto."
 flavor_bav.1201.a: "Expulsá-lo e dar o cargo ao aprendiz."
 flavor_bav.1201.b: "Ignorar as brigas e manter [agostino_barelli_scope.GetShortNameWithNoTooltip]."
 flavor_bav.1300.title: "A Herança do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.1300.desc: "Com a morte de [old_ruler.GetName], estamos lidando com a herança de suas terras entre os herdeiros homens, conforme as leis dos [ShowCultureGroupName('german_group')]. A morte de [old_ruler.GetNameWithNoTooltip] aconteceu em um momento infeliz para o nosso país, com seu projeto de reunificar a $BAV$ fracassando nas últimas etapas.\n\nAgora, [target_ruler.GetName] terá que trabalhar contra seus irmãos e irmãs para desfazer o dano da separação e proclamar sua soberania na Baviera."
 flavor_bav.1300.a: "Uma tarefa difícil!"
 flavor_bav.1301.title: "A Reunificação da [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.1301.desc: "[target_ruler.GetName] finalmente triunfou sobre sua família e centralizou poder suficiente em suas próprias mãos para se proclamar como governante da [ROOT.GetCountry.GetName]. Os graves erros da divisão das terras do povo [ROOT.GetCountry.GetCulture.GetName] entre os filhos de [target_ancestor.GetName] foram corrigidos, e o país poderá seguir em frente, unificado sob a orientação de [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "A Fundação da Residência de [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "Como consequência da agitação da cidade, [target_ruler.GetName] encomendou a construção de uma nova fortaleza no limite de [target_location.GetName], mais tarde conhecida como Neuveste da Residência de [target_location.GetNameWithNoTooltip]. Embora tenha servido como fortificação no início, a Residência de [target_location.GetNameWithNoTooltip] será usada principalmente como sede de poder e [target_country.GetGovernment.GetCourtTitle] de [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.1400.a: "Invistam na Residência para demonstrar a nossa força."
 flavor_bav.1400.b: "Atrasem a construção por enquanto."
 flavor_bav.1401.title: "A [ShowInstitutionNameWithNoTooltip('renaissance')] na Expansão da Residência de [target_location.GetNameWithNoTooltip]"
 flavor_bav.1401.desc: "Agora que a [ShowInstitutionName('renaissance')] domina a [ShowContinentName('europe')], [target_ruler.GetName] idealiza expandir a Residência de [target_location.GetNameWithNoTooltip] para um grande palácio que reflita o crescente prestígio da entidade política [target_country.GetName]. A nova ala serviria como uma galeria de arte e cultura, consolidando a posição do clã [target_country.GetGovernment.GetAdjective] entre os patronos das artes."
 flavor_bav.1401.a: "Expandam a Residência para adotar o espírito da [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_bav.1401.b: "Adiem a expansão para economizar fundos."
 flavor_bav.1402.title: "Expansão Barroca da Residência de [target_location.GetNameWithNoTooltip]"
 flavor_bav.1402.desc: "Na era opulenta e grandiosa do Barroco, [target_ruler.GetName] busca expandir mais a Residência de [target_location.GetName], adornando-a com decorações elaboradas e novas alas que reflitam a glória da entidade política [target_country.GetName]. Isso vai aumentar o esplendor do(a) [target_country.GetGovernment.GetCourtTitle] [target_country.GetAdjectiveWithNoTooltip] e impressionar os visitantes dignatários."
 flavor_bav.1402.a: "Iniciem a expansão barroca para aumentar o nosso prestígio."
 flavor_bav.1402.b: "Foquem em outros projetos por enquanto."
