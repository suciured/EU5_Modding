l_braz_por:
 flavor_pol.1.title: "A Marinha da Comunidade"
 flavor_pol.1.desc: "Nossos confrontos com rivais e inimigos na [ShowContinentName('europe')] abriram espaço para uma nova demanda. A fim de manter nossa soberania e desafiar quem pretende dominar nosso povo, foi apresentada uma proposta de criação de uma nova marinha sob o comando da entidade política [ROOT.GetCountry.GetName]. Quando expusemos os detalhes dessa questão, ficou aparente que os proponentes que representam o influente estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] parece estar relutante em dar seu apoio devido às despesas que tal empreendimento vai gerar. Felizmente [target_character.GetName], membro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], se ofereceu para nos ajudar a financiar esse projeto."
 flavor_pol.1.a: "Há mérito nessa proposta."
 flavor_pol.1.b: "Isso não é prioridade!"
 flavor_pol.2.title: "A Coluna de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_pol.2.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ordenou a construção de uma coluna monumental na cidade de [ShowLocationName('warsaw')] para celebrar a grandeza de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName], que o(a) antecedeu.\n\nEncontramos dois renomados artistas dos [ShowCultureGroupName('italian_group')], o arquiteto [constant_tencalla_scope.GetName] e o escultor [clement_molli_scope.GetName], que podem ser as melhores pessoas para a comissão."
 flavor_pol.2.historical_info: "O filho e sucessor de Sigismund III Vasa, o Rei Ladislau IV Vasa, ordenou a construção da Coluna de Sigismund, que foi erguida entre 1643 e 1644. O arquiteto italiano Constantino Tencalla e o escultor Clemente Molli projetaram a coluna. Colocada em Varsóvia, essa coluna no estilo Coríntio é feita de mármore vermelho, tem 8,5 metros de altura e é adornada por quatro águias. Sobre ela foi colocada uma escultura de Sigismund III Vasa com 2,75 metros, na qual o rei traja uma armadura e carrega uma cruz em uma das mãos e uma espada na outra."
 flavor_pol.2.a: "Contratar os homens e construir."
 flavor_pol.2.b: "Pensando bem, não precisamos celebrar [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "Com a disseminação de publicações regulares chamadas de jornais em toda a Europa, chegou a hora de a entidade política [ROOT.GetCountry.GetLongName] ter sua própria publicação.\n\nO secretário real e diplomata [hieronymus_pinocci_scope.GetName] pode ser a melhor pessoa para assumir essa tarefa e tornar nosso jornal famoso, prestigiado e confiável. Se unirmos a habilidade de [hieronymus_pinocci_scope.GetNameWithNoTooltip] com um endosso oficial de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], poderemos garantir o sucesso do novo jornal em todo o país."
 flavor_pol.3.historical_info: "A Rainha Maria Luísa Gonzaga e o Rei João Casimiro II da Polônia patrocinaram o jornal #italic Merkuriusz Polski Ordynaryjny#!, publicado semanalmente e dedicado à política contemporânea, questões dinásticas europeias e campanhas militares de monarcas. O jornal promovia as reformas políticas e o fortalecimento do poder monárquico; era editado por Hieronim Pinocci e impresso pela editora J.A. Gorczyn."
 flavor_pol.3.a: "Patrocinar o jornal."
 flavor_pol.3.b: "Permitir."
 flavor_pol.3.c: "Precisamos de [hieronymus_pinocci_scope.GetNameWithNoTooltip] na Corte."
 flavor_pol.3.d: "Banir o jornal."
 flavor_pol.4.title: "Universidade de Vilnius"
 flavor_pol.4.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dos [ShowCultureGroupName('lithuanian_group')] do nosso país está cansado do estado lamentável do ensino superior disponível em suas principais cidades e pediu aos Jesuítas para que eles criem uma nova [ShowBuildingTypeName('university')] em [ShowLocationName('vilnius')] ou [ShowLocationName('kaunas')].\n\nEssa é uma ótima oportunidade para avançar e influenciar a região. Podemos enviar uma carta para o bispo de [ShowLocationNameWithNoTooltip('vilnius')] e convencê-lo a ver essa questão como nós a vemos."
 flavor_pol.4.historical_info: "Walerian Protasewicz, o Bispo de Vilnius, comprou várias edificações no centro da cidade e fundou a Academia de Vilnius em 1569. As três divisões da Academia eram: humanas, filosofia e teologia. Em 1570, Sigismund II Augustus doou 2500 livros, fundando uma biblioteca para a universidade, e os primeiros alunos matricularam-se na Academia. Stephen Báthory, Rei da Polônia e Grão-Duque da Lituânia, concedeu à academia a mesma condição da Academia de Cracóvia, no dia 1º de abril de 1579."
 flavor_pol.4.a: "Permitir que os Jesuítas escolham."
 flavor_pol.4.b: "Vetar os Jesuítas e patrocinar a universidade em [ShowLocationNameWithNoTooltip('vilnius')]."
 flavor_pol.4.c: "Vetar os Jesuítas e patrocinar a universidade em [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Impedir o projeto e a influência Jesuíta."
 flavor_pol.5.title: "Jan Brozek"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], reitor da Academia de Cracóvia, um verdadeiro polímata e renomado cientista, chamou a atenção de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Sua pesquisa impressionante e a defesa de Nicolau Copérnico o deixaram muito famoso no mundo acadêmico.\n\nSe o convidássemos para o nosso conselho de ministros, o [ROOT.GetCountry.GetFlavorRank] poderia obter grandes benefícios com suas habilidades."
 flavor_pol.5.historical_info: "Jan Brozek foi um matemático polonês, astrônomo, médico, poeta, escritor, musicista e reitor da Academia de Cracóvia. Ele trabalhou na teoria dos números e geometria, solucionando o problema de por que as abelhas criam colmeias hexagonais – ele demonstrou que a forma hexagonal é uma maneira eficiente de usar a cera e armazenar mel. Brozek contribuiu com as teorias de Nicolau Copérnico: foi um grande apoiador e um potencial biógrafo do matemático. O Collegium Broscianum, na Universidade Jaguelônica, recebeu seu nome em homenagem a Brozek."
 flavor_pol.5.a: "Contratá-lo como assessor."
 flavor_pol.5.b: "Ignorem-no."
 flavor_pol.6.title: "O Noivo do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.6.desc: "Devido às várias adversidades que a entidade política [ROOT.GetCountry.GetLongName] precisou enfrentar nas últimas décadas, ele acabou com uma \"[ROOT.GetCountry.GetGovernment.GetRulerTitle] mulher\" no trono, [new_ruler.GetName]. A questão do futuro marido dela é de suma importância, e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] só permitirá que ela se case com um pretendente aprovado por seus membros.\n\nApós a aprovação do noivo, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pressiona a promulgação de uma lei estabelecendo esse procedimento para que ele possa continuar escolhendo os(as) próximos(as) governantes."
 flavor_pol.6.a: "Casar-se com [lithuania_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.b: "Casar-se com [first_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.c: "Casar-se com [second_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.d: "Casar-se com [third_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.e: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] não tem o direito de intervir."
 flavor_pol.7.title: "Casou-se com o(a) [GetCountry('POL').GetGovernment.GetRulerTitle] do país [GetCountry('POL').GetNameWithNoTooltip]."
 flavor_pol.7.desc: "Devido às várias adversidades que a [GetCountry('POL').GetLongName] precisou enfrentar nas últimas décadas, a entidade política acabou com uma mulher [GetCountry('POL').GetGovernment.GetRulerTitle] no trono, [pol_queen_scope.GetName]. O fato de ela não ser casada é uma ótima oportunidade para nós, pois nossos diplomatas conseguiram arranjar seu casamento com [new_ruler.GetName], criando uma forte união entre a entidade política [ROOT.GetCountry.GetName] e o trono [GetCountry('POL').GetAdjectiveWithNoTooltip]."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "O Estatuto de Piotrków"
 flavor_pol.8.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] solicitou a codificação de seus privilégios na lei, afirmando a necessidade de manter a ordem social e a defesa do(a) [ROOT.GetCountry.GetFlavorRank]. Os [ShowEstatePrivilegeName('statutes_of_piotrkow')] limitariam o poder da população local e prenderiam o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] à terra, proibindo-os de sair sem a autorização do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Esse conjunto de estatutos certamente consolidará sua influência crescente e ainda pode pavimentar o caminho para desgastar ainda mais o que resta da autoridade central."
 flavor_pol.8.a: "Devemos concordamos contra nossa vontade..."
 flavor_pol.8.b: "Não vamos nos comprometer com gente do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_pol.8.historical_info: "Sob o governo de João Alberto I, filho de Casimiro IV, a política de fazer concessões à nobreza continuou. Em 1496, foi instituído o Estatuto de Piotrków. Ele estabelecia que a servidão era fortalecida e aceita em lei e proibia todos os trabalhadores de se mudarem de seus vilarejos, exceto um por ano. Posteriormente o estatuto foi expandido para determinar uma jornada de trabalho de seis dias por semana. Nesse momento, os camponeses da Polônia haviam perdido não apenas todo seu poder, mas também sua liberdade. O poder estava nas mãos da nobreza."
 flavor_pol.9.title: "Os [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')]"
 flavor_pol.9.desc: "Devido às concessões ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e nossas atuais disputas de poder, [target_character.GetName] precisou negociar com eles à força novamente. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] propôs um acordo para convocar tropas, incluindo de mercenários. Com o intuito de resolver problemas urgentes de [target_character.GetNameWithNoTooltip], [target_character.GetSheHe] aceitou os [ShowEstatePrivilegeNameWithNoTooltip('nieszawa_privileges')], o que significa que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tinha o direito de controlar as #italic Conventiones Particulares#!, sem as quais nenhuma tropa poderia ser formada e nenhum imposto poderia ser recolhido. Assim, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] passou a ter uma organização poderosa e eficiente com interesse mútuo, além do controle sobre o exército e o processo legislativo de tributação."
 flavor_pol.9.a: "Aceitar as Convenções."
 flavor_pol.9.b: "Recusar-se a assinar e confrontar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]!"
 flavor_pol.10.title: "O Rei dos Jesuítas"
 flavor_pol.10.desc: "A disseminação do dogma da religião [ShowReligionName('lutheran')] é um dos grandes fracassos de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Suas políticas de tolerância religiosa e caos tecnológico permitiram a perda de centenas de almas do povo [ShowCultureName('polish')] para a terrível heresia. Somente a força da Ordem Jesuíta pode recuperar o que foi perdido nas mentes do rebanho [ShowCultureNameWithNoTooltip('polish')].\n\nVamos financiar a Ordem e dar a ela os recursos para enfrentar a onda de heresia que ameaça nossos súditos."
 flavor_pol.10.historical_info: "Sigismund III foi um filho do Rei João III da Suécia. Seu pai foi um homem que governou um convicto país protestante, mas com uma inclinação pessoal ao catolicismo. Sigismund foi criado por Jesuítas e preferia a companhia deles. A religião era tão importante para ele quanto a política, e uma de suas maiores obsessões era fazer do catolicismo a Religião do Estado da Polônia. Essa talvez fosse a tarefa mais impossível para um homem, até mesmo o rei, cumprir na Polônia. A liberdade de religião e o princípio ideológico da tolerância religiosa formavam a base da sociedade polonesa. Sigismund era determinado e teimoso, então tentou mesmo assim. É claro que, tendo todo o país contra seu ideal, ele fracassou. Essas ações também lhe renderam vários inimigos, o que o impediria de reformar o governo e fortalecer o poder real na primeira década do século XVII."
 flavor_pol.10.a: "Saúdem o Rei dos Jesuítas!"
 flavor_pol.10.b: "A Fé Católica é a Primeira entre Iguais."
 flavor_pol.10.c: "Não, o povo polonês é livre e tolerante."
 opinion_pol_true_faith: "A Fé Verdadeira Polonesa"
 opinion_pol_religious_freedom: "Liberdade Religiosa Polonesa"
 flavor_pol.11.title: "O Pacta Conventa e os Artigos Henricianos"
 flavor_pol.11.desc: "Nosso(a) novo(a) [new_ruler_scope.GetName] acabou de receber seu título, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] não quer esperar mais e já [new_ruler_scope.GetHimHer] está pressionando para assinar amplos privilégios que deixarão o estamento imune ao poder central. O poder deles é tão opressivo que só nos restam as ações mais extremas para defender o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] dessas predações."
 flavor_pol.11.historical_info: "Em 1572, a Dinastia Jaguelônica foi extinta e um novo rei foi eleito. Seu nome era Henri d'Anjou. Em sua eleição, ele foi obrigado a assinar o que ficou posteriormente conhecido como os Artigos Henricianos, que retificavam que a Polônia seria uma monarquia eletiva a partir daquele momento. Ele também assinou o #italic Pacta Conventa#!, um acordo formal entre a monarquia eleita e o Sejm. Na prática, o monarca perdia todo o poder sobre o país. Ele não tinha poderes sobre oficiais do governo e tinha um mero Exército Real de 3000 homens fortes. Para conseguir qualquer coisa além disso, ele precisava pedir permissão ao Sejm. Nesse momento, a Polônia deixou efetivamente de ser uma monarquia, pois o monarca passou a ser apenas um líder sem autoridade, e se tornou uma verdadeira República Nobre."
 flavor_pol.11.a: "Nós juramos."
 flavor_pol.11.b: "O fim chegou! Às armas!"
 flavor_pol.12.title: "As Reformas do Exército de [new_ruler_scope.GetShortNameWithNoTooltip]"
 flavor_pol.12.desc: "Nosso(a) novo(a) governante, [new_ruler_scope.GetName], é muito proficiente nas questões militares e, após ascender ao poder, focou em modernizar e revitalizar nossas forças armadas estagnadas.\n\nPodemos convocar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e reformular a união das nossas forças, ou minar a influência deles com uma nova força central e moderna."
 flavor_pol.12.historical_info: "Quando João Sobieski se tornou rei, em 1674, ele já era um líder militar renomado e glorioso. Na verdade, começou como general e acabou como rei. Sua reforma do exército polonês começou muito antes de ele assumir o trono, mas foi sob a sua liderança real que os fortes efeitos das reformas deixaram uma impressão duradoura na história. O Novo Exército Polonês salvou Viena da carnificina dos otomanos e deteve o avanço deles para sempre. Infelizmente, a longo prazo, isso ajudou mais a Áustria do que a Polônia."
 flavor_pol.12.a: "Reformar o Exército."
 flavor_pol.12.b: "Reformar o Exército e minar o poder do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_pol.14.title: "Collegium Hosianum"
 flavor_pol.14.desc: "Um de nossos cardeais e bispos mais religiosos de [ShowLocationName('olsztyn')] está preocupado com o bem-estar espiritual do(a) [ROOT.GetCountry.GetFlavorRank]. A fim de conter a difusão de heresias entre os estamentos [ShowPopTypeName('burghers')] e [ShowPopTypeName('nobles')] [ShowCultureGroupName('polish_group')], ele pediu ajuda dos jesuítas. Juntos, eles elaboraram um plano para criar uma escola de elite na diocese de [ShowLocationNameWithNoTooltip('olsztyn')]. Qualquer pessoa educada ali aprenderá tudo o que pode ser ensinado sobre como questionar os argumentos dos reformistas e como catolizar novamente as regiões que foram perdidas para os protestantes."
 flavor_pol.14.historical_info: "Fundado em 1565 com o patrocínio do cardeal Stanislaus Hosius, o Collegium Hosianum se tornou uma das instituições jesuítas mais influentes da Comunidade Polaco-Lituana. Localizado na cidade de Braniewo, ele não serviu apenas como um centro de ensino católico, foi também um reduto estratégico da Contrarreforma no norte da Europa. O colégio oferecia educação na área de humanas, filosofia e teologia, atraindo estudantes de dentro e fora da comunidade. Sua grade curricular e disciplinas refletiam os rigorosos ideais pedagógicos da Companhia de Jesus, moldando gerações de clero e intelectuais que defenderiam a doutrina católica em uma época de intensa agitação religiosa."
 flavor_pol.14.a: "Este gesto só pode trazer benefícios."
 flavor_pol.14.b: "Não podemos permitir influência jesuíta em nosso território."
 flavor_pol.15.title: "Uma Bíblia em [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip]"
 flavor_pol.15.desc: "Estudiosos de um grupo [ShowReligionAdjective('calvinist')] terminaram uma tradução da Bíblia para o idioma [ROOT.GetCountry.GetCulture.GetLanguage.GetName], criando assim a obra [target_art.GetName]. Os estudiosos trabalharam com as fontes mais originais conhecidas, e não há dúvidas de que esse foi um trabalho exemplar. No entanto, a perspectiva de uma acessibilidade ainda maior do ideal [ShowReligionAdjectiveWithNoTooltip('calvinist')] para os [ShowCultureGroupName('polish_group')] é algo assustador. O [ShowReligionNameWithNoTooltip('calvinist')] já estabeleceu sua influência sobre parte do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ameaçando desfazer o confiante status quo da nossa fé."
 flavor_pol.15.historical_info: "Também conhecida como a Bíblia de Brest, a Bíblia de Radziwiłł foi impressa em 1563 em Brest-Litovsk com o patrocínio do Príncipe Mikołaj Radziwiłł e marcou um momento de difusão da Reforma na Comunidade Polaco-Lituana. Como foi a primeira tradução completa da Bíblia a partir de textos originais do hebreu e do grego para o polonês, ela refletiu as ambições linguísticas e o fervor religioso do movimento calvinista. Mais do que uma obra teológica, foi uma conquista cultural que contribuiu para o desenvolvimento do idioma literário polonês. Embora a Contrarreforma a reprimiria mais tarde, a Bíblia de Brest continua sendo um símbolo poderoso do pluralismo religioso e do patrocínio da nobreza durante uma era de transformações na história da comunidade."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Aproximadamente #Y 7%#! dos nossos [pops|e] em [target_area.GetName] aceitarão o [ShowReligionName('calvinist')]."
 flavor_pol.15.b: "Esse livro deve ser queimado!"
 flavor_pol.15.a: "Interessante..."
 flavor_pol.16.title: "Monarquia Eletiva na Polônia"
 flavor_pol.16.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], confiante de seus privilégios, começou a recorrer às suas antigas reivindicações. Citando precedentes históricos, cada vez mais membros do estamento reafirmam seu direito inalienável de escolher os sucessores do país. E, embora desejássemos nos opor a essas reivindicações absurdas, não podemos deixar de notar a ascensão da autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] às custas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Infelizmente, gostemos ou não, a eleição dos futuros monarcas exigirá que confiemos neles."
 flavor_pol.16.historical_info: "Com os inúmeros privilégios nos séculos XIV e XV, o direito de eleger o governante da Polônia foi estendido aos nobres poloneses. Inicialmente, diversos herdeiros jaguelônicos não disputaram a sucessão, assim, as eleições foram uma mera formalidade. Isso mudaria com o fim da Dinastia Jaguelônica, provocando a primeira eleição em que a Szlachta precisou escolher entre vários nobres estrangeiros. As verdadeiras eleições reais começaram em 1573, na eleição de Henrique de Valois. Os monarcas subsequentes seriam eleitos entre candidatos estrangeiros até o fim da Comunidade, no século XVIII."
 flavor_pol.16.a: "Nós confiamos no Sejm!"
 flavor_pol.17.title: "O Grande Conflito do Norte"
 flavor_pol.17.desc: "Nossos inimigos da entidade política [target_country.GetName] expandiram continuamente seu alcance, chegando mais perto ainda de nossas fronteiras. Sua presença crescente no [ShowAreaName('baltic_area')] não ameaça apenas nossos interesses estratégicos como também a segurança de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Se continuarmos passivos, a guerra pode nos pegar despreparados, causando o caos por nossas terras centrais. Em vez de esperarmos pelo ataque, devemos tomar a iniciativa! Junte as forças que temos por nossas terras e mostre para eles que nosso povo não se ajoelhará diante da ambição do Norte."
 flavor_pol.17.a: "Vamos à guerra!"
 opinion_polish_aggressions: "Agressões Polonesas"
 flavor_pol.17.b: "O cenário ainda não está encaminhado..."
 flavor_pol.17.historical_info: "Em 1697, Charles XII, aos 15 anos de idade, ascendeu ao trono sueco. Ao perceber a oportunidade, o czar russo Peter I se aliou à Dinamarca e à união Polônia-Saxônia em 1699. No entanto, com a ajuda naval britânica e holandesa, Charles XII desembarcou na Zelândia e derrotou imediatamente os dinamarqueses. Depois, deslocou-se para a Estônia e conquistou uma vitória esmagadora sobre os russos, embora os suecos estivessem em grande desvantagem (1 para 5). Em vez de acabar com os russos, Charles confrontou Augusto II da Polônia-Saxônia e o expulsou da Polônia, em 1704 (fazendo Stanisław Leszczyński, pró-Suécia, ser eleito rei), subjugando a Saxônia em 1706. Quando os russos começaram a construção de São Petersburgo (1703) e remontaram seus exércitos, eles também tomaram partes da Estônia (1704-1706). Então, Charles decidiu marchar para Moscou atravessando a Ucrânia, onde os Cossacos, sob o comando de Ivan Mazeppa, haviam se rebelado novamente (1708). O inverno rigoroso e as incursões russas dizimaram seu exército, e ele foi finalmente derrotado na batalha de Poltava, em 1709. O rei ferido fugiu para os otomanos. Os russos foram cercados pelos otomanos no Rio Prut, mas, por meio de propinas, Peter obteve sucesso ao conseguir um salvo-conduto em troca de Azov. Enquanto Charles ainda estava exilado na Turquia, tropas russas, dinamarquesas, hanoverianas e até prussianas capturaram a maior parte do território sueco em torno do Mar Báltico. Após sair da reclusão na Turquia, Charles foi morto em frente à fortaleza norueguesa de Frederickshald, em 1718. Nos tratados de paz que surgiram depois disso, a Suécia perdeu mais partes do seu império báltico."
 flavor_pol.18.title: "Conflito [GetCountry('TUR').GetAdjectiveWithNoTooltip]"
 flavor_pol.18.desc: "As tendências expansionistas da entidade política [GetCountry('TUR').GetName] levaram a uma nova onda de voluntários que se juntaram aos regimentos para defender sua fé [ShowReligionGroupAdjective('christian')] contra o avanço pagão."
 flavor_pol.18.a: "Vamos defender o cristianismo."
 flavor_pol.18.historical_info: "A Polônia e o Império Otomano entraram em conflito entre os anos 1670 e 1680, quando os Cossacos da parte polonesa da Ucrânia dividida se submeteram ao Império Otomano e pediram ajuda aos Tártaros contra a Polônia. As vitórias conquistadas pelo líder cossaco João Sobieski evitaram a ameaça apenas temporariamente e, em 1672, a Comunidade enfrentou a maior invasão do Império Otomano. A queda da principal fortaleza de fronteira de Kamianets-Podilskyi foi seguida pelo humilhante tratado de Paz de Buchach. Em 1683, Sobieski – como comandante supremo das forças aliadas – liderou um exército de socorro até Viena, que estava sitiada pelos otomanos, obtendo uma vitória grandiosa que marcou o início da retirada dos otomanos da Europa."
 pol_stag_maybe_more: "Podemos ter mais chances depois."
 flavor_pol.19.title: "Fim da Estagnação"
 flavor_pol.19.desc: "Nossa atual divisão de poder com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] da entidade política [ROOT.GetCountry.GetName] é uma duradoura tradição dentro da nossa administração. Alguns de nossos assessores nos orientam a criar esforços para reverter essa situação a favor do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], enquanto outros preferem dar continuidade ao status quo."
 flavor_pol.19.a: "Não, mudar a situação é problemático demais."
 flavor_pol.19.b: "Vamos mudar essa situação deprimente."
 flavor_pol.19.historical_info: "Quando João Sobieski se tornou Rei da Polônia e estabeleceu sua reputação como o salvador de Viena durante o cerco da cidade, feito pelas forças otomanas em 1683, ele também desfrutou de um apoio incomum do Sejm polonês. Esse apoio, no entanto, não causou mudanças no poder entre a nobreza polonesa e o monarca."
 flavor_pol.20.title: "Fim da Estagnação"
 flavor_pol.20.desc: "$flavor_pol.19.desc$"
 flavor_pol.20.a: "Não, mudar a situação é problemático demais."
 flavor_pol.20.b: "Vamos mudar essa situação deprimente."
 flavor_pol.20.historical_info: "Quando Augusto II chegou ao trono da Polônia em 1697, ele tinha grandes ambições de criar um Estado centralizado e unificado entre a Polônia e a Saxônia, que era seu lar. Esses objetivos, entretanto, falharam por causa de um conflito em andamento e pela resistência do Sejm polonês."
 flavor_pol.21.title: "Fim da Estagnação"
 flavor_pol.21.desc: "$flavor_pol.19.desc$"
 flavor_pol.21.a: "Não, mudar a situação é problemático demais."
 flavor_pol.21.b: "Vamos mudar essa situação deprimente."
 flavor_pol.21.historical_info: "Com a ascensão de Estanislau Augusto Poniatowski ao trono da Polônia em 1764, ele iniciou uma onda de reformas constitucionais, incluindo a revogação planejada dos antigos privilégios nobres. No entanto, esses planos degringolaram por causa da intervenção estrangeira da Prússia e Rússia, que ameaçaram criar uma guerra."
 flavor_pol.22.title: "Fim da Estagnação"
 flavor_pol.22.desc: "$flavor_pol.19.desc$"
 flavor_pol.22.a: "Não, mudar a situação é problemático demais."
 flavor_pol.22.b: "Vamos mudar essa situação depressiva."
 flavor_pol.22.historical_info: "Estanislau Poniatowski fez uma segunda tentativa de reformar o Estado polonês em 1787, abordando a Rússia para criar uma aliança em troca de apoio ao exército polonês. Essa oferta foi recusada por Catarina, a Grande, o que acarretou na partilha da Polônia."
 flavor_pol.23.title: "O(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetNameWithNoTooltip] acatou nossas políticas."
 flavor_pol.23.desc: "Felizmente, o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] deu ouvidos às políticas do nosso Estado e decidiram apoiar nossos esforços durante a sessão atual."
 flavor_pol.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.23.historical_info: "O próprio veto era meramente o sintoma mais óbvio de uma doença política que era muito mais profunda. O primeiro veto não se repetiu por dezessete anos; o segundo, por mais dez. Depois, isso se tornou endêmico na vida parlamentar. O direito de vetar tornou-se um fetiche, principalmente entre a Szlachta menor, que via isso como um símbolo de seu envolvimento pessoal na Comunidade, assim como a garantia máxima de suas liberdades. Era óbvio que o rei via isso de outra forma. É importante ressaltar que fazer política na Polônia não era algo estagnado pelo poder do veto. O rei tinha de criar Grandes Compromissos para garantir um resultado, no mínimo, aceitável. No entanto, à medida que a sociedade polonesa perdeu lentamente seu consenso, ficava cada vez mais difícil cumprir um compromisso. Era ainda mais complicado quando o planejamento e a esquematização duravam vários meses e, de repente, no último minuto antes da aprovação da proposta no Sejm, alguém surgia com um veto."
 flavor_pol.24.title: "O Sejm veta todas as nossas políticas."
 flavor_pol.24.desc: "Infelizmente, o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] não deu ouvidos às políticas do nosso Estado e decidiram enfraquecer nossos esforços durante a sessão atual."
 flavor_pol.24.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_pol.24.b: "Agir pelas costas deles."
 flavor_pol.25.title: "A Universidade de [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Poucos países tiveram a honra de ter instituições de ensino avançadas como nós tivemos. Com a construção de uma grande [ShowBuildingTypeName('university')] em [target_location.GetName], nós conquistamos um novo nível de esplendor e nos tornamos uma vanguarda para o pensamento renascentista. Recentemente, grandes patrocinadores do estabelecimento procuraram nosso(a) grande [target_character.GetName] para solicitar um patrocínio oficial e completo da família real do país [ROOT.GetCountry.GetNameWithNoTooltip] e o apoio da Igreja [ROOT.GetCountry.GetReligion.GetAdjective]."
 flavor_pol.25.a: "Uma instituição valiosa sob o nosso cuidado!"
 flavor_pol.25.b: "Ela não precisa de tratamento especial."
 flavor_pol.25.historical_info: "A Universidade de Cracóvia, fundada com o nome de Academia de Cracóvia, em 1364, pelo rei Casimiro III, o Grande, tornou-se rapidamente um símbolo de proeza intelectual na Europa Central. Copiando a Universidade de Paris, ela oferecia uma ampla educação nas áreas das Artes Liberais, Medicina, Direito e Teologia. Patrocinada pela graça real e apoiada pela Igreja Católica, a instituição cresceu, trazendo celebridades de toda a Europa para seus salões.\n\nA universidade atingiu seu auge durante o Renascimento, florescendo em um ambiente de pensamento humanístico, exploração científica e diálogo intercultural. Foi uma era dourada em que mentes como Copérnico, arquiteto do modelo heliocêntrico, e Jan Kochanowski, célebre poeta daquela época, agraciavam seus corredores. A Universidade de Cracóvia se tornou um centro renomado de desenvolvimento intelectual, nutrindo o espírito da pesquisa e inovação que caracteriza o Renascimento."
 flavor_pol.26.title: "A Cidade de [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "Os litorais do Mar Báltico são o lar de algumas das mais prósperas comunidades mercantis conhecidas na [ShowContinentName('europe')]. Uma dessas comunidades costumava ser o governo local e membros do estamento [ShowEstateTypeName('burghers_estate')] em [target_location.GetName]. Sob a liderança do país [GetCountry('TEU').GetName], a cidade sofreu imensamente, pois seus primeiros mestres buscaram destruir o espírito independente de seu povo por meio de uma matança indiscriminada e do desaparecimento de seus oficiais, além da abolição do governo local.\n\nAgora que [target_location.GetNameWithNoTooltip] está em segurança sob a nossa proteção e o povo comemora a libertação, várias figuras proeminentes da cidade surgiram e solicitaram o reestabelecimento do governo local e o reconhecimento dos direitos de cunhagem em nome do estamento [ShowEstateTypeName('burghers_estate')]."
 flavor_pol.26.a: "Certo. Vamos permitir."
 flavor_pol.26.b: "Libertada? Não. Sob nova direção? Sim."
 flavor_pol.27.title: "A Expansão do Exército de Quarto"
 flavor_pol.27.desc: "As bases de um exército regular foram estabelecidas na entidade política [ROOT.GetCountry.GetName] na transição de exércitos convencionais para uma força mais modernizada e responsiva, de modo a proteger nossas fronteiras de incursões estrangeiras.\n\nEsse sistema foi expandido em [GetCurrentYear], quando [target_character.GetName] rompeu um acordo com o(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] para financiá-lo com um quarto de todas as rendas coletadas nas terras reais. Daí, surgiu o nome Exército de Quarto.\n\nAgora, para proteger nosso povo, assegurar nossos interesses e manter nosso crescimento e nossa prosperidade, devemos acompanhar a época e adotar toda forma de avanço tecnológico útil, principalmente na área militar e na conduta de guerras. Nossa escolha nesse assunto certamente ecoará nas câmaras da história."
 flavor_pol.27.a: "Uma reforma geral cairia bem em nosso exército!"
 flavor_pol.27.b: "Não podemos arcar com isso."
 scales_with_army_tradition_tt: "Essa mudança se adequa à nossa [army_tradition|e]."
 flavor_pol.28.title: "A Renovação da Universidade de [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "Riqueza e patrimônio são ferramentas poderosas quando aplicadas para o benefício público. Essa é a história de uma das universidades mais antigas e renomadas do país [ROOT.GetCountry.GetName]. A essência de uma nação pensadora, encantada entre as belas paredes de uma edificação ao estilo renascentista, prestes a ser renovada e expandida, traçará o caminho para nossas mentes gloriosas e sua jornada às estrelas, oferecendo sabedoria e crescimento para os grandes homens que certamente moldarão nossa história."
 flavor_pol.28.a: "Um estabelecimento glorioso para cultivar as futuras gerações."
 flavor_pol.28.b: "A instituição não precisa de mais expansões."
 flavor_pol.29.title: "Reformas de Prosperidade de [target_character.GetShortNameWithNoTooltip]"
 flavor_pol.29.desc: "A posição geográfica do nosso reino, combinada com seus produtos exuberantes e planícies férteis, torna a região um alvo disputado para expansão. Para manter nossa soberania e garantir a proteção do nosso povo, nosso(a) grande [target_character.GetName] incumbiu seus assessores de elaborar uma proposta para o estabelecimento de várias fortificações em nossas terras, que servirão como escudos protetores e centros de prosperidade para a população."
 flavor_pol.29.a: "Prosseguir com as reformas."
 flavor_pol.29.b: "Não precisamos disso."
 every_location_with_fortifications_gains_5_prosperity_tt: "Cada [location|e] possuído que tiver [ShowBuildingTypeName('stockade')] ou [ShowBuildingTypeName('castle')] ganhará [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] de [prosperity|e]"
 flavor_pol.30.title: "Os Estatutos de [target_character.GetNameWithNoTooltip]"
 flavor_pol.30.desc: "Apesar do fim do período de fragmentação que ocorreu há poucas décadas, grandes trechos da nossa terra permanecem sob o controle de súditos autônomos e governadores rebeldes. Para reverter esse perigoso status quo, o conselho dos nossos assessores foi incumbido de elaborar nosso primeiro conjunto de estatutos legais para tentar reformar nossa estrutura legislativa e iniciar um processo de centralização.\n\nA proposta contém artigos que impactam todos os aspectos da nossa sociedade, como processos judiciais e direito criminal. No entanto, essa tentativa ousada de minar a lei local já estabelecida certamente encontrará obstáculos diante dos diversos estamentos consolidados."
 flavor_pol.30.a: "Precisamos de reformas radicais!"
 flavor_pol.30.b: "Não precisamos abalar o status quo..."
 pol_start_deliberation_for_statutes_tt: "Isso inicia o processo de deliberação que moldará os #Y Estatutos#! com base em nossas escolhas."
 reforms_option1: "Precisamos de reformas radicais!"
 reforms_option2: "Reformas extensivas nos beneficiariam em longo prazo."
 reforms_option3: "Vamos reformar apenas o que for absolutamente necessário."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] Reforma o Sistema Social"
 flavor_pol.31.desc: "Muito semelhante a qualquer outra sociedade, a entidade política [ROOT.GetCountry.GetLongName] opera juntamente com a crescente influência do poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], cujos meios monetários e militares apoiam nossa expansão externa e mantêm a paz interna.\n\nInfelizmente para eles, os estatutos elaborados sob a orientação de [target_character.GetName] incluem uma mudança brusca com relação à proteção de grupos sociais menos favorecidos e o estabelecimento de novos privilégios para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] às custas de seus mestres."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Reformas de Direito Privado"
 flavor_pol.32.desc: "Nas questões do Direito Privado, nossos assessores elaboraram cuidadosamente um conjunto de artigos que tratam da unificação dos padrões de produção de mercadorias comerciais dentro das nossas fronteiras legais. Para o nosso desgosto, essa reforma encontra muitos obstáculos entre as pessoas que buscam mais autonomia sob o nosso governo e membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Reforma dos Processos Judiciais"
 flavor_pol.33.desc: "Representação é um assunto delicado e geralmente perigoso para uma sociedade como a nossa. Como dependemos muito de diversos estamentos poderosos, não costuma ser estranho abrir mão de direitos e privilégios que, em troca, desprezam as liberdades do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Não surpreende que conceder direitos de representação às pessoas mais carentes poderia abalar a base de poder da elite estabelecida e, portanto, o núcleo da nossa sociedade."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Esta opção aumentará #G bastante#! o ganho gerado por essas reformas."
 mild_increase_the_positive_gain_from_reforms_tt: "Esta opção aumentará #G um pouco#! o ganho gerado por essas reformas."
 minor_increase_the_positive_gain_from_reforms_tt: "Esta opção aumentará em #G quase nada#! o ganho gerado por essas reformas."
 flavor_pol.34.title: "Conclusão das Deliberações da Reforma"
 flavor_pol.34.desc: "Após ciclos de deliberação, negociações no escuro e meses de esforços diplomáticos, conseguimos criar um texto final para as nossas reformas legislativas que contêm alguma forma de legitimidade e aplicabilidade. O tempo dirá se esse será o trampolim que nos levará à grandeza ou ao início de uma disputa interna..."
 flavor_pol.34.a: "Vamos avançar mais fortes!"
 based_on_reform_choices_tt: "Impacto de eventos relativos anteriores"
 flavor_pol.35.title: "O Falecimento de [target_character2.GetNameWithNoTooltip]"
 flavor_pol.35.desc: "Os reinos costumam casar um governante com alguém da realeza estrangeira a fim de obter ganhos políticos e disseminar influência. Dessa maneira, foi decidido o casamento entre [target_character.GetShortName] e [target_character2.GetShortName]. Mas o que começou como uma simples diplomacia padrão acabou dando lugar a um verdadeiro romance celebrado por todo o nosso reino.\n\n[target_character2.GetShortNameWithNoTooltip] provou ser uma companhia fiel para [target_character.GetShortNameWithNoTooltip], dando conselhos em questões internas e fornecendo um apoio vital. Com sua fama de aptidão e amor pela música, [target_character2.GetSheHe] sempre tinha a companhia de musicistas e artistas de grande renome.\n\nConforme nos conformamos com essa grande perda, que nosso povo também reserve um tempo para apreciar e se lembrar carinhosamente do grande espírito de uma mulher brilhante."
 flavor_pol.35.a: "Que [target_character2.GetSheHe] descanse em paz."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] não irá em busca de amor no futuro próximo."
 flavor_pol.36.title: "Uma Amante [ShowReligionAdjectiveWithNoTooltip('judaism')]"
 flavor_pol.36.desc: "[target_character.GetShortName] se relaciona com diferentes amantes. Contudo, com o passar dos anos, essa instabilidade matrimonial começou a afetar o Estado, já que nosso(a) líder deve exibir um padrão e liderar pelo exemplo.\n\nApesar de viver uma vida tão extravagante e repleta de aventuras românticas, nenhuma mulher chamou a atenção de [target_character.GetShortNameWithNoTooltip] como [target_character2.GetShortName]. Elegante, atraente e brilhante para a sua idade, [target_character2.GetSheHe] tem se tornado uma voz influente ao lado do(a) nosso(a) monarca.\n\nUma união entre essas duas pessoas, embora possa satisfazer o desejo de amor e romance de [target_character.GetShortNameWithNoTooltip], certamente colocará nossa corte em conflito com as autoridades [ShowReligionAdjective('catholic')]s, tanto em nosso território quanto no exterior..."
 flavor_pol.36.a: "Não existem limites religiosos para o amor!"
 flavor_pol.36.b: "Não podemos legitimar essa união..."
 flavor_pol.36.c: "Sumam com [target_character2.GetSheHe]."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] desaparecerá sem deixar rastros..."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] terá uma chance melhor de ter um herdeiro."
 flavor_pol.37.title: "As Sociedades de Tiro"
 flavor_pol.37.desc: "A vida costuma ser cheia de perigos e invasores perigosos que desejam usurpar nossas terras prósperas. Para alcançar os objetivos de defesa de um lar, vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se uniram para fundar uma sociedade de tiro em [ShowLocationName('krakow')], focada em manter a prosperidade e criar um grupo capacitado de milícia com atiradores de elite.\n\nCom a expansão do nosso domínio e do nosso povo, novos municípios e cidades buscam estabelecer suas próprias sociedades de tiro. Assim, vários dos seus representantes passaram a solicitar apoio oficial para a criação dessas sociedades em cada município e cidade."
 flavor_pol.37.historical_info: "Conhecida como \"Sociedade do Galo\", a origem do nome na Irmandade data dos primeiros campeonatos de tiro. No começo, eles usavam galinhas e galos vivos como alvos; com o passar do tempo, mudaram para imagens de galos de madeira chamados de #italic kurs#!. Essa transição levou à criação do nome original, #italic Fraternidade do Kur#!, pois #italic kur#! significa #italic galo#! em polonês informal.\n\nCom o advento das armas de fogo, a semelhança entre a trava de segurança e a cabeça de um galo se tornou notável. Quando os atiradores puxavam a trava ao se preparar para disparar, a ação era descrita como \"cocking\" a arma, firmando a associação com o apelido de galo."
 flavor_pol.37.a: "Atirar em galos é um #italic estrataGEMA#! – exige precisão e habilidade!"
 flavor_pol.37.b: "O que foi estabelecido em [ShowLocationNameWithNoTooltip('krakow')] bastará."
 flavor_pol.37.c: "Vamos usar nossos recursos em algo melhor..."
 flavor_pol.38.title: "Garantindo nossa Sede na entidade política [target_country1.GetNameWithNoTooltip]"
 flavor_pol.38.desc: "À medida que [target_character.GetName] se esforça para conquistar um lugar no trono [target_country1.GetAdjective], ficou claro que precisaremos da ajuda dos poderosos nobres do país [target_country1.GetNameWithNoTooltip]. Eles têm uma posição vantajosa, e seu apoio poderia muito bem determinar a condição da nossa posição no trono. Em troca, eles exigem um conjunto de privilégios em seu domínio, longe dos nossos..."
 flavor_pol.38.a: "Eles terão os privilégios."
 flavor_pol.38.b: "Não somos servos dos caprichos de nenhuma nobreza mesquinha."
 flavor_pol.39.title: "Poder em Jogo"
 flavor_pol.39.desc: "Ficamos sabendo que [target_character.GetName], em uma tentativa ridícula de se garantir como nosso(a) governante, agiu com uma promessa de privilégios totalmente ilegal e não diplomática, uma conspiração, com nosso próprio estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Essa ação não tem precedentes e certamente viola nossa lei soberana!"
 flavor_pol.39.a: "Como ousam?"
 flavor_pol.40.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Administrar um grande reino e tentar manter a ordem não costumam ser tarefas fáceis. Apesar dos nossos melhores esforços, parece que as pessoas confrontam nosso governo, e nossa legitimidade é frequentemente questionada, às vezes até abertamente.\n\nEm resposta a isso, e para evitar uma futura deterioração dessa situação, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] surgiram com uma proposta curiosa e interessante. Um troca por privilégios para que eles possam espalhar nossa palavra e estabelecer a ordem em nosso nome."
 flavor_pol.40.a: "Precisamos da influência deles para estabilizar o governo..."
 flavor_pol.40.b: "Não negociamos com ratos!"
 flavor_pol.41.title: "O(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [GetCurrentYear]"
 flavor_pol.41.desc: "Sessões de deliberação no(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] abriram espaço para a incessante necessidade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de exigir mais privilégios à medida que seu poder cresce. Suas últimas demandas se concentram na consolidação do poder aristocrático em nossos salões."
 flavor_pol.41.a: "Devemos cogitar as demandas deles."
 flavor_pol.41.b: "Resistam a essas demandas estúpidas!"
 flavor_pol.42.title: "Zawisza, o Negro"
 flavor_pol.42.desc: "[ruler_scope.GetName] soube de um ilustre cavaleiro que estava ganhando fama por todo o [ROOT.GetCountry.GetFlavorRank]. Após participar de vários torneios com lanças e lutar em diversas campanhas, ele ganhou muito renome, tornando-se um exemplo a ser seguido pelos outros cavaleiros. Seu nome é [target_character.GetName] e suas habilidades militares e diplomáticas seriam excelentes para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_pol.42.a: "Devemos buscar sua proficiência diplomática e militar."
 flavor_pol.42.b: "Ele é certamente uma pessoa interessante."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Exemplo de Valores Cavalheirescos"
 flavor_pol.43.title: "Confederação de [ShowLocationNameWithNoTooltip('warsaw')]"
 flavor_pol.43.desc: "À medida que a grande divisão [ShowReligionAdjective('lutheran')] na Igreja [ShowReligionAdjective('catholic')] avança, não podemos deixar de notar que nosso próprio [ROOT.GetCountry.GetFlavorRank] também foi impactado. Após vários membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se converterem, eles começaram a exigir uma legislação que poderia lhes garantir liberdade religiosa e o direito de converter seus súditos. A legislação que permitiria isso foi chamada de \"$warsaw_confederation$\" e [ruler_scope.GetName] já recebeu uma solicitação para assiná-la. A maioria do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] já assinou, mas a maioria dos membros resolutos da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] do [ROOT.GetCountry.GetFlavorRank] se recusou a assinar."
 flavor_pol.43.historical_info: "A Confederação de Varsóvia foi uma das políticas características da Monarquia Eletiva Polaco-Lituana. Ela concedia liberdade religiosa aos nobres em tempo de conflitos religiosos na Europa. Junto dos Artigos Henricianos, todo rei eletivo subsequente deveria assiná-la."
 flavor_pol.43.a: "Eles têm nossa aprovação."
 flavor_pol.43.b: "Aliar-se ao Clero."
 flavor_pol.44.title: "Privilégio de Koszyce"
 flavor_pol.44.desc: "[ruler_scope.GetName] procurou o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] para pedir que, em caso de morte sem deixar um filho homem, uma filha seja autorizada a assumir o trono. Para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], essa é uma grande oportunidade de receber mais privilégios do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], algo com o qual todos podem concordar. Com esse privilégio, o imposto pago pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] seria reduzido, e futuros impostos não seriam criados sem o consentimento de seus membros. Além disso, qualquer futuro(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] teria de pagar os custos da visita deles, o que é deveras humilhante para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_pol.44.historical_info: "O Privilégio de Koszyce foi concedido a Szlachta por Luís I, um monarca que governou a Hungria e a Polônia em uma União Pessoal. Graças a esse privilégio, a sucessão de uma de suas filhas foi garantida, mas às custas de vários privilégios para a nobreza, colocando a Polônia no caminho para se tornar uma \"Democracia Nobre\" no futuro. A sucessão de sua filha, Jadwiga, resultou no casamento dela com o Grão-Duque lituano Jagelão, levando Polônia e Lituânia a uma União Pessoal e à formação da Comunidade mais adiante."
 flavor_pol.44.a: "Vamos prosseguir."
 flavor_pol.44.b: "Esses acordos com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] só nos levarão a um caminho sombrio."
 POL_may_form_union_with_lit_at_later_date: "Com o [ShowEstatePrivilegeName('privilege_of_koszyce')] decretado, [ROOT.GetCountry.GetName] poderá formar uma União com a [GetCountry('LIT').GetName] pelo evento $flavor_pol.55.title$."
 flavor_pol.45.title: "Uma Nova Dinastia"
 flavor_pol.45.desc: "A unificação da [pol_country.GetLongName] com a [lit_country.GetLongName] sob um único governante provocou a ascensão de uma nova grande potência na [ShowContinentName('europe')]. [pol_dynasty_founder.GetName] é um(a) governante amplamente notável por todos, e com certeza seus descendentes serão respeitados por vários séculos. Isso proporcionou respeito para [pol_dynasty_founder.GetShortNameWithNoTooltip], e várias pessoas o(a) consideram responsável por criar uma nova dinastia."
 flavor_pol.45.historical_info: "A Dinastia Jaguelônica foi fundada em 1386, por Ladislau II Jagelão após seu casamento com a rainha Jadwiga da Polônia, que uniu os dois reinos da Polônia e da Lituânia em uma união pessoal. A dinastia governou os dois países até 1572, quando a linhagem acabou e a união polaco-lituana passou a ser governada por monarcas eleitos por Monarquia Eletiva."
 flavor_pol.45.a: "Esse é o início de uma nova era."
 flavor_pol.46.title: "Noivado Rompido"
 flavor_pol.46.desc.a: "Recebemos a notícia do triste falecimento de [dead_character.GetName]. Lamentamos muito a perda dessa pessoa e da oportunidade de unir ainda mais as duas dinastias. É desnecessário dizer, mas, com esse acontecimento, o noivado entre [polish_candidate.GetNameWithNoTooltip] e [lithuanian_candidate.GetName] foi rompido."
 flavor_pol.46.desc.b: "A política da unificação dinástica entre [polish_candidate.GetDynasty.GetName] e [lithuanian_candidate.GetDynasty.GetName] deriva da nossa política interna. Assim, decidimos casar [polish_candidate.GetName] com outra pessoa que nos traria muito mais benefícios."
 flavor_pol.46.desc.c: "As notícias do casamento precoce de [lithuanian_candidate.GetName] certamente abalou o plano da unificação dinástica entre [polish_candidate.GetDynasty.GetName] e [lithuanian_candidate.GetDynasty.GetName]. Malditos sejam eles por quebrar a promessa. Agora que o noivado entre [polish_candidate.GetNameWithNoTooltip] e [lithuanian_candidate.GetNameWithNoTooltip] foi rompido, teremos que encontrar outra maneira de trazer a [GetCountry('LIT').GetName] para a nossa esfera de influência."
 flavor_pol.46.desc.d: "Recebemos a notícia de que o noivado entre [polish_candidate.GetName] e [lithuanian_candidate.GetName] foi rompido. Os emissários não esclareceram o motivo, e nenhum tipo de pressão os faria passar essa informação; assim, ficamos sem saber quais são as verdadeiras razões." #fallback
 flavor_pol.46.a: "Muito lastimável."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] e [polish_candidate.GetDynasty.GetName] não estão mais noivos e podem se casar."
 flavor_pol.47.title: "A União de Krewo"
 flavor_pol.47.desc: "Os sinos da igreja na capital [ROOT.GetCountry.GetCapital.GetName] badalam graciosamente enquanto o par [ROOT.GetCountry.GetGovernment.GetAdjective] está a caminho do castelo [ROOT.GetCountry.GetGovernment.GetAdjective] para terminar as formalidades que unem [polish_candidate.GetDynasty.GetName] e [lithuanian_candidate.GetDynasty.GetName]. Poucas horas depois, [lithuanian_candidate.GetName] recebeu o batismo, confirmando a sua conversão para o dogma [ROOT.GetCountry.GetReligion.GetName]. Agora que o par forma uma família da entidade política [ROOT.GetCountry.GetGovernment.GetName], surge um novo bloco poderoso na Europa Oriental."
 flavor_pol.47.historical_info: "A União de Krewo foi assinada pelo então Grão-Duque da Lituânia, Jogaila, para clarificar e ratificar suas obrigações para com os lordes poloneses e lituanos. Jogaila seria convertido ao catolicismo junto com sua corte, e vários prisioneiros poloneses seriam libertados. Jogaila também prometeu incorporar as terras lituanas e dos Rus à coroa polonesa."
 flavor_pol.47.a: "Ratifiquem a União e celebrem o casamento!"
 flavor_pol.47.b: "Não podemos nos dar a esse luxo."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "Um dos nossos administradores apresentou uma proposta para transformar duas importantes minas de [ShowGoodsName('salt')] de [ShowLocationName('wieliczka')] em uma empresa [ROOT.GetCountry.GetGovernment.GetAdjective], colocando-as sob o controle de uma instituição mais especializada. Além disso, o estatuto codificaria todas as formalidades relacionadas à extração de [ShowGoodsNameWithNoTooltip('salt')], seu uso nas mercadorias produzidas, sua exportação e os impostos incidentes sobre todos os tópicos mencionados. Esse ato poderia proporcionar um aumento de renda, possibilitando projetos e campanhas mais ambiciosas no futuro."
 flavor_pol.48.historical_info: "As duas principais minas de sal da região da Małopolska estão em Wieliczka e Bochnia. No dia 21 de abril de 1368, o rei Casimiro assinou um estatuto que colocava as duas minas sob a administração de uma Companhia Real. Acredita-se que a renda proveniente das Minas de Sal foi responsável por um terço da renda da Coroa."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Grandes Minas de Sal"
 flavor_pol.48.a: "Vamos prosseguir."
 flavor_pol.48.b: "Que assuntos triviais!"
 flavor_pol.49.title: "Uma Pessoa Promissora"
 flavor_pol.49.desc: "Em um dos nossos conflitos recentes, houve um ataque surpresa contra [ruler_scope.GetName]. No calor do momento, parecia que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] morreria, mas um soldado valente chamado [target_character.GetName] conseguiu impedir que isso acontecesse. Na tentativa de salvar o(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], ele matou o agressor. O ato o proibiu de se tornar um Cavaleiro, mas o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] o colocou sob sua proteção. Agora, [target_character.GetNameWithNoTooltip] é um bispo ministro altamente habilidoso, que tenta conquistar um assento de cardeal para si."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki foi uma pessoa bastante influente no Reino da Polônia no século XV. Ele atuou como assessor de dois reis e participou de várias missões diplomáticas. Ele se tornou tão influente que era a única pessoa responsável por administrar as políticas externas do reino."
 flavor_pol.49.a: "Ele precisa ser um dos nossos cortesãos."
 flavor_pol.49.b: "Todos deveriam ter uma experiência esplêndida assim."
 flavor_pol.50.title: "Uma Confederação Hostil"
 flavor_pol.50.desc: "Recebemos a notícia de que, sob a orientação de [pol_macko_borkowic_scope.GetName], várias famílias proeminentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] local se uniram para formar uma Confederação em [ShowLocationName('poznan')]. Os motivos disso são simples: as indicações recentes para o senescal desses territórios. Agravado pelas escolhas e sentindo-se humilhado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da [ShowAreaName('greater_poland_area')] está em completa oposição aos nossos governadores."
 flavor_pol.50.historical_info: "A Szlachta de Wielkopolska se uniu em 1352 em oposição à nomeação de um governador-geral, Wierzbięta z Paniewic. A revolta foi liderada por Maćko Borkowic, um dos ex-governadores. No centro do conflito estava a insatisfação da Szlachta da Grande Polônia, devido à transferência de capital para a Pequena Polônia e a subsequente transferência de poder."
 flavor_pol.50.a: "Ninguém deve desrespeitar a integridade do [ROOT.GetCountry.GetFlavorRank]."
 flavor_pol.50.b: "Aceitem as demandas deles."
 greater_polish_uprising: "Rebelião da Grande Polônia"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Todo [pop|e] [owned|e] nas regiões [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] e [ShowAreaName('brandenburg_area')] perde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_pol.51.title: "Nihil Novi"
 flavor_pol.51.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] apresentou uma proposta extremamente ridícula em um(uma) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] recente. Seus delírios de adequação [ROOT.GetCountry.GetGovernment.GetAdjective] os fizeram acreditar que merecem o direito de não haver leis que incidam sobre o estamento sem o consentimento deles. Absurdo! Contudo, sem o apoio deles, não teremos condições de financiar nossas futuras campanhas. Portanto, precisamos considerar a proposta deles, por mais absurda que seja. Além disso, eles querem restringir os direitos da população e proibir a liberdade de ir e vir dos seus servos. Talvez sejamos obrigados a aceitar a petição do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! é o nome de uma constituição de 1505 do Sejm polonês, que estipulou que nenhuma lei nova seria promulgada sem o consentimento da nobreza. Isso ficou marcado como o começo da Democracia Nobre na Polônia, e foi uma das bases para a posterior #italic Liberdade Dourada#!."
 flavor_pol.51.a: "Deixem que eles tenham seus direitos insignificantes."
 flavor_pol.51.b: "Então não haverá novos direitos para eles."
 flavor_pol.52.title: "Lealdade Duvidosa em [MOL_tag.GetNameWithNoTooltip]"
 flavor_pol.52.desc: "Nossos espiões nos informaram mais uma vez sobre o comportamento peculiar do(a) [MOL_tag.GetGovernment.GetRulerTitle] [MOL_tag.GetAdjective]. Em uma tentativa de garantir sua segurança, [POL_disloyal_vassal.GetHeShe] fica alternando entre alianças e jura ser súdito(a) de qualquer Estado poderoso que faça fronteira com [POL_disloyal_vassal.GetHisHer] [MOL_tag.GetFlavorRank]. Está claro que essa pessoa falsa e traiçoeira precisa aprender o valor da nossa força e nossa capacidade de proteção para com [POL_disloyal_vassal.GetHeShe]."
 flavor_pol.52.a: "Esperamos que [POL_disloyal_vassal.GetHeShe] jure lealdade ao próprio Satanás."
 flavor_pol.54.title: "Conflito por [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "As terras que circundam a cidade de [target_location.GetName] foram tradicionalmente atribuídas à [ShowAreaName('greater_poland_area')], que está fortemente sob o nosso controle. No entanto, depois que o Reino [ROOT.GetCountry.GetAdjective] se dividiu em diversos ducados menores, o território foi conquistado pela dinastia do povo [ShowCultureName('silesian')] com [ShowDynastyName('piast_dynasty')]. Contudo, à medida que conflitos surgem na região [ShowAreaName('silesia_area')] [POL_boh_scope.GetAdjective], poderíamos explorar essa fraqueza momentânea para dominar a província."
 flavor_pol.54.historical_info: "Em 1343, o Duque de Żagań, Henrique V \"de Ferro\", se recusou a jurar lealdade ao Rei João da Boêmia e tentou reivindicar Głogów. O rei polonês, Casimiro III, \"O Grande\", se aproveitou desse conflito e ocupou a cidade de Henrique, Wschowa, para o Reino da Polônia."
 flavor_pol.54.a: "Não vamos hesitar!"
 flavor_pol.54.b: "Nossas reivindicações expiraram há tempos."
 flavor_pol.55.title: "Um Pedido de Casamento"
 flavor_pol.55.desc: "O inimigo comum em [POL_common_enemy.GetName] se aliou aos interesses do país [ROOT.GetCountry.GetLongName] e do país [POL_partner_country.GetLongName]. Até pouco tempo atrás, os dois Estados estavam vivendo a frequente história de duas potências rivais disputando a hegemonia em sua área local. Agora, com um inimigo que pode derrotar os dois lugares a qualquer momento, os países estão mais próximos do que nunca. Para firmar essa condição, o estamento [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] [POL_partner_country.GetAdjective] propôs um casamento entre [POL_proposed_polish_candidate.GetName] e [POL_proposed_lithuanian_candidate.GetName]."
 flavor_pol.55.a: "Com certeza!"
 flavor_pol.55.b: "É apenas uma medida temporária."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Noivos"
 POL_accept_marriage: "Vamos aceitar a proposta de casamento, criando uma União Pessoal entre as duas nações."
 POL_accept_betrothal: "Vamos aceitar a proposta de noivado, criando uma União Pessoal entre as duas nações quando o par se casar."
 flavor_pol.56.title: "Ameaça no Sul"
 flavor_pol.56.desc: "O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] do país [ROOT.GetCountry.GetName] sempre soube, tacitamente, da ameaça que [POL_TUR_tag.GetName] poderia oferecer. O crescimento lento, mas consistente, da região [POL_TUR_tag.GetLongNameWithNoTooltip] às custas do país [GetCountry('BYZ').GetName] sempre foi uma preocupação, mas só agora percebemos o monstro que permitimos ser criado. Com uma fronteira estabelecida com a poderosa região [POL_TUR_tag.GetFlavorRank], podemos sentir a ameaça batendo à nossa porta, observando cada passo que damos, para poderem partir em outra campanha até as terras da religião [ShowReligionGroupAdjective('christian')]. Se não conseguirmos impedir essa potência, a [POL_TUR_tag.GetNameWithNoTooltip] acabará se tornando imbatível."
 flavor_pol.56.a: "Que isso aconteça. Seremos o Baluarte do Cristianismo."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "A Basílica de Santa Maria em [pol_basilica_location.GetName] precisa de modernização e aprimoramentos. Para isso, decidimos procurar artistas que pudessem usar suas habilidades para esse fim, por um preço justo, é claro. E encontramos uma pessoa capacitada. Nossos cortesãos nos informaram de um tal de [target_character.GetName], que tem uma ampla habilidade adquirida em sua terra natal no sul da Alemanha. Como [target_character.GetNameWithNoTooltip] viveu em [pol_basilica_location.GetNameWithNoTooltip] por vários anos, recebemos a garantia de que ele é confiável o bastante para assumir essa tarefa."
 flavor_pol.57.historical_info: "Wit Stwosz foi um exímio escultor germânico de Horb am Neckar, que ficou conhecido pela criação do retábulo da Basílica de Santa Maria, em Cracóvia, e várias lápides de membros importantes da corte polonesa. Seu estilo foi descrito como \"Barroco Gótico Tardio\"."
 flavor_pol.57.a: "Banhem-no em ouro!"
 flavor_pol.57.b: "Vamos encontrar outra pessoa."
 flavor_pol.58.title: "Moda para [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_pol.58.desc: "Com a ascensão da [ShowInstitutionName('renaissance')] na [ShowRegionName('italy_region')], esse novo movimento começou a se espalhar por todo o continente. Ele revolucionou a arte e o pensamento, além de proporcionar uma nova onda de descobertas científicas, transformando o centro do movimento - [ShowRegionNameWithNoTooltip('italy_region')] - em um símbolo de cultura elevada e sociedade próspera. Nesse caso, não é de surpreender que, com o casamento de [pol_ruler.GetShortName] com [pol_queen.GetShortName], os cortesãos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] ficassem obcecados pela cultura dos [ShowCultureGroupName('italian_group')]. Com essa moda dominante, várias tradições da Renascença da [ShowRegionNameWithNoTooltip('italy_region')] chegaram até o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_pol.58.historical_info: "Sob a influência da esposa de Sigismund I, Bona Sforza, a cultura italiana se tornou a moda na capital da Polônia, Cracóvia. Assim, renomados artistas italianos foram levados à Polônia, e a Renascença começou a desabrochar no país."
 flavor_pol.58.a: "Promovam essa moda!"
 flavor_pol.58.b: "Não precisamos dessas modas chatas."
 flavor_pol.1000.title: "Michal Sedziwój"
 flavor_pol.1000.desc: "Recém-chegado de [ShowLocationName('prague')], da corte de [praha_owner.GetGovernment.GetRuler.GetName], o renomado alquimista [michael_sedziwoj_scope.GetName] está na capital [capital_scope.GetName].\n\nSeu conhecimento científico poderia ser uma grande bênção para o futuro da entidade política [ROOT.GetCountry.GetName]. O patrocínio de seus experimentos pode levar a várias descobertas. Por outro lado, seus diversos contatos espalhados pela Europa fariam dele um grande diplomata."
 flavor_pol.1000.historical_info: "O alquimista, filósofo e médico polonês, dr. Michal Sedziwój, foi um pioneiro da química. Ele desenvolveu formas de purificação e criação de vários ácidos, metais e outros componentes químicos. O rei Sigismund III Vasa era entusiasta da química e conduzia experimentos com Sedziwój, que projetava minas e fundições de metal e escreveu vários livros, sendo o mais famoso deles #italic A Nova Luz da Química#!. O livro foi escrito na linguagem da alquimia, que era compreendida apenas por outros alquimistas. Sedziwój descobriu o oxigênio 170 anos antes de descobertas similares por Scheele e Priestley, chamando-o de \"alimento da vida\"."
 flavor_pol.1000.a: "Patrocinem os experimentos dele."
 flavor_pol.1000.b: "Contratem-no como assessor."
 flavor_pol.1000.c: "Ignorem-no."
 flavor_pol.1001.title: "Nova Luz Química"
 flavor_pol.1001.desc: "Os diversos experimentos químicos de [michael_sedziwoj_scope.GetName] são o fascínio do(a) curioso(a) [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Mas, para o estamento [ShowEstateTypeName('nobles_estate')], eles são inconvenientes e um desperdício supérfluo e caro de ouro para os cofres do país [ROOT.GetCountry.GetFlavorRank].\n\nDevemos continuar financiando o trabalho de [michael_sedziwoj_scope.GetNameWithNoTooltip]?"
 flavor_pol.1001.a: "Continuem patrocinando os experimentos dele."
 flavor_pol.1001.b: "Ouçam os nobres."
 flavor_pol.1100.title: "Jan Zamoyski"
 flavor_pol.1100.desc: "O filho da casa [ShowDynastyName('zamoyski_dynasty')], [john_zamoyski_scope.GetName], retornou recentemente para a entidade política. Ele passou sua juventude estudando no exterior, em [ShowLocationName('paris')] e [ShowLocationName('strasbourg')]. Já na Universidade de [ShowLocationName('padova')] ele recebeu o grau de doutor em Direito e chegou até mesmo ao cargo de reitor do departamento de Direito na mesma universidade. Sua sabedoria e seus contatos podem fazer dele um grande estadista.\n\nDevemos convidá-lo para se unir à nossa corte e servir à entidade política [ROOT.GetCountry.GetLongName]?"
 flavor_pol.1100.a: "Contratem-no como assessor."
 flavor_pol.1100.b: "Ignorem-no."
 flavor_pol.1101.title: "Academia Zamojski"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] está buscando nossa ajuda para criar uma nova [ShowBuildingTypeName('university')] em [ShowLocationName('krasnystaw')]. Ele idealiza uma academia para os jovens do estamento [ShowEstateTypeName('nobles_estate')], na qual eles poderão aprender a cultura [ShowSocietyDirectionName('humanist')] e se preparar para os deveres de um estadista. Baseada na Academia de [ShowLocationName('strasbourg')], ela ensinará Artes Liberais, Direito e Medicina aos seus alunos."
 flavor_pol.1101.historical_info: "O chanceler da Coroa Polonesa Jan Zamoyski fundou a Academia Zamojski em 1594. Ela se tornou a quarta instituição de ensino superior criada pela Comunidade Polaco-Lituana. O poeta Szymon Szymonowic, conhecido como Simon Simonides, ajudou Jan Zamoyski com a criação e se tornou um dos professores da Academia. O papa Clemente VIII aprovou a criação, assim como o bispo de Chelm, Stanislaw Gomolinski. A academia foi inaugurada no dia 15 de março de 1595, e o rei Sigismund III Vasa da Polônia confirmou o ato em 1601. Os três departamentos da academia eram Artes Liberais, Direito e Medicina. Ela contava com sete cargos docentes para professores e, a partir de 1637, a escola passou a ter o poder para conceder diplomas de doutorado em filosofia."
 flavor_pol.1101.a: "Patrocinem a Universidade."
 flavor_pol.1101.b: "Não façam nada."
 flavor_pol.1102.title: "Uma Cidade Ideal - $zamosc$"
 flavor_pol.1102.desc: "[john_zamoyski_scope.GetName], inspirado pelas teorias da \"cidade ideal\" da [ShowInstitutionName('renaissance')] dos [ShowCultureGroupName('italian_group')], começou a planejar a construção de uma nova cidade que seria projetada com esses ideais em mente. Ajudando nesse processo está [pol_bernardo_morando_scope.GetName], que já serviu em [ShowLocationName('warsaw')]. Nós poderíamos fornecer fundos adicionais para [john_zamoyski_scope.GetNameWithNoTooltip], garantindo que o projeto siga conforme o plano e conquistando o favor de [pol_bernardo_morando_scope.GetNameWithNoTooltip]."
 flavor_pol.1102.historical_info: "Zamość foi fundada em 1579 pelo chanceler da Coroa polonesa Jan Zamoyski, e recebeu os direitos de cidade um ano depois. A intenção dos fundadores era projetar uma \"cidade ideal\" baseada nos ideais renascentistas. Bernardo Morando, da República de Veneza, foi convidado para ajudar no processo. Os esforços valeram a pena, pois Zamość é conhecida como a \"Pádua do Norte\"."
 flavor_pol.1102.a: "Providenciem os fundos."
 flavor_pol.1102.b: "Não façam nada."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Após anos estudando na [ShowRegionName('italy_region')], o jovem sobrinho do bispo de [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], assumiu os cargos de secretário e médico. Após várias sessões do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName], o jovem se destacou como um administrador altamente capacitado e inteligente."
 flavor_pol.1200.a: "Ignorem-no."
 flavor_pol.1200.b: "A presença de [nicholas_copernicus_scope.GetHerHis|U] é uma joia para a capital [capital_scope.GetNameWithNoTooltip]."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "Relutantemente, [nicholas_copernicus_scope.GetName] publicou um tratado astronômico surpreendente e polêmico. No texto, [nicholas_copernicus_scope.GetShortNameWithNoTooltip] defende que a Terra não é o centro da Criação, em vez disso, ela gira em torno do sol com os outros planetas. Mesmo que a essência técnica do texto tenha mantido sua transmissão aos astrônomos e acadêmicos mais inteligentes, as acusações de heresia começaram a surgir, pois a teoria confrontava as ideias ptolemaicas que estavam em conformidade com a Escritura Sagrada."
 flavor_pol.1201.historical_info: "Em 1543, o ano de sua morte, Nicolau Copérnico publicou \"Das Revoluções das Esferas Celestes\". A #italic obra#! propunha um modelo heliocêntrico do universo, oposto à visão ptolemaica comum de um universo com a Terra no centro. Essa #italic obra#! ameaçava a verdade literal da Bíblia, assim como a visão geocêntrica do universo estabelecida há muito tempo. Copérnico não tinha uma confirmação matemática para seu argumento, mas isso seria apresentado pelas futuras gerações de astrônomos e matemáticos."
 flavor_pol.1201.a: "Tirem isso de circulação."
 flavor_pol.1201.b: "Destruam o livro herege."
 flavor_pol.1201.c: "Deixem a impressão continuar."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Uma certa estrela em ascensão começou a ganhar fama. [target_character.GetName] é um poeta que recentemente começou a produzir obras ambiciosas, as quais lhe deram fama no país [ROOT.GetCountry.GetName]. Tendo viajado por toda a $poland$ e seus arredores, [target_character.GetShortNameWithNoTooltip] é certamente um homem letrado que seria perfeito para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ruler_scope.GetName]."
 flavor_pol.1300.historical_info: "Jan Kochanowski é tratado como um dos poetas mais proeminentes do Renascimento Polonês. Além de suas contribuições para a arte, ele também foi secretário do próprio rei e atuou como tradutor."
 flavor_pol.1300.a: "As habilidades dele serão úteis."
 flavor_pol.1300.b: "Já temos cortesãos suficientes."
 flavor_pol.1301.title: "As Trenodias de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1301.desc: "[target_character.GetName] produziu um belo conjunto fúnebre de dezenove elegias dedicadas à perda de entes queridos que tiveram um grande impacto no bem-estar do nosso poeta. Com certeza torcemos para que a fama de suas trenodias o permitam encontrar a paz interna, pois sua tragédia ficará conhecida por várias décadas no futuro."
 flavor_pol.1301.historical_info: "Os #italic Lamentos#! de Kochanowski, de 1580, são certamente um dos trabalhos mais influentes e populares do poeta e do Renascimento Polonês. A forma literária refinada dos poemas é impressionante e eles se tornaram um exemplo a ser seguido nas próximas décadas."
 flavor_pol.1301.a: "Isso é triste e incrível ao mesmo tempo."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName] apresentou uma proposta interessante a [ruler_scope.GetName]. Após ter estudado na Academia de Cracóvia em 1428, ele se fascinou pelo trabalho de [GetCharacter('pol_wincenty_kadlubek').GetName], um cronista do século XII. Com essa inspiração, ele decidiu se dedicar à produção de uma crônica do país [ROOT.GetCountry.GetLongName]. Além de ser cronista, [target_character.GetShortNameWithNoTooltip] tem várias outras habilidades, e poderia atuar como diplomata ou administrador."
 flavor_pol.1400.historical_info: "Jan Długosz, nascido em 1415, é um importante cronista da Polônia do século XV. Ele é filho de Jan Długosz – que participou da Batalha de Grunwald – e é o mais famoso entre quatorze irmãos, dos quais dois também se chamavam Jan. Ele atuou como secretário, diplomata e cronista para os reis poloneses."
 flavor_pol.1400.a: "Com toda certeza, vamos ajudá-lo."
 flavor_pol.1400.b: "Já temos cortesãos suficientes."
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "A maior obra da vida de [target_character.GetName] certamente são suas famosas crônicas que abordam a história do país [ROOT.GetCountry.GetName], desde a lendária criação do ducado até os dias atuais. Seu trabalho também apresenta um panorama geral do estado atual da posição do país [ROOT.GetCountry.GetFlavorRank], e contém uma visão geográfica e hidrográfica do Estado, além de outros detalhes que, se não fossem por ele, seriam esquecidos."
 flavor_pol.1401.a: "O país [ROOT.GetCountry.GetNameWithNoTooltip] não será esquecido nos anais da história."
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] se tornou uma figura famosa no país [ROOT.GetCountry.GetLongName]. Filho de um homem nobre, ele preferia passar o tempo festejando do que estudando. Nos últimos anos fora da Academia de Cracóvia, [mikolaj_rej_scope.GetLastNameWithNoTooltip] não só adquiriu habilidades poéticas, mas também se tornou bastante ativo na vida política do [ROOT.GetCountry.GetFlavorRank]. Enquanto servia a um nobre [ShowReligionAdjective('calvinist')], ele também seria influenciado pelas ideias das religiões [ShowReligionName('lutheran')] e [ShowReligionNameWithNoTooltip('calvinist')]. Esse protestantismo o incentivaria a escrever em [ShowDialectName('polish_dialect')]."
 flavor_pol.1500.historical_info: "Mikołaj Rej costuma ser reconhecido pelo seu trabalho que popularizou o polonês como idioma literário. Tendo escrito primeiramente nesse idioma, seu verso de 1562 foi imortalizado no provérbio \"Poloneses não são gansos, eles têm língua própria.\""
 flavor_pol.1500.a: "Todo poeta é bem-vindo!"
 flavor_pol.1500.b: "Já temos cortesãos suficientes."
 flavor_pol.1501.title: "Obras de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1501.desc: "O emprego de [target_character.GetName] é difícil de aceitar para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] da religião [ShowReligionAdjective('catholic')]. Embora poucos se comparem à sua habilidade na escrita, muitas pessoas acreditam que o anticlericalismo e o desrespeito para com a religião [ShowReligionAdjectiveWithNoTooltip('catholic')] é uma falta de etiqueta na literatura. Um grande exemplo disso é o diálogo poético intitulado \"#italic Uma Breve Discussão entre Três Pessoas: um Lorde, um Chefe de Comuna e um Padre#!\"."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "Somos um país livre e não vamos censurar essa obra."
 flavor_pol.1501.b: "Isso não pode ficar assim!"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Todo [pop|e] das doutrinas [ShowReligionAdjective('calvinist')] e [ShowReligionAdjective('lutheran')] perde [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_pol.1600.title: "O Penhor de [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]"
 flavor_pol.1600.desc: "Nossas proezas recentes abalaram bastante o nosso tesouro. Além de o nosso baú de guerra ter se esgotado, também estamos enfrentando um déficit que, em breve, nos deixará indefesos contra nossos inimigos mais ricos. Nesse caso, poderíamos procurar nossos amigos na nação [pol_the_loan_provider.GetLongName]. Com o apoio monetário deles, poderíamos adquirir mais fundos sem precisar lidar com nossos estamentos sedentos por poder, sempre dispostos a obter direitos extras para uma \"benevolente\" permissão de decretar novos impostos. Um empréstimo de um(a) governante amigo(a) com certeza será mais confiável."
 flavor_pol.1600.a: "Vamos oferecer os vilarejos da província [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] à nação [pol_the_loan_provider.GetNameWithNoTooltip]."
 flavor_pol.1600.b: "Conseguimos nos virar sozinhos."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Alguns emissários chegaram da nação [pol_requesting_nation.GetLongName], solicitando um empréstimo como apoio monetário. Infelizmente, as lealdades, até entre aliados, costumam ser muito instáveis. Por isso, [pol_requesting_nation_ruler.GetName], da nação [pol_requesting_nation.GetNameWithNoTooltip], ofereceu vários vilarejos na região da província [ShowProvinceDefinitionName('szepes_province')] como garantia do empréstimo a ser pago. O empreendimento pode ser bastante arriscado, mas, com os territórios deles sob o nosso controle, podemos ter certeza de que eles vão pensar duas vezes antes de ficarem inadimplentes."
 flavor_pol.1601.a: "Parece um bom negócio!"
 flavor_pol.1601.b: "Não podemos emprestar para alguém que não consegue administrar as próprias finanças."
 LOAN_TITLE_pledge_of_spisz: "O Penhor de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "O Penhor de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "O Penhor de Spisz"
 LOAN_NAME_pledge_of_spisz_L: "O Penhor de Spisz"
 LOAN_NAME_pledge_of_spisz_B: "O Penhor de Spisz"
 LOAN_TOOLTIP_pledge_of_spisz: "Um acordo bilateral em que o [lender|e], [LOAN.GetLender.GetName], recebe a posse do [location|e] de [ShowLocationName('lubica')] até o [borrower|e], [LOAN.GetBorrower.GetName], pagar o empréstimo."
 flavor_pol.1602.title: "Empréstimo Pago"
 flavor_pol.1602.desc: "No passado, emprestamos vários fundos para [loan_repayer.GetLongName] em um empréstimo que foi garantido pelo penhor dos vilarejos da província [ShowProvinceDefinitionName('szepes_province')] e, em decorrência disso, recebemos o território em [loan_pledge.GetName]. Agora, emissários armados chegaram de [loan_repayer.GetNameWithNoTooltip], trazendo a quantia que [loan_repayer.GetFlavorRank] nos deve. Como parte do acordo, devemos devolver [loan_pledge.GetNameWithNoTooltip], embora isso possa irritar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que já se estabeleceu na região. Como alternativa, poderíamos tentar apresentar a eles um documento bastante legítimo que justifica a nossa decisão de manter os vilarejos sob o nosso controle."
 flavor_pol.1602.a: "Vamos devolver [loan_pledge.GetNameWithNoTooltip]."
 flavor_pol.1602.b: "Por gentileza, aceitem esse pacto legítimo que justifica nossa posse permanente."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "O Acordo do Penhor de [ShowProvinceDefinitionName('szepes_province')] foi Honrado"
 flavor_pol.1603.title: "Destino do Empréstimo"
 flavor_pol.1603.desc.a: "Nós pagamos [loan_giver.GetAdjective] completamente e, mesmo assim, eles se recusam a devolver os vilarejos da província [ShowProvinceDefinitionName('szepes_province')]. Citando um pacto mentiroso que eles mesmos inventaram, tentaram nos convencer de que [loan_pledge.GetName] deve ficar com eles. Que absurdo! Essa tática enganosa causará a ruína deles."
 flavor_pol.1603.desc.b: "Os emissários que enviamos para [loan_giver.GetLongName], e que levavam a quantia que devíamos, chegaram em segurança após pagarem o valor total. Conforme o acordo, o governador local da região [loan_giver.GetNameWithNoTooltip] recuou, permitindo que nosso candidato assumisse o comando. [loan_pledge.GetName|U] está sob o nosso controle agora."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] os julgará."
 flavor_pol.1603.a: "Bons negócios!"
