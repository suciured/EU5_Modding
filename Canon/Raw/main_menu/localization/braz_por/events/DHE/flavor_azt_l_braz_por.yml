 flavor_azt.70.title: "A Grande Pirâmide de [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_azt.70.desc: "Já se passaram bons anos desde que nossos ancestrais se livraram do jugo dos antigos suseranos em [ShowLocationName('azcapotzalco')] e expandiram sua influência nas cidades-estados vizinhas. Desde então, o poder do nosso povo tem crescido significativamente, e agora nosso Estado controla locais essenciais no vale do México. As cidades-estados sob o nosso comando ainda se lembram de que, não muito tempo atrás, éramos todos iguais. Ainda não sabemos se podemos confiar tanto na lealdade delas.\n\nComo todo novo governante tem o dever de construir um novo estágio da Grande Pirâmide de [ShowLocationName('tenochtitlan')], temos uma ótima oportunidade para testar a lealdade dos nossos súditos. Toda cidade súdita que contribuir para o projeto estará preocupada demais para se revoltar, e todas que se recusarem mostrarão sua utilidade e poderão ser punidas."
 flavor_azt.70.a: "Todos devem contribuir para a Pirâmide!"
 flavor_azt.70.b: "Que os nossos súditos contribuam com sua parte."
 flavor_azt.70.c: "Um projeto para outro momento, talvez."
 subject_contribution_reason: "Contribuição dos Súditos"
 we_will_be_able_to_construct_the_building_later_tt: "Vamos poder construir esta [building|e] depois."
 flavor_azt.70.historical_info: "No centro de Tenochtitlán, o Huēyi Teōcalli é um símbolo imponente da devoção e do poder mexica. Construído em etapas a partir do século XIV, ele tem duas escadarias que levam a templos separados: um dedicado a Huitzilopochtli, o deus da guerra, e outro a Tlaloc, o deus da chuva e da fertilidade. Por perto há um santuário para Ehecatl, o deus do vento. O templo se tornou uma característica imponente do coração sagrado da cidade, onde sacerdotes realizavam sacrifícios e cerimônias para manter a ordem cósmica."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName], o principal arquiteto da Tríplice Aliança [ROOT.GetCountry.GetAdjective] e a primeira pessoa a ser nomeada seu Cihuacóatl, primeiro-ministro, é uma força indispensável em nosso Estado. Após ter servido a diversos Tlahtoāni, [target_character.GetNameWithNoTooltip] agora se envolveu com a administração de quase toda parte do Estado. É ele quem organiza nossas campanhas militares, administra as finanças e, quando o Tlahtoāni está em campo, atua em seu lugar.\n\nNo entanto, [target_character.GetNameWithNoTooltip] é, acima de tudo, um grande campeão para a veneração de [ShowGodNameWithNoTooltip('huitzilopochtli_god')], e tomou várias medidas para garantir que nossa divindade e as tradições marciais que o circundam tenham o respeito merecido."
 flavor_azt.80.a: "Vamos tornar [ShowGodNameWithNoTooltip('huitzilopochtli_god')] nossa principal divindade."
 flavor_azt.80.b: "Está na hora de [ShowGodNameWithNoTooltip('quetzalcoatl_god')] liderar o panteão."
 flavor_azt.80.c: "Vamos recorrer a [ShowGodNameWithNoTooltip('tezcatlipoca_god')]."
 flavor_azt.80.historical_info: "Tlacaelel foi um dos principais arquitetos do Império Asteca, exercendo enorme influência durante os reinados de diversos imperadores. Como sumo sacerdote e principal assessor, ele redefiniu a religião asteca ao colocar Huitzilopochtli em seu centro e institucionalizou o sacrifício humano como um dever sagrado. Ele iniciou as Guerras Floridas para garantir um fluxo constante de prisioneiros e apagou histórias antigas para criar uma identidade mais unificada e mítica para Tenochtitlán. Embora nunca tenha governado, sua visão lançou a base do poder imperial asteca."
 flavor_azt.90.title: "O Ano da Miséria do Coelho"
 flavor_azt.90.desc: "O tempo é um ciclo, e o que já passou, sempre voltará. O ano do coelho chegou e, com ele, a neve, o gelo e a seca provocada por esses fenômenos.\n\nO clima não será gentil conosco este ano, e uma grande fome está devastando nossa sociedade. À medida que homens desesperados vendem suas crianças para a escravidão para alimentar o resto da família, algumas pessoas exigem que nosso [ROOT.GetCountry.GetGovernment.GetRulerTitle] as liberte da servidão a ele e as permita tentar viver em outro lugar."
 flavor_azt.90.a: "Devemos permitir que as pessoas se restabeleçam."
 flavor_azt.110.title: "O Equilíbrio de Poder da Tríplice Aliança"
 flavor_azt.110.desc: "Embora o Império [ROOT.GetCountry.GetAdjective] possa ser visto como um Estado unificado em vários aspectos, ele ainda é tecnicamente uma aliança das três cidades de [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] e [ShowLocationName('tlacopan')], situadas próximas a [ShowLocationNameWithNoTooltip('tenochtitlan')]. Quando a aliança foi criada, pode-se dizer que as duas primeiras cidades tinham forças equivalentes; [ShowLocationNameWithNoTooltip('tenochtitlan')] era o centro de uma cultura militar mais forte, enquanto [ShowLocationNameWithNoTooltip('tetzcoco')] era o centro da lei, da engenharia e das artes. Essas funções se destacaram ainda mais à medida que nosso império cresceu. [ShowLocationNameWithNoTooltip('tenochtitlan')], sendo a cidade dominante de todas as questões militares, acabou assumindo uma posição acima das outras, e, agora, muitos dos nossos chefes submissos enviam tributos diretamente para [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.a: "Continuar centralizando o poder em [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.b: "Tentar elevar [ShowLocationNameWithNoTooltip('tetzcoco')] a um nível superior."
 flavor_azt.120.title: "Reforma Jurídica de Nezahualcoyōtl"
 flavor_azt.120.desc: "Tradicionalmente, as questões jurídicas nos Estados mesoamericanos ficam sob responsabilidade dos respectivos juízes das cidades súditas. No entanto, com o crescimento do Estado [ROOT.GetCountry.GetAdjective], isso gerou diferenças significativas no território interno. Nezahualcoyōtl, líder de [ShowLocationName('tetzcoco')], criou um novo conjunto de leis com regras rigorosas e punições específicas para cada crime. O plano é que essas novas leis sejam implementadas no domínio [ROOT.GetCountry.GetAdjectiveWithNoTooltip], resultando em um sistema legal [ROOT.GetCountry.GetAdjectiveWithNoTooltip] mais unificado.\n\nPara garantir que os juízes locais realmente apliquem essas leis, alguns deles também lidam com a punição de juízes que não exercem seus deveres conforme as leis."
 flavor_azt.120.a: "Vamos implementar essas leis imediatamente!"
 flavor_azt.120.b: "Por que mexer em algo que funciona há tantas gerações?"
 flavor_azt.130.title: "Doenças Europeias"
 flavor_azt.130.desc: "Desde a chegada dos europeus, doenças estranhas e mortais estão se espalhando rapidamente entre nosso povo. Nossa sociedade está fortemente abalada e cada vez mais pessoas adoecem com febres e bolhas. Será que provocamos a ira divina? Que perigos podem assolar nossa sociedade nesse momento terrível?"
 flavor_azt.130.a: "Será que os deuses nos abandonaram?"
 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Uma nova febre estranha começou a se espalhar em nossas terras. É muito pior do que qualquer doença que já vimos, tanto antes quanto depois da chegada dos europeus. A febre e o sangramento provocado por ela causam morte em poucos dias, e está se espalhando rapidamente entre nosso povo, gerando um pânico generalizado na sociedade. As pessoas supersticiosas profetizaram o descontentamento e a ira dos deuses..."
 flavor_azt.140.a: "Que os deuses tenham piedade de nós."
 flavor_azt.150.title: "Epidemia de Varíola"
 flavor_azt.150.desc: "Desde a chegada dos europeus, doenças estranhas e mortais estão se espalhando rapidamente entre nosso povo. Nossa sociedade está fortemente abalada e cada vez mais pessoas adoecem com febres e bolhas."
 flavor_azt.150.a: "Terrível!"
 many_pops_will_perish_tt: "Muitos dos nossos [pops|e] vão #R morrer#! em nossos [locations|e]"
 flavor_azt.160.title: "A Construção de uma Nova Dinastia"
 flavor_azt.160.desc: "Muitas pessoas em nossos salões tentaram vincular nossa descendência ao reino do povo [ShowCultureName('toltec_culture')], que vieram antes de nós. Famosos por suas obras arquitetônicas e pela beleza de sua capital Tula, perto de [ShowLocationName('tenochtitlan')], eles gravaram seu legado na história com letras douradas. Várias pessoas sugerem que temos um vínculo legítimo com esse povo e que poderíamos usar seu nome como base para reivindicar nosso lugar ao sol..."
 flavor_azt.160.a: "Nós somos os descendentes do grande povo [ShowCultureNameWithNoTooltip('toltec_culture')]!"
 flavor_azt.160.b: "Vamos fazer nossa própria história, no alto de uma pirâmide de glória e conquistas."
 52_year_cycle_title: "Cerimônia do Fogo Novo"
 52_year_cycle_desc: "Em [GetCurrentYear], o povo [ROOT.GetCountry.GetCulture.GetName] se reúne no centro da nossa grande cidade de [target_location.GetName] para realizar a cerimônia sagrada do Fogo Novo. A expectativa fica evidente enquanto os sacerdotes preparam a pira sacrificial meticulosamente. À medida que o sol se põe no horizonte, as vozes se aquietam e nossos corações batem em uníssono. O ar fica carregado de reverência, e nossos líderes religiosos, trajados com complexas vestes cerimoniais vibrantes e usando adornos com penas na cabeça, acendem as chamas usando apenas a fricção de suas ferramentas divinas. As testemunhas prendem a respiração, sabendo que o destino do nosso mundo depende desse ato sagrado.\n\nAs chamas sobem e aumentam o calor, os rostos do nosso povo estampam um brilho alaranjado. Neste momento, estamos unidos em nossa fé, atados pela tradição e conectados ao cosmos. A cerimônia nos lembra do nosso eterno dever de manter a ordem cósmica. À medida que observamos o fogo dançar contra o céu escuro, buscamos a reafirmação de que nossa civilização continuará prosperando, humildemente entregando nossas oferendas aos deuses."
 52_year_cycle_a: "Alinhem os sacrifícios. O sol retornará!"
 52_year_cycle_b: "Teremos uma cerimônia modesta."
 52_year_cycle_c: "O sol será engolido por mil sombras."
 52_year_cycle_d: "Uma grande riqueza para demonstrar nossa prosperidade!"
