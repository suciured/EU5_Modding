 flavor_azt.200.title: "A Reconstrução do [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "Por vários anos, o [ShowBuildingTypeName('great_temple_of_tenochtitlan')] foi uma edificação imponente de [target_location.GetName]. Com cada iteração do templo, nossa grandeza cresce à medida que oferecemos sacrifícios frescos para agradar o divino. Se quisermos continuar prosperando, devemos nos planejar para o futuro e contratar mais uma expansão do templo, de acordo com nossos costumes e nosso calendário."
 flavor_azt.200.a: "Que comece a expansão!"
 flavor_azt.200.b: "Não podemos arcar com isso..."
 flavor_azt.210.title: "As Cerimônias de Coroação de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_azt.210.desc: "A luz que cruza o horizonte enfraquece enquanto sacerdotes acendem fogueiras por toda a capital [ROOT.GetCountry.GetCapital.GetName]. Usando vestes elaboradas, trajes reais e adornos para a cabeça, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se prepara para receber bênçãos para iniciar seu reinado.\n\nA parte mais importante das cerimônias é a oferenda de sacrifícios de guerreiros capturados. Os diversos altares espalhados pela cidade devem ficar vermelhos com essa tentativa de conquistar a graça dos deuses, garantindo um reinado próspero."
 flavor_azt.210.a: "Que esse sangue marque o início de um reinado próspero!"
 flavor_azt.210.b: "Não podemos poupar os sacrifícios."
 flavor_azt.210.c: "Os deuses receberão as oferendas..."
 coronation_sacrifice_tt: "Em vez de sacrificar os inimigos capturados, vamos oferecer o sangue da nossa própria realeza para agradar os deuses. As ruas da capital [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] ficarão vermelhas com o sangue nobre."
 flavor_azt.220.title: "A Ira de [target_lake.GetNameWithNoTooltip]"
 flavor_azt.220.desc: "Sem sombra de dúvidas, [target_lake.GetName] tem tratado nosso povo com gentileza, oferecendo uma abundância de alimentos e ajudando nossa sociedade próspera. No entanto, os deuses escrevem por linhas tortas e, às vezes, podem querer nos lembrar da nossa humilde posição nos cosmos. Essa é a situação com as grandes enchentes recentes por todo o lago. Infelizmente, muitas pessoas morreram, e nossos sacerdotes falam sobre ira e punição divina."
 flavor_azt.220.a: "Estamos à mercê dos elementos..."
 flavor_azt.220.b: "Vamos financiar obras de reconstrução."
 flavor_azt.230.title: "O Tzompantli de [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "As vitórias contra nossos inimigos têm um preço alto. Por vários anos temos lutado para preservar nosso domínio e garantir a expansão e prosperidade do nosso povo. Os deuses foram generosos conosco, oferecendo bastante carne de guerreiros para sacrifícios enquanto protegem nossos combatentes.\n\nCom isso, conseguimos erguer um #italic Tzompantli#!, um grande estandarte de crânios arrancados dos inimigos e de quem ousasse reprimir nossa expansão. Essas cabeças agora adornam nosso estandarte de crânios, uma lembrança do caminho de guerra ao qual estamos destinados; uma realidade nefasta que aguarda todos aqueles que nos opõem."
 flavor_azt.230.a: "Ninguém questionará nosso governo!"
 flavor_azt.230.b: "Nossos inimigos vão desaparecer como poeira no vento..."
 flavor_azt.240.title: "A Ascensão de [moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "Em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não há escassez de administradores capacitados e líderes competentes. No entanto, um membro da nossa família, [moctezuma_scope.GetName], nos surpreendeu com seu brilhante desempenho no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], bem como nas festividades religiosas. Segundo seus tutores, quando jovem [moctezuma_scope.GetWomanMan], [moctezuma_scope.GetSheHe] mergulhou nas ricas tradições culturais e religiosas do nosso povo, recebendo uma educação abrangente em história, táticas de guerra e governança.\n\nRecentemente, [moctezuma_scope.GetSheHe] provou ter um talento excepcional nos estudos, demonstrando um profundo entendimento do nosso calendário complexo e dos rituais religiosos. No entanto, as proezas de [moctezuma_scope.GetShortNameWithNoTooltip] vão além de suas buscas intelectuais; [moctezuma_scope.GetSheHe] mostrou sua competência diversas vezes no campo de batalha."
 flavor_azt.240.a: "Seu reinado será lendário!"
 flavor_azt.240.b: "Sua hora chegará em breve."
 flavor_azt.240.historical_info: "O reinado de Montezuma durou cerca de 20 anos, de 1502 a 1520. Durante sua gestão, o império alcançou sua maior extensão territorial, mas isso também marcou o início de sua queda. Ele centralizou o poder e expandiu as demandas tributárias, causando agitação quando as relações tradicionais entre ele, vários lordes locais e os conselhos foi rompida. Quando os conquistadores espanhóis liderados por Hernán Cortés chegaram em 1519, o imperador hesitou, possivelmente acreditando que Cortés era uma manifestação terrestre do deus Quetzalcoatl. Montezuma foi então levado como refém, enfraquecendo a autoridade asteca. Seu reinado acabou no colapso da resistência asteca e o início da conquista espanhola. Enquanto atuava como o último imperador dos astecas, segundo as histórias, Montezuma era perturbado por sonhos violentos com cometas, incêndios e figuras estranhas, prenunciando o fim de seu império."
