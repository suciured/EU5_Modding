l_braz_por:
 flavor_swe.1.title: "Reformas de Centralização"
 flavor_swe.1.desc: "Nossos olhos se voltam, famintos, para [ShowAreaName('skaneland_area')] e a [ShowProvinceDefinitionName('gotland_province')]. Reivindicar essas terras ricas nos daria controle estratégico sobre o comércio no Mar Báltico e garantiria nossa vulnerável fronteira sul, sem mencionar a afirmação do nosso poder. Talvez tenha chegado a hora de rompermos o jugo da dominação do povo [ShowCultureName('danish')] e retomarmos o que, por direito, deveria ser da entidade política [ROOT.GetCountry.GetName]..."
 flavor_swe.1.historical_info: "Após sua ascensão ao trono sueco, Gustavo Vasa enfrentou uma lista quase infinita de tarefas desanimadoras. O país tinha uma dívida enorme com a Hansa (que ameaçava se aliar a Dinamarca para tentar restaurar a União), os nobres não eram confiáveis e o exército e a marinha estavam uma bagunça. Para piorar, havia a má distribuição de terras. As terras da Coroa eram muito pequenas para produzir os impostos essenciais para sustentar o Estado. O rei se mostrou capaz de enfrentar o desafio e, com redução impopulares e microgerenciamentos obsessivos, ele reergueu o país. No começou de seu reinado, Gustavo também tentou ganhar os condados da Escânia e Gotlândia da Dinamarca com a ajuda da Hansa. Ele não conseguiu, mas a reivindicação já havia sido feita..."
 flavor_swe.1.a: "Reformar e reivindicar nossas terras!"
 swe_claims_skane: "Reivindica Escânia"
 swe_claims_gotland: "Reivindica Gotlândia"
 flavor_swe.1.b: "Vamos deixar as coisas como estão."
 flavor_swe.2.title: "A Rebelião de Engelbrekt"
 flavor_swe.2.desc: "O povo da [ShowProvinceDefinitionName('dalarna_province')] está se reunindo em torno de um nobre menor, cujos protestos contra a pesada tributação e as restrições econômicas do corrupto governo [ShowCultureName('danish')] uniram o povo [ShowCultureName('swedish')] de todas as classes. Agora estamos diante de um precipício: se permitirmos que a dominação do povo [ShowCultureNameWithNoTooltip('danish')] continue, os apoiadores desse insurgente se voltarão contra nós. Mas se apoiarmos os rebeldes, enfrentaremos a ira de nossa classe governante. O próximo passo deve ser cuidadosamente considerado..."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson é uma figura lendária e enigmática da história medieval sueca. Em 1434, os camponeses de Dalarna (Dales, em inglês), na Suécia, haviam se cansado dos impostos exorbitantes e dos métodos de aplicação da lei do Rei Erik. Os camponeses e mineradores, liderados por Engelbrekt, e apoiados por algumas facções da Igreja e da classe alta, iniciaram uma rebelião. Eles capturaram um castelo após o outro, e logo assumiram o controle da maior parte da Suécia. Entrementes, Erik Puke se juntou a Engelbrekt na revolta na Finlândia. Por dois anos Engelbrekt foi o governante em exercício da Suécia, mas as intrigas entre os nobres e as brigas entre Engelbrekt, Erik Puke e Carlos Knutsson finalmente resultaram no assassinato de Engelbrekt pelas mãos de Måns Bengtsson Natt och Dag."
 flavor_swe.2.a: "Assassinem Engelbrekt..."
 flavor_swe.2.b: "Fiquem do lado da União."
 swe_supports_the_union: "Apoia a União"
 flavor_swe.2.c: "Peguem a tocha da liberdade!"
 swe_renounced_the_union: "Renunciou à União"
 flavor_swe.3.title: "O Recesso de Kalmar"
 flavor_swe.3.desc: "Uma nova fratura surgiu em uma de nossas alianças mais frágeis. Devido às ações rebeldes de um grupo de camponeses descontentes, cada fraqueza do poder militar [ShowCultureName('danish')] foi exposta. Se o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do povo [ShowCultureName('swedish')] assim desejar, poderão repudiar acordos anteriores feitos com o governo, já que essas agressões são uma clara violação dos termos acordados. Na verdade, pode-se dizer que é a desculpa perfeita para fazê-lo..."
 flavor_swe.3.historical_info: "Com a vitória da Suécia sobre a Rússia em 1497, a conspiradora União do Rei Hans percebeu que ele deveria se curvar ao poder do líder sueco Sten Sture (o velho). Após derrotar os suecos em Rotebro, ele marchou para Estocolmo e foi coroado como rei da Suécia, mas somente mediante a concessão de anistia para Sten Sture e os rebeldes. Esse evento ficou conhecido como \"Recesso de Kalmar\". Em 1500, após a derrota esmagadora do rei Hans pelos rebeldes camponeses em Ditmarsk, Sten Sture e os nobres suecos rejeitaram o Recesso de Kalmar, alegando que Hans não estava cumprindo o acordo. Isso marcou o início do fim da União de Kalmar."
 flavor_swe.3.a: "Rejeitar o Recesso de Kalmar."
 swe_rejected_the_kalmar_recess: "Rejeitou o Recesso de Kalmar"
 flavor_swe.3.b: "Honrar o Acordo."
 swe_honored_the_kalmar_recess: "Honrou o Recesso de Kalmar"
 flavor_swe.4.title: "O Parlamento de [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Na busca por uma maneira de fortalecer nossa economia, um conselheiro engenhoso descobriu uma solução interessante. Parece que muitos governantes em nossa região, inspirados por [GetCharacter('martin_luther').GetName] e suas 95 Teses, estão abraçando novas ideias religiosas e, subsequentemente, confiscando bens valiosos que antes pertenciam à Igreja. Se fizermos o mesmo, isso pode representar não apenas uma oportunidade de reabastecer nossos cofres, mas também de consolidar nosso poder de forma mais decisiva."
 flavor_swe.4.historical_info: "Durante a guerra de liberação sueca, a Coroa havia acumulado dívidas enormes com a Liga Hanseática, e Gustavo Vasa precisava de dinheiro com urgência para apaziguar os comerciantes poderosos. No Parlamento de Västerås, no verão de 1527, ele deu o primeiro passo rumo ao protestantismo quando a Igreja foi obrigada a \"emprestar\" o dinheiro do Estado na forma de cálices de prata, sinos e outros objetos valiosos. Durante as três décadas seguintes, a Suécia passou a adotar a fé evangélica gradualmente, apesar de várias revoltas."
 flavor_swe.4.a: "Esta é a Única Fé Verdadeira!"
 flavor_swe.4.b: "Não é isso o que queremos."
 flavor_swe.4.a.custom: "Muitos [pops|e] do nosso [country] mudarão para o [ShowReligionName('lutheran')]."
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "Um de nossos conselheiros, [swe_joran_person.GetName], rapidamente se estabeleceu como um aliado particularmente confiável e eficaz. Embora muitos considerem seus métodos desagradáveis, [swe_joran_person.GetNameWithNoTooltip] não hesita em executar feitos vis repugnantes no interesse de aumentar o poder da entidade política [ROOT.GetCountry.GetName]. Um aliado tão devotado ao serviço merece reconhecimento."
 flavor_swe.5.historical_info: "Jöran Persson foi um estadista sueco. No início dos anos 1550, ele estudou Direito na Universidade de Wittenberg e voltou para a Suécia com uma carta de recomendação do teólogo e reformador germânico Philipp Melanchton. Ele se destacou rapidamente e se tornou o conselheiro de maior confiança do rei Érico XIV, além de assumir a função de líder da rede de espionagem do rei. Persson também atuou como promotor do rei e foi responsável por uma grande parte das trezentas sentenças de morte decretadas pela Corte Suprema. Ele era visto como uma pessoa maquiavélica, e tinha bastante influência sobre Érico. Quando o rei Érico foi destituído do poder, Persson foi preso pela nobreza e executado. Após a decapitação, seu corpo desmembrado foi exibido na Praça de Brunkeberg."
 flavor_swe.5.a: "Aceitem as políticas dele!"
 flavor_swe.5.b: "Rejeitem as políticas dele!"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "Nosso conselheiro [swe_per_brahe_older.GetName] se destacou de inúmeras formas, e o momento de reconhecer seu extraordinário serviço já passou há muito tempo. Devemos recompensar a lealdade [swe_per_brahe_older.GetHisHer] com promoções significativas, elevando seu nome tanto na nobreza quanto no governo, o que será ainda mais benéfico para a entidade política [ROOT.GetCountry.GetName] do que para [swe_per_brahe_older.GetHimHer] e sua família."
 flavor_swe.6.historical_info: "Per Brahe, o Velho, foi um estadista sueco, sobrinho do rei Gustavo Vasa. O rei tinha muita estima por Brahe, que se destacou durante a revolta de Dacke. Ele atuou como governador do Castelo de Estocolmo a partir de 1540 e recebeu um lugar Conselho Privado em 1544. Na coroação do rei Érico XIV, em 1561, Brahe foi nomeado Conde de Visingsborg e, com a ascensão do rei João III, ele foi nomeado Alto Administrador Judiciário da Suécia, além de Governador da Norlândia."
 flavor_swe.6.a: "Um(a) excelente ministro(a)!"
 flavor_swe.7.title: "O Povo [ShowCultureNameWithNoTooltip('walloon')] na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "Muitos mineradores e metalúrgicos empreendedores do povo [ShowCultureName('walloon')], ansiosos para escapar das altas taxas de desemprego em regiões vizinhas, estão afluindo para a entidade política [ROOT.GetCountry.GetName]. Embora seus estranhos costumes estrangeiros possam desagradar a alguns, tal influxo de artesãos altamente qualificados poderia revitalizar nossa indústria metalúrgica. Talvez seja conveniente permitir que mais desses talentosos indivíduos do povo [ShowCultureNameWithNoTooltip('walloon')] se estabeleçam em nossas terras."
 flavor_swe.7.historical_info: "Em 1614, o empreendedor valão Louis de Geer abriu um estabelecimento na Suécia e assumiu o desenvolvimento da mineração e fundição de ferro no Norte da Suécia. Já faz algum tempo que os artesãos valões das regiões de Hainaut, Brabante e Luxemburgo têm fugido do desemprego e imigrado para a Suécia. O fluxo de exímios metalúrgicos e refinadores de minério vitalizou a indústria e proporcionou uma grande melhoria na qualidade do aço, uma enorme vantagem na fabricação de armas. Em poucas décadas, a Suécia se tornou uma grande exportadora de aço, cobre, ferro e canhões."
 flavor_swe.7.a: "Incentivem a migração dos valões!"
 flavor_swe.7.b: "Não temos interesse."
 flavor_swe.8.title: "Hora de Reforma Militar"
 flavor_swe.8.desc: "Nossa força militar, embora suficientemente eficaz, necessita de melhorias significativas. Um de nossos altos funcionários concebeu um sistema de recrutamento engenhoso que reúne conscritos da mesma região em esquadrões de combate, chamados \"regimentos\". Por terem origens comuns, cada regimento formará laços fortes e terá maior motivação para proteger uns aos outros. Além disso, tanto nossa tecnologia quanto nossa tática em campo de batalha poderiam ser mais ágeis do que são atualmente... Sim, é hora de reformar nossas forças armadas em algo moderno e moldado de maneira única às virtudes da entidade política [ROOT.GetCountry.GetName]!"
 flavor_swe.8.historical_info: "No começo do século XVII, o rei sueco Gustavo Adolfo implantou um conjunto de medidas para reformar o sistema militar do país. A Suécia desenvolveria um exército profissional com a conscrição de soldados de mesma origem geográfica (cidades, povoados, vilarejos) que traria um espírito de equipe e coesão às unidades; algo que não existia na maioria dos exércitos mercenários da época. As inovações táticas incluíam formações mais superficiais e amplas para maximizar o poder de fogo, treinamento misto entre vertentes do exército e artilharias leves e alta mobilidade em campo. A nova doutrina tática da Suécia se baseava no poder de fogo e na mobilidade, evitando artilharia pesada e terços lentos."
 flavor_swe.8.a: "Avancem sempre!"
 flavor_swe.8.b: "É melhor não..."
 flavor_swe.9.title: "O Naufrágio de Vasa"
 flavor_swe.9.desc: "À medida que o grande navio de guerra Vasa parte em sua viagem inaugural, a nação inteira se enche de orgulho. Cintilando com decorações requintadas e armado com impressionantes sessenta e quatro canhões, não existe outro navio igual no mundo. Quando a Vasa içou velas e fez seu primeiro deslizar sobre a água, um grande brado ecoou pelo porto. \n\nMas a elegante primeira viagem do Vasa durou apenas alguns minutos. Sobrecarregado com grotescos dourados e armamentos de bronze, o inestimável navio de guerra sucumbiu a uma mera rajada de vento, inclinando-se perigosamente de lado e alagando quase que imediatamente seu convés de artilharia inferior. Para choque e horror dos espectadores, Vasa afundou irrevogavelmente, a poucos metros da costa."
 flavor_swe.9.historical_info: "Vasa, o navio de guerra sueco, foi construído como símbolo do poder político e militar da Suécia e da autoridade de Gustavo Adolfo como rei guerreiro. Na época, ele era um dos maiores e mais pesados navios de guerra do mundo. O navio foi construído entre 1626 e 1628, e não houve economia para decorá-lo e equipá-lo; ele contava com nada menos que 64 canhões. O problema é que o Vasa ficou pesado demais e não tinha lastro suficiente para aguentar tantos canhões. Em sua viagem inaugural, no dia 10 de agosto de 1628, o navio naufragou nas proximidades de Beckholmen, após ter velejado menos de uma milha náutica."
 flavor_swe.9.a: "A nossa reputação foi arruinada!"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "[swe_per_brahe_younger.GetName] é estadista e tem um currículo extraordinário: cosmopolita, altamente inteligente e com uma impressionante carreira militar. Embora [swe_per_brahe_younger.GetHeShe] já ocupe um lugar de destaque no palácio, [swe_per_brahe_younger.GetHeShe] poderia fazer muito mais em um posto superior. É do nosso interesse recompensar o desempenho superior [swe_per_brahe_younger.GetHisHer]."
 flavor_swe.10.historical_info: "Per Brahe, o Jovem, foi um oficial e estadista sueco. Após ter estudado no exterior, ele se tornou camareiro de Gustavo Adolfo. Entre 1626 e 1628, ele participou na guerra contra a Polônia e, depois, seguiu para a Alemanha no início da Guerra dos Trinta Anos. Ele foi nomeado Conselheiro Privado e liderou as negociações de paz com a Polônia em 1635. Dois anos depois, ele foi nomeado Governador Geral na Finlândia e, em 1641, Alto Administrador. Sua contribuição para o desenvolvimento da Finlândia incluiu a introdução de um sistema postal e fundação da Academia Real de Åbo."
 flavor_swe.10.a: "Um(a) excelente ministro(a)!"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "[swe_magnus_de_la_gardie.GetName], nobre militar e figura heroica, se sobressai como uma escolha favorita. A estrela [swe_magnus_de_la_gardie.GetHisHer] está claramente em ascensão e tem o potencial de iluminar toda entidade política [ROOT.GetCountry.GetName]. Resta-nos torcer para que não se apague cedo demais..."
 flavor_swe.11.historical_info: "Magnus De la Gardie, filho do marechal de campo Jacob De la Gardie, nasceu em 15 de outubro de 1622 em Tallinn. Ele recebeu uma educação completa e passou um tempo na França e nos Países Baixos. Em 1643, ele voltou para a Suécia para participar da Guerra de Torstenson contra a Dinamarca, e serviu sob o comando do Marechal de Campo Gustavo Horn. De la Gardie era um protegido da rainha Cristina, mas acabou perdendo o prestígio dela. Ele se tornou tenente-general sob o comando de seu cunhado Rei Carlos X Gustavo e comandou tropas nas guerras contra a Polônia e a Rússia. Quando o Rei Carlos X Gustavo morreu, em 1660, De la Gardie foi nomeado membro do conselho de regência enquanto Carlos XI era menor de idade. Posteriormente, ele perdeu mais do que qualquer outro nobre durante a redução de Carlos XI e morreu no dia 26 de abril de 1686."
 flavor_swe.11.a: "Um(a) excelente ministro(a)!"
 flavor_swe.12.title: "As Reformas Mercantilistas"
 flavor_swe.12.desc: "Nossa situação econômica requer reformas significativas, e temos dois caminhos possíveis. Podemos adotar uma política mercantilista, que daria ao governo mais controle e maiores receitas; ou podemos adotar uma política de livre comércio e exportar nossas matérias-primas. Embora esta última possa gerar lucros consideráveis, sufocados por regulamentação excessiva, também seria muito menos lucrativa para as classes superiores. Trata-se de uma decisão de grande vulto, a ser tomada com seriedade."
 flavor_swe.12.historical_info: "Na primeira metade do século XVII, a Suécia havia ascendido como uma nova grande potência e buscava maneiras eficazes de reformar seu comércio, assim como havia feito com o exército. Empreendedores estrangeiros (a maioria dos Países Baixos, como Louis de Geer) abriram negócios prósperos e serviram como ótimos exemplos para os comerciantes locais. Os suecos até foram persuadidos por alguns holandeses a embarcarem em empreendimentos coloniais lucrativos, mas as tentativas foram tépidas, pois a Suécia preferiu adotar uma política continental agressiva. Na verdade, o comércio sueco nunca engrenou, graças à interferência mercantilista constante de um governo carente de dinheiro."
 flavor_swe.12.a: "Adotem uma política mercantilista."
 flavor_swe.12.b: "Introduzam o livre comércio."
 flavor_swe.13.title: "O Absolutismo"
 flavor_swe.13.desc: "Pressões políticas recentes evidenciaram o fato gritante de que a administração do país está em ruínas. Os membros mais poderosos do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] reuniram-se para decidir nosso rumo: submeter-se ao governo absoluto, ou forçar nosso governante a buscar julgamento junto ao [ROOT.GetCountry.GetGovernment.GetParliament.GetName] antes de emitir quaisquer decretos. Devemos escolher corretamente, sob pena de sermos dilacerados por esta crise."
 flavor_swe.13.historical_info: "Após a desastrosa guerra entre 1674 e 1679, na qual a Suécia foi mais ou menos obrigada a participar pela França, Carlos XI e muitos membros da administração sueca perceberam que algo precisava mudar. Em duas sessões surpreendentemente tranquilas do Parlamento, em 1680 e 1682, o rei assumiu o controle total do país, sem a obrigação de cuidar de nenhum Parlamento ou Conselho Real. Assim começou o período do absolutismo carolino na Suécia, em que o rei era chamado de \"Casaco Cinza\", devido à sua humildade e hábitos simples, responsdendo apenas a Deus."
 flavor_swe.13.a: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] vai reinar completamente!"
 flavor_swe.13.b: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deve obedecer o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Entre nossos estadistas, alguém se destaca acima dos demais: [swe_axel_oxenstierna.GetNameWithNoTooltip]. Nenhum de nossos outros assessores possui as habilidades administrativas [swe_axel_oxenstierna.GetHisHer], nem iguala sua finesse diplomática. Prevemos uma longa e gloriosa carreira para [swe_axel_oxenstierna.GetHimHer] no governo."
 flavor_swe.14.historical_info: "Nascido em 1583, Axel Oxenstierna iniciou sua carreira civil para o estado sueco em 1602 e foi chanceler entre 1612 e 1654. Ele provou ser o administrador mais competente que a Suécia já teve. Como Carlos IX, Oxenstierna se impressionava com o calvinismo e considerou adotar pelo menos alguns elementos dessa fé. Como braço direito de Gustavo Adolfo, ele lutou contra os planos do rei de intervir na Guerra dos Trinta Anos. No entanto, após a morte do rei em Lützen, em 1632, ele assumiu a liderança da causa protestante e conseguiu convencer os franceses a participarem ativamente do conflito. Oxenstierna sempre seguiu as políticas domésticas à risca, mas perdeu grande parte da sua influência após a abdicação da Rainha Cristina, a qual ele se opunha. Ele morreu em 1654, pouco depois da coroação do Rei Carlos X Gustavo."
 flavor_swe.14.a: "Um(a) excelente ministro(a)!"
 flavor_swe.15.title: "O Tribunal de Apelações"
 flavor_swe.15.desc: "Desde a época viking, contamos com os tribunais locais tingsrätt para aplicar justiça. Embora esse sistema funcione em pequena escala, ele também gera grandes inconsistências por toda entidade política [ROOT.GetCountry.GetName], já que cada região possui leis e costumes próprios. Nossa grande nação merece um sistema judiciário igualmente prestigioso, um que todos possam compreender e cumprir."
 flavor_swe.15.historical_info: "Em 1614, Gustavo Adolfo fundou o primeiro tribunal de apelações da Suécia, \"Svea Hovrätt\", como uma instância superior aos antigos tribunais locais, chamados de \"tingsrätt\". Atualmente, existem seis desses tribunais na Suécia."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "Regência de [swe_axel_oxenstierna.GetLastNameWithNoTooltip]"
 flavor_swe.16.desc: "Nenhum conselho de regência serve puramente aos interesses do(a) [ROOT.GetCountry.GetFlavorRank], mas nosso conselho atual colocou o reino em situação insustentável. Ministros leais à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] têm de trabalhar mais do que nunca para convencer outros a deixarem de lado seus interesses pessoais. Se não for contida, essa aristocracia vorazmente gananciosa representa uma séria ameaça à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e, por extensão, a toda a nação. Aplacá-los pode ter consequências, mas fazer concessões agora poderia ajudar a evitar um golpe no futuro.\n\nEmbora [swe_axel_oxenstierna.GetName] seja altamente competente como membro da administração, o posto de Regente pode subir à cabeça [swe_axel_oxenstierna.GetHisHer]. Devemos refletir cuidadosamente."
 flavor_swe.16.historical_info: "A morte de Gustavo Adolfo em Lützen, no dia 6 de novembro de 1632, foi altamente temível, mas não totalmente inesperada. Com isso, Axel Oxenstierna precisou assumir o fardo de governar o reino como regente no lugar da filha de Gustavo, Cristina, que tinha apenas seis anos de idade. O administrador brilhante manteve a nação funcionando bem, mas as tendências aristocráticas que estavam sob controle do falecido rei foram totalmente liberadas pelo alto escalão da regência, para a grande insatisfação das classes inferiores e da Coroa. Um dos outros cinco regentes era Carl Carlsson Gyllenhielm, irmão bastardo de Gustavo e almirante-mor do reino. Entre os cinco, ele era o menos preocupado com riquezas e privilégios pessoais."
 flavor_swe.16.a: "Concedam novos privilégios à aristocracia."
 flavor_swe.16.b: "Resistam a essas tendências."
 flavor_swe.17.title: "A Questão da Redução de um Quarto"
 flavor_swe.17.desc: "Quando a liderança atual assumiu o poder, prometeram-se grandes medidas para aliviar a pesada carga tributária das classes inferiores. Mas não podemos falhar no financiamento de nossos compromissos militares; esse dinheiro tem de vir de algum lugar. Como o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] paga quase nada enquanto detém as terras mais produtivas, é razoável que assumam essa carga, embora, evidentemente, não o façam sem resmungar.\n\nTemos três soluções imperfeitas para o problema. Primeiro, podemos recuperar terras previamente concedidas a certos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e transformá-las novamente em fonte de receita do povo [ROOT.GetCountry.GetGovernment.GetAdjective]. A segunda opção seria tributar as classes superiores, algo incomum. Por fim, podemos voltar atrás em nossas promessas e deixar as coisas como estão... ao menos até que venha a inevitável reação do povo."
 flavor_swe.17.historical_info: "A seleção de Carlos Gustavo como Príncipe Herdeiro aconteceu apenas com promessas de mudanças para os camponeses e burgueses no Riksdag de 1650. Assim, ao suceder a Cristina no trono em 1654, ele se sentiu na obrigação de aliviar o fardo dessas classes e fortalecer as finanças do Estado. Como sempre, havia apenas duas maneiras possíveis de fazer isso: reduzir ou aumentar as contribuições da aristocracia. Com grande relutância, os nobres concordaram com uma redução limitada. Afinal, aumentar as contribuições era quase o mesmo que pagar impostos, algo que os nobres simplesmente não fazem."
 flavor_swe.17.a: "Mais terras ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!"
 flavor_swe.17.b: "Forcem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a contribuir mais."
 flavor_swe.17.c: "Alinhem-se com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.18.title: "Considerações da Redução de um Quarto"
 flavor_swe.18.desc: "Nossos problemas financeiros atingiram o ponto de ruptura. Isso não pode continuar! Precisamos tomar uma decisão drástica, ou a entidade política [ROOT.GetCountry.GetName] ficará completamente falida. Ou revogamos posses significativas das classes nobres e angariamos sua ira, ou continuamos como até agora e torcemos pelo melhor. Nenhuma alternativa é perfeita; ambas podem acarretar graves consequências no futuro, mas precisamos agir..."
 flavor_swe.18.historical_info: "O reinado da Rainha Cristina foi agitado devido às suas discussões com o alto escalão do Conselho, principalmente com o chanceler Axel Oxenstierna. Apesar da oposição dele, ela foi a força motriz para concluir a Paz de Vestfália (1648) e acabar com a Guerra dos Trinta Anos. Cristina foi uma política assídua e conseguiu impedir que as rivalidades entre as classes, que culminaram após a guerra, se transformassem em uma guerra civil. No entanto, ela não foi capaz de resolver os graves problemas financeiros causados pelos longos anos de lutas. No fim, Cristina precisou chamar Oxenstierna e aceitar o fracasso do seu programa de reforma."
 flavor_swe.18.a: "Mais terras ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)]!"
 flavor_swe.18.b: "Alinhem-se com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.19.title: "A Questão da Regência"
 flavor_swe.19.desc: "Antes de morrer, nosso governante anterior traçou planos cuidadosos para a regência, visando preservar políticas que favorecessem estamentos inferiores e limitassem a dominação aristocrática. O(A) [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] escolhido(a) jurou seguir esses planos à risca, o que certamente desagradará o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Se substituirmos os apoiadores do(a) [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] escolhido(a) por pessoas com visões mais \"flexíveis\" sobre o cumprimento dos desejos de um governante falecido, ganharíamos o apoio o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], o que poderia nos ser útil."
 flavor_swe.19.historical_info: "Em seu leito de morte, Carlos X nomeou os regentes para seu filho Carlos de uma forma que limitaria o poder da alta aristocracia para evitar uma situação semelhante à regência de Axel Oxenstierna. No entanto, pouco após a sua morte, o Conselho e Câmara dos Lordes conseguiram substituir dois dos apoiadores mais próximos dele, Príncipe Adolfo João e Herman Fleming, por dois homens mais flexíveis, Lars Kagg e Gustavo Bonde. O resultado foi um retorno aos estatutos do governo de 1634, com políticas bastante alinhadas aos interesses dos nobres latifundiários."
 flavor_swe.19.a: "Substituam os homens do(a) [ROOT.GetCountry.GetGoverment.GetRulerTitle]."
 flavor_swe.19.b: "Cumpram a vontade do(a) falecido(a) [ROOT.GetCountry.GetGoverment.GetRulerTitle]."
 flavor_swe.20.title: "A Grande Redução"
 flavor_swe.20.desc: "As classes nobres deveriam trabalhar para apoiar o governante, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] está apenas preocupado em elevar a si mesmo e acumular cada vez mais poder. Se não forem contidos, suas manobras e negociatas por ouro e prestígio poderão dilacerar todo o(a) [ROOT.GetCountry.GetFlavorRank].\n\nChegou a hora de lembrá-los de que somente [ROOT.GetCountry.GetReligion.GetGodName] decide quem é o governante da entidade política [ROOT.GetCountry.GetName], e que essa pessoa é a primeiro e único autoridade legítima desta terra. Devemos afirmar nossa autoridade de maneira tão contundente que esta disputa interminável entre os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] seja finalmente encerrada, de uma vez por todas!"
 flavor_swe.20.historical_info: "Os reis suecos dos séculos XVI e XVII alternaram entre aceitação e descontentamento da nobreza. Durante o reinado de Gustavo Vasa, havia pouca diferença entre um fazendeiro rico e um nobre, mas a situação mudou quando ele estava no fim da vida. Érico XIV manteve os nobres sob um controle rígido, enquanto seu irmão João queria expandir os privilégios dessa classe. O terceiro irmão, que se tornaria Carlos IX, detesta a nobreza com um fervor quase revolucionário, e se cercou de homens das classes inferiores, promovendo ideias sem precedentes para a época. Sob a administração de Gustavo Adolfo e Axel Oxenstierna, o pêndulo oscilou para o outro lado, e os nobres ganharam terras e poder. Essa tendência terminou abruptamente com Carlos XI que, após a derrota humilhante na Suécia, em 1679, decretou uma ampla política de reduções das terras e dos poderes da nobreza e aboliu os privilégios especiais dos lordes bálticos."
 flavor_swe.20.a: "É hora do acerto de contas para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_swe.20.b: "É melhor barganharmos com o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.21.title: "A Grande Reorganização do Exército"
 flavor_swe.21.desc: "No passado, nossos gastos militares foram motivo de séria preocupação. Enquanto alguns governantes anteriores lidaram com o problema confiscando propriedades e por outros atos controversos, nós desenvolvemos uma forma de nossas tropas se sustentarem por conta própria. Nossos combatentes não apenas produzirão seus próprios mantimentos, mas também instituímos um sistema de patrocínio em que camponeses comuns podem apoiar um soldado em troca de isenções de impostos e de serviço militar. Esse sistema mais sustentável também elimina algumas das barreiras de classe existentes, fortalecendo a camaradagem entre nossos soldados e apagando antigas mágoas. Resta apenas oficializar essas novas diretrizes..."
 flavor_swe.21.historical_info: "Carlos XI não era um grande rei guerreiro como seu pai e seu filho, mas ele era um ótimo reorganizador e consolidador. Além das suas tentativas de centralização e da grande redução de posses de terras aristocráticas, ele criou o genial \"indelningsverk\", ou sistema de tenência militar. O sistema era uma organização militar em que os soldados recebiam um terreno para morar e cultivar (graças à redução); as colheitas serviam como seus salários. Assim, o país poderia manter um grande exército nos tempos de paz e de guerra. Se um camponês assumisse a responsabilidade de manter um soldado alistado, com seu cavalo e equipamentos, o camponês ficava isento da conscrição e do pagamento de impostos. Os camponeses podiam cooperar em grupos de 2 a 5 fazendas e manter um soldado ou um marinheiro. Os soldados eram organizados em companhias de 150 homens, e todo condado devia abrigar um regimento de 1200 homens. Além disso, nesse novo sistema não havia distinção entre oficiais nobres e plebeus."
 flavor_swe.21.a: "Reformem o exército."
 flavor_swe.21.b: "Usem o sistema antigo."
 flavor_swe.22.title: "Pietismo e o Édito dos Conventículos"
 flavor_swe.22.desc: "Um novo movimento religioso está ganhando força entre nosso povo. Ele foi adotado inicialmente por soldados mantidos como prisioneiros de guerra e, portanto, obrigados a realizar seus próprios cultos. No entanto, líderes religiosos tradicionais desaprovam veementemente tais pregações não autorizadas. Assinar o édito proposto tornaria ilegais as reuniões religiosas privadas, o que agradaria os fiéis da corrente principal, mas correria o risco de enfurecer os adeptos da nova fé."
 flavor_swe.22.historical_info: "O pietismo foi um movimento religioso que começou na Alemanha durante a última parte do século XVII. Tradicionalmente, o movimento pietista era visto como um retrocesso contra o intelectualismo que prevalecia nos escalões do protestantismo, principalmente na Igreja Luterana daquela época. Os pobres soldados suecos, que passaram longos anos como prisioneiros em Tobolsk após a batalha de Poltava, tinham que realizar suas próprias missas luteranas e, assim, aprenderam a apreciar o pietismo. O movimento realmente engrenou na Suécia quando eles retornaram. Entretanto, a Igreja Luterana sueca desaprovava fortemente a pregação não autorizada. Isso levou a criação do Édito dos Conventículos de 1726, que proibia qualquer reunião religiosa fora dos parâmetros da Igreja."
 flavor_swe.22.a: "Assinem o Édito dos Conventículos."
 flavor_swe.22.b: "Permitam o Pietismo."
 flavor_swe.23.title: "A Liga de Anjala"
 flavor_swe.23.desc: "A guerra contra a entidade política [target_country.GetName] ia suficientemente bem até que um grande contingente de nobres do povo [ShowCultureName('finnish')], autodenominados \"Liga de Anjala\", nos traiu. Não apenas se reuniram secretamente com nossos inimigos, como o fizeram na esperança de que a entidade política [target_country.GetNameWithNoTooltip] apoiasse sua tentativa de formar um estado [ShowCultureNameWithNoTooltip('finnish')] independente em troca.\n\nNormalmente, tal perfídia seria resolvida com algumas execuções bem-merecidas, mas não poderemos vencer esta guerra sem a exemplar liderança militar que esses oficiais oferecem. Por outro lado, se capitularmos, pareceremos fracos por permitir que nossos próprios oficiais façam exigências traiçoeiras ao seu soberano. Precisamos decidir com cuidado qual desfecho causará menos danos à posição da entidade política [ROOT.GetCountry.GetName] no cenário mundial."
 flavor_swe.23.historical_info: "Gustavo III, o \"Rei do Teatro\", declarou guerra contra a Rússia no verão de 1788. Seus principais objetivos eram reivindicar a honra do exército sueco, retomar algumas terras que haviam sido perdidas para a Rússia em guerras anteriores e, talvez o mais importante, dar fim a interferência constante da Rússia na política sueca. Na época, a Suécia tinha uma frota magnífica e um exército bastante eficiente, mas a maioria dos oficiais estavam mais para políticos do que para soldados. O exército sueco começou a marchar para São Petersburgo e venceu algumas batalhas menores, apesar de uma leve resistência dos oficiais. No dia 12 de agosto, um grupo de 112 oficiais nobres finlandeses formou a \"Liga de Anjala\" e iniciou negociações com os russos, dizendo que a guerra era ilegal e sondando a possibilidade de um Estado finlandês independente. Esse acontecimento acabou totalmente com todas as esperanças de uma vitória sueca, já que o rei estava em uma péssima posição para executar os traidores e substituí-los."
 flavor_swe.23.a: "Negociem com os traidores."
 flavor_swe.23.b: "Executem os traidores!"
 flavor_swe.23.b.tt: "A entidade política [target_country.GetName] pode ou não se irritar com isso."
 flavor_swe.24.title: "A Destituição de [former_ruler.GetNameWithNoTooltip]"
 flavor_swe.24.desc: "Um golpe! Nosso governante inepto trouxe nada além de catástrofe para a entidade política [ROOT.GetCountry.GetName], e, enfim, o exército voltou-se contra [former_ruler.GetHerHim]. Esta é nossa oportunidade de colocar alguém mais capaz no poder. Chegou a hora de tomar uma decisão de enorme peso, uma que trará repercussões duradouras para o futuro da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_swe.24.historical_info: "A culpa pela perda devastadora da Finlândia em 1809 recaiu fortemente sobre o Rei Gustavo IV Adolfo e, no dia 13 de março de 1809, ele foi deposto em um golpe de estado orquestrado por alguns oficiais liberais e membros do exército ocidental da Suécia. Gustavo e seus herdeiros foram privados de seus títulos reais e incentivados a deixar o país. O rei deposto acabou indo morar na Suíça com o nome de Coronel Gustafsson. Enquanto a busca por um Príncipe Herdeiro estava em andamento, a Suécia foi governada pelo tio de Gustavo, Charles XIII, já velho e sem filhos. O príncipe dinamarquês Cristiano Augusto foi eleito, mas morreu subitamente em 1810. O Riksdag procurou desesperadamente por um substituto, e acabou escolhendo o marechal francês Jean-Baptist Bernadotte."
 flavor_swe.24.a: "Destituam [former_ruler.GetHerHim]!"
 flavor_swe.24.b: "Deixem que [former_ruler.GetHerHim] reine."
 flavor_swe.25.title: "Reformando uma Nação Gastadora"
 flavor_swe.25.desc: "Moedas demais foram desperdiçadas em festas, convidados e banquetes. Basta! Tal excesso não contribui em nada no benefício da entidade política [ROOT.GetCountry.GetFlavorRank]. Embora alguns possam se decepcionar ao perder esses prazeres superficiais, cortar parte desses gastos supérfluos seria uma atitude prudente."
 flavor_swe.25.historical_info: "Gustavo IV Adolfo era, de várias formas, totalmente o contrário de seu pai. Após assumir o trono, ele deu um fim imediato aos bailes glamorosos e onerosos, jantares de Estado e festas que Gustavo III tanto adorava. Apesar de seus outros fracassos, Gustavo IV Adolfo tinha uma boa aptidão para a economia, e as finanças do Estado melhoraram significativamente durante a sua administração."
 flavor_swe.25.a: "Reformem a economia."
 flavor_swe.25.b: "Continuem como antes."
 flavor_swe.26.title: "O Ato de União e Segurança"
 flavor_swe.26.desc: "Uma emenda proposta à nossa constituição estabeleceria o governo absolutista, medida que removeria muitos privilégios do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], como isenções de impostos, imunidades legais e influência política que os demais não possuem.\n\nEmbora aprovar esse Ato conquistasse o apoio dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], certamente enfureceria o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], o que é perigoso. Mas enfrentar a fúria de um único estamento deve ser menos nocivo do que provocar três de uma só vez, não é...?"
 flavor_swe.26.historical_info: "Em resposta à crescente exigência de mais poder para a aristocracia, Gustavo III recorreu aos três estamentos mais baixos (clero, burguês e camponês) do Riksdag e, em 1789, estabeleceu uma nova constituição que aumentou a autoridade real. Esse Ato de união e Segurança era quase uma volta aos tempos de absolutismo de Carlos XI e Carlos XII. No entanto, o ato foi demais para a aristocracia, e o rei foi assassinado na casa de ópera de Estocolmo, em 16 de março de 1792."
 flavor_swe.26.a: "Aprovem o Ato."
 flavor_swe.26.b: "Rejeitem o Ato."
 flavor_swe.27.title: "A Grande Reforma Agrária"
 flavor_swe.27.desc: "A entidade política [ROOT.GetCountry.GetLongName] carece urgentemente de reformas domésticas sérias, em especial no que se refere à colheita. Para isso, empregamos um especialista estrangeiro para nos aconselhar sobre tais melhorias. Seu plano radical reconstrói completamente nosso sistema agrícola, desde o solo, envolvendo desde o reassentamento de camponeses até a eliminação de terras comuns e direitos de pastagem, em favor da criação de fazendas maiores e mais eficientes. Implementar essas reformas impulsionaria consideravelmente nosso rendimento agrícola, ainda que às custas de irritar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_swe.27.historical_info: "Gustavo IV Adolfo sempre foi culpado pela perda da Finlândia, além de receber acusações de ser um monarca fraco e extremamente teimoso. As reformas importantes que ele realizou ficaram perdidas no tempo, entre quais, nada menos que a grande reforma agrária supervisionada por Rutger MacLean. MacLean era um homem rigoroso, que não hesitava em incendiar as casas dos camponeses que se recusavam a se mudar para os terrenos designados para eles. Mas, no fim, os fazendeiros o agradeceram, pois os novos métodos e os campos maiores proporcionaram colheitas mais abundantes do que antes."
 flavor_swe.27.a: "Iniciem a Reforma."
 flavor_swe.27.b: "Continuem como antes."
 flavor_swe.28.title: "A Grande Rebelião dos Dalarianos"
 flavor_swe.28.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] da província de [ShowLocationName('dalarna_province')] tem suportado um fardo injusto de dificuldades recentemente, e nossas restrições econômicas recentes interferiram em sua relativa autonomia fiscal tradicional. Se continuarmos a aplicar tais pressões, sua reação futura poderá ser explosiva."
 flavor_swe.28.historical_info: "A insatisfação com o governo dos lordes aumentou entre os camponeses durante a Era da Liberdade. Os principais motivos foram a vitória russa na Guerra dos Chapéus, entre 1741 e 1743, e a questão da sucessão de Frederico I, que não tinha filhos. A insatisfação aumentou ainda mais na província de Dalarna, onde os Chapéus haviam aplicado restrições sobre o livre comércio dos dalarianos com a Noruega. Em 1743, os camponeses de Dalarna iniciaram uma rebelião que ficou conhecida como a Grande Rebelião dos Dalarianos. Eles se uniram ao regimento local, que havia sofrido várias baixas na batalha sangrenta de Villmanstrand, em 1741. A eleição do Príncipe Herdeiro dinamarquês Frederico como rei e uma inquisição rigorosa contra os generais responsáveis pela desastrosa guerra russa se tornaram os principais motivos da rebelião. A multidão se armou e, no dia 11 de junho, começou a marchar para Estocolmo."
 flavor_swe.28.a: "Continuem a restringir o comércio."
 flavor_swe.28.b: "Afirmem o direito de comércio tradicional deles."
 flavor_swe.29.title: "O Engenheiro Talentoso"
 flavor_swe.29.desc: "Enquanto buscávamos aprimorar nossas fortificações militares, descobrimos e nomeamos um engenheiro brilhante e veterano para supervisionar o processo. Seus projetos não apenas parecem eficazes, como também incorporam a paisagem natural da entidade política [ROOT.GetCountry.GetName] de maneira tão engenhosa que é como se a própria terra defendesse seu povo. Esperemos que recursos suficientes (sem falar em ouro) possam ser obtidos para que ele fortaleça todo o nosso território."
 flavor_swe.29.historical_info: "Em 1679, Erik Dahlberg, soldado veterano e engenheiro militar, foi nomeado chefe do Departamento Sueco de Fortificações. Na época, a Suécia estava no auge de seu poder, e a política ofensiva das últimas décadas havia deixado o país com fronteiras mais amplas do que nunca. Erik Dahlberg e sua equipe projetaram várias fortalezas imponentes, que foram construídas em locais estratégicos no império, aproveitando o terreno da melhor maneira possível. Os grandes fortes Lejonet e Kronan, em Gotemburgo, e as fortalezas de Varberg e Dalarö são provas da genialidade dele. Infelizmente, o orçamento restrito não possibilitou fortificações nas províncias do leste, e isso foi desastroso nos anos seguintes..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] Publica #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "O escritor polímata [target_artist.GetName] finalmente concluiu sua obra-prima, #italic $atland_eller_manheim$#!, uma história ricamente detalhada das nobres origens da entidade política [ROOT.GetCountry.GetName] como o suposto reino perdido da Atlântida. Embora a ideia em si seja fantástica, certamente um estudioso tão renomado só relataria as histórias mais fidedignas, e de fato isso explica por que nosso(a) [ROOT.GetCountry.GetFlavorRank] ocupa posição tão superior na hierarquia das nações. Independentemente de sua veracidade, a obra se mostrou imensamente popular."
 flavor_swe.30.historical_info: "Um botânico, arquiteto, historiador, astrônomo e musicista. Olof Rudbeck foi um acadêmico com diversas atuações. Acima de tudo, entretanto, era um homem romântico e patriota. Sua obra-prima foi #italic $atland_eller_manheim$#!, uma grande história na qual ele alega que a Suécia era, na verdade, a lendária Atlântida. Devido à imensa reputação de Rudbeck e à natureza culta do seu discurso, essa obra grandiosa foi muito bem aceita. Segundo o professor, todas as culturas se originaram na Suécia."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "Da Ciência Natural à Sobrenatural"
 flavor_swe.31.desc: "Um de nossos cientistas naturais mais talentosos passou por uma estranha transformação: após receber visões aparentemente divinas, tornou-se o maior especialista nas maravilhas do Céu e terrores do Inferno. Explorações teológicas de tamanha profundidade e complexidade, especialmente vindas de uma mente tão admirada, certamente terão enorme influência. Podemos agradecer a este místico erudito por reforçar a reputação acadêmica internacional do povo [ShowCultureName('swedish')]."
 flavor_swe.31.historical_info: "Emanuel Swedenborg foi um dos primeiros cientistas naturais da Suécia. Dentre suas obras, encontra-se a brilhante \"Princípios das Coisas Naturais\", na qual, por meio de argumentos indutivos, ele chegou a várias conclusões que se assemelham bastante às teorias dos cientistas modernos. A vida de Swedenborg mudou drasticamente durante uma de suas viagens. Ele teve sonhos e visões estranhas que o fizeram abandonar a ciência natural e se tornar adepto do misticismo. Em 1758, ele publicou seu trabalho mais influente: \"O Céu e o Inferno\"."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam Extendere Factis#!"
 flavor_swe.32.desc: "Explorar territórios inexplorados finalmente deu frutos. Nossos navios estão retornando abarrotados de plantas e criaturas exóticas de todos os tipos, muitas das quais nunca vimos antes. Embora esplêndidos, lutamos para compreender suas naturezas estranhas. Para melhor entendê-las em comparação com a flora e fauna mais familiares, uma de nossas melhores mentes científicas começou a desenvolver um sistema de classificação. Com sorte, sua adoção futura simplificará essas espinhosas questões biológicas."
 flavor_swe.32.historical_info: "O botânico sueco Carlos Lineu é o pai da taxonomia moderna. A publicação da sua obra \"Species Plantarum\", em 1753, marcou o começo de uma era de classificações e descobertas. O próprio Lineu era bastante ativo na Suécia, catalogando avidamente a flora do Norte da Europa, mas seus estudantes estavam espalhados pelo mundo todo. Daniel Solander até acompanhou o Capitão James Cook em sua famosa primeira volta ao mundo."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Reavaliando o Absolutismo"
 flavor_swe.33.desc: "A entidade política [ROOT.GetCountry.GetName] está à beira do colapso. O(A) atual [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] tem tantos detratores quanto apoiadores, com grupos surgindo todos os dias para apoiar pretendentes rivais. Houve tanta interferência estrangeira no governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] que nos sentimos mais como um estado fantoche do que uma grande nação, e pessoas de todas as classes abertamente ressentem-se de carregar o peso esmagador do governo absoluto.\n\nManter o controle total pode se revelar um erro fatal por parte do(a) [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]. Precisamos nos preparar para a oposição violenta, qualquer que seja a escolha que façamos."
 flavor_swe.33.historical_info: "A morte de Charles XII, que não tinha filhos, deixou sua irmã mais nova Ulrika Leonor na liderança como rainha. O parlamentar convicto, chanceler Arvid Horn, aproveitou-se imediatamente dessa oportunidade para derrubar o absolutismo e fortalecer os poderes do parlamento. Embora suas inclinações democráticas fossem, de certa forma, louváveis, suas ações pretendiam desestabilizar a Suécia completamente e torná-la um fantoche de interesses estrangeiros pelos próximos 50 anos. Nesse período, conhecido como Era da Liberdade, a aristocracia também reconquistou parte do que havia perdido. No entanto, a jovem rainha não encontrou uma alternativa que não irritasse demais sua população, já tão desgastada pela guerra."
 flavor_swe.33.a: "Abandonem o absolutismo."
 swe_age_of_freedom_always: "Essa é uma reforma bloqueada, que não pode ser removida por escolha."
 flavor_swe.33.b: "Contenham a situação..."
 flavor_swe.34.title: "As Reformas Mercantilistas dos Chapéus"
 flavor_swe.34.desc: "Aceitar o mercantilismo ajudaria a minimizar nossa dependência de mercadorias estrangeiras. Se adotássemos métodos de produção industrial em larga escala, como os vistos em outros países, reduziríamos ao mínimo nossa dependência de bens externos e criaríamos parcerias lucrativas entre o governo e os fabricantes. Talvez valha a pena considerar isso."
 flavor_swe.34.historical_info: "O partido sueco dos Chapéus, impressionado pelas grandes manufaturas dos Países Baixos e da Inglaterra, decidiu acelerar a industrialização na Suécia ao fundar vários empreendimentos estatais em cooperação com o produtor de batatas e magnata industrial Jonas Ahlströmer. O sucesso foi limitado, mas algumas das manufaturas conseguiram obter um ótimo lucro... em algum momento."
 flavor_swe.34.a: "Hora de fazermos experimentos..."
 flavor_swe.34.b: "O mercantilismo morreu!"
 flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_swe.35.desc: "Cada sessão do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] se transforma em uma amarga disputa entre os dois maiores e mais barulhentos grupos, os Gorros e os Chapéus. Em vez de se dividirem por questões políticas, os dois grupos briguentos apoiam alianças estrangeiras opostas, o que torna ainda mais irritante quando interrompem os negócios da entidade política [ROOT.GetCountry.GetName] para travar suas rixas mesquinhas. Por exaustão, se não por outro motivo, devemos escolher um lado, ou nunca mais conseguiremos fazer nada!"
 flavor_swe.35.historical_info: "De 1721 a 1772, a política sueca foi totalmente dominada pela disputa paralisante entre os partidos dos Chapéus e dos Gorros. Os Gorros, inicialmente liderados por Arvid Horn, tinham o apoio da Rússia e da Inglaterra, enquanto os Chapéus eram apoiados pela França. A interferência estrangeira aumentou drasticamente e, quando Gustavo III tomou o poder em 1772, a figura política mais poderosa na Suécia era o embaixador russo. No Riksdag de 1738, os Chapéus conseguiram ludibriar Arvid Horn e tomar o poder. Horn havia cometido o erro de renovar a aliança defensiva de 1724 com a Rússia e, ao mesmo tempo, tentou negociar um tratado de subsídio com a França que, por sua vez, ainda apoiava oficialmente Estanislau Leszczyński contra os russos na Polônia."
 flavor_swe.35.a: "Deixem os Chapéus vencerem."
 swedish_hats: "Chapéus no Poder"
 flavor_swe.35.b: "Deixem os Gorros vencerem."
 swedish_caps: "Gorros no Poder"
 flavor_swe.36.title: "O Golpe de [GetCurrentYear]"
 flavor_swe.36.desc: "Ser o(a) \"governante\" da entidade política [ROOT.GetCountry.GetName] tornou-se uma piada. O Conselho Nacional é o único poder de verdade aqui, e eles acabaram de afirmar sua supremacia da forma mais insultuosa possível: usando o próprio selo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para aprovar documentos que [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] nem sequer viu! Tal ousadia não deve ser tolerada."
 flavor_swe.36.historical_info: "O rei sueco Adolfo Frederico foi reduzido a um mero fantoche que tinha que assinar qualquer documento apresentado pelo Conselho Nacional. No entanto, o rei e sua rainha, Luísa Ulrica, tentaram sabotar as sessões do conselho e forçar sua vontade quando tivessem a chance. Em 1756, o Conselho informou ao rei que passaria a usar um selo real nos documentos que ele se recusasse a assinar. Furiosa com esse insulto descarado, a rainha começou a planejar um golpe de estado em junho, mas seus cúmplices foram expostos e executados. Como consequência, o poder real foi reduzido ainda mais."
 flavor_swe.36.a: "Confirmem a Constituição vigente."
 flavor_swe.36.b: "Aumentem a influência do governo [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_swe.37.title: "O Golpe de Estado e os Déspotas Esclarecidos"
 flavor_swe.37.desc: "Agora que um novo líder assumiu, a interminável disputa entre Gorros e Chapéus finalmente cessará de uma vez por todas! Foram necessários meses de cultivo cuidadoso, mas construímos um grande e leal exército de apoiadores, muitos dos quais são chefes do próprio exército. Com sorte, sob sua orientação atenta, garantiremos um golpe de Estado sem derramamento de sangue.\n\nO(A) nobre governante, escolhido(a) divinamente, deverá entrar em cena e, com firmeza, porém suavidade, assumir o controle total, restaurar a ordem e devolver à monarquia o peso que lhe é devido. Pelo bem da entidade política [ROOT.GetCountry.GetName], é assim que deve ser. Isso não é autocracia, é a forma mais verdadeira de patriotismo!"
 flavor_swe.37.historical_info: "Após assumir o trono sueco, Gustavo III viu uma nação se afundando em uma tempestade de caos devido às disputas paralisantes dos partidos dos Chapéus e dos Gorros. Era preciso fazer alguma coisa, ou a Suécia poderia ter o mesmo destino da pobre e azarada Polônia. Então, em vez de ficar parado e assistir à nação ser dividida por Cila e Caríbdis, o próprio rei assumiu o problema e tomou o poder por meio de um golpe de estado sangrento. Esse foi o início do período gustaviano na história da Suécia."
 flavor_swe.37.a: "O(A) [ROOT.GetCountry.GetGovernment.GetRulerTitle] vai reinar!"
 flavor_swe.37.b: "Chega de tiranos!"
 flavor_swe.38.title: "A Mina de Prata do(a) [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "À medida que a [ShowContinentName('europe')] avança rumo à modernidade, a demanda exacerbada por [ShowGoodsName('silver')] continua crescendo e fomentando o comércio e a moeda. No centro da entidade política [ROOT.GetCountry.GetLongName], a descoberta de depósitos de prata no(a) [target_location.GetName] chamou a atenção do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. As minas prometem uma riqueza imensa, potencialmente capaz de impulsionar a posição financeira da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no continente. No entanto, a mineração desse metal precioso apresenta grandes desafios, de túneis alagados ao disco de desabamentos; portanto, exige um investimento considerável e mão de obra capacitada."
 flavor_swe.38.historical_info: "A mineração de prata em Sala começou no meio do século XV, mas a Coroa só se interessou pelo empreendimento no começo do século XVI. Os mineradores começaram a negociar com Svante Nilsson Sture no Natal de 1511, e tiveram seu privilégio real assinado em 1512."
 flavor_swe.38.a: "É nosso e do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "Não precisamos de [ShowGoodsNameWithNoTooltip('silver')]."
 flavor_swe.39.title: "A Prata de Nasa"
 flavor_swe.39.desc: "No extremo norte, nas paisagens rigorosas de [ShowLocationName('silbojock')], aconteceu uma importante descoberta. A mina de [ShowGoodsName('silver')] de Nasafjäll, um local remoto de difícil acesso que contém uma vasta quantidade de minério de prata. Com a descoberta, a entidade política [ROOT.GetCountry.GetName] tem uma oportunidade inédita de aumentar sua riqueza e influência na [ShowContinentName('europe')]. No entanto, o clima severo, a distância até as cidades grandes e a necessidade de operários capacitados são grandes desafios."
 flavor_swe.39.historical_info: "A Prata em Nasafjället foi encontrada por Sami Per Olofsson em 1634, que relatou a descoberta para um minerador de diamantes chamado Jöns Persson. Em 1635, o trabalho começou com a extração de prata, com especialistas recrutados em Bergslagen."
 flavor_swe.39.a: "É um bom investimento!"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "No centro de [ShowLocationName('stockholm')] surge uma maravilha da arquitetura, o Palácio Makalös, chamado de \"incomparável\" devido à sua grandeza e beleza autêntica. Construído como residência privada da nobre família [ShowDynastyName('de_la_gardie_dynasty')], o palácio é um símbolo das conquistas culturais e arquitetônicas da nação."
 flavor_swe.40.historical_info: "O palácio foi encomendado por Jakob de la Gardie em 1630 e construído do outro lado da água do palácio real. A construção, concluída em 1653, era maior do que qualquer outra edificação da cidade."
 flavor_swe.40.a: "Ele durará para sempre!"
 flavor_swe.41.title: "A Fundação de Gotemburgo"
 flavor_swe.41.desc: "O nosso país se concentra no Mar Báltico há bastante tempo, mas, à medida que o mundo cresce, chegam cada vez mais comércio e riquezas do Oeste. Precisamos de uma cidade grande no Oeste para apoiar as nossas ambições!"
 flavor_swe.41.historical_info: "A cidade de Gotemburgo foi fundada em 1621 pelo rei Gustavo II Adolfo, às margens ao sul do Göta Älv. A maioria da população inicial consistia em burgueses holandeses, e a estrutura original da cidade era feita com canais."
 flavor_swe.41.a: "Será uma cidade para os anjos."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Agora que adotamos a Reforma, chegou a hora de traduzir a Bíblia Sagrada para o [ShowDialectName('finnish_dialect')] também. Isso será um grande benefício para criar uma cultura do povo [ShowCultureName('finnish')] unificada no nosso país.\n\n\"Aprendam agora, velhos e jovens de coração aberto, os mandamentos e o pensamento de Deus. Assim, conhecerão o idioma [ShowDialectNameWithNoTooltip('finnish_dialect')].\""
 flavor_swe.42.historical_info: "Mikael Agricola nasceu em Nyland e estudou em Vyborg antes de se tornar o Bispo de Åbo. Ele é creditado como o pai do idioma finlandês escrito, tendo escrito o primeiro livro, \"Um Alfabeto e Catecismo\", e um livro de orações antes de traduzir o Novo Testamento para o finlandês."
 flavor_swe.42.a: "Comecem a imprimir a #italic Abckiria#!."
 flavor_swe.42.tt: "O povo [ShowCultureName('tavastian')], o [ShowCultureName('savonian')] e o [ShowCultureName('kvens')] agora vão se considerar como [ShowCultureName('finnish')]."
 flavor_swe.42.b: "Isso não nos interessa."
 flavor_swe.43.title: "Primeiros Livros Impressos!"
 flavor_swe.43.desc: "Com a nossa adaptação da maravilhosa invenção da prensa de tipo móvel, os livros agora podem ser copiados em larga escala, espalhando o conhecimento muito mais rápido. Isso pode ser usado tanto para o bem quanto para o mal. É possível usar para promover o conhecimento de Deus, mas também para induzir o homem a pecar."
 flavor_swe.43.historical_info: "A obra \"Dialogus Creaturarum Moralizatus\" foi o primeiro livro impresso na Suécia. Não era bem um livro, mas uma coletânea de textos sobre diversos assuntos como estrelas, metais, animais e muito mais. A autoria é desconhecida, mas era uma coletânea com muitas referências à Bíblia e textos da antiguidade."
 flavor_swe.43.a: "Isso nos ensinará tudo."
 flavor_swe.43.b: "Que tal restringirmos o que pode ser impresso?"
 flavor_swe.44.title: "As Minas de Ferro de Ojamo"
 flavor_swe.44.desc: "Há chances de haver [ShowGoodsName('iron')] na grande floresta perto do lago Lohjanjärvi. Ojamo contém veios abundantes de minério de ferro, um recurso que poderia ser precioso para as indústrias em ascensão no(a) [ROOT.GetCountry.GetFlavorRank] e para as ambições militares. Por décadas, essa região da [ShowAreaName('finland_area')] foi aclamada por ter madeira e pelas terras cultiváveis, mas a descoberta de ferro em Ojamo é um divisor de águas para o futuro de [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "O Rei Gustavo Vasa concedeu a Sir Erik Flemming de Siuntio uma permissão para extrair minério de ferro. Em 1542, o recurso começou a ser minerado em Ojamo, perto de Lohja, dando origem à mina de ferro mais antiga conhecida na Finlândia."
 flavor_swe.44.a: "Isso pode beneficiar toda a [ShowAreaNameWithNoTooltip('finland_area')]!"
 flavor_swe.44.b: "Temos [ShowGoodsNameWithNoTooltip('iron')] suficiente."
 flavor_swe.45.title: "O Grande Poço"
 flavor_swe.45.desc: "Aconteceu um enorme desastre em nossa mina de [ShowGoodsName('copper')], [ShowLocationName('falun')]. Partes da mina desabaram em um imenso buraco. Felizmente, não houve sequer uma morte entre os [ShowPopTypeName('peasants')] que trabalhavam lá."
 flavor_swe.45.historical_info: "Atividades intensas de mineração e a expansão desestruturada dos poços de mineração culminaram no desabamento catastrófico no Dia de Midsommar, 25 de junho de 1687. Em 1655, um desabamento anterior já havia provocado a junção de vários poços de mineração mais antigos. No desastre de 1687, uma parte significativa da mina desmoronou, provocando a junção de três grandes poços abertos no \"Stora Stöten\", uma dolina gigantesca com quase 2 quilômetros de circunferência e cerca de 100 metros de profundidade. Incrivelmente, ninguém morreu no desabamento, pois o Dia de Midsommar, assim como os domingos e dias de oração, era um feriado em que não havia trabalho na mina."
 flavor_swe.45.a: "Pelo menos não houve vítimas..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] critica [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "[swe_heliga_birgitta.GetName], uma mulher do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], alega ter tido visões de Deus. Ela é uma das mulheres mais religiosas do país e já fez peregrinações para muitos locais sagrados. Então, quando acusa o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] de não ser um(a) cristão(ã) de verdade, ou até quando [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim] acusa de ser homossexual, muitos a escutam..."
 flavor_swe.46.historical_info: "Santa Brígida, também conhecida como Santa Brígida da Suécia, foi uma escritora mística proeminente que fundou a Ordem Brigidina. Ela é uma das santas medievais mais conhecidas, e foi canonizada em 1391. Brígida nasceu em uma família nobre e se tornou profundamente religiosa ainda bem nova, e teve visões que ela atribuiu a revelações divinas.\n\nSuas obras e visões costumavam ter críticas rigorosas sobre a política e o estado moral da sua época, incluindo comentários sobre as ações e responsabilidades de governantes.\n\nUma de suas críticas mais notáveis pode ter sido direcionada ao Rei Magnus Eriksson da Suécia, que governou enquanto ela era viva. Ela o acusou de ser um governante incompetente e criticou a extravagância e corrupção da corte dele. Esses textos refletiam sua visão de uma estrutura política divinamente ordenada, onde os governantes serviam como mensageiros de Deus na Terra."
 flavor_swe.46.a: "Ah, que vergonha..."
 flavor_swe.47.title: "O [ROOT.GetCountry.GetGovernment.GetRulerTitle] Insano"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] tem um conflito de muito tempo com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que por sua vez está farto do governo [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer]. Eles estão dispostos a apoiar o seu irmão, [pretender.GetName], a se tornar o novo [ROOT.GetCountry.GetGovernment.GetRulerTitle] da grandiosa entidade política [ROOT.GetCountry.GetLongName]."
 flavor_swe.47.historical_info: "Érico XIV da Suécia, um governante de grande ambição e intelecto, foi vítima da própria paranoia e do comportamento instável. Antes, ele era celebrado por suas reformas e esforços para fortalecer a monarquia sueca, mas seus últimos anos foram marcados por desconfianças e violência. Os Assassinatos dos Sture de 1567, quando ele ordenou a morte de nobres proeminentes, fizeram a corte se voltar contra ele. As acusações de instabilidade mental e a desconfiança entre os nobres e os parentes acabaram culminando em sua deposição em 1568, liderada por seus próprios irmãos. Érico passou o resto da vida preso; um trágico lembrete de como o poder irrestrito pode corromper quem o detém."
 flavor_swe.47.a: "O irmão [ROOT.GetCountry.GetGovernment.GetRuler.GetHisHer] será melhor."
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_swe.48.title: "A Canonização de [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "As notícias da canonização de [birgitta_scope_for_ui.GetName] chegaram até [ROOT.GetCountry.GetFlavorRank]! Conhecida por sua profunda religiosidade e visões místicas, sua devoção e influência se espalharam para além de sua terra natal. Canonizada pelo Papa, ela se tornou um símbolo de santidade do povo [ROOT.GetCountry.GetAdjective] e uma inspiração para os fiéis. Essa canonização fortalece a posição da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no cristianismo, mas também gera dúvidas sobre o papel da Igreja no reino. Como vamos lidar com essa ocasião tão importante?"
 flavor_swe.48.historical_info: "Birgitta Birgersdotter foi canonizada pelo Papa Bonifácio IX em 1391, e foi confirmada pelo Concílio de Constança em 1415. O dia consagrado a ela agora é comemorado em 8 de outubro."
 flavor_swe.48.a: "Incentivem peregrinações para a Abadia de [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "Celebrem sua santidade no(a) [ROOT.GetCountry.GetFlavorRank]!"
 vadstena_holy_site: "Abadia de Vadstena"
 flavor_swe.49.title: "A Nyckelharpa"
 flavor_swe.49.desc: "Os sons suaves e ressoantes da nyckelharpa se comunicam com a alma do povo [ShowCultureName('swedish')], carregando consigo os contos e as histórias da nossa terra. Sua origem aconteceu no auge da [ShowContinentName('europe')] medieval, e o instrumento se tornou um símbolo da criatividade cultural da entidade política [ROOT.GetCountry.GetName]. Das reuniões em vilarejos rústicos aos salões santificados das cortes nobres, a nyckelharpa ressoa com orgulho e identidade. Enquanto seu projeto complexo reflete a habilidade dos nossos artesãos, sua música nos lembra das alegrias e lutas dos nossos ancestrais. Embora algumas pessoas vejam o instrumento como um prazer fútil, ele continua sendo a prova da criatividade e da riqueza cultural da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], unindo o passado ao presente em uma melodia duradoura."
 flavor_swe.49.historical_info: "Esse tipo de violino com teclas suspostamente foi inventado no começo do século XIV em Uppland. Desde então, ele se tornou uma parte importante da música tradicional do país."
 flavor_swe.49.a: "Isso é música para a alma!"
 flavor_swe.50.title: "Universidade [ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Com a fundação da Universidade de [ShowLocationName('uppsala')], a nossa nação avança rumo a uma grande proeminência intelectual e cultural. Os salões de aprendizado geram estudiosos, administradores e teólogos que moldarão o futuro do nosso(a) [ROOT.GetCountry.GetFlavorRank] para as próximas gerações."
 flavor_swe.50.historical_info: "Com a aprovação do Papa Sisto IV, a Universidade em Uppsala foi fundada em 1477 e se tornou a primeira instituição de ensino superior da Escandinávia. Sob a orientação do arcebispo Jakob Ulfsson, a universidade formou estudiosos em Teologia, Direito e Filosofia, fortalecendo a Igreja Católica e as capacidades administrativas do reino da Suécia."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större!#!"
 flavor_swe.50.b: "Educação não é prioridade."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Uma nova voz emergiu na vida cultural da nossa nação. [target_artist.GetName], poeta e musicista que, com muito talento, cativou o público com suas canções espirituosas, melancólicas e sinceras que descrevem as vidas das pessoas dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Suas obras, que misturam humor e tristeza, se tornaram muito populares nas tavernas e nas cortes reais. À medida que sua fama aumenta, temos que decidir como acolher esse talento artístico em ascensão."
 flavor_swe.51.historical_info: "Carl Michael Bellman foi um poeta, músico e compositor do século XVIII na Suécia, famoso por suas descrições vivazes e geralmente bem-humoradas da vida em Estocolmo. Suas obras, em especial as Epístolas de Fredman e as Canções de Fredman, misturavam sátiras, melancolia e alegria, descrevendo o cotidiano tanto dos plebeus quanto da nobreza. Bellman é celebrado como o bardo nacional da Suécia, e sua influência na música e na literatura sueca são grandes até hoje."
 flavor_swe.51.a: "#italic Levem o cálice cheio aos lábios!#!"
 flavor_swe.52.title: "#italic Systema Naturae#!"
 flavor_swe.52.desc: "Um botânico [ShowCultureName('swedish')] desenvolveu um engenhoso novo sistema para classificar as diferentes formas de vida. O sistema, chamado \"nomenclatura binomial\", utiliza uma mistura de termos em [ShowLanguageName('latin_language')] e em [ShowLanguageName('greek_language')] antigo para organizar plantas e animais de todos os tipos em categorias ordenadas. Como nossa frota de exploradores frequentemente retorna com novas ervas e criaturas nunca vistas, esse sistema facilita a classificação e a compreensão dessas descobertas misteriosas."
 flavor_swe.52.historical_info: "Carlos von Linné, também conhecido como Lineu, foi um botânico, médico e zoólogo do século XVIII na Suécia que desenvolveu o sistema de classificação biológica moderno. Sua obra Systema Naturae apresentou a nomenclatura binominal, um método usado até os dias de hoje para nomear e categorizar organismos vivos. Por meio das suas longas viagens e estudos, ele elevou a reputação da Suécia no mundo científico e estabeleceu a base para a taxonomia moderna."
 flavor_swe.52.a: "Isso mudará o mundo para sempre!"
 flavor_swe.52.b: "Isso não é da nossa conta."
 flavor_swe.53.title: "A Leis de [target_character.GetNameWithNoTooltip]"
 flavor_swe.53.desc: "Em um esforço para unificar e modernizar a estrutura jurídica da nossa sociedade, [target_character.GetName] decretou um código jurídico conhecido como Lei Nacional de [target_character.GetShortNameWithNoTooltip]. Essa legislação substitui as antigas leis provinciais por um sistema legal padronizado, fortalecendo a autoridade do governo [ROOT.GetCountry.GetGovernment.GetAdjective] e promovendo a justiça no território. No entanto, enquanto os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] recebem bem essa clareza jurídica, alguns lordes regionais resistem à perda de privilégios locais. Como vamos implementar essa reforma jurídica?"
 flavor_swe.53.historical_info: "A \"Landslag\" de Magnus Eriksson, decretada em 1341, foi a primeira tentativa da Suécia de unificar seu sistema legal ao substituir as antigas leis provinciais por um código padronizado. Ela fortalecia a autoridade real, promovia práticas judiciais mais justas e melhorava a consistência legal no reino. Embora o sistema tenha modernizado a governança, houve resistência dos lordes locais, que relutavam para ceder seus privilégios tradicionais."
 flavor_swe.53.a: "Decretem as leis!"
 flavor_swe.53.b: "Mantenham o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] contente!"
 flavor_swe.54.title: "Assassinato de [target_character.GetNameWithNoTooltip]"
 flavor_swe.54.desc: "Em um grande baile de máscaras, a vida de [target_character.GetName] foi levada pela bala de um assassino. [target_character.GetNameWithNoTooltip], que o povo conhece por suas reformas esclarecidas e pelo governo firme, havia feito muitos inimigos dentre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] devido à sua centralização de poder. O plano contra [target_character.GetHimHer], liderado por membros descontentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], agora se concretizou, deixando o(a) [ROOT.GetCountry.GetFlavorRank] em situação de incerteza política. Como vamos lidar com essa crise?"
 flavor_swe.54.historical_info: "O assassinato de Gustavo III aconteceu no dia 16 de março de 1792, durante um baile de máscaras em Estocolmo, onde ele levou um tiro de Jacob Johan Anckarström, um nobre insatisfeito envolvido em uma grande conspiração contra o rei. Gustavo III, conhecido por seu absolutismo esclarecido e pela centralização do poder, havia feito inimigos entre a nobreza, que não gostava das suas reformas. Embora ele tenha sobrevivido ao ataque inicial, não resistiu aos ferimentos e morreu duas semanas depois. Isso provocou um tumulto político e uma mudança na governança da Suécia."
 flavor_swe.54.a: "Tratem os conspiradores com severidade!"
 flavor_swe.54.b: "Prometam reformas."
 flavor_swe.55.title: "O Domínio [GetCountry('HSA').GetAdjectiveWithNoTooltip] do Comércio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_swe.55.desc: "O domínio da entidade política [GetCountry('HSA').GetLongName] proporcionou estabilidade econômica no passado, mas agora semeia discórdia nos municípios e portos da entidade política [ROOT.GetCountry.GetName]. Precisamos decidir quem moldará o futuro do nosso comércio: comerciantes estrangeiros, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] local, ou um equilíbrio entre as duas partes."
 flavor_swe.55.historical_info: "A Liga Hanseática mantinha presença em Visby, Estocolmo e Kalmar, e controlava grande parte do comércio. O Rei Érico da Pomerânia, que governou a Suécia entre 1396 e 1434, tentou limitar a influência da liga."
 flavor_swe.55.a: "Limitem o domínio [GetCountry('HSA').GetAdjectiveWithNoTooltip]."
 flavor_swe.55.b: "Reafirmem os privilégios do povo [GetCountry('HSA').GetAdjectiveWithNoTooltip]."
 swe_allows_hsa: "Privilégio Hanseático na Suécia"
 swe_denies_hsa: "Hansa Limitada na Suécia"
 flavor_swe.56.title: "Dinheiro de Placa de [ShowGoodsNameNoTooltip('copper')]"
 flavor_swe.56.desc: "Em uma tentativa de capitalizar as abundantes reservas de [ShowGoodsName('copper')] da entidade política [ROOT.GetCountry.GetName], o governo criou grande moedas de placa de [ShowGoodsNameNoTooltip('copper')] para suplementar as moedas de [ShowGoodsName('silver')]. Entretanto, essas moedas enormes, apesar de inovadoras, são difíceis de manejar e pouco práticas para o uso cotidiano. Causaram grande frustração dentre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], assim como para comerciantes estrangeiros. Seria melhor reafirmarmos nosso investimento no [ShowGoodsNameNoTooltip('copper')] ou retornar a métodos mais convencionais de cunhagem?"
 flavor_swe.56.historical_info: "Em meados do século XVII, a Suécia criou grandes moedas de placa de cobre como forma de utilizar seus recursos abundantes desse metal e compensar a escassez de prata. Algumas moedas pesavam até 20 quilos. Tecnicamente, eram moedas válidas, mas provaram ser pouco práticas no cotidiano devido ao tamanho e peso. Embora tenham sido inovadoras, elas destacaram os desafios de basear um sistema monetário em metais não preciosos."
 flavor_swe.56.a: "Isso foi uma ideia ruim..."
 flavor_swe.56.b: "O tempo mostrará que isso valeu a pena!"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Cunhagem à base de Prata"
 flavor_swe.57.title: "O Povo da Floresta"
 flavor_swe.57.desc: "Enfrentando pressões da população e atraídos por oportunidades, grandes quantidades habitantes da floresta da [ShowAreaName('finland_area')] começaram se mudar para as áreas florestais da entidade política [ROOT.GetCountry.GetName]. Conhecidos pela especialidade na agricultura de queimada, esses colonos do povo [ShowCultureName('finnish')] trazem habilidades valiosas e costumes diferentes às nossas terras. Enquanto algumas pessoas acolhem sua natureza engenhosa, outras os veem como forasteiros que perturbam as formas de vida tradicionais. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] precisa decidir como lidar com essa migração crescente."
 flavor_swe.57.historical_info: "O Rei Carlos IX e o Rei Gustavo Adolfo promoveram ativamente a migração dos Finlandeses da Floresta para seus reinos. Isso não foi aleatório, mas sim uma política deliberada para estabelecer assentamentos nos territórios escassamente povoados do Norte, Leste e Oeste, proporcionando o desenvolvimento dessas regiões periféricas."
 flavor_swe.57.a: "Incentivem a migração."
 flavor_swe.57.b: "Temos que impedir isto!"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Silvicultura de Queimada"
 flavor_swe.58.title: "Possível Pirataria Definitiva"
 flavor_swe.58.desc: "Marinheiros experientes e corajosos pedem permissão do governo [ROOT.GetCountry.GetGovernment.GetAdjective] para saquear os navios de nossos inimigos. Operando a partir do porto de [ShowLocationName('utlandet')], eles poderiam conduzir suas embarcações para assediar o tráfego inimigo no Mar Báltico e nos Mares do Norte. Operações bem-sucedidas poderiam encher os cofres do povo [ROOT.GetCountry.GetGovernment.GetAdjective] e semear o medo nos nossos adversários, mas os métodos propostos diluem a linha entre legitimidade e ilegalidade..."
 flavor_swe.58.historical_info: "Lars Gathenhielm, popularmente conhecido como Lasse i Gatan, foi um corsário sueco que atuou durante a Grande Guerra do Norte, operando sob a comissão real de Gotemburgo. Seus alvos oficiais eram navios inimigos, principalmente de comerciantes dinamarqueses, mas suas ações muitas vezes descambavam para a pirataria. Celebrado como um herói nacional por algumas pessoas e visto como um vilão dos mares por outras, ele se tornou uma figura lendária na história naval da Suécia."
 flavor_swe.58.a: "Emitir as Cartas de Corso."
 flavor_swe.58.b: "Estamos acima disso!"
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "No coração de [ShowLocationName('stockholm')], um novo jornal semanal intitulado #italicThen Swänska Argus#! vem ganhando popularidade. Com sagacidade e clareza, a publicação critica as tradições antiquadas e defende o pensamento racional, a moderação e o vernáculo [ROOT.GetCountry.GetCulture.GetDialect.GetName]. Sua influência alcança uma grande audiência, inspirando reformadores e linguistas e moldando sutilmente o futuro do reino. Devemos apoiar essa voz audaciosa do progresso?"
 flavor_swe.59.historical_info: "Publicado em 1732 por Olof von Dalin, o Then Swänska Argus marcou um ponto de virada na história literária da Suécia. Escrito com um estilo dinâmico e acessível, ele defendia os ideais do Iluminismo e ajudou a modernizar o idioma sueco. A publicação rapidamente se tornou uma referência cultural, formando a opinião pública e influenciando gerações de pensadores suecos."
 flavor_swe.59.a: "Apoiem a visão para que [ROOT.GetCountry.GetNameWithNoTooltip] se modernize!"
 flavor_swe.59.b: "Precisamos censurar a imprensa!"
