 flavor_kol.1.title: "Os Arcebispos Bávaros"
 flavor_kol.1.desc: "Um membro da família governante da Baviera foi nomeado Arcebispo de Colônia. Isso pode significar uma nova era de influência bávara na região. Como devemos proceder?"
 flavor_kol.1.a: "Permitir a influência bávara."
 flavor_kol.1.b: "Nós vamos seguir por conta própria."
