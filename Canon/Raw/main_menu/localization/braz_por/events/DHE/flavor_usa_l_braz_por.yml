l_braz_por:
 flavor_usa.1.title: "Assembleia dos Delegados"
 flavor_usa.1.desc: "Os delegados de nosso(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] nos reuniu para discutir as questões importantes do dia. Uma das mais urgentes está relacionada à administração, e se devemos apoiar uma autoridade local ou impulsionar um Estado centralizado. Embora a maioria dos nossos delegados sejam a favor da descentralização, nós usufruímos de um forte apoio entre a maioria dos representantes, e certamente poderemos convencê-los a apoiar uma maior centralização."
 flavor_usa.1.a: "A autonomia local deve continuar sendo nosso foco."
 flavor_usa.1.b: "Vamos usar a nossa posição a favor da centralização."
 flavor_usa.2.title: "Artigos da Confederação"
 flavor_usa.2.desc: "Os Estados que estabeleceram o(a) [ROOT.GetCountry.GetLongName] como uma confederação de países soberanos aprovaram um documento, que servirá ao nosso país como um modelo legal tanto para estabilidade interna quanto para assuntos internacionais."
 flavor_usa.2.a: "Ratificar os Artigos"
 flavor_usa.3.title: "Lei do Noroeste"
 flavor_usa.3.desc: "As áreas entre o Rio Mississipi, [ShowAreaName('great_lakes_sea_zones_area')] e o rio Ohio, também conhecidas como a Lei do Noroeste, existem na periferia do nosso país há tempos. Uma questão em particular é sobre sua posição administrativa dentro do nosso território, e se devem ser governadas pela nossa capital ou se devem se tornar novos estados dentro da entidade política [ROOT.GetCountry.GetName]. Devemos resolver esse conflito agora, para que um governo estável possa se iniciar nessas terras."
 flavor_usa.3.a: "As áreas serão estados separados."
 flavor_usa.3.a.tt: "Todo [location|e] possuído na Lei do Noroeste ganhará [ShowNamedValue('development_weak_bonus')|+=] de [development|e] e perderá [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]."
 flavor_usa.3.b: "Impor nosso governo nessas províncias."
 flavor_usa.3.b.tt: "Todo [location|e] possuído na Lei do Noroeste perderá [ShowNamedValue('development_weak_penalty')|+=] de [development|e] e ganhará [ShowNamedValue('control_mild_bonus')|+=2%] de [control|e]."
 flavor_usa.4.title: "Declaração de Independência"
 flavor_usa.4.desc: "Várias vozes do nosso país, especialmente aquelas que defendiam a nossa independência, estão exigindo um ato oficial para consolidar o(a) [ROOT.GetCountry.GetLongName] como uma nação legítima. Elas afirmam que sem uma Declaração de Independência, seríamos considerados foras da lei por países da [ShowContinentName('europe')], rebeldes contra uma soberania e governo legítimos. Para nos transformar em uma nação legítima, nós precisamos que nossa causa tenha reconhecimento internacional e de aliados estrangeiros para apoiá-la."
 flavor_usa.4.a: "Assinar a Declaração de Independência"
 flavor_usa.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_usa.5.desc: "[target_character.GetName] ganhou bastante reconhecimento por seu trabalho à serviço da entidade política [ROOT.GetCountry.GetName]. Sua campanha por união nacional estabilizou o nosso país de várias formas e consolidou a nossa independência. Sem sua energia e trabalho sem fim, o(a) [ROOT.GetCountry.GetLongName] deve continuar sob a governança de tiranos soberanos."
 flavor_usa.5.a: "[target_character.GetSheHe|U] continuará nos servindo bem."
 flavor_usa.6.title: "O Comércio de [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_usa.6.desc: "O vasto espaço da [ShowSubContinentName('north_america')] é renomado por sua [ShowGoodsName('fur')] de alta qualidade. Com uma demanda cada vez maior pela [ShowContinentName('europe')], nós devemos mudar o foco da nossa economia para a aquisição e comércio de [ShowGoodsNameWithNoTooltip('fur')] para lucrar com isso continuamente."
 flavor_usa.6.a: "Investir em mais caçadores de peles."
 flavor_usa.6.a.tt: "Isso melhorará todas as Extrações de [ShowGoodsNameWithNoTooltip('fur')] no nosso país."
 flavor_usa.6.b: "Nosso foco é mais útil em outro lugar."
 flavor_usa.7.title: "Assimilação de Nativos"
 flavor_usa.7.desc: "A terra que reivindicamos também é habitada por uma quantidade significativa de nativos, que são forçados a viver sob uma condição legal incerta. Alguns membros do nosso governo propuseram uma política de assimilação, encorajando esses povos a se adaptarem melhor ao nosso costume [ROOT.GetCountry.GetCulture.GetName]."
 flavor_usa.7.a: "Adotar a política de [ShowPolicyNameWithNoTooltip('native_integration')]."
 flavor_usa.7.b: "Vamos deixá-los em paz."
 flavor_usa.8.title: "A [ShowBuildingTypeNameWithNoTooltip('usa_academy_of_arts_and_sciences')]"
 flavor_usa.8.desc: "Anteriormente, tivemos que depender de países estrangeiros para educar o nosso povo. Com as mudanças recentes, isso não pode mais ser aceitável. Precisaremos da nossa própria instituição para educar o nosso povo e fomentar o tecido cultural da entidade política [ROOT.GetCountry.GetName]."
 flavor_usa.8.a: "Patrocinar a instituição."
 flavor_usa.8.b: "Vamos ignorar."
 flavor_usa.9.title: "Tributação Injusta"
 flavor_usa.9.desc: "Os impostos pesados que estamos impondo sobre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] causaram agitação em [unrest_location.GetName]. Não é só o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] que causa alvoroço sobre essa injustiça, grande parte dos compatriotas de [unrest_location.GetProvince.GetName] também. Se nós não resolvermos essa preocupação, isso pode virar uma questão maior."
 flavor_usa.9.a: "O que eles sabem sobre impostos justos?"
 flavor_usa.9.a.tt: "Todos os [pops|e] da província de [unrest_location.GetProvince.GetName] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e], mas todos os locais também ganharão [ShowNamedValue('control_weak_bonus')|+=2%] de [control|e]."
 flavor_usa.9.b: "Vamos dar autonomia a eles."
 flavor_usa.9.b.tt: "Todos os [pops|e] da província de [unrest_location.GetProvince.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e], mas todos os locais também perderão [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]."
 flavor_usa.10.title: "Estrada Postal de [unrest_location.GetNameWithNoTooltip]"
 flavor_usa.10.desc: "O interior da entidade política [ROOT.GetCountry.GetName] é muito mal conectado aos centros urbanos, o que causou diversos pedidos para investir na nossa rede de estradas. Estradas melhores não beneficiariam apenas o nosso povo, como também melhoraria o tempo de reação do nosso exército a agressões estrangeiras, então esse investimento parece inteligente."
 flavor_usa.10.a: "A administração deve organizá-las."
 flavor_usa.10.b: "Isso seria uma perda de tempo."
 flavor_usa.11.title: "A [ShowBuildingTypeNameWithNoTooltip('usa_philosophical_society')]"
 flavor_usa.11.a: "Parece muito bom, vamos patrocinar!"
 flavor_usa.12.title: "Grande Incêndio de [target_location.GetNameWithNoTooltip]"
 flavor_usa.12.desc: "O(a) [target_location.GetRank.GetName] de [target_location.GetName] está em chamas!\n\nEmbora o fogo ávido ainda queime as casas, alguns representantes de [target_location.GetNameWithNoTooltip] já começaram a organizar um plano de redução de danos e reconstrução para o(a) [target_location.GetRank.GetNameWithNoTooltip]. Esse projeto sairia caro, mas poderia se tornar um bom investimento em longo prazo para uma terra valiosa."
 flavor_usa.12.a.tt: "[target_location.GetName] perderá [prosperity|e], [pops|e] e algumas [buildings|e] serão afetadas pelo incêndio"
 flavor_usa.12.a: "Vamos com o plano ambicioso!"
 flavor_usa.12.b.tt: "[target_location.GetName] perderá [prosperity|e], [development|e], [pops|e] e algumas [buildings|e] serão afetadas pelo incêndio"
 flavor_usa.12.b: "Façam apenas o necessário!"
 flavor_usa.13.title: "A Expedição de [target_character.GetNameWithNoTooltip] e [target_character_2.GetNameWithNoTooltip]"
 flavor_usa.13.desc: "[target_character.GetName] e seu(sua) grande amigo(a) [target_character_2.GetName] propõem uma expedição para o povo [ROOT.GetCountry.GetAdjective] atravessar a região oeste do [ShowSubContinent('north_america')] e buscar vias hídricas viáveis pelo continente. Acompanhados de um pequeno grupo de voluntários, os dois atravessarão o continente e explorarão o Rio Mississipi para descobrir se algum rio pode oferecer uma via navegável por todo o continente, atendendo a propósitos comerciais."
 flavor_usa.13.a: "Vamos financiar sua expedição."
 flavor_usa.13.b: "Precisam se preparar mais."
 flavor_usa.14.title: "O [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.desc_generic: "Estabelecer essa instituição em [target_location.GetName] pode ser o primeiro passo para estabelecer a entidade política [ROOT.GetCountry.GetName] como um parceiro comercial confiável com moeda estável para potências estrangeiras."
 flavor_usa.14.desc: "Para combater a incerteza econômica e estabilizar o nosso próprio tesouro, foi proposta a formação do [ShowBuildingTypeName('usa_national_bank')]. $flavor_usa.14.desc_generic$"
 flavor_usa.14.a: "Fundar o [ShowBuildingTypeNameWithNoTooltip('usa_national_bank')]"
 flavor_usa.14.b: "Parece caro demais."
 flavor_usa.15.title: "A Invenção do [ShowModifierWithNoTooltip('cotton_gin')]"
 flavor_usa.15.desc: "Uma nova máquina que separa as fibras de [ShowGoodsName('cotton')] de suas sementes de um jeito rápido e fácil está em desenvolvimento, podendo melhorar de forma significativa o rendimento da nossa produção de [ShowGoodsNameWithNoTooltip('cotton')]. A máquina é um tambor de madeira com pequenos ganchos que puxam as fibras de [ShowGoodsNameWithNoTooltip('cotton')] em uma trama para separar as sementes do resto da planta, enquanto escovas retiram os fios soltos para prevenir obstruções."
 flavor_usa.15.a: "Vamos precisar dessa máquina!"
 flavor_usa.15.a.tt: "Todo [location|e] com um [raw_material|e] de [ShowGoodsNameWithNoTooltip('cotton')] ganha [ShowModifier('cotton_gin')]."
 flavor_usa.15.b: "O método antigo está bom."
 flavor_usa.16.title: "A [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.desc: "Infelizmente a nossa moeda não está a par do padrão estabelecido pelas potências estrangeiras, pois falta um gabinete de cunhagem que atenda ao nosso governo. $flavor_usa.14.desc_generic$"
 flavor_usa.16.a: "Estabelecer a [ShowBuildingTypeNameWithNoTooltip('usa_national_mint')]"
 flavor_usa.16.b: "Vamos fazer isso depois."
 flavor_usa.17.title: "Tensão com os Nativos"
 flavor_usa.17.desc: "A expansão lenta e contínua dos colonos sobre o povo da [ShowContinentName('america')] causou novos conflitos com os nativos dessas terras. A nossa presença nas terras que eles consideram seu lar fez com que muitos deles se unissem e organizassem uma resistência contra nós."
 flavor_usa.17.a: "Devemos triunfar!"
 flavor_usa.18.title: "[target_shays_rebellion.GetName]."
 flavor_usa.18.desc: "A nossa tributação alta e condição financeira ruim causou alvoroço no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Um(a) fazendeiro(a) de muito carisma, [target_character.GetName], reuniu as pessoas contra a tributação do governo central e quer preservar a autonomia do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]. Se não resolvermos essa situação com cuidado, sua influência pode se espalhar e causar uma agitação generalizada."
 flavor_usa.18.a: "Vamos controlar a situação."
 shays_rebellion: "Rebelião de Shays"
 flavor_usa.19.title: "O Futuro do Exército"
 flavor_usa.19.desc: "Agora que comandamos o nosso próprio destino dentro da [ShowContinentName('america')], devemos determinar a composição e recrutamento do nosso exército. Há fortes argumentos a favor de [ShowPolicyName('elite_training_policy')] e [ShowPolicyName('levee_en_masse_policy')], mas agora é necessário decidir que tipo de exército queremos ter no futuro."
 flavor_usa.19.a: "Adotar [ShowPolicyNameWithNoTooltip('elite_training_policy')]."
 flavor_usa.19.b: "Contar com [ShowPolicyNameWithNoTooltip('levee_en_masse_policy')]."
 flavor_usa.20.title: "O Povo tem Brioche"
 flavor_usa.20.desc: "Nos velhos tempos, uma reclamação recorrente do povo era a escassez de brioches. Felizmente, agora vivemos em um tempo de abundância e luxo, portanto qualquer cidadão [ROOT.GetCountry.GetAdjective] pode desfrutar dos brioches que preferirem."
 flavor_usa.20.a: "Brioches deliciosos!"
 flavor_usa.1000.title: "Convenção Constitucional"
 flavor_usa.1000.desc: "O tempo expôs certas falhas na governança da nossa [GetInternationalOrganizationType('colonial_federation').GetName]. Como líder de [target_io.GetName], podemos apelar para todos os membros se reunirem e discutir reformas necessárias. A reforma é um projeto difícil, e seu resultado não necessariamente agradará todos os membros do(a) [target_io.GetNameWithNoTooltip], mas deixar que essas questões atuais se agravem pode causar ainda mais problemas no futuro."
 flavor_usa.1000.a: "Vamos chamar os representantes."
 flavor_usa.100.b: "Não há nada de errado com a nossa administração atual."
 flavor_usa.1001.title: "Reforma Jurídica"
 flavor_usa.1001.desc: "Com todos os representantes reunidos em [ROOT.GetCountry.GetCapital.GetName], podemos finalmente começar a discutir as questões importantes do dia. Primeiro, devemos discutir a questão do código jurídico e as leis de cada membro do(a) [target_io.GetName]. Será que todo estado deve comandar suas próprias leis, ou devemos estabelecer uma autoridade centralizada para ordenar todos eles?"
 flavor_usa.1001.a: "As autoridades locais ganharão mais direitos."
 flavor_usa.1001.b: "A administração central exercerá seu poder."
 flavor_usa.1002.title: "O Comércio de Escravos"
 flavor_usa.1002.desc: "Com as questões jurídicas resolvidas, uma minoria de delegados pressiona uma discussão sobre a questão da escravidão. Enquanto vários acusam a instituição de ser desumana, muitos membros do(a) [target_io.GetName] dependem fortemente do trabalho de [ShowPopTypeName('slaves')] em suas plantações. Banir essa prática para todos os membros pode nos desestabilizar bastante e causar um grande dano às relações com certos Estados, correndo o risco de eles abandonarem a Convenção Constitucional."
 flavor_usa.1002.a: "Deixem que cada membro decida sozinho."
 flavor_usa.1002.b: "Abolir para todos."
 flavor_usa.1002.b.tt: "Todos os [pops|e] [ShowPopTypeName('peasants')] e antigos [ShowPopTypeName('slaves')] no nosso país ganham [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_usa.1003.title: "Ofensas Impugnáveis"
 flavor_usa.1003.desc: "Após manter a Convenção na questão da escravidão, agora podemos avançar a discussão para o [ShowLawName('legal_code_law')] específico que devemos seguir. Não devemos decidir apenas se todos os Estados do(a) [target_io.GetName] devem seguir o mesmo [ShowLawNameWithNoTooltip('legal_code_law')], mas também sobre qual código jurídico devemos nos basear."
 flavor_usa.1003.a: "Adotar [ShowPolicyNameWithNoTooltip('civil_law_policy')]."
 flavor_usa.1003.b: "Preferimos [ShowPolicyNameWithNoTooltip('common_law_policy')]."
 flavor_usa.1003.c: "[ShowPolicyNameWithNoTooltip('traditional_law_policy')] deve ser a lei."
 flavor_usa.1003.d: "Não precisamos ditar isso para todos."
