l_braz_por:
 flavor_ara.1.title: "Consulado do Mar"
 flavor_ara.1.desc: "O Consulado do Mar é uma nova instância judicial que administrará o direito marítimo e comercial. Ele dá aos nossos comerciantes o direito de estabelecer concorrências comerciais sem interferência das cortes reais. Em troca, nós, [GetCountry('ARA').GetLongName], receberemos apoio financeiro."
 flavor_ara.1.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ara.1.tt: "A [policy|e] [ShowPolicyName('ara_consulate_sea')] em [ShowLawName('maritime_law')] ficará disponível para nós"
 flavor_ara.2.title: "Livro do Consulado do Mar"
 flavor_ara.2.desc: "O #italic Llibre del Consolat de Mar#!, mais amplamente conhecido como #italic Livro do Consulado do Mar#!, é uma coletânea de antigos costumes marítimos e um corpo de regras para o governo de navios de guerra. Propõe-se que financiemos a nova edição do livro, que conterá um código de procedimento para orientar os tribunais dos Cônsules do Mar, juízes encarregados de zelar por esse conjunto de leis marítimas."
 flavor_ara.2.a: "Financiar o manuscrito"
 flavor_ara.2.b: "Ignorar o manuscrito"
 flavor_ara.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.3.desc: "[target_character.GetName], poeta italiano, advogado do direito canônico, estudioso, diplomata e cronista, está se dedicando aos estudos filológicos sob o patrocínio do(a) governante do país [ROOT.GetCountry.GetName]. Ele fundou a academia Porticus Antoniana, onde muitos jovens estudiosos certamente serão úteis para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Com seu grande conhecimento, ele seria um ótimo conselheiro, portanto, seria uma boa ideia contratar [target_character.GetNameWithNoTooltip] como nosso novo assessor."
 flavor_ara.3.a: "Sim, contrate-o"
 flavor_ara.4.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_ara.4.desc: "[target_character.GetName] foi o primeiro a apresentar o jovem estudioso [target_character2.GetName] para o(a) governante da entidade política [ROOT.GetCountry.GetName]. [target_character2.GetNameWithNoTooltip] educou o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] da entidade política [ROOT.GetCountry.GetGovernment.GetRulerTitle], atuou como assessor político, secretário militar e chanceler, mas seu principal título é o de estudioso.\n\nEle dissertou sobre assuntos como \"Liberalismo dos Príncipes\", \"Ferocidade\" e \"Magnificência\", além de ter alegado que a arquitetura e os grandes monumentos são a marca de um líder grandioso. Ele é capaz de expressar os fatos da vida moderna e as atualidades da emoção pessoal em uma linguagem suficientemente clássica, mas sempre característica do homem.\n\nUrania é sua composição didática e ambiciosa em hexâmetros, e engloba a ciência astronômica da época, bastante adornada com episódios mitológicos. Ele escreve em latim, e suas obras mais originais em versos são sobre assuntos pessoais: #italic De conjugali amore#!, #italic Eridanus#!, #italic Tumuli Naeniae#!, #italic Baiae#!. Suas emoções ardentes são proferidas com um tom de caráter e sinceridade."
 flavor_ara.4.a: "Ele não teria conseguido isso sem nós!"
 flavor_ara.4.b: "O sucesso dele é o sucesso do povo."
 flavor_ara.5.title: "Mosteiro de Santa Maria de Sigena"
 flavor_ara.5.desc: "O Mosteiro Real de Santa María de Sigena foi fundado pela rainha Sancha de Castela, esposa de Afonso II de Aragão, e construído entre 1183 e 1208. Embora tenha começado a perder popularidade e importância há algum tempo, o mosteiro ainda é um grande claustro, abrigando também uma bela coleção de afrescos românicos. As freiras pedem que ajudemos a financiar o mosteiro, e um artista local conhecido como o Mestre de Sigena ofereceu-se para pintar um grande retábulo."
 flavor_ara.5.a: "Financiar o mosteiro"
 flavor_ara.5.b: "Ignorar"
 flavor_ara.6.title: "Sindicat Remença"
 flavor_ara.6.desc: "A nobreza do país [ROOT.GetCountry.GetLongName] começou a impor, severamente, as regras que prendem os camponeses à terra. Junto de uma imposição mais rigorosa de direitos de senhorio, no geral, isso acabou provocando uma agitação entre os camponeses. Os mais pobres apoiam fortemente uma rebelião aberta, enquanto os mais favorecidos pedem reformas e o fim dos abusos de senhorios.\n\nSeria uma ótima oportunidade para obter o apoio dos camponeses, pois temos conflitos constantes com a nobreza. Surgiram sugestões para permitir que os camponeses formem um [ShowEstatePrivilegeName('ara_sindicat_ara_remenca')], uma guilda de camponeses ou sindicato primitivo, que lhes garantirá mais liberdade."
 flavor_ara.6.a: "Permitam que os camponeses formem o Sindicat Remença"
 ara_sindicat_ara_remenca: "Sindicat Remença"
 ara_sindicat_ara_remenca_desc: "O Sindicat Remença é uma guilda de camponeses, ou um sindicato primitivo. Ele surgiu na Catalunha, em 1448."
 flavor_ara.6.b: "Ignorar as bobagens dos camponeses"
 flavor_ara.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.7.desc: "[target_character.GetName], um notável pregador jesuíta e reitor da Faculdade Jesuíta de [ShowLocationName('tarragona')], conquistou uma enorme admiração por seu intelecto brilhante. Famoso por seus sermões eloquentes e ideias sobre moral e política, [target_character.GetLastNameWithNoTooltip] conquistou o favor de muitas pessoas não só no país [ROOT.GetCountry.GetName], mas além dele também. Seus princípios religiosos e sua exploração da natureza humana lhe proporcionaram uma reputação como homem de Deus e mestre de uma sabedoria mundana.\n\nNo entanto, os pensamentos de [target_character.GetLastNameWithNoTooltip] enfrentam algumas controvérsias. Suas obras filosóficas desafiam o pensamento convencional, e atraíram análises da [GetUniqueInternationalOrganization('catholic_church').GetName]. Apesar disso, sua mente brilhante e a capacidade de transitar entre realidades sociais e políticas complexas [target_character.GetHimHer] tornam um candidato valioso para servir em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.a: "Oferecer a [target_character.GetSheHe] um cargo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.7.b: "Não precisamos de um sacerdote controverso."
 flavor_ara.7.historical_info: "Baltasar Gracián foi um sacerdote jesuíta, filósofo e escritor aragonês. Sua proeminência na Espanha do século XVII baseava-se em na capacidade de mesclar ideias filosóficas profundas com as nuances culturais e políticas de sua época. Isso fez dele uma figura influente não apenas entre seus contemporâneos, mas também entre as futuras gerações de filósofos europeus. Algumas de suas obras eram controversas, e foram publicadas sem o consentimento de seus superiores jesuítas. A natureza de seus textos acabou privando-o de seu assento na Faculdade Jesuíta, e ele foi exilado da Sociedade Jesuíta."
 flavor_ara.8.title: "[gracian.GetNameWithNoTooltip] Termina [ShowWorkOfArtNameWithNoTooltip('el_criticon')]"
 flavor_ara.8.desc: "[gracian.GetName], o brilhante estudioso jesuíta a nosso serviço, concluiu sua obra-prima: [ShowWorkOfArtName('el_criticon')]. Esse grande épico moral engloba sua visão de mundo, refletindo sobre a natureza humana, moralidade e desafios da vida em uma rica narrativa alegórica. Embora o romance pareça impressionante, as controvérsias foram inevitáveis. As primeiras partes foram publicadas sem a aprovação de seus superiores jesuítas, o que lhe rendeu críticas e colocou seu cargo na ordem em risco. Agora, [gracian.GetLastNameWithNoTooltip] pede o nosso apoio para financiar a publicação completa da obra [ShowWorkOfArtNameWithNoTooltip('el_criticon')], para garantir que seu trabalho alcance um público maior. Se aceitarmos, vamos estabelecer nosso legado como patronos das artes e do intelecto, mas isso pode abalar nossas relações com a ordem jesuíta."
 flavor_ara.8.a: "Essa obra merece reconhecimento!"
 flavor_ara.8.b: "A obra é controversa demais. Não podemos apoiar isso."
 flavor_ara.8.historical_info: "Publicada em três partes, entre 1651 e 1657, #italic El Criticón#! é a obra mais importante de Gracián, além de ser um dos pináculos da narrativa filosófica da Espanha. O romance alegórico e satírico explora a vida de Andrenio, representando a dualidade da natureza humana: impulsividade e falta de experiência. O estilo de escrita de Gracián é marcado por uma abordagem conceptista, que enfatiza sagacidade, jogo de palavras e a arte da inventividade. #italic El Criticón#! apresenta uma visão pessimista, porém, esperançosa, da vida humana, incentivando os leitores a se esforçarem pela virtude e fama eterna."
 flavor_ara.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.9.desc: "[target_character.GetName] é um notável teólogo e escritor franciscano, que ganhou muito destaque por suas obras que mesclam teologia, política e filosofia moral. Suas obras, como #italic Lo Crestià#!, são um guia abrangente sobre como ter uma vida virtuosa e desenvolver uma sociedade bem governada, ressoando profundamente com governantes e plebeus em forma de igualdade. Graças à sua eloquência e sabedoria pragmática, [target_character.GetLastNameWithNoTooltip] foi convidado para assessorar nobres e líderes da cidade no país [ROOT.GetCountry.GetName]. Talvez, [target_ruler.GetName] também possa usá-lo como assessor."
 flavor_ara.9.a: "Convidá-lo para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.9.b: "Não precisamos dos conselhos dele."
 flavor_ara.9.historical_info: "As obras de Eiximenis foram lidas por inúmeras pessoas ao longo dos anos, incluindo os reis aragoneses Martin I, Pedro IV e João I, além do Papa Bento XIII. No entanto, sua influência não se limitou às suas obras escritas. Ele teve um papel fundamental no Papado de Avignon, serviu como confessor da Rainha Maria de Luna e participou de debates religiosos e políticos da época."
 flavor_ara.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.10.desc: "[target_character.GetName] é um poeta famoso de [ShowLocationName('valencia')] que roubou o coração e a atenção das pessoas com seus versos magistrais. Como pioneiro da tradição literária do [ShowDialectName('catalan_dialect')], [target_character.GetSheHe] eleva temas como amor, moralidade e emoção humana a patamares artísticos inigualáveis. A poesia de [target_character.GetLastNameWithNoTooltip] transcende as convenções da corte e apresenta reflexões introspectivas e filosóficas que ressoam em toda a sociedade. Empregar uma pessoa tão inspiradora em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] poderia fortalecer nosso prestígio cultural e instigar a ascensão de nossas artes."
 flavor_ara.10.a: "Convidá-lo para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.10.b: "Sua poesia é um presente para o povo; deixe-o ficar em [ShowLocationNameWithNoTooltip('valencia')]."
 flavor_ara.10.c: "Não podemos arcar com essas indulgências."
 flavor_ara.10.historical_info: "Ausiàs March foi um dos poetas mais importantes do período conhecido como Século de Ouro Valenciano da literatura. Ele estava entre os primeiros que usaram o idioma valenciano em vez do occitano, que era considerado o idioma padrão dos trovadores da época. A poesia de March foi uma enorme influência para os poetas que o sucederam e é conhecida por explorar temas como amor, morte e moralidade."
 flavor_ara.11.title: "Renovando a [target_art.GetNameWithNoTooltip]"
 flavor_ara.11.desc: "A [target_art.GetName] foi um importante marco cultural e espiritual durante séculos, sendo venerada como um local sagrado de devoção Mariana e orgulho de [ShowLocationName('zaragoza')]. No entanto, o tempo cobrou seu preço, e agora a estrutura apresenta sinais de envelhecimento e decadência. Diante disso, surgiram propostas para sua renovação, com pessoas sugerindo a construção de um novo templo no estilo Barroco para substituir a edificação precária. [target_ruler.GetName] sugere a contratação de [target_character.GetName], o renomado arquiteto [ROOT.GetCountry.GetGovernment.GetAdjective], para supervisionar esse projeto grandioso."
 flavor_ara.11.a: "Vamos reconstruir o esplendor da Basílica!"
 flavor_ara.11.b: "Encomendar uma renovação modesta."
 flavor_ara.11.c: "Não podemos arcar com essa extravagância agora."
 flavor_ara.11.historical_info: "A reconstrução da Basilica del Pilar começou em 1681, sob a orientação de Juan José de Áustria, então vice-rei de Aragão. O objetivo era substituir a estrutura envelhecida por um grande templo Barroco. Planejado por mestres construtores, e liderado pelo arquiteto Francisco Herrera, o projeto foi um importante marco arquitetônico e cultural. Até o ano de 1730, a restauração havia expandido o templo em 130 metros no comprimento e 67 metros na largura."
 flavor_ara.12.title: "A Luta entre La Biga e La Busca"
 flavor_ara.12.desc: "Há décadas que a sociedade de [ShowLocationName('barcelona')] se divide em duas facções: a #italic Biga#!, representando a oligarquia urbana enraizada, e a #italic Busca#!, uma coalizão de comerciantes e artesãos que demanda reformas econômicas e mais acesso ao poder. A #italic Biga#!, composta por latifundiários ricos e honráveis cidadãos nobres, controla a governança da cidade há bastante tempo, resistindo aos pedidos de mudança e apegando-se aos seus privilégios. Por outro lado, a #italic Busca#! defende políticas protecionistas, desvalorização monetária e melhores condições para as indústrias locais combaterem a crise econômica que assola o comércio no Mediterrâneo. As tensões se intensificaram com a frustração crescente da #italic Busca#! devido a sua exclusão do poder municipal; ela exige intervenção [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_ara.12.a: "Apoiar a Biga."
 flavor_ara.12.b: "Apoiar a Busca."
 flavor_ara.12.c: "Não escolher nenhum lado."
 flavor_ara.13.title: "O Cronista [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_ara.13.desc: "[target_ruler.GetName] deseja encomendar uma crônica abrangente, dedicada à história do país [ROOT.GetCountry.GetName]; uma obra que preserve nosso legado para as futuras gerações. Após muitos debates, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] indicou [target_character.GetName] como candidato ideal para a tarefa. [target_character.GetLastNameWithNoTooltip] estudou retórica, [ShowLanguageName('latin_language')], [ShowLanguageName('greek_language')] e também dominou vários idiomas modernos, como [ShowLanguageName('french_language')], [ShowLanguageName('north_italian_language')] e [ShowDialectName('catalan_dialect')]. Sua carreira precoce o fez alcançar cargos de influência, como magistrado de Barbastro e secretário-assistente da Inquisição. Portanto, ele parece ter a experiência e a especialidade necessárias para essa função."
 flavor_ara.13.a: "Convidar [target_character.GetLastNameWithNoTooltip] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ara.13.b: "Não podemos arcar com sua especialidade."
 flavor_ara.13.historical_info: "Em 1548, Zurita foi nomeado o primeiro cronista oficial do Reino de Aragão. Isso resultou na compilação de sua obra monumental: os #italic Anales de la Corona de Aragón#!. Esta crônica fala da história aragonesa desde o período islâmico ao reino de Ferdinando, o Católico. A obra marcou o abandono da historiografia medieval, priorizando a documentação arquivística e fontes diretas e indiretas sobre as lendas. A abordagem de Zurita estabeleceu um padrão para a erudição histórica, tornando-o o primeiro historiador moderno da Espanha."
 flavor_ara.14.title: "A Crônica do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ara.14.desc: "O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] começou a discutir a criação de uma crônica para preservar e celebrar a história do país [ROOT.GetCountry.GetName]. Essa obra deve recontar os feitos de nossos monarcas, desde os lendários reis de Sobrarbe até a era moderna. Entre os candidatos para essa tarefa, encontra-se [target_character.GetName], um estudioso bastante renomado. [target_character.GetLastNameWithNoTooltip], um soldado que se tornou um monge cisterciense, tem demonstrado sua dedicação à descendência do país [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Seu conhecimento em história, combinado com suas habilidades de prosa e poesia, faz dele um cronista ideal."
 flavor_ara.14.a: "Indiquem [target_character.GetLastNameWithNoTooltip] para escrever a crônica."
 flavor_ara.14.b: "O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] não tem tempo para essas indulgências."
 flavor_ara.14.historical_info: "A Crônica de Aragão, escrita por Gualberto Fabricio Vagad, e publicada em 1499, é um texto histórico fundacional e uma das primeiras crônicas do reino impressas no vernáculo aragonês. A Crônica reflete as tendências historiográficas do século XV, enfatizando o nacionalismo e a autoridade real, e, ao mesmo tempo, glorificando a monarquia e as conquistas do reino. Apesar de se basear em fontes antigas e geralmente duvidosas, ela se tornou uma ferramenta essencial para moldar a identidade aragonesa e o conhecimento histórico."
 flavor_ara.15.title: "Ordenanças de [target_ruler.GetNameWithNoTooltip]"
 flavor_ara.15.desc: "[target_ruler.GetName] está considerando a criação de um conjunto de provisões estatuárias para regular as operações da Casa [ROOT.GetCountry.GetGovernment.GetAdjective] do país [ROOT.GetCountry.GetName]. O objetivo seria estabelecer regras claras para o funcionamento do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e as funções de seus oficiais. [target_ruler.GetNameWithNoTooltip] também pretende incluir orientações específicas para a cerimônia de coroação dos governantes do país [ROOT.GetCountry.GetNameWithNoTooltip], para padronizar o processo de consagração e coroação e garantir que os rituais monárquicos sejam consistentes e profundamente simbólicos."
 flavor_ara.15.a: "Uma ótima ideia!"
 flavor_ara.15.b: "Não há necessidade disso."
 flavor_ara.15.historical_info: "As #italic Ordinacions de Pere el Cerimoniós#! foram um conjunto de estatutos emitidos pelo Rei Pere IV de Aragão, em 1344, para regular o funcionamento da casa real. Essas regras ditavam as funções e responsabilidades dos oficiais da corte e incluíam provisões detalhadas da cerimônia de coroação dos reis aragoneses. As ordenanças serviam como guia jurídico para a administração da corte e como um padrão de ritual para as cerimônias da monarquia."
 flavor_ara.16.title: "[ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')]"
 flavor_ara.16.desc: "Por vários séculos, o gabinete do(a) [ShowEstatePrivilegeName('justicia_de_aragon')] serviu como um mediador essencial entre o país [ROOT.GetCountry.GetLongName] e os estamentos do(a) [ROOT.GetCountry.GetFlavorRank]. Atuando como um guardião das leis e privilégios da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], o gabinete garantiu que o poder [ROOT.GetCountry.GetGovernment.GetAdjective] não infringisse os antigos #italic fueros#! — as leis e privilégios do(a) [ROOT.GetCountry.GetFlavorRank]. No entanto, agora os estamentos querem firmar sua independência ao formalizarem o gabinete como lei. Eles propõem que o [ShowEstatePrivilegeNameWithNoTooltip('justicia_de_aragon')] se torne um gabinete permanente e hereditário, eleito pelos estamentos em vez de ser indicado pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], e que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não possa remover ou interferir no(a) titular eleito(a)."
 flavor_ara.16.a: "Vamos atender às exigências deles."
 flavor_ara.16.b: "Isso deve continuar sob o controle do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]!"
 flavor_ara.16.historical_info: "O Justicia de Aragón foi um importante gabinete histórico do Reino de Aragão. Ele foi estabelecido no século XII, e era responsável por garantir que as leis e privilégios locais fossem preservadas e praticadas como um contraste à autoridade real. Esse gabinete detinha grandes poderes judiciais e executivos, incluindo a capacidade de vetar decisões reais, caso violassem as leis locais. O gabinete também regulava o parlamento e tinha uma função primordial na tomada de posse de novos monarcas. No século XIII, o Justicia se tornou um árbitro independente e imparcial, com poderes para interpretar as leis forais e defender as liberdades dos súditos do reino contra exageros da realeza."
 flavor_ara.17.title: "Formalização do Juramento de Lealdade"
 flavor_ara.17.desc: "Os estamentos do(a) [ROOT.GetCountry.GetFlavorRank], reunidos nas Cortes do povo [ShowCultureName('aragonese')], estão exigindo o reconhecimento formal de seus antigos direitos e privilégios. Eles insistem que o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] fez um juramento para preservar os #italic fueros#! — as leis e costumes que há muito tempo definiram a governança de [ShowAreaName('aragon_area')]. Sem esse reconhecimento, eles se recusam a jurar lealdade ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. A proclamação deles — #italic Y si no, no#! (se é não, não) —, representa sua resistência: se o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] não respeitar os direitos deles, eles não vão reconhecer nossa autoridade de governar."
 flavor_ara.17.a: "Jurar preservar os direitos deles."
 flavor_ara.17.b: "Não ficaremos sujeitos às demandas deles!"
 flavor_ara.17.historical_info: "A frase #italic \"Y si no, no\"#! simbolizava a lealdade condicional dos estamentos aragoneses ao seu monarca, exigindo que o rei jurasse preservar seus direitos e fueros antes de serem reconhecidos. Enraizado em tradições como o #italic Privilegio de la Unión#!, esse princípio enfatizava a capacidade dos estamentos de limitar a autoridade real e rejeitar o absolutismo."
 flavor_ara.18.title: "As Alterações de [ShowAreaNameWithNoTooltip('aragon_area')]"
 flavor_ara.18.desc: "Os esforços do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para consolidar o poder e centralizar o(a) [ROOT.GetCountry.GetFlavorRank] enfrentaram uma forte resistência em [ShowAreaName('aragon_area')]. Os antigos privilégios da região, assim como o gabinete [ShowEstatePrivilegeName('justicia_de_aragon')], tornaram-se grandes obstáculos para a autoridade [ROOT.GetCountry.GetGovernment.GetAdjective]. Essas tradições duradouras obrigam a monarquia a respeitar as liberdades do povo [ShowCultureName('aragonese')], limitando a capacidade do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] de integrar todo o reino em uma administração unificada. Frustrados pelo progresso lento de centralização, os assessores do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] sugerem a abolição dessas instituições arcaicas."
 flavor_ara.18.a: "O(a) [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] deve governar supremo(a)!"
 flavor_ara.18.a.tt: "Todos os [pops|e] de [ShowPopTypeName('nobles')] em [ShowAreaName('aragon_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão ao grupo [target_rebels.GetName]"
 aragonese_loyalist_rebels: "Lealistas Aragoneses"
 flavor_ara.18.b: "Os fueros devem ser respeitados."
 flavor_ara.18.historical_info: "As Alterações de Aragão foram um conjunto de conflitos políticos que ocorreram no século XVI, instigados por esforços para centralizar a autoridade real na Espanha. Aragão resistiu duramente às medidas, pois suas instituições protegiam a autonomia regional e limitavam o poder do rei. Em 1591, as tensões se intensificaram e resultaram em uma rebelião armada, quando a interferência real na governança local provocou uma agitação generalizada. O confronto foi intensamente reprimido pelas forças de Philip II, levando a um declínio significativo dos privilégios tradicionais e autônomos de Aragão."
 flavor_ara.19.title: "O Destino de [target_character.GetNameWithNoTooltip]"
 flavor_ara.19.desc: "Nós conseguimos limitar a autonomia e as instituições locais de [ShowAreaName('aragon_area')], mas ainda restam muitas pessoas que adotaram uma forte resistência contra nossas ações durante $flavor_ara.18.title$. Principalmente [target_character.GetName], que serviu como [ShowEstatePrivilegeName('justicia_de_aragon')], recebendo um cargo de liderança na proteção das leis e privilégios tradicionais de [ShowAreaNameWithNoTooltip('aragon_area')]. [target_character.GetSheHe|U] foi uma das figuras de liderança da rebelião que perseguiam nossas ações como uma tentativa ilegal de enfraquecer a autonomia da região. Felizmente, [target_character.GetSheHe] foi preso por nossas tropas, e agora seu destino está em nossas mãos."
 flavor_ara.19.a: "Esse é o preço da união."
 flavor_ara.19.a.tt: "Todos os [pops|e] em [ShowAreaName('aragon_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ara.19.b: "Poupá-l[target_character.GetHimHer] para amenizar as tensões."
 flavor_ara.19.b.tt: "Todos os [pops|e] em [ShowAreaName('aragon_area')] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ara.19.historical_info: "Em 1591, durante o reinado de Philip II, João de Lanuza se tornou o líder de uma rebelião contra os esforços locais para centralizar o poder e ignorar as antigas leis e instituições da região. Em uma campanha rápida, as forças reais devastaram a resistência e capturaram Lanuza. Sem ter um julgamento adequado, ele foi decapitado sob uma ordem pessoal de Philip II. Sua morte marcou o fim da última tentativa significativa de defender o sistema legal tradicional e a autonomia de Aragão do absolutismo real."
 flavor_ara.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ara.20.desc: "[target_character.GetName], um renomado cavaleiro e estudioso, ganhou reconhecimento na região do Mediterrâneo. Como membro da Ordem de São João, seu nome se tornou sinônimo de competência militar e esclarecimento intelectual. Além de suas contribuições militares e administrativas, [target_character.GetLastNameWithNoTooltip] é celebrado como um patrono do conhecimento. [target_character.GetSheHe|U] supervisionou a produção de várias traduções de obras clássicas para [ShowDialectName('aragonese_dialect')] e [ShowLanguageName('latin_language')]. O(A) [ROOT.GetCountry.GetGovernment.GetCourtTitle] enxerga [target_character.GetLastNameWithNoTooltip] como uma figura inigualável, que carrega os ideais de cavalaria e estadismo, o que faz dele um candidato ideal para servir em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ou para usar sua mente estratégica em benefício do país [ROOT.GetCountry.GetLongName] no campo de batalha."
 flavor_ara.20.a: "Seu conhecimento militar e diplomático nos serão muito úteis."
 flavor_ara.20.c: "Seus esforços são mais adequados para a Ordem de São João."
 flavor_ara.20.historical_info: "João Fernandes de Heredia foi um cavaleiro espanhol proeminente que também serviu como Grão-Mestre dos Cavaleiros Hospitalários. Ele exerceu uma função fundamental na Batalha de Épila, apoiando Pedro IV de Aragão contra a União de Aragão. Como Grão-Mestre, ele foi um importante patrono de obras históricas e literárias, promovendo traduções e compilações no idioma aragonês."
 flavor_ara.21.title: "A Revolta das Germânias"
 flavor_ara.21.desc: "As tensões entre as classes em [ShowAreaName('valencia_area')] culminaram em uma grande rebelião. Irmandades locais, conhecidas como Germânias, se armaram após se frustrarem com a intensa tributação, abusos de poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e a incapacidade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] de protegê-las das incursões piratas bárbaras. O que havia começado como um movimento para defender suas comunidades, transformou-se em uma enorme demanda por reformas. Embora elas aleguem agir em nome do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], seus ataques contra o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] e seu radicalismo crescente não podem ser ignorados."
 flavor_ara.21.a: "Ignore-as."
 flavor_ara.21.a.tt: "Todos os [pops|e] de [ShowPopTypeName('burghers')] em [ShowAreaName('valencia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão ao grupo [target_rebels.GetName]"
 flavor_ara.21.b: "Reconhecer os problemas e oferecer uma compensação."
 flavor_ara.21.c: "Acabar com a revolta."
 germanies_revolt: "Revolta das Germânias"
 flavor_ara.21.historical_info: "A Revolta das Germânias foi uma rebelião importante no Reino de Valência, parte da Coroa de Aragão, liderada por guildas de artesãos contra Carlos V. Ela foi impulsionada por dificuldades econômicas, tensões sociais e oposição às autoridades feudais e monárquicas. As guildas de artesãos estavam frustradas com o domínio econômico da nobreza local e com a corrupção do governo, além da ausência do rei, que estava na Alemanha, gerando um vácuo de poder e uma insatisfação com o Conselho Real e oficiais locais."
 flavor_ara.100.title: "Tirant lo Blanch"
 flavor_ara.100.desc: "#italic Tirant lo Blanch#!, um romance cavalheiresco valenciano, escrito por [target_artist.GetName] e publicado em [GetCurrentYear], conta as aventuras de Sir Tirant e como ele salvou [GetCountry('BYZ').GetName] do povo [GetCountry('TUR').GetAdjective]. A obra tem ganhado fama nos círculos literários do povo [ShowCultureName('catalan')|U]. Os temas do livro partem de contos cavalheirescos tradicionais, enfatizando o amor vivaz, o sarcasmo e as emoções humanas, além de descrições vívidas do cotidiano, apresentando um panorama realista e, às vezes, amargo da vida."
 flavor_ara.100.a: "Nossa cultura é mesmo um avanço!"
 flavor_ara.101.title: "Atlas Catalão"
 flavor_ara.101.desc: "O #italic Atlas Catalão#!, criado em [GetCurrentYear], será considerado o ápice dos mapas do mundo da nossa época. Ele foi produzido pela escola cartográfica de Maiorca e consiste em seis folhas de pergaminho dobradas e postas sobre painéis de madeira. O mapa fornece informações cosmográficas e astronômicas, destacando o formato esférico da Terra e concedendo orientação aos marinheiros. Ele demonstra o mundo conhecido, com ilustrações de cidades, alianças políticas e oceanos. A parte oriental do mapa incorpora conhecimentos reunidos de vários viajantes; a parte ocidental inclui todas as informações necessárias em uma carta portulana."
 flavor_ara.101.a: "Essa escola é um tesouro nacional."
 flavor_ara.102.title: "O Panteão Real da Abadia de Poblet"
 flavor_ara.102.desc: "Nosso(a) governante [target_character.GetName] tem ponderado onde seus restos mortais devem descansar pela eternidade. Entre os diversos mosteiros da nossa nação, a [ShowWorkOfArtName('poblet_abbey')] chamou a atenção do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]. A abadia fica em [target_location.GetName], e pertence à Ordem Cisterciense."
 flavor_ara.102.a: "Um panteão Real e Nobre será construído."
 flavor_ara.102.b: "A nobreza não vai gostar, mas nosso dinheiro será melhor empregado em outras áreas."
 flavor_ara.103.title: "A Crônica de [target_character.GetNameWithNoTooltip]"
 flavor_ara.103.desc: "[target_character.GetName] finalmente terminou sua crônica, em que descreve não apenas seu próprio reinado, mas também o de seu pai, [target_character2.GetName]. A Crônica se divide em seis capítulos e um apêndice; cada um aborda tópicos diferentes.\n\nEssa Crônica busca justificar as decisões tomadas pelo [GetCountry('ARA').GetGovernment.GetRulerTitle] e também descreve vários eventos que ocorreram durante o seu governo. Na verdade, a Crônica também é um compilado de aprendizados que ajudarão nosso país a encontrar o melhor caminho para a prosperidade."
 flavor_ara.103.a: "Nós aprendemos que o poder deve ficar nas mãos do rei."
 flavor_ara.103.b: "Transferir o poder é o modo do nosso reino."
 flavor_ara.104.title: "Estaleiro Real de Barcelona"
 flavor_ara.104.desc: "Os trabalhadores dos Estaleiros Reais, situados próximos do porto em [port_location.GetName], estão sendo acusados de ociosidade e falta de profissionalismo. O reino gastou boa parte do tesouro ao longo dos anos desde a criação como expansão de um antigo estaleiro, em 1241, e não estamos dispostos a deixar esse dinheiro ser desperdiçado.\n\nApós os boatos, surgiram notícias de descontentamento na corte, fazendo os construtores navais tomarem uma iniciativa; agora, eles trabalham incessantemente para entregar navios novos e eficientes para provar que tais alegações são falsas."
 flavor_ara.104.a: "Os boatos foram injustos com esses homens."
 flavor_ara.105.title: "Vicent Ferrer"
 flavor_ara.105.desc: "[target_character.GetName], um frade e pregador dominicano de [target_location.GetName], juntou-se à nossa corte. Ele embarcou em jornadas missionárias e se destacou como especialista em lógica. Além disso, também se dedicou aos estudos teológicos, entrou para a Ordem Dominicana e se tornou uma figura proeminente na realização de palestras filosóficas. Suas notáveis habilidades de pregação e suposto dom com idiomas facilitaram conversas e impactaram as vidas de muitas pessoas, embora seu envolvimento com comunidades judaicas gere controversas."
 flavor_ara.105.a: "Deixem-no se juntar à nossa corte e pregar sua doutrina."
 flavor_ara.105.b: "Suas ideias são intoleráveis."
 flavor_ara.105.a.tt: "Algumas pessoas do povo [ShowCultureName('sephardi')] em nosso reino serão convertidas à nossa religião, mas isso irritará o resto delas"
 flavor_ara.106.title: "La Llotja de la Seda"
 flavor_ara.106.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do(a) [target_location.GetName] demanda a construção de uma edificação dedicada ao comércio de [ShowGoodsName('silk')], com o objetivo de estabelecer a cidade como um centro proeminente de produtos de [ShowGoodsNameWithNoTooltip('silk')] no Mediterrâneo. Esse projeto ambicioso tem potencial para atrair comerciantes e ganhar o apoio da influente facção do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], firmando a posição de [ShowLocationNameWithNoTooltip('valencia')] no comércio de [ShowGoodsNameWithNoTooltip('silk')]."
 flavor_ara.106.a: "Isso é bom para todo mundo."
 flavor_ara.106.b: "Devemos usar o dinheiro em coisas melhores."
 flavor_ara.107.title: "O Destino de Montserrat"
 flavor_ara.107.desc: "Santa Maria de Ripoll foi o centro cultural da Catalunha desde sua fundação, em 888, pelo Conde Wilfred, \"o Peludo\". Por vários séculos, seu scriptorium tem sido tão importante quanto os de Montecassino ou Saint-Denis, mas já perdeu sua glória há muito tempo. Sua posição como mausoléu de família para o Conde de Barcelona e Besalú proporcionou boas doações que deixaram o mosteiro muito poderoso.\n\nNas últimas décadas, a ramificação do mosteiro de Santa Maria de Montserrat está exigindo sua independência de Ripoll. Se apoiarmos esse pedido, o destino de Ripoll pode ser selado, mas muitas pessoas se perguntam se isso não é processo natural das coisas."
 flavor_ara.107.a: "Deixar Montserrat ser livre."
 flavor_ara.107.b: "Um pouco de dinheiro pode reacender o brilho de Ripoll."
 flavor_ara.108.title: "Santa Maria de Montserrat"
 flavor_ara.108.desc: "Santa Maria de Montserrat surgiu como uma ramificação de Santa Maria de Ripoll, e se tornou um dos mosteiros mais importantes do reino. O local, famoso como ponto de peregrinação para adoração da Virgem de Montserrat, está ficando pequeno demais para suas próprias necessidades e, por isso, os frades que vivem lá nos procuraram em busca de ajuda.\n\nOs frades querem começar a construção de um claustro que ampliaria o mosteiro significativamente."
 flavor_ara.108.a: "Vamos ajudar a aumentar Montserrat."
 flavor_ara.108.b: "Já apoiamos a independência deles. O que mais eles querem?"
 flavor_ara.109.title: "La Moreneta"
 flavor_ara.109.desc: "Um peregrino cego que visitou o Mosteiro de Santa Maria de Montserrat alega ter sido curado da cegueira pela Virgem de Montserrat, carinhosamente chamada de #italic La Moreneta#! (a Pequena Morena).\n\nA pequena estátua, descoberta há vários séculos por crianças pastoras, recebeu esse apelido porque sua pele, originalmente pálida, tornou-se escura, provavelmente devido à fumaça de velas."
 flavor_ara.109.a: "Vamos celebrar esse presente da Virgem!"
 flavor_ara.109.b: "Você disse \"milagres\"?"
 flavor_ara.109.b.tt: "A [pop_satisfaction|e] do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] diminuirá"
 flavor_ara.110.title: "Catedral de Palma"
 flavor_ara.110.desc: "Após a conquista de Maiorca, [target_character.GetName] iniciou a construção da $palma_cathedral$ no terreno de uma antiga mesquita. Sua majestosa nave ergue-se a 44 metros de altura, apenas 4 metros a menos que a catedral de Saint-Pierre de Beauvais. Construída no cativante estilo gótico catalão, com influências do norte, o trabalho começou em 1229. Apesar de sua consagração, algumas pessoas a consideram incompleta."
 flavor_ara.110.a: "É nosso dever continuar esse trabalho sagrado."
 flavor_ara.110.b: "A Igreja Sagrada pode cuidar disso."
 flavor_ara.111.title: "O Dilema da Coroação"
 flavor_ara.111.desc: "Desde o glorioso reinado de [GetCharacter('ara_pere_ii_arago').GetName], todo soberano dessa terra nobre buscou a bênção do [GetCountry('PAP').GetLongName] para uma grande coroação na área sagrada da Catedral de [ShowLocationName('zaragoza')], conhecida como a #italic Seo de [ShowLocationNameWithNoTooltip('zaragoza')]#!. A cerimônia majestosa, acompanhada do juramento solene de Fueros de Aragão, iniciaria um jubileu resplandecente, enchendo as ruas da cidade com exultação. Agora, surge uma nova era, e [new_ruler.GetName] está à beira do destino, dividido entre preservar as estimadas tradições ou forjar um caminho audacioso. Mesmo assim, apesar de sua escolha, uma jornada tempestuosa está por vir, pois o peso de um reino impiedoso recai sobre seus ombros régios desde os primórdios."
 flavor_ara.111.a: "Os Reis de [GetCountry('ARA').GetNameWithNoTooltip] não precisam de permissão."
 flavor_ara.111.b: "Vamos preservar o juramento."
 flavor_ara.111.c: "A Coroação acontecerá onde o governante desejar."
 flavor_ara.111.c.tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [GetCountry('ARA').GetName] ficará enfurecido."
 flavor_ara.200.title: "A Questão [GetCountry('MLL').GetAdjectiveWithNoTooltip]"
 flavor_ara.200.desc: "Nosso vassalo, [GetCountry('MLL').GetLongName], tem sido um problema desde sua fundação. O(a) governante, [majorca_ruler.GetName], é rebelde e desrespeitoso(a), seus comerciantes criam alianças comerciais com os mercados do governo [GetCountry('GEN').GetAdjective] e do Oeste do Mediterrâneo, excluindo os interesses do povo [ShowCultureName('catalan')]. Além disso, sua insistência em assinar tratados diplomáticos com nossos rivais e inimigos, contra nossas ordens, deixou a situação insustentável.\n\nPodemos usar o fato de eles cunharem a própria moeda, apesar de ser ilegal perante a lei de [GetCountry('ARA').GetName], para levar [majorca_ruler.GetShortNameWithNoTooltip] a julgamento. Quando [majorca_ruler.GetHeShe] estiver em Barcelona, podemos realizar sua captura e resolver a questão de uma vez por todas."
 flavor_ara.200.a: "Sigam com os planos. Enviem o chamado."
 flavor_ara.200.b: "Eu não me importo com conspirações insignificantes de homens insignificantes."
 flavor_ara.201.title: "Tirania de [GetCountry('ARA').GetNameWithNoTooltip|U]"
 flavor_ara.201.desc: "Nosso suserano cruel, [GetCountry('ARA').GetGovernment.GetRuler.GetName], acusou formalmente [majorca_ruler.GetName] de infringir a lei de [GetCountry('ARA').GetName] ao cunhar suas próprias moedas, o que ignora deliberadamente a antiga tradição de cunhagem das nossas propriedades em Rossilhão.\n\nA exigência é que [majorca_ruler.GetName] vá até [target_location.GetName] para enfrentar um julgamento e defender suas ações; se rejeitarmos suas ordens, eles ameaçam nos declarar como vassalo rebelde."
 flavor_ara.201.a: "Não infringimos nenhuma lei. Não temos nada a temer."
 flavor_ara.201.b: "[GetCountry('ARA').GetGovernment.GetRuler.GetShortName] tem tanta ganância quanto fraqueza. Ceder algumas terras a [majorca_ruler.GetHeShe] pode amenizar a situação."
 flavor_ara.201.c: "Isso é uma armadilha. Vamos nos preparar e nos libertar dessa tirania."
 flavor_ara.202.title: "A Armadilha se Revela"
 flavor_ara.202.desc: "[majorca_ruler.GetName] chegou a [target_location.GetName] para enfrentar um julgamento por seus crimes, e nossos guardas realizaram sua captura. O que devemos fazer com [majorca_ruler.GetHeShe]?"
 flavor_ara.202.a: "[majorca_ruler.GetHeShe|U] tem culpa; não precisamos perder mais tempo com isso. Acabem com [majorca_ruler.GetHeShe]."
 flavor_ara.202.b: "[majorca_ruler.GetHeShe|U] poderá falar. Teremos um julgamento justo."
 flavor_ara.202.b.tt: "[majorca_ruler.GetName] é absolvido(a)"
 flavor_ara.203.title: "Uma Contraproposta"
 flavor_ara.203.desc: "[majorca_ruler.GetName] não apareceu para enfrentar o julgamento, mas enviou uma oferta para comprar os direitos que [majorca_ruler.GetHeShe] tem desfrutado. [majorca_ruler.GetHeShe|U] ofereceu transferir suas propriedades em [target_location.GetName] para a coroa para sempre."
 flavor_ara.203.a: "Vamos aceitar isso, por enquanto."
 flavor_ara.204.title: "Vingança!"
 flavor_ara.204.desc: "Fomos assolados por um desastre! A tirania de [GetCountry('ARA').GetGovernment.GetRuler.GetName] matou nosso(a) querido(a) [GetCountry('MLL').GetGovernment.GetPreviousRuler.GetName]. O povo está enfurecido e pede por guerra."
 flavor_ara.204.a: "Às armas! Morte ao monstro tirano!"
 flavor_ara.204.b: "Esperem! Ainda não estamos prontos."
 flavor_ara.210.title: "Irmãos Brigões"
 flavor_ara.210.desc: "A relação entre nosso governante [aragon_ruler.GetName] e seu irmão [ruler_brother.GetName] sempre foi tensa, mas o nascimento de [aragon_daugther.GetName] intensificou ainda mais a situação.\n\n[aragon_ruler.GetShortNameWithNoTooltip] agiu imediatamente para tirar de [ruler_brother.GetShortNameWithNoTooltip] os privilégios e poderes concedidos por sua posição como herdeiro de [GetCountry('ARA').GetLongName]. Por sua vez, [ruler_brother.GetShortNameWithNoTooltip] fugiu rapidamente para [target_location.GetName] e começou a reunir aliados, dizendo a eles que a decisão do [GetCountry('ARA').GetGovernment.GetRulerTitle] é muito precipitada e motivada por um ódio irracional em vez de justiça."
 flavor_ara.210.a: "Cacem aquele rato! Expulsem-no de [target_location.GetNameWithNoTooltip] antes que ele envenene o pensamento de mais pessoas!"
 flavor_ara.210.a.tt: "[ruler_brother.GetName] é expulso de [target_location.GetName]"
 flavor_ara.210.b: "Convidem-no de volta à corte. Vamos discutir a sucessão do trono."
 flavor_ara.219.title: "É o fim da União"
 flavor_ara.219.desc: "A rebelião das Uniões finalmente chegou ao fim; seus exércitos foram derrotados e debandados, as cidades dissidentes foram pacificadas e controladas e os conspiradores já foram enforcados.\n\n[aragon_ruler.GetName] triunfou sobre os traidores e trouxe a paz de volta para o(a) [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Chegou a hora de decidir o que fazer com os privilégios que eles acumularam por meio de influência e força."
 flavor_ara.219.a: "Pela minha autoridade, é o fim deles! Destruam todas as cópias desses privilégios!"
 flavor_ara.219.b: "Eu não vou aceitar o que me foi imposto."
 flavor_ara.219.c: "Destruam o antigo privilégio!"
 flavor_ara.219.d: "Ninguém pode desafiar o poder do nosso [GetCountry('ARA').GetGovernment.GetRulerTitle]."
