l_braz_por:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] ganhou muito reconhecimento servindo à Igreja [ROOT.GetCountry.GetReligion.GetAdjective], e como agora ele assumirá uma posição em nossas terras, podemos utilizar suas habilidades a nosso favor, seja em nosso(a) próprio(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ou como um emissário diplomático do(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_hab.1.a: "Mantê-lo em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1.b: "Usá-lo como um representante [ROOT.GetCountry.GetAdjectiveWithNoTooltip] no país [GetCountry('PAP').GetLongNameWithNoTooltip]."
 good_papal_relations: "Boas relações com o(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]"
 flavor_hab.2.title: "Documentação da Nossa História por [target_artist.GetNameWithNoTooltip]"
 flavor_hab.2.desc: "[target_artist.GetName] documentou a história de [ruler_dynasty.GetName] de modo detalhado, desde as vitórias de Frederico II e a eleição de [GetCharacter('hab_rudolf_i_habsburg').GetName] até a nossa recente herança da área [ShowAreaName('carinthia_area')]. Embora as histórias desse livro não floreiem demais as grandes façanhas da nossa dinastia, elas são úteis à nossa causa de destacar a grandeza de [ruler_dynasty.GetName]! Devemos conceder um patrocínio para [target_artist.GetNameWithNoTooltip] e exibir sua grande obra em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2.a: "Glória a [ruler_dynasty.GetNameWithNoTooltip]!"
 flavor_hab.2.b: "Dispensem-no."
 flavor_hab.3.title: "A Perda da Nossa Sede Ancestral"
 flavor_hab.3.desc: "Os nossos inimigos nos forçaram a revogar a nossa reivindicação legítima de [ShowLocationName('aarau')]! Com isso, podemos perder não apenas um dos nossos centros mais fortes na área da Suíça, como também o próprio Castelo de Habsburgo. Embora o castelo tenha perdido muito de sua funcionalidade e seu prestígio após a nossa aquisição e mudança para [ShowLocationName('vienna')], a perda da nossa sede dinástica seria um duro golpe em nosso prestígio."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Goldenes Dachl de [ShowLocationNameWithNoTooltip('innsbruck')]"
 flavor_hab.4.desc: "Para comemorar a glória do país [ROOT.GetCountry.GetName] e da nossa dinastia, deveríamos contratar um arquiteto para decorar a nossa mansão de [ShowLocationName('innsbruck')], a influente cidade da mineração. [target_ruler.GetName] já demonstrou interesse especial em [ShowLocationNameWithNoTooltip('innsbruck')], passando o máximo de tempo possível na cidade. O talentoso arquiteto [target_artist.GetName] compartilhou conosco planos promissores, e uma de suas sugestões mais cativantes foi um telhado feito com telhas que brilham como ouro puro sob a luz solar."
 flavor_hab.4.a: "Isso vai mostrar a glória da nossa dinastia."
 flavor_hab.4.b: "Não deveríamos gastar todo esse dinheiro."
 flavor_hab.4.historical_info: "O #italic Goldenes Dachl#!, Telhado Dourado, foi encomendado pelo Imperador Maximiliano I e construído em 1500 na cidade de Innsbruck para homenagear a virada do século. Recebeu esse nome por causa de suas 2.000 telhas de cobre douradas a fogo. Sua sacada é decorada com relevos que retratam Maximiliano e suas duas primeiras esposas, Maria de Borgonha e Branca Maria Sforza."
 flavor_hab.5.title: "O Meteorito de [ShowLocationNameWithNoTooltip('ensisheim')]"
 flavor_hab.5.desc: "Uma rocha caiu do céu fazendo um estrondo e deixando um rastro flamejante nos campos de [ShowLocationName('ensisheim')]. Esse fenômeno pôde ser observado nos arredores de [ShowProvinceDefinitionName('lower_alsace_province')], mas o impacto do meteorito em um campo perto de [ShowLocationNameWithNoTooltip('ensisheim')] não causou muitos danos; na verdade, rapidamente se tornou uma atração para a população local. Devemos tratar isso como um milagre e pensar em como [ROOT.GetCountry.GetReligion.GetGodName] nos abençoou."
 flavor_hab.5.a: "Uma verdadeira maravilha!"
 flavor_hab.5.historical_info: "No dia 7 de novembro de 1492, um meteorito de 127 quilos caiu em um campo ao redor do município de Ensisheim, na Alsácia, que na época fazia parte da província da Áustria Anterior. Depois que os residentes de Ensisheim começaram a investigar o estranho ocorrido, um magistrado local os mandou preservar a rocha e parar de remover pedaços dela. Mais tarde, o Rei Maximiliano exigiu a preservação da rocha na igreja paroquial local, enquanto outro pedaço do meteorito foi enviado para o futuro Papa Pio III."
 flavor_hab.6.title: "Generallandtag"
 flavor_hab.6.desc: "As nossas terras, desde as margens do Danúbio na [ShowAreaName('austria_area')], até as montanhas de [ShowAreaName('tirol_area')], são diversas e habitadas por pessoas com diferentes interesses e desejos. Juntar essas pessoas sob um(a) único(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] é uma conquista incrível e nos ajudará a criar um governo forte para uma terra indivisível."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Com o nosso controle sobre o(a) [GetUniqueInternationalOrganization('hre').GetName], podemos criar certas instituições que administrem a burocracia imperial, sem deixar de atuar fortemente sob o nosso próprio controle. A [ShowGovernmentReformName('reichshofrat_reform')] pode ser essa instituição ligada ao nosso governo enquanto opera como uma corte legal para os nossos súditos imperiais."
 flavor_hab.7.a: "Isso será útil para nós e para o império."
 flavor_hab.7.b: "Parece ser uma má ideia."
 flavor_hab.8.title: "O Movimento Reformista de [ShowLocationNameWithNoTooltip('melk')]"
 flavor_hab.8.desc: "Alguns membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se encontraram na área de [ShowLocationNameWithNoTooltip('melk')] para discutir o declínio constante da cultura monástica no país [ROOT.GetCountry.GetName]. Com cada vez mais reclamações, fica evidente que os nossos mosteiros precisam de reformas urgentes. Se agirmos rapidamente, podemos ser vistos como um exemplo brilhante das reformas da fé [ROOT.GetCountry.GetReligion.GetAdjective]."
 flavor_hab.8.a: "Implementem as reformas."
 flavor_hab.8.b: "A estrutura atual está boa."
 flavor_hab.9.title: "A Concordata de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.9.desc: "Após longas negociações com as delegações papais, finalmente chegamos a um consenso que representa tanto os interesses do país [ROOT.GetCountry.GetName] quanto os de [GetCountry('PAP').GetName]. Após séculos de hostilidades e dúvidas entre o(a) [GetUniqueInternationalOrganization('hre').GetName] e o(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], isso pode ser um ponto de virada para as nossas relações, estabelecendo uma base amistosa entre nós."
 flavor_hab.9.a: "Vamos assinar o tratado!"
 flavor_hab.9.b: "Não precisamos da ajuda do(a) [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_hab.10.title: "Os Generosos Cidadãos de [ShowLocationNameWithNoTooltip('graz')]"
 flavor_hab.10.desc: "Diante de tempos apavorantes, o povo de [ShowLocationName('graz')] presenteou a [ShowBuildingTypeName('cathedral')] local com um belo afresco, criado por [target_artist.GetName]. Embora esses tempos tenham ficado no passado, [target_artist.GetNameWithNoTooltip] agora pode revelar seu projeto com toda a sua glória. Aqui, essa obra permanecerá como uma memória da dificuldade que o povo do país [ROOT.GetCountry.GetName] precisou suportar e superar."
 flavor_hab.10.historical_info: "Após a cidade de Graz ter encarado uma peste, um enxame de gafanhotos e o cerco dos turcos em 1480, seus cidadãos decidiram encomendar um afresco para a catedral local. Thomas von Villach foi contratado para fazer o afresco, de modo que os cidadãos de Graz pudessem agradecer por sobreviverem depois de suportar essas dificuldades."
 flavor_hab.10.a: "Que bênção!"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName] é o(a) novo(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Sua eleição não foi uma surpresa, considerando seu talento para estabelecer laços diplomáticos com os eleitores do(a) [GetUniqueInternationalOrganization('hre').GetName]. Sua ambição e desejo de vencer a eleição já foi expressa em seu conhecido lema: #italic Amor Electis, Iniustis Ordinor Ultor#!, que [Select_CString(target_ruler.IsFemale,'ela', 'ele')] abreviou para AEIOU em suas assinaturas."
 flavor_hab.11.a: "Glória a [target_ruler.GetDynasty.GetNameWithNoTooltip]!"
 flavor_hab.11.historical_info: "AEIOU foi usado por Frederico III von Habsburg como lema pessoal e assinatura, que depois foi utilizado como uma frase dinástica por diversos monarcas da mesma dinastia. Não se sabe ao certo o significado por trás da frase, mas durante o reinado de Frederico, ela era usada como #italic En, amor electis, iniustis ordinor ultor; sic Fridericus ego mea iura rego.#! em seus documentos oficiais do império. A frase é traduzida como: #italic Contemplem, pois fui escolhido para amar os eleitores, punir os injustos e portanto, eu, Frederico, exerço os meus direitos.#!Mais tarde, outras frases ganharam fama, por exemplo: #italic Austriae est imperare orbi universo#! – #italic A Áustria governará o mundo inteiro#!."
 flavor_hab.12.title: "A Ascensão de [target_character.GetNameWithNoTooltip]"
 flavor_hab.12.desc: "[target_character.GetName], nascido em uma família de comerciantes ricos, elevou rapidamente seus status e ranque nos últimos anos. Embora suas habilidades possam ser bastante úteis para o país [ROOT.GetCountry.GetName], alguns de nossos assessores questionaram a origem de sua família e sua honestidade quanto a sua descendência."
 flavor_hab.12.a: "As habilidades dele superam sua origem questionável."
 flavor_hab.12.b: "Não precisamos dos serviços dele."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] no País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.13.desc: "Agora que adotamos a política [ShowPolicyName('cameralism_policy')], nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] também chamou atenção para uma discussão acerca da natureza específica dessas políticas. Uma facção, liderada por [target_character_1.GetName], defende concentrar as melhorias em nossas manufaturas e produção. Por outro lado, [target_character_2.GetName] vê o futuro da economia do país [ROOT.GetCountry.GetName] na imitação dos métodos estrangeiros."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will!#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip] melhorará a nossa economia por meio da diplomacia!"
 flavor_hab.14.title: "As Lutas do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 flavor_hab.14.desc: "Representantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] abordaram [target_ruler.GetName] em busca de ajuda para sua posição enfraquecida pelas contínuas tensões da guerra. Embora pouco nos importemos com a opinião desses fazendeiros, é inegável que precisamos garantir que eles cooperem com a tributação necessária e o apoio militar. Ao conceder um conjunto de leis que regulem seus deveres para seus senhorios, poderemos ajustar a relação entre as duas partes e assegurar a cooperação legal, facilitando a resolução de disputas no futuro."
 flavor_hab.14.a: "Concedam-lhes o privilégio."
 flavor_hab.14.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] ousa nos fazer exigências?"
 flavor_hab.14.historical_info: "O #italic Tractatus de iuribus incorporalibus#! foi um conjunto de leis assinadas pelo imperador Leopoldo I em 1679. Essas leis asseguraram mais proteção legal para os camponeses da Áustria e permitiram que eles levassem à corte as violações e os maus-tratos dos nobres responsáveis. Embora essa nova situação tenha beneficiado tanto a classe camponesa quanto o imperador, seu sucesso foi misto e as leis não foi totalmente aplicadas da mesma maneira em todas as terras austríacas."
 flavor_hab.15.title: "O #italic Wiennerische Diarium#!"
 flavor_hab.15.desc: "Um editor de [ShowLocationName('vienna')] criou um jornal. Jurando relatar todos os ocorridos importantes em [ShowLocationNameWithNoTooltip('vienna')] e no mundo sem palavras poéticas, ele está competindo para obter um subsídio oficial de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e conquistar reconhecimento e preferência."
 flavor_hab.15.a: "Uma boa leitura."
 flavor_hab.15.b: "Devemos fechá-lo!"
 flavor_hab.15.c: "Sob o nosso controle, o jornal prosperará de verdade."
 flavor_hab.15.historical_info: "Fundado com o nome #italic Wiennerisches Diarium#! em 1703, esse foi o primeiro jornal das terras da Áustria e seguiu como um dos mais importantes de todo o Império de Habsburgo. Depois de ser renomeado para #italic Wiener Zeitung#! em 1780, o jornal também publicou a Declaração dos Direitos do Homem e do Cidadão, escrito pelos revolucionários franceses e traduzido para o idioma germânico em 1789."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[target_character.GetName] e os clérigos da fé [ShowReligionAdjective('catholic')] demonstraram talento para reconverter o povo da fé [ShowReligionAdjective('lutheran')]. Isso provavelmente é resultado de sua própria experiência se convertendo à religião [ShowReligionAdjectiveWithNoTooltip('catholic')], já que [Select_CString(target_character.IsFemale,'ela', 'ele')] cresceu dentro da fé [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.16.a: "Promovam-n[target_character.GetHimHer] a nosso(a) assessor(a)."
 flavor_hab.16.a.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('lutheran')] perdem [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_hab.16.b: "Não precisamos de seus serviços."
 flavor_hab.16.b.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('lutheran')] ganham [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_hab.17.title: "A População [ShowReligionAdjectiveWithNoTooltip('lutheran')] de [ShowAreaNameWithNoTooltip('salzburg_area')]"
 flavor_hab.17.desc: "Para a nossa surpresa e pesar, parte da população de [ShowAreaNameWithNoTooltip('salzburg_area')] adotou a religião [ShowReligionName('lutheran')]! O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [ShowAreaNameWithNoTooltip('salzburg_area')] quer dar um fim nesses hereges o quanto antes e já tem planos para expulsá-los."
 flavor_hab.17.a: "Precisamos expurgar os hereges de nossas terras."
 flavor_hab.17.a.tt: "A População [ShowReligionAdjectiveWithNoTooltip('lutheran')] de [ShowAreaNameWithNoTooltip('salzburg_area')] migrará para outros países."
 flavor_hab.17.b: "Não podemos perder essas pessoas."
 flavor_hab.17.historical_info: "Devido à insatisfação generalizada ao governo do Príncipe Arcebispado, a maioria do povo de Salzburgo começou a se identificar com a reforma logo após a publicação das 95 Teses. Embora toda essa simpatia tenha irrompido durante tempos de agitação, o governo de Salzburgo a suprimiu e expulsou muitos manifestantes. A patente de emigração dada para todo o território administrado pelo Bispo de Salzburgo de 1731 reforçou sua postura hostil e expulsou 20.000 protestantes da área."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "A espionagem pode ser uma arte incerta, especialmente quando precisamos confiar nas conexões diretas com indivíduos. Outros países já estabeleceram instituições para atender a essas necessidades, e agora nós deveríamos criar a nossa própria Câmara Negra. O [ShowGovernmentReformName('geheime_kabinettskanzlei')] trabalhava sob o disfarce de uma agência de correios, tendo o acesso facilitado às correspondências que viajavam pelo país."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Inteligência é um recurso inútil."
 flavor_hab.18.historical_info: "O Geheime Kabinettskanzlei foi criado em 1711 como uma Câmara Negra sediada no palácio de Hofburg em Viena. Visando a confidencialidade, o nome desse gabinete passou por várias alterações antes de ser conhecido como Geheime Kabinettskanzlei. A câmara existiu até 1848, quando foi dissolvida após as revoluções balançarem o Império Austríaco."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "[target_character.GetName], oficial habilidoso(a) das nossas forças, solicitou para [target_ruler.GetName] uma promoção ao ranque de general. Embora sirva em nossos exércitos há pouco tempo, [target_character.GetNameWithNoTooltip] parece ter um futuro promissor como comandante e solicita abertamente o mesmo a outros países. Se não quisermos perder um(a) oficial de carreira tão promissor(a), devemos empregá-l[target_character.GetHimHer] agora e deixar os nossos exércitos sob seu comando."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Que solicitação ultrajante!"
 flavor_hab.19.historical_info: "Príncipe Eugênio de Saboia, nascido em uma família nobre francesa, foi criado na corte de Luís XIV. Inicialmente rejeitado para uma posição militar no Exército Real da França, Eugênio passou a servir o Sacro Imperador Romano Leopoldo I aos 19 anos de idade. No Exército Imperial, ele se distinguiu durante o cerco dos otomanos em Viena e rapidamente foi promovido à posição de marechal de campo. Quando liderou os exércitos austríacos em uma sequência de vitórias nas batalhas contra os exércitos turcos, ele finalmente foi reconhecido como um dos maiores comandantes militares de sua época."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Os eventos do mundo forçaram [target_artist.GetName], um jovem de [ShowLocationName('bonn')], a se estabelecer permanentemente em nossa extensa capital [target_location.GetName]. Aqui, ele rapidamente ficou famoso como um compositor, patrocinado pelo nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ele está se mostrando muito talentoso como músico e parece determinado a criar um legado duradouro, mesmo contra todas as probabilidades."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "Após uma curta viagem à Viena em 1786, Beethoven se estabeleceu permanentemente na cidade em 1792. Ele passou a viver lá, exceto por alguns curtos períodos, e morreu em 1827. Também foi em Viena que ele compôs a maior parte de sua obra com o apoio de vários nobres austríacos como Franz Joseph Maximilian von Lobkowitz e Karl Lichnowsky."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "[target_artist.GetName], apesar de muito jovem, já demonstra suas habilidades como compositor, cujo talento causaria inveja a seus antecessores. Com esse talento e uma possível patronagem, ele tem a chance de ser lembrado por séculos e levar o(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a novos patamares."
 flavor_hab.21.a: "Ele será um verdadeiro virtuose."
 flavor_hab.21.b: "A música dele parece mais adequada para os plebeus."
 flavor_hab.22.title: "Povoando a [ShowAreaNameWithNoTooltip('transylvania_area')]"
 flavor_hab.22.desc: "A [ShowAreaName('transylvania_area')] é uma área rica em matérias-primas e potencialmente em minerais. Lamentavelmente, ela não conta com uma força de trabalho qualificada o suficiente para explorar seu potencial ao máximo. Felizmente as migrações dos [ShowCultureGroupName('german_group')] para a [ShowAreaNameWithNoTooltip('transylvania_area')] não são incomuns e, com um toque de persuasão, poderemos convencer mais pessoas a buscar a sorte nas montanhas da região [ShowRegionName('carpathia_region')]."
 flavor_hab.22.a: "É um pequeno preço a se pagar."
 flavor_hab.22.b: "Desencorajem os assentamentos."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] chamou a nossa atenção durante seu serviço ao país [ROOT.GetCountry.GetName]. Embora ele tenha entrado para o nosso ministério diplomático somente a alguns anos atrás, seu talento e habilidade são evidentes, e muitos dos nossos assessores concordam que ele está destinado à grandeza. Sua determinação em preservar o nosso governo diante de ameaças, reais ou hipotéticas, certamente nos ajudará."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName] juntou-se ao exército do país [ROOT.GetCountry.GetName] há alguns anos, mas rapidamente ascendeu a ranques mais altos graças à sua determinação e mente brilhante. Nascido em um berço [ShowCultureName('czech')] e criado na [ShowAreaName('bohemia_area')], ele é um exemplo brilhante e está perfeitamente preparado para liderar os nossos exércitos."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Deixem-no marchar para fora do nosso reino."
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky entrou no exército austríaco em 1784. Durante as guerras napoleônicas, ele rapidamente ascendeu a ranques mais altos e foi essencial durante a vitória da coalizão na Batalha de Leipzig. Ele se aposentou em 1856, depois de servir durante 72 anos sob o comando de 5 imperadores."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "Embora não falte belas edificações para [target_ruler.GetName] aproveitar em [ShowLocationName('vienna')], ainda falta uma peça suprema. Por acaso, um antigo Jagdschloss de nossa dinastia, localizado fora de [ShowLocationNameWithNoTooltip('vienna')], seria uma paisagem ótima para um palácio e seus jardins. [target_ruler.GetName] seria ideal para a tarefa de planejar uma residência digna do país [ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "Isso parece ser um desperdício de dinheiro."
 flavor_hab.25.historical_info: "O que era a princípio uma residência para os monarcas austríacos, construída em 1643, o Palácio de Schönbrunn quase foi destruído durante o segundo cerco de Viena pelas tropas otomanas em 1683. A edificação passou por uma reconstrução, mas foi completamente renovada em 1740, quando a herdeira designada, Maria Teresa, a escolheu como a principal residência de verão da dinastia de Habsburgo. Planejada pelos arquitetos Nikolaus von Pacassi e Johann Ferdinand Hetzendorf von Hohenberg, a construção principal e seu parque foram concluídos em 1749."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "Após anos empregado por uma família do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_artist.GetName] agora busca um novo emprego. A reputação do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] aumentaria significamente se conseguíssemos garantir os serviços de um compositor tão renomado."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Ele vai ter que procurar emprego em outro lugar."
 flavor_hab.26.historical_info: "Joseph Hayden iniciou seus estudos musicais aos 6 anos de idade e logo teve seu talento como cantor reconhecido pelo diretor musical da Catedral de Santo Estêvão, em Viena. Ele permaneceu em Viena, contratado pelo Conde Morzin e mais tarde pela nobre família húngara Esterházy."
 flavor_hab.27.title: "Cores do Povo [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 flavor_hab.27.desc: "A nossa chegada ao auge [ROOT.GetCountry.GetGovernment.GetAdjective] foi simplesmente extraordinária. Por sermos uma das forças dominantes na esfera germânica e uma referência de poder na [ShowContinentName('europe')], muitos acreditam que nesse momento o nosso status deve ser refletido em símbolos e não apenas em nossos feitos. Dentre essas sugestões está a adoção de uma nova bandeira: uma que seja marcada pela cor preta e amarela, representando as ambições do povo [ROOT.GetCountry.GetGovernment.GetAdjective] e a nossa grandiosidade."
 flavor_hab.27.a: "Vamos adotar as cores do povo [ROOT.GetCountry.GetGovernment.GetAdjective]!"
 flavor_hab.27.a.tt: "Muda a bandeira da entidade política [ROOT.GetCountry.GetName] para uma bandeira preta e dourada"
 flavor_hab.27.b: "Mantenham a bandeira atual."
 flavor_hab.27.historical_info: "Desde o século XIII, a bandeira branca e vermelha era associada à Áustria e ao governo da dinastia de Habsburgo. Os Habsburgos, no entanto, também usaram a bandeira preta e amarela enquanto detinham o título de Sacro Imperadores Romanos. Após a dissolução do império, essa bandeira preta e amarela foi adotada como uma bandeira civil do Império Austríaco."
 flavor_hab.29.title: "Concluindo a [ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]"
 flavor_hab.29.desc: "Em 1304, [albrecht.GetName] iniciou sua ambiciosa reconstrução da [ShowWorkOfArtName('st_stephens_cathedral')] em [ShowLocationName('vienna')], substituindo a estrutura que foi destruída por um incêndio em 1258. Projetada com um estilo gótico, o projeto se tornou um símbolo de fé e união do(a) [ROOT.GetCountry.GetFlavorRank], mas após décadas de esforços, o progresso desacelerou por conta de fundos insuficientes. Os construtores, desesperados para ver a catedral concluída, agora apelam por apoio financeiro ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_hab.29.a: "Vamos apoiar a conclusão da catedral."
 flavor_hab.29.b: "O tesouro tem outras prioridades."
 flavor_hab.30.title: "A Universidade de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.30.desc: "O estabelecimento de uma universidade em [ShowLocationName('vienna')] foi proposto para elevar a condição cultural de nosso(a) [ROOT.GetCountry.GetFlavorRank] e fomentar avanços no conhecimento e educação. Essa instituição serviria como uma referência de ensino, atraindo estudiosos e aumentando o prestígio da entidade política [ROOT.GetCountry.GetName]. Entretanto, para dar vida a essa visão ambiciosa, será necessário investir recursos significativos."
 flavor_hab.30.a: "Vamos investir no futuro do conhecimento."
 flavor_hab.30.b: "Não podemos arcar com esses gastos agora."
 flavor_hab.30.historical_info: "A Universidade de Viena foi fundada no dia 12 de março de 1365 pelo Duque Rodolfo IV e foi a segunda universidade mais antiga do Sacro Império Romano, e a mais antiga do mundo germânico. Mais tarde ela se tornou a maior universidade do Sacro Império Romano, acomodando mais de 6.000 estudantes."
 flavor_hab.31.title: "A Gesera de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.31.desc: "Acusações de profanação de hóstias e crimes ritualísticos provocaram uma onda de agitação em [ShowLocationName('vienna')], tendo a comunidade [ShowReligionAdjective('judaism')] como alvo. Motins e ataques a sinagogas fizeram com que a população local pedisse medidas severas. A situação se intensificou tanto que as pessoas exigem prisões, execuções e expulsões em massa."
 flavor_hab.31.a: "Expulsem a população [ShowReligionAdjectiveWithNoTooltip('judaism')] para restaurar a ordem."
 flavor_hab.31.a.tt: "Todos os [pops|e] da fé [ShowReligionAdjective('judaism')] e do [ShowCultureName('ashkenazi')] serão expulsos de [ShowLocationName('vienna')]"
 flavor_hab.31.b: "Isso é uma injustiça muito grave, precisamos proteger os nossos cidadãos e buscar paz."
 flavor_hab.31.b.tt: "Todos os [pops|e] em [ShowLocationName('vienna')] que não forem da fé [ShowReligionAdjective('judaism')] e do [ShowCultureName('ashkenazi')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.31.historical_info: "A Grande Gesera de Viena, que durou de 1420 a 1421, foi um evento no qual sentimentos antissemitas culminaram na perseguição, execução e expulsão da população judaica de Viena durante o governo do Duque Alberto V. Profanar hóstias e colaborar com os hussitas fornecendo-lhes armas foram as acusações utilizadas como pretexto para essa opressão brutal, que resultou na perda de várias vidas e na destruição do bairro judeu de Viena."
 flavor_hab.32.title: "Paracelso"
 flavor_hab.32.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ouviu falar de um médico itinerante que está visitando [ShowLocationName('vienna')] no momento. [target_character.GetName], também chamado Paracelso, é famoso por suas ideias nas áreas de medicina, alquimia e filosofia natural, afirmando ser capaz de descobrir novas formas de entender o mundo e seus mistérios. Apesar de seus métodos pouco convencionais terem causado certa desconfiança, seu conhecimento pode nos conceder reflexões inestimáveis para o avanço do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.32.a: "Façam sua estadia em [ShowLocationNameWithNoTooltip('vienna')] ser permanente!"
 flavor_hab.32.b: "Suas ideias parecem muito radicais."
 flavor_hab.32.historical_info: "Theophrastus Bombastus von Hohenheim, mais conhecido como Paracelso, foi um pioneiro médico, alquimista e astrólogo suíço. Renomado por ter rejeitado práticas médicas tradicionais e insistido no uso de observação e experimentação, Paracelso revolucionou o estudo da medicina defendendo o uso de químicos e minerais em tratamentos. Ele também leva os créditos por ter nomeado o elemento zinco e desenvolvido o conceito da toxicologia, fazendo dele uma das figuras mais influentes do início da ciência moderna."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "Natural de [ShowProvinceDefinitionName('south_tirol_province')], [target_character.GetName] é um(a) poeta, diplomata e cavaleiro(a) de muito talento. Com fama por dominar a composição de músicas e letras, [target_character.GetSheHe] parece ocupar uma posição única, ligando a diplomacia e as promissoras artes do nosso reino. Enquanto servia como escudeiro(a) e diplomata, [target_character.GetLastNameWithNoTooltip] viajou por quase toda a [ShowContinentName('europe')], o que só destaca sua importância. Sua presença em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] poderia melhorar fortemente a nossa posição cultural e diplomática."
 flavor_hab.33.a: "Devemos buscar os conselhos dele(a)."
 flavor_hab.33.b: "Suas habilidades são muito custosas."
 flavor_hab.33.historical_info: "Oswald von Wolkenstein foi uma das figuras mais célebres do mundo germânico no período medieval posterior, renomado como poeta, compositor e diplomata. Ele viajou extensivamente pela Europa, Oriente Médio e Norte da África, absorvendo diversas influências culturais que enriqueceram sua arte. Oswald também teve uma função ativa nas políticas regionais, especialmente em Tirol, e foi uma figura essencial no serviço do Sacro Imperador Romano Sigismund."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Recentemente nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ouviu falar de [target_character.GetName], monge celestino dedicado e inquisidor temido. Conhecido por perseguir os hereges de forma implacável e por escrever influentes textos anti-hereges, ele traz uma rica experiência em combate a dissidência religiosa. Sua presença pode fortalecer os nossos esforços para manter o ortodoxismo religioso em ordem."
 flavor_hab.34.a: "Vamos usar seu conhecimento em julgamentos de heresia."
 flavor_hab.34.b: "Devemos traçar um caminho mais benevolente."
 flavor_hab.34.historical_info: "Petrus Zwicker foi um membro da Ordem Celestina e um dos inquisidores mais ativos nas terras germânicas durante o período medieval posterior. Encarregado de combater a heresia dos valdensianos, Zwicker liderou esforços inquisitórios pela Áustria, Pomerânia, Brandemburgo e Hungria. Suas campanhas ainda resultaram em inúmeras mortes e quase erradicou os valdensianos da região."
 flavor_hab.35.title: "Rebelião Camponesa em [ShowLocationNameWithNoTooltip('salzburg')]"
 flavor_hab.35.desc: "Os fazendeiros supostamente oprimidos de [ShowLocationName('salzburg')], sobrecarregados pelo aumento do imposto, uniram-se em uma revolta. O terreno montanhoso de [ShowLocationNameWithNoTooltip('salzburg')] se torna um campo de batalha à medida que milhares de súditos insatisfeitos desafiam as elites locais, que eles culpam por suas dificuldades. Liderados por mineiros experientes e apoiados pela classe baixa de [ShowLocationNameWithNoTooltip('salzburg')], esses rebeldes pretendem marchar na fortaleza de Hohensalzburg. A situação se intensificou e nós precisamos agir com firmeza para restaurar a ordem, senão arriscamos perder o controle sobre a terra."
 flavor_hab.35.a: "Negociem com eles e ofereçam um ajuste."
 flavor_hab.35.b: "Vamos reprimi-los custe o que custar!"
 hab_salzburger_peasant_revolt: "Revolta de Camponeses de Salzburgo"
 flavor_hab.35.historical_info: "A Guerra dos Camponeses de Salzburgo, de 1525 a 1526, foi uma das revoltas mais bem organizadas das Guerra dos Camponeses Germânicos, na qual mineiros e fazendeiros conquistaram vitórias notáveis como a Batalha de Schladming. Apesar de seu inicial sucesso, os rebeldes por fim sucumbiram devido a sua desunião interna, somada ao poder esmagador da Liga da Suábia."
 flavor_hab.36.title: "A Rebelião se Espalha"
 flavor_hab.36.desc: "A resposta opressiva à rebelião dos camponeses de [ShowLocationName('salzburg')] só colocou mais lenha na fogueira. Segundo relatos, camponeses, mineiros e fazendeiros das regiões vizinhas estão descontentes e começaram a se unir à causa. O que começou como uma rebelião local, agora incitou uma revolta regional que ameaça desestabilizar toda a área."
 flavor_hab.36.a: "Muito bem..."
 flavor_hab.37.title: "O Colégio Eleitoral Reafirma o Imperador [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.37.desc: "A criação do Colégio Eleitoral deixou a eleição imperial mais complexa, já que agora nós precisamos conquistar a preferência de eleitores individuais por meio de diplomacia, alianças, privilégios, concessões de terras, entre outras. Apesar da formalização do processo da eleição por meio da mais recente Bula Dourada, [austria_first_emperor.GetName] conseguiu reclamar a coroa imperial do(a) [GetUniqueInternationalOrganization('hre').GetName]. Essa ocasião extraordinária consolida o posto [ROOT.GetCountry.GetAdjective] como uma força dominante na [ShowContinentName('europe')] e anuncia uma nova era de prestígio e influência para a nossa dinastia."
 flavor_hab.37.a: "Viva o Imperador!"
 flavor_hab.37.historical_info: "Os Habsburgos mantiveram sua posse do trono do Sacro Imperador Romano por um período praticamente ininterrupto, de 1438 até a dissolução do império em 1806, graças à forma habilidosa com que administraram o Colégio Eleitoral. Com casamentos estratégicos, aquisições territoriais e alianças, os Habsburgos acumularam riqueza e influência política imensas, o que lhes permitiu oferecer incentivos financeiros de peso e favores políticos para garantir seus votos."
 flavor_hab.38.title: "A Tumba do Primeiro Imperador"
 flavor_hab.38.desc: "A morte de [first_emperor.GetName] marcou o fim de uma era, mas seu legado continua vivo no império que ele ajudou a unir. Para honrar sua memória e contribuições monumentais para a entidade política [ROOT.GetCountry.GetName] e o(a) [GetUniqueInternationalOrganization('hre').GetName], [target_ruler.GetName] decretou a construção de uma grande tumba na [ShowWorkOfArtName('st_stephens_cathedral')], em [ShowLocationName('vienna')]. A Tumba do Primeiro Imperador servirá como um lugar de descanso para o nosso amado antepassado, mas também como um símbolo da força e resistência da nossa dinastia."
 flavor_hab.38.a: "Esta tumba vai inspirar as próximas gerações!"
 flavor_hab.38.b: "Esta empreitada é cara demais."
 flavor_hab.38.historical_info: "A tumba do Imperador Frederico III é uma das obras de arte mais significativas do período medieval posterior. Localizada no coro dos apóstolos da Catedral de Santo Estêvão em Viena, ela foi concluída postumamente em 1513, sob encomenda do filho do falecido imperador, Maximiliano I. Feita de mármore de adnet de Salzburgo, o design monumental dessa tumba reflete a grandiosidade imperial de Frederico e o legado duradouro dos Habsburgos."
 flavor_hab.39.title: "Reichstürkenhilfe"
 flavor_hab.39.desc: "Conforme encaramos as hordas de pagãos do território [GetCountry('TUR').GetAdjective], [target_ruler.GetName] considera convocar a Dieta Imperial e apelar para os príncipes e cidades do(a) [GetUniqueInternationalOrganization('hre').GetName] com recursos e tropas para defender as fronteiras e preservar a fé."
 flavor_hab.39.a: "Vamos convocar a Dieta e solicitar ajuda."
 flavor_hab.39.b: "Nós vamos resistir sozinhos."
 flavor_hab.39.historical_info: "Historicamente, o #italic Reichstürkenhilfe#! foi um imposto cobrado pelo Sacro Imperador Romano para combater os turcos otomanos durante a expansão ocidental. Após a queda da Constantinopla em 1453, a ameaça otomana se tornou uma questão urgente para o império. Em muitas Dietas Imperiais, como aquelas mantidas em Frankfurt, Nuremberg e Ratisbona, o Imperador Frederico III e o posterior Carlos V tentaram aprovar fundos e tropas para defender o império. Entretanto, essas contribuições eram frequentemente adiadas, incompletas ou simplesmente negadas."
 flavor_hab.40.title: "A Madona de Frauenstein"
 flavor_hab.40.desc: "Um(a) dos(as) artistas de maior renome do império, [target_character.GetName], concluiu sua obra-prima que combina talento artístico e fé de uma forma inédita. Sua obra Madona de Frauenstein foi revelada na igreja da peregrinação, perto de [ShowLocationName('kirchdorf')]. Essa escultura no estilo Gótico Tardio, entalhada em madeira de tília, retrata a Virgem Maria em sua função de mãe protetora, acolhendo figuras humanas ajoelhadas debaixo de seu manto. O design complexo dessa obra, desde a Madona superdimensionada até a criança e as pessoas detalhadas logo abaixo, evocam uma sensação de grandiosidade divina e devoção humana. Dizem que [target_ruler.GetName] tem sua própria representação entre as figuras sob o manto protetor de Maria, o que só enfatiza a nossa fé e liderança abençoada no(a) [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.40.a: "Vamos recompensá-l[target_character.GetHimHer] com uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.40.b: "Vamos louvar sua obra, mas deixem-n[target_character.GetHimHer] em [ShowLocationNameWithNoTooltip('kirchdorf')]."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] anunciou planos para transformar o [ShowBuildingTypeName('ambras_castle')] medieval em uma esplêndida residência real. Esse projeto ambicioso quer criar uma grande sede para a família regente, servindo também como uma impressionante vitrine de pinturas, armaduras, armas e vários objetos um tanto raros e preciosos que [target_ruler.GetNameWithNoTooltip] colecionou no decorrer dos anos."
 flavor_hab.41.a: "Essa nova residência refletirá a nossa força e esplendor!"
 flavor_hab.41.b: "Isso é tão caro quanto desnecessário."
 flavor_hab.41.historical_info: "O Castelo de Ambras foi reconstruído e modernizado pelo Arquiduque Fernando II de 1564 a 1589. Nomeado como soberano provincial de Tirol, Fernando contratou arquitetos italianos para reprojetar a fortaleza, transformando-a em uma obra-prima da Renascença. O Castelo de Cima se tornou a residência de sua família, já a Galeria Espanhola, com sua maravilhosa arquitetura renascentista posterior, foi construída para ser um centro cultural e cerimonial."
 flavor_hab.42.title: "O Julgamento de [target_character.GetNameWithNoTooltip]"
 flavor_hab.42.desc: "Foi trazido à nossa atenção um julgamento que anda causando tumulto político e envolve [target_character.GetName], estudioso jurídico, juiz e ex-prefeito de [ShowLocationName('vienna')]. Com fama por sua integridade e busca inflexível por justiça, a forma como [target_character.GetLastNameWithNoTooltip] lida com casos de corrupção lhe rendeu inimigos nas elites enraizadas. Sua rejeição a subornos, bem como seus confrontos com facções poderosas [target_character.GetHimHer] jogou no centro de uma investigação carregada de viés político, especialmente por causa do envolvimento de [target_character.GetLastNameWithNoTooltip] com $flavor_hab.45.title$. Enquanto as tensões aumentam, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] foi solicitado para intervir e resolver essa questão."
 flavor_hab.42.a: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] é um homem honrado e merece liberdade!"
 flavor_hab.42.b: "Não podemos correr o risco de perturbar as elites..."
 flavor_hab.42.historical_info: "Siebenbürger foi essencial para expor a corrupção de vários escândalos que envolviam peculato e suborno entre os oficiais da cidade. Apesar de sua determinação, oponentes poderosos tentaram desacreditá-lo, apelando até para o Imperador Maximiliano I. Após a morte de Maximiliano, o tumulto político continuou e Siebenbürger se viu cercado de disputas faccionárias. Quando Fernando I assumiu o controle, Siebenbürger e outros membros do conselho foram acusados de exceder sua autoridade e executados."
 flavor_hab.43.title: "Comerciante de Influência"
 flavor_hab.43.desc: "[target_character.GetName], comerciante e financista, chamou a nossa atenção. Sua ampla experiência como chanceler e tesoureiro(a), bem como suas conexões com a influente família [ShowDynastyName('fugger_dynasty')], fazem uma opção cativante para a nossa função oficial no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Embora [target_character.GetLastNameWithNoTooltip] seja do exterior, [Select_CString(target_character.IsFemale,'ela', 'ele')] já possui suas próprias terras na Áustria e começou a se integrar à elite local. Seu conhecimento sobre administração financeira e comércio pode ser extremamente útil para os interesses do nosso tesouro."
 flavor_hab.43.a: "Suas habilidades nos serão úteis."
 flavor_hab.43.b: "É arriscado confiar as nossas finanças a um estrangeiro."
 flavor_hab.43.historical_info: "Gabriel von Salamanca foi um comerciante espanhol e, mais tarde, um importante nobre da corte de Habsburgo com a função de tesoureiro geral e arquichanceler do Arquiduque Fernando I da Áustria de 1521 a 1526. Salamanca se tornou um assessor muito poderoso para a soberania austríaca e atingiu uma posição social, expressando sua extravagância por meio de casamentos com membros da mais alta nobreza."
 flavor_hab.44.title: "Um Apelo para a Demissão de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "Apesar de ter ganhado uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], os esforços de [target_character.GetName] para estabilizar o tesouro e assegurar uma renda estável foram encarados com a resistência implacável do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Com suas estratégias financeiras entravadas e o tesouro sofrendo, os nobres começaram a criticar Salamanca abertamente, culpando-[target_character.GetHimHer] pelos problemas econômicos. Agora, eles exigem a sua demissão, afirmando que sua presença contínua só agravará a divisão entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e a aristocracia."
 flavor_hab.44.a: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] não tem culpa pela situação atual."
 flavor_hab.44.b: "Demiti-l[target_character.GetHimHer] do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.44.historical_info: "Em 1526, a posição de Salamanca na corte ficou gradualmente fraca à medida que a nobreza se juntou contra ele, acusando-o de ser incompetente e egoísta. Devido à imensa pressão da aristocracia, ele foi forçado a renunciar à posição de tesoureiro e arquichanceler."
 flavor_hab.45.title: "O Blutgericht de [ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.45.desc: "A autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] foi desafiada por conselheiros rebeldes que tentaram formar seu próprio governo, ignorando o desejo da soberania. Sua desobediência tumultuou a ordem e enfraqueceu a autoridade da monarquia no(a) [ROOT.GetCountry.GetFlavorRank]. Agora, esses dissidentes são convocados por [target_ruler.GetName] até [ShowLocationName('wiener_neustadt')] para responder por suas ações."
 flavor_hab.45.a: "A justiça será feita."
 flavor_hab.45.b: "Concedam clemência para evitar mais agitação."
 flavor_hab.45.historical_info: "O Wiener Neustadt Blutgericht de 1522 foi um evento do início do reinado de Fernando I. Após a morte do Imperador Maximiliano I em 1519, os estamentos austríacos se recusaram a reconhecer o antigo governo instalado pelo falecido imperador, formando seu próprio regime de estamento rebelde. O julgamento se tornou um tribunal contra o novo governo do estamento, acusando seus líderes de terem usurpado a autoridade de forma ilegal e incitado o povo. Fernando ordenou que apenas os líderes do grupo fossem punidos, o que resultou na execução dos líderes nobres e comuns da rebelião."
 flavor_hab.46.title: "Queda do País [GetCountry('HUN').GetNameWithNoTooltip]"
 flavor_hab.46.desc: "[GetCountry('HUN').GetName] sofreu uma derrota devastadora nas mãos do país [GetCountry('TUR').GetName]. Com os laços reais que fizemos com o país [GetCountry('HUN').GetNameWithNoTooltip] por meio de casamentos, a responsabilidade de agir recai sobre nós. Muitas vozes no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] afirmam que devemos intervir para reivindicar o trono [GetCountry('HUN').GetAdjectiveWithNoTooltip] e interromper o violento ataque [GetCountry('TUR').GetAdjectiveWithNoTooltip]. Para salvar a [ShowContinentName('europe')] desse flagelo, fica claro que apenas nós temos a força para unir as forças necessárias para resistir a eles."
 flavor_hab.46.a: "Precisamos reivindicar a Santa Coroa!"
 flavor_hab.46.b: "Não devemos antagonizar o país [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_hab.46.historical_info: "A Batalha de Mohács de 1526 marcou uma derrota catastrófica para a Hungria. A morte do Rei Luís II da Hungria e Boêmia deixou o reino em caos. Isso criou um vácuo de poder que tanto o Arquiduque Fernando I da Áustria quanto o nobre da Transilvânia João Zápolya desejavam preencher. Por ser o marido de Anne, irmã de Luís, Fernando usou os direitos dinásticos para reivindicar o trono e foi eleito Rei da Hungria por uma facção de nobres húngaros em 1526."
 flavor_hab.47.title: "Um Palácio de Esplendor"
 flavor_hab.47.desc: "Agora que o(a) [ROOT.GetCountry.GetFlavorRank] prospera e os nossos cofres transbordam de riquezas, surge a oportunidade de transformar a nossa sede de poder em um verdadeiro símbolo da nossa magnificência. O castelo Hofburg deixou de refletir o esplendor e status que nós conquistamos. No(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], muitos propõem a reconstrução e expansão do Hofburg para fazer uma grande residência digna do nosso crescente prestígio e poder."
 flavor_hab.47.a: "Vamos transformá-lo em uma residência digna da nossa grandiosidade!"
 flavor_hab.47.b: "Devemos nos concentrar em questões mais importantes."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Conforme a reforma varre a [ShowContinentName('europe')], o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nos pressiona para empregar pessoas que possam adotar uma postura rigorosa contra a difusão de heresias. Uma dessas pessoas é [target_character.GetName], com fama por suas habilidades diplomáticas aguçadas e postura firme em relação a questões de fé, [target_character.GetSheHe] é a opção ideal para guiar as nossas políticas nesses tempos turbulentos."
 flavor_hab.48.a: "Convidá-l[target_character.GetHimHer] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.48.b: "Suas visões são muito radicais."
 flavor_hab.48.historical_info: "Bernardo Clesio foi um cardeal, bispo e estadista cuja carreira se cruzou com as reviravoltas políticas e religiosas da Europa do século XVI. Ele se tornou proeminente como Bispo de Trento e mais tarde como Presidente do Conselho Privado no governo de Fernando I. Clesio foi um oponente ferrenho de Martinho Lutero e exerceu uma função substancial no combate à Reforma Protestante, principalmente aumentando a pressão dos estamentos protestantes na Dieta de Speyer em 1529."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem discutido a presença de [target_character.GetName] em [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip] é um(a) estudioso(a) e polímata de renome, graças ao seu conhecimento nas áreas de medicina, matemática, astronomia e cartografia. [Select_CString(target_character.IsFemale,'ela', 'ele')|U] também atuou como médico(a) de várias pessoas importantes do(a) [ROOT.GetCountry.GetFlavorRank]. Com seu grande conhecimento e capacidade de mesclar as obras científicas com a prática, [Select_CString(target_character.IsFemale,'ela', 'ele')] seria uma ótima opção para servir ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.a: "Convidá-lo(a) para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.b: "Não temos interesse no que [Select_CString(target_character.IsFemale,'ela', 'ele')] tem a oferecer."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] Cria a [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "[target_character.GetName], o renomado estudioso e polímata que serve ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle], iniciou um projeto incrível: um mapa detalhado do país [GetCountry('HUN').GetName], conhecido como [ShowWorkOfArtName('tabula_hungariae')]. Esse mapa, que se baseia no manuscrito de Lazarus Secretarius, inclui mais de 1.300 assentamentos, com uma tentativa revolucionária de incorporar distâncias precisas entre eles. Seu nível de detalhamento e a inclusão de uma escala o destaca como um dos mapas regionais mais avançados da nossa época."
 flavor_hab.50.a: "Isso prova a genialidade do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hab.51.title: "Cerco de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.51.desc: "As hordas do exército [GetCountry('TUR').GetAdjective] foram repelidas! Contra todas as expectativas, as nossas forças venceram o cerco dos pagãos, protegendo [ShowLocationName('vienna')] e a passagem para o centro da [ShowContinentName('europe')]. Essa vitória prova o valor dos nossos soldados e a resiliência do nosso povo. Agora que derrubamos o cerco, nós demos um golpe crítico nas ambições do governo [GetCountry('TUR').GetAdjectiveWithNoTooltip] em relação ao cristianismo."
 flavor_hab.51.a: "Uma vitória triunfante!"
 flavor_hab.51.historical_info: "O Cerco de Viena de 1529 foi a primeira tentativa dos otomanos de conquistar essa cidade, liderados pelo sultão Solimão, o Magnífico após sua vitória na Batalha de Mohács. Embora fossem muito menores em número, os defensores protegeram a cidade e conseguiram repelir o ataque dos turcos. Um segundo cerco ainda mais famoso ocorreu em 1683, liderado por Kara Mustafá. Desta vez, uma vitória decisiva foi conquistada pela Liga Santa. Quando tudo parecia perdido, os hussardos alados, liderados pelo Rei João III Sobieski da Polônia, chegaram e socorreram a cidade com um imenso ataque de cavalaria."
 flavor_hab.52.title: "Fortificação de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.52.desc: "Embora a guerra com o país [GetCountry('TUR').GetName] tenha acabado, ela nos ensinou uma lição valiosa. O exército [GetCountry('TUR').GetAdjectiveWithNoTooltip] foi capaz de ameaçar [ShowLocationName('vienna')], e sua queda teria consequências devastadoras por toda a [ShowContinentName('europe')]. Agora, muitos dentro de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pressionam o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para que ele invista nas fortificações de [ShowLocationNameWithNoTooltip('vienna')]."
 flavor_hab.52.a: "Encomendem uma obra gigante para reconstruir os muros."
 flavor_hab.52.b: "Encomendem um aprimoramento menor."
 flavor_hab.52.c: "As defesas atuais já são suficientes."
 flavor_hab.53.title: "Derrubando os Muros de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.53.desc: "Os muros de [ShowLocationName('vienna')] costumavam simbolizar com orgulho a resiliência da nossa cidade contra os invasores estrangeiros, mas agora está em constante julgamento. Com as pressões do planejamento urbano se acumulando e o acelerado crescimento populacional, essas fortificações deixam de ser uma necessidade e passam a ser um obstáculo. A expansão está estagnada, com projetos arquitetônicos e novos distritos sendo limitados por barreiras constantes. Muitas vozes, especialmente de planejadores urbanos e comerciantes, pedem que os muros sejam derrubados, pois segundo eles, isso traria uma era de crescimento e prosperidade."
 flavor_hab.53.a: "Derrubem esse muro!"
 flavor_hab.53.b: "Esses muros são inestimáveis."
 flavor_hab.53.historical_info: "A decisão de derrubar as fortificações de Viena aconteceram no século XIX, por conta da rápida industrialização e crescimento populacional. Os muros, que protegeram Viena durante eventos como os cercos otomanos de 1529 e 1683, não eram mais necessários em uma época com operações militares modernas."
 flavor_hab.54.title: "O Salão Landtafel"
 flavor_hab.54.desc: "Com a aquisição de [ShowLocationName('prague')], descobrimos um incrível costume [GetCountry('BOH').GetAdjective], chamado #italic Zemské desky#!. O sistema envolve manter registros de estamentos nobres, direitos e transações jurídicas, todos preservados em livros oficiais. Originalmente, ficava no Antigo Palácio Real, no Castelo de [ShowLocationNameWithNoTooltip('prague')], mas o salão foi destruído por um incêndio. Como a instituição garante transparência e continuidade em questões envolvendo posse de terras nobres e decisões legais, muitos nos sugerem construir um novo salão onde essas coisas ficariam guardadas, adotando assim, esse sistema para nós mesmos."
 flavor_hab.54.a: "Vamos reconstrui-lo!"
 flavor_hab.54.b: "Isso não é necessário."
 flavor_hab.55.title: "Estabelecendo a Fronteira Militar"
 flavor_hab.55.desc: "A ameaça implacável do ataque [GetCountry('TUR').GetAdjective] nas nossas fronteiras comprometem a segurança das nossas terras e a estabilidade da própria [ShowContinentName('europe')]. Para conter essa ameaça, muitos nos sugeriram estabelecer uma área defensiva ao longo da nossa fronteira ao Sul, que seria estabelecida por súditos leais e soldados profissionais, incumbidos de proteger nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.55.a: "Estabeleçam-na!"
 flavor_hab.55.b: "Não há necessidade disso."
 flavor_hab.55.historical_info: "A Fronteira Militar de Habsburgo foi estabelecida no século XVI como uma terra fronteiriça capaz de defender a monarquia de Habsburgo contra o Império Otomano. Essa fronteira se estendeu pela Croácia, Sérvia e Romênia, servindo como uma zona intermediária entre territórios controlados pelos otomanos e as terras de Habsburgo. A região foi estabelecida por uma mistura de grupos étnicos que incluía os sérvios, croatas e valáquios, que ganharam a terra e seus privilégios em troca de serviços militares."
 flavor_hab.56.title: "Populando a Fronteira Militar"
 flavor_hab.56.desc: "Os nossos planejadores militares propuseram uma iniciativa destemida para fortalecer a nossa defesa contra as incursões do exército [GetCountry('TUR').GetAdjective]: realocar os camponeses das terras centrais para a fronteira militar estabelecida recentemente. Ao encorajar a criação de assentamentos nessas regiões fronteiriças, podemos criar uma linha de defesa autossustentável, na qual os súditos leais alertam o perigo antecipadamente e atuam como forças contra os avanços inimigos."
 flavor_hab.56.a: "Boa ideia."
 flavor_hab.56.b: "Eles são mais necessários em casa."
 flavor_hab.57.title: "Revolta de Camponeses de Tirol"
 flavor_hab.57.desc: "Recebemos notícias sobre as revoltas em [ShowAreaName('tirol_area')], lideradas por [target_character.GetName]. Após ganhar a confiança dos mineiros e camponeses insatisfeitos, [target_character.GetLastNameWithNoTooltip] juntou uma rebelião armada contra a ordem estabelecida, alegando lutar por igualdade, justiça e pelos direitos do povo comum. O movimento se moveu rapidamente e seus insurgentes já estão avançando sobre os bispados e fazendo exigências radicais que desafiam a autoridade dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hab.57.a: "Vamos mobilizar recursos e acabar com eles!"
 flavor_hab.57.b: "Eles não são uma ameaça."
 flavor_hab.57.c: "Precisamos ceder, eles são muito poderosos!"
 flavor_hab.57.b.tt: "Todos os [ShowPopTypeName('peasants')] em [ShowAreaName('tirol_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão a [tirolean_rebel.GetName]"
 hab_tirolean_peasant_revolt: "Revolta de Camponeses de Tirol"
 flavor_hab.57.historical_info: "Michael Gaismair foi uma proeminente figura na Guerra dos Camponeses Germânicos, líder das revoltas de Tirol e Salzburgo de 1525 a 1526. Gaismair se virou contra os privilégios arraigados da nobreza e da Igreja Católica. Após o surto da rebelião de 1525, ele traçou reformas radicais, que incluía igualdade em face da lei, eleição de juízes e sacerdotes e até a abolição da Igreja Católica. Apesar de seus esforços para organizar um Estado camponês cristão, sua rebelião foi por fim esmagada."
 flavor_hab.58.title: "O Presente Mais Estranho"
 flavor_hab.58.desc: "Notícias sobre uma chegada extraordinária se espalham por [ShowLocationName('vienna')], trata-se de um elefante magnífico, que nos foi presenteado por amigos do governo [GetCountry('POR').GetAdjective]. O animal causou uma sensação na cidade, pois é a primeira vez que a maioria do nosso povo vê essa criatura na vida real e não em ilustrações ou histórias de terras distantes. Imponente e majestoso, o elefante simboliza o alcance [GetCountry('POR').GetAdjectiveWithNoTooltip] no mundo, além de ser um gesto de boa vontade para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.58.a: "Bom... obrigado?"
 flavor_hab.58.historical_info: "O elefante Salomão foi um presente do Rei João III de Portugal para o Arquiduque Maximiliano II da Áustria em 1552. Salomão foi enviado para Viena como um gesto de diplomacia e aliança. Sua fornada de Portugal pela Espanha, Itália, até a Áustria foi um espetáculo que cativou o público por toda a Europa. Quando Salomão chegou à Viena ele causou um alvoroço."
 flavor_hab.59.title: "Expandindo o [ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName] desenvolveu uma fascinação por colecionar itens raros e exóticos, de manuscritos requintados e relíquias inestimadas, até artefatos estranhos. Ainda assim, essa nova paixão trouxe a tona uma questão urgente: o [ShowWorkOfArtName('hofburg')] simplesmente não tem um espaço adequado para armazenar uma coleção tão prestigiada e em crescimento como essa. Para resolver isso, surgiu a proposta de expandir o [ShowWorkOfArtNameWithNoTooltip('hofburg')] com grandes salões e galerias que acomodariam esses tesouros."
 flavor_hab.59.a: "Vamos expandir o [ShowWorkOfArtNameWithNoTooltip('hofburg')] para preservar esses tesouros."
 flavor_hab.59.b: "Devemos gastar recursos em assuntos mais preocupantes."
 flavor_hab.59.historical_info: "Muitos governantes austríacos tentaram consolidar a arte, literatura e artefatos históricos sob o domínio de Habsburgo. Alguns de fato foram, e eram inicialmente armazenados na área expandida do Palácio Hofburg, em Viena. Essas coleções ilustravam o prestígio imperial, além de servirem como recursos para os estudiosos. Com o tempo, essa coleção de conhecimento e arte se tornou a base da Biblioteca da Corte Imperial Austríaca."
 flavor_hab.60.title: "Um Maestro para [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_hab.60.desc: "[target_ruler.GetName], grande amante das artes, expressou interesse em trazer o(a) compositor(a) de grande renome [target_character.GetName] para servir em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Célebre por dominar a música sagrada e uma polifonia complexa, praticamente não há músico mais respeitado que [target_character.GetLastNameWithNoTooltip] na [ShowContinentName('europe')]. Sua indicação elevaria o prestígio da nossa nação e consolidaria nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] como uma referência de cultura e refinamento."
 flavor_hab.60.a: "Gastem o que for preciso."
 flavor_hab.60.b: "Suas exigências são muito custosas."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina é amplamente conhecido como um dos maiores compositores da Renascença. Sua música definiu um referencial para as composições sagradas. Em 1560, o emissário imperial do Imperador Maximiliano II negociou com Palestrina o cargo de Kapellmeister, que estava vago na corte de Viena. Apesar da grande estima que o imperador tinha por ele, as negociações acabaram fracassando por causa das exorbitantes exigências financeiras de Palestrina."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "Como entusiasta das artes, [target_ruler.GetName] há muito tempo admira as pinturas renomadas de [target_character.GetName]. A forma vívida com que [target_character.GetLastNameWithNoTooltip] retrata a vida dos camponeses, paisagens e temas alegóricos encantaram as cortes da [ShowContinentName('europe')]. Após adquirir várias de suas obras-primas, [target_ruler.GetNameWithNoTooltip] considera convidar [target_character.GetLastNameWithNoTooltip] para participar de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] como artista residente."
 flavor_hab.61.a: "Vamos convidar [target_character.GetLastNameWithNoTooltip] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hab.61.b: "Não podemos arcar com esse luxo agora."
 flavor_hab.62.title: "A Coroa Imperial"
 flavor_hab.62.desc: "[target_ruler.GetName] expressou seu desejo de produzir uma coroa que simbolize o esplendor, poder e prestígio de nosso(a) [ROOT.GetCountry.GetFlavorRank]. A nova coroa imperial serviria como uma representação da grandeza da entidade política [ROOT.GetCountry.GetName] e sua soberania, servindo tanto como prova do nosso direito divino, como um reflexo da nossa condição excepcional dentro da [ShowContinentName('europe')]."
 flavor_hab.62.a: "Sem poupar despesas!"
 flavor_hab.62.b: "Agora não é hora para uma futilidade como essa."
 flavor_hab.62.historical_info: "A Coroa Imperial da Áustria foi originalmente produzida para o Império Rodolfo II em 1602. A coroa combina o estilo artístico da Renascença com símbolos tradicionais do poder imperial, além de uma mitra para refletir a autoridade divina do Sacro Imperador Romano. Embora feita originalmente como a coroa pessoal de Rodolfo, mais tarde ela se tornou a coroa oficial do Império Austríaco em 1804, no governo do Imperador Francisco II após a dissolução do Sacro Império Romano."
 flavor_hab.64.title: "Institucionalizando o [ShowAdvanceNameWithNoTooltip('geheimrat')]"
 flavor_hab.64.desc: "Embora o nosso recente estabelecimento do [ShowAdvanceName('geheimrat')] tenha sido amplamente celebrado, parte de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] questiona se esse estabelecimento informal é suficiente. Eles argumentam que talvez ele deva ser institucionalizado como uma parte integral das políticas do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], garantindo que apenas os indivíduos de maior confiança possam influenciar os assuntos do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.64.a: "Vamos institucionalizá-lo!"
 flavor_hab.64.a.tt: "Libera os eventos de personalidades importantes que eram membros do [ShowGovernmentReformName('hab_geheimer_rat')]."
 flavor_hab.64.b: "Sua forma atual cumpre bem seu propósito."
 flavor_hab.65.title: "O Apóstolo da Estíria"
 flavor_hab.65.desc: "Os esforços de recatolicização nas nossas terras receberam um impulso tremendo por conta da dedicação incansável de [target_character.GetName], o Bispo de Seckau da religião [ShowReligionAdjective('catholic')]. Conhecido como o Apóstolo da Estíria, [target_character.GetLastNameWithNoTooltip] liderou comissões com recursos militares para expulsar os pregadores da fé [ShowReligionAdjective('lutheran')], queimar textos hereges e impor juramentos de lealdade à fé [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hab.65.a: "Concedam todo o apoio a [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.65.b: "As ações de [target_character.GetLastNameWithNoTooltip] podem desencadear agitação."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName] se tornou um(a) dos(as) assessores mais competentes e leais de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Integrante proeminente do [ShowGovernmentReformName('hab_geheimer_rat')], todos conhecem [target_character.GetLastNameWithNoTooltip] por seu conhecimento administrativo, refinamento diplomático e lealdade inabalável à entidade política [ROOT.GetCountry.GetName]. Sua intuição perspicaz e vasta experiência se mostraram inestimáveis para administrar as questões do nosso Estado, além disso, sua influência na nobreza dele(a) torna uma figura indispensável em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.66.a: "Vamos comemorar sua carreira de sucesso!"
 flavor_hab.66.historical_info: "Gundakar foi uma figura importante na administração austríaca durante os reinados de Matias, Fernando I e Fernando II. Como membro do Geheimer Rat e administrador habilidoso, ele exerceu uma função fundamental na consolidação do poder de Habsburgo durante a Guerra dos Trinta Anos e nos atuais esforços da Contrarreforma."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName] se distinguiu como um administrador sagaz e servo confiável da nossa dinastia. Como um membro do [ShowGovernmentReformName('hab_geheimer_rat')], seus esforços para fortalecer o governo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] lhe renderam respeito e medo. [target_ruler.GetName] considera conceder a [target_character.GetLastNameWithNoTooltip] uma alta função de assessoria para aproveitar seu conhecimento inigualável em assuntos do Estado."
 flavor_hab.67.a: "Concedam-lhe uma posição elevada."
 flavor_hab.67.historical_info: "Carlos I de Liechtenstein foi uma figura essencial nos esforços da monarquia de Habsburgo para reafirmar controle durante a Guerra dos Trinta Anos. Ele se tornou um apoiador leal do Imperador Fernando II, dando suporte na supressão dos estamentos durante a Corte de Sangue de Praga e supervisionando a redistribuição das terras rebeldes confiscadas. Designado governador e vice-rei da Boêmia, sua função foi imprescindível para restaurar a ordem após a Batalha da Montanha Branca."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] evoluiu no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], transformando-se de jovem nobre a comandante experiente, aliado(a) confiável do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e integrante do [ShowGovernmentReformName('hab_geheimer_rat')]. Com fama por conta de sua liderança no campo de batalha e lealdade constante, [target_character.GetSheHe] nos garantiu a proteção do(a) [ROOT.GetCountry.GetFlavorRank] e ganhou a admiração dos soldados e do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.68.a: "[Select_CString(target_character.IsFemale,'ela', 'ele')|U] vai liderar bem os nossos exércitos!"
 flavor_hab.68.historical_info: "Maximiliano de Liechtenstein foi um importante general do exército e da esfera política de Habsburgo durante os primeiros anos turbulentos da Guerra dos Trinta Anos. Responsável por defender Krems e liderar as forças da Batalha da Montanha Branca, suas contribuições para as vitórias de Habsburgo foram de imensa importância."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] é um dos estadistas mais competentes do(a) [ROOT.GetCountry.GetFlavorRank], além de ser uma proeminente figura do nosso [ShowAdvanceName('geheimrat')]. Um homem de intelecto e visão estratégica profundas, [target_character.GetSheHe] serviu ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com distinção, navegando pelas complexidades da diplomacia e governança com um requinte excepcional. Conhecido por sua sagacidade e capacidade de transacionar acordos delicados, sua reputação em ascensão o tornou indispensável para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_hab.69.a: "Que sorte a nossa tê-lo(a) conosco!"
 flavor_hab.69.historical_info: "Maximiliano Freiherr von und zu Trauttmansdorff foi um influente estadista e diplomata austríaco durante a Guerra dos Trinta Anos e um dos principais arquitetos da Paz de Vestfália. Enquanto encabeçava a delegação imperial das negociações da Paz de Vestfália, ele trabalhou exaustivamente para garantir termos favoráveis para a monarquia de Habsburgo. Após a coroação de Fernando II em 1637, ele se tornou a segunda pessoa mais poderosa de todo o reino."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] se tornou uma pessoa reconhecida por dominar a diplomacia com uma dedicação resoluta à Contrarreforma. [target_character.GetSheHe|U] tem agido como uma força estabilizadora no cenário político e religioso volátil do(a) [ROOT.GetCountry.GetFlavorRank]. Graças às suas conexões extensas com os estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], o conselho de Dietrichstein pode se provar inestimável para administrar as questões internas, consolidando a fé e garantindo a lealdade de famílias nobres importantes."
 flavor_hab.70.a: "Seus serviços são bastante apreciados."
 flavor_hab.70.historical_info: "Franz von Dietrichstein foi um cardeal e estadista austríaco que atuou como um assessor próximo dos governantes de Habsburgo durante a Contrarreforma. Como Bispo de Olomouc e diplomata imperial, ele foi uma figura essencial para impor a Contrarreforma e fortalecer a autoridade de Habsburgo na Boêmia."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] é um estadista, diplomata renomado e membro do [ShowGovernmentReformName('hab_geheimer_rat')]. Conhecido por seu conhecimento sobre diplomacia e política, [Select_CString(target_character.IsFemale,'ela', 'ele')] traz uma riqueza de experiência que beneficia expressivamente a nossa nação. Talvez, trocá-l[target_character.GetHerHim] de sua atual posição servindo ao(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para outra no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] possa ser ainda mais benéfico."
 flavor_hab.71.a: "Vamos achar uma posição para [Select_CString(target_character.IsFemale,'ela', 'ele')] no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.71.historical_info: "Gerhard von Questenberg foi uma figura fundamental durante a Guerra dos Trinta Anos, servindo como um diplomata imperial e estadista. Nascido em uma família proeminente, ele se tornou Conselheiro Privado do Imperador Fernando II e exerceu uma função essencial em eventos importantes como a Dieta Eleitoral de Ratisbona de 1630."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName], que anteriormente serviu ao [ShowGovernmentReformName('hab_geheimer_rat')], ofereceu seus serviços para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sua longa experiência como diplomata e oficial do Estado, aliados a sua relação próxima com o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] fazem dele(a) um recurso valioso."
 flavor_hab.72.a: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] fará bom uso dele(a)."
 flavor_hab.72.historical_info: "Johann Baptist Verda foi um diplomata proeminente e confidente do Imperador Fernando II, que serviu como o primeiro chanceler da corte da Alta Áustria, Intra-Áustria e Baixa Áustria. Conhecido por sua atuação em negociações significativas e seu envolvimento com intrigas da Guerra dos Trinta Anos, Verda foi uma figura essencial para moldar o cenário político do império."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName], nobre proeminente do território [ShowCultureName('hungarian')] de nosso(a) [ROOT.GetCountry.GetFlavorRank], ofereceu seus serviços para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Seu apoio convicto ao catolicismo e sua dedicação à nossa causa é notório, isso, somado ao conhecimento de [target_character.GetLastNameWithNoTooltip] acerca de políticas e questões militares [target_character.GetHerHim] torna um recurso valioso."
 flavor_hab.73.a: "Indiquem-no(a) como assessor(a)."
 flavor_hab.73.b: "Vamos pedir sua orientação militar."
 flavor_hab.73.historical_info: "Nicolau Esterházy foi um nobre húngaro e estadista que fundou a influente Casa Esterházy. Um antigo protestante que se converteu ao catolicismo, ele se tornou proeminente ao apoiar os habsburgos. Ele exerceu uma função importantíssima na resistência à expansão dos otomanos e na consolidação do poder de habsburgo na Hungria, o que lhe rendeu títulos como Conde de Bereg e Palatino da Hungria."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "[target_character.GetName] é um(a) nobre de muito privilégio no(a) [ROOT.GetCountry.GetFlavorRank] e uma figura que inspira admiração e medo. Com um passado marcado por sua lealdade ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], agora [target_character.GetSheHe] busca consolidar ainda mais sua posição. Muitos sugerem que nós recompensemos sua lealdade com uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.74.a: "Vamos seguir suas orientações."
 flavor_hab.74.historical_info: "Salvata era um apoiador leal dos habsburgos e detinha várias posições importantes como a de governador da Boêmia, além de ter participado do Exército Imperial. Ele é mais conhecido por ter sobrevivido à famosa Defenestração de Praga de 1618, na qual ele foi jogado de uma janela por uma multidão protestante."
 flavor_hab.75.title: "Crescimento Insuficiente do [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]"
 flavor_hab.75.desc: "Muitos andam reclamando que o [ShowGovernmentReformName('hab_geheimer_rat')], antes uma instituição poderosa, se torna cada vez mais ineficiente. O grande número de pessoas envolvidas em seu funcionamento gerou uma burocracia inflada e lenta. Essa ineficiência está barrando importantes decisões e o sistema sofre com seu próprio peso. Alguns dizem que o [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] perdeu sua utilidade, enquanto outros acreditam que ele pode ser reformado e otimizado para servir melhor as necessidades do império."
 flavor_hab.75.a: "Dediquem recursos para reformá-lo."
 flavor_hab.75.b: "Vamos aboli-lo."
 flavor_hab.76.title: "Uma Comemoração Triunfante"
 flavor_hab.76.desc: "Nossa recente vitória contra as forças da $protestant_union$ foi triunfo determinante e muito necessário nesse longo e exaustivo conflito. [target_ruler.GetName] declarou que é hora de comemorar esta ocasião ilustre da história construindo um grande monumento para celebrar o nosso sucesso. A ideia é construir uma estátua dedicada à Virgem Maria. [ShowWorkOfArtName('marian_column')] simbolizaria a proteção divina e a força das nossas forças diante das adversidades."
 flavor_hab.76.a: "Vamos construir o monumento."
 flavor_hab.76.b: "Foquem em outras prioridades."
 flavor_hab.76.historical_info: "A Coluna Mariana de Wernstein am Inn é uma estátua dedicada à Virgem Maria, criada para agradecer a proteção de Viena durante sua defesa contra as forças suecas em 1645. O Imperador Fernando II encomendou a estátua para comemorar esse triunfo. Mais tarde, uma cópia de bronze foi produzida e colocada em Viena para continuar honrando a vitória."
 flavor_hab.77.title: "O Talento Tentador de [target_character.GetNameWithNoTooltip]"
 flavor_hab.77.desc: "[target_character.GetName], compositor(a) de renome e cantor(a) de ópera, ganhou fama por toda a [ShowRegionName('italy_region')] graças a seu extraordinário talento musical e apresentações operísticas cativantes. Suas obras atraíram públicos de todos os tipos e de todos os lugares, o que lhe rendeu um lugar entre os artistas mais celebrados de todos os tempos. [target_ruler.GetName] admira suas obras e apresentou a ideia de convidar Cesti para participar de nosso(a) corte."
 flavor_hab.77.a: "Vamos apoiar essa sugestão."
 flavor_hab.77.b: "Não podemos arcar com esse luxo."
 flavor_hab.78.title: "Enfraquecendo o Parlamento Tirolês"
 flavor_hab.78.desc: "O parlamento local de [ShowAreaName('tirol_area')] é consagrado como um corpo de governo regional, representando os estamentos da terra e protegendo os privilégios locais. Entretanto, nos últimos anos ele tem se tornado um obstáculo cada vez maior para os nossos esforços de centralização e reforma. Muitos no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] afirmam que sua influência enfraquece a autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], sugerindo que chegou a hora de tirar o poder dessa instituição e trazer suas funções para um controle mais direto."
 flavor_hab.78.a: "Vamos enfraquecê-lo imediatamente!"
 flavor_hab.78.a.tt: "Todos os [pops|e] em [ShowAreaName('tirol_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.78.b: "Deixem o parlamento continuar seu trabalho."
 flavor_hab.78.b.tt: "Todos os [pops|e] em [ShowAreaName('tirol_area')] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.79.title: "Forjando o Pummerin"
 flavor_hab.79.desc: "Após a nossa triunfante eliminação do cerco [GetCountry('TUR').GetAdjective], muitos dentro do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] propuseram criar um grande símbolo para imortalizar a nossa vitória. Com incontáveis canhões do exército [GetCountry('TUR').GetAdjectiveWithNoTooltip] agora em nossa posse, alguns sugerem derretê-los para forjar um sino de igreja gigante para a [ShowWorkOfArtName('st_stephens_cathedral')]."
 flavor_hab.79.a: "Vamos forjar esse sino de vitória!"
 flavor_hab.79.b: "Será melhor gastar nossos recursos em outro lugar."
 flavor_hab.79.historical_info: "O Pummerin, o grande sino da Catedral de Santo Estêvão, foi fundido em 1705 a partir de canhões otomanos capturados durante segundo cerco de Viena em 1683. Com suas complexas decorações barrocas, o sino foi uma deslumbrante obra de arte manual. No entanto, embora fosse visualmente magnífico, a qualidade de seu som não era considerada tão boa, uma falha atribuída ao seu tamanho e peso imensos."
 flavor_hab.80.title: "König Ottokars Glück und Ende"
 flavor_hab.80.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sempre buscou celebrar as artes e a recente tragédia #italic König Ottokars Glück und Ende#!, escrita pelo prodígio [target_character.GetName], foi louvada como uma obra-prima. A peça reconta a ascensão e queda de [otakar.GetName], misturando drama e história de uma forma que cativa o público e renova o prestígio do(a) [ROOT.GetCountry.GetFlavorRank]. O talento de [target_character.GetLastNameWithNoTooltip] para tecer uma narrativa tão comovente fez com que muitos sugerissem oferecê-l[target_character.GetHerHim] uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.80.a: "Ofereceram um espaço para [target_character.GetLastNameWithNoTooltip] no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.80.b: "Vamos deixá-lo(a) prosperar de forma independente."
 flavor_hab.81.title: "O Reino da Galícia e Lodoméria"
 flavor_hab.81.desc: "A nossa aquisição dos vastos territórios poloneses trouxe novos desafios à administração dessas terras. Muitos dos nossos oficiais expressaram preocupação quanto a manutenção do controle e estabilidade nessa região. Para resolver esta questão, nos foi proposto estabelecer uma nova terra real, concedendo-lhe autonomia e poderes limitados para governar em nosso nome."
 flavor_hab.81.a: "Estabelecer o Reino da Galícia e Lodoméria"
 flavor_hab.81.a.tt: "Estabeleceremos $GLD$ como [ShowSubjectTypeName('vassal')] em todas as áreas de [ShowAreaName('lesser_poland_area')] e [ShowAreaName('red_ruthenia_area')]."
 flavor_hab.81.b: "A área continuará sob o nosso governo direto."
 flavor_hab.81.b.tt: "Ganharemos [ShowNamedValue('control_severe_bonus')|+=2%] de controle sobre todos os locais possuídos em [ShowAreaName('lesser_poland_area')] e [ShowAreaName('red_ruthenia_area')]."
 flavor_hab.81.historical_info: "O Reino da Galícia e Lodoméria foi estabelecido em 1772 após a Primeira Partilha da Polônia. Como parte da divisão do território polonês entre a Áustria, Prússia e Rússia, a monarquia de Habsburgo adquiriu uma parte substancial do sudeste da Polônia, onde essa região autônoma foi estabelecida."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] tem surpreendido com suas inovações de governança e inteligência. Com fama por sua sagacidade administrativa e habilidades diplomáticas sem-par, [target_character.GetLastNameWithNoTooltip] planeja revolucionar a vigilância do Estado e a administração de questões internas. Muitos acreditam que seus talentos poderiam aprimorar consideravelmente a eficiência da nossa administração e fortalecer a segurança do Estado. [target_ruler.GetName] impressionou-se com as ideias de [target_character.GetLastNameWithNoTooltip] e apresentou a sugestão de convidá-l[target_character.GetHerHim] para participar de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] como assessor(a)."
 flavor_hab.82.a: "Vamos convidá-lo(a) para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e impor suas reformas."
 flavor_hab.82.b: "Não precisamos de uma reforma."
 flavor_hab.83.title: "Um Monumento de Triunfo"
 flavor_hab.83.desc: "Para comemorar o novo casamento real, surgiu a proposta de construir um grande arco triunfal na cidade de [ShowLocationName('innsbruck')]. Esse Arco do Triunfo simbolizaria a união das casas e comemoraria essa ocasião alegre que consolida a força da nossa dinastia. Feito de pedras resistentes, e não de um material efêmero como a madeira, este arco triunfal resistiria por muitas eras, servindo como prova da nossa união."
 flavor_hab.83.a: "Vamos construir esse arco triunfal para comemorar essa ocasião."
 flavor_hab.83.b: "Devemos focar em investimentos práticos e não em grandes gestos."
 flavor_hab.83.historical_info: "O Arco do Triunfo de Innsbruck foi construído em 1765 para celebrar o casamento do filho da imperatriz Maria Teresa, o arquiduque Leopoldo, com a princesa espanhola Maria Luísa. O pai de Leopoldo, o Imperador Francisco I, infelizmente faleceu pouco depois do casamento, fazendo do arco um símbolo duplo, tanto de comemoração quanto luto."
 flavor_hab.84.title: "Revolta de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.84.desc: "A insatisfação estoura em [ShowAreaName('slovakia_area')] à medida que [target_character.GetName], nobre de muito poder, lidera uma rebelião armada contra o nosso governo. Suas exigências por maior liberdade religiosa e autonomia ressoam com muitas pessoas ressentidas com as nossas políticas centralizadoras e a supressão do protestantismo que ocorre na nossa região. Relatos sugerem que [target_character.GetLastNameWithNoTooltip] se aliou com a entidade política [GetCountry('TUR').GetName], fazendo dessa revolta uma ameaça grave à nossa autoridade imperial."
 flavor_hab.84.a: "Ninguém desafiará nosso governo!"
 bocskai_uprising: "Revolta de Bocskai"
 flavor_hab.84.a.tt: "Todos os [pops|e] [ShowPopTypeName('nobles')] e protestantes em [ShowAreaName('slovakia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e participarão da [bocskai_uprising_scope.GetName]."
 flavor_hab.84.b: "Nós deveríamos aceitar as exigências deles."
 flavor_hab.84.b.tt: "Perderemos [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('slovakia_area')]."
 flavor_hab.84.historical_info: "A Revolta de Bocskai foi uma rebelião importante contra o governo Habsburgo na Hungria, motivada pela insatisfação com a centralização e a perseguição aos protestantes. Estêvão Bocskai, com o apoio dos otomanos e das forças da Transilvânia, teve sucesso com seu exército, forçando o Imperador Rodolfo II a negociar e acatar algumas exigências feitas pelos rebeldes."
 flavor_hab.85.title: "Revolta de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.85.desc: "Apesar de nossos esforços para manter a paz na Hungria, a insatisfação continua fervilhando. [target_character.GetName], nobre de muito carisma e ambição que inspirou a rebelião de [bocskai.GetName] anteriormente, provocou uma rebelião generalizada, unindo os protestantes do povo [ShowCultureName('hungarian')] e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que está insatisfeito com o nosso governo."
 flavor_hab.85.a: "Suprimam a revolta."
 flavor_hab.85.a.tt: "Todos os [pops|e] [ShowPopTypeName('nobles')] e protestantes em [ShowAreaName('slovakia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e participarão da [bethlen_uprising_scope.GetName]."
 bethlen_uprising: "Revolta de Bethlen"
 flavor_hab.85.b: "Vamos negociar um acordo de paz."
 flavor_hab.85.historical_info: "Bethlen se opôs aos esforços que os habsburgos faziam para impor o catolicismo na Hungria. Ele foi eleito o Rei da Hungria e suas forças capturaram territórios importantes, até ameaçaram Viena. O conflito por fim terminou no tratado de Paz de Nikolsburg em 1621, que concedeu liberdades religiosas e concessões políticas para a nobreza húngara, e em troca, Bethlen renunciou sua reivindicação da coroa húngara."
 flavor_hab.86.title: "Guerra da Independência de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Relatórios narram que uma nova rebelião está se formando nas províncias do território [ShowCultureName('hungarian')]. Ressentidos com a alta tributação, trabalho forçado e dominância estrangeira, os rebeldes declararam luta para conquistar a independência do povo [ShowCultureNameWithNoTooltip('hungarian')]. [target_character.GetName] uniu o apoio de nobres e camponeses insatisfeitos, e segundo os rumores, até de nossos rivais políticos. Os relatórios sugerem que suas forças estão tomando fortalezas e convocando grandes exércitos por [ShowAreaName('slovakia_area')]."
 flavor_hab.86.a: "Acabem com a rebelião à força."
 flavor_hab.86.a.tt: "Todos os [pops|e] em [ShowAreaName('slovakia_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e participarão da [rakoczi_uprising_scope.GetName]."
 rakoczi_uprising: "Guerra da Independência de Rákoczi"
 flavor_hab.85.b.tt: "Perderemos [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e] sobre todos os [locations|e] [Concept('owned', 'possuídos')|e] em [ShowAreaName('slovakia_area')]"
 flavor_hab.86.b: "Ofereçam um acordo a eles."
 flavor_hab.86.historical_info: "A Guerra da Independência de Rákoczi foi uma imensa rebelião contra o governo dos Habsburgos na Hungria, liderada por Francisco II Rákoczi. Provocada por uma insatisfação com as políticas opressivas do Imperador Leopoldo I e pelas dificuldades sociais e econômicas permanentes, a revolta ganhou amplo apoio dos nobres e camponeses da Hungria. Apesar de bem-sucedida no início, a rebelião acabou fracassando."
 flavor_hab.88.title: "A Missão Religiosa de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.88.desc: "Dizem por aí que com a influência crescente de [target_character.GetName], um sacerdote [ShowCultureName('slovene')] se tornou um reformador protestante, cujos ensinamentos e textos rapidamente ganham tração entre o povo [ShowCultureNameWithNoTooltip('slovene')]. Entretanto, seus esforços são uma afronta direta à autoridade da [GetUniqueInternationalOrganization('catholic_church').GetName], além de serem uma ameaça à união da nossa fé. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], alarmado por sua popularidade, está comovendo a [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a implementar medidas de contrarreforma rigorosas para suprimir essa heresia."
 flavor_hab.88.a: "Impeçam essa heresia de uma vez!"
 flavor_hab.88.a.tt: "#Y 10%#! de todos os [pops|e] do povo [ShowCultureName('slovene')] em [ShowAreaName('slovenia_area')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_hab.88.b: "Vamos tolerar seus ensinamentos."
 flavor_hab.88.b.tt: "#Y 30%#! de todos os [pops|e] do povo [ShowCultureName('slovene')] em [ShowAreaName('slovenia_area')] adotam a religião [ShowReligionName('lutheran')]."
 flavor_hab.88.historical_info: "Primož Trubar foi um reformador e teólogo protestante da Eslovênia, mais conhecido por ter escrito e publicado os primeiros livros no idioma esloveno, incluindo uma tradução eslovena do Novo Testamento. Sua obra construiu a base para a literatura eslovena e difundiu os ideais protestantes na Eslovênia."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] Publica Regesta Imperii"
 flavor_hab.90.desc: "[target_character.GetName], diligente bibliotecário(a) da cidade de [ShowLocationName('frankfurt')], concluiu um projeto gigantesco: o #italic Regesta Imperii#!. Essa obra foi encomendada para servir como um inventário das fontes documentárias e historiográficas dos imperadores e papas do Sacro Império Romano, servindo como uma ferramenta inestimável para entender a história do(a) [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.90.a: "Vamos convidá-l[target_character.GetHimHer] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]!"
 flavor_hab.90.b: "Todo o império precisa se favorecer com sua obra."
 flavor_hab.90.historical_info: "O projeto #italic Regesta Imperii#! foi iniciado em 1829 por Johann Friedrich Böhmer, cujo objetivo inicial era compilar as regestas preliminares para o #italic Monumenta Germaniae Historica#!. Com o tempo, se tornou uma atividade independente, catalogando e organizando os documentos e fontes historiográficas dos sacro imperadores romanos, desde os carolíngios até Maximiliano I."
 flavor_hab.91.title: "A Era Biedermeier"
 flavor_hab.91.desc: "Com a crescente prosperidade e influência da classe média na nossa sociedade, acontece uma transformação cultural incrível. A apreciação da arte, música, literatura e design de interiores não é mais exclusiva do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], pelo contrário, se torna uma parte vital da vida da classe média. Essa é uma grande mudança cultural na direção do refinamento pessoal e do conforto doméstico, já que os novos burgueses adotam a beleza e a criatividade nos espaços de seu cotidiano."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "A era Biedermeier, aproximadamente de 1815 a 1848, surgiu na Europa Central durante um período de conservadorismo político após o Congresso de Viena. Foi um período no qual a classe média cresceu e começou a focar na vida doméstica com uma ênfase em conforto, simplicidade e praticidade."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] tem cativado o público da [ShowContinentName('europe')] com sua música dançante animada e seu domínio da valsa vienense. Sua obra transformou essa dança folk anteriormente tão popular em um símbolo de sofisticação cultural. Representantes do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propuseram convidar [target_character.GetLastNameWithNoTooltip] para servir como compositor(a) oficial e regente em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], onde suas composições podem aumentar o prestígio de nossos eventos sociais e de nossa posição cultural."
 flavor_hab.92.a: "Convidá-lo(a) para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.92.b: "Sua música pertence ao povo."
 flavor_hab.92.historical_info: "Johann Baptist Strauss I foi um compositor austríaco renomado por ter popularizado a valsa vienense, transformando-a em um marco cultural da Áustria do século XIX. Sua composição mais famosa, a Marcha Radetzky, celebrava as vitórias militares da Áustria e foi um símbolo de orgulho imperial."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "As mudanças das operações militares exigem modernização, e nenhuma divisão militar se provou mais determinante do que a artilharia. Tendo isso em mente, [target_character.GetName] iniciou reformas abrangentes para transformar a artilharia do exército [ROOT.GetCountry.GetAdjective] em seu maior orgulho. Com essa liderança visionária, novas peças de artilharia e artilheiros profissionais são apresentados com o propósito de garantir a dominância no campo de batalha. Eles formarão assim a nova [ShowAdvanceName('imperial_artillery')]."
 flavor_hab.93.a: "Nossa força será imbatível!"
 flavor_hab.93.historical_info: "José Venceslau de Liechtenstein foi um Marechal de Campo austríaco, conhecido como o pai da artilharia austríaca. Responsáveis por ter construído a base para sua modernização e profissionalização, suas reformas visionárias transformaram a artilharia em um elemento determinante do exército da Áustria, garantindo seu espaço como uma dos mais respeitados da Europa durante o século XIX."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "[ROOT.GetCountry.GetName] é uma colcha de retalhos de diversas culturas, religiões e idiomas que se espalham por terras vastas e variadas. Embora essa rica diversidade tenha sido uma fonte de força, também apresenta desafios para o nosso governo. Para assegurar a paz e estabilidade, nós aceitamos a identidade de um [ShowAdvanceName('multicultural_empire')], concedendo maior autonomia às nossas minorias e fomentando a união a partir da inclusão."
 flavor_hab.94.a: "Indivisibiliter ac Inseparabiliter!"
 flavor_hab.94.historical_info: "O Império Austríaco foi um dos reinos mais etnicamente diversos da Europa, englobando os germânicos, húngaros, checos, eslovacos, poloneses, rutenos, romenos, croatas, sérvios, eslovenos, italianos, entre outros."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] se tornou o coração da música europeia, e agora compositores e intérpretes mudam-se para a capital para dar vida a obras de beleza atemporal. Uma nova era de música, conhecida como [ShowAdvanceName('wiener_klassik')], floresce em nossas terras. Esse desenvolvimento cultural eleva o prestígio de nosso(a) [ROOT.GetCountry.GetFlavorRank], além de inspirar a alma da nossa nação."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "O classicismo vienense surgiu no fim do século XVIII como um marco da influência cultural austríaca. Essa era musical enfatizava a clareza, equilíbrio e profundidade emocional, se afastando bastante da complexidade da música barroca. Viena se tornou o centro deste movimento, atraindo alguns dos compositores mais célebres da história como Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven, e Franz Schubert."
 flavor_hab.96.title: "A Pragmática Sanção"
 flavor_hab.96.desc: "A estabilidade de nosso(a) [ROOT.GetCountry.GetFlavorRank] e o legado da dinastia [target_ruler.GetDynasty.GetName] sempre dependeu de uma sucessão natural e sem conflitos. Para proteger essa característica, conseguimos negociar a Pragmática Sanção, um acordo marcante que permite as herdeiras mulheres a ascender ao trono na ausência de um sucessor homem. Graças a esse édito, [target_heir.GetName] poderá suceder [target_ruler.GetName] sem qualquer disputa."
 flavor_hab.96.a: "Tudo pelo futuro de nossa dinastia."
 flavor_hab.96.historical_info: "A Pragmática Sanção de 1713 foi um édito constitucional emitido pelo Imperador Carlos VI para garantir a continuidade da dinastia dos Habsburgos. Sem nenhum herdeiro homem, Carlos VI tentou assegurar o direito de sua filha, Maria Teresa, de herdar todas as terras dos Habsburgos. A Pragmática Sanção declarou que as terras hereditárias dos Habsburgos eram indivisíveis e permitiu a sucessão feminina, caso não houvesse nenhum herdeiro homem."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "As melodias encantadoras de [target_character.GetName] cativaram o coração de todos que as ouviram. Célebre cantor(a), compositor(a) e pianista de berço [ROOT.GetCountry.GetAdjective], [target_character.GetLastNameWithNoTooltip] é uma figura admirada pelo(a) [ROOT.GetCountry.GetFlavorRank], graças a seu talento incrível e sua habilidade para dar vida a qualquer composição. O(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] ficou sabendo que [Select_CString(target_character.IsFemale,'ela', 'ele')] talvez esteja disponível para servir como músico(a) do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.97.a: "Devemos empregá-lo(a)."
 flavor_hab.97.b: "Mulheres não têm espaço no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[target_character.GetName], mestre(a) da composição e regência de grande renome na [ShowContinentName('europe')], ganhou fama com suas óperas e orquestras magistrais. Um(a) professor(a) e mentor(a) venerado(a), seus pupilos estão entre os maiores nomes da música. Ultimamente, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem se interessado em empregá-lo(a) como músico do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.a: "Contratar seus serviços."
 flavor_hab.98.b: "Não precisamos de uma extravagância como essa."
 flavor_hab.98.historical_info: "Antonio Salieri foi um compositor italiano que passou maior parte da sua carreira em Viena, servindo como compositor da corte e Kapellmeister da monarquia dos Habsburgos. Um artista prolífero, Salieri compôs óperas, música sacra e orquestras. Ele conquistou uma ampla aclamação em vida."
 flavor_hab.99.title: "Proclamando o Império [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.99.desc: "A queda do Sacro Império Romano deixou um grande vazio na [ShowContinentName('europe')] Central e, com isso, conexões seculares entre a nossa dinastia e a coroa imperial foram encerradas. No entanto, em vez de lamentar pelo que foi perdido, alguns assessores afirmam que devemos olhar para dentro, para a força e diversidade dos nossos próprios domínios. Eles sugerem que devemos proclamar o Império [ROOT.GetCountry.GetAdjective] e sinalizar para o mundo que a nossa monarquia continua sendo uma referência de estabilidade, força e continuidade."
 flavor_hab.99.a: "Vamos proclamar o Império [ROOT.GetCountry.GetAdjectiveWithNoTooltip]!"
 flavor_hab.99.b: "Não devemos provocar nossos rivais."
 flavor_hab.99.historical_info: "O Império Austríaco foi oficialmente proclamado em 1804 pelo Imperador Francisco II. Diante da influência crescente de Napoleão na Europa, Francisco tentou consolidar o poder de sua família e enfatizar a soberania da monarquia dos Habsburgos."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "O esplendor das nossas cidades e palácios deixa evidente o poder e refinamento de nosso(a) [ROOT.GetCountry.GetFlavorRank], e poucos arquitetos podem competir com essa habilidade de [target_character.GetName], que dá vida a tamanha grandeza. Com fama por dominar o estilo barroco, [target_character.GetLastNameWithNoTooltip] criou algumas das estruturas mais magníficas de toda a entidade política [ROOT.GetCountry.GetName], combinando elegância e praticidade. Grande parte do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] sugere que nós devemos nomeá-lo(a) como arquiteto(a)-chefe de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.100.a: "Nomeá-lo(a) como arquiteto(a) [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_hab.100.b: "O serviço dele(a) é caro demais."
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt foi um dos arquitetos mais proeminentes do Barroco Austríaco. Sua obra inclui o magnífico Palácio Belvedere em Viena, construído para o Príncipe Eugênio de Saboia, e o Palácio de Schönborn em Göllersdorf."
 flavor_hab.101.title: "O [ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "[target_character.GetName], sempre excepcional, apresentou um plano ambicioso para elevar ainda mais o prestígio de [ShowLocationName('vienna')]. [Select_CString(target_character.IsFemale,'ela', 'ele')|U] propõe a construção de um grande [ShowBuildingTypeName('belvedere_palace')] que superaria todas as expectativas e se tornaria o maior símbolo de poder e esplendor de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Também foi sugerido que o palácio possa servir como um centro cultural, armazenando as obras majestosas do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.101.a: "Vamos construí-lo!"
 flavor_hab.101.b: "Esse projeto é caro demais."
 flavor_hab.102.title: "Compondo o [ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]"
 flavor_hab.102.desc: "Conforme o nacionalismo se espalha pela [ShowContinentName('europe')], muitas nações adotam o poder da música para fomentar o orgulho nacional e a união. Inspirados por esse movimento crescente, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propôs a ideia de compor um hino que celebre nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e o poder de nosso(a) [ROOT.GetCountry.GetFlavorRank]. [target_character1.GetName], compositor(a) de muito talento, pode providenciar a música, enquanto [target_character2.GetName] compõe as letras com sua excelente experiência como escritor(a) e compositor(a)."
 flavor_hab.102.a: "Vamos encomendar o hino!"
 flavor_hab.102.b: "Essa despesa é muito extravagante e não podemos arcar com ela."
 flavor_hab.103.title: "Controlando o Danúbio"
 flavor_hab.103.desc: "O Danúbio inundou [ShowLocationName('vienna')] novamente, causando uma destruição generalizada à sua infraestrutura e lares. A população local está em apuros, e muitas pessoas solicitaram a ajuda do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] para recuperar o que for possível. Embora seja essencial providenciar um alívio imediato, várias vozes influentes no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] afirmam que essa catástrofe recorrente pode ser evitada se adotarmos medidas mais permanentes para controlar o rio e suas margens. Alguns propõem buscar a assistência de [target_character], uma figura conhecida por suas obras de engenharia no lago Schwarzen e nas pontes do Danúbio. Talvez [target_character.GetSheHe] possa nos ajudar a impedir que o rio transborde."
 flavor_hab.103.a: "Vamos empregar [target_character.GetLastNameWithNoTooltip] para construir a barragem."
 flavor_hab.103.b: "Vamos nos concentrar em um alívio imediato."
 flavor_hab.103.c: "O rio sempre inundará."
 flavor_hab.103.historical_info: "Historicamente, o Danúbio era um pântano desregulado com vários quilômetros de distância. Como várias partes da cidade ficavam suscetíveis a inundações, muitos sugeriram regular o rio criando um novo leito. João Sigismundo tentou fazer isso pela primeira vez em 1771. Ele conseguiu construir uma barragem de proteção com quase 6 metros de altura, mas ela se rompeu várias vezes. Foi apenas no século XIX que o rio foi controlado com sucesso, o que ajudou a evitar que ele inundasse a cidade."
 flavor_hab.1000.title: "Forjar o Privilegium Maius"
 flavor_hab.1000.desc: "Como o principal protetor do(a) [GetUniqueInternationalOrganization('hre').GetName] contra as ameaças do sudeste, o país [ROOT.GetCountry.GetLongName] merece ser elevado à posição mais alta do império! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] concedeu #italic Privilegium minus#! a seus antecessores, assegurando a nossa independência de $BAV$ e concedendo-nos o título de [ROOT.GetCountry.GetFlavorRank].\n\nAgora é hora de fazer mais pressão sobre [target_emperor.GetName] para expandir esses privilégios, elevando-nos à condição de [ShowSpecialStatusName('elector')]. Algumas pessoas habilidosas do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] podem ser empregadas para forjar um novo documento que possa forçar [target_emperor.GetNameWithNoTooltip] a reconhecer a nossa posição."
 flavor_hab.1000.a: "Emitir os documentos necessários."
 flavor_hab.1000.b: "Também enviar argumentos sensatos financeiramente para o $emperor$!"
 flavor_hab_emperor_response_generic: "Uma delegação diplomática da dinastia [target_ruler.GetDynasty.GetName] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]! Entre suas solicitações está uma ampla expansão de seus privilégios, com base em um documento ultrajante que não acreditamos ser verdadeiro! Eles afirmam que a área que é atualmente o país [origin_country.GetName] recebeu privilégios dos imperadores romanos Júlio César e Nero, e que [GetCharacter('ogk_heinrich_iv_salier').GetName] transferiu esses privilégios para o margraviato do país [origin_country.GetNameWithNoTooltip] em 1058."
 flavor_hab.1001.title: "A Dinastia [target_ruler.GetDynasty.GetNameWithNoTooltip] Exige Privilégios Estendidos"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nEmbora esses documentos pareçam inverossímeis e estranhos, precisamos de especialistas para analisá-los detalhadamente. Felizmente, um(a) estudioso(a) de renome, [target_judge.GetName], tem relações amistosas com nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] e poderia ser empregado(a) para realizar essa tarefa."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nA autenticidade desses documentos pode ser questionável, portanto, devemos empregar os nossos melhores estudiosos para analisá-los detalhadamente."
 flavor_hab.1001.a: "Analisar detalhadamente."
 flavor_hab.1001.a.tt: "A análise pode descobrir uma falsificação."
 flavor_hab.1001.b: "Aceitar sem análises."
 flavor_hab.1002.title: "Chega uma Delegação da Dinastia [target_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nEm sua delegação também há uma doação generosa para o nosso tesouro, claramente uma coincidência."
 flavor_hab.1002.a: "Como poderíamos recusar essa proposta?"
 flavor_hab.1002.b: "Eles realmente acham que podem comprar um caminho para o poder?"
 flavor_hab.1003.title: "Descoberta de Irregularidades nos Documentos"
 forgery_desc_generic: "algumas sérias preocupações a respeito dos documentos que a delegação da dinastia [target_ruler.GetDynasty.GetName] nos apresentou. Parece que os privilégios assinados por [GetCharacter('ogk_heinrich_iv_salier').GetName] podem ser baseados em uma escritura falsificada. Embora [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] tenha apresentado um argumento forte com alguns dos documentos, essa situação lança suspeitas sobre sua solicitação. Devemos lidar com isso cautelosamente!"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] descobriu $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Os nossos assessores descobriram $forgery_desc_generic$"
 flavor_hab.1003.a: "Temos motivos para ter os nossos estudiosos."
 flavor_hab.1004.title: "Os Documentos são Perfeitos"
 flavor_hab.1004.desc: "Mesmo após uma análise meticulosa, as escrituras apresentadas pela delegação da dinastia [target_ruler.GetDynasty.GetName] parecem imaculadas. Com base nas evidências, a nossa única escolha é aceitar sua solicitação e conceder esses direitos a eles."
 flavor_hab.1004.a: "Nasce um novo Arquiduque para o império!"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] nos Concede os Privilégios"
 flavor_hab.1005.desc: "Os nossos documentos falsificados não foram descobertos pelo(a) tolo(a) [target_emperor.GetName], que nos concedeu plena permissão para nos designarmos Arquiducado do país [ROOT.GetCountry.GetName] de agora em diante, e isso inclui todos os privilégios que solicitamos."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] Rejeitou o Nosso Suborno"
 flavor_hab.1006.desc: "[target_emperor.GetName] provou ser incorruptível e rejeitou o nosso gracioso presente. Além disso, [Select_CString(emperor.IsFemale,'ela', 'ele')] decidiu questionar as nossas reivindicações e examinar os documentos detalhadamente."
 flavor_hab.1006.a: "Só nos resta esperar por seu veredito."
 flavor_hab.1007.title: "O Veredito do Privilegium Maius"
 flavor_hab.1007.desc: "Os assessores de [target_emperor.GetName] concluíram sua análise e expressaram dúvidas quanto a autenticidade das nossas reivindicações. No entanto, a falsificação foi tão boa que não foi rejeitada por completo. Embora [target_emperor.GetNameWithNoTooltip] se recuse a conceder aprovação plena de nossos privilégios legítimos, [Select_CString(target_emperor.IsFemale,'ela', 'ele')] atendeu a algumas de nossas exigências."
 flavor_hab.1007.a: "Já é o bastante... por enquanto."
 flavor_hab.1008.title: "O Privilegium Maius em Nossas Mãos"
 flavor_hab.1008.desc: "Agora que fomos eleitos à posição de [GetUniqueInternationalOrganization('hre').GetLeaderTitle], finalmente podemos corrigir o grave erro cometido por nossos antecessores nesse cargo. Como líder do(a) [GetUniqueInternationalOrganization('hre').GetName], agora podemos conceder os privilégios que a dinastia [target_ruler.GetDynasty.GetName] merece."
 flavor_hab.1008.a: "Hora de fazer justiça."
 flavor_hab.1009.title: "Novas Regras da Casa"
 flavor_hab.1009.desc: "[target_ruler.GetName] busca afirmar sua autoridade sobre o crescente domínio [ROOT.GetCountry.GetAdjective] como chefe da casa. No entanto, seu irmão, [brother.GetName], resiste a essa percepção de supremacia, enfatizando a necessidade de união e equidade dentro da família. Para evitar conflitos potenciais, os estados sugerem redigir um acordo formal – um conjunto de regras da casa – para garantir governança compartilhada, mantendo a estabilidade."
 flavor_hab.1009.a: "Vamos formalizar as regras da casa."
 flavor_hab.1009.b: "Vamos evitar quaisquer acordos formais."
 flavor_hab.1009.historical_info: "As Regras da Casa Rudolfina, estabelecidas em 1364, buscavam regular a governança conjunta das terras dos Habsburgos por Rodolfo IV e seus irmãos, Alberto III e Leopoldo III. Embora concedendo títulos e responsabilidades iguais a todos os Habsburgos homens, elas também deram ao irmão mais velho, Rudolf IV, privilégios especiais na representação externa e na coleta de impostos. As regras criaram um delicado equilíbrio de poder que, no fim, durou apenas até a divisão das terras dos Habsburgos no Tratado de Neuberg em 1379."
 flavor_hab.1100.title: "A Capital do País [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1100.desc: "Com a morte de [target_old_ruler.GetName], podemos mudar o nosso centro de poder dentro das nossas principais possessões. Com uma nova capital, poderíamos nos concentrar nessa região e torná-la uma sede de poder adequada para a nossa dinastia."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')] às margens do rio Danúbio seria uma bela capital!"
 flavor_hab.1100.b: "Adornada por ricas montanhas, [ShowLocationNameWithNoTooltip('innsbruck')] deve ser o nosso centro!"
 flavor_hab.1100.c: "Os prósperos comerciantes de [ShowLocationNameWithNoTooltip('graz')] nos deixarão ricos!"
 flavor_hab.1100.d: "A nossa capital atual já nos serve bem."
 STATIC_MODIFIER_NAME_habsburg_capital: "Capital Dinástica"
 flavor_hab.1101.title: "Uma Capital Permanente para o País [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1101.desc: "Escolher uma capital com base nos caprichos do nosso governante parece se tornar cada vez mais uma relíquia do passado. Com a determinação de [target_ruler.GetName], podemos escolher uma residência permanente para a nossa família e centralizar o nosso governo lá."
 flavor_hab.1101.tt: "Não poderemos mais mudar de capital com um novo governante"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] é o futuro da dinastia [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')] deve se tornar a nossa residência permanente."
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')] é o nosso local preferido!"
 flavor_hab.1101.d: "As tradições já nos servem bem."
 flavor_hab.1200.title: "[ShowGoodsNameWithNoTooltip('silver')] Encontrada em [ShowLocationNameWithNoTooltip('schwaz')]"
 flavor_hab.1200.desc: "A empregada de um fazendeiro em [ShowLocationName('schwaz')] fez uma descoberta milagrosa enquanto cuidava de seu boi. Um dos animais desenterrou um minério de [ShowGoodsName('silver')] em um prado! De acordo com o que ela declarou, a [ShowGoodsNameWithNoTooltip('silver')] está em uma camada rasa da terra. O prefeito local imediatamente enviou prospectores para pesquisar [ShowGoodsNameWithNoTooltip('silver')], o que confirmou a história.\n\nCom os potenciais depósitos de [ShowGoodsNameWithNoTooltip('silver')] que prometeram, corremos poucos riscos e podemos começar a explorar a área o quanto possível."
 flavor_hab.1200.a: "Que [ROOT.GetCountry.GetReligion.GetGodName] abençoe essa empregada!"
 STATIC_MODIFIER_NAME_mining_rush: "Corrida da Mineração!"
 flavor_hab.1201.title: "Mina de Prata de Schwaz"
 flavor_hab.1201.desc: "Com a expansão contínua das nossas operações de mineração na cidade de [ShowLocationName('schwaz')], chegam mais descobertas de [ShowGoodsName('silver')] a cada ano. Agora é evidente que [ShowLocationNameWithNoTooltip('schwaz')] tem o potencial de nos tornar mais ricos do que podemos imaginar, tornando-se a base das nossas finanças. Nas proximidades, [ShowLocationName('innsbruck')] e [ShowLocationNameWithNoTooltip('schwaz')] podem se tornar exemplos do esplendor e poder da nossa dinastia, se apoiarmos sua indústria de mineração agora."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Mina de Prata de Schwaz"
 flavor_hab.1202.title: "Uma Nova Bergordnung para o País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1202.desc: "A indústria de mineração está prosperando e atraindo cada vez mais pessoas para trabalhar nas minas e seus arredores, em nossos lindos vales. Para não perdermos controle sobre a situação e regularmos essa corrida pela mineração de maneira benéfica, devemos acabar com qualquer incerteza em nossa atual [ShowPolicyName('german_mining_law')]. Felizmente, [target_character.GetName] já provou ser um administrador capaz em [ShowLocationName('schladming')] e pode ser empregado para supervisionar os nossos esforços de mineração diretamente do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1202.a: "Convoquem-no imediatamente!"
 flavor_hab.1202.a.tt: "Todo [location|e] com [raw_material|e] de mineração ganha [ShowModifier('schladming_bergordnung')]."
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Schladming Bergordnung"
 flavor_hab.1202.b: "Não precisamos da ajuda dele."
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip], o Príncipe Renascentista"
 flavor_hab.1300.desc: "Com o governo de [target_ruler.GetName] no país [ROOT.GetCountry.GetName] e sua ascensão a [GetUniqueInternationalOrganization('hre').GetLeaderTitle], vem a responsabilidade de assumir a patronagem das artes e da cultura. É mais do que apropriado investir nos artistas de nossas terras ou arriscaremos perder nossa posição no cenário europeu."
 flavor_hab.1300.a: "Mostraremos o nosso esplendor ao mundo!"
 flavor_hab.1300.a.tt: "Isso nos permitirá promover as atividades culturais do nosso país."
 flavor_hab.1300.b: "Isso é perda de dinheiro."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] Propõe [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "O renomado humanista e poeta [target_character.GetName] contatou [target_ruler.GetName] propondo a expansão da [ShowBuildingTypeName('university')] com uma faculdade dedicada aos estudos humanos. Essa escola humanista pode nos beneficiar atraindo mais artistas talentosos para o país [ROOT.GetCountry.GetName], além de exibir nossa dedicação aos ideais humanos."
 flavor_hab.1301.a: "Que plano esplêndido!"
 flavor_hab.1301.b: "Que ideia ridícula."
 flavor_hab.1302.title: "O Theuerdank de [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1302.desc: "Profundamente preocupado com seu legado como governante, [target_ruler.GetName] escreveu o romance #italic Theuerdank#!, que reconta as suas próprias viagens até sua noiva [target_ruler.GetSpouse.GetName]. Inspirado pelas tradições de Minnesang da entidade política [ROOT.GetCountry.GetName], [Select_CString(target_ruler.IsFemale,'ela', 'ele')] relembra suas dificuldades como governante e como as superou, em um texto redigido com muita habilidade."
 flavor_hab.1302.a: "Um verdadeiro príncipe renascentista!"
 flavor_hab.1303.title: "O Habilidoso [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName] recentemente concluiu seus estudos na [ShowBuildingTypeName('university')] de [ShowLocationName('vienna')] e agora tenta aprofundar seus estudos humanistas. Além de ter uma bem-sucedida carreira acadêmica, ele se mostra promissor em assuntos diplomáticos e pode ser valioso para nossas relações internacionais."
 flavor_hab.1303.a: "Ele seria um excelente professor em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Educação de Cuspinianus"
 flavor_hab.1303.b: "Ele tem potencial para ser um diplomata brilhante."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Diplomacia de Cuspinianus"
 flavor_hab.1303.c: "Não precisamos de seus serviços."
 flavor_hab.1400.title: "Uma Reunião do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] em [ShowLocationNameWithNoTooltip('hollabrunn')]"
 flavor_hab.1400.desc: "Recebemos notícias sobre uma reunião suspeita entre membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] na [ShowAreaName('austria_area')]. Um dos participantes, leal a [target_ruler.GetName], nos informou que eles estão planejando usar [target_pretender.GetName] para promover suas próprias exigências."
 flavor_hab.1400.a: "Que comportamento repulsivo."
 mailberger_noble_rebels: "Mailberger Bund"
 mailberger_noble_rebels_joining: "Todos os [pops|e] do estamento [ShowPopTypeName('nobles')] na [ShowAreaName('austria_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão ao grupo [target_mailberger_noble_rebels.GetName]."
 flavor_hab.1401.title: "Interesse de [target_rebel.GetNameWithNoTooltip] em $mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName] é um nobre talentoso e promissor de uma família inferior. Infelizmente, parece que ele está simpatizando com a rebelião que cresce em nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], com esperança de ampliar suas próprias ambições. Nós podemos assegurar sua lealdade e serviços, mas isso teria um preço expressivo."
 flavor_hab.1401.a: "É só mais um traidor."
 flavor_hab.1401.b: "Paguem-no."
 flavor_hab.1402.title: "As Exigências de Mailberger"
 flavor_hab.1402.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que há um tempo anda insatisfeito e participando de conspirações, agora apresenta suas exigências a [target_ruler.GetName]. Apesar de ser uma audácia apresentar essas exigências sob uma ameaça velada de rebelião armada, talvez seja mais inteligente atender à sua solicitação e fazer as pazes com os membros."
 flavor_hab.1402.a: "Parece bastante razoável."
 flavor_hab.1402.b: "Eles não vão ter nada!"
 flavor_hab.1403.title: "O Infeliz Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [ShowAreaNameWithNoTooltip('styria_area')]"
 flavor_hab.1403.desc: "Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ShowAreaName('styria_area')], insatisfeitos com o preço da guerra, uniram-se em franca oposição a [target_ruler.GetName]. Com os nossos esforços bélicos em andamento, isso pode ter um efeito negativo na situação atual, portanto devemos ter cautela ao lidar com esse assunto."
 flavor_hab.1403.a: "Malditos!"
 styria_noble_rebels: "Revolta da Estíria"
 styria_noble_rebels_joining: "Todos os [pops|e] do estamento [ShowPopTypeName('nobles')] na [ShowAreaName('austria_area')] perderão [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] e se juntarão ao grupo [target_styria_noble_rebels.GetName]."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Um astrônomo brilhante, [target_artist.GetName], concluiu sua graduação em [ShowLocationName('vienna')] e busca um patrocínio adequado para expandir seus estudos científicos. Se patrocinarmos sua pesquisa em nossa [ShowBuildingTypeName('university')] de [ShowLocationNameWithNoTooltip('vienna')], ele pode conquistar um progresso significativo."
 flavor_hab.1500.a: "Empreguem-no!"
 flavor_hab.1500.b: "Não temos interesse nos serviços dele."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] Publica sua Obra"
 flavor_hab.1501.desc: "[target_artist.GetName] fez um progresso significativo em sua carreira, publicando sua obra sobre a astronomia ptolemaica, chamada #italic Theoricae novae planetarum#!."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "O Pupilo de [target_artist.GetNameWithNoTooltip]"
 flavor_hab.1502.desc: "[target_character.GetName], assistente e pupilo de [target_artist.GetName], demonstrou sinais de genialidade parecidos com a de seu mestre e poderia nos servir como um grande trunfo, nos ajudando como assessor. A nossa decisão inicial de apoiar a pesquisa de [target_artist.GetNameWithNoTooltip] trouxe grandes avanços para o país [ROOT.GetCountry.GetName] e para nossa [ShowBuildingTypeName('university')]."
 flavor_hab.1502.a: "Que grande investimento!"
 flavor_hab.1502.b: "Isso vai impulsionar ainda mais os nossos esforços em pesquisas."
 flavor_hab.1600.title: "O Decreto de [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Com a influência crescente da reforma, o nosso país passou por um fluxo de convertidos da fé [ShowReligionAdjective('lutheran')]. O nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de origem [ShowReligionAdjective('catholic')] expressou a [target_ruler.GetName] suas preocupações sobre a influência que esses grupos podem adquirir e o dano que podem causar. Eles temem não apenas os efeitos em nossa política externa, mas também o conflito interno que essa divisão pode causar. Para reprimir esse movimento em seu início, devemos emitir um decreto com a ajuda de [target_character.GetName] deixando claro para a nossa população quais tipos de atos serão considerados heresia."
 flavor_hab.1600.a: "Precisamos agir rapidamente!"
 flavor_hab.1600.b: "Isso não é necessário."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Contra os melhores esforços do nosso país e do nosso [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], o [ShowPolicyName('mandate_of_ofen')] não impediu a difusão da religião [ShowReligionName('lutheran')]. [target_character.GetName] é um proeminente pregador da palavra [ShowReligionAdjectiveWithNoTooltip('lutheran')] em nosso país, e [target_ruler.GetName] está mostrando certo interesse nele. Podemos convidá-lo para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], no(a) qual ele poderá promover a causa da população [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.1601.a: "Ele será útil no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.b: "Não precisamos de hereges em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser foi o Pregador da Corte de Maximiliano II. Sob sua orientação, Maximiliano desenvolveu uma inclinação pela fé luterana, apesar de nunca ter se convertido para essa fé."
 flavor_hab.1602.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da Fé [ShowReligionAdjectiveWithNoTooltip('lutheran')] no País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1602.desc: "Após a reforma, alguns membros do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se converteram à religião [ShowReligionName('lutheran')]. Essa facção se preocupa com a falta de segurança jurídica que sua nova fé tem em nosso país, e quer a mesma proteção que tem o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] da fé [ShowReligionAdjective('catholic')]."
 flavor_hab.1602.a: "Teremos que nos comprometer com eles."
 flavor_hab.1602.b: "Rejeitem todas as suas exigências."
 flavor_hab.1602.c: "Adotem completamente a fé [ShowReligionNameWithNoTooltip('lutheran')]."
 flavor_hab.conversion.tt: "Alguns dos nossos [pops|e] no país [ROOT.GetCountry.GetName] se converterão para o [ShowReligionName('lutheran')]."
 flavor_hab.1603.title: "Conflito no(a) [GetInternationalOrganization('hre').GetName]"
 flavor_hab.1603.desc: "[GetInternationalOrganization('hre').GetName] se dividiu entre a fé [ShowReligionName('catholic')] e as novas crenças religiosas da reforma, lideradas pela fé [ShowReligionName('lutheran')]. Considerando a nossa influência notável no império, nossa posição dentro desse conflito ainda não foi definida e pode mudar o destino do império de forma considerável."
 flavor_hab.1603.historical_info: "Após a derrota da Liga de Esmalcalda na Batalha de Mühlberg, o Imperador Carlos V trabalhou para restaurar a união religiosa no Sacro Império Romano. Na Dieta Imperial de Augsburgo de 1548, ele impôs o Interim de Augsburgo nos estamentos imperiais, a fim de governar a política religiosa do império até que um conselho geral da Igreja Católica pudesse ser concluído. O Interim de Augsburgo refletia principalmente um ponto de vista católico, no entanto permitia casamento clerical e a comunhão sob as duas espécies (pão e vinho) para os leigos. Vários eleitores protestantes se opuseram à ênfase católica do Interim de Augsburgo e se recusaram a segui-lo. Carlos tentou forçar sua aceitação, ato que levou os protestantes a adotarem o Interim da Lípsia – que preservou as doutrinas protestantes – em uma Dieta posterior. Nenhum interim foi plenamente aceito, por isso nenhum acordo religioso germânico foi viabilizado até a Paz de Augsburgo em 1555, que estabeleceu o princípio #italic Cuius regio, eius religio#!, \"De quem é a região, dele se siga a religião\", ditando que a religião de cada governante seria então imposta a seus súditos."
 flavor_hab.1603.a: "Favorecer um meio termo."
 religious_compromise: "Favorece um Acordo Religioso"
 flavor_hab.1603.a.all: "Todos os [countries|e] no(a) [GetInternationalOrganization('hre').GetName] recebem [ShowBiasValue('religious_compromise')|+=0] de [opinion|e] do país [GetCountry('HAB').GetLongName]"
 flavor_hab.1603.b: "Apoiar a facção [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_hab.1603.b.catholics: "Todos os [countries|e] da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] no(a) [GetInternationalOrganization('hre').GetName] recebem [ShowBiasValue('favors_catholics_catholics')|+=0] de [opinion|e] do país [GetCountry('HAB').GetLongName]"
 favors_catholics_catholics: "Favorece os Católicos"
 flavor_hab.1603.b.protestants: "Todos os [countries|e] protestantes no(a) [GetInternationalOrganization('hre').GetName] recebem [ShowBiasValue('favors_catholics_protestants')|+=0] de [opinion|e] do país [GetCountry('HAB').GetLongName]"
 favors_catholics_protestants: "Favorece os Católicos"
 flavor_hab.1603.c: "Apoiar a facção [ShowReligionAdjectiveWithNoTooltip('lutheran')]."
 flavor_hab.1603.c.catholics: "Todos os [countries|e] da religião [ShowReligionAdjectiveWithNoTooltip('catholic')] no(a) [GetInternationalOrganization('hre').GetName] recebem [ShowBiasValue('favors_protestants_catholics')|+=0] de [opinion|e] do país [GetCountry('HAB').GetLongName]"
 favors_protestants_protestants: "Favorece os Protestantes"
 flavor_hab.1603.c.protestants: "Todos os [countries|e] protestantes no(a) [GetInternationalOrganization('hre').GetName] recebem [ShowBiasValue('favors_protestants_protestants')|+=0] de [opinion|e] do país [GetCountry('HAB').GetLongName]"
 favors_protestants_catholics: "Favorece os Protestantes"
 flavor_hab.1604.title: "Uma [ShowBuildingTypeNameWithNoTooltip('jesuit_college')] para o País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1604.desc: "Como os jesuítas têm permissão para entrar no país [ROOT.GetCountry.GetName], podemos utilizá-los para reforçar a nossa fé [ShowReligionAdjective('catholic')] sobre a nossa população. Os jesuítas prometeram construir uma [ShowBuildingTypeName('jesuit_college')] em nosso país, que nos serviria como um lugar de educação [ShowReligionAdjectiveWithNoTooltip('catholic')]. Embora essa ideia seja sedutora para o nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de fé [ShowReligionAdjectiveWithNoTooltip('catholic')], a população [ShowReligionAdjectiveWithNoTooltip('lutheran')] pode ver isso como um sinal de que estamos aumentando esforços para reconvertê-los."
 flavor_hab.1604.a: "Apoiar os jesuítas."
 flavor_hab.1604.b: "Limitar sua influência o quanto possível."
 flavor_hab.1604.c: "Expulsá-los do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1605.title: "As Denúncias Contra os Jesuítas"
 flavor_hab.1605.desc: "Nos últimos anos, nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tem recebido mais denúncias sobre a [ShowBuildingTypeName('jesuit_college')]. De acordo com as queixas, os jesuítas reconvertem a população [ShowReligionAdjective('lutheran')], violando a declaração de fé assinada por nós e as leis imperiais que guiam a coexistência da religião [ShowReligionName('catholic')] e da [ShowReligionNameWithNoTooltip('lutheran')] em nossas terras."
 flavor_hab.1605.a: "Não devemos criar uma briga com os jesuítas."
 flavor_hab.1605.a.tt: "Isso deixará a nossa população que segue a fé [ShowReligionNameWithNoTooltip('lutheran')] infeliz."
 flavor_hab.1605.b: "Tratar essas denúncias."
 flavor_hab.1605.b.tt: "Isso deixará a nossa população que segue o [ShowReligionNameWithNoTooltip('lutheran')] feliz."
 flavor_hab.1605.c: "Devemos nos livrar dos jesuítas."
 flavor_hab.1605.c.tt: "Isso fará nossa população que segue a fé [ShowReligionNameWithNoTooltip('lutheran')] muito feliz."
 flavor_hab.1606.title: "A Rejeição [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_hab.1606.desc: "Tanto [GetCountry('PAP').GetName] quanto [catholic_strong_country.GetName] fizeram protestos contra a decisão de expulsar os jesuítas das nossas terras. Eles exigem que nós voltemos a lhes conceder acesso ao país [ROOT.GetCountry.GetName] imediatamente e que os deixemos continuar com seu trabalho."
 flavor_hab.1606.a: "Vamos nos curvar e permitir que os jesuítas voltem ao país [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1606.b: "Nós recusamos suas exigências."
 flavor_hab.1607.title: "O Conselho do [ShowBuildingTypeNameWithNoTooltip('monastery')] do país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1607.desc: "Agora que a reforma alcançou o nosso país, ela traz consequências desesperadoras para a organização do nosso [ShowBuildingTypeName('monastery')]. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] reclama da falta de novos membros nas edificações do [ShowBuildingTypeNameWithNoTooltip('monastery')] e do estado financeiro desesperador no qual se encontram. Podemos instalar um conselho que assuma a administração do [ShowBuildingTypeNameWithNoTooltip('monastery')] a fim de resolver esse problema."
 flavor_hab.1607.a: "Reformem a estrutura do [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 flavor_hab.1607.a.tt: "Libera [ShowProductionMethodName('hab_reformed_monastery_maintenance')] para todas as edificações de [ShowBuildingTypeNameWithNoTooltip('monastery')] em nosso país."
 flavor_hab.1607.b: "Eles terão que se adaptar sozinhos."
 flavor_hab.1608.title: "A Confessio Bohemica"
 flavor_hab.1608.desc: "Os estamentos do povo [ShowCultureName('czech')] do nosso domínio nos abordaram com um apelo para confirmar sua própria religião [ShowReligionAdjective('lutheran')], fora da fé [ShowReligionAdjective('catholic')]. Embora os estamentos do governo [ShowCultureNameWithNoTooltip('czech')] ainda não sejam poderosos o bastante, recusá-los de imediato pode causar consequências graves no futuro."
 flavor_hab.1608.a: "Aceitar sem uma assinatura."
 royal_letter_of_bohemia: "Confissão da [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.b: "Recusar de imediato."
 refused_royal_letter_of_bohemia: "Recusou a Confissão da [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.c: "Aceitar com uma assinatura oficial."
 flavor_hab.1608.historical_info: "A #italic Confessio Bohemica#! foi aceita pelo Imperador Maximiliano II em maio de 1575, a fim de assegurar a herança de seu herdeiro designado, Rodolfo II. A Confissão foi emitida pelos estamentos não católicos da Boêmia para garantir sua condição legal sob o governo de Habsburgo. Maximiliano II aceitou a confissão como base legal, mas ele não a assinou, concedendo-a apenas nas terras boêmias principais, mas não da Silésia e na Lusácia. A assinatura da Carta de Majestade por Rodolfo II em 1609 confirmou esses direitos para os estamentos boêmios."
 flavor_hab.1609.title: "Recatolicização do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_hab.1609.desc: "As chamas da heresia ameaçaram consumir a união da cristandade em nossas terras, mas os desenvolvimentos recentes reacenderam a esperança pela verdadeira fé. Inspirados pelo [ShowAdvanceName('edict_of_restitution')] e nossa recente aliança com a facção [ShowReligionAdjective('catholic')] na Dieta Imperial, nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] agora defende uma ousada campanha de recatolicização para reconquistar os corações e mentes do povo. Eles argumentam que, por meio da aplicação dos ensinamentos da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] e da restauração da autoridade da Igreja, podemos restaurar a ordem divina em nosso(a) [ROOT.GetCountry.GetFlavorRank] e assegurar a posição de [ROOT.GetCountry.GetName] como um bastião da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] na [ShowContinentName('europe')]."
 flavor_hab.1609.a: "Vamos impor a recatolicização com fervor."
 flavor_hab.1609.b: "Vamos promover a fé verdadeira usando meios pacíficos."
 flavor_hab.1609.c: "Vamos nos concentrar na união em vez de na religião."
 flavor_hab.1700.title: "Um Banco para o País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1700.desc: "Para melhorar a nossa estabilidade financeira e reduzir a nossa dependência de outros recursos, devemos promover um banco estatal. Infelizmente, será necessário muito investimento inicial para garantir sua sobrevivência. Para isso, [target_ruler.GetName] pode exigir uma contribuição do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], embora eles certamente não ficariam felizes com essa decisão."
 flavor_hab.1700.a: "Exigiremos uma contribuição do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.1700.b: "Vamos nos virar sozinhos."
 flavor_hab.1700.historical_info: "Após a dependência de indivíduos privados de apoio financeiro levar à falência do Estado dos Habsburgos, o Imperador Leopoldo I tomou a decisão de fundar um banco estatal, o #italic Banco del Giro#!, em 1703. Devido ao envolvimento com políticas externas e aos grandes investimentos do estado no financiamento da Guerra da Sucessão Espanhola, o banco faliu apenas 2 anos depois e foi, no fim, entregue à cidade de Viena, passando a ser chamado #italic Wiener Stadtbank#!e desempenhando uma função central no financiamento dos Habsburgos a partir de então."
 flavor_hab.1701.title: "O Destino do Banco do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1701.desc: "Agora é a hora de decidir se podemos seguir adiante com os nossos planos para financiar um novo banco no país [ROOT.GetCountry.GetName]. Isso só será possível se conseguirmos juntar verba suficiente."
 flavor_hab.1701.a: "Um sucesso estarrecedor!"
 flavor_hab.1701.b: "Um fracasso espantoso."
 flavor_hab.1800.title: "A Produção Têxtil de [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]"
 flavor_hab.1800.desc: "O nosso território na província de [ShowProvinceDefinitionName('muhlviertel_province')] fica em um local excelente para expandir e estabelecer uma indústria têxtil prestigiada, especialmente com as [ShowGoodsName('fiber_crops')] de [ShowLocationName('linz')], uma escolha natural para se explorar. Se conseguirmos construir e investir em uma [ShowBuildingTypeName('cloth_manufactory')] forte, podemos nos beneficiar imensamente no futuro."
 flavor_hab.1800.a: "A oportunidade perfeita."
 flavor_hab.1800.b: "Tecelões não nos trarão riquezas."
 flavor_hab.1800.historical_info: "Devido às boas condições para o cultivo do linho, a área de Mühlviertel viu um rápido crescimento na tecelagem no início do século XVII. A indústria têxtil rapidamente se transformou um pilar importante da economia da Alta Áustria, embora, no final, tenha fracassado contra a competição internacional."
 flavor_hab.1801.title: "A Indústria Têxtil Próspera de [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1801.desc: "Nossos investimentos nos tecelões da [ShowProvinceDefinitionName('muhlviertel_province')] foram um grande sucesso! A [ShowBuildingTypeName('cloth_manufactory')] estabelecida está prosperando na área, e é certo que essas indústrias beneficiarão nossa economia nos próximos anos."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "A Indústria Têxtil Fracassada de [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1802.desc: "Sem qualquer investimento significativo na [ShowBuildingTypeName('cloth_manufactory')], não conseguimos concretizar nossos planos iniciais de construir uma indústria de [ShowGoodsName('cloth')] em [ShowProvinceDefinitionName('muhlviertel_province')]."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] se Estabelece em [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName] fez sua fama como banqueiro(a) graças às suas conexões com alguns membros de nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Com a riqueza considerável que adquiriu, pode se tornar um grande trunfo para nós, caso lhe ofereçamos uma posição em nosso conselho de assessoria."
 flavor_hab.1900.a: "Convidem-n[target_character.GetHimHer] para nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1900.b: "Não precisamos de mais assessores."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] Recomenda [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "Após oferecer seus excelentes serviços, [target_mentor.GetName] recomendou um possível sucessor para sua posição. [target_character.GetName], um(a) excelente banqueiro(a) por mérito próprio, poderia ocupar a função de [target_mentor.GetNameWithNoTooltip] como assessor(a) do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em questões financeiras."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] já é suficiente."
 flavor_hab.1902.title: "O Apoio de [target_character.GetNameWithNoTooltip] à Guerra"
 flavor_hab.1902.desc: "Esse tempo de guerra é dispendioso ao país [ROOT.GetCountry.GetName]. Felizmente, [target_character.GetName] se ofereceu para apoiar nossos esforços bélicos com uma bela quantia de sua riqueza sem exigir privilégios ou subsídios em troca."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "O Apoio de [target_character.GetNameWithNoTooltip] à Construção"
 flavor_hab.1903.desc: "[target_location.GetName] é um(a) [target_location.GetRank.GetName] cheio(a) de movimento e obras visíveis por todos os cantos. [target_character.GetName] ainda não se satisfez com a forma de [target_location.GetRank.GetNameWithNoTooltip] e nos concedeu uma doação generosa para continuar a transformação de [target_location.GetNameWithNoTooltip] em um(a) belo(a) [target_location.GetRank.GetNameWithNoTooltip] em estilo barroco."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "Os Planos Diplomáticos de [target_character.GetNameWithNoTooltip]"
 flavor_hab.2000.desc: "Um representante proeminente do [ShowInstitutionName('enlightenment')], [target_character.GetName] provou seu valor como diplomata e representante, tanto nas cortes de nossos rivais quanto nas de nossos aliados. [target_character.GetNameWithNoTooltip] agora criou um grande plano para assegurar o nosso lugar no cenário europeu. Essa pode ser uma oportunidade de ouro para que nós moldemos as nossas relações internacionais de acordo com as nossas preferências, especialmente com o nosso país rival [rival_country.GetName]."
 flavor_hab.2000.a: "Que plano perfeito."
 flavor_hab.2000.b: "A situação atual já está boa."
 hab_diplomatic_revolution: "Reaproximação Diplomática"
 flavor_hab.2001.title: "Reaproximação do País [GetCountry('HAB').GetNameWithNoTooltip]"
 flavor_hab.2001.desc: "[GetCountry('HAB').GetName] nos contatou com uma proposta para cessar as nossas relações hostis. Esta pode ser uma ótima oportunidade para ajustar a nossa diplomacia e forjar relações amistosas com o país [GetCountry('HAB').GetNameWithNoTooltip]."
 flavor_hab.2001.a: "Concordamos com sua proposta."
 flavor_hab.2001.b: "Não, eles são nossos inimigos por uma razão!"
 flavor_hab.2100.title: "As Reformas de [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.2100.desc: "Nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mais inteligente não está feliz com as atuais leis da entidade política [ROOT.GetCountry.GetName]. Essas políticas vagamente baseadas nos princípios do [ShowInstitutionName('enlightenment')] sofrerão grandes mudanças em praticamente todos os assuntos civis, graças a um decreto de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Embora algumas vozes em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [Select_CString(target_ruler.IsFemale,'ela', 'ele')] aconselhem a escolher uma abordagem menos radical e rápida para essa reforma, só o tempo dirá se essas preocupações não passam de um alarmismo reacionário."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Durante o reinado de Maria Teresa, de 1740 a 1780, a Áustria deu início a uma reforma de ideais do iluminismo. Embora ela tenha seguido uma abordagem conservadora para não incomodar a aristocracia, seu filho José II impôs ideias mais radicais depois que iniciou sua corregência com sua mãe em 1765. Embora seus ideais se concentrassem em uma mudança rápida para o absolutismo esclarecido, ele encarou uma resistência feroz de todas as partes da população austríaca."
 flavor_hab.2101.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Une-se Contra as Reformas"
 flavor_hab.2101.desc: "Os esforços reformistas de [target_ruler.GetName] não foram bem recebidos pelo nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Eles se recusam a cumprir as novas leis definidas no país [ROOT.GetCountry.GetName], a não ser que nós os compensemos por cada perda."
 flavor_hab.2101.a: "Recuem e ajustem as reformas."
 flavor_hab.2101.b: "Um pouco de ouro certamente os deixará calados."
 flavor_hab.2101.c: "Talvez eles precisem relembrar quem é o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] deles."
 flavor_hab.2102.title: "Sem Rejeição Contra as Reformas"
 flavor_hab.2102.desc: "As nossas reformas iniciadas por [target_ruler.GetName] foram aceitas sem as esperadas brigas referentes a cada detalhe das nossas políticas. Agora o país [ROOT.GetCountry.GetName] pode de fato ser um símbolo de esperança do [ShowInstitutionName('enlightenment')]."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "A Raabização da Gestão da Terras"
 flavor_hab.2103.desc: "[target_character.GetName], um(a) administrador(a) visionário(a), propôs uma política transformadora para lidar com as ineficiências no uso da terra em nosso [ROOT.GetCountry.GetFlavorRank]. O plano [target_character.GetHerHis], agora conhecido como \"raabização\", envolve a redistribuição das vastas terras detidas pelos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] para pequenos agricultores arrendatários em contratos hereditários. \"Ao dar poder ao estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], argumenta [target_character.GetLastNameWithNoTooltip], poderemos modernizar a agricultura, aumentar a produtividade e garantir maiores receitas para o estado\"."
 flavor_hab.2103.a: "Vamos implementar as reformas de [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.2103.b: "Suas ideias são muito radicais."
 flavor_hab.2104.title: "Reformas de [target_character.GetNameWithNoTooltip]"
 flavor_hab.2104.desc: "[target_character.GetName] é um proeminente estudioso do povo [ShowCultureName('slovak')] e bibliotecário imperial, que tem causado impacto com suas ideias radicais sobre governança e os direitos dos súditos. Conhecido como o \"Sócrates [ShowCultureNameWithNoTooltip('slovak')]\", [target_character.GetLastNameWithNoTooltip] argumenta que a educação e a reforma são vitais para a prosperidade do estado, e até mesmo desafiou os privilégios tradicionais do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Suas propostas para empoderar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e reduzir a influência das estruturas feudais arraigadas geraram um acalorado debate em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2104.a: "Devemos apoiar as propostas dele(a)."
 flavor_hab.2104.b: "Suas ideias ameaçam nossa estabilidade."
 flavor_hab.2104.historical_info: "Adam František Kollár foi um historiador, linguista e pensador político eslovaco que serviu como bibliotecário na Biblioteca da Corte Vienense. Um firme defensor do absolutismo esclarecido, Kollár argumentava a favor de reformas centralizadoras e da redução do poder da nobreza. Ele foi o mais importante assessor de Maria Teresa durante suas reformas legais e administrativas. Kollár também é conhecido por ter cunhado o termo \"etnologia\"."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] ocupa uma importante posição como o maior centro em nossa conexão com a [ShowAreaName('styria_area')]. Mas, infelizmente, [ShowLocationNameWithNoTooltip('wiener_neustadt')] não é vista como um centro de governança à altura dessa posição e precisa urgentemente de investimentos em sua infraestrutura. Com um pouco de apoio financeiro, concedido por [target_ruler.GetName], esse problema pode ser resolvido facilmente, e [ShowLocationNameWithNoTooltip('wiener_neustadt')] pode aumentar sua importância para o nosso reino."
 flavor_hab.2200.a: "É um investimento digno."
 flavor_hab.2200.b: "Que desperdício de dinheiro."
 flavor_hab.2200.historical_info: "Após a divisão da Dinastia Habsburgo em Habsburgos Albertinos e Leopoldinos em 1379, Wiener Neustadt foi elevada a uma das principais cidades residenciais dos Duques de Habsburgo. A cidade cresceu rapidamente em sua nova condição, especialmente sob o olhar diligente do Imperador Friedrich III."
 flavor_hab.2201.title: "A Segurança da [ShowAreaNameWithNoTooltip('austria_area')]"
 flavor_hab.2201.desc: "A posição de [ShowLocationName('wiener_neustadt')] é considerada vital na defesa do país [ROOT.GetCountry.GetName]. Infelizmente, as edificações defensivas de [ShowLocationNameWithNoTooltip('wiener_neustadt')] estão em um estado lamentável e não aguentariam qualquer invasão por mais de dois dias. Se isso acontecesse, a passagem para [ShowLocationName('vienna')] ficaria escancarada. Não podemos deixar que isso aconteça, então devemos modernizar nossas fortificações!"
 flavor_hab.2201.a: "[ShowAreaNameWithNoTooltip('austria_area')] deve ser protegida."
 flavor_hab.2201.b: "Uma invasão na [ShowAreaNameWithNoTooltip('austria_area')] é uma hipótese absurda."
 flavor_hab.2202.title: "Uma Academia Militar para o país [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.2202.desc: "Podemos aprender muito com os nossos amigos e adversários nos campos de batalha da [ShowContinentName('europe')]. Mas aprender apenas por meio de experiências pode se tornar um erro catastrófico quando se trata de operações militares. Se quisermos ocupar uma posição de força militar respeitada, devemos criar uma instituição para educar os nossos oficiais sobre a arte da guerra, não importa sua posição."
 flavor_hab.2202.a: "Vamos fundar a academia!"
 flavor_hab.2202.b: "Que ideia ridícula, os nossos oficiais já são inigualáveis!"
 flavor_hab.2202.historical_info: "A Guerra da Sucessão Austríaca mostrou a urgente necessidade de fazer uma reforma militar do exército austríaco. Para trazer o controle militar mais próximo das mãos do Estado, a Academia Militar Theresiana foi fundada pela Imperatriz Maria Teresa em 1751."
 flavor_hab.2300.title: "O Casamento [GetCountry('BUR').GetAdjectiveWithNoTooltip]"
 flavor_hab.2300.desc: "O país [GetCountry('BUR').GetLongName] é atualmente governado por uma soberana que ainda não se casou ou gerou um herdeiro. Seu eventual falecimento sem deixar descendência faria com que as terras do povo [GetCountry('BUR').GetAdjectiveWithNoTooltip] fossem absorvidas pela coroa do povo [GetCountry('FRA').GetAdjective], um cenário que representa uma grave ameaça ao equilíbrio de poder na [ShowContinentName('europe')] e à segurança do(a) [GetUniqueInternationalOrganization('hre').GetName]. Para evitar isso, foi sugerido arranjar um casamento entre [burgundian_ruler.GetName] e [austrian_ruler.GetName], formando uma união que asseguraria os territórios do país [GetCountry('BUR').GetNameWithNoTooltip] sob nosso controle e contrariaria a ambição do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_hab.2300.a: "Vamos propor o casamento."
 flavor_hab.2300.b: "É um movimento arriscado."
 flavor_hab.2300.historical_info: "Em 1477, Maria de Borgonha, a única filha e herdeira do Duque Carlos, o Temerário, herdou as vastas terras borgonhesas após a morte de seu pai na Batalha de Nancy. Como a França reivindicava suserania sobre partes da Borgonha, a herança de Maria foi contestada pelo Rei Luís XI da França. Para conter a pressão francesa, Maria casou-se com o Arquiduque Maximiliano da Áustria, formando uma poderosa aliança Habsburgo-Borgonha. Essa união não só garantiu a herança borgonhesa para a dinastia Habsburgo, mas também preparou o cenário para futuros conflitos com a França, à medida que ambos os poderes disputavam o controle desses territórios."
 flavor_hab.2301.title: "O Casamento [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2301.desc: "Um enviado diplomático do país [GetCountry('HAB').GetName] chegou em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com uma proposta audaciosa. Eles sugerem um casamento entre [burgundian_ruler.GetName] e [austrian_ruler.GetName], uma união que protegeria o país [ROOT.GetCountry.GetName] da incursão do povo [GetCountry('FRA').GetAdjective] e garantiria nossa soberania. Os emissários do povo [GetCountry('HAB').GetAdjectiveWithNoTooltip] argumentam que a herança do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] pelo país [GetCountry('FRA').GetAdjectiveWithNoTooltip], caso [burgundian_ruler.GetNameWithNoTooltip] morra sem um herdeiro, criaria um desequilíbrio de poder na [ShowContinentName('europe')], colocando em risco não apenas o país [ROOT.GetCountry.GetNameWithNoTooltip], mas também a segurança de todo(a) [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.2301.a: "Deveríamos considerar isso."
 flavor_hab.2301.b: "Não temos interesse em tal proposta."
 flavor_hab.2302.title: "[GetCountry('BUR').GetNameWithNoTooltip] Aceita Nossa Proposta"
 flavor_hab.2302.desc: "Boas notícias chegaram do país [GetCountry('BUR').GetName]! [burgundian_ruler.GetName] aceitou nossa proposta de casamento, solidificando uma união entre nossas duas grandes casas. Essa aliança colocará os vastos territórios do povo [GetCountry('BUR').GetAdjectiveWithNoTooltip] sob a influência do povo [ROOT.GetCountry.GetAdjective] e garantirá proteção contra o país [GetCountry('FRA').GetName]."
 flavor_hab.2302.a: "Ótimas notícias!"
 flavor_hab.2303.title: "[GetCountry('BUR').GetNameWithNoTooltip] Rejeita Nossa Proposta"
 flavor_hab.2303.desc: "A resposta do país [GetCountry('BUR').GetName] chegou, mas não é o que esperávamos. [burgundian_ruler.GetName] rejeitou nossa proposta de casamento, citando preocupações sobre a independência do país [GetCountry('BUR').GetNameWithNoTooltip] e a possível reação adversa do país [GetCountry('FRA').GetName]."
 flavor_hab.2303.a: "Um resultado decepcionante."
 flavor_hab.2400.title: "O Casamento [GetCountry('BOH').GetAdjectiveWithNoTooltip]"
 flavor_hab.2400.desc: "Já se passou quase uma geração desde que [rudolf.GetName] se tornou o primeiro governante [ROOT.GetCountry.GetAdjective] de [GetCountry('BOH').GetName]. No entanto, sua morte prematura em 1307, sem um herdeiro, nos fez perder o controle sobre o trono do país [GetCountry('BOH').GetAdjectiveWithNoTooltip]. Embora uma tomada armada do país [GetCountry('BOH').GetNameWithNoTooltip] seja impensável no clima atual, talvez uma abordagem mais diplomática possa servir aos nossos interesses. Uma aliança matrimonial com uma das filhas de [bohemian_ruler.GetName] poderia fornecer um caminho para renovar nossa reivindicação ao trono. Apresentada como um gesto para aliviar as tensões entre nossos reinos, tal proposta poderia plantar as sementes de uma futura união sob liderança do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_hab.2400.a: "Vamos propor o casamento."
 flavor_hab.2400.b: "Não podemos correr o risco de ofendê-los."
 flavor_hab.2400.historical_info: "Em 1357, Rodolfo IV da Áustria casou-se com Catarina da Boêmia, filha do Imperador Carlos IV. Esse casamento foi uma aliança estratégica destinada a fortalecer os laços entre os Habsburgos e a dinastia de Luxemburgo, que governava a Boêmia. Na época, ambas as famílias buscavam consolidar sua influência dentro do Sacro Império Romano e contrabalançar o crescente poder de casas nobres rivais."
 flavor_hab.2401.title: "Uma Abertura [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2401.desc: "Uma proposta surpreendente chegou do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('HAB').GetAdjective]: um casamento entre [austrian_ruler.GetName] e [target_princess.GetName], uma filha de [bohemian_ruler.GetName]. Os austríacos falam de reconciliação, propondo que tal união restauraria a paz e a estabilidade entre nossos reinos após anos de desconfiança. No entanto, muitos em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] suspeitam que seu verdadeiro objetivo seja recuperar influência sobre o país [ROOT.GetCountry.GetName], potencialmente até mesmo preparando o terreno para suas ambições dinásticas. Os defensores da proposta argumentam que uma forte aliança com o país [GetCountry('HAB').GetNameWithNoTooltip] poderia proteger o país [ROOT.GetCountry.GetNameWithNoTooltip] de ameaças externas, enquanto os detratores alertam que isso poderia levar à dominação do povo [GetCountry('HAB').GetAdjectiveWithNoTooltip] de nosso reino."
 flavor_hab.2401.a: "Esse casamento poderia servir aos nossos interesses."
 flavor_hab.2401.b: "Não podemos confiar em suas intenções."
 flavor_hab.2402.title: "[GetCountry('BOH').GetNameWithNoTooltip] Aceita Nossa Proposta"
 flavor_hab.2402.desc: "O(a) [GetCountry('BOH').GetGovernment.GetCourtTitle] do povo [GetCountry('BOH').GetAdjective] aceitou nossa proposta de aliança matrimonial, unindo [austrian_ruler.GetName] e [target_princess.GetName]. O casamento despertou a esperança de que a influência do povo [ROOT.GetCountry.GetAdjective] possa um dia ser restaurada no país [GetCountry('BOH').GetNameWithNoTooltip], talvez até levando nossa dinastia a recuperar o trono. Por enquanto, essa união é um passo em direção à paz e à prosperidade mútua de nossos reinos."
 flavor_hab.2402.a: "Uma ocasião importante!"
 flavor_hab.2403.title: "[GetCountry('BOH').GetNameWithNoTooltip] Rejeita Nossa Proposta"
 flavor_hab.2403.desc: "O(a) [GetCountry('BOH').GetGovernment.GetCourtTitle] do povo [GetCountry('BOH').GetAdjective] rejeitou nossa proposta de casamento, alegando que é desnecessária e inadequada neste momento. Alguns suspeitam que essa decisão foi influenciada pela desconfiança em relação ao país [ROOT.GetCountry.GetName], já que muitos do país [GetCountry('BOH').GetNameWithNoTooltip] continuam cautelosos em relação a nossas ambições dinásticas."
 flavor_hab.2403.a: "Temos que aceitar essa decepção."
 flavor_hab.2500.title: "A Rivalidade entre os Povos [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e [GetCountry('PRU').GetAdjectiveWithNoTooltip]"
 flavor_hab.2500.desc: "Há bastante tempo, somos os líderes incontestáveis do(a) [GetUniqueInternationalOrganization('hre').GetName], uma posição conquistada por meio de força, diplomacia e linhagem. No entanto, a ascensão do país [GetCountry('PRU').GetName] como um estado poderoso e ambicioso ameaça nossa hegemonia. Com suas reformas militares, crescimento econômico e influência crescente entre os príncipes do Império, [GetCountry('PRU').GetNameWithNoTooltip] representa um sério desafio à nossa autoridade. Alguns sugerem que devemos agir decisivamente para conter seu poder crescente antes que isso enfraqueça nosso papel como guardiões do Império."
 flavor_hab.2500.a: "Precisamos agir para contê-los."
 flavor_hab.2500.b: "Eles não são uma ameaça para nós."
 flavor_hab.2500.historical_info: "A rivalidade austro-prussiana tornou-se um dos conflitos definidores dentro do Sacro Império Romano. Enquanto a Áustria permanecia como a potência imperial dominante, a Prússia emergia como uma formidável rival sob a liderança de figuras como Frederico, o Grande, que a transformou em uma potência militar. Conflitos como a Guerra de Sucessão Austríaca e a Guerra dos Sete Anos desempenharam um papel importante na criação e intensificação dessa rivalidade, já que a Prússia buscava afirmar sua dominância no Império e desafiar a supremacia tradicional da Áustria."
 flavor_hab.2501.title: "A Rivalidade entre os povos [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2501.desc: "O(a) [GetCountry('HAB').GetGovernment.GetCourtTitle] do povo [GetCountry('HAB').GetAdjective] deixou claras suas intenções: eles buscam minar nossa crescente influência dentro do(a) [GetUniqueInternationalOrganization('hre').GetName]. Seja por meio de preparativos militares, esquemas diplomáticos ou hostilidade aberta, é evidente que o país [GetCountry('HAB').GetNameWithNoTooltip] vê o país [ROOT.GetCountry.GetName] como uma ameaça à sua dominância."
 flavor_hab.2501.a: "Não seremos intimidados!"
 flavor_hab.2600.title: "O Casamento [target_spain.GetAdjectiveWithNoTooltip]"
 flavor_hab.2600.desc: "A crescente ameaça representada pelo país [GetCountry('FRA').GetName] tem gerado preocupações nas cortes da [ShowContinentName('europe')]. Com o país [ROOT.GetCountry.GetName] e o país [target_spain.GetName] compartilhando um interesse mútuo em conter as ambições do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip], alguns assessores propuseram uma aliança matrimonial para solidificar a amizade entre nossas nações. Arranjar um casamento real com uma princesa do povo [target_spain.GetAdjectiveWithNoTooltip] fortaleceria os laços com o país [target_spain.GetNameWithNoTooltip], mas também estabeleceria as bases para uma coalizão mais ampla contra o povo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_hab.2600.a: "Vamos enviar uma proposta de casamento."
 flavor_hab.2600.b: "Encontraremos outro caminho."
 flavor_hab.2600.historical_info: "A primeira grande união austro-espanhola foi estabelecida em 1496, quando Filipe, o Belo, um arquiduque dos Habsburgo, casou-se com Joana de Castela, filha de Fernando e Isabel. Após a morte de Isabel em 1504, Filipe se tornou o primeiro rei Habsburgo de Castela. Essa união trouxe a coroa espanhola para a esfera de influência dos Habsburgo e, em última análise, lançou as bases para o domínio habsburgo sobre a Espanha e seu vasto império global durante os séculos XVI e XVII."
 flavor_hab.2601.title: "O Casamento [GetCountry('HAB').GetAdjectiveWithNoTooltip]"
 flavor_hab.2601.desc: "O(a) [GetCountry('HAB').GetGovernment.GetCourtTitle] do povo [GetCountry('HAB').GetAdjectiveWithNoTooltip] enviou uma proposta formal para um casamento real entre [austrian_ruler.GetName] e [target_princess.GetName]. Eles argumentam que tal aliança poderia contrabalançar o poder [GetCountry('FRA').GetAdjective] e proteger os interesses de ambos os reinos."
 flavor_hab.2601.a: "Vamos aceitar a proposta."
 flavor_hab.2601.b: "Vamos rejeitar a proposta."
 flavor_hab.2602.title: "[target_spain.GetNameWithNoTooltip] Aceita Nossa Proposta"
 flavor_hab.2602.desc: "[target_spain.GetName] aceitou nossa proposta de casamento, unindo nossos dois reinos em uma poderosa aliança contra nossos inimigos comuns. Juntos, o país [target_spain.GetNameWithNoTooltip] e o país [ROOT.GetCountry.GetName] se manterão unidos contra as ambições da [GetCountry('FRA').GetName], garantindo um futuro mais seguro e próspero para ambas as nações."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "[target_spain.GetNameWithNoTooltip] Rejeita Nossa Proposta"
 flavor_hab.2603.desc: "[target_spain.GetName] recusou nossa proposta de casamento, citando preocupações com outros compromissos e obrigações. Embora isso seja uma decepção para nossas aspirações de estreitar laços com o país [target_spain.GetNameWithNoTooltip], é também um lembrete da natureza delicada da diplomacia na [ShowContinentName('europe')]."
 flavor_hab.2603.a: "Exploraremos outras opções..."
