l_braz_por:
 flavor_geo.1.title: "A Expulsão dos [ShowCultureGroupNameWithNoTooltip('mongolian_group')]"
 flavor_geo.1.desc: "Já se passaram dez anos desde que juntamos nosso exército contra os líderes do [GetUniqueInternationalOrganization('ilkhanate').GetName] e expulsamos dezenas de milhares de tropas do exército dos [ShowCultureGroupName('mongolian_group')] das nossas terras. Acostumados com a corrupção, a saquear e abusar do nossos, os lordes cavaleiros estrangeiros ajudaram de perto o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ROOT.GetCountry.GetAdjective] a manter o nossos em rédea curta. [target_character1.GetName], usando a morte de [target_character2.GetName] como um pretexto, quebrou os nossos grilhões, exigindo a evacuação das tropas estrangeiras dos nossos territórios e massacrando os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] que [target_character1.GetSheHe] viu como vira-casacas ou influentes. O dia de hoje marca o décimo aniversário desse evento e as comemorações estão a caminho..."
 flavor_geo.1.a: "As festividades vão se espalhar pela entidade política [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_geo.1.b: "Vamos usar essa oportunidade para abater membros influentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 every_location_target_province_30_prosperity_tt: "Cada [location|e] possuído em [target_province.GetName] ganha [ShowNamedValue('prosperity_extreme_bonus')|+=2%] de [prosperity|e]"
 flavor_geo.2.title: "Comércio com o Oeste"
 flavor_geo.2.desc: "Para proteger o nosso futuro, seria inteligente considerar relações diplomáticas e mercantis com vários ocidentais abastados. Apesar de sermos a cabeça de um(a) forte [ROOT.GetCountry.GetFlavorRank], estamos cercados de pagãos hostis. Manter correspondências com o ocidente só aumentaria o nosso elo com eles e protegeria a nossa posição em uma época em que até o antigo e poderoso [GetUniqueInternationalOrganization('ilkhanate').GetName] cai aos pedaços..."
 flavor_geo.2.a: "Vamos fazer transações comerciais com a entidade política [target_country1.GetNameWithNoTooltip]."
 flavor_geo.2.b: "Vamos recorrer à entidade política [target_country2.GetNameWithNoTooltip]."
 flavor_geo.2.c: "A entidade política [target_country3.GetNameWithNoTooltip] nos deixará ricos."
 flavor_geo.2.d: "Não precisamos de nenhum deles."
 flavor_geo.3.title: "Emissário do País [GetCountry('GEO').GetNameWithNoTooltip]"
 flavor_geo.3.desc: "Um grupo de convidados peculiaríssimos chegaram ao(à) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] vestindo branco e vermelho. Aparentemente, eles são uma embaixada diplomática representando [target_character.GetName] e vieram aqui para negociar a entrada do nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] em [target_location.GetName], em troca de relações cordiais e uma diplomacia ativa entre os dois reinos."
 flavor_geo.3.a: "Uma bela proposta."
 flavor_geo.3.b: "Não temos interesse neles."
 trade_in_caucasus_key: "Comércio em [ShowRegionNameWithNoTooltip('caucasus_region')]"
 flavor_geo.4.title: "Correspondência com um(a) [target_country2.GetGovernment.GetRulerTitle]"
 flavor_geo.4.desc: "Em tempos perigosos como esse, é sempre bom fazer fortes amizades com nossos colegas. Em tempos de grande necessidade, é essencial criar pontes entre as diferentes religiões e alcançar um benefício mútuo. Com isso em mente, surgiu a sábia sugestão de contatar o(a) [target_country2.GetGovernment.GetRulerTitle] do país [target_country2.GetLongName]. Um domínio poderoso e abastado, seus municípios abrigam muita gente [ShowReligionGroupAdjective('christian')]. Podemos negociar um tratamento melhor para eles em troca de uma aliança e boas relações..."
 flavor_geo.4.a: "Enviem uma carta para eles."
 flavor_geo.4.b: "Temos mais o que fazer."
 flavor_geo.4.historical_info: "Historicamente, Jorge V da Geórgia e o Rei Filipe VI de França tinham uma relação cordial por correspondências que durou anos. Em uma de suas cartas, Jorge V da Geórgia expressa seu comprometimento para participar das forças de Filipe VI em uma nobre empreitada: a libertação das terras santas de Jerusalém. Ele garantiu seu compromisso com a causa do rei francês, oferecendo apoio com 30.000 soldados."
 flavor_geo.5.title: "Carta de [target_country.GetGovernment.GetRulerTitle]"
 flavor_geo.5.desc: "Um diplomata do(a) [target_country.GetGovernment.GetCourtTitle] de [target_character.GetName] chegou. Em sua correspondência, o(a) [target_country.GetGovernment.GetRulerTitle] [target_country.GetAdjectiveWithNoTooltip] destaca a necessidade que os nossos países têm de cooperar para cuidar das minorias de origem [ShowReligionGroupAdjective('christian')] dentro do nosso território, protegendo as nossas fronteiras do nosso domínio das ameaças vizinhas."
 flavor_geo.5.a: "Há mérito nas palavras de [target_character.GetShortNameWithNoTooltip]."
 flavor_geo.5.b: "Não nos importamos com essas atividades desprezíveis."
 every_christian_pop_gains_25_satisfaction_tt: "Cada [pop|e] da fé [ShowReligionGroupAdjective('christian')] no país [GetCountry('MAM').GetName] ganha [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_geo.5.historical_info: "Jorge V da Geórgia manteve uma relação ativa com o sultanato dos Mamelucos por meio de cartas trocadas entre ele e seu colega mameluco Bahri. Com essa atividade diplomática, vários mosteiros georgianos foram colocados na Palestina sob a influência da Igreja Ortodoxa Georgiana. Suas correspondências também conquistaram a passagem livre para peregrinos georgianos até a Terra Santa."
 flavor_geo.6.title: "A Resposta do Povo [target_country2.GetAdjectiveWithNoTooltip]"
 flavor_geo.6.desc.a: "Ficamos repletos de alegria ao ler a resposta positiva em nome do(a) [target_country2.GetGovernment.GetCourtTitle] [target_country2.GetAdjective]. Destacando os interesses em comum dos nossos povos, [target_character2.GetName] se dispõe a criar uma aliança conosco!"
 flavor_geo.6.desc.b: "Apesar dos nossos melhores e mais bem intencionados esforços para estabelecer uma aliança mutuamente benéfica, o(a) [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjective] foi contra estreitar relações com o nosso povo..."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Campanha Contra o(a) [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Os nossos vizinhos orientais na entidade política [target_country2.GetName] têm sido uma pedra no nosso sapato há tempos. A solução mais sábia seria usar o raciocínio de suas crenças pagãs e hostilidade descarada para escalar uma grande expedição e apagá-los do mapa, de uma vez por todas. Os exércitos estão prontos e os nossos assessores já começaram a desenhar seus planos de batalha..."
 flavor_geo.7.a: "Que haja guerra."
 flavor_geo.7.b: "Não podemos arriscar hostilidades abertas."
 flavor_geo.8.title: "Cartas de [target_character2.GetNameWithNoTooltip]"
 flavor_geo.8.desc: "Nas distantes terras do oeste há um(a) poderoso(a) [target_country2.GetGovernment.GetCourtTitle] com cavaleiros distintos e riquezas fartas. Apesar da distância entre nós, estamos unidos por uma causa em comum.\n\n[target_location.GetName] está novamente nas mãos de pagãos, e sua proteção deve ser a maior prioridade para eles e para nós. Muitos membros do nosso conselho solicitaram uma linha de comunicação aberta entre nós e o(a) [target_country2.GetLongName], pedindo assistência nos desafios das nossas cruzadas..."
 flavor_geo.8.a: "Enviem-lhe uma carta para pedir seu apoio."
 flavor_geo.8.b: "Não temos tempo para isso."
 flavor_geo.9.title: "[ShowReligionGroupNameWithNoTooltip('christian')] no Oriente"
 flavor_geo.9.desc: "Um grupo muito inesperado chegou hoje! Eles afirmam que são mensageiros do(a) [target_country.GetFlavorRank] da fé [ShowReligionGroupAdjective('christian')] pela região [ShowRegionName('caucasus_region')]. Eles apresentam um selo decorado, assinado com as cruzes que costumávamos vestir e levantar por [target_location.GetName]...\n\nA carta reforça a importância de assegurar um lugar fixo na Terra Santa e em troca solicita ajuda para sua causa."
 flavor_geo.9.a: "Vamos ajudá-los com dinheiro!"
 flavor_geo.9.b: "Os nossos cavaleiros os ajudarão!"
 flavor_geo.9.c: "Não temos tempo para promessas vazias..."
 up_to_x_commoners_will_migrate_tt: "Alguns dos [ShowPopTypeName('peasants')] no(a) [province_definition|e] da nossa [capital|e] migrarão para [target_country.GetName]"
 flavor_geo.10.title: "A Resposta do(a) [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjectiveWithNoTooltip]"
 flavor_geo.10.desc: "Após uma longa e árdua jornada, os nossos diplomatas retornaram do Oeste com a resposta do(a) [target_country2.GetGovernment.GetRulerTitle] do governo [target_country2.GetAdjective]. Sua assistência certamente ajudaria os nossos esforços militares no exterior.\n\nUm silêncio amedrontador dominou a sala enquanto o selo era aberto, revelando o seu conteúdo..."
 flavor_geo.10.a: "Alegrem-se! Eles concordaram em ajudar!"
 flavor_geo.10.b: "Recusaram!? Como ousam?"
 flavor_geo.11.title: "Um Vizinho Poderoso"
 flavor_geo.11.desc: "Nem com os nossos melhores esforços para proteger a nossa independência, aliados ao nosso sucesso militar e à expulsão das tropas estrangeiras do nosso solo, conseguimos deter as potências vizinhas de manipularem a nossa riqueza. A última pessoa a tentar isso foi ninguém menos que [target_character2.GetName], da entidade política [target_country2.GetLongName]. [target_character2.GetSheHe|U] exigiu um pequeno tributo em troca da nossa autonomia contínua sob sua proteção."
 flavor_geo.11.a: "É um pequeno preço a se pagar..."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] não terá nada!"
 flavor_geo.12.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "Fazendo um gesto de diplomacia e boa vontade, o(a) vizinho(a) [target_country.GetLongName] concordou em entrar em nossa esfera de influência e pagar um tributo valioso, reconhecendo o poder da nossa autoridade que permeia suas terras!"
 flavor_geo.12.desc.b: "O(a) [target_country.GetLongName] vem resistindo com teimosia à invasão estrangeira vez após outra. Em vez de perceberem que somos evidentemente mais fortes e poderosos, eles mais uma vez recusaram se curvar e, pelo contrário, resolveram desafiar a nossa autoridade."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Eles ainda se curvarão..."
 flavor_geo.13.title: "Ordem por [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "O nosso domínio engloba uma das áreas montanhosas mais impenetráveis e majestosas da região, onde muitas pessoas vivem nas encostas e nas fendas mais profundas dessas montanhas gigantes. Entretanto, sua distância até a nossa capital acabou gerando um grau de autonomia que beira a rebeldia. Se investirmos nessas comunidades, poderemos integrá-las com sucesso, reduzindo sua autonomia..."
 flavor_geo.13.a: "Eles precisam reconhecer a nossa autoridade."
 flavor_geo.13.b: "Não vamos perturbar o esquema atual."
 flavor_geo.14.title: "Casa da Moeda de Elegir"
 flavor_geo.14.desc: "A moeda é uma linguagem de poder e influência. Conforme expandimos o nosso domínio e nos estabelecemos no oriente, cresce a necessidade de utilizar uma moeda para manter os fortes e exércitos. Um novo depósito de metal valioso foi localizado em [target_location.GetName] e, com isso, nossos assessores fazem uma série de planos para continuar desenvolvendo essa grande descoberta e maximizar a extração."
 flavor_geo.14.historical_info: "Embora a posição geográfica exata da casa da moeda seja bastante disputada, a cunhagem de Eligir é considerada um dos pilares mais importantes de várias grandes nações, pois iniciou suas operações por volta de 740 d.C. Foi aqui que a moeda jalaírida foi cunhada durante o reinado chupanida na Transcaucásia."
 flavor_geo.14.a: "Que brilhante!"
 flavor_geo.14.b: "Não vamos sucumbir à ganância, ajudem os habitantes locais..."
 flavor_geo.15.title: "Os Muros de [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "A posição de [target_location.GetName] tem uma importância vital. Perto da entrada de uma montanha, algumas fortificações improvisadas que foram construídas pelos habitantes locais cumpriram muito bem a sua função. Entretanto, à medida que crescemos e englobamos uma área maior ao sudoeste, seria prudente estudar como expandir essas defesas para proteger a estrada que chega na nossa capital."
 flavor_geo.15.a: "Vamos financiar a expansão!"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "A Presença [ShowReligionAdjectiveWithNoTooltip('catholic')] em [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "Apesar da distância entre nossos territórios, mantivemos contato ativo com o(a) [target_country.GetLongName] e [target_character2.GetName]. Durante as nossas trocas diplomáticas, concordamos em permitir a fundação de uma [ShowBuildingTypeName('missionary_building')] em [target_location1.GetName]. Desde 1330, com a nomeação de [GetCharacter('geo_giovanni_da_firenze').GetName] como bispo de [ShowLocationName('tbilisi')], a pressão continuou aumentando para que [target_character1.GetName] aceite a religião [ShowReligionName('catholic')], para a reprovação dos nossos súditos..."
 flavor_geo.16.a: "Vamos apenas manter relações cordiais..."
 flavor_geo.16.b: "Eles ultrapassaram esse limite!"
 flavor_geo.16.c: "Talvez haja mérito em suas palavras?"
 suffer_20_opinion_with_every_catholic_in_range_tt: "Todo [country|e] da fé [ShowReligionAdjectiveWithNoTooltip('catholic')] dentro do nosso [diplomatic_range|e] vai perder [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] de [opinion|e] em relação a nós"
 flavor_geo.17.title: "Um Mensageiro do(a) [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.17.desc_common: "Desde o estabelecimento de uma [ShowBuildingTypeName('missionary_building')] em [target_location1.GetName], nós gozamos de uma relação saudável com [target_character.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ No entanto, os últimos anos levaram a uma triste deterioração, causada pela demolição dos nossos estamentos pelo território de [target_country.GetLongName]..."
 flavor_geo.17.a: "Isso é loucura!"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ Em uma reviravolta, [target_character1.GetShortNameWithNoTooltip] concordou em aceitar a fé verdadeira, espalhando a luz [ShowReligionName('catholic')] pela [ShowRegionNameWithNoTooltip('caucasus_region')]."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "A Difusão do [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_geo.19.desc: "Com a introdução do [ShowReligionName('catholic')] no nosso país, parte do nosso povo o abraçou ativamente, recrutando novos seguidores a cada dia que se passa. O batismo de [target_character.GetName] foi o movimento mais recente responsável pelo crescimento dessa nova fé dentro do nosso território. Alguns apoiam a adoção do [ShowReligionNameWithNoTooltip('catholic')], instigando relações mais próximas com o ocidente, enquanto outros temem abandonar a nossa fé e tradições..."
 flavor_geo.19.a: "Isso precisa parar!"
 flavor_geo.19.b: "Solicitem mais missões."
 flavor_geo.20.title: "O [ShowReligionNameWithNoTooltip('catholic')] no(a) [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.20.desc: "Desde o batismo de [target_character.GetName], muitos indivíduos influentes no(a) [target_country.GetGovernment.GetCourtTitle] [TARGET_COUNTRY.GetAdjective] defendem a mudança formal de seu país para o [ShowReligionName('catholic')]. Para que essa mudança seja eficaz e ágil, eles nos pediram uma das duas opções: financiar uma nova [ShowBuildingTypeName('missionary_building')] em vários locais importantes, ou forjar uma aliança para apoiar a causa deles..."
 flavor_geo.20.a: "Vamos financiar seus esforços."
 flavor_geo.20.b: "A aliança está para sair."
 flavor_geo.20.c: "Não temos obrigação de ajudar."
 flavor_geo.21.title: "Correspondência do(a) [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.21.desc: "Agindo para apoiar a nossa causa a favor do [ShowReligionName('catholic')], o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle] concordou em oferecer uma grande ajuda na forma de..."
 flavor_geo.21.a: "... novas missões da fé [ShowReligionAdjectiveWithNoTooltip('catholic')]!"
 flavor_geo.21.b: "... uma aliança!"
 flavor_geo.21.c: "... apoio emocional."
 flavor_geo.22.title: "Restauração do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_geo.22.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pisoteia as fortunas e direitos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] há tempo demais. Revoltados, membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e influentes homens da fé foram até [target_character.GetName] em [target_location.GetName] para exigir que o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] seja reprimido, antes que sua ganância acabe com todos nós!"
 flavor_geo.22.a: "Ouçam o conselho do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_geo.22.b: "Imponham algumas limitações."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Eclipse Solar de [GetCurrentYear]"
 flavor_geo.23.desc: "Um fenômeno surpreendente acabou de ser observado! Em uma cena icônica, o sol foi coberto por uma sombra escura avermelhada, dando a impressão de que mergulhou na escuridão! Conforme o dia se torna noite, as pessoas mais supersticiosas comentam sobre renascimento, profecias e uma era de escuridão..."
 flavor_geo.23.a: "Não há nenhum paraíso para onde possamos fugir!"
 flavor_geo.23.b: "Um fenômeno astronômico muito curioso."
 flavor_geo.24.title: "As Exigências de [target_character2.GetShortNameWithNoTooltip]"
 flavor_geo.24.desc: "O grande conquistador e lorde de um vasto território nos contatou por meio de seus dignatários e fez uma proposta inacreditável! Em meio a solicitações e risadas assustadoras, [target_character2.GetSheHe] exige que [target_character1.GetName] e toda o grupo familiar [ROOT.GetCountry.GetGovernment.GetAdjective] aceite o [target_religion.GetName] para não arriscar despertar a ira de um(a) [target_country2.GetFlavorRank] de grande poder..."
 flavor_geo.24.a: "Infelizmente, temos que fazer isso. Pelo bem do nosso povo..."
 flavor_geo.24.b: "Não trairemos a nossa fé!"
 flavor_geo.24.historical_info: "No fim do século XIV, o Reino da Geórgia foi duramente ameaçado por Tamerlão, um conquistador poderoso cujas invasões deixaram a região tumultuada. Enquanto as forças de Tamerlão causavam o caos pelas terras da Geórgia, os governantes locais eram confrontados com a terrível escolha de converterem-se ao islã para evitar a devastação, ou encarar a destruição contínua. Após semanas de discussão, negociações e pressão acumulada, as autoridades da Geórgia acharam mais fácil converterem-se apenas no papel, abandonando essa fachada assim que vissem o poder de Tamerlão decair."
 flavor_geo.25.title: "A Conversão do país [target_country1.GetLongNameWithNoTooltip]"
 flavor_geo.25.desc: "Nossos conquistadores mais gentis nos abordaram conforme cavalgávamos por várias regiões, trazendo notícias do país [target_country1.GetLongName]. Parece que o chefe local responsável por supervisionar suas relações exigiu que [target_character1.GetName] aceite o [target_religion.GetName]. Aparentemente, a carta contém..."
 flavor_geo.25.a: "... insolência! Vamos destruí-los!"
 flavor_geo.25.b: "... uma recusa decidida. Esqueçam deles por enquanto."
 flavor_geo.25.c: "... uma proclamação oficial da conversão de [target_character1.GetShortNameWithNoTooltip]."
 flavor_geo.26.title: "Identidade Religiosa da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_geo.26.desc: "A aceitação da fé [GetCountry('TIM').GetAdjective], recentemente forçada pelo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] obviamente não foi vista com bons olhos pela maioria da população. As nossas crenças de origem [ROOT.GetCountry.GetReligion.GetAdjective] não podem ser dominadas tão facilmente pela influência estrangeira, mesmo que sob a ameaça da guerra. Muitos afirmam que [target_character.GetName] deve abjurar essa conversão e preparar-se para defender a fé verdadeira."
 flavor_geo.26.a: "Na verdade, foi um estratagema e serviu seu propósito."
 flavor_geo.26.b: "O que passou, passou."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "Recentemente um indivíduo proeminente não sai da boca de muitos membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]. De uma família nobre menor e sem posses de [target_location.GetName], [target_character2.GetName] já fez fama por suas conquistas militares, após dedicar-se desde muito cedo a buscar essa carreira. Ter esse talento por perto com certeza melhoraria as nossas capacidades militares e táticas enérgicas como as [target_character2.GetHerHis] certamente seriam úteis nos conflitos que nos aguardam."
 flavor_geo.27.a: "Convidem-n[target_character2.GetHerHim] para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], suas habilidades nos serão úteis."
 flavor_geo.27.b: "Não precisamos dos conselhos de nobres de origem questionável."
 flavor_geo.27.historical_info: "Célebre defensor da Geórgia contra as invasões de potências como os otomanos e safávidas, Jorge Saakadze foi um distinto líder militar no começo do século XVII. De uma família proeminente, ele inicialmente serviu como comandante do Reino da Cártlia. Saakadze ganhou fama por sua estratégia genial, especialmente durante a Batalha de Tsitsamuri em 1625, na qual ele garantiu uma vitória crucial contra os safávidas. Sua carreira foi marcada tanto por triunfos militares quanto tumultos políticos, incluindo conflitos com a corte real da Geórgia."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "De uma casa nobre inferior, [target_character2.GetName] vem demostrando ter bastante curiosidade e inteligência desde muito cedo. Durante sua infância no(a) [target_location.GetRank.GetName] de [target_location.GetName] onde nasceu, [target_character2.GetSheHe] costumava estudar tudo o que encontrava na biblioteca de sua família. Mais tarde, quando [target_character2.GetSheHe] se mudou para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character2.GetSheHe] absorveu todo o conhecimento da biblioteca do governo [ROOT.GetCountry.GetGovernment.GetAdjective]. Mesmo muito jovem, [target_character2.GetSheHe] já experimentou escrever e alguns de seus textos são promissores. Se esse talento for cultivado, [target_character2.GetSheHe] com certeza se tornará um(a) excelente escritor(a)."
 flavor_geo.28.a: "Vamos mantê-l[target_character2.GetHerHim] por perto no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_geo.28.b: "É só uma criança camponesa, deixem-n[target_character2.GetHerHim] voltar para o lugar de onde veio."
 flavor_geo.28.historical_info: "Um proeminente estudioso, diplomata e escritor georgiano, Sulkhan-Saba Orbeliani ganhou renome com suas contribuições para a literatura e educação da Geórgia. Membro da influente família Orbeliani, ele é mais conhecido por sua obra #italic A Vida de Saba#! e por suas traduções de clássicos como as Fábulas de Esopo para o idioma georgiano, com ricos toques de tradição literária da Geórgia. Seus esforços na educação e diplomacia foram essenciais na promoção e preservação da cultura georgiana durante um período de instabilidade política e ameaças externas. O impacto de Orbeliani é lembrado por ter fomentado o renascimento intelectual e cultural da Geórgia."
