l_braz_por:
 flavor_swe_dan.1.title: "O Destino do Sul de Halland"
 flavor_swe_dan.1.desc: "A entidade política [GetCountry('DAN').GetLongName] continua com dívidas e nós temos dinheiro sobrando. Podemos nos oferecer para comprar [ShowLocationName('laholm')] e [ShowLocationName('asbo')] deles, a fim de unificar nossas terras na Escânia."
 flavor_swe_dan.1.historical_info: "Em 1341, o Rei Magno IV da Suécia adquiriu o sul de Halland do governo empobrecido da Dinamarca. Essa compra foi uma vitória diplomática e estratégica e assegurou uma presença mais forte da Suécia no litoral ocidental, além de acesso a rotas comerciais essenciais. Halland viria a se tornar um campo de batalha entre a Dinamarca e a Suécia posteriormente, mas sua aquisição marcou uma afirmação antecipada da influência da Suécia na região."
 flavor_swe_dan.1.a: "Façam a oferta!"
 flavor_swe_dan.1.b: "Podemos gastar esse dinheiro em coisas melhores."
 flavor_swe_dan_offer: "Se eles aceitarem, pagaremos #Y 250#!@gold!."
 flavor_swe_dan.2.title: "$flavor_swe_dan.1.title$"
 flavor_swe_dan.2.desc: "Ainda temos dívidas e agora a [GetCountry('SWE').GetLongName] se ofereceu para comprar [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. O que devemos fazer?"
 flavor_swe_dan.2.a: "Precisamos do dinheiro!"
 flavor_swe_dan.2.b: "Essa terra é nossa!"
 flavor_swe_dan.3.title: "Os Dinamarqueses Aceitam"
 flavor_swe_dan.3.desc: "A [GetCountry('DAN').GetLongName] aceitou nossa proposta por [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. Agora nossas terras na Escânia estão unificadas."
 flavor_swe_dan.3.a: "Elas serão nossas para sempre..."
 flavor_swe_dan.4.title: "Os Dinamarqueses Recusam"
 flavor_swe_dan.4.desc: "A [GetCountry('DAN').GetLongName] recusou nossa proposta por [ShowLocationName('laholm')] e [ShowLocationName('asbo')]. Isso merece uma resposta militar!"
 flavor_swe_dan.4.a: "Isso significa guerra!"
