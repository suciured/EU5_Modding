 flavor_ven.1.title: "Evolução da Comuna de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Durante muitos séculos, a Comuna de [ROOT.GetCountry.GetName] e o Conselho dos Quarenta serviram ao(à) [ROOT.GetCountry.GetFlavorRank] como o órgão supremo do governo, transformando o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] em uma autoridade cada vez mais simbólica para nossa nação. Naturalmente, esse desenvolvimento entrou em conflito com os governantes eleitos que pretendiam exercer uma função importante nas políticas internas do Estado.\n\nConforme novas reformas se entranham no processo burocrático [ROOT.GetCountry.GetAdjectiveWithNoTooltip], a velha Comuna e Conselho dos Quarenta se veem obsoletos. Muitos deveres do conselho foram relegados ao(à) [ROOT.GetCountry.GetGovernment.GetParliament.GetName] e a Comuna deixou de ser adequada para sustentar as crescentes demandas burocráticas do Estado. Chegou a hora de substituir as duas instituições por um órgão governamental completamente novo, que também envolva o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] mais ativamente nas políticas internas."
 flavor_ven.1.a: "Vamos criar a Signoria de [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.1.b: "Devemos considerar esse ato com cautela dentro do(a) [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_ven.2.title: "Stratioti!"
 flavor_ven.2.desc: "Após a queda da [ShowLocationName('constantinople')], grande parte do povo [ShowCultureName('greek_culture')] e do exército [ShowCultureName('albanian')] se juntaram à causa do(a) [ROOT.GetCountry.GetLongName] para lutar contra o governo [GetCountry('TUR').GetAdjective]. Esse grupo foi uma temida cavalaria leve que ficou conhecida como \"Stratioti\", palavra do idioma [ShowCultureNameWithNoTooltip('greek_culture')] que significa \"soldado\". Um de seus líderes mais notáveis foi Graitzas Paleólogo, que atuou como comandante [GetCountry('BYZ').GetAdjective] até 1461."
 flavor_ven.2.a: "Eles serão temidos por nossos inimigos!"
 flavor_ven.3.title: "Inquisição Dominicana"
 flavor_ven.3.desc: "Quando o(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], com a intenção de destruir os hereges albigenses e patarenes, se esforçou para estabelecer a Inquisição Dominicana por toda a [ShowRegionName('italy_region')], o(a) [ROOT.GetCountry.GetFlavorRank] resistiu à sua introdução na entidade política [ROOT.GetCountry.GetName]. O Estado se lançou para descobrir hereges, que quando encontrados eram exterminados pelo Patriarca, o Bispo de Castello, ou qualquer outro Ordinário [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. O Tribunal que examinava os casos dava uma resposta baseada nos fatos apurados. Ele era chamado para afirmar se a pessoa sendo examinada era culpada ou não de heresia. A punição era função de uma autoridade secular. Esse arranjo não satisfazia a Corte de [ShowLocationName('rome')], então um inquisidor foi indicado pelo(a) [GetCountry('PAP').GetGovernment.GetRulerTitle], mas ele exigia a autorização do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] antes que pudesse agir. Assim, um conselho foi criado com três nobres do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] para atuarem como avaliadores do Santo Ofício. O dever deles era proteger os direitos do povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] contra a invasão eclesiástica, incluindo contra a interferência em questões religiosas dentro das colônias. Sem sua presença e sanção, nenhum ato do Santo Ofício era válido na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]. A Inquisição na entidade política [ROOT.GetCountry.GetNameWithNoTooltip] certamente não foi uma instituição sanguinária, graças em grande parte à atitude independente do Estado, que insistia na presença de avaliadores seculares em cada julgamento."
 flavor_ven.3.a: "O Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip] Primeiro, O Povo [ShowReligionGroupAdjectiveWithNoTooltip('christian')] Depois"
 ven_venetian_first: "Venezianos Primeiro, Cristãos Depois"
 flavor_ven.3.b: "Somos um povo verdadeiramente [ShowReligionAdjectiveWithNoTooltip('catholic')]!"
 ven_christian_first: "O Povo [ShowReligionGroupAdjectiveWithNoTooltip('christian')] Primeiro!"
 flavor_ven.4.title: "Arte dell'Abbaco"
 flavor_ven.4.desc: "Jovens pelos quais tenho interesse e que buscam ocupações mercantis frequentemente me pedem para escrever os princípios fundamentais da aritmética, bastante conhecidos como ábaco. A Arte dell'Abbaco foi o primeiro livro de matemática impresso na Europa, escrito no idioma [ROOT.GetCountry.GetAdjective] e impresso em [ShowLocationName('treviso')] no ano de 1478."
 flavor_ven.4.a: "Isso será útil!"
 flavor_ven.5.title: "Os Ministros dos Canais"
 flavor_ven.5.desc: "A segurança e a prosperidade da entidade política [ROOT.GetCountry.GetName] sempre dependeu da localização de sua lagoa. Em 1501, em uma tentativa de reduzir o assoreamento da lagoa, o Grande Conselho formou um comitê chamado \"Savi alle Acque\" para desviar os rios que fluíam para dentro da lagoa. O sucesso com os anos salvou Serenissima de desastres e ampliou a prosperidade da cidade.\n\nO que devemos fazer?"
 flavor_ven.5.a: "Vale a pena!"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] pode sobreviver sem isso!"
 flavor_ven.6.title: "O Gueto"
 flavor_ven.6.desc: "Iniciando em 1516, o(a) [ROOT.GetCountry.GetFlavorRank] obrigou o povo [ShowReligionAdjective('judaism')] a viver em uma área da cidade conhecida em [ROOT.GetCountry.GetAdjective] como \"geti\", onde as antigas fundições foram construídas. Isso serviu como uma medida de identificação para administrar as lojas de penhores da cidade com taxas estabelecidas pela Serenissima. Várias outras regulamentações onerosas também foram incluídas, e em troca delas a comunidade ganhou a liberdade de praticar sua fé e proteção, em caso de guerra.\n\nO que devemos fazer?"
 flavor_ven.6.a: "Concedam um lugar para eles!"
 flavor_ven.6.b: "Não na entidade política [ROOT.GetCountry.GetNameWithNoTooltip]!"
 flavor_ven.7.title: "O(a) explorador(a) [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] foi um(a) explorador(a) dos [ShowCultureGroupName('italian_group')] de [ShowLocationName('vicenza')]. [target_character.GetHeShe|U] participou da grande expedição de Fernão de Magalhães durante sua viagem pelo mundo. Durante a expedição, [target_character.GetHeShe] foi assistente de Magalhães e escreveu um diário cuidadoso sobre ela. [target_character.GetLastNameWithNoTooltip] foi uma das 18 pessoas que retornaram à Espanha dentre as 240 que embarcaram na viagem três anos antes. Essa viagem foi a primeira circum-navegação pelo mundo, e seu diário é a fonte de conhecimento sobre tudo que sabemos sobre essa expedição."
 flavor_ven.7.a: "O mundo é mesmo redondo!"
 flavor_ven.8.title: "Conscrição Naval"
 flavor_ven.8.desc: "Dificuldades para dominar os mares trouxeram mais mudanças. Até 1545, os remadores nas galés eram marinheiros livres que se inscreviam e ganhavam um salário. Eles eram originalmente do povo [ROOT.GetCountry.GetAdjective], porém, mais tarde, o povo [ShowCultureName('dalmatian')|U], Cretense e [ShowCultureName('greek_culture')|U] participou em peso. Por conta da dificuldade de contratar tripulações suficientes, [ROOT.GetCountry.GetName] recorreu à conscrição, acorrentando os remadores aos bancos, como outras marinhas já haviam feito. Cristoforo da Canal foi o primeiro cidadão [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a comandar uma galé como essa.\n\nO que devemos fazer?"
 flavor_ven.8.a: "Implementar a Conscrição"
 flavor_ven.8.b: "Isso é contra a entidade política [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]!"
 flavor_ven.9.title: "Fortezza di Sant'Andrea"
 flavor_ven.9.desc: "O forte de Sant'Andrea foi construído em 1545 para proteger a entrada principal da entidade política [ROOT.GetCountry.GetName] da [ShowProvinceDefinitionName('adriatic_sea_province')]. O forte foi projetado pelo famoso arquiteto Michele Sanmichele. Ele foi provavelmente o único arquiteto dos [ShowCultureGroupName('italian_group')] do século que teve a oportunidade de ver a arquitetura dos [ShowCultureName('greek_culture')], já que ele viajou pelo território [ShowCultureNameWithNoTooltip('greek_culture')] do(a) [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. A fortaleza permaneceu protegendo a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] por mais de trezentos anos.\n\nO que devemos fazer?"
 flavor_ven.9.a: "Vamos construí-lo!"
 flavor_ven.9.b: "É muito caro."
 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "A ponte de Rialto é uma das quatro pontes que atravessam o Grande Canal da entidade política [ROOT.GetCountry.GetName]. A princípio ela foi feita de madeira, mas pegou fogo durante uma revolta em 1310 e desabou nos anos de 1444 e 1524. A renovação da ponte de Rialto foi proposta pela primeira vez em 1503, com a ideia de reconstruí-la com pedras. As autoridades solicitaram propostas em 1551 após considerarem vários projetos desde 1503 e nas décadas seguintes. Famosos arquitetos como Jacopo Sansovino, Palladio e Vignola ofereceram projetos, mas suas propostas foram consideradas inadequadas para a situação, pois todas envolviam uma abordagem clássica com vários arcos. O famoso artista Michelangelo também foi considerado como arquiteto da ponte de Rialto, mas o projeto enviado por Antonio da Ponte acabou derrotando os outros, graças a seu audacioso desenho com um vão só.\n\nO que devemos fazer?"
 flavor_ven.10.a: "Vamos construi-la!"
 flavor_ven.10.b: "A ponte de madeira já é boa o suficiente."
 flavor_ven.11.title: "L'Orfeo - A Primeira Ópera"
 flavor_ven.11.desc: "A ópera barroca L'Orfeo, de [target_character.GetName] é baseada no conto [ShowCultureName('greek_culture')] de Orfeu, o músico, poeta e profeta que desceu até Hades para trazer sua falecida noiva Eurídice de volta à vida. A ópera foi escrita em 1607 para um espetáculo da corte durante o Carnaval anual de [ShowLocationName('mantova')], e sua partitura foi publicada em 1609 e 1615 por [target_character.GetLastNameWithNoTooltip]. Quarenta e um instrumentos diferentes, com grupos distintos de instrumentos utilizados para retratar cenas específicas e personagens, foram listados na partitura publicada por [target_character.GetLastNameWithNoTooltip]."
 flavor_ven.11.a: "Perdes-me por amor excessivo?"
 flavor_ven.12.title: "O Nascimento da Ciência Moderna"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] é para a maioria das pessoas o(a) [galileo_galilei_scope.GetMotherFather] da ciência moderna. Em 1592, [galileo_galilei_scope.GetHeShe] passou a lecionar matemática na Universidade de [ShowProvinceDefinitionName('padua_province')]. Ao aprender sobre a luneta, [galileo_galilei_scope.GetHeShe] construiu sua série de telescópios, muito melhores do que havia sido feito até então, e começou a examinar o céu, descobrindo montanhas na lua e quatro satélites orbitando Júpiter. Junto com sua obra sobre movimentos e mecânicas, [galileo_galilei_scope.GetHeShe] formou o básico do que se tornaria a ciência moderna."
 flavor_ven.12.a: "Isso é uma grande dádiva!"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] e a Imprensa Aldina"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] é o lar de um dos pioneiros da impressão de livros. A prática e arte de imprimir livros ainda é uma técnica que engatinha, mas [target_character.GetName], em especial a sua gráfica, a Imprensa Aldina, ganharam reputação por fazer uma tipografia consistente e nítida, além de traduções bem executadas do latim. Utilizar itálicos e ponto-e-vírgula de forma consistente são algumas das contribuições de [target_character.GetShortNameWithNoTooltip] para o campo da tipografia. No campo de encadernação de livros, também contribuiu com um formato de fácil manuseio, o Octavo, garantindo que os clássicos que saíam de sua prensa móvel fossem mais portáteis, em vez de tentar simular o formato de manuscritos medievais."
 flavor_ven.13.a: "Festina Lente!"
 aldus_disappears_tt: "A oficina de [target_character.GetNameWithNoTooltip] fechará e [target_character.GetSheHe] desaparecerá."
 flavor_ven.14.title: "Crescimento da Indústria de [ShowGoodsNameWithNoTooltip('glass')] de Murano"
 flavor_ven.14.desc: "Desde o fim do século XIII, a indústria de vidro [ROOT.GetCountry.GetAdjective] ficou confinada na ilha de Murano para reduzir os riscos de incêndios. A popularidade do [ShowGoodsName('glass')] de Murano continuou crescendo desde então, deixando os assopradores de vidro ricos e influentes. Os segredos de como produzir esses produtos tão refinados são conhecidos por poucos fora das nossas fronteiras, e para proteger esse conhecimento, os assopradores de vidro ficam confinados na cidade.\n\nConforme a popularidade do [ShowGoodsNameWithNoTooltip('glass')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] continua a crescer, o mundo segue mudando. Com a queda da [ShowLocationName('constantinople')], inúmeras pessoas com as raras habilidades necessárias para criar vidro pedem para se estabelecerem em Murano."
 flavor_ven.14.a: "Dê boas-vindas a cada assoprador de vidro [GetCountry('BYZ').GetAdjectiveWithNoTooltip]."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Indústria de Vidro de Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Com origem no século XIII, a indústria de assopradores de vidro de Veneza, estabelecida na ilha de Murano, é única e produz uma das várias commodities de luxo que tornam Veneza tão conhecida."
 flavor_ven.15.title: "O Ciocca"
 flavor_ven.15.desc: "[target_character.GetName], assoprador(a) de vidro com um talento notável, conseguiu criar objetos de vidro completamente inéditos na entidade política [ROOT.GetCountry.GetName]. Os lustres de Ciocca, cujo nome foi inspirado em seus formatos parecidos com buquês de flores, ficaram amplamente populares entre os ricos, o que faz a indústria de vidro [ROOT.GetCountry.GetAdjectiveWithNoTooltip] prosperar novamente."
 flavor_ven.15.a: "A indústria de [target_location.GetNameWithNoTooltip] vai prosperar!"
 flavor_ven.15.b: "Que a arte floreie o nosso nome!"
 flavor_ven.16.title: "O Julgamento de Veronica Franco"
 flavor_ven.16.desc: "Uma das \"cortesãs honestas\" mais famosas da entidade política [ROOT.GetCountry.GetName], Veronica Franco está sendo julgada por feitiçaria na cidade. Uma mulher famosa por seu intelecto e beleza, Franco ganhou muitos inimigos graças a sua influência sobre seus clientes, bem como sua participação explícita na vida artística e literária da entidade política [ROOT.GetCountry.GetNameWithNoTooltip].\n\nApós fazer uma defesa muito eloquente diante da Inquisição, só resta saber se o intelecto de Franco é bastante afiado para protegê-la dos guardiões da moralidade."
 flavor_ven.16.a: "Culpada!"
 flavor_ven.16.b: "Inocente!"
 flavor_ven.17.title: "Gôndolas Extravagantes"
 flavor_ven.17.desc: "A moralidade do público deve ser constantemente protegida pelo governo [ROOT.GetCountry.GetAdjective], por isso, de tempos em tempos, leis são criadas para garantir que o nosso povo continue seguindo os ideais da fé [ShowReligionGroupAdjective('christian')] sobre os quais a nossa cidade foi construída. As gôndolas são simples embarcações, e centenas delas transportam o povo pelos canais da entidade política [ROOT.GetCountry.GetName] diariamente. São tão frequentes que muitas famílias ricas e poderosas de nosso(a) [ROOT.GetCountry.GetFlavorRank] sucumbiram à tentação de ostentar sua riqueza. Gôndolas têm de todos os tipos, tamanhos e cores, e algumas são tão exageradamente decoradas que viraram uma afronta ao pensamento verdadeiramente [ShowReligionGroupAdjectiveWithNoTooltip('christian')].\n\nAgora, a sociedade debate se deve haver uma lei que proíba a decoração dessas gôndolas, já que algumas delas simbolizam tudo o que há de errado na nossa grande cidade."
 flavor_ven.17.a: "Vamos pintá-las de preto!"
 flavor_ven.17.b: "Desconsidere os moralistas, as gôndolas são impressionantes."
 flavor_ven.18.title: "A Escola do País [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName], a cidade que há séculos é a mais pioneira na arte da impressão e na produção de vidros da [ShowRegionName('italy_region')], começou a superar ou, no mínimo, competir com [ShowLocationName('rome')] pela posição de cidade mais influente da arte e música. Grandes pintores como Tintoretto, Ticiano, Veronese, ou músicos como Monteverdi, Gabrieli ou Donati são alguns dos diversos artistas que trabalham e vivem na nossa cidade. Na [ShowRegionNameWithNoTooltip('italy_region')] e mundo afora, a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] começou a se tornar um sinônimo de arte."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "Comércio de [ShowGoodsNameWithNoTooltip('pepper')] Ameaçado"
 flavor_ven.1000.desc: "O governo [GetCountry('POR').GetAdjective] tomou o controle do comércio do [ShowRegionName('indian_ocean_region')], desviando o comércio em torno da [ShowContinentName('africa')] em vez de passar pela [ShowLocationName('alexandria')]. Isso afetou gravemente as nossas chances de controlar o Comércio de [ShowGoodsName('pepper')]. Nós podemos, no entanto, tentar enviar alguma ajuda para a entidade política [GetCountry('MAM').GetName]."
 flavor_ven.1000.a: "Enviar ajuda para [ShowLocationNameWithNoTooltip('alexandria')]!"
 ven_helping_mamelukes: "Ajudando os $mamluks$"
 flavor_ven.1000.b: "Não é problema nosso."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] envia ajuda."
 flavor_ven.1001.desc: "Com o controle [GetCountry('POR').GetAdjective] sobre o comércio do [ShowRegionName('indian_ocean_region')], o comércio da entidade política [ven_scope.GetGovernment.GetGovernmentType.GetName] de [ven_scope.GetName] gera grandes preocupações. Como cultivamos relações relativamente positivas, eles resolveram nos ajudar enviando [ShowGoodsName('lumber')] para construirmos novos navios e outros recursos para nossos comerciantes."
 flavor_ven.1001.a: "Que boas notícias!"
 venetian_help: "Ajuda Veneziana"
 flavor_ven.19.title: "Uma Aliança Profana"
 flavor_ven.19.desc: "[GetCountry('TUR').GetName] se interessou por [TARGET_PROVINCE.GetName] e agora contempla atacar a entidade política [target_country.GetName]. Em uma jogada diplomática inesperada, eles propõem uma aliança conosco. Se nós lhe emprestarmos a nossa força naval e afirmarmos suas reivindicações no sul da [ShowRegionName('italy_region')], eles prometem nos ajudar no futuro.\n\nIsso certamente pode ser benéfico, mas será que devemos ousar nos aproximarmos dos inimigos do Cristianismo?"
 flavor_ven.19.historical_info: "Embora Veneza e os otomanos costumassem ser grandes inimigos, em 1479 os otomanos propuseram uma aliança contra o Reino de Nápoles. A Signoria de Veneza acabou recusando esse acordo, mas seu embaixador na Constantinopla encorajou os turcos a dominarem Otranto e garantir outras cidades do Sul da Itália."
 flavor_ven.19.a: "Oferecer apenas apoio diplomático."
 flavor_ven.19.b: "Concordar com a proposta."
 flavor_ven.19.c: "Repreender os pagãos."
 flavor_ven.19.a.tt: "[GetCountry('TUR').GetNameWithNoTooltip|U] ganhará [government_power|e]."
 flavor_ven.19.b.tt: "Entraremos em uma [alliance] com a [GetCountry('TUR').GetNameWithNoTooltip|U]."
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Embora a nossa potência naval seja inigualável, a nossa falta de uma zona intermediária na terra faz de [ShowLocationName('venice')] um alvo vulnerável a ataques terrestres. Para reduzir a ameaça de [ShowLocationNameWithNoTooltip('venice')] ser atacada pelas margens da [ShowRegionName('italy_region')], há a opção de trocar o nosso foco temporariamente para a conquista de domínios no continente. Expandir o nosso reino até a [ShowRegionNameWithNoTooltip('italy_region')] criaria uma linha de defesa adequada, além de aumentar expressivamente a segurança de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.20.a: "Vamos insistir nas nossas reivindicações!"
 flavor_ven.20.b: "Não podemos arcar com guerras terrestres."
 flavor_ven.20.historical_info: "Para proteger as rotas comerciais e aumentar a segurança de Veneza, a República começou a expandir pela área terrestre da Itália, controlando a terra de Verona. Isso acabou levando ao estabelecimento dos chamados \"Domini di Terraferma\", os \"Domínios da Terra Firme\". Eles serviram como uma zona intermediária entre seus vizinhos terrestres e Veneza."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')], que já é uma joia brilhante do cenário cultural da [ShowRegionName('italy_region')], há muito tempo serve como lar de uma comunidade de artistas e intérpretes de sucesso. A fim de consolidar ainda mais seu status como um centro de excelência artística e fornecer um grande palco para nossos cidadãos talentosos, é cada vez mais frequente ver pedidos para construir um teatro e casa de ópera magnífico. O projeto do [ShowBuildingTypeName('teatro_san_cassiano')] lançaria uma luz de esplendor e riqueza, exibindo a genialidade artística de [ShowLocationNameWithNoTooltip('venice')] e atraindo admiradores de todos os cantos."
 flavor_ven.21.a: "Vamos encomendar sua construção!"
 flavor_ven.21.b: "Não podemos arcar com isso."
 flavor_ven.21.historical_info: "O Teatro San Cassiano, construído em Veneza no ano de 1637, é a primeira casa de ópera pública do mundo e representa um importante marco na história das artes performáticas, consolidando a função de Veneza como um centro cultural pioneiro."
 flavor_ven.23.title: "A Infestação de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "A nossa decisão de limitar os esforços para reconstruir o devastador desastre natural trouxe consequências graves. A maior parte de [ShowLocationName('venice')] continua em ruínas, com muitas edificações ainda em mau estado e ruas cobertas de escombros. A falta de uma restauração e sanitização adequada criou um ambiente propício para proliferação de doenças e pestes, ameaçando a saúde e bem-estar dos nossos cidadãos.\n\nEssas condições terríveis e a destruição prolongada causaram surtos de doenças, com pestes se alastrando rapidamente pela população. A reputação do(a) [target_location.GetRank.GetName] e seu moral sofreram imensamente, por isso é necessário tomar uma ação urgente para resolver essa crise que só piora. Precisamos reconsiderar a nossa abordagem e investir em uma limpeza e restauração generalizadas para recuperar a saúde, a ordem e a prosperidade."
 flavor_ven.23.a: "Precisamos agir imediatamente!"
 flavor_ven.23.b: "É tarde demais para fazer algo."
 flavor_ven.24.title: "A Inundação de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] foi acometida por uma calamidade inesperada. Chuvas volumosas causaram a elevação do Mar Adriático, que inundou seriamente o(a) [target_location.GetRank.GetName]. As águas inundaram as nossas ruas, lares e infraestruturas vitais, causando um dano expressivo que desalojou inúmeros cidadãos. Esse dilúvio implacável destruiu o cotidiano, comércio e a estabilidade do(a) [target_location.GetRank.GetNameWithNoTooltip] que amamos. A magnitude desse desastre requer uma ação ágil e incisiva para aliviar o dano e prevenir mais devastação."
 flavor_ven.24.a: "Implementar medidas para atenuar os danos."
 flavor_ven.24.b: "Os habitantes vão resolver isso."
 flavor_ven.25.title: "Queda de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "Nós conquistamos uma vitória momentânea quando os poderosos muros da [ShowLocationName('constantinople')] foram derrubados por nossas forças, recordando o nosso triunfo durante a Quarta Cruzada. Essa conquista histórica inicia um novo capítulo para o(a) [target_location.GetRank.GetName], outrora monumental. Ansiosos para reivindicar os espólios da guerra, nossos soldados insistem em saquear os tesouros inigualáveis do(a) [target_location.GetRank.GetNameWithNoTooltip], mas essas ações levariam a uma devastação expansiva, além de enfurecer a população local.\n\nOutros propõem uma estratégia ousada: reestabelecer o(a) [GetCountry('LAT').GetLongName], transformando a [ShowLocationNameWithNoTooltip('constantinople')] em um Estado vassalo controlado por nós."
 flavor_ven.25.a: "Saquear o(a) [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_ven.25.b: "[ShowLocationNameWithNoTooltip('constantinople')] mudará."
 flavor_ven.25.b.tt: "A entidade política [GetCountry('LAT').GetLongName] será estabelecida como nosso [ShowSubjectTypeName('vassal')] na [ShowLocationName('constantinople')]. Transferiremos a propriedade da [ShowLocationNameWithNoTooltip('constantinople')] e nosso núcleo de lá para eles."
 flavor_ven.25.c: "Reestabelecer na região mais ampla."
 flavor_ven.25.c.tt: "A entidade política [GetCountry('LAT').GetLongName] será estabelecida como nosso [ShowSubjectTypeName('vassal')] na [ShowAreaName('thrace_area')]. Transferiremos a propriedade de todos os nossos locais e núcleos na [ShowAreaNameWithNoTooltip('thrace_area')] para eles."
 flavor_ven.25.d: "Tomar a [ShowLocationNameWithNoTooltip('constantinople')] já é bastante triunfal."
 flavor_ven.26.title: "Libertação de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Após séculos de ocupação estrangeira, os estandartes do Cristianismo e da nossa entidade política [GetCountry('VEN').GetLongName] balançam sobre esse lugar sagrado. Essa conquista monumental inspirou grande reverência e orgulho entre o nosso povo, mas também nos trouxe uma importante decisão sobre o futuro da governança de [ShowLocationName('jerusalem')].\n\nAlguns defendem que manter [ShowLocationNameWithNoTooltip('jerusalem')] controlada diretamente pelo governo do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] garantiria a nossa influência, além de proteger a santidade do(a) [target_location.GetRank.GetName]. Outros propõem reestabelecer a entidade política [GetCountry('KOJ').GetName], criando um Estado vassalo que pode governar a região enquanto serve nossos interesses e honra o legado das Cruzadas."
 flavor_ven.26.a: "O(a) [target_location.GetRank.GetNameWithNoTooltip] continuará sob o nosso controle."
 flavor_ven.26.b.tt: "A entidade política [GetCountry('KOJ').GetLongName] será estabelecida como nosso [ShowSubjectTypeName('vassal')] em [ShowLocationName('jerusalem')]. Transferiremos a propriedade da [ShowLocationNameWithNoTooltip('jerusalem')] e nosso núcleo de lá para eles."
 flavor_ven.26.b: "[ShowLocationNameWithNoTooltip('jerusalem')] mudará."
 flavor_ven.26.c.tt: "A entidade política [GetCountry('KOJ').GetLongName] será estabelecida como nosso [ShowSubjectTypeName('vassal')] na [ShowAreaName('levant_area')]. Transferiremos a propriedade de todos os nossos locais e núcleos no [ShowAreaNameWithNoTooltip('levant_area')] para eles."
 flavor_ven.26.c: "Vamos reestabelecer a entidade política [GetCountry('KOJ').GetNameWithNoTooltip] em todo o [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.27.title: "Expandindo o [ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "A construção do [ShowBuildingTypeName('doges_palace')] em [ShowLocationName('venice')] começou no século IX e continuou nos séculos seguintes. Projetado para ser um edifício parecido com uma fortaleza, esse palácio evoluiu com o tempo, se tornando uma representação magnífica da arquitetura gótica. Essa maravilha da arquitetura serve a dois propósitos: como residência do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], líder proeminente da entidade política [GetCountry('VEN').GetLongNameWithNoTooltip], e como sede de várias cortes e gabinetes do governo.\n\nCom o tempo, no entanto, a edificação ficou visivelmente deteriorada, precisando de uma reforma. Talvez devamos considerar transformá-lo em um espaço capaz de ofuscar até as residências dos reis do ocidente."
 flavor_ven.27.a: "Boa ideia!"
 flavor_ven.27.b: "O palácio está bem como está agora."
 flavor_ven.27.historical_info: "No século XVI, o Palácio do Doge passou por reformas e expansões substanciais, resultando em uma amplificação significativa de sua grandeza. Um dos desenvolvimentos mais incríveis foi a conclusão de sua fachada icônica que, de frente para o Grande Canal, exibia o esplendor arquitetônico do palácio para todos que chegavam pela água. Esse período de renovação e expansão consolidou ainda mais o status do palácio como um símbolo permanente do poder e da autoridade de Veneza. Seus salões e aposentos caracterizados por um design complexo e decoração opulenta não apenas testemunharam séculos de atividades políticas, como também serviram como prova da rica história da cidade e sua contínua importância no cenário global."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "As nossas atividades marítimas e nossa engenhosa indústria naval deram renome aos nossos construtores navais. O coração das nossas operações marítimas é o [ShowBuildingTypeName('venetian_arsenal')], situado em [ShowLocationName('venice')]. Bem localizado estrategicamente, esse complexo marítimo tem uma função vital na força marítima da cidade. Suas construções navais prósperas e armamentos de embarcações inovadores são o que garantem nosso domínio no mar."
 flavor_ven.28.a: "Uma parte célebre do nosso patrimônio naval!"
 flavor_ven.28.historical_info: "O Arsenal Veneziano serviu como o principal estaleiro e depósito naval de Veneza e foi crucial para o domínio naval da cidade e seu poder militar. Este vasto complexo foi responsável pela construção e manutenção da frota de Veneza, incorporando a avançada tecnologia de construção naval da república e sua capacidade industrial."
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "O domínio urbano de [ShowLocationName('venice')] é decorado com várias maravilhas arquitetônicas. De afrescos a estátuas, elas atraem inúmeros artistas promissores que desejam aprender com o conhecimento já estabelecido para ganhar renome. A mais nova joia a adornar a nossa capital é nada mais, nada menos do que a basílica de $san_zanipolo$. Seu grande edifício de tijolos foi projetado no estilo gótico e suas dependências servem à primeira igreja dominicana do nosso grande povo. Essa obra é dedicada a João e Paulo, dois mártires lendários, cuja presença foi documentada pela primeira vez por volta do século IV."
 flavor_ven.29.a: "Magnífico!"
 flavor_ven.30.title: "Superpotência Naval do Mediterrâneo"
 flavor_ven.30.desc: "Poucos países podem entender ou se igualar ao nosso nível de especialização quando se trata de assuntos marítimos. A nossa afinidade com o comércio e questões relacionadas ao mar nos tornou um dos maiores domínios do Mediterrâneo. A nossa tradição surge do amor e da adoração pela água, que nos impulsiona à grandeza e serve como a principal defesa da nossa capital, em [ROOT.GetCountry.GetCapital.GetName]. Agora que a nossa marinha é uma hegemonia inquestionável no Mediterrâneo, vamos proclamar o mar como Mare Nostrum, o nosso mar!"
 flavor_ven.30.a: "Nós te abraçamos, ó, mar, como um símbolo do nosso domínio verdadeiro e eterno."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] se destaca por sua pintura distinta, característica da [ShowInstitutionName('renaissance')] do território dos [ShowCultureGroupName('italian_group')]. Natural de [ShowLocationName('pieve')], perto de [ShowLocationName('venice')], ganhou fama por seu competente uso de cores e técnicas inovadoras de pincelada, com uma jornada artística que se estende por sete décadas. Durante esse longo período, [target_character.GetSheHe] criou uma grande variedade de obras, incluindo retratos, narrativas mitológicas e composições religiosas.\n\nSeus retratos mais notáveis, como \"#italic Vênus de Urbino#!\", são aclamados por sua profundidade psicológica e esquemas cromáticos intensos. O impacto de [target_character.GetLastNameWithNoTooltip] na evolução da arte da entidade política [ROOT.GetCountry.GetNameWithNoTooltip] e da Europa é profundo, e seu legado duradouro [target_character.GetHerHim] torna um(a) dos(as) principais artistas da [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "Que homem genial!"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] Durante a [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "Durante a [ShowInstitutionName('renaissance')] na entidade política [ROOT.GetCountry.GetName], a arte e a arquitetura alcançaram novos patamares de sofisticação e esplendor. A arte da entidade política [ROOT.GetCountry.GetNameWithNoTooltip], caracterizada por cores luminosas e profundidade emocional, pode ser vista nas obras de pintores, escultores e arquitetos renomados.\n\nEsses artistas capturam a essência de seus objetos de estudo com excelência, utilizando paletas de cores vibrantes e técnicas de chiaroscuro incríveis que dão às suas criações um toque de realismo inigualável. O retrato é um tema recorrente e vários artistas retrataram personagens de forma notável. Além disso, eles popularizam temas alegóricos e mitológicos, exibindo o grande alcance e apelo emocional da arte da entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.32.a: "Fascinante!"
 flavor_ven.32.a.tt: "Todo local possuído com uma [ShowBuildingTypeName('library')] ganha [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_ven.32.historical_info: "Durante a Renascença, Veneza surgiu como um vibrante centro cultural e artístico, atraindo alguns dos artistas mais renomados dessa era. Ticiano Vecelli criou obras-primas como #italic Assunção da Virgem Maria#! e #italic Baco e Ariadne#!, que mostravam seu habilidoso uso de cores e composições inovadoras. Tintoretto, outro mestre de Veneza, é célebre por suas obras dramáticas e dinâmicas, como #italic A Última Ceia#! e #italic Paraíso#!, que é uma das maiores pinturas à óleo do mundo. Paolo Veronese, conhecido por seu estilo opulento e grandioso, contribuiu com obras icônicas como #italic O Casamento em Caná#! e #italic Banquete na Casa de Levi#!, que são admiradas por suas cores vibrantes e detalhes complexos. Esses artistas e suas obras contribuíram de forma expressiva para a reputação de Veneza como um centro da arte e cultura renascentista."
 flavor_ven.33.title: "O Carnaval [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.33.desc: "A história do Carnaval se origina no século XI, com a comemoração da vitória do exército [ROOT.GetCountry.GetAdjective] sobre seus inimigos. Com o tempo, o Carnaval evoluiu e se tornou um evento grandioso e único. Devido a sua condição atual como um importante centro comercial da [ShowContinentName('europe')], podemos acumular uma riqueza considerável, e essa prosperidade alimenta a extravagância do Carnaval. Ele se tornou um símbolo de luxo e decadência, atraindo visitantes de todos os cantos da [ShowContinentNameWithNoTooltip('europe')], ansiosos para participar dessas festividades mascaradas. As máscaras utilizadas durante o Carnaval não serviam apenas para manter o anonimato de seus donos, mas também como uma forma de apagar as diferenças sociais, permitindo que pessoas de diferentes origens interagissem livremente durante as comemorações."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Todos os [pops|e] em [ShowLocationName('venice')] ganharão [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.33.historical_info: "No século XVIII, o Carnaval de Veneza atingiu seu apogeu, caracterizado por fantasias elaboradas, apresentações teatrais e máscaras complexas. Entretanto, em 1797, o Carnaval foi banido pelas forças francesas da ocupação e permaneceu inativo por quase dois séculos. Foi apenas no fim do século XX que o Carnaval voltou à vida, se tornando o evento renomado internacionalmente que é hoje. O atual Carnaval de Veneza preserva as tradições do passado, contando com máscaras e fantasias deslumbrantes, apresentações de rua e uma atmosfera vibrante que criam uma jornada cativante e nostálgica pela rica história e cultura da cidade."
 flavor_ven.34.title: "Revisando a [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "A [ShowGovernmentReformName('promissione_ducale_reform')] é o juramento formal que todos os candidatos devem fazer para se tornarem o(a) novo(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName]. Ele lista os deveres do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e impõe limites aos poderes do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nCom os anos, no entanto, algumas restrições... afrouxaram um pouco. Se criássemos um Promissione Ducale, um que reafirma com mais firmeza os nossos valores e funções idealizadas para o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], nosso governo ficaria mais fortalecido e poderia atrair candidatos virtuosos ao gabinete."
 flavor_ven.34.a: "Vamos revisá-lo e institucionalizá-lo."
 flavor_ven.34.b: "O juramento não precisa de revisão."
 flavor_ven.34.historical_info: "O Promissione Ducale serviu como um juramento formal do gabinete e um acordo contratual que cada Doge eleito em Veneza precisava jurar e preservar. Esse documento listava os deveres e limitações do Doge, bem como as leis que ele deveria acatar, garantindo o equilíbrio de poder e a proteção dos interesses da República."
 flavor_ven.35.title: "A Questão dos Relazioni"
 flavor_ven.35.desc: "Os \"Relazioni\" são relatórios que nossos embaixadores enviam ao governo para detalhar a situação política, financeira e social dos países ondem servem. Esses documentos são essenciais para os nossos esforços diplomáticos e para manter a vantagem competitiva dos nossos comerciantes no exterior, mas é cada vez mais comum ver cópias dos relazioni sendo publicadas e disponibilizadas para qualquer pessoa disposta a pagar um valor alto por eles. Isso ameaça a nossa própria diplomacia e segurança. Precisamos reprimir essas publicações e estabelecer um sistema de segurança comum para a elaboração e disseminação dos relazioni."
 flavor_ven.35.a: "Precisamos acabar com essa prática!"
 flavor_ven.35.b: "Temos assuntos mais urgentes para resolver."
 flavor_ven.36.title: "A República de Ouro"
 flavor_ven.36.desc: "Nossos sucessos nos campos políticos, comerciais e estudos acadêmicos instigaram muitos a proclamarem a era atual como a \"Era da República de Ouro\". Isso, é claro, faz referência ao apogeu da nossa riqueza, uma culminação de nossos esforços como um povo e a comemoração da nossa cultura e arte, imortalizando o nosso legado nos livros da história."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "É realmente uma República de Ouro!"
 flavor_ven.36.b.tt: "A cor do país mudará para laranja."
 flavor_ven.36.c: "Somos tão grandiosos quanto imperadores!"
 flavor_ven.36.c.tt: "A cor do país mudará para roxo escuro."
 flavor_ven.38.title: "A Academia Loredaniana"
 flavor_ven.38.desc: "Recentemente, a academia conhecida como \"incógnita\" chamou a atenção de figuras literárias influentes dentro e fora de [ShowLocationName('venice')], alinhadas com a pauta libertina e a favor da independência política e cultural da cidade. Este grupo secreto é conhecido por usar subterfúgios como paradoxo e alegoria para evitar as críticas. Operando discretamente, seus membros costumam falar um idioma desconhecido e publicam suas obras de forma anônima, seguindo uma filosofia influenciada pelo naturalismo aristotélico da Universidade de [ShowLocationName('padova')].\n\nEssa academia clandestina, apesar de encarar a censura e ter obras proibidas, desafia corajosamente as normas sociais por meio de composições satíricas e gêneros híbridos. Moldada por ideologias de pensadores proeminentes, ela critica a tirania das escritas antigas. Por incrível que pareça, a Accademia degli Incogniti se tornou uma força essencial no avanço do teatro musical em [ShowLocationNameWithNoTooltip('venice')], estabelecendo o Teatro Novissimo."
 flavor_ven.38.a: "Vamos apoiar seus esforços!"
 flavor_ven.38.b: "Eles não precisam de financiamento."
 flavor_ven.38.historical_info: "A Academia Loredaniana foi uma sociedade intelectual proeminente fundada em Veneza em 1630 por Giovanni Francesco Loredan e Guido Casoni. Essa academia ficou famosa por seu pensamento vanguardista e pelas contribuições que seus membros fizeram para a literatura, dramaturgia e pensamento político do período barroco. Quanto à atitude de seus membros, os Incogniti desafiavam as normas tradicionais e muitas vezes faziam discursos ousados e controversos, criticando a política e a religião. A academia influenciou significativamente o panorama cultural e intelectual da Veneza do século XVII, deixando um legado de inovação literária e pensamento crítico."
 flavor_ven.39.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] sempre foi um berço de genialidade cultural e artística, e agora a emergente [ShowAdvanceName('ven_venetian_school_of_music')] deseja ter o nosso apoio para elevar seus esforços. Esse grupo de compositores e músicos talentosos está pronto para revolucionar o cenário musical, trazendo prestígio sem precedentes para a nossa cidade. No entanto, apoiar suas atividades requer investimentos e recursos de peso, ainda que isso prometa melhorar o patrimônio cultural e influência global de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.39.a: "Investir nisso é o nosso interesse em longo prazo."
 flavor_ven.39.b: "Eles certamente crescerão, mesmo sem o nosso apoio."
 flavor_ven.39.a.tt: "Permite-nos obter vários eventos sobre as personalidades históricas relacionadas à Escola de Música Veneziana."
 flavor_ven.40.title: "Queda de [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "A entidade política [GetCountry('GEN').GetLongName] é uma antiga pedra no nosso sapato, que usurpa a nossa riqueza e comércio para enriquecimento próprio. Com a queda de [ShowLocationName('genoa')], o poder deles começará a cair, e aquela que foi uma poderosa nação capaz de competir com o poder das nossas marinhas será em uma mera página nos livros de história."
 flavor_ven.40.a: "Nós nos tornamos a verdadeira hegemonia do Mediterrâneo!"
 flavor_ven.41.title: "Devoção de [ShowLocationNameWithNoTooltip('verona')] à Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "O povo de [ShowLocationName('verona')], insatisfeito com seus antigos governantes, decidiu jurar lealdade à entidade política [ROOT.GetCountry.GetName]. Embaixadores de [ShowLocationNameWithNoTooltip('verona')] juraram lealdade absoluta a nossa causa, anunciando uma nova era de união e cooperação. Graças à ausência de resistência, nós mantivemos várias liberdades dos habitantes locais, fomentando a boa vontade e garantindo seu apoio empolgado.\n\nEssa devoção voluntária e transição contínua de poder permitirão uma integração tranquila de [ShowLocationNameWithNoTooltip('verona')] a nosso(a) [ROOT.GetCountry.GetFlavorRank]. A lealdade do povo local, além de fortalecer o nosso domínio, também demonstra o apelo do nosso governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Agora devemos focar em consolidar esse novo território e garantir sua prosperidade dentro da nossa república."
 flavor_ven.41.a: "Vamos comemorar a lealdade de [ShowLocationNameWithNoTooltip('verona')] e formalizar sua integração!"
 flavor_ven.41.historical_info: "A Devoção de Verona a Veneza ocorreu em 1405, quando o povo de Verona, desiludido com o governo da família Carrara, jurou lealdade à República de Veneza. Essa transição pacífica permitiu que Veneza expandisse seu território sem conflitos, assegurando a lealdade do povo de Verona ao lhes conceder certas liberdades e privilégios."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], almirante notável e competente, exerceu uma função crucial para o sucesso e força da marinha do governo [ROOT.GetCountry.GetAdjective]. Seu tino estratégico e liderança levaram a inúmeras vitórias no mar, garantindo a nossa dominância marítima e protegendo nossas rotas comerciais. Entretanto, à medida que o tempo passou, [target_character.GetSheHe] envelheceu e agora precisamos tomar uma decisão sobre o futuro de seu serviço em nome do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.43.a: "Suas habilidades ainda são úteis para a nossa marinha."
 flavor_ven.43.b: "Dê-lhe seu merecido descanso."
 flavor_ven.43.historical_info: "Lorenzo Marcello foi um almirante veneziano com uma função importantíssima em conflitos navais. Ele lutou contra a Marinha Papal e participou da Guerra Otomana-Veneziana. Em junho de 1656, ele venceu a Terceira Batalha de Dardanelos enquanto liderava as frotas venezianas e maltesas combinadas, embora tenha perdido a vida durante essa batalha."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] é um(a) compositor(a) com uma obra visionária e foi responsável por moldar a [ShowAdvanceName('ven_venetian_school_of_music')], onde conquistou o estimado posto de fundador. Suas composições e métodos de ensino inovadores elevaram a entidade política [ROOT.GetCountry.GetName] a novos patamares de excelência musical, atraindo músicos talentosos de toda a [ShowContinentName('europe')] para estudarem e se apresentarem aqui. As contribuições de [target_character.GetLastNameWithNoTooltip], como a incorporação do estilo franco-flamengo ao(à) [ROOT.GetCountry.GetFlavorRank], enriqueceram o nosso patrimônio cultural, além de terem posicionado a entidade política [ROOT.GetCountry.GetNameWithNoTooltip] no centro da inovação e sofisticação musical."
 flavor_ven.44.a: "Suas contribuições são bastante reconhecidas!"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName], ilustre teórico(a) e compositor(a) musical, influenciou profundamente a [ShowAdvanceName('ven_venetian_school_of_music')] com sua obra e ensinamentos pioneiros. Suas inovações teóricas e composições criaram novos critérios de contraponto e harmonia musical, consolidando a reputação da entidade política [ROOT.GetCountry.GetName] como um centro de excelência musical. As contribuições intelectuais de [target_character.GetLastNameWithNoTooltip] enriqueceram o patrimônio cultural e desde que [target_character.GetSheHe] serviu como Maestro di Cappella da Catedral de São Marcos, [target_character.GetSheHe] guiou inúmeros músicos em suas jornadas artísticas."
 flavor_ven.45.a: "O(a) [ROOT.GetCountry.GetFlavorRank] tem sorte de contar com essa pessoa!"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "Um(a) respeitável compositor(a) e uma figura influente na [ShowAdvanceName('ven_venetian_school_of_music')], [target_character.GetName] deixou uma marca indelével no patrimônio musical de [ShowLocationName('venice')]. Como Maestro di Cappella na Basílica de São Marcos, [target_character.GetLastNameWithNoTooltip] moldou de forma significativa o desenvolvimento da música sacra, enquanto suas contribuições para o gênero da villanella deram maior proeminência a um estilo intenso e rústico. Sua obra enriqueceu o tecido cultural da entidade política [ROOT.GetCountry.GetName], expondo a versatilidade e vitalidade da nossa tradição musical."
 flavor_ven.46.a: "Estamos honrados em tê-l[target_character.GetHimHer] conosco!"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName] é um(a) compositor(a) e organista de muito talento e renome, que influenciou fortemente a [ShowAdvanceName('ven_venetian_school_of_music')] com seu talento excepcional e obras inovadoras. Servindo como o(a) principal organista da Basílica de São Marcos, as composições e apresentações de [target_character.GetLastNameWithNoTooltip] estabeleceram um novo padrão no campo da música sacra e secular. Suas técnicas de teclado pioneiras e estilo expressivo não apenas elevaram o cenário musical da entidade política [ROOT.GetCountry.GetName], como também inspiraram músicos por toda a [ShowContinentName('europe')]."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] - [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName], compositor(a) e organista genial da [ShowAdvanceName('ven_venetian_school_of_music')] tem grande fama graças às suas técnicas e composições magistrais. Como organista e compositor(a) da Basílica de São Marcos, a obra de [target_character.GetLastNameWithNoTooltip] inovou o uso dos efeitos espaciais na música, utilizando as acústicas únicas da basílica para criar composições policorais estonteantes. Suas contribuições para a música sacra, e secular também, definiram novos padrões para a expressão musical e influenciaram inúmeros músicos."
 flavor_ven.48.a: "Magistral!"
 flavor_ven.49.title: "A Revolta de São Tito"
 flavor_ven.49.desc: "Uma situação muito grave surgiu em nosso súdito [GetCountry('CRT').GetName], onde seus habitantes se armaram em uma forte rebelião conhecida como a Revolta de São Tito. Para a nossa preocupação, pela primeira vez, até os nossos governadores da ilha juntaram forças aos rebeldes contra o nosso governo. Essa união inesperada entre os habitantes da ilha são uma grave ameaça ao controle [ROOT.GetCountry.GetAdjective] sobre a entidade política [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "Não podemos fazer nada."
 flavor_ven.49.b: "Precisamos enviar ajuda imediatamente!"
 flavor_ven.49.historical_info: "A Revolta de São Tito, que ocorreu de 1363 a 1364, foi um importante levante contra o governo de Veneza que ocorreu na ilha de Creta. Foi a primeira vez em que uma revolta contou não apenas com a população local grega, mas também com os governadores latinos, unidos pelos ressentimentos que compartilhavam contra a autoridade veneziana. Apesar da poderosa aliança das forças locais, a rebelião acabou suprimida por Veneza, que reafirmou seu controle sobre essa ilha estrategicamente vital."
 flavor_ven.50.title: "A Rebelião dos Calérges"
 flavor_ven.50.desc: "$flavor_ven.49.title$ encorajou o povo [ShowCultureName('greek_culture')] da entidade política [GetCountry('CRT').GetName] a se levantar em mais uma revolta. Eles se juntam sob os estandartes dos Calérges, que controlam as partes no lado Oeste da ilha e continuam leais à entidade política [GetCountry('BYZ').GetName]. Se não agirmos rapidamente, arriscamos perder uma parte vital do nosso império marítimo, perdendo a força de nosso(a) [ROOT.GetCountry.GetFlavorRank] de forma significativa."
 flavor_ven.50.a: "Vejamos se eles têm coragem para nos enfrentar."
 flavor_ven.50.b: "Vamos aceitar as demandas deles."
 callergis_rebellion_joining: "Todos os [pops|e] do povo [ShowCultureName('greek_culture')] no [ShowAreaName('aegean_archipelago_area')] possuídos pela entidade política [GetCountry('CRT').GetName] se juntam à [callergis_rebellion.GetName]."
 callergis_rebellion: "Rebelião dos Calérges"
 flavor_ven.50.historical_info: "A Rebelião dos Calérges foi um levante na ilha de Creta contra o governo de Veneza, liderado por uma proeminente família nobre cretense, os Calérges. Motivado pelo desejo de restaurar a autonomia local e resolver os ressentimentos contra o governo veneziano, a rebelião contou com amplo apoio entre a população cretense. Apesar de obter sucesso no início, a rebelião acabou sendo reprimida pelas forças de Veneza, o que consolidou o controle de Veneza sobre a ilha."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "O poder e riqueza crescentes de nosso(a) ilustre [ROOT.GetCountry.GetFlavorRank] exigem um investimento no desenvolvimento da nossa capital, garantindo que a nossa prosperidade seja visivelmente refletida na grandeza de [ShowLocationName('venice')]. Uma proposta foi apresentada a fim de renovar a praça central, [ShowBuildingTypeName('piazza_san_marco')], a transformando com mármore e arcos magníficos para exibir o esplendor do nosso império marítimo. Essa renovação garantiria a beleza da nossa cidade e serviria como prova do nosso poder duradouro e proeminência cultural."
 flavor_ven.51.a: "Vamos financiar essa reforma."
 flavor_ven.51.b: "Essa reforma é cara demais."
 flavor_ven.51.historical_info: "A #italic Piazza San Marco#!, também conhecida como Praça de São Marcos, é a principal praça pública de Veneza, na Itália, e um dos pontos mais famosos da cidade. Desenvolvida por volta do século IX e expandida no século XII até alcançar seu tamanho atual, a praça foi continuamente melhorada com reformas e novos marcos. Ela é cercada de edificações históricas, incluindo a Basílica de São Marcos, o Palácio do Doge e a Torre do Relógio de São Marcos, servindo como um espaço central para reuniões em Veneza há séculos, acomodando atividades políticas, religiosas e sociais."
 flavor_ven.52.title: "Torre do Relógio de São Marcos"
 flavor_ven.52.desc: "Apesar de já termos feito grandes investimentos na renovação da [ShowBuildingTypeName('piazza_san_marco')], há uma nova proposta para melhorar ainda mais a magnificência da nossa cidade. Foi sugerida a construção de uma esplêndida torre com um relógio para adornar a praça. Essa torre não serviria apenas como um relógio funcional, mas também como um símbolo da riqueza e esplendor de nosso(a) [ROOT.GetCountry.GetFlavorRank], visível para todos que cheguem a [ShowLocationName('venice')], seja por terra ou pela água. Sua presença elevaria a beleza e o prestígio da [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')], reforçando o status de [ShowLocationNameWithNoTooltip('venice')] como uma joia do nosso império marítimo."
 flavor_ven.52.a: "Vamos investir nessa construção."
 flavor_ven.52.b: "Temos outras prioridades neste momento."
 flavor_ven.52.historical_info: "A Torre do Relógio de São Marcos, ou #italic Torre dell'Orologio#!, é um marco histórico de Veneza, na Itália, localizado na #italic Piazza San Marco#!. Construída entre 1496 e 1499, é uma torre de estilo renascentista que conta com um grande relógio astronômico. Além de mostrar as horas, esse relógio também exibe as fases da lua e dos signos do zodíaco. No topo da torre, duas figuras de bronze conhecidas como \"mouros\" batem no sino para marcar as horas. A torre do relógio foi projetada para exibir a riqueza, potência marítima e a conexão de Veneza com o cosmo."
 flavor_ven.53.title: "O Comércio de [ShowGoodsNameWithNoTooltip('salt')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.53.desc: "O controle do comércio de [ShowGoodsName('salt')] há tempos forma a base da riqueza e prosperidade de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Praticamente monopolizando o comércio dessa mercadoria vital, o nosso Gabinete do Sal consegue administrar e regular sua produção, distribuição e precificação do [ShowGoodsNameWithNoTooltip('salt')] com eficiência, garantindo que a entidade política [ROOT.GetCountry.GetName] continue sendo o fornecedor primário da região. Esse comércio lucrativo contribui com uma parcela significativa da nossa renda, sustentando a estabilidade econômica e riqueza do nosso Estado."
 flavor_ven.53.a: "[ShowGoodsNameWithNoTooltip('salt')] é o novo ouro."
 flavor_ven.53.a.tt: "Todo local possuído que produz [ShowGoodsName('salt')] ganha [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_ven.54.title: "A Genialidade de [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], amplamente conhecido como Tintoretto, é uma figura imponente da pintura da Escola de Veneza. Renomado por seu uso notável de perspectiva, luzes dramáticas e composições dinâmicas e ousadas, o estilo enérgico de [ven_tintoretto.GetLastNameWithNoTooltip] lhe rendeu um apelido apropriado: \"il Furioso\". Suas obras, caracterizadas por emoções intensas e técnicas inovadoras, influenciaram profundamente o cenário artístico de [ShowLocationName('venice')] e além."
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U] causa orgulho no(a) [ROOT.GetCountry.GetFlavorRank]!"
 flavor_ven.55.title: "Crucificação de Tintoretto"
 flavor_ven.55.desc: "Temos a oportunidade única de contratar [tintoretto.GetName], conhecido como Tintoretto, para criar uma pintura magnífica da crucificação de Jesus para a Scuola Grande. Seu estilo corajoso e dinâmico promete produzir uma das obras de arte mais monumentais já criadas em [ShowLocationName('venice')], refletindo a grandeza da nossa cidade e o nosso comprometimento com seu patrimônio cultural e religioso. Se prosseguirmos com esse projeto grandioso, ele elevará a reputação artística de [ShowLocationNameWithNoTooltip('venice')] para novos patamares. Por outro lado, deixá-lo de lado pode ser interpretado como falta de interesse em promover o esplendor e a importância cultural de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.55.a: "Vamos encomendar uma obra de Tintoretto!"
 flavor_ven.55.b: "Temos que focar em outras prioridades."
 flavor_ven.55.historical_info: "A Crucificação de Tintoretto é uma pintura monumental, criada em 1565 como parte de sua obra para a #italic Scuola Grande di San Rocco#! em Veneza. Essa pintura retrata a crucificação de Cristo com um drama intenso e uma composição dinâmica, características do estilo de Tintoretto. Ela conta com um vasto conjunto de figuras, representando o tumulto de emoções da cena. A crucificação é uma das obras-primas de Tintoretto e exemplifica sua habilidade de combinar o realismo com uma sensação de movimento e luz. Essa obra faz parte de uma série de pinturas que ilustram a vida de Cristo, encomendada para decorar a #italic Scuola#!, uma instituição beneficente de Veneza."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] é um(a) escultor(a) e arquiteto(a) de grande renome graças a sua obra magistral em fachadas e esculturas de mármore, que deixaram uma marca indelével no cenário artístico da entidade política [GetCountry('FLO').GetName]. Os Procuradores de São Marcos e algumas das famílias nobres mais influentes de [ShowLocationName('venice')] propõem que convidemos [ven_sansovino.GetLastNameWithNoTooltip] para [ShowLocationNameWithNoTooltip('venice')] e [ven_sansovino.GetHimHer] promovamos a arquiteto-chefe e superintendente das propriedades. Suas habilidades excepcionais e abordagem visionária podem melhorar imensamente a grandeza arquitetônica da nossa cidade, contribuindo com a transformação de [ShowLocationNameWithNoTooltip('venice')] em uma referência artística."
 flavor_ven.56.a: "Façam-lhe uma oferta lucrativa."
 flavor_ven.56.b: "Contratá-l[ven_sansovino.GetHimHer] seria caro demais."
 flavor_ven.57.title: "Projetando a Zecca de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.57.desc: "Agora que [sansovino.GetName] trabalha como nosso arquiteto-chefe e superintendente das propriedades, temos a oportunidade única de utilizar sua especialização para projetar a construção da Zecca de [ShowLocationName('venice')]. Essa importante casa da moeda requer um projeto robusto e resistente ao fogo para garantir a proteção das nossas moedas e da grande riqueza de nosso(a) [ROOT.GetCountry.GetFlavorRank]. A visão arquitetônica inovadora de [sansovino.GetLastNameWithNoTooltip] promete criar uma instalação de última linha que não servirá apenas às nossas necessidades práticas, mas que também refletirá a grandeza e estabilidade de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Deixem-n[sansovino.GetHimHer] supervisionar a construção."
 flavor_ven.57.b: "Não temos fundos suficientes para construi-la."
 flavor_ven.57.historical_info: "A Zecca de Veneza foi uma casa da moeda oficial da República de Veneza, localizada no coração de Veneza. Ela era responsável por produzir as moedas da República, incluindo os famosos ducados de ouro e moedas de prata grosso. A Zecca tinha uma função crucial na economia de Veneza, garantindo a estabilidade e confiabilidade de seu sistema monetário."
 flavor_ven.58.title: "O Patriarcado da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "Com um desenvolvimento eclesiástico de grande importância, a Bula [GetCountry('PAP').GetAdjective] #italic Regis Aeterni#! levou à fusão do Patriarcado de Grado ao Bispado de Castello para formar o novo Patriarcado de [ShowLocationName('venice')]. Este passo fundamental não apenas melhora o nosso prestígio religioso e político como também fortalece a nossa influência dentro da [GetUniqueInternationalOrganization('catholic_church').GetName]. A consolidação desses importantes gabinetes religiosos sob a jurisdição de [ShowLocationNameWithNoTooltip('venice')] marca ume nova era de proeminência espiritual e poder institucional para nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.58.a: "Aceitar o novo Patriarcado."
 flavor_ven.59.title: "A Tomada de Poder do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.59.desc: "As tradições republicanas da entidade política [ROOT.GetCountry.GetLongName] são a base da nossa governança há séculos, garantindo o equilíbrio de poder e governo compartilhado entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Entretanto, agora essas tradições estão ameaçadas. O(a) atual [ROOT.GetCountry.GetGovernment.GetRulerTitle], diante da erosão desses princípios republicanos, tenta centralizar o poder e transformar o(a) [ROOT.GetCountry.GetFlavorRank] em uma ditadura sob seu comando. Essa jogada audaciosa arrisca mergulhar [ROOT.GetCountry.GetNameWithNoTooltip] em tumultos, já que os nobres, que protegem seus privilégios com unhas e dentes, dificilmente se sujeitarão a uma mudança de poder tão dramática como essa."
 flavor_ven.59.a: "Vamos apoiar a busca por poder do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]!"
 flavor_ven.59.b: "Vamos controlar o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e retirá-l[target_ruler.GetHerHim] do gabinete."
 flavor_ven.59.c: "A pena por traição é a morte!"
 flavor_ven.59.historical_info: "Em 1355, o Doge Marino Faliero tentou tomar o controle da República Veneziana. Insatisfeito com os limites de sua autoridade e motivado por ressentimentos pessoais, Faliero conspirou para derrubar o governo estabelecido e instalar-se como um ditador. No entanto, seu plano foi descoberto antes de ser posto em prática. Faliero foi preso, julgado e executado por traição, servindo como um lembrete extremo da resiliência do republicanismo de Veneza e as consequências graves de quem tentasse destrui-lo."
 flavor_ven.60.title: "Fortificando [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] é um importante comércio do(a) [target_location.GetRank.GetName] e um dos recursos mais valiosos do nosso império marítimo. Apesar de sua importância, a defesa de [ShowLocationNameWithNoTooltip('dubrovnik')] é muito fraca, o que facilita a invasão de nossos inimigos, tanto pela terra quanto pelo mar. Reservar ouro para construir uma boa fortificação que possa protegê-la certamente seria muito útil."
 flavor_ven.60.a: "[ShowLocationNameWithNoTooltip('dubrovnik')] deve ser bem protegida."
 flavor_ven.60.b: "As fortificações que ela tem agora já são bastante fortes."
 flavor_ven.60.historical_info: "Construídas no século XIV, as Muralhas de Ston são uma série de muros de pedra defensivos localizados na Península de Pelješac, na Croácia. Esses muros servem para proteger as valiosas depressões salinas e o município de Ston. Com aproximadamente 7 quilômetros, as Muralhas de Ston formam umas das fortificações mais longas da Europa, famosas por sua extensão impressionante e importância estratégica nos tempos medievais."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Um livro de receitas notável, #italic De honesta voluptate et valetudine#!, chegou a [ShowLocationName('venice')] e cativou muitas pessoas com sua mistura perspicaz de culinária artística e filosofia humanista. A pessoa que o escreveu, [ven_platina.GetName], é célebre como escritor(a) humanista e gastronomista. Entretanto, sua carreira foi prejudicada pelas políticas anti-humanistas do(a) [GetCountry('PAP').GetGovernment.GetCourtTitle] [GetCountry('PAP').GetAdjective], onde [ven_platina.GetSheHe] costumava servir. Como consequência, [ven_platina.GetSheHe] foi preso(a) e sofreu perseguições. Poderíamos recebê-l[ven_platina.GetHimHer] em [ShowLocationNameWithNoTooltip('venice')] para dar-lhe uma trégua de seus problemas, permitindo que o(a) [ROOT.GetCountry.GetFlavorRank] se beneficie de seu vasto conhecimento."
 flavor_ven.61.a: "Vamos oferecer-lhe bastante dinheiro pela posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.61.b: "Não temos interesse."
 flavor_ven.62.title: "Casamento do Mar"
 flavor_ven.62.desc: "Uma das tradições mais importantes e duradouras da entidade política [ROOT.GetCountry.GetName] é a cerimônia do Casamento do Mar, um evento anual que simboliza a dominação marítima e a prosperidade de nosso(a) [ROOT.GetCountry.GetFlavorRank]. A cada ano, no dia da Ascensão, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e uma grande procissão dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] embarcam na balsa do Estado, [target_art.GetName], e viajam pelo Mar Adriático. Em meio a rituais e orações complexas, um anel consagrado é jogado na água. Este ato reafirma o nosso elo com o mar, reconhecendo a função vital que ele desempenha em nossa riqueza, poder e sobrevivência."
 flavor_ven.62.a: "Precisamos preservar as nossas tradições!"
 flavor_ven.62.b: "Ela deve ser abandonada para economizar recursos."
 flavor_ven.63.title: "Renovando o(a) [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "[target_art.GetName], a magnífica balsa da entidade política [ROOT.GetCountry.GetName] é um símbolo da nossa riqueza, poder e patrimônio marítimo. Usada principalmente durante a cerimônia anual de $flavor_ven.62.title$, na qual o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] reafirma o nosso domínio sobre o mar Adriático, [target_art.GetNameWithNoTooltip] é uma parte essencial da nossa identidade cultural e política. Essa grande embarcação, adornada de ouro e entalhes complexos, serve como um palácio flutuante, representando o esplendor e autoridade de La Serenissima.\n\nEntretanto, o(a) [target_art.GetNameWithNoTooltip] já esteve melhor e passa por um declínio. Renovar essa balsa icônica é crucial para manter a nossa imagem e garantir o sucesso contínuo do evento cerimonial mais importante de todos."
 flavor_ven.63.a: "Investir na renovação."
 flavor_ven.63.b: "Manter como está."
 flavor_ven.64.title: "A Viagem dos Irmãos Zeno"
 flavor_ven.64.desc: "Descobrimos um mapa fascinante que foi supostamente baseado na viagem que Nicolò e Antonio Zeno fizeram décadas atrás. Esse mapa detalha suas supostas explorações pelos mares do norte que cercam a [ShowAreaName('iceland_area')] e além. Sua publicação causou intrigas e controvérsias dentro da nossa república, já que o mapa sugere haver potenciais rotas marítimas e territórios longe das terras centrais do Mediterrâneo.\n\nAlgumas pessoas argumentam que investigar a autenticidade do mapa pode fornecer informações valiosas e trazer novas oportunidades para o comércio [ROOT.GetCountry.GetAdjectiveWithNoTooltip] e exploração. No entanto, há quem afirme que devemos continuar focando nossa atenção e recursos no Mediterrâneo, onde a nossa força e interesses estão enraizados."
 flavor_ven.64.a: "Vamos investigar sua autenticidade."
 flavor_ven.64.a.tt: "Descobre [ShowAreaName('greenland_area')], [ShowAreaName('eastern_greenland_sea_area')] e [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "Esse mapa é inútil para nós."
 flavor_ven.64.historical_info: "Nicolò Zeno, um senador veneziano, publicou um mapa com narrações que detalham as supostas viagens de seus ancestrais, Nicolò e Antonio Zeno. De acordo com o registro, os irmãos Zeno embarcaram em uma extensa jornada pelos mares do norte e cumpriram o propósito de chegar nas áreas que cercam a Islândia, Groelândia e até partes do Norte da América. Aparentemente, esse mapa cartografou esses territórios e águas do norte, mas sua precisão e autenticidade foram alvos de debate entre os historiadores. Apesar da controvérsia, o mapa chamou bastante atenção em Veneza e outros lugares, pois deixou exploradores e estudiosos tentados com a possibilidade de haver terras inexploradas e rotas de navegação no Atlântico Norte."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], a joia esplêndida de [ShowProvinceDefinitionName('crete_province')], é uma prova do domínio [ROOT.GetCountry.GetAdjective] em [ShowProvinceDefinitionName('aegean_sea_province')]. Esse(a) [target_location.GetRank.GetName] em expansão, não serve apenas como um centro comercial e cultural de extrema importância, mas também como um reduto estratégico que garante a nossa influência sobre o Mediterrâneo Oriental. Entretanto, a crescente importância de [ShowLocationNameWithNoTooltip('candia')] requer que um [ShowBuildingTypeName('castle')] seja construído para proteger a área de potenciais ameaças."
 flavor_ven.65.a: "Vamos construí-lo!"
 flavor_ven.65.b: "Reserve esses recursos para outra coisa."
 flavor_ven.65.historical_info: "Castello a Mare, também conhecida como Fortaleza de Koules, é uma fortaleza veneziana que fica na entrada do antigo porto de Heraklion (historicamente conhecida como Cândia), na ilha de Creta. Construída no século XVI, era uma estrutura de defesa essencial para proteger a cidade de ameaças marítimas e garantir a dominância de Veneza no Mar Egeu. Essa fortaleza é um símbolo proeminente da força militar e arquitetônica de Veneza na região."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName], general altamente capaz e agora proeminente, ofereceu seus serviços ao(à) [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective]. Seu tino estratégico e liderança no campo de batalha é muito reconhecido e [target_character.GetLastNameWithNoTooltip] pode ser um recurso essencial em nossos esforços para assegurar e expandir nossos territórios. Seu conhecimento promete melhorar as nossas capacidades militares, nos aproximando de nossos objetivos de dominância marítima e estabilidade regional."
 flavor_ven.66.a: "Sob seu comando, a nossa marinha será invencível!"
 flavor_ven.66.b: "Deixem-n[target_character.GetHimHer] servir no conselho de ministros."
 flavor_ven.66.historical_info: "Pietro Loredan, historicamente um dos almirantes e líderes militares mais distintos de Veneza, foi uma peça fundamental no século XV. Ele é renomado por suas vitórias contra os otomanos e suas contribuições para o império marítimo de Veneza. A liderança de Loredan foi essencial durante a Batalha de Galípoli em 1416, na qual ele conseguiu repelir as forças otomanas, assegurando os interesses de Veneza no Mar Egeu."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "[target_character.GetName], escultor(a) e arquiteto(a) de renome, ofereceu suas habilidades excepcionais ao(à) [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective]. Célebre por sua capacidade de transitar organicamente entre a arquitetura gótica e a renascentista, a obra de [target_character.GetLastNameWithNoTooltip] exemplifica a elegância e inovação desses dois estilos distintos. Seu conhecimento pode melhorar imensamente a estética e grandeza cultural de [ShowLocationName('venice')], garantindo que nosso(a) [target_location.GetRank.GetName] continue sendo uma referência como triunfo artístico e beleza arquitetônica."
 flavor_ven.67.a: "Vamos contratá-l[target_character.GetHimHer] imediatamente!"
 flavor_ven.67.b: "Não podemos arcar com seu serviço."
 flavor_ven.67.historical_info: "Bartolomeo Bon ganhou importância histórica com suas contribuições para o cenário arquitetônico de Veneza durante o século XV. Entre suas obras mais notáveis está a Porta della Carta do Palácio de Doge e o Ca' d'Oro, ambos exibem sua maestria em misturar complexos elementos góticos com os ideais que surgiam com a Renascença."
 flavor_ven.68.title: "A Genialidade de [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "[target_character.GetName] é um(a) compositor(a) e violinista virtuosista, que ganhou fama com suas composições inovadoras e apresentações incríveis. A música de [target_character.GetLastNameWithNoTooltip] cativa os públicos e eleva o prestígio cultural da entidade política [ROOT.GetCountry.GetName]. Oferecer-lhe um cargo no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] pode melhorar de forma expressiva o legado artístico de nosso(a) [ROOT.GetCountry.GetFlavorRank], nos colocando no centro da excelência musical."
 flavor_ven.68.a: "Mal podemos esperar para ver seus esforços musicais!"
 flavor_ven.68.historical_info: "Antonio Vivaldi é aclamado como um dos maiores compositores barrocos. Seu legado prolífico inclui 500 concertos, óperas e músicas sacras. A obra mais famosa de Vivaldi é \"As Quatro Estações\", que revolucionou a forma dos concertos e demonstrou seu uso inventivo de melodia, harmonia e orquestração. Como o maestro di violino no Ospedale della Pietà, ele transformou o convento em uma renomada instituição musical, atraindo admiradores de toda a Europa."
 flavor_ven.69.title: "Guerra da Entidade Política [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Mais uma vez, o(a) [ROOT.GetCountry.GetFlavorRank] que amamos entra em um intenso conflito conforme nos esforçamos para impor a nossa dominância e proteger os nossos interesses na região. Essa guerra com a entidade política [GetCountry('PAD').GetName] é um desafio, mas também pode ser uma oportunidade para a entidade política [ROOT.GetCountry.GetName] expandir sua influência e proteger suas fronteiras. As nossas forças devem ser mobilizadas, e as nossas estratégias planejadas com cautela para passarem por este período tumultuado com a vitória nas mãos."
 flavor_ven.69.a: "Agrupem nossas forças e intensifiquem o ataque!"
 flavor_ven.69.b: "Vamos focar na defesa de nossas terras."
 flavor_ven.69.historical_info: "A Guerra de Pádua foi um conflito que envolveu a República Veneziana e a família Carrara, que governava Pádua. Essa guerra começou quando Francesco II da Carrara, o Lorde de Pádua, tentou expandir seus territórios às custas de Veneza, ameaçando os interesses da república. Veneza, determinada a proteger suas rotas comerciais e integridade territorial, lançou uma campanha militar contra Pádua. O conflito terminou com a vitória decisiva de Veneza, que anexou Pádua e consolidou o poder veneziano na região."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], compositor(a) de grande renome, ofereceu seu serviço ao(à) [ROOT.GetCountry.GetFlavorRank]. Com composições sofisticadas e obras literárias reflexivas de grande fama, [target_character.GetLastNameWithNoTooltip] oferece um talento artístico capaz de melhorar expressivamente o prestígio cultural da entidade política [ROOT.GetCountry.GetName]. Seu envolvimento promete elevar a nossa posição como um centro de excelência musical e refinamento intelectual."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] deve ganhar uma posição no(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.70.b: "Deixem-n[target_character.GetHimHer] focar em sua música."
 flavor_ven.70.historical_info: "Benedetto Marcello foi uma figura proeminente da música da era barroca. Ele é mais conhecido pela \"Estro poetico-armonico\", uma coleção com 50 salmos que combinaram textos religiosos profundos com composições musicais complexas. As obras de Marcello são célebres por sua elegância, clareza e profundidade emocional. Além disso, seus textos satíricos como \"Il Teatro alla Moda\" fazem um comentário reflexivo sobre as práticas musicais contemporâneas e o cenário da ópera de sua época."
 flavor_ven.71.title: "A Questão do Concio"
 flavor_ven.71.desc: "Historicamente, o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName] é eleito(a) pelo Concio, um grupo de homens livres que representa a população da cidade. Entretanto, recentemente o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tenta cada vez mais usurpar o controle sobre o processo de eleição. Esta mudança causou agitação entre os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], que interpretam isso como uma ameaça direta a seus direitos tradicionais. A situação está tensa e nós devemos decidir se nos aliamos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ou apoiamos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] para evitar que a situação piore."
 flavor_ven.71.a: "Aliar-se ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_ven.71.b: "Aliar-se ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_ven.71.historical_info: "Historicamente, o Concio tinha uma função fundamental na governança de Veneza, simbolizando o compromisso da república em envolver seus homens livres na eleição do Doge. No entanto, conforme Veneza obteve mais riqueza e poder, a nobreza e famílias de comerciantes influentes decidiram consolidar seu poder, defendendo mudanças que limitariam o processo eleitoral para poucas pessoas. À medida que o Concio perdeu seu poder, se tornou inútil e acabou sendo abolido em 1423."
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], um centro comercial e cultural muito agitado, já foi acometido por diversas doenças que ameaçaram a saúde e bem-estar de nossos cidadãos. Diante dos surtos mais recentes, chegamos a um consenso crescente de que precisamos tomar medidas proativas para administrar a saúde pública. Estabelecer o Magistrato alla Sanità, uma instituição dedicada a supervisionar a sanitização, protocolos de quarentena e prevenção de doenças, pode ser vital para proteger a nossa população e manter a prosperidade de nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.72.a: "Vamos financiá-lo para proteger a saúde pública."
 flavor_ven.72.b: "Não podemos arcar com um investimento desses."
 flavor_ven.72.historical_info: "O Magistrato alla Sanità da República Veneziana foi um gabinete fundado no século XV, especializado em saúde pública e cujo objetivo era proteger Veneza de epidemias, especificamente da peste. Ele era responsável por implementar medidas de quarentena, regular o movimento do povo e das mercadorias e garantir a saúde pública por meio de inspeções e esforços de sanitização."
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "As demandas financeiras do(a) [ROOT.GetCountry.GetFlavorRank] ficam cada vez mais complexas, gerando a necessidade de criar um banco estatal. O Banco del Giro atuaria sob o controle direto do Senado para supervisionar as finanças da entidade política [ROOT.GetCountry.GetName], garantindo mais estabilidade e eficiência em nossas questões econômicas. Além de administrar os fundos do Estado, essa instituição também facilitaria as transações comerciais, fortalecendo as nossas bases financeiras."
 flavor_ven.73.a: "Esse banco asseguraria as nossas finanças."
 flavor_ven.73.b: "Isso não é necessário."
 flavor_ven.74.title: "Santa Inquisição do Povo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.74.desc: "A difusão de heresias cria uma grande ameaça à estabilidade espiritual e política de nosso(a) [ROOT.GetCountry.GetFlavorRank]. Para combater essa ameaça crescente, nos foi proposto expandir a Inquisição na entidade política [ROOT.GetCountry.GetName] com o apoio de [GetCountry('PAP').GetName]. É preciso decidir entre seguir com uma inquisição radical, fazer uma abordagem mais moderada ou até mesmo evitar estabelecer uma inquisição, considerando os potenciais benefícios que isso traria à nossa sociedade e governança."
 flavor_ven.74.a: "Vamos seguir com uma inquisição radical para erradicar a heresia."
 flavor_ven.74.b: "Devemos pensar nisso com mais cautela."
 flavor_ven.74.c: "Não vamos nos intrometer nisso."
 flavor_ven.75.title: "Apoiando os Comboios Muda"
 flavor_ven.75.desc: "Os Comboios Muda, uma frota de navios mercantes, são a força vital do comércio da entidade política [ROOT.GetCountry.GetName]. Eles percorrem o Mediterrâneo, o Levante e além para trazer mercadorias, pessoas, conhecimento e prosperidade para a nossa capital. Suas viagens são essenciais para manter o fluxo do comércio que sustenta a nossa economia. Ao fornecer apoio adicional para esses comboios, podemos garantir que eles tragam ainda mais riquezas e recursos, melhorando a nossa condição como o principal centro comercial."
 flavor_ven.75.a: "Vamos financiar suas empreitadas."
 flavor_ven.75.b: "Eles podem se virar."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "Magistral em seu trabalho de esculpir e fundir bronze, [target_character.GetName] é renomado(a) por sua habilidade e conhecimento artístico. [target_character.GetLastNameWithNoTooltip] se apresentou para oferecer seus serviços ao(à) [ROOT.GetCountry.GetFlavorRank]. Seu trabalho pode aumentar a grandeza da nossa capital e consolidar a nossa condição como um centro da arte e cultura da [ShowInstitutionName('renaissance')]. Apoiar seus projetos pode sair caro, mas o prestígio cultural que isso pode gerar é inestimável."
 flavor_ven.76.a: "Vamos contratá-l[target_character.GetHimHer]!"
 flavor_ven.76.b: "Não podemos arcar com isso."
 flavor_ven.76.historical_info: "Alessandro Leopardi foi um proeminente escultor de bronze italiano do período da Renascença, famoso principalmente por ter concluído a magnífica escultura equestre de Bartolomeo Colleoni, que fica em Veneza. Seu conhecimento técnico e visão artística são bastante aclamados e foram muito importantes no avanço da arte da fundição de bronze."
 flavor_ven.77.title: "Expandindo os Domini di Terraferma"
 flavor_ven.77.desc: "As nossas vitórias militares nos renderam um importante domínio na [ShowRegionName('italy_region')], expandindo ainda mais os chamados Domini di Terraferma, ou domínios terrestres. A conquista dessas terras prova que somos uma força competente no mar e na terra, e criar essa zona intermediária aumenta significativamente a segurança de [ShowLocationName('venice')]."
 flavor_ven.77.a: "Comemorem esse sucesso!"
 flavor_ven.77.b: "Vamos nos concentrar em integrar essas províncias."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName] é um homem de intelecto profundo e conhecimento diverso, agora ele oferece seus serviços ao(à) [ROOT.GetCountry.GetFlavorRank]. Renomado por dominar o direito, ciência e teologia, o aconselhamento de [target_character.GetLastNameWithNoTooltip] poderia beneficiar enormemente a nossa governança e estratégias diplomáticas. Aceitar sua orientação pode alavancar a nossa estatura intelectual e política, reforçando a função da entidade política [ROOT.GetCountry.GetName] como um líder do pensamento racional e do esclarecimento, embora nós provavelmente devamos seguir com cautela. [target_character.GetLastNameWithNoTooltip] é bastante crítico à Igreja [ShowReligionName('catholic')], e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pode não gostar da nossa decisão de convidá-l[target_character.GetHimHer] ao(à) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.78.a: "Indicá-l[target_character.GetHimHer] como nosso assessor."
 flavor_ven.78.b: "Não podemos correr o risco de irritar a Igreja."
 flavor_ven.78.historical_info: "Paolo Sarpi foi um historiador, cientista e estadista veneziano que desempenhou uma função decisiva durante o Interdito veneziano de 1606 a 1607, um conflito entre Veneza e o Papado. A defesa convicta de Sarpi em nome da autonomia da República, incluindo textos a favor da separação da Igreja e do Estado, foi importante para moldar o cenário político da época."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], o Ponto de Partida"
 flavor_ven.79.desc: "A ilha de [ShowProvinceDefinitionName('cyprus_province')] está sob nosso controle completo, marcando uma expansão importante da nossa influência no Mar Mediterrâneo. Graças a sua localização estratégica, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] serve como uma base ideal para projetar o nosso poder pela região, o que nos permite dominar rotas comerciais importantes e exercer pressão sobre nossos rivais. Com essa aquisição, ganhamos um ponto de lançamento crucial para potenciais campanhas futuras pelo [ShowAreaName('levant_area')] e [ShowRegionName('egypt_region')], que garantiria o interesse [ROOT.GetCountry.GetAdjective] para muito além de nossas fronteiras atuais."
 flavor_ven.79.a: "Estamos de olho na [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "Precisamos libertar [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.79.c: "Vamos reivindicar [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "Devemos fortalecer o nosso governo sobre [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]."
 flavor_ven.80.title: "Intervenção Divina"
 flavor_ven.80.desc: "Um temporal violento atingiu o(a) [target_location.GetRank.GetName] de [ShowLocationName('venice')], ameaçando destruir a laguna e seus habitantes. O desastre foi impedido e muitos afirmam que a tempestade foi milagrosamente suprimida pela intervenção sobrenatural de São Marcos, São Jorge e São Nicolau, que foram trazidos para o(a) [target_location.GetRank.GetNameWithNoTooltip] por um humilde pescador. Depois que a tempestade foi reduzida, dizem que os três santos presentearam o pescador com um anel sagrado, conhecido como o \"#italic Anel do Pescador#!\", que simboliza a proteção e estima pela entidade política [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.80.a: "Nossos santos patronos nos salvaram!"
 flavor_ven.80.b: "As pessoas não deviam ser tão supersticiosas."
 flavor_ven.80.historical_info: "O temporal de 1340 foi uma grande tempestade que causou graves danos à Veneza. Essa história lendária de intervenção divina destaca a profunda importância religiosa e cultural desse evento, que se entrelaça com a identidade e folclore de Veneza. O \"#italic Anel do Pescador#!\" tornou-se um símbolo da salvação milagrosa da cidade e sua conexão duradoura com os santos patronos."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] e um Palácio no Grande Canal"
 flavor_ven.81.desc: "O(a) nobre [target_character.GetName], aristocrata de grande poder em nosso(a) [ROOT.GetCountry.GetFlavorRank], começou a construir um magnífico palácio chamado $ca_foscari$, que ficará nas margens do Grande Canal. Concebido como um símbolo da riqueza e duradoura influência da família de [target_character.GetLastNameWithNoTooltip], o projeto ganha atenção rapidamente. Alguns assessores sugerem que o Estado faça uma contribuição para ajudar a assegurar a lealdade da família [target_character.GetLastNameWithNoTooltip] e fortalecer as nossas alianças políticas dentro do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_ven.81.a: "Vamos apoiar essa empreitada."
 flavor_ven.81.a.tt: "A família [target_character.GetLastName] se lembrará disso e recompensará o favor, caso um membro da dinastia se torne o governante."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] tem riqueza suficiente para construi-lo sem ajuda."
 flavor_ven.81.historical_info: "Francesco Foscari foi Doge em Veneza de 1423 a 1457. Ele presidiu um dos reinados mais longos e ambiciosos da história de Veneza. Como patrono das artes e defensor ferrenho da expansão veneziana sobre o território da Itália, ele encomendou a construção do #italic Ca' Foscari#!, um grandioso palácio gótico que simbolizava o prestígio de sua família."
 flavor_ven.82.title: "Estatutos do Governo [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_ven.82.desc: "A fim de preservar a integridade da nossa governança e adaptar-se às complexidades que se desdobram no cotidiano [ROOT.GetCountry.GetAdjective], o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sugere esboçar uma reforma ambiciosa para nossas leis. Esses novos estatutos unificariam e modernizariam as tradições legais que já existem, cobrindo de tudo, desde regulação comercial e direito marítimo até conduta moral e responsabilidades civis."
 flavor_ven.82.a: "Vamos aprovar e aplicar os estatutos."
 flavor_ven.82.b: "Devemos evitar essas reformas por enquanto."
 flavor_ven.82.historical_info: "Os Estatutos Venezianos de 1368 formaram uma grande codificação de leis que unificou e reorganizou o sistema legal da República. Os estatutos padronizaram as leis que evoluíam há séculos. Eles cobriam o comércio, direito penal, obrigações cívicas e conduta moral, refletindo a necessidade de Veneza de regular um império em expansão e sua sociedade cada vez mais complexa."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] e o Mapa do Mundo"
 flavor_ven.83.desc: "[target_character.GetName] é um(a) monge(ja) e cartógrafo(a) da entidade política [ROOT.GetCountry.GetName], que há anos trabalha exaustivamente em um mapa do mundo. De acordo com [target_character.GetSheHe], esse mapa é uma obra-prima da geografia e promete fornecer informações inestimáveis sobre territórios já explorados e inexplorados de todo o mundo. Entretanto, [target_character.GetName] precisa de financiamento adicional para concluir o projeto e vem até nós em busca de apoio."
 flavor_ven.83.a: "Fornecer-lhe apoio financeiro."
 flavor_ven.83.b: "Rejeitar seu pedido."
 flavor_ven.83.historical_info: "Fra Mauro foi um monge veneziano, renomado pelo mapa do mundo que criou por volta de 1450. Seu mapa foi um dos mais avançados de sua época e sintetizava o conhecimento geográfico a partir de fontes europeias, árabes, entre outras. Até aquele momento, foi o mapa mais detalhado do mundo e um dos primeiros a priorizar a precisão no lugar de crenças religiosas. Os mapas anteriores costumavam posicionar Jerusalém no centro do mapa ou mostrar o paraíso bíblico como um lugar físico, o que não aparece no de Fra Mauro."
 flavor_ven.84.title: "Um [ruler_dynasty.GetNameWithNoTooltip] [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.84.desc: "[target_ruler.GetName], estimado(a) integrante da família [ruler_dynasty.GetName], ascendeu à posição de [ROOT.GetCountry.GetGovernment.GetRulerTitle] da entidade política [ROOT.GetCountry.GetName]. A família [ruler_dynasty.GetNameWithNoTooltip] há tempos exerce muito poder e influência dentro do(a) [ROOT.GetCountry.GetFlavorRank] e sua ascensão ao gabinete mais alto só prova seu legado duradouro. Considerando o apoio que demos anteriormente a sua família, especialmente durante a construção de [target_art.GetName], a família [ruler_dynasty.GetNameWithNoTooltip] gostaria de recompensar o(a) [ROOT.GetCountry.GetFlavorRank] por completo, oferecendo sua lealdade e recursos para aumentar o poder e prestígio [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "A família Foscari produziu diversas figuras proeminentes dentro das políticas venezianas e a mais notável foi Francesco Foscari, que serviu ao Doge de Veneza de 1423 até 1457, com sua renúncia forçada e morte inesperada. Seu reinado foi marcado por políticas expansionistas e desenvolvimentos importantes nas estruturas de Veneza. A gestão de Francesco Foscari foi caracterizada pela consolidação do poder veneziano no Mediterrâneo Oriental e o envolvimento nas guerras contra Milão e o Império Otomano. A família Foscari também foi fundamental para melhorar a influência de Veneza sobre o comércio e a dominância no Mediterrâneo."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] vem compilando exaustivamente uma extensa crônica da história, política e sociedade do povo [ROOT.GetCountry.GetAdjective], chamada $diarii$. Agora, perto do fim de sua maior obra, [target_character.GetLastNameWithNoTooltip] solicitou humildemente ao governo um financiamento para publicar seus livros, crendo que preservar os feitos do(a) [ROOT.GetCountry.GetFlavorRank] para as futuras gerações é um serviço digno do apoio do Estado."
 flavor_ven.85.a: "Vamos financiar a publicação."
 flavor_ven.85.b: "Não podemos fazer gastos com isso."
 flavor_ven.85.historical_info: "Marino Sanuto foi um historiador e redator veneziano, membro do Grande Conselho. Ele produziu uma coleção de registros históricos conhecidos como #italic The Diarii#!. Essa crônica de 58 volumes documentou questões políticas, diplomáticas e sociais da República no período de 1496 a 1533."
 flavor_ven.86.title: "A Voz dos Helenos"
 flavor_ven.86.desc: "À medida que a [ShowInstitutionName('printing_press')] floresce no(a) [ROOT.GetCountry.GetFlavorRank], um grupo de estudiosos eruditos e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjective('orthodox')] recorreram à prensa para preservar a literatura, obras religiosas e identidade cultural do povo [ShowCultureName('greek_culture')]. Agora eles pedem assistência financeira ao Estado para expandir seus esforços gráficos, argumentando que a entidade política [ROOT.GetCountry.GetName], conhecida por fomentar a aprendizagem e proteger a liberdade, deve ser um bastião para a cultura do povo [ShowCultureNameWithNoTooltip('greek_culture')] no nosso país."
 flavor_ven.86.a: "Vamos apoiar os grupos e sua nobre causa."
 flavor_ven.86.a.tt: "Todos os nossos [pops|e] do povo [ShowCultureName('greek_culture')] em [ShowLocationName('venice')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_ven.86.b: "Nada de imprensa estrangeira no(a) [ROOT.GetCountry.GetFlavorRank]!"
 flavor_ven.86.b.tt: "Todos os nossos [pops|e] do povo [ShowCultureName('greek_culture')] em [ShowLocationName('venice')] perderão [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_ven.86.historical_info: "No fim do século XVI, Veneza se tornou um centro do academicismo grego ortodoxo, principalmente devido a sua liberdade de imprensa e grande população grega expatriada que fugiu do governo otomano. A cidade recebeu a primeira prensa móvel do mundo, que publicou livros litúrgicos, textos clássicos e obras filosóficas."
 flavor_ven.87.title: "Um Estudioso Contra Todas as Adversidades"
 flavor_ven.87.desc: "[target_character.GetName], a nobre que fez história se tornando a primeira mulher da [ShowContinentName('europe')] a conquistar um doutorado em filosofia na Universidade de [ShowLocationName('padova')], retornou à entidade política [ROOT.GetCountry.GetName] com grande aclamação. Estudiosos e assessores reformistas sugerem que nós [target_character.GetHimHer] apoiemos, permitindo a distribuição de sua arte. Entretanto, facções mais conservadoras afirmam que deixar mulheres distribuírem sua arte livremente traria a desgraça à tradição."
 flavor_ven.87.a: "Esse lugar não é para mulheres."
 flavor_ven.87.b: "Deixem-n[target_character.GetHerHim] continuar trabalhando."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia foi a primeira mulher na Europa a obter um diploma universitário. Com um talento excepcional em filosofia, música e teologia, ela recebeu seu doutorado em filosofia pela Universidade de Pádua em 1678."
 flavor_ven.88.title: "A Ponte Musical"
 flavor_ven.88.desc: "[target_character.GetName] é um(a) compositor(a) musical excepcional que estudou em [ShowLocationName('venice')]. [target_character.GetSheHe|U] retornou ao(à) [ROOT.GetCountry.GetFlavorRank] após anos na entidade política [target_country.GetName], onde serviu ao(à) [target_country.GetGovernment.GetCourtTitle]. Com fama por ter inovado a música vocal secular, [target_character.GetSheHe] propõe fundar um conservatório que combine as tradições musicais da entidade política [target_country.GetNameWithNoTooltip] e da [ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Aprovem a proposta."
 flavor_ven.88.b: "Não vamos apoiar música estrangeira."
 flavor_ven.88.historical_info: "Angelo Notari foi um membro do círculo literário de Veneza, conhecido como #italic Accademia degli Sprovisti#!, porém, mais tarde, ele se mudaria para a Inglaterra, onde passou a maior parte de sua vida. Lá, ele entrou no serviço do Rei Carlos I e acabou se tornando um músico da corte, apresentando-se como cantor e alaudista. Ele desempenhou uma função importantíssima na divulgação da música barroca italiana na Inglaterra."
 flavor_ven.89.title: "Os Experimentos de [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName], matemático(a) e aprendiz de [galileo_galilei_scope.GetName] chegou em [ShowLocationName('venice')] com uma proposta. [target_character.GetSheHe|U] deseja conduzir uma série de experimentos utilizando os nossos canais para testar teorias sobre o fluxo da água e hidráulica. Isso pode nos trazer uma grande compreensão da dinâmica dos fluidos, nos ajudando inclusive a controlar enchentes e melhorar os sistemas de nossos canais, fortalecendo a infraestrutura do comércio. No entanto, algumas pessoas temem que seus métodos não testados possam danificar os canais."
 flavor_ven.89.a: "Este é o risco do progresso."
 flavor_ven.89.b: "Não podemos arriscar danificar os canais."
 flavor_ven.89.historical_info: "Benedetto Castelli foi um matemático e cientista que trabalhou como professor na Universidade de Pádua. Estudante de Galileu, ele tinha um interesse especial em geometria e na mensuração da água corrente. Sua pesquisa contribuiu para o desenvolvimento da hidrodinâmica moderna."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "O(a) notável dramaturgo(a) [target_character.GetName] propôs uma nova série de óperas a serem apresentadas na [ShowBuildingTypeName('opera_house')] da entidade política [ROOT.GetCountry.GetName], trazendo entretenimento e prestígio ao(à) [ROOT.GetCountry.GetFlavorRank]. Embora sua ideia tenha o potencial de aumentar nosso status como patronos da arte e da cultura, alguns membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se opõem à crescente popularidade da ópera, temendo que isso corrompa a alma e desvie o povo do caminho da fé."
 flavor_ven.90.a: "Vamos financiar a série de óperas."
 flavor_ven.90.b: "A ópera é muito decadente para nós."
 flavor_ven.90.historical_info: "Nicolò Minato foi um dos principais libretistas de Veneza e foi fundamental para o desenvolvimento inicial da ópera. Sua obra com outros libretistas ajudou a popularizar a ópera como uma grande forma de arte em Veneza. Apesar de servir à República no início, mais tarde ele se mudou para Viena e se tornou um poeta da corte de Leopoldo I."
 flavor_ven.91.title: "Expandindo o Gueto de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "Nas últimas décadas, [ShowLocationName('venice')] observou um crescimento constante de sua população [ShowReligionAdjective('judaism')]. Antes confinada a uma área pequena e isolada conhecida como #italic Ghetto Nuovo#!, essa comunidade agora inclui pessoas de vários lugares. Entretanto, o espaço confinado está ficando superlotado, causando uma deterioração na qualidade de vida e causando tensão. Os representantes da comunidade contataram o governo da entidade política [ROOT.GetCountry.GetFlavorRank] recentemente, solicitando recursos para expandir o gueto e atender às necessidades da comunidade."
 flavor_ven.91.a: "Expandir o gueto."
 flavor_ven.91.a.tt: "Todos os nossos [pops|e] da população [ShowReligionAdjective('judaism')] em [ShowLocationName('venice')] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_ven.91.b: "Ignorar e não fazer nada."
 flavor_ven.91.b.tt: "Todos os nossos [pops|e] da população [ShowReligionAdjective('judaism')] em [ShowLocationName('venice')] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_ven.91.historical_info: "O Gueto Veneziano foi oficialmente estabelecido em 1516 como uma área onde a população judaica de Veneza era obrigada a viver. Apesar das restrições de locomoção e profissão, os residentes judeus exerceram uma função vital na vida comercial e intelectual da cidade. O Gueto se expandiu em fases para acomodar a população crescente, principalmente com a chegada dos judeus serfarditas e levantinos, que procuravam refúgio da perseguição ou oportunidades na economia próspera de Veneza. O nome do gueto pode causar confusão pois quando ele foi estabelecido, os termos #italic Ghetto Nuovo#! (Novo Gueto) e #italic Ghetto Vecchio#! (Velho Gueto) já existiam para se referir a uma fundição que existia nessa área quando ela era industrial. Como consequência, o #italic Ghetto Nuovo#! foi na verdade a primeira área a abrigar os judeus."
 flavor_ven.92.title: "O Jardim Botânico de [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Estudiosos da [ShowBuildingTypeName('university')] de [ShowLocationName('padova')] propuseram criar um jardim dedicado aos estudos das plantas, tanto as locais quanto as exóticas. Eles afirmam que esse jardim melhoraria a pesquisa médica, a classificação botânica e, consequentemente, a nossa reputação como um centro de ensino."
 flavor_ven.92.a: "Financiar o Jardim Botânico."
 flavor_ven.92.b: "Recusar-se a financiá-lo."
 flavor_ven.92.historical_info: "O Jardim Botânico de Pádua foi fundado em 1545, o que o torna o jardim botânico acadêmico mais antigo do mundo. Ele foi encomendado pelo Senado Veneziano e administrado pela Universidade de Pádua. Esse jardim foi criado para ajudar no cultivo e estudo de plantas medicinais. Ele se tornou um centro vital para avanços científicos e estudos de biodiversidade, apresentando inúmeras espécies de plantas de todo o mundo."
 flavor_ven.93.title: "As Reformas de Lazzaretto"
 flavor_ven.93.desc: "Temendo pestes recorrentes em [ShowLocationName('venice')], diversos oficiais e médicos clamaram pela reestruturação de #italic Lazzaretto#!, a nossa ilha que serve como estação de quarentena. As propostas sugerem uma aplicação mais rigorosa da quarentena, melhores condições para os doentes e reformas na manutenção de registros e cuidados médicos."
 flavor_ven.93.a: "Investir nas reformas da quarentena e práticas médicas."
 flavor_ven.93.b: "Manter as práticas atuais."
 flavor_ven.93.historical_info: "O Lazzaretto Vecchio foi uma das primeiras estações de quarentena do mundo, crucial durante os frequentes surtos de peste. Durante os séculos XVI e XVII, reformas melhoraram os cuidados médicos e sua administração. Graças a esses esforços, Veneza se tornou um líder da saúde pública e da prevenção de doenças, especialmente em tempos de contágio marítimo."
 flavor_ven.94.title: "A Controvérsia das Cafeterias"
 flavor_ven.94.desc: "Nos últimos anos, [ShowLocationName('venice')] ficou repleta de [ShowGoodsName('cocoa')], trazido pelos comerciantes estrangeiros. Como resultado, aconteceu a ascensão das cafeterias, estabelecimentos onde homens de todos os lugares se juntam para discutir política, literatura, comércio e às vezes até ideias perigosas. Esses centros cheios de vida e conversas alarmou os membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], que temem que esse diálogo tão aberto possa gerar dissidência ou heresia."
 flavor_ven.94.a: "Vamos banir as cafeterias para recuperar o controle."
 flavor_ven.94.b: "Não podemos temer novas ideias."
 ven_coffeehouses_banned: "Cafeterias Banidas"
 flavor_ven.94.historical_info: "Veneza foi uma das primeiras cidades europeias a adotar o café, apresentado pelo mundo otomano no início do século XVII. Embora muitas pessoas aprovassem as novas cafeterias por serem locais comerciais com conversas intelectuais, as autoridades ficaram muito desconfiadas de seu potencial para gerar subversão. Após a Revolução Francesa de 1796, o governo de Veneza mandou fechar essas cafeterias, temendo que ideias revolucionárias se espalhassem graças a sua clientela internacional."
 flavor_ven.95.title: "Uma Expedição até [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "[target_character.GetName], naturalista e escritor(a) com uma trajetória ambiciosa, solicitou o apoio do governo para fazer uma expedição pelo interior montanhoso e bastante esquecido de [ShowProvinceDefinitionName('north_dalmatia_province')]. Seu objetivo é documentar os costumes, idioma e cultura popular desse povo montanhês que vive sob nosso governo. Embora alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] zombem dessa empreitada como se fosse um desperdício de recursos estatais, outros a veem como uma oportunidade de entender e governar melhor esses súditos distantes do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.95.a: "Boa ideia!"
 flavor_ven.95.b: "Um desperdício tolo de recursos!"
 flavor_ven.95.historical_info: "Alberto Fortis foi um escritor, viajante e etnógrafo veneziano, mais conhecido por sua obra de 1774, #italic Viaggio in Dalmazia#!, na qual ele documentou os morlacos, uma população eslava que vivia no interior do território controlado por Veneza. Graças à tradução de sua obra para vários idiomas, Fortis foi essencial para moldar a percepção da Europa Ocidental sobre o povo dos Balcãs."
 flavor_ven.96.title: "A Exposição de [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "[target_character.GetName], pintora autodidata de origens humildes recentemente ganhou uma fama imensa pela [ShowContinentName('europe')], graças a seus retratos delicados e cativantes. Agora, como respeitável integrante de várias academias de arte estrangeiras, [target_character.GetSheHe] retornou a [ShowLocationName('venice')] pedindo para expor sua obra. Embora seus retratos de giz pastel tenham encantado as cortes estrangeiras, alguns membros da comunidade dominante continuam desconfortáveis com a ideia de uma mulher ganhar tamanho renome e influência na área das artes plásticas."
 flavor_ven.96.a: "Vamos comemorar sua genialidade!"
 flavor_ven.96.b: "A arte pertence aos homens de verdade!"
 flavor_ven.96.historical_info: "Rosalba Carriera foi uma pintora veneziana muito influente do estilo Rococó, conhecida por seus retratos de pastel e miniaturas. Ela se tornou uma grande figura da arte europeia, principalmente na França, onde seus retratos eram requisitados pela corte de Luís XV. Seu sucesso como mulher em um mundo dominado pelos homens foi inovador e às vezes controverso. Ela era integrante da Accademia di San Luca, em Roma, e da Academia Real Francesa."
 flavor_ven.97.title: "A supressão do Ridotto"
 flavor_ven.97.desc: "Uma casa de apostas que costumava ser regulamentada para a temporada do Carnaval, o #italic Ridotto#! se tornou um reduto de escândalos e decadência moral. Muitos membros dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], bem como visitantes estrangeiros, participam livremente de jogos de azar, arriscando suas fortunas e honra sob o teto de ouro do Palazzo Dandolo. Embora o(a) [ROOT.GetCountry.GetFlavorRank] tenha lucrado com a tributação desses jogos, uma agitação crescente entre as facções religiosas e morais do(a) [ROOT.GetCountry.GetFlavorRank] pressiona o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] a fechar o Ridotto."
 flavor_ven.97.a: "Fechá-lo e controlar seus recursos."
 flavor_ven.97.b: "Regulamentá-lo."
 flavor_ven.97.c: "Deixá-lo como está."
 flavor_ven.97.historical_info: "O #italic Ridotto#! abriu durante a temporada de Carnaval em 1638 e foi a primeira casa de apostas estatal da Europa. Embora seu objetivo inicial fosse controlar o vício, ele se tornou um símbolo de declínio da elite e acabou sendo associado à corrupção e decadência moral. Em 1774, o governo de Veneza o fechou devido à pressão dos reformistas e do clero."
 flavor_ven.98.title: "O Astrarium"
 flavor_ven.98.desc: "[target_character.GetName] é um(a) médico(a) e relojoeiro(a) erudito(a) que trabalha em [ShowLocationName('padova')]. [target_character.GetSheHe|U] acabou de construir um relógio que [target_character.GetSheHe] chama de #italic Astrarium#!. [target_character.GetSheHe] o descreve como uma maravilha da mecânica que mapeia os movimentos dos corpos celestes com uma precisão incrível. Agora, [target_character.GetLastNameWithNoTooltip] busca o apoio do(a) [ROOT.GetCountry.GetFlavorRank] para apresentar essa máquina em [ShowLocationName('venice')], onde pode ser exposta como uma prova de nossa genialidade científica."
 flavor_ven.98.a: "Vamos financiar a exposição do Astrarium."
 flavor_ven.98.b: "Vamos permitir a exposição, mas sem financiá-la."
 flavor_ven.98.c: "Precisamos focar em questões mais urgentes."
 flavor_ven.98.historical_info: "Giovanni Dondi, filho do renomado Jacopo Dondi, foi médico, astrônomo e engenheiro. Ele é mais conhecido por ter projetado o #italic Astrarium#!, um modelo mecânico do sistema solar, que exibia o movimento dos planetas e dos corpos celestes."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Ultimamente, comerciantes, emissários e diplomatas, todos passaram a depender fortemente de cartas codificadas e encriptadas, especialmente desde que expandimos nossos interesses pelo Mediterrâneo. Alguns membros do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] propõem a criação formal de um gabinete criptográfico estatal. A [ShowBuildingTypeName('the_cipher_secretary')] profissionalizaria essa arte em ascensão para proteger os nossos interesses e garantir a força vital da inteligência do(a) [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.99.a: "Estabeleçam-na."
 flavor_ven.99.b: "Deixem os códigos para os comerciantes."
 flavor_ven.99.historical_info: "Já no século XV, comerciantes venezianos codificavam suas cartas para os agentes estrangeiros com códigos pessoais, combinando inteligência comercial e militar. Reconhecendo a necessidade crescente de um sigilo sistematizado, a República estabeleceu um ranque oficial da Secretaria de Criptografia, que liderava o desenvolvimento eficiente de um sistema de criptografia, descriptografia e criptoanálise."
 flavor_ven.100.title: "As invenções de [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "Foi trazido a nossa atenção que um habilidoso cientista ganhou destaque nos círculos intelectuais. [target_character.GetName] é um engenheiro, inventor e linguista que propôs um conjunto de ideias inovadoras, incluindo um sistema de medidas melhorado, instrumentos ópticos avançados e até um projeto de uma máquina que voa. Embora suas ideias sejam radicais, alguns acreditam que apoiar sua obra possa colocar o(a) [ROOT.GetCountry.GetFlavorRank] na vanguarda da inovação científica. Outros questionam o valor de investir em sonhos tão grandiosos."
 flavor_ven.100.a: "Apoiar suas inovações."
 flavor_ven.100.b: "Rejeitar dar apoio a ideias tão especulativas."
 flavor_ven.100.historical_info: "Tito Livio Burattini foi um importante cientista veneziano que viajou pela Europa, África e mais tarde, passou grande parte de sua vida trabalhando na Polônia e Lituânia. Burattini propôs um protótipo inicial de uma máquina voadora chamada \"dragão voador\" e, embora nunca tenha sido testado com um ser humano a bordo, esse projeto está entre os primeiros registros de tentativas de voo humano. Além disso, ele contribuiu para os avanços nas medições científicas ao nomear o termo \"metro\" como unidade universal de profundidade, tomando como referência o comprimento de um pêndulo."
