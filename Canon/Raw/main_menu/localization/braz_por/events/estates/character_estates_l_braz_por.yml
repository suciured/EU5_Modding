l_braz_por:
 character_estates.1.title: "[target_character.GetNameWithNoTooltip] Perde uma Fortuna"
 character_estates.1.desc: "Após uma série de investimentos ruins, [target_character.GetName] ficou sem dinheiro algum. Como membro da nossa corte, [target_character.GetHeShe] nos enviou um desesperado pedido de ajuda financeira para poder se restabelecer, com medo de acabar seus dias vivendo nas ruas."
 character_estates.1.a: "Fortunas privadas não são problema nosso."
 character_estates.1.b: "Precisamos conceder ajuda financeira."
 character_estates.2.title: "Uma Herança Improvável"
 character_estates.2.desc: "Um membro fundiário do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] morreu sem deixar um herdeiro imediato. Nossos emissários determinaram que, perante a lei do país [ROOT.GetCountry.GetAdjectiveWithNoTooltip], o título existente deveria ser passado para [target_character.GetName], parente muito distante e de origem humilde.\n\nApesar da consanguinidade, [target_character.GetHeShe] claramente não está à altura da nobreza, portanto seria preferível que o título fosse absorvido pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 character_estates.2.a: "Invista na nova pessoa nobre."
 character_estates.2.b: "Usurpe o título para nós."
 character_estates.3.title: "Fortuna Camponesa"
 character_estates.3.desc: "Em virtude das conexões que [target_character.GetHeShe] fez em nossa corte, assim como algumas inteligentes decisões de negócios, [target_character.GetName], de origem camponesa, conseguiu acumular uma grande fortuna que se equipara até àquela entre os membros mais bem-sucedidos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nA maioria já assume que [target_character.GetHeShe] pertence ao grupo, mas essa é mesmo a mensagem que desejamos passar?"
 character_estates.3.a: "Enviar os parabéns."
 character_estates.3.b: "Mesmo com essa riqueza, continua sendo do campo."
 character_estates.4.title: "O Chamado de Deus"
 character_estates.4.desc: "Assim como os vários religiosos que buscam o estilo de vida espiritual, [target_character.GetName], membro da nossa corte, decidiu se juntar a uma ordem religiosa [ROOT.GetCountry.GetReligion.GetAdjective].\n\nCom certeza o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ficará honrado em ter uma pessoa com tamanha posição política iniciando em sua ordem, mas podemos bloquear o processo se isso não for parte do nosso plano."
 character_estates.4.a: "Permita."
 character_estates.4.b: "Proíba."
 character_estates.5.title: "Promoção Militar"
 character_estates.5.desc: "Todo homem, indiferentemente da posição que ocupe, concorda que [target_character.GetName] serviu com distinção na unidade [target_character.GetUnitPointer.GetName]. É incomum, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] está ansioso para se associar a esse heroísmo e recomendou que concedêssemos as maiores honras aristocráticas a [target_character.GetName]."
 character_estates.5.a: "Conceda-lhe um título."
 character_estates.5.b: "Não deveríamos condecorar a tropa futilmente."
