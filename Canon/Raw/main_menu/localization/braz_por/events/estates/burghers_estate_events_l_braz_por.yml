l_braz_por:
 burghers_estate_events.1.title: "Avanço do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.1.desc: "A condição do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] não possui base nas mesmas tradições que a dos estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Eles têm tido que fazer sua própria fortuna trabalhando de forma diligente e arriscando o lucro para tentar expandir seus negócios. No entanto, como regra, isso deu muito certo para eles. Embora não seja tão prestigiado, o comércio é o pilar da nossa economia e é por meio do controle da moeda que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] conseguiu aumentar seu poder sobre o nosso país."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Barões Ladrões"
 burghers_estate_events.2.desc: "Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão preocupados com a grande influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] em nosso Estado. Eles alegam que muito membros inferiores do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] estão desprezando a paz e as leis do território, usando suas posições de poder para cobrar pedágios e impostos exorbitantes dos comerciantes que precisam passar pelas terras que eles controlam. Dizem que alguns até emboscam e atacam comerciantes, roubando ou extorquindo as vítimas.\n\nRepresentantes do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] da entidade política [ROOT.GetCountry.GetName] agora alegam que esses excessos estão impedindo o desenvolvimento econômico do nosso país. Por outro lado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] argumenta que está simplesmente cobrando o que é adequado para o uso das suas estradas e propriedades. Alguns nobres estão dispostos a dar ao Estado uma parte do que recebem."
 burghers_estate_events.2.a: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] só está pegando o que tem direito."
 burghers_estate_events.2.b: "Precisamos reprimir esses excessos!"
 burghers_estate_events.3.title: "Declínio das Classes Comerciantes"
 burghers_estate_events.3.desc: "Sem os antigos privilégios e históricos das outras facções, a condição e a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] raramente são tão garantidas quanto às das pessoas que nascem em famílias poderosas. Ultimamente, uma combinação de azar financeiro e ambições políticas desorientadas resultaram em uma perda de poder e influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] da entidade política [ROOT.GetCountry.GetName]."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [growing_city.GetName], uma [growing_city.GetRank.GetName] cada vez mais importante para o comércio, abordou o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] hoje e pediram mais poderes para fazer a região prosperar sem os impedimentos de muitos dos nossos impostos normais. Se atendermos a essa solicitação, eles nos garantem que a economia da região melhorará rapidamente, gerando mais riqueza para o Estado."
 burghers_estate_events.4.a: "Aceitaremos a petição deles."
 burghers_estate_events.4.b: "Precisamos recusar a petição deles."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Privilégios dos Burgueses Locais"
 burghers_estate_events.5.title: "Preços Imorais"
 burghers_estate_events.5.desc: "Os preços do trigo são notavelmente instáveis. Desde o clima da região em que ficam as plantações até os incidentes que prejudicam a distribuição dos produtos podem provocar aumentos consideráveis no preço.\n\nComo resultado de uma dessas mudanças repentinas, há uma grave escassez de trigo em várias das nossas maiores cidades. Desesperado para se alimentar, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está direcionando sua raiva para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], pois acreditam que eles estão aproveitando a situação para cobrar mais por seus produtos.\n\nPor sua vez, os próprios comerciantes alegam que esses preços são o resultado natural da escassez, e que simplesmente não há pão suficiente para atender às necessidades de todos."
 burghers_estate_events.5.a: "Vamos obrigar o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a reduzir os preços."
 burghers_estate_events.5.b: "Não devemos interferir nesses negócios."
 wheat_prices_forcibly_reduced: "Preços do Trigo Reduzidos"
 burghers_estate_events.6.title: "Autoridade Paralela"
 burghers_estate_events.6.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] não é a única autoridade nas cidades; o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] também tem uma forte presença na maioria das cidades grandes desde a fundação delas. Às vezes, podem surgir conflitos quando os conselhos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] implementam regras que estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] não aprova.\n\nEsses conflitos se tornaram cada vez mais comuns, e os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] estão se opondo abertamente às várias regras que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] impuseram sobre suas cidades. Agora os representantes de várias cidades dominadas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] estão nos pressionando por uma explicação para a situação."
 burghers_estate_events.6.a: "Temos que nos aliar ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.6.b: "Temos que nos aliar ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 burghers_estate_events.7.title: "Estenda os privilégios para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.7.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sente que, apesar da grande importância do seu trabalho para o país, é indevidamente tributado e regulamentado. Pedágios, impostos e várias tarifas o impede de conquistar grandes feitos, e ele não hesitará em usar toda sua influência para abolir essas restrições."
 burghers_estate_events.7.a: "Vamos remover esses obstáculos!"
 burghers_estate_events.7.b: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] precisa saber seu lugar!"
 burghers_estate_events.8.title: "Políticas Comerciais Prejudiciais"
 burghers_estate_events.8.desc: "Os interesses das famílias de comerciantes proeminentes estão sendo prejudicados por nossas políticas comerciais repressivas direcionadas a outros países. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] apoia essas famílias e agora nos pede para afrouxar algumas restrições comerciais a fim de compensá-lo pela perda de renda."
 burghers_estate_events.8.a: "Precisamos apoiar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.8.b: "Não podemos deixar nossa política comercial ser ditada por esses vendedores ambulantes."
 burghers_estate_events.9.title: "Indústria do Campo"
 burghers_estate_events.9.desc: "O desenvolvimento econômico nem sempre é livre de conflitos. Parece que comerciantes ricos em algumas das nossas cidades dominadas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão tentando contornar os muitos privilégios da guilda, terceirizando o trabalho, ou seja, contratando as famílias que vivem fora da cidade. A estratégia desse \"Sistema de Produção\" tem sido muito lucrativa, atiçando ainda mais a fúria dos artesãos locais, que sentem seus antigos direitos sendo atropelados e que isso prejudicará os preços cuidadosamente administrados dos seus produtos. Os artesãos da entidade política [ROOT.GetCountry.GetName] agora voltam-se à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] para defender seus privilégios enquanto o conselho municipal se mostra incapaz de lidar com a concorrência vinda de fora da cidade."
 burghers_estate_events.9.a: "Não podemos impedir o progresso."
 burghers_estate_events.9.b: "Precisamos proteger os privilégios da guilda."
 burghers_estate_events.10.title: "Mobilidade Social"
 burghers_estate_events.10.desc: "O poder crescente do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] fez com que indivíduos dessa classe buscassem fortunas em regiões tradicionalmente dominadas por outros grupos. Os filhos de famílias de média e baixa proeminência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] agora têm a educação e a ambição para se equipararem às classes mais privilegiadas. Consequentemente, uma quantidade maior dessas pessoas está sendo empregada como administradores, advogados, oficiais e outros cargos que costumavam ser ocupados por outros estamentos. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] ainda sente que está sendo limitado indevidamente por direitos e privilégios arcaicos de outra era, mas seus adversários estão muito cientes da mobilidade social \"antinatural\".\n\nA menos que façamos algo, corremos o risco de perder o apoio das classes privilegiadas, mas se tirarmos nosso apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] neste momento, isso provavelmente terá consequências graves em nossas relações com eles."
 burghers_estate_events.10.a: "Não podemos ficar no caminho desses novos homens."
 burghers_estate_events.10.b: "Devemos proteger os antigos direitos dos outros estamentos."
 burghers_estate_events.11.title: "Crescimento da Economia"
 burghers_estate_events.11.desc: "Nossa política de cooperação com o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] começou a dar frutos sob a forma de desenvolvimento econômico em vários campos. As cidades do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estão prosperando e nossa influência no comércio exterior está crescendo rapidamente."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Os Riscos do Comércio"
 burghers_estate_events.12.desc: "O comércio em longas distâncias pode ser arriscado, porém lucrativo. O clima, bandidos e piratas continuam sendo uma ameaça tanto na terra quanto no mar.\n\nNormalmente, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] conseguem lidar com certos contratempos – eles têm seu próprio jeito de se proteger e assegurar suas cargas.\n\nNo entanto, a situação tem sido ruim para uma grande quantidade de famílias comerciantes e algumas estão à beira da falência. Pode ser sensato oferecer alguma compensação financeira para que elas se restabeleçam."
 burghers_estate_events.12.a: "Compensar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 burghers_estate_events.12.b: "Eles sabiam no que estavam se metendo."
 burghers_estate_events.13.title: "Urbanização"
 burghers_estate_events.13.desc: "Embora apenas uma pequena parcela da nossa população viva nas cidades, a prosperidade crescente do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está atraindo uma quantidade maior de pessoas do campo. Algumas cidades estão crescendo tão rapidamente que os problemas de saneamento e superlotação chegaram a um nível catastrófico, segundo o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. Os pobres passaram a morar fora da cidade, em periferias imundas nas quais proliferam doenças.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] diz que a situação é intolerável e solicita a intervenção do Estado para ajudar com recursos e para impor o cumprimento de leis fora da cidade. O estamento alega que somente uma intervenção do governo poderá transformar essa urbanização virulenta em uma mudança positiva."
 burghers_estate_events.13.a: "Temos que tentar melhorar as condições."
 burghers_estate_events.13.b: "A situação não é nada incomum. O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] consegue lidar com ela."
 burghers_estate_events.14.title: "Política Econômica"
 burghers_estate_events.14.desc: "À medida que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] fica mais poderoso, seus pedidos por menos regulações comerciais e impostos se tornam mais frequentes. Muitos sentem que nosso país tem uma política comercial antiquada e repressiva, e que teríamos benefícios se reduzíssemos a quantidade de impostos e outras cobranças que obstruem o comércio."
 burghers_estate_events.14.a: "Reduzir o [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]"
 burghers_estate_events.14.b: "Recusar-se a interferir no [ShowSocietyDirectionNameWithNoTooltip('free_trade')]"
 burghers_estate_events.15.t: "Grande Guilda Diminui"
 burghers_estate_events.15.desc: "Uma guilda em [golden_parachute_location.GetName] está com fundos insuficientes para cobrir o prejuízo de uma carga perdida no mar e corre o risco de dissolução.\n\nEm circunstâncias normais, isso raramente é preocupação do Estado, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está pedindo um socorro financeiro, exigindo que o governo pague essa perda para manter a estabilidade da região. Permitir que a guilda acabe poderia desestabilizar a ordem social de [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "A nação não intervirá em negócios privados."
 burghers_estate_events.15.b: "Vamos ajudá-los. O bem-estar dos comerciantes é o bem-estar da nação."
 burghers_estate_events.15.c: "Concordar em financiar a guilda, se a guilda estiver sob o controle nacional."
