l_braz_por:
 brahmins_estate_events.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Exige Cargos Formais na Corte"
 brahmins_estate_events.2.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] costuma almejar o poder terreno, assim como desejam ser uma autoridade espiritual. Recentemente, eles se tornaram muito influentes no país [ROOT.GetCountry.GetName], e vários cargos importantes na administração agora são executados pelo [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Estando confortáveis com seus grandes compromissos, esses membros do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] abordaram o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] com várias demandas. Eles exigem que certos cargos administrativos sejam confiados ao [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] por lei, que os costumes do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] se tornem obrigatórios na corte e até que diversos dos mais altos gabinetes ministeriais sejam comandados por famílias do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] por hereditariedade. Por mais que essas exigências sejam ultrajantes, a influência do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] é tão grande que recusá-la pode minar nossa capacidade de governar."
 brahmins_estate_events.2.a: "Aceitar a autoridade deles."
 STATIC_MODIFIER_NAME_religious_court_life: "Domínio Clerical"
 STATIC_MODIFIER_DESC_religious_court_life: "Nossa corte está dominada pela casta sacerdotal e pelas regras de suas escrituras. Essas regras rigorosas são necessárias para manter o favor do nosso forte clero, mas vários dos nossos súditos, de classe alta e baixa, sentem-se alienados por esse estilo de vida arcaico."
 brahmins_estate_events.2.b: "O [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] deveria voltar às suas orações."
 brahmins_estate_events.3.title: "Bramanismo"
 brahmins_estate_events.3.desc: "O sentimento público entre os devotos da fé [ROOT.GetCountry.GetReligion.GetAdjective] da entidade política [ROOT.GetCountry.GetName] voltou-se em direção ao bramanismo: a visão de que a casta do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] deve ser respeitada e venerada como autoridade espiritual e mundana.\n\nDe forma invejosa, o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] protege seu monopólio na educação do sânscrito, mantendo como exclusiva sua habilidade de pregar os Vedas. Sua autoridade social e religiosa os torna poderosos, e as excelentes relações de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] com a casta sacerdotal ajuda a manter uma ordem social estável no país [ROOT.GetCountry.GetName]."
 brahmins_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 brahmins_estate_events.4.title: "Avanço da Casta do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.4.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] do país [ROOT.GetCountry.GetName] é uma potência em ascensão. Eles reuniram o apoio popular do povo de fé [ROOT.GetCountry.GetReligion.GetAdjective] por meio da sua posição como casta sacerdotal ordenada divinamente e ocupam vários cargos na administração do país [ROOT.GetCountry.GetNameWithNoTooltip]."
 brahmins_estate_events.4.a: "Certo."
 est_val_brahmin_advance: "Avanço dos Brāhmaṇa"
 brahmins_estate_events.5.title: "Poder Decadente dos Brāhmaṇa"
 brahmins_estate_events.5.desc: "Mais do que qualquer outra casta, a influência do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] depende de seu posicionamento na fé [ROOT.GetCountry.GetReligion.GetAdjective]. Tem sido difícil determinar uma causa exata, mas eles passaram a ser vistos menos como protetores da doutrina védica e mais como conspiradores ricos e corruptos.\n\nCombinados com a péssima articulação política e a falta de favor aos olhos do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle], o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tem perdido poder e influência."
 brahmins_estate_events.5.a: "Certo."
 brahmins_estate_events.6.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Instiga Rebelião Popular"
 brahmins_estate_events.6.desc: "As relações do Estado com a casta do [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] atingiu um ponto crítico. Os pujaris condenam [ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] abertamente em cerimônias, e as famílias do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] se recusam a cooperar com o governo dos nossos súditos da fé [ROOT.GetCountry.GetReligion.GetAdjective].\n\nUma gafe religiosa recente por parte do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] transformou um simples ultraje em uma rebelião total. O [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] instigou as pessoas a se impor contra o nosso governo!"
 brahmins_estate_events.6.a: "Certo."
 brahmins_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Alienando Comerciantes em [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.desc: "A cidade de [brahmin_trade_province.GetName] é um centro comercial regional importante para o país [ROOT.GetCountry.GetName]. Ele é frequentemente visitado por comerciantes muçulmanos do Gujarat, da Arábia e da Pérsia, e [brahmin_trade_province.GetName] tem lucrado com as fortes conexões comerciais com esses comerciantes.\n\n[brahmin_trade_province.GetNameWithNoTooltip] passou a ser um local administrado por um grupo de clérigos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cuja influência está sendo sentida em todas as camadas da sociedade. Eles decretaram diversas políticas e criaram uma atmosfera social que está longe de ser amigável sob a perspectiva dos comerciantes muçulmanos que visitam o lugar. Consequentemente, muitos desses comerciantes alienados decidiram levar seus negócios para outros lugares.\n\n[brahmin_trade_province.GetNameWithNoTooltip] corre o risco de perder sua condição de centro comercial se nada for feito para atrair o comércio de volta para a cidade."
 brahmins_estate_events.7.a: "Os problemas dos comerciantes de castas baixas não são da nossa conta."
 brahmins_estate_events.7.b: "Entregar a cidade a líderes mais preocupados com as relações comerciais."
 brahmins_estate_events.9.title: "Movimentos Religiosos Fora do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 brahmins_estate_events.9.desc: "Tradicionalmente, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tem tido o monopólio na autoridade religiosa [ROOT.GetCountry.GetReligion.GetAdjective], mas movimentos religiosos ocasionais emergem e desafiam o bramanismo. Esses movimentos estão se tornando populares no país [ROOT.GetCountry.GetName], apesar dos esforços do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] para suprimi-los.\n\nExpoentes da religião popular argumentam que o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] removeram as marcas sagradas de suas testas e se afastaram de suas responsabilidades espirituais para ocupar cargos de poder mundanos e cometer injustiças com os pobres. Eles declaram que a devoção altruísta é o único caminho para a salvação, uma virtude que pode ser alcançada por qualquer pessoa [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip] fervorosa o bastante.\n\nUm grupo de membros influentes do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] abordou o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] solicitando sua ajuda para restaurar a confiança da população na autoridade do [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e reprimir movimentos contra o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] da fé [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 brahmins_estate_events.9.a: "Permitir que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] force a ortodoxia."
 STATIC_MODIFIER_NAME_brahmin_orthodoxy_enforced: "Ortodoxia Brāhmaṇa Forçada"
 STATIC_MODIFIER_DESC_brahmin_orthodoxy_enforced: "Movimentos religiosos fora do Brāhmaṇa estão sendo alinhados com a ortodoxia Brāhmaṇa."
 brahmins_estate_events.9.b: "Incentivar movimentos religiosos populares."
 STATIC_MODIFIER_NAME_nonbrahmin_movements: "Movimentos Religiosos Fora do Brāhmaṇa"
 STATIC_MODIFIER_DESC_nonbrahmin_movements: "O povo comum está comprometido com movimentos religiosos hindus que fogem da ênfase da autoridade dos Brāhmaṇa."
 brahmins_estate_events.10.title: "Problemas no Forte em [brahmin_fort_province.GetNameWithNoTooltip]"
 brahmins_estate_events.10.desc: "A corte do país [ROOT.GetCountry.GetName] se envolveu em um conflito entre o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e as castas militares. Como consequência dessas tensões, a questão da administração do forte chamou nossa atenção. O forte de [brahmin_fort_province.GetName], atualmente controlado por um comandante particularmente controverso, está em uma província em que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] está ganhando influência própria.\n\nPrevendo as chances de as tensões se transformarem em hostilidades, pode ser melhor transferir o controle desse importante forte do controverso general para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Embora tenham menos habilidades que os militares para sitiar, o [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] pelo menos é leal ao(à) [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nPor outro lado, o comandante poderia ser persuadido a mudar seu comportamento em troca da retenção de seus privilégios em [brahmin_fort_province.GetNameWithNoTooltip]."
 brahmins_estate_events.10.a: "Entregar o forte para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 brahmins_estate_events.10.b: "Deixar o forte com os nobres, desde que permaneçam leais."
