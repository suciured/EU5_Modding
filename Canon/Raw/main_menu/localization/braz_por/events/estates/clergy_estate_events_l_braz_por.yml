l_braz_por:
 clergy_events_common: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tem sido, há muito tempo, um dos maiores pilares da entidade política [ROOT.GetCountry.GetLongName]; seus membros fornecem não apenas orientação espiritual, mas também formam administradores, juízes e diplomatas para o benefício de nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_common_ending: "No entanto, as coisas pioraram e o Estado precisa cobrir despesas que não param de aumentar. Algumas sugestões para que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] faça uma contribuição voluntária não foram bem recebidas."
 clergy_estate_events.1.title: "Libertas Ecclesiae"
 clergy_estate_events.1.desc: "$clergy_events_common$ Em troca desses grandes serviços, os feudos eclesiásticos, os monastérios e outros estamentos não pagam impostos ao Estado, e as autoridades mundanas não interferem em questões internas do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.1.b: "Vamos encontrar dinheiro em outro lugar."
 clergy_estate_events.101.title: "Terras do Templo"
 clergy_estate_events.101.desc: "$clergy_events_common$ Em troca desses grandes serviços, várias doações foram feitas ao longo dos anos, tanto pelo Estado quanto por outras partes, sob a forma de vilarejos para apoiar as comunidades do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Ao longo dos séculos, essas Brahmadeyas enriqueceram bastante o nosso [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.101.b: "Vamos encontrar dinheiro em outro lugar."
 clergy_estate_events.102.title: "As Riquezas do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.102.desc: "$clergy_events_common$ Em troca desses grandes serviços, várias doações foram feitas ao longo dos anos, tanto pelo Estado quanto por outras partes, ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e aos deuses que eles veneram. Ao longo dos séculos, esses donativos deixaram nosso [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] muito rico e influente.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.102.b: "Vamos encontrar dinheiro em outro lugar."
 clergy_estate_events.103.title: "As Riquezas do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.103.desc: "$clergy_events_common$ Em troca desses grandes serviços, várias terras foram nomeadas propriedades religiosas, isentas da maioria dos nossos impostos. Assim, os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e vários projetos que eles apoiam podem continuar em pé.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.103.b: "Vamos encontrar dinheiro em outro lugar."
