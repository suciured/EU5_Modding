 clergy_estate_events.104.desc: "$clergy_events_common$ Em troca desses grandes serviços, várias doações foram feitas ao longo dos anos, tanto pelo Estado quanto por outras partes. Ao longo dos séculos, esses donativos deixaram nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] muito rico e influente.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.104.b: "Vamos encontrar dinheiro em outro lugar."
 clergy_estate_events.105.title: "As Riquezas do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.105.desc: "$clergy_events_common$ Em troca desses grandes serviços, várias doações foram feitas ao longo dos anos para o importante estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e suas extensas terras, tanto pelo Estado quanto por outras partes. Ao longo dos séculos, esses donativos deixaram nosso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] muito rico e influente.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Deixe claro que eles precisam contribuir."
 clergy_estate_events.105.b: "Vamos encontrar dinheiro em outro lugar."
 clergy_estate_events.2.title: "Avanço do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.2.desc: "O poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nunca dependeu do Estado. Pelo contrário; é o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] que, de várias formas, empresta sua legitimidade à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] por meio dos vínculos com o reino espiritual. Recentemente, uma combinação de estratégia política inteligente, terrorismo psicológico e doações generosas dos nossos súditos consolidaram o poder desse estamento."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Perdendo Influência"
 clergy_estate_events.3.desc: "Mais do que qualquer outro estamento, a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] depende de seu posicionamento para com o homem comum. É difícil determinar uma causa exata, mas, ao longo dos últimos anos, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] passou a ser visto menos como guardião espiritual do nosso país e mais como conspirador rico e corrupto. Combinado com alguns investimentos ruins nas próprias propriedades e uma péssima articulação política, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tem perdido poder e influência. Infelizmente, ele parece rejeitar qualquer culpa sobre si, criticando o governo pela perda de reputação."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Anticlericalismo"
 clergy_estate_events.4.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ficou famoso por sua ganância e indolência contra o nosso povo em várias cidades proeminentes. Para protestar contra o odioso abuso da autoridade do sacerdócio, os plebeus religiosos e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pararam de pagar o dízimo.\n\nO estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] está furioso e exige que multemos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], que eles consideram ser a liderança desse movimento."
 clergy_estate_events.4.a: "Temos que obrigá-los a pagar!"
 clergy_estate_events.4.b: "Uma pequena repreensão será suficiente."
 clergy_estate_events.5.title: "Relações com Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Decaindo"
 clergy_estate_events.5.desc: "As relações entre o Estado e o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] decaíram tanto que as interações deles conosco estão totalmente marcadas por desconfiança e confrontos abertos. Os Locais Sagrados da nossa nação se tornaram centros de resistência à(ao) [ROOT.GetCountry.GetGovernment.GetRulerTitle] e a maioria dos fiéis das nossas terras está duvidando da legitimidade do nosso governo.\n\nCom essa situação, qualquer erro, ainda que pequeno, intensificam as tensões ainda mais. Agora o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] está se rebelando em todo o país, sendo instigado pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] e direcionando a raiva para nós."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "Triunfo do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]?"
 clergy_estate_events.6.desc: "Embora ninguém o desafie abertamente, há poucos Estados em que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] é tão influente quanto na entidade política [ROOT.GetCountry.GetName]. Não uma instituição sequer no nosso país que esteja livre da influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] – e o poder do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] depende dele mais do que nunca.\n\nTalvez seja natural que agora o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] também queira exercer um papel mais ativo na parte prática do governo do país. Recentemente, seus representantes fizeram várias sugestões para harmonizar nossas leis e tradições com as do reino espiritual. Sua ambição é purificar nossa cultura do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] de qualquer comportamento não ortodoxo e garantir que o país seja governado conforme as regras e os ideais religiosos."
 clergy_estate_events.6.a: "Siga as recomendações do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.6.b: "Vamos rejeitar as sugestões deles."
 clergy_estate_events.7.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] Forte"
 clergy_estate_events.7.desc: "Embora muitos governantes possam confiar no apoio do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], poucos têm apoiadores tão fortes quanto os nossos. Uma longa tradição de cooperação próxima e lealdade entre nós e o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] resultou em uma situação em que a liderança da Igreja se considerada parte da administração do Estado, em vez de um agente independente. Em nosso Estado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] está espalhando a palavra sobre a excelência e a força espiritual do nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Roubo de Terras"
 clergy_estate_events.8.desc: "Muitas doações de terra são bastante antigas e, embora sejam sempre documentadas, o cenário e os nomes podem ter mudado desde que uma doação foi feita. Recentemente, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] tem acusado vários membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de roubo descarado de terras na forma de invasão de territórios doados a eles há muito tempo. Por outro lado, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] argumenta que é o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] que está tentando tomar terras às quais não tem direito.\n\nO lado ao qual escolhermos nos aliar será o maior detentor de terras da região."
 clergy_estate_events.8.a: "Temos que nos aliar ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 clergy_estate_events.8.b: "Temos que nos aliar ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 clergy_estate_events.8.c: "Não podemos favorecer ninguém."
