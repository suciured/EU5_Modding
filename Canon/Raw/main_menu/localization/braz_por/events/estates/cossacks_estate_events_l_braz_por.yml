l_braz_por:
 cossack_estate_events.1.title: "Colonização das Estepes"
 cossack_estate_events.1.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] reclama que uma quantidade crescente de servos está abandonando as casas seguras providenciadas para eles em busca de fortuna entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] das estepes. Eles sentem que a culpa é nossa, pois permitimos que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] ficassem muito poderosos e inspirassem os servos a abandonar seus verdadeiros mestres.\n\nAgora os representantes das maiores famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exigem que limitemos o poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] para que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] possa expandir seus latifúndios nas regiões fronteiriças da estepe. Segundo eles, os campos selvagens podem ser domados e as leis do reino, preservadas."
 cossack_estate_events.1.a: "Esses servos devem ser trazidos de volta."
 cossack_estate_events.1.b: "Não podemos enfurecer o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.2.title: "Crescimento do Poder do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.2.desc: "Embora poucos neguem sua influência nas estepes, os membros do estamento [GetEstateName('cossacks_estate')] têm muitas coisas contra eles quando o assunto é ganhar influência nos salões de poder. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] os detesta e gostaria de usá-los como servos para trabalhar em seus latifúndios. Além disso, o comportamento do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] não proporcionou muitas amizades na capital [ROOT.GetCountry.GetCapital.GetName].\n\nNo entanto, a situação melhorou para eles nos últimos tempos. Eles conseguiram defender seus assentamentos e os serviços que prestam ao Estado como saqueadores são incomparáveis."
 cossack_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.3.title: "Declínio do Poder do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.3.desc: "A natureza livre do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] e a distância entre ele e os salões de poder na capital [ROOT.GetCountry.GetCapital.GetName] sempre foi um problema. Sem privilégios hereditários, a quantidade de membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] com influência suficiente para afetar os acontecimentos da corte [ROOT.GetCountry.GetGovernment.GetCourtTitle] está caindo cada vez mais."
 cossack_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 cossack_estate_events.4.title: "Petição por Privilégios"
 cossack_estate_events.4.desc: "Nem todos os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] recebem os mesmos privilégios do Estado. Tradicionalmente, os direitos são concedidos para membros específicos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], que desejam prestar grandes serviços ao Estado em tempos de guerra. Como esses direitos não são transferidos após a morte, isso significa que a influência do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] pode variar bastante com o tempo. Segundo o próprio estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')], já passou da hora de concedermos mais privilégios a eles para aumentar nossos números."
 cossack_estate_events.4.a: "Precisamos de mais membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] no exército!"
 cossack_estate_events.4.b: "Precisamos de mais membros registrados do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]!"
 cossack_estate_events.4.c: "Deixe-os cuidar das estepes deles."
 cossack_estate_events.5.title: "Suprimentos para o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.5.desc: "A vida na fronteira pode ser difícil e, embora o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] esteja acostumado a lutar suas próprias batalhas, uma ajudinha do tesouro central seria vantajosa. A última estação foi mais rigorosa que o normal e, somada a um aumento de saqueadores e incursões criminosas, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] estão com extrema escassez de alimentos para os próximos meses. Se fornecermos alimentos ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] além de suprimentos militares – como armas e uniformes – estaríamos não só fortalecendo diretamente nossos defensores nas estepes, mas também o aproximando do nosso Estado."
 cossack_estate_events.5.a: "Envie o que eles precisam."
 cossack_estate_events.5.b: "Eles terão que se virar sozinhos."
 cossack_estate_events.6.title: "Perturbações no Comércio"
 cossack_estate_events.6.desc: "Sempre houve tensão entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] e os outros estamentos, no mínimo devido a suas maneiras incomuns e seus passados diversos. No entanto, essas diferenças têm aumentado bastante nos últimos tempos. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] está assustado com as invasões dos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] e alegam que estes estão mirando os carregamentos de suas mercadorias. O próprio estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] alega que está atacando apenas os bandidos e saqueadores na região e que o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] está simplesmente enganado.\n\nComo há pouca representação do governo na região, é difícil confirmar a verdade, mas está claro que existe um atrito entre esses dois grupos, e devemos aplicar alguma represália ou sanções a um dos lados do conflito."
 cossack_estate_events.6.a: "Apoie o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.6.b: "Apoie o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 cossack_estate_events.7.title: "Colonos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] em [target_cossacks_destination.GetNameWithNoTooltip]"
 cossack_estate_events.7.desc: "A vida das estepes fez com que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] se acostumasse a viver na fronteira. Ameaças constantes do clima rigoroso em uma terra instável e saqueadores estrangeiros transformaram o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] em guerreiros temidos e colonos audaciosos.\n\nAo nos voltarmos para as terras de [target_cossacks_destination.GetName], fica claro que a vida na fronteira não é tão diferente da vida nas estepes que já controlamos."
 cossack_estate_events.7.a: "Aliste Colonos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.7.b: "Não podemos confiar no estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.8.title: "Agitação entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.8.desc: "A profunda desconfiança do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] no Estado, em geral, e em nossa corte [ROOT.GetCountry.GetGovernment.GetCourtTitle], em particular, culminaram em um colapso total da autoridade em seus territórios. As comunidades do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] são abertamente hostis aos nossos emissários e, na prática, agora agem de forma completamente independente da autoridade central."
 cossack_estate_events.8.a: "Deixe-os em paz. As relações vão melhorar no momento certo."
 cossack_estate_events.8.b: "Acabe com os dissidentes!"
 cossack_estate_events.9.title: "Expansão do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] em [target_location.GetNameWithNoTooltip]"
 cossack_estate_events.9.desc: "Os limites de fronteiras podem ser apenas teóricos, principalmente nos campos selvagens. Parece que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] se expandiu rapidamente para [target_location.GetName], e agora sua própria autoridade naquele lugar é mais respeitada do que a nossa. Poderíamos tentar reverter essa situação, mas os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] provavelmente não aceitariam ser removidos da terra na qual colocaram tanto esforço para organizar."
 cossack_estate_events.9.a: "Aceite o novo Status Quo."
 cossack_estate_events.9.b: "Reivindique a terra do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]."
 cossack_estate_events.10.title: "Demandas por Privilégios Estendidos"
 cossack_estate_events.10.desc: "O antigo sonho do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] sempre foi ser aceito como iguais diante de estamentos como [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Esse sonho nunca esteve tão perto de se realizar como agora. Os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] conquistaram uma grande influência em nosso Estado, e dependemos do apoio deles de várias maneiras.\n\nDevido às circunstâncias favoráveis, muitos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] estão declarando suas antigas demandas por reconhecimento oficial e privilégios."
 cossack_estate_events.10.a: "Absurdo."
 cossack_estate_events.10.b: "Vamos atender às exigências deles."
 cossack_estate_events.11.title: "Pessoas Se Mudando para as Estepes"
 cossack_estate_events.11.desc: "Com uma grande faixa de estepes em nossas fronteiras, muitas pessoas do nossos estão pensando nas oportunidades que essas terras podem oferecer. É claro, os [ShowCultureGroupName('tatar_group')] têm vivido ali desde que vieram do oriente, mas seu estilo de vida é bem diferente do estilo da nossa população. No entanto, a região ao redor de [target_migration_province.GetName] parece ter chamado a atenção de muita gente, pois já há uma quantidade notável de pessoas em nosso(a) [ROOT.GetCountry.GetFlavorRank] determinadas a se mudar para lá e tentar fazer fortuna nessa nova terra."
 cossack_estate_events.11.a: "Uma mudança ousada, de fato."
 cossack_estate_events.11.b: "Bobagem. Ninguém vai se mudar sem nossa autorização."
 cossack_estate_events.12.title: "Emergindo da Cultura do Povo [ShowCultureNameWithNoTooltip('cossack_culture')]"
 cossack_estate_events.12.desc: "Desde que o nossos passou a se estabelecer nas estepes em nossas fronteiras, as pessoas estão tendo que se adaptar às condições hostis do local. Descendentes dos [ShowCultureGroupName('tatar_group')] que povoava essa terra, elas estão mudando lentamente suas tradições e estilo de vida, a ponto de se tornarem algo novo e distinto. Assim, os em [target_cossack_conversion.GetName] começaram a se definir como [ShowCultureName('cossack_culture')]."
 cossack_estate_events.12.a: "Um desenvolvimento interessante."
 cossack_estate_events.12.tt: "Muitos dos nossos [pops|e] em [target_cossack_conversion.GetName] vão se tornar [ShowPopTypeName('tribesmen')] [ShowCultureName('cossack_culture')]"
 cossack_estate_events.1000.title: "Agressão do Estamento [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')]"
 cossack_estate_events.1000.desc: "Movendo-se rapidamente em barcos ou cavalos, os membros do estamento [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')] das estepes são saqueadores muito competentes. Recentemente, diversas incursões devastaram nossos campos e até assentamentos próximos às nossas fronteiras, destruindo o [cossack_target_location.GetRank.GetName] de [cossack_target_location.GetName]. Quando as incursões são executadas, esses saqueadores recuam das fronteiras de [cossack_origin_country.GetName] tão rápido quanto chegaram.\n\nOs estamentos [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] têm interesses nas áreas afetadas, e os dois grupos agora exigem que façamos algo."
 cossack_estate_events.1000.a: "Exigir que os membros do estamento [cossack_origin_country.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] sejam levados à Justiça!"
 cossack_estate_events.1000.b: "Vamos ter que deixar isso passar."
 cossack_estate_events.1001.title: "$cossack_estate_events.1000.title$"
 cossack_estate_events.1001.desc: "Não é segredo que os membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('cossacks_estate')] vagam livremente e adotaram táticas de saqueamento e pilhagem. Há relatos recentes de que algumas dessas incursões ultrapassaram nossas fronteiras e devastaram o campo [target_root_country.GetAdjective] em [cossack_target_location.GetName].\n\nComo os membros responsáveis do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('cossacks_estate')] estão dentro das nossas fronteiras, o [target_root_country.GetLongNameWithNoTooltip] exigiu uma compensação e que os culpados sejam levados à justiça."
 cossack_estate_events.1001.a: "Essa questão está fora do nosso controle."
 cossack_estate_events.1001.b: "Leve-os à justiça!"
 cossack_estate_events.1002.title: "A Resposta [cossack_origin_country.GetAdjectiveWithNoTooltip]"
 cossack_estate_events.1002.desc: "O representante [cossack_origin_country.GetAdjective] nos respondeu que eles não vão assumir a responsabilidade pelas incursões em nosso país e alegam que são incapazes de controlar o próprio estamento [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')]."
 cossack_estate_events.1002.a: "Não ligamos muito para essas desculpas."
 cossack_estate_events.1003.title: "$cossack_estate_events.1002.title$"
 cossack_estate_events.1003.desc: "A resposta do povo [cossack_origin_country.GetAdjective] foi enviar uma compensação monetária pelas incursões do estamento [cossack_origin_country.GetGovernment.GetEstateName('cossacks_estate')], o que pagou pelos danos às propriedades. Eles também alegam que levaram os culpados à justiça."
 cossack_estate_events.1003.a: "Se ao menos desse para acreditar nisso."
