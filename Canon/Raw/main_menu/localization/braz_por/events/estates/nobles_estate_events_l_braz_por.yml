l_braz_por:
 nobles_estate_events.1.title: "Nascimento Nobre"
 nobles_estate_events.1.desc: "Muitas famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] chegaram à posição atual por meio de ações de um antepassado que serviu ao Estado em tempos de guerra. Portanto, para a maioria de seus filhos, uma vida militar é a única carreira imaginável. Porém, com a modernização do exército, oficiais comuns não são mais tão raros. Membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nos procuraram pedindo para garantirmos o que acreditam ser o direito da classe deles. Nenhum homem que não seja de origem nobre deveria assumir um cargo de comandante no exército [ROOT.GetCountry.GetAdjective]!"
 nobles_estate_events.1.a: "Garanta o direito deles de assumirem nossos exércitos."
 nobles_estate_events.1.b: "Não podemos fazer tais promessas."
 nobles_estate_events.2.title: "Avanço do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.2.desc: "O Estado não é a única fonte de influência no nosso país. Nas últimas décadas, um campeão carismático do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] obteve sucesso em aumentar o poder das principais famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sobre a maioria das instituições do nosso país.\n\nContatos e privilégios podem ser recursos poderosos, principalmente quando combinados com ambição."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "Intromissão do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] em [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "É difícil monitorar todo mundo em todo lugar ao mesmo tempo. As fronteiras entre propriedades individuais costumam estar enraizadas em tradições antigas ou documentos escritos no tempo em que o cenário era bastante diferente. Para alguém com os recursos certos, isso pode ser explorado. Algumas famílias proeminentes do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] têm usado sua notável influência na capital [ROOT.GetCountry.GetCapital.GetName] para se safar da punição por expandir consideravelmente suas propriedades em [noble_encroachment.GetName]. Se quisermos proteger a propriedade do Estado, devemos agir logo."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Exija que a terra seja devolvida."
 nobles_estate_events.4.title: "Tirania do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.4.desc: "Um representante do povo que vive em uma região dominada pelas mais proeminentes famílias do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] procurou a corte hoje, implorando para que o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] tome uma atitude com relação ao que ele alega ser abusos sistemáticos de poder contra o povo do local. Como governante da entidade política [ROOT.GetCountry.GetName], [target_character.GetName] tem a responsabilidade de proteger seu povo. Se não fizer isso, seremos vistos como fracos, além de prejudicar o crescimento da província a longo prazo. Contudo, é provável que a repreensão de um de seus membros poderosos não seja bem aceita pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.4.a: "Fazer vista grossa para esses abusos."
 nobles_estate_events.4.b: "Repreender o latifundiário."
 nobles_estate_events.5.title: "Poder Decadente do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.5.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] do nosso Estado tem membros tanto entre os latifundiários influentes quanto na classe guerreira tradicional, mas não tem andado muito bem recentemente. Em uma combinação de inúmeros conflitos internos e disputa de poder mal coordenada, o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] perdeu influência na capital [ROOT.GetCountry.GetCapital.GetName], e muitas pessoas partiram para suas casas no campo."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Exige Leis Suntuárias Mais Rigorosas"
 nobles_estate_events.6.desc: "Roupas caras, banquetes extravagantes e palácios impressionantes são alguns dos símbolos mais visíveis do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mas a quantia que as famílias têm para gastar nessas coisas varia bastante. Em alguns casos, o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] do nosso país pode gastar com o mesmo luxo ou até mais que um nobre médio. Embora existam leis e tradições antigas que restrinjam essas coisas, elas são difíceis de aplicar com eficiência. Isso é inaceitável para o poderoso estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] do nosso país, que exige uma atualização nas leis sobre o que um estrangeiro pode ou não pode usar. Eles agora sugerem multas pesadas contra qualquer pessoa que tente se destacar mais que seus superiores."
 nobles_estate_events.6.a: "Curve-se aos desejos do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.6.b: "Recuse-se a obedecer ao estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 nobles_estate_events.7.title: "O Levante"
 nobles_estate_events.7.desc: "Com o tempo, muitas ocorrências diárias na vida de [target_character.GetName] e seus antecessores se tornaram o centro de uma cerimônia. Poder entrar no quarto do(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] enquanto [target_character.GetSheHe] se veste, por exemplo, é considerado por muitas pessoas a melhor forma de ganhar sua atenção. Uma vida elaborada na corte certamente limitará o poder que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem para tramar contra nós em suas propriedades campesinas, mas isso também seria muito caro. Por outro lado, negar-lhes totalmente o direito de participar do cotidiano do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] limitaria sua influência, mas o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ficaria ressentido."
 nobles_estate_events.7.a: "Realizem uma cerimônia longa e elaborada para os indivíduos mais influentes."
 nobles_estate_events.7.b: "Não precisamos dessas coisas."
 nobles_estate_events.8.title: "Desfazendo as Relações com Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.8.desc: "As relações entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] e o(a) [ROOT.GetCountry.GetGovernment.GetRulerTitle] não podiam ser piores. O grande sentimento de desconfiança está escancarado pelo abandono quase completo do(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] em [ROOT.GetCountry.GetCapital.GetName], já que a maioria das famílias proeminentes ficam em suas mansões no campo. Se não agirmos logo, a autoridade do Estado se deteriorará nas regiões controladas pelo estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Porém, no ponto em que chegou, qualquer demanda do Estado provavelmente seria atendida com armas em mãos."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Forcem o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a aceitarem a autoridade do Estado."
 nobles_estate_events.9.title: "Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Insubordinado"
 nobles_estate_events.9.desc: "Nenhum dos nossos súditos está mais associado à guerra do que o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Há várias gerações, suas famílias serviram a nós ou aos Estados anteriores e conquistaram sua condição atual no campo de batalha. Desde então, a maioria delas manteve suas antigas tradições vivas, treinando para uma vida no campo de batalha e fazendo conexões com pessoas de pensamento semelhantes.\n\nNo entanto, a situação atual do nosso país nos deixou com poucos membros do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] que desejam lutar em nossas batalhas. A insubordinação se espalhou entre nossos oficiais de maior patente, e temos bons motivos para suspeitar que vários deles desejam o fracasso na guerra."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Já é hora de substituir todos por homens com habilidades de verdade."
 nobles_estate_events.10.title: "Crescimento da Administração"
 nobles_estate_events.10.desc: "À medida que o Estado e sua burocracia crescem, há uma necessidade incessante de pessoas para supervisionar e administrar várias terras e funções. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] espera ser a primeira da fila quando os gabinetes do governo forem entregues, embora o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] alegue que deveríamos nomear homens por mérito individual.\n\nA morte inesperada de um secretário de confiança deixou uma vaga a ser preenchida no centro desse conflito, no qual o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] apoia um candidato e o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] espera que escolhamos outro. Embora ambos os candidatos sejam homens talentosos, isso precisa ser uma decisão política."
 nobles_estate_events.10.a: "Com um grande histórico vêm grandes habilidades."
 nobles_estate_events.10.b: "Precisamos de homens que venceram pelo esforço próprio para governar esse país."
 nobles_estate_events.10.c: "Vamos procurar o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] em vez disso."
 nobles_estate_events.11.title: "Tradição de Serviço"
 nobles_estate_events.11.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tem uma longa tradição de serviço ao Estado tanto como líderes militares quanto, mais recentemente, como administradores confiáveis. Em um Estado como o nosso, no qual o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] é tão consolidado e estável, de tempos em tempos nobres talentosos e leais vão surgir e liderar o país rumo à grandeza."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
