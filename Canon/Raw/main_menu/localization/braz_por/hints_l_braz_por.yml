 ###
 hint_in_deficit: "Saldo Negativo"
 hint_in_deficit_hint_text: "$hint_in_deficit_hint_text_1$\n\n$hint_in_deficit_hint_text_2$\n\n$hint_in_deficit_hint_text_3$"
 hint_in_deficit_hint_text_1: "Nosso saldo está negativo. Se não tivermos cuidado, isso pode acabar em dívidas ou até falência."
 hint_in_deficit_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Vá até @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] para ver a nossa [income|e] e [expenses]. Você pode mover as barras para aumentar os [taxes|e] ou reduzir os custos.\n@arrow_bonus_tier_2! Garanta que todas as suas [buildings|E] sejam lucrativas ou construa mais se pudermos mantê-las. Você pode fazer isso em @production_panel![Link('production', '', 'lateralview_production_entry_name')].\n@arrow_bonus_tier_2! Administrar ou alavancar seus [estates|E] também pode proporcionar ganhos significativos em curto ou longo prazo. Note que os estamentos também podem conter um grande poder político, e ser muito dependente deles pode ser arriscado. Você os encontrará em @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Montar [trades|E] lucrativas também é uma grande fonte de renda. Acesse as rotas comerciais que já existem ou que podem ser criadas na seção @economy_panel![Link('trade', '', 'lateralview_trade_entry_name')]."
 hint_in_deficit_hint_text_3: "#T Dicas Extras:#!\n@hint! [laws|E], [reforms|E], [diplomacy|E] e outras medidas também podem lhe dar opções para resolver um saldo negativo."
 hint_in_deficit_military: "\"A guerra pode ser cara em longo prazo, mas se tivermos sucesso, podemos fazer os nossos inimigos pagarem por ela. Tomar terras pode nos dar ganhos em longo prazo, assim como extorquir nossos inimigos pode garantir um influxo de riquezas em curto prazo.\""
 hint_in_deficit_explorer: "\"O grande desconhecido certamente está repleto de riquezas, pronto para ser desenvolvido e pilhado.\""
 hint_in_deficit_administrative: "\"Estabelecer dominância em nossos mercados internos certamente pode ser um bom jeito de desenvolver a nossa riqueza. Se quisermos ser ainda mais ambiciosos, estabelecer domínios em mercados estrangeiros pode impulsionar ainda mais o crescimento.\""
 hint_in_deficit_diplomatic: "\"Como costumam dizer: precisamos gastar dinheiro para gerar dinheiro! Garantir que nossas edificações e grupos populacionais sejam lucrativos é a melhor maneira de virar o jogo.\""
 ###
 hint_cultural_capacity: "Excedendo a Capacidade Cultural"
 hint_cultural_capacity_hint_text: "$hint_cultural_capacity_hint_text_1$\n\n$hint_cultural_capacity_hint_text_2$\n\n$hint_cultural_capacity_hint_text_3$"
 hint_cultural_capacity_hint_text_1: "Embora o multiculturalismo possa oferecer muitos benefícios, as nações despreparadas para carregar os pesos administrativos e com falta de [cultural_capacity|E] sofrerão penalidades. [pops|E] que pertencem a outras [cultures|E] que não sejam a nossa [primary_culture|E] geralmente começarão como uma [non_accepted_culture_short|E], mas se pagarem um custo, poderão se tornar uma [tolerated_culture_short|E] ou [accepted_culture_short|E]."
 hint_cultural_capacity_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Considere rebaixar uma cultura de menor importância estratégica para reduzir os custos.\n@arrow_bonus_tier_2! Existem fontes de [ShowModifierTypeName('cultures_capacity')], geralmente encontradas em [government_reforms|E] e [advances|E]."
 hint_cultural_capacity_hint_text_3: "#T Dicas Extras:#!\n@hint! [assimilation|e] também pode ajudar a reduzir a quantidade de culturas em um país."
 hint_cultural_capacity_military: "\"Aproveitar ao máximo as nossas culturas é essencial para gerar tradição e influência cultural, o que nos garante uma posição de vantagem em casos de conflitos culturais. Aumentar os direitos das culturas estrangerias também pode nos conceder conscritos e soldados adicionais.\""
 hint_cultural_capacity_administrative: "\"A nossa cultura também pode ser expressa por meio de obras de arte magníficas, produzidas pelos artistas da nossa nação. Afinal, as nações não são definidas por sua influência sobre o mundo?\""
 hint_cultural_capacity_diplomatic: "\"Com o tempo, culturas estrangeiras podem fazer assimilações para permanecerem mais próximas da nossa cultura primária em [GetPlayer.GetNameWithNoTooltip]! Alguém rejeitaria ser [GetPlayer.GetCulture.GetNameWithNoTooltip]?\""
 ###
 hint_unhappy_estates: "Estamentos Infelizes"
 hint_unhappy_estates_hint_text: "$hint_unhappy_estates_hint_text_1$\n\n$hint_unhappy_estates_hint_text_2$\n\n$hint_unhappy_estates_hint_text_3$"
 hint_unhappy_estates_hint_text_1: "Manter a satisfação dos [estates_with_icon|e] é uma parte importante e cotidiana da gestão de um país. Juntos, eles representam uma parcela considerável da economia e poderio militar do país.\n\nCada [estate] desleal causará penalidades ao seu [country], e tornará suas [pops_with_icon|e] constituintes mais inclinadas a se juntar a [rebellions_with_icon|e]."
 hint_unhappy_estates_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! O rendimento e [estate_satisfaction_short|E] deles pode ser administrado concedendo ou revogando privilégios em @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Aumentar e reduzir impostos em @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] também afetará a satisfação deles."
 hint_unhappy_estates_hint_text_3: "#T Dicas Extras:#!\n@hint! O [parliament|e] também pode ser usado para ajudar a administrar a [estate_satisfaction|e].\n@hint! Entenda melhor sobre os [rebel_movements_with_icon] em [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."
 hint_unhappy_estates_administrative: "\"Os estamentos são peças vitais e positivas para manter um império comercial saudável. Sim, talvez seja necessário abrir mão de certa autoridade em longo prazo, mas pense na economia!\""
 hint_unhappy_estates_diplomatic: "\"Nossos estamentos podem até ter opiniões sobre questões diplomáticas. Talvez seja válido considerar o que eles pensam sobre uma potência estrangeira ao avaliar alianças e pactos.\""
 hint_unhappy_estates_military: "\"Nossos estamentos fornecem conscritos importantíssimos para incentivar nossa expansão. Se não os mantivermos ao nosso lado, podemos sofrer um déficit de recrutas justo quando precisarmos deles.\""
 ESTATE_CONTEXT_TEXT: "No seu país, $LIST$ estão descontentes.\n\n$TEXT$"
 HINT_UNHAPPY_ESTATE: "[ESTATE.GetName]"
 ###
 hint_manpower: "Contingente"
 hint_manpower_hint_text: "$hint_manpower_hint_text_1$\n\n$hint_manpower_hint_text_2$\n\n$hint_manpower_hint_text_3$"
 hint_manpower_hint_text_1: "Nosso [manpower|e] é a nossa reserva de homens prontos para serem recrutados como [regulars|e] de nossos [armies|e]. Os regulares são amplamente superiores aos [levies|e] em [battle|e], mas eles são caros, por isso nem todos os [Concept('country', 'países')|e] podem arcar com eles no início do jogo."
 hint_manpower_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Se dependemos de [regulars] para entrar em guerra, ter pouco [manpower] limita bastante a nossa capacidade de reabastecer os nossos [armies|e]. Portanto, não é sensato declarar [war|E] se tivermos um contingente baixo.\n@arrow_bonus_tier_2! Se estivermos com pouco contingente durante uma guerra, considere utilizar mais [levies|E], contratar [mercenaries|E] ou até pedir [peace|E]."
 hint_manpower_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos utilizar várias [buildings|E] para desenvolver o contingente máximo e a capacidade de recrutar um exército permanente da nossa nação.\n@hint! [estate_privileges|E] e [laws|E] também podem impactar o nosso potencial de contingente."
 hint_manpower_diplomatic: "\"Um exército permanente de elite, guarnecido de homens e garotos de princípio [GetPlayer.GetAdjectiveWithNoTooltip], tem potencial para ser a força de combate mais eficiente, comparando soldado a soldado.\""
 hint_manpower_military: "\"A conquista deve utilizar todas as ferramentas disponíveis. Uma potência militar de grande alcance deve utilizar mercenários, conscritos e exércitos permanentes.\""
 hint_manpower_administrative: "\"Lembre-se de que cada soldado que morre no campo de batalha é um fazendeiro a menos para trabalhar nos campos. Guerras são caras.\""
 ###
 hint_low_stability: "Estabilidade Baixa"
 hint_low_stability_hint_text: "$hint_low_stability_hint_text_1$\n\n$hint_low_stability_hint_text_2$\n\n$hint_low_stability_hint_text_3$"
 hint_low_stability_hint_text_1: "Se a nossa [stability|E] ficar baixa, haverá um risco crescente de os [pops|E] fazerem uma [rebellion|e], a insatisfação dos [Concept('estate', 'estamentos')|E] gerar uma [civil_war|E] e nós sofrermos com uma turbulência generalizada na nossa nação."
 stability_raise_actions: "@arrow_bonus_tier_3! Investir mais do [budget|e] em estabilidade.\n@arrow_bonus_tier_2! Instruir o [cabinet|e] a [ShowCabinetActionName('stabilize_country')].\n@arrow_bonus_tier_1! Aumentar a quantidade do [ShowPopTypeName('clergy')] da fé [GetPlayer.GetReligion.GetAdjective]."
 hint_low_stability_hint_text_2: "#T Ações Recomendadas:#!\n$stability_raise_actions$"
 hint_low_stability_hint_text_3: "#T Dicas Extras:#!\n@hint! Há outras fontes de estabilidade, como [advances|e] ou [policies|e].\n@hint! Lembre-se de que a estabilidade também é consumida por ações importantes como declarar [wars|E] sem um [casus_belli|e] adequado ou fazer alterações na [law|e]."
 hint_low_stability_administrative: "\"Uma nação com uma estabilidade alta é, sem dúvidas, uma nação em um estado de prosperidade! Quando as colheitas são abundantes, o fluxo de riquezas dos nossos cofres também é.\""
 hint_low_stability_military: "\"Uma nação não pode exercer dominância com confiança sem antes garantir a pacificação da sua população. O povo adora levantar seus forcados...\""
 hint_low_stability_diplomatic: "\"Nossos vizinhos vão começar a nos olhar com desdém se levarmos nosso país à ruína. Será que não podemos fazer algo sobre isso?\""
 ###
 hint_very_low_stability: "Estabilidade Muito Baixa"
 hint_very_low_stability_hint_text: "$hint_very_low_stability_hint_text_1$\n\n$hint_very_low_stability_hint_text_2$\n\n$hint_very_low_stability_hint_text_3$"
 hint_very_low_stability_hint_text_1: "Nossa [stability|E] está extremamente baixa e corremos o sério risco de os [pops|E] fazerem uma [rebellion|e], a insatisfação dos [Concept('estate', 'estamentos')|E] gerar uma [civil_war|E] e nossos inimigos aproveitarem nosso momento de fraqueza para nos atacar."
 hint_very_low_stability_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Devemos aumentar a estabilidade o quanto antes, evitar declarar mais [wars|E] e ações que reduzam a estabilidade.\n$stability_raise_actions$"
 hint_very_low_stability_hint_text_3: "$hint_low_stability_hint_text_3$"
 hint_very_low_stability_administrative: "\"Como alguém pode fazer negócios em uma economia como essa? Alguém faça o favor de nos ajudar a arcar com os custos, o nosso gado está faminto.\""
 hint_very_low_stability_military: "\"Qualquer inimigo de [GetPlayer.GetNameWithNoTooltip] ficaria em êxtase diante de nossa tamanha fraqueza. Devemos nos preparar para possíveis conspirações que inimigos e rivais devem começar a tramar contra nós.\""
 hint_very_low_stability_diplomatic: "\"Enquanto nações em períodos de alta estabilidade vivem uma excelente mobilidade social, parece que nós criamos um tipo de desmobilização social.\""
 ###
 hint_low_legitimacy: "Baixa Legitimidade"
 hint_low_legitimacy_hint_text: "$hint_low_legitimacy_hint_text_1$\n\n$hint_low_legitimacy_hint_text_2$\n\n$hint_low_legitimacy_hint_text_3$"
 hint_low_legitimacy_hint_text_1: "[legitimacy|E] representa a forma como o mundo vê o direito de governar de nosso(a) [GetPlayer.GetGovernment.GetRulerTitle]. Se ficar muito baixa, além de perdermos todos os benefícios do [crown_power|E] e aumentarmos as chances de gerar uma [rebellion|e], nós também começaremos a receber penalidades à satisfação dos [Concept('estate', 'estamentos')|E] e na [righteousness|E]."
 hint_low_legitimacy_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Devemos nos concentrar em manter a nossa legitimidade o mais alta possível para reduzir o risco de sofrermos qualquer penalidade.\n@arrow_bonus_tier_2! Aumentar a nossa [court_maintenance|e] ajudará a manter a [legitimacy|e] alta.\n@arrow_bonus_tier_2! Também podemos obter outras fontes de [devotion|e] como [advances|e] ou [policies|e].\n@arrow_bonus_tier_1! Escolha a [cabinet_action_with_icon|e] [ShowCabinetActionName('strengthen_government')]."
 hint_low_legitimacy_hint_text_3: "#T Dicas Extras:#!\n@hint! Como a maioria dos valores importantes, vai demorar para criar um panorama favorável para a sua [dynasty|E], então pense em longo prazo."
 hint_low_legitimacy_administrative: "\"Anyone that checks the registers of our ancestry and the magnificence of our court will be unable to deny our right to rule.\""
 hint_low_legitimacy_military: "\"How can we expect our armies to be feared if our own soldiers doubt our leadership?\""
 hint_low_legitimacy_diplomatic: "\"Sometimes, inner strength can come from how others perceive us, and our allies can also help us in times of trouble.\""
 ###
 hint_low_republican_tradition: "Tradição Republicana Baixa"
 hint_low_republican_tradition_hint_text: "$hint_low_republican_tradition_hint_text_1$\n\n$hint_low_republican_tradition_hint_text_2$\n\n$hint_low_republican_tradition_hint_text_3$"
 hint_low_republican_tradition_hint_text_1: "[republican_tradition|E] representa o domínio do Republicanismo dentro de nosso(a) [GetPlayer.GetGovernment.GetGovernmentType.GetName]. Se ficar muito baixa, além de perdermos todos os benefícios da [legislative_efficiency|E] e aumentarmos as chances de gerar uma [rebellion|e], nós também começaremos a receber penalidades graves ao custo do aumento de [stability|E]."
 hint_low_republican_tradition_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Devemos focar em manter a nossa tradição o mais alta possível para reduzir o risco de sofrermos qualquer penalidade.\n@arrow_bonus_tier_2! Aumentar a nossa [court_maintenance|e] ajudará a manter a [republican_tradition|e] alta.\n@arrow_bonus_tier_2! Também podemos obter outras fontes de [republican_tradition|e] como [advances|e] ou [policies|e].\n@arrow_bonus_tier_1! Mudar de [ruler|e] durante uma [election|e] também ajudará a manter a [republican_tradition|e] alta."
 hint_low_republican_tradition_hint_text_3: "#T Dicas Extras:#!\n@hint! Como a maioria dos valores importantes, ensinar os valores do Republicanismo à população é um compromisso de longo prazo, então pense com antecedência."
 hint_low_republican_tradition_administrative: "\"Elections are a natural process of any healthy republic.\""
 hint_low_republican_tradition_military: "\"Even mercenaries will not be willing to fight for us is we appear to be tyrants.\""
 hint_low_republican_tradition_diplomatic: "\"No nation that prides itself in strength will willingly align itself to a country that blatantly disregards the principles of its foundation.\""
 ###
 hint_low_devotion: "Devoção Baixa"
 hint_low_devotion_hint_text: "$hint_low_devotion_hint_text_1$\n\n$hint_low_devotion_hint_text_2$\n\n$hint_low_devotion_hint_text_3$"
 hint_low_devotion_hint_text_1: "$game_concept_devotion_desc$ Se ficar muito baixa, além de perdermos todos os benefícios da [religious_influence|E] e aumentarmos as chances de gerar uma [rebellion|e], nós também começaremos a receber penalidades à satisfação do [estate|E]."
 hint_low_devotion_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Devemos focar em manter a nossa devoção o mais alta possível para reduzir o risco de sofrermos qualquer penalidade.\n@arrow_bonus_tier_2! Aumentar a nossa [court_maintenance|e] ajudará a manter a [devotion|e] alta.\n@arrow_bonus_tier_2! Também podemos obter outras fontes de [devotion|e] como [advances|e] ou [policies|e]."
 hint_low_devotion_hint_text_3: "#T Dicas Extras:#!\n@hint! Como a maioria dos valores importantes, promover o fanatismo religioso não é um processo imediato, então pense em longo prazo."
 hint_low_devotion_administrative: "\"It is not enough for us to represent the faith and pose as its defenders, we also need to look the part ourselves.\""
 hint_low_devotion_military: "\"If our armies are to represent the sword and shield of the faithful, we need to be the beacon for which they fight.\""
 hint_low_devotion_diplomatic: "\"It should be our objective to spread our faith as far and wide as possible, but nobody will be willing to believe our words if we do not appear pious.\""
 ###
 hint_low_horde_unity: "União de Horda Baixa"
 hint_low_horde_unity_hint_text: "$hint_low_horde_unity_hint_text_1$\n\n$hint_low_horde_unity_hint_text_2$\n\n$hint_low_horde_unity_hint_text_3$"
 hint_low_horde_unity_hint_text_1: "$game_concept_horde_unity_desc$"
 hint_low_horde_unity_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Afugentar nossos inimigos é, sem dúvidas, o método mais eficiente de unificar uma horda.\n@arrow_bonus_tier_2! Aumentar a nossa [court_maintenance|e] ajudará a manter a [horde_unity|e] alta.\n@arrow_bonus_tier_2! Nós também podemos obter outros recursos de [horde_unity|e] como [advances|e] ou [policies|e]."
 hint_low_horde_unity_hint_text_3: "#T Dicas Extras:#!\n@hint! Pode haver consequências devastadoras se a nossa união for muito baixa, então é melhor a mantermos alta."
 hint_low_horde_unity_administrative: "\"Dividir e conquistar é uma estratégia bastante conhecida. Se não nos unirmos, nós que seremos os conquistados.\""
 hint_low_horde_unity_military: "\"Como costumamos dizer: coisas boas acontecem para aqueles que tomam o controle dos fracos. A união está no poder, e com poder nós vamos nos unir!\""
 hint_low_horde_unity_diplomatic: "A força da nossa habilidade de combate é diretamente afetada pela nossa união como tribo. O sucesso nas guerras e conquistas é uma profecia autorrealizável.\""
 ###
 hint_low_tribal_cohesion: "Coesão Tribal Baixa"
 hint_low_tribal_cohesion_hint_text: "$hint_low_tribal_cohesion_hint_text_1$\n\n$hint_low_tribal_cohesion_hint_text_2$\n\n$hint_low_tribal_cohesion_hint_text_3$"
 hint_low_tribal_cohesion_hint_text_1: "$game_concept_tribal_cohesion_desc$ Diferente dos outros [government_types|E], os governos tribais se beneficiam de grupos de conscritos amplamente aumentados conforme a coesão cresce. Se quisermos tomar decisões militares eficazes, precisamos manter as tribos a bordo."
 hint_low_tribal_cohesion_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_2! Aumentar a nossa [court_maintenance|e] ajudará a manter a [tribal_cohesion|e] alta.\n@arrow_bonus_tier_2! Nós também podemos obter outros recursos de [tribal_cohesion|e] como [advances|e] ou [policies|e]."
 hint_low_tribal_cohesion_hint_text_3: "#T Dicas Extras:#!\n@hint! Pode haver consequências devastadoras se a nossa coesão for muito baixa, então é melhor a mantermos alta."
 hint_low_tribal_cohesion_administrative: "\"Se simplesmente ignorarmos, a nossa coesão cairá. Administrar um país requer atenção aos detalhes.\""
 hint_low_tribal_cohesion_military: "\"Uma coesão tribal ruim nos torna fracos. Fraqueza nos divide ainda mais. Não siga por esse caminho, ou podemos acabar conquistados e escravizados.\""
 hint_low_tribal_cohesion_diplomatic: "\"Os estamentos estão envolvidos em tantos aspectos de um país que todas as nossas ações podem ter consequências futuras. Estratégia requer planejamento a longo prazo.\""
 ###
 hint_war_exhaustion: "Exaustão de Guerra Alta"
 hint_war_exhaustion_hint_text: "$hint_war_exhaustion_hint_text_1$\n\n$hint_war_exhaustion_hint_text_2$\n\n$hint_war_exhaustion_hint_text_3$"
 hint_war_exhaustion_hint_text_1: "[war_exhaustion|E] é um valor que representa a exaustão geral que a nossa população está sentindo por estar em guerra. Níveis altos de exaustão de guerra podem ser extremamente perigosos para qualquer país. À medida que a exaustão de guerra aumenta, ela reduz a eficiência de combate do nosso [army|E] e dos [levies|E], o crescimento dos nossos [pops|E] e prejudica a nossa economia."
 hint_war_exhaustion_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! O método mais eficaz e garantido é estar em paz.\n@arrow_bonus_tier_2! Algumas [laws|E] e [estate_privileges|E] podem ajudar a reduzir a exaustão de guerra ao longo do tempo."
 hint_war_exhaustion_hint_text_3: "#T Dicas Extras:#!\n@hint! Temos que regular nossas conquistas e não declarar [wars|E] se já estivermos com a exaustão de guerra alta."
 hint_war_exhaustion_administrative: "\"Guerras decisivas podem trazer benefícios, mas uma população exausta pela guerra é horrível. A produção cai, o consumo cai, francamente... tudo cai!\""
 hint_war_exhaustion_military: "\"A exaustão pela guerra pode ser perigosa, mas é, essencialmente, o resultado de táticas ruins. Grandes perdas e derrotas significativas farão o nosso povo se voltar contra nós rapidamente.\""
 hint_war_exhaustion_diplomatic: "\"Perder uma guerra nunca é bom, mas sofrer uma derrota amarga também pode deixar nosso povo com sede de vingança. A revanche é um ópio poderoso.\""
 ###
 hint_low_sailors: "Marinheiros"
 hint_low_sailors_hint_text: "$hint_low_sailors_hint_text_1$\n\n$hint_low_sailors_hint_text_2$\n\n$hint_low_sailors_hint_text_3$"
 hint_low_sailors_hint_text_1: "$game_concept_sailors_desc$"
 hint_low_sailors_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Se dependemos de [ships|e] para entrar em guerra, ter poucos marinheiros limita bastante a nossa capacidade de reabastecer as nossas [navies|e]. Portanto, não é sensato declarar [war|E] se tivermos poucos marinheiros.\n@arrow_bonus_tier_2! [explorations|eU] também precisam de marinheiros, então temos que planejá-las bem."
 hint_low_sailors_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos desenvolver a produção de marinheiros da nossa nação com várias [buildings|E].\n@hint! [estate_privileges|E] and [laws|E] também podem impactar o nosso potencial de marinheiros."
 hint_low_sailors_administrative: "\"Quem controla o mar, controla a riqueza do mundo. Uma forte tradição naval e habilidades marítimas estão diretamente ligadas ao domínio do comércio.\""
 hint_low_sailors_military: "\"Uma marinha forte com marinheiros competentes possibilita explorar terras distantes assim como o território nacional. Até os soldados que operam além-mar podem se beneficiar de linhas de suprimentos protegidas.\""
 hint_low_sailors_diplomatic: "\"Edificações navais costumam proporcionar benefícios diretos para o nosso potencial de comércio. Vale a pena considerar as sinergias entre esses domínios.\""
 ###
 hint_low_diplomats: "Poucos Diplomatas"
 hint_low_diplomats_hint_text: "$hint_low_diplomats_hint_text_1$\n\n$hint_low_diplomats_hint_text_2$\n\n$hint_low_diplomats_hint_text_3$"
 hint_low_diplomats_hint_text_1: "[diplomats|E] são necessários para administrar suas relações diplomáticas com outros países. Muitas ações, como Melhorar Relações, custam diplomatas ao longo do tempo, enquanto ações únicas têm mais probabilidade de terem um custo fixo."
 hint_low_diplomats_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Cancelar a melhora de relações com alguns países liberará alguns dos nossos diplomatas se não tivermos o suficiente.\n@arrow_bonus_tier_2! Nós também podemos obter mais diplomatas em outras fontes, como [advances|e]."
 hint_low_diplomats_hint_text_3: "#T Dicas Extras:#!\n@hint! É bom manter uma reserva de diplomatas para ações oportunísticas, mas ter um orçamento de longo prazo para os nossos diplomatas também é essencial para o sucesso."
 hint_low_diplomats_administrative: "\"Manter boas relações é essencial para um império lucrativo! O acesso a mais e maiores mercados certamente proporcionará uma amizade com os nossos vizinhos.\""
 hint_low_diplomats_military: "\"Diplomatas também podem ser usados para confirmar o nosso domínio sobre países mais fracos. Seja com amizade ou ameaça, quanto mais forte formos, mais chance há de os outros se submeterem.\""
 hint_low_diplomats_diplomatic: "\"Reformar e aprimorar o nosso governo é um método certeiro de melhorar a nossa capacidade de exercer mais diplomacia. É claro, algumas culturas são simplesmente mais ligadas à arte da persuasão do que outras.\""
 LOW_DIPLOMATS_HINT: "Poucos Diplomatas!"
 ### Low Food in Market
 hint_low_food_in_market: "Pouco Alimento no Mercado"
 hint_low_food_in_market_hint_text: "$hint_low_food_in_market_hint_text_1$\n\n$hint_low_food_in_market_hint_text_2$\n\n$hint_low_food_in_market_hint_text_3$"
 hint_low_food_in_market_hint_text_1: "Mercados precisam de armazenamento de [food|E] suficiente para abastecer suas [provinces|E] constituintes que necessitam desse recurso. Sem isso, os locais pertencentes a essas províncias podem acabar [Concept('starving', 'famintos')|E]."
 hint_low_food_in_market_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Melhorar a [rgo|e] que produz alimentos aumentará o suprimento.\n@arrow_bonus_tier_2! Nós podemos [Concept('import', 'importar')|e] alimentos se estabelecermos [Concept('trades', 'comércios')|e] de [goods|e] que produzem esse recurso."
 hint_low_food_in_market_hint_text_3: "#T Dicas Extras:#!\n@hint! Reduzir a quantidade de [buildings|e] em um [location|e] também fará com que os [pops|e] voltem para a [subsistence_agriculture|e]."
 HINT_MARKET_ENTRY: "[MARKET.GetName]"
 HINT_BUILDING_ENTRY: "[BUILDING_TYPE.GetName]"
 LOW_FOOD_CAP_TEXT: "[SelectLocalization( StringIsEmpty( GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building') ), Localize('LOW_FOOD_NO'), Localize( 'LOW_FOOD_YES' ) )]"
 LOW_FOOD_YES: "\n@arrow_bonus_tier_1! Se tivermos [merchant_capacity|E], podemos importar alimentos de outro mercado que tem excedentes.\n\nSe não tivermos capacidade, construir uma edificação como [GetListOfAvailableBuildingsWithModifier('merchant_capacity_from_building')] pode aumentar o nosso potencial de comércio."
 LOW_FOOD_NO: "\n\nSe tivermos [merchant_capacity|E], podemos importar alimentos de outro mercado que tem excedentes."
 LOW_MARKET_FOOD_TEXT: "O estoque de [food|E] em $LIST$ atingiu níveis críticos.$LOW_FOOD_CAP_TEXT$"
 LOW_MARKET_FOOD_TEXT_BUILDINGS: "O estoque de [food|E] no(a) $LIST$ atingiu níveis críticos.\n\nHá várias camadas para lidar com a escassez de alimentos em um mercado. Quanto mais alimento um local produz, menor será o esgotamento na província e no mercado a que ele pertence; isso pode, potencialmente, ajudar outros locais se houver um excedente.\n\n\n@arrow_bonus_tier_3! [rgo|e] é a principal fonte de [food], principalmente em locais com alta [food_productivity|e]. Temos que tentar expandi-la em primeiro lugar se o nosso [market] estiver sofrendo com escassez de [food].\n@arrow_bonus_tier_2! [buildings|E] como $BUILDING_LIST$ também poderiam impulsionar a produção de alimentos se a produção de [goods|E] for correspondente.$LOW_FOOD_CAP_TEXT$"
 hint_low_food_in_market_administrative: "\"Mercados com locais especializados na produção de alimentos oferecerão segurança e um potencial extremo de lucratividade. Se outros precisarem de nós para sobreviver, exerceremos uma influência quase ilimitada.\""
 hint_low_food_in_market_military: "\"Embora a nossa capacidade comercial seja limitada pela infraestrutura, uma economia de importação costuma ser apoiada por uma forte presença naval. Sem isso, ficamos à mercê de quem ousa desafiar as nossas rotas comerciais.\""
 hint_low_food_in_market_diplomatic: "\"Uma economia autossustentável de alimentos é um bom objetivo, mas administrar uma economia de importação para alimentar o povo [GetPlayer.GetAdjectiveWithNoTooltip] poderia nos dar a força para focar em uma produção mais lucrativa.\""
 ###
 hint_over_diplo_capacity: "Capacidade Diplomática Esgotada"
 hint_over_diplo_capacity_hint_text: "$hint_over_diplo_capacity_hint_text_1$\n\n$hint_over_diplo_capacity_hint_text_2$\n\n$hint_over_diplo_capacity_hint_text_3$"
 hint_over_diplo_capacity_hint_text_1: "$game_concept_diplomatic_capacity_desc$"
 hint_over_diplo_capacity_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Fazer com que nossos [diplomats|E] parem de melhorar relações liberará a nossa capacidade\n@arrow_bonus_tier_2! Avaliar se queremos encerrar algumas das nossas [alliances|E] ou [treaties|E]\n@arrow_bonus_tier_1! Sair de algumas [international_organizations|E] das quais não precisamos mais fazer parte é outra maneira de liberar a capacidade."
 hint_over_diplo_capacity_hint_text_3: "#T Dicas Extras:#!\n@hint! [estate_privileges|E], [laws|E] e [advances|E] às vezes podem conceder capacidade diplomática adicional."
 hint_over_diplo_capacity_military: "\"Talvez devêssemos considerar alianças como uma forma de alcançar objetivos, não como amizades permanentes. Afinal, os nossos próprios aliados certamente nos olhariam com olhos vorazes se demonstrássemos fraqueza...\""
 hint_over_diplo_capacity_administrative: "\"Sobrecarregar os nossos diplomatas tem o infeliz efeito colateral de reduzir a eficiência em quase todas as tarefas deles. Exigir demais deles pode ser tentador, mas não é boa solução a longo prazo.\""
 hint_over_diplo_capacity_diplomatic: "\"Se vamos priorizar o nosso desenvolvimento interno, alianças fortes vão fazer mais do que compensar qualquer fraqueza militar perceptível. E se abandonarmos outras relações primeiro?\""
 ###
 hint_rebels_growing: "$game_concept_rebel_movements$"
 hint_rebels_growing_hint_text: "$hint_rebels_growing_hint_text_1$\n\n$hint_rebels_growing_hint_text_2$\n\n$hint_rebels_growing_hint_text_3$"
 hint_rebels_growing_hint_text_1: "Suas [pops_with_icon|e] se juntarão a [rebel_movements_with_icon|e] quando sua [pop_satisfaction_with_icon|e] for menor do que o [ShowModifierTypeName('pop_join_rebel_threshold')].\n\nOs [rebel_movements] vão progredir para uma revolta aberta cada mês, dependendo do apoio que tiverem. Ao chegar a #W 100%#! de apoio, vão começar uma [revolt_with_icon|e] ou [civil_war_with_icon|e].\n\nOs motivos mais frequentes para o apoio rebelde são [stability_with_icon|e], discriminação de [cultures_with_icon|e] e [religions_with_icon|e], e [estates_with_icon|e] descontentes."
 hint_rebels_growing_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Manter [stability_with_icon|e] e [legitimacy_with_icon|e] no maior nível possível.\n@arrow_bonus_tier_2! Use a [cabinet_action_with_icon|e] [ShowCabinetActionName('rebel_crackdown')] para impedir o progresso de uma [rebellion] iminente.\n@arrow_bonus_tier_1! Mova um [army_with_icon|e] para uma [province_with_icon|e] com [pops] descontentes. A presença das tropas fará com que sejam mais... #italic compreensivos#!.\n\nPor fim, aumentar a satisfação [pop_satisfaction_icon] dos [pops] rebeldes é o que mais importa:\n@arrow_bonus_tier_2! Assegure-se de que as [cultures] mais numerosas do [country] sejam [accepted_culture_short_with_icon|e] ou [tolerated_culture_short|e].\n@arrow_bonus_tier_1! Assegure-se de que os [pops] rebeldes possam comprar suas [pop_needs_with_icon|e] o quanto for possível no [market_with_icon|e].\n@arrow_bonus_tier_3! Mantenha a [estate_satisfaction|e] do [estate_icon] alta, pois isso afetará severamente a satisfação dos [pops] constituintes:\n$TAB$@arrow_bonus_tier_2! Conceda um [privilege_with_icon|e]\n$TAB$@arrow_bonus_tier_2! Suborne o [estate]\n$TAB$@arrow_bonus_tier_2! Diminua [taxes_with_icon|e]"
 hint_rebels_growing_hint_text_3: "#T Dicas Extras:#!\n@hint! [societal_values|E] como [ShowSocietyDirectionName('communalism')] e [ShowSocietyDirectionName('decentralization')] também podem influenciar a probabilidade do aumento de rebeliões.\n@hint! Os [pops] rebeldes se juntarão a diferentes [rebel_movements] a depender dos fatores. Por exemplo, [pops] de uma [culture] discriminada tendem a se juntar a [nationalist_rebels_with_icon|e]."
 hint_rebels_growing_military: "\"Eles podem parecer fortes, mas com o povo comum, quem ladra não costuma morder. Contudo, o que lhes falta em disciplina, eles compensam em números.\""
 hint_rebels_growing_administrative: "\"Embora os rebeldes sejam, de fato, ruins para os negócios, eles geralmente são reacionários; se você resolver o problema da agitação deles, além de pacificá-los, também melhorará o nosso país.\""
 hint_rebels_growing_diplomatic: "\"A nossa população tem todo o tipo de identidade e aliança. Povos conquistados têm mais probabilidade de se libertar e formar seu próprio governo, ou até de se juntar a uma potência estrangeira.\""
 ###
 hint_call_for_peace: "Pedido de Paz"
 hint_call_for_peace_hint_text: "$hint_call_for_peace_hint_text_1$\n\n$hint_call_for_peace_hint_text_2$\n\n$hint_call_for_peace_hint_text_3$"
 hint_call_for_peace_hint_text_1: "Essa condição pode ocorrer se uma determinada [war|E] se prolongar demais, ou se nos recursarmos a assinar um [peace_treaty|E], apesar de uma vitória ou derrota total."
 hint_call_for_peace_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Devemos cortar as nossas perdas e assinar um tratado antes que a nossa [war_exhaustion|E] atinja níveis críticos.\n@arrow_bonus_tier_2! Isso pode significar aceitar menos do que pretendíamos exigir inicialmente, ou até perder a [war|e]."
 hint_call_for_peace_hint_text_3: "#T Dicas Extras:#!\n@hint! Tudo o que for perdido por ter que assinar um [peace_treaty|e] prematuro pode ser reconquistado no futuro em outra [war|e]."
 hint_call_for_peace_diplomatic: "\"Frustrar as leis de guerra pode ter consequências realmente devastadoras em nossa estabilidade interna e na nossa reputação internacional. Por que alguém daria ouvidos ao que temos a dizer se demonstramos insensatez?\""
 hint_call_for_peace_military: "\"A guerra é uma mera continuação da política por diferentes meios. Deveríamos escrever isso antes que outra pessoa o faça.\""
 hint_call_for_peace_administrative: "\"Um pedido de paz ficará cada vez pior ao longo do tempo. As pessoas podem ser pacificadas, mas não ignoradas para sempre.\""
 ###
 hint_unprofitable_buildings: "Edificações Não Lucrativas"
 hint_unprofitable_buildings_hint_text: "$hint_unprofitable_buildings_hint_text_1$\n\n$hint_unprofitable_buildings_hint_text_2$\n\n$hint_unprofitable_buildings_hint_text_3$"
 hint_unprofitable_buildings_hint_text_1: "Edificações não produzirão lucro se o custo combinado dos seus insumos de [goods|E] exceder o valor das [produced_goods|E]."
 hint_unprofitable_buildings_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Certificar que o insumo de mercadorias seja mais barato, produzindo ou [Concept('importing', 'importando')|E] mais para garantir um suprimento abundante.\n@arrow_bonus_tier_3! Criar ou garantir uma demanda adicional de mercadorias aumentará o preço delas.\n@arrow_bonus_tier_3! [buildings|E] podem ser fechadas @building_open! ou até destruídas se o propósito delas deixar de corresponder aos nossos objetivos.\n@arrow_bonus_tier_3! Um [market_owner|E] poderia embargar países ao exportar mercadorias que ele produz para aumentar o preço das suas próprias exportações."
 hint_unprofitable_buildings_hint_text_3: "#T Dicas Extras:#!\n@hint! Algumas edificações podem ser [Concept('subsidized', 'subsidiadas')|E] @subsidy!. Isso pode ser útil se os custos de [Concept('import', 'importação')|E] de mercadorias exigidos para [pop_needs|E] ou para manter um exército sejam altos, por exemplo."
 hint_unprofitable_buildings_diplomatic: "\"Administrar a lucratividade de toda a indústria de um país pode ser uma tarefa complicada. Você pode usar a ajuda da burocracia do seu país se não quiser se incomodar com os detalhes!\""
 hint_unprofitable_buildings_military: "\"Quanto mais forte formos, maior será a nossa capacidade de conduzir um nível saudável de protecionismo. Embargos e disputas comerciais são sempre mais eficientes quando são apoiadas por canhões.\""
 hint_unprofitable_buildings_administrative: "\"A estratégia da manipulação de preço tem muitas camadas. Além de criar uma demanda no mercado, com persuasão suficiente podemos ser quem vai atendê-la.\""
 NO_HINTS_AVAILABLE: "Nenhuma dica disponível!"
 hint_trade: "Comércio"
 hint_trade_hint_text: "$hint_trade_hint_text_1$\n\n$hint_trade_hint_text_2$\n\n$hint_trade_hint_text_3$"
 hint_trade_hint_text_1: "O [trade|E] envolve transportar [goods|E] entre [markets|E] e vender e comprar nesses locais."
 hint_trade_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Estabelecer novas rotas [Concept('trade', 'comerciais')|E] para obter [goods|e].\n@arrow_bonus_tier_2! Aumentar a produção de [goods|e] para ter mais delas disponíveis para comercializar."
 hint_trade_hint_text_3: "#T Dicas Extras:#!\n@hint! Uma rota [Concept('trade', 'comercial')|E] pode ser lucrativa ou não lucrativa; depende da diferença de preço entre os [markets|E] de [Concept('export', 'exportação')|E] (origem) e [Concept('import', 'importação')|E] (destino).\n@hint! Cada [country|E] presente em um [market|E] tem um limite de [merchant_capacity|E] que pode ser usado para criar rotas [Concept('trade', 'comerciais')|E] e uma [merchant_power|E] que determina a prioridade de exportação de [goods|E] em suas rotas [Concept('trade', 'comerciais')|E] quando há escassez.\n@hint! O comércio pode ser automatizado em cada [market|E], por padrão, ao clicar na respectiva engrenagem."
 hint_trade_military: "\"Comércio é para os fracos. Contudo, estaremos em uma posição para impor o fluxo de mercadorias se dominarmos a terra e o mar.\""
 hint_trade_administrative: "\"Núcleo da nossa estratégia: prever a próxima onda de preços por meio dos dados e do alinhamento celestial das estrelas.\""
 hint_trade_diplomatic: "\"O comércio, um dos pilares indispensáveis de império robusto, tem o potencial de encher os nossos cofres de forma mais rápida do que qualquer outra coisa.\""
 ### Unused Trade Capacity
 hint_unused_trade_capacity: "Capacidade Comercial Inutilizada"
 hint_unused_trade_capacity_hint_text: "$hint_unused_trade_capacity_hint_text_1$\n\n$hint_unused_trade_capacity_hint_text_2$\n\n$hint_unused_trade_capacity_hint_text_3$"
 hint_unused_trade_capacity_hint_text_1: "A [merchant_capacity_with_icon|e] é usada para transportar [goods_with_icon|e] entre [markets_with_icon|e] e, com sorte, gerando lucro no processo. Devemos usar sempre toda a nossa [merchant_capacity]."
 hint_unused_trade_capacity_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_1! Clicar no Alerta para ver o Mercado afetado no @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')]. Nesse painel, é possível alocar a Capacidade Comercial para as Transações Comerciais sugeridas.\n@arrow_bonus_tier_1! Você também pode clicar no Cabeçalho de Mercado para acessar o Painel de Mercado, que mostra a lista de [goods|e] relevantes para aquele mercado. Clique nos botões Exportar/Importar para cada [good] para iniciar uma Transação Comercial.\n@automation! É recomendado automatizar o comércio em todos os seus mercados. Para isso, clique na engrenagem no Cartão de Mercado. É sempre possível criar e bloquear Transações Comerciais manualmente, mesmo se o comércio for automatizado."
 hint_unused_trade_capacity_hint_text_3: "#T Dicas Extras:#!\n@hint! O lucro de [trade] é dividido entre os [estates_with_icon|e], incluindo o estamento [ShowEstateTypeName('crown_estate')], conforme seu [estate_power_with_icon|e]."
 hint_unused_trade_capacity_military: "\"Considerando a possibilidade do uso estúpido dos nossos recursos, eu sou absolutamente contra isso.\""
 hint_unused_trade_capacity_administrative: "\"Temos que voltar à fronteira eficiente o quanto antes.\""
 hint_unused_trade_capacity_diplomatic: "\"Alguém pode comparar a capacidade comercial inutilizada a um campo pousio muito atrasado para o próximo plantio.\""
 ### Unprofitable Trade Route
 hint_unprofitable_trade_route: "Rota Comercial Não Lucrativa"
 hint_unprofitable_trade_route_hint_text: "$hint_unprofitable_trade_route_hint_text_1$\n\n$hint_unprofitable_trade_route_hint_text_2$\n\n$hint_unprofitable_trade_route_hint_text_3$"
 hint_unprofitable_trade_route_hint_text_1: "Na maioria dos casos, quando se tem uma rota [Concept('trade', 'comercial')|E] não lucrativa, é melhor cancelá-la e substituí-la por uma rota lucrativa ou ativar a automação para o [market|E] em questão."
 hint_unprofitable_trade_route_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_1! Às vezes, faz sentido perder dinheiro em uma rota [Concept('trade', 'comercial')|E] se as [goods|E] transportadas tiverem importância estratégica.\n@arrow_bonus_tier_1! Por exemplo, adquirir madeira para concluir uma [building|E]. Outro exemplo seria garantir a alimentação dos nossos [pops|E]."
 hint_unprofitable_trade_route_hint_text_3: "#T Dicas Extras:#!\n@hint! Você pode impactar, indiretamente, o lucro de uma rota [Concept('trade', 'comercial')|E] existente se impactar os preços (e, portanto, a diferença de preço pela [good|E] comercializada) dos [markets|E] envolvidos. É possível fazer isso alterando a [supply|E] e a [demand|E] pela [good|E]. "
 hint_unprofitable_trade_route_military: "\"Talvez devêssemos tomar as mercadorias deles em vez de pagar por elas.\""
 hint_unprofitable_trade_route_administrative: "\"Reduza seus prejuízos o mais rápido possível. Comércio não é caridade.\""
 hint_unprofitable_trade_route_diplomatic: "\"A imperfeição surge pela ordem da natureza, e cabe a nós cortá-la.\""
 hint_market_out_of_supply: "Mercado sem Oferta"
 hint_market_out_of_supply_hint_text: "$hint_market_out_of_supply_hint_text_1$\n\n$hint_market_out_of_supply_hint_text_2$\n\n$hint_market_out_of_supply_hint_text_3$"
 hint_market_out_of_supply_hint_text_1: "Se um [market|e] tem uma [demand|E] total muito alta se comparada à [supply|E] limitada, podemos não receber as [goods|E] que estamos tentando [Concept('export', 'exportar')|E] or [Concept('import', 'importar')|E], resultando em uma escassez de mercadorias."
 hint_market_out_of_supply_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Podemos cancelar imediatamente as rotas [Concept('trade', 'comerciais')|E] não lucrativas e usar essa [merchant_capacity|E] para outros tipos de [goods|E].\n@arrow_bonus_tier_1! Aumentar a nossa [merchant_power|E] no [market|E] afetado pode nos dar mais acesso às suas mercadorias."
 hint_market_out_of_supply_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos obter [merchant_power|e] de várias fontes, como [advances|e], [privileges|e], [policies|e], etc.\n@hint! Nós também podemos aumentar a [supply|E], mas isso pode ser difícil de conseguir rápido e costuma estar sujeito a estratégias de longo prazo."
 hint_market_out_of_supply_military: "\"De tempos em tempos, haverá escassez de mercadorias disponíveis para exportar e alimentar a nossa máquina de guerra. Precisamos lidar com isso rapidamente.\""
 hint_market_out_of_supply_administrative: "\"Considere aumentar a nossa vantagem comercial totalmente justa usando tudo o que podemos gastar.\""
 hint_market_out_of_supply_diplomatic: "\"Talvez devêssemos tentar diversificar as nossas operações comerciais para além da monocultura.\""
 hint_increasing_trade_capacity: "Aumento de Capacidade Comercial"
 hint_increasing_trade_capacity_hint_text: "$hint_increasing_trade_capacity_hint_text_1$\n\n$hint_increasing_trade_capacity_hint_text_2$\n\n$hint_increasing_trade_capacity_hint_text_3$"
 hint_increasing_trade_capacity_hint_text_1: "A [merchant_capacity|e] determina a quantidade de [Concept('trade', 'transações comerciais')|e] que um [country|e] pode realizar."
 hint_increasing_trade_capacity_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Construir mais [buildings|e] para aumentar a capacidade, como um [ShowBuildingTypeName('marketplace')] ou um [ShowBuildingTypeName('market_village')].\n@arrow_bonus_tier_2! Alguns [advances|e] ou [laws|e] também podem aumentar a nossa [merchant_capacity|e]."
 hint_increasing_trade_capacity_hint_text_3: "#T Dicas Extras:#!\n@hint! Ter mais [merchant_capacity|e] permite que mais itens sejam comercializados, resultando em uma [income|e] mais alta."
 hint_increasing_trade_capacity_military: "\"Quanto maior o nosso império ficar, maior será a nossa capacidade comercial. É quase redundante.\""
 hint_increasing_trade_capacity_administrative: "\"A solução para a capacidade comercial, como quase todos os problemas da humanidade, é ter mais mercados.\""
 hint_increasing_trade_capacity_diplomatic: "\"Garantir um fluxo crescente de comércio ao estabelecer as bases para transações comerciais onde for possível.\""
 hint_increasing_trade_advantage: "$game_concept_merchant_power$"
 hint_increasing_trade_advantage_hint_text: "$hint_increasing_trade_advantage_hint_text_1$\n\n$hint_increasing_trade_advantage_hint_text_2$\n\n$hint_increasing_trade_advantage_hint_text_3$"
 hint_increasing_trade_advantage_hint_text_1: "A [merchant_power_with_icon|e] determina qual [country_with_icon|e] terá acesso primeiro às [goods_with_icon|e] de um [market_with_icon|e] para fins de [trade_with_icon|e].\n\nSe dois [countries] comerciais estiverem tentando comprar uma [good] e não houver quantidade suficiente para ambos, aquele com a maior [merchant_power] nesse [market] fará a compra primeiro.\n\nObserve que a [merchant_power] se aplica apenas ao [trade]. Já os [locations|e] seguem a ordem de [market_access|e] ao comprar [goods] para [constructions|e] ou [pop_needs|e]."
 hint_increasing_trade_advantage_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Possua mais [locations_with_icon|e] pertencentes a esse [market].\n@arrow_bonus_tier_2! Aumente a [maritime_presence_with_icon|e] em áreas costeiras de um [market].\n@arrow_bonus_tier_1! Algumas [buildings_with_icon|e], como [ShowBuildingTypeName('marketplace')], também aumentam a [merchant_power]."
 hint_increasing_trade_advantage_hint_text_3: "#T Dicas Extras:#!\n@hint! #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_trade', 'Comércio')] e [Link('hints', 'selected_hint = hint_maritime', 'Presença Marítima')]#!"
 hint_increasing_trade_advantage_military: "\"Como o comércio é um empreendimento competitivo em vez de cooperativo, estabelecer uma vantagem comercial é a ordem natural das coisas.\""
 hint_increasing_trade_advantage_administrative: "\"Núcleo da nossa estratégia: prever a próxima onda de preços por meio dos dados e do alinhamento celestial das estrelas.\""
 hint_increasing_trade_advantage_diplomatic: "\"O comércio, um dos pilares indispensáveis de império robusto, tem o potencial de encher os nossos cofres de forma mais rápida do que qualquer outra coisa.\""
 ######## ALERT HINTS ########
 ### Pops demanding Goods
 hint_pops_with_needs_yellow: "Grupos Populacionais demandando Mercadorias"
 hint_pops_with_needs_yellow_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_yellow_hint_text_2$\n\n$hint_pops_with_needs_yellow_hint_text_3$"
 hint_pops_with_needs_yellow_hint_text_1: "[pops_with_icon|e] tentarão comprar as [goods_with_icon|e] que precisam para o seu cotidiano no [market_with_icon|e] do seu [location_with_icon|e]. Se os [pops|e] não conseguirem comprar todas as [goods] que precisam, a [pop_satisfaction|e] diminuirá conforme esse déficit. Se a [pop_satisfaction] ficar abaixo de [ShowModifierTypeName('pop_join_rebel_threshold')], seja pela demanda por [goods] ou outro motivo, os [pops] podem começar a apoiar uma [rebellion_with_icon|e] contra o [government]."
 hint_pops_with_needs_yellow_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Manter [stability_with_icon|e], [legitimacy_with_icon|e] e [estate_satisfaction|e] altas para prevenir [rebellions].\n@arrow_bonus_tier_1! Expandir sua produção das [goods|e] demandadas construindo [rgo_with_icon|e] e [buildings_with_icon|e] no @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importar as [goods] de outros [markets] gastando [merchant_capacity_with_icon|e]."
 hint_pops_with_needs_yellow_hint_text_3: "#T Dicas Extras:#!\n@hint! Ter demandas de Grupos Populacionais não atendidas não é necessariamente preocupante, desde que os [pops] não estejam se rebelando. Mas isso mostra um panorama da saúde de um [market].\n@hint! As demandas dos Grupos Populacionais são apenas um dos fatores que influenciam a [pop_satisfaction]. Mesmo se todas as suas necessidades forem atendidas, as pessoas ainda podem se rebelar por outros motivos.\n@hint! Entenda melhor sobre [rebel_movements_with_icon] em [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."
 hint_pops_with_needs_yellow_military: "\"Um governante poderoso não deve se preocupar com o choro dos pobres.\""
 hint_pops_with_needs_yellow_administrative: "\"Onde olhos desatentos enxergam uma população necessitada, eu vejo uma oportunidade perfeita para lucrar.\""
 hint_pops_with_needs_yellow_diplomatic: "\"Homens sempre exigirão mais do que lhes é cabido. Mas tenha cuidado. Fazer vista grossa para escassezes pode incitar seus súditos à rebelião\""
 ### Rebelling Pops demanding Goods
 hint_pops_with_needs_red: "Grupos Populacionais rebeldes demandando Mercadorias"
 hint_pops_with_needs_red_hint_text: "$hint_pops_with_needs_yellow_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_1$\n\n$hint_pops_with_needs_red_hint_text_2$\n\n$hint_pops_with_needs_red_hint_text_3$"
 hint_pops_with_needs_red_hint_text_1: "Alguns dos nossos [pops] estão se juntando a [rebel_movements] O aumento de oferta das [goods] demandadas pode convencer alguns deles a abandonar as [rebellions]."
 hint_pops_with_needs_red_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Aumentar a [stability|e], a [legitimacy|e] e a [estate_satisfaction|e].\n@arrow_bonus_tier_1! Expandir a produção das [goods|e] demandadas construindo [rgo|e] e [buildings|e] no @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')].\n@arrow_bonus_tier_1! Importar as [goods] de outros [markets] gastando [merchant_capacity|e]\n@arrow_bonus_tier_1! Se tudo fracassar, deixe os nossos [armies|e] prontos para lidar com os insurgentes."
 hint_pops_with_needs_red_hint_text_3: "#T Dicas Extras:#!\n@hint! As demandas dos Grupos Populacionais são apenas um dos fatores que influenciam a [pop_satisfaction]. Mesmo se todas as suas necessidades forem atendidas, as pessoas ainda podem se rebelar por outros motivos.\n@hint! Entenda melhor sobre [rebel_movements_with_icon] em [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebels Hint')]."
 hint_pops_with_needs_red_diplomatic: "\"Garantir a oferta de mercadorias essenciais pode ser suficiente para apaziguar as vozes insatisfeitas da nossa população.\""
 hint_pops_with_needs_red_administrative: "\"Uma rebelião pode arruinar os nossos comerciantes. Vamos aumentar a produção antes que o nosso povo decida se armar contra nós!\""
 hint_pops_with_needs_red_military: "\"Uma multidão faminta? O nosso exército vai resolver essa ameaça.\""
 ### Possible Reforms
 hint_has_possible_reform: "Reformas Possíveis"
 hint_has_possible_reform_hint_text: "$hint_has_possible_reform_hint_text_1$\n\n$hint_has_possible_reform_hint_text_2$\n\n$hint_has_possible_reform_hint_text_3$"
 hint_has_possible_reform_hint_text_1: "[government_reforms_with_icon|e] estão entre as características mais marcantes do nosso [country_with_icon|e]. Devemos sempre decretar todas as nossas [reforms] possíveis."
 hint_has_possible_reform_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Pressione o botão de \"mais\" sob o cartão do estamento [ShowEstateTypeName('crown_estate')] no @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')] para decretar uma nova [reform]."
 hint_has_possible_reform_hint_text_3: "#T Dicas Extras:#!\n@hint! Ao longo do progresso do jogo, mais [government_reforms] ficarão disponíveis por meio de [advances_with_icon|e] e [events|e].\n@hint! As [government_reforms] custam [stability_with_icon|e] para ser revogadas, e demoram muito tempo para ser implementadas. Escolha com cuidado.\n@hint! Algumas [government_reforms] exigem que o seu [country] se volte para um [societal_value_with_icon|e] específico."
 hint_has_possible_reform_diplomatic: "\"Um governo bem-definido é um símbolo de uma administração saudável.\""
 hint_has_possible_reform_administrative: "\"Precisamos ter clareza na definição do nosso governo para que os outros países aprendam como se referir a nós.\""
 hint_has_possible_reform_military: "\"Como vamos esperar ser capazes de nos defender dos inimigos se mal sabemos quem somos?\""
 ### Non-integrated Provinces
 hint_has_conquered_provinces: "Províncias Não Integradas"
 hint_has_conquered_provinces_hint_text: "$hint_has_conquered_provinces_hint_text_1$\n\n$hint_has_conquered_provinces_hint_text_2$\n\n$hint_has_conquered_provinces_hint_text_3$"
 hint_has_conquered_provinces_hint_text_1: "[conquered_with_icon|e] [locations_with_icon|e] precisam ser [Concept('integrated', 'integrados')|e] à nossa administração para contribuir com a riqueza do nosso reino. Temos que nos esforçar para [integrate] todos os nossos [locations|e] o mais rápido possível."
 hint_has_conquered_provinces_hint_text_2: "#T Ações Recomendadas #!:\n@arrow_bonus_tier_3! Instruir o [cabinet_with_icon|e] a aplicar a ação [ShowCabinetActionName('integrate_province')] no @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_1! Se o nosso [cabinet] não conseguir acompanhar as nossas conquistas, considere criar um [subject_with_icon|e] para governar a terra sob o seu comando. É possível fazer isso no @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')]."
 hint_has_conquered_provinces_hint_text_3: "#T Dicas Extras:#!\n@hint! A integração costuma ser uma das principais responsabilidades do [cabinet|e] em [countries|e] expansionistas.\n@hint! A [pop_satisfaction|e] será muito mais baixa em [locations] [Concept('conquered', 'conquistados')], o que potencialmente dá início a [rebellions_with_icon|e].\n@hint! É possível aumentar a velocidade da integração ao indicar [characters|e] mais talentosos como [cabinet_members|e] e, também, ao aumentar a [cabinet_efficiency|e] global do nosso [country].\n@hint! A integração será muito mais rápida se a nossa [primary_culture|e] for a [dominant_culture|e] do local, ou se a nossa [cultural_influence|e] for maior que a [cultural_tradition|e] da [dominant_culture]."
 hint_has_conquered_provinces_diplomatic: "\"Súditos recém-#italic obtidos#! não vão se submeter ao nosso governo imediatamente. A integração é um processo demorado e árduo, mas é essencial para a estabilidade do reino.\""
 hint_has_conquered_provinces_administrative: "\"Os negócios não vão prosperar se a terra turbulenta. O exercício da lei é primordial para a prosperidade.\""
 hint_has_conquered_provinces_military: "\"Burocratas nem sempre são inúteis. Nós não conseguiríamos recrutar a população sem a atuação dos devidos quadros de oficiais administrativos.\""
 ### Possible Cabinet Actions
 hint_has_possible_cabinet_action: "Ações do Conselho de Ministros Possíveis"
 hint_has_possible_cabinet_action_hint_text: "$hint_has_possible_cabinet_action_hint_text_1$\n\n$hint_has_possible_cabinet_action_hint_text_2$\n\n$hint_has_possible_cabinet_action_hint_text_3$"
 hint_has_possible_cabinet_action_hint_text_1: "As [cabinet_actions_with_icon|e] estão entre as ferramentas mais poderosas que temos para governar a nossa nação. Devemos sempre usar todos os nossos [cabinet_seats_with_icon|e] disponíveis."
 hint_has_possible_cabinet_action_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Acesse o @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] para visualizar as Ações do Conselho de Ministros disponíveis para nós.\n@arrow_bonus_tier_3! Use a ação [ShowCabinetActionName('integrate_province')] se tivermos territórios recém-[Concept('conquered', 'conquistados')|e].\n@arrow_bonus_tier_2! Use a ação [ShowCabinetActionName('stabilize_country')] se a [stability|e] estiver baixa.\n@arrow_bonus_tier_2! Use a ação [ShowCabinetActionName('strengthen_government')] se a [legitimacy_with_icon|e] estiver baixa.\n@arrow_bonus_tier_2! Use a ação [ShowCabinetActionName('diplomatic_endeavors')] para facilitar a [diplomacy|e].\n@arrow_bonus_tier_1! Use a ação [ShowCabinetActionName('change_societal_values')] se houver um [societal_value|e] específico que você deseja conseguir.\n@arrow_bonus_tier_1! Use a ação [ShowCabinetActionName('develop_province')] para aumentar o [development_with_icon|e] nas nossas [provinces_with_icon|e] mais valiosas.\n@arrow_bonus_tier_1! As [cabinet_actions] também podem ser usadas para [convert_with_icon|e] outras [religions_with_icon|e] ou [assimilate_with_icon|e] outras [cultures_with_icon|e].\n@automation! Você também pode Automatizar o Conselho de Ministros acessando: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_cabinet_action_hint_text_3: "#T Dicas Extras:#!\n@hint! [characters|e] nomeados para o [cabinet|e] aumentarão o [estate_power|e] do seus [estates|e].\n@hint! Novas [cabinet_actions] serão liberadas em [ages|e] posteriores."
 hint_has_possible_cabinet_action_diplomatic: "\"A burocracia é a força vital de qualquer país... se for usada com sabedoria.\""
 hint_has_possible_cabinet_action_administrative: "\"Por meio do Conselho de Ministros, o Estado tem o poder de transformar desertos inférteis em metrópoles prósperas.\""
 hint_has_possible_cabinet_action_military: "\"Um Conselho de Ministros poderoso pode ser usado para domar os membros mais contestadores da nossa sociedade.\nDê as ordens, e considere-as feitas.\""
 ### Laws not codified
 hint_has_possible_law: "Leis não codificadas"
 hint_has_possible_law_hint_text: "$hint_has_possible_law_hint_text_1$\n\n$hint_has_possible_law_hint_text_2$\n\n$hint_has_possible_law_hint_text_3$"
 hint_has_possible_law_hint_text_1: "É aconselhável sempre ter uma [policy|e] ativa para todas as nossas [laws|e]. Caso contrário, o nosso [country|e] pode estar perdendo alguns benefícios úteis."
 hint_has_possible_law_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Clique no Alerta para conferir as nossas [laws] que não têm uma [policy] decretada; escolha com cuidado.\n@arrow_bonus_tier_3! Você pode acessar o @government_panel![Link('government', 'tabcontent = politics', 'lateralview_government_entry_name')] para ver as nossas [laws] atuais.\n@automation! Você também pode Automatizar as nossas Leis acessando: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_possible_law_hint_text_3: "#T Dicas Extras:#!\n@hint! [policies] têm um tempo de implementação dependendo da nossa [legislative_efficiency|e]. Seus efeitos totais não ficarão ativos imediatamente.\n@hint! Você sempre pode alterar uma [policy] posteriormente; isso custa [gold|e] e [stability|e]. O custo dependerá do nosso [crown_power|e].\n@hint! Muitas [laws] e [policies] novas serão liberadas em [ages|e] posteriores."
 hint_has_possible_law_diplomatic: "\"Um Estado sem leis é uma edificação sem pilares, um corpo sem membros. É melhor ter muitas do que poucas.\""
 hint_has_possible_law_administrative: "\"As leis do nosso país devem garantir o crescimento das nossas cidades, a proteção dos nossos comerciantes e a devida cobrança dos nossos impostos.\""
 hint_has_possible_law_military: "\"Aprovar leis é importante; colocá-las em prática é fundamental.\""
 ### Lack of commander
 hint_has_army_without_leader: "Falta de Comandante"
 hint_has_army_without_leader_hint_text: "$hint_has_army_without_leader_hint_text_1$\n\n$hint_has_army_without_leader_hint_text_2$\n\n$hint_has_army_without_leader_hint_text_3$"
 hint_has_army_without_leader_hint_text_1: "As nossas [units|e] precisam de um [commander|e] para atuar adequadamente em [battle|e]. [generals|eU] lideram [armies], [admirals] lideram [navies]."
 hint_has_army_without_leader_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Clique no #W Alerta#! para selecionar um [character|e] adequado para a sua [unit]. Normalmente, você deve selecionar aqueles com [abilities|e] mais altas.\n@arrow_bonus_tier_2! Você também pode selecionar sua [unit] no mapa ou na #W Aba de Exibição#!.\n@arrow_bonus_tier_2! Se não tivermos nenhum [character] bom disponível, tente treinar algum no @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')].\n@automation! Você pode automatizar a nomeação de [generals] e [admirals] acessando: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_has_army_without_leader_hint_text_3: "#T Dicas Extras:#!\n@hint! Não inicie uma [battle] sem ter um [commander|e] capacitado no comando!\n@hint! Alguns [characters|e] têm [traits|e] que os tornam ainda mais adequados para uma tarefa específica.\n@hint! Algumas [laws|e] podem impor restrições sobre quais [characters|e] são elegíveis para comandar."
 hint_has_army_without_leader_diplomatic: "\"Um exército sempre deve ter um líder. Mas temos que ter cuidado, pois os comandantes usarão sua influência para aumentar o poder dos seus Estamentos.\""
 hint_has_army_without_leader_administrative: "\"Por obséquio, não me pergunte. Deixo as questões selvagens da guerra para os seus assessores menos... #italic sofisticados#!."
 hint_has_army_without_leader_military: "\"Enfrentar o inimigo sem ter uma liderança adequada é suicídio.\nJamais faça isso.\""
 ### Underage Heir
 hint_is_heir_underage: "Herdeiro Menor de Idade"
 hint_is_heir_underage_hint_text: "$hint_is_heir_underage_hint_text_1$\n\n$hint_is_heir_underage_hint_text_2$"
 hint_is_heir_underage_hint_text_1: "Se o nosso [ruler|e] morrer antes que o nosso [heir|e] atinja a maioridade, ficaremos sob uma [regency|e]. Dependendo das circunstâncias, um membro do [estate|e] mais poderoso assumirá o comando do governo, aumentando significativamente seu [estate_power|e] durante o interregno."
 hint_is_heir_underage_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_1! Não há muito o que fazer, a não ser deixar o tempo passar, e talvez evitar arriscar a vida do nosso [ruler] em questões desnecessárias. Ao menos, é claro, que o nosso [ruler] seja do tipo particularmente incompetente..."
 hint_is_heir_underage_hint_text_3: "#T Dicas Extras:#!\n@hint! Uma [regency|e] pode não ser tão ruim se tivermos um [character|e] particularmente bom para ser o regente."
 hint_is_heir_underage_diplomatic: "\"Garantir a sucessão é garantir o futuro do reino.\""
 hint_is_heir_underage_administrative: "\"Casamentos e alianças dinásticas são a melhor forma de unir dois países.\""
 hint_is_heir_underage_military: "\"É durante a juventude que os herdeiros podem ser criados para se tornarem os melhores governantes.\""
 ### Unmarried Ruler
 hint_has_unmarried_adult_ruler: "Governante Solteiro(a)"
 hint_has_unmarried_adult_ruler_hint_text: "$hint_has_unmarried_adult_ruler_hint_text_1$\n\n$hint_has_unmarried_adult_ruler_hint_text_2$\n\n$hint_has_unmarried_adult_ruler_hint_text_3$"
 hint_has_unmarried_adult_ruler_hint_text_1: "Devemos tentar casar nosso(a) [ruler|e] com um(a) pretendente conveniente, para aumentar o tamanho e o poder da nossa [dynasty|e]. Uma descendência real prolífica ajuda a garantir uma sucessão pacífica e estável; além disso, príncipes também podem formar uma reserva de [characters|e] disponíveis para os gabinetes do governo."
 hint_has_unmarried_adult_ruler_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Clique no Alerta para pesquisar pretendentes para um [royal_marriage|e]. Monarquias podem realizar Casamentos Reais entre elas para solidificar sua [opinion], estabelecendo a base para uma [alliance|e]. [royal_marriages|eU] também podem abrir a porta para uma potencial [personal_union|e].\n@arrow_bonus_tier_2! Você pode casar seu [ruler] ou [heir] com um(a) [character|e] conveniente em nossa Corte por meio da interação de personagem [ShowCharacterInteractionName('marry_noble')]. Para fazer isso, clique no retrato do(a) personagem.\n@arrow_bonus_tier_1! Na falta de alternativas melhores, a interação [ShowCharacterInteractionName('marry_lowborn')] é sempre uma opção, por mais impopular que seja."
 hint_has_unmarried_adult_ruler_hint_text_3: "#T Dicas Extras:#!\n@hint! [characters] da [dynasty] governante pertencem ao estamento [ShowEstateTypeName('crown_estate')]. Assim, eles não fortalecem os outros [estates|e] do nosso reino quando são nomeados para [roles|e] influentes."
 hint_has_unmarried_adult_ruler_diplomatic: "\"$hint_is_heir_underage_diplomatic$\""
 hint_has_unmarried_adult_ruler_administrative: "\"$hint_is_heir_underage_administrative$\""
 hint_has_unmarried_adult_ruler_military: "\"Toda espada precisa de uma bainha.\""
 ### No current Research
 hint_can_do_more_research: "Pesquisar"
 hint_can_do_more_research_hint_text: "$hint_can_do_more_research_hint_text_1$\n\n$hint_can_do_more_research_hint_text_2$\n\n$hint_can_do_more_research_hint_text_3$"
 hint_can_do_more_research_hint_text_1: "Devemos garantir que o nosso [country|e] está pesquisando novos [advances|e] o tempo todo."
 hint_can_do_more_research_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Acesse o @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] e escolha o Avanço que se adequa melhor às suas necessidades.\n@arrow_bonus_tier_2! Você também pode clicar ícone de frasco vazio no canto superior direito para abrir todo o @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n@automation! Se você acha que ainda não tem a preparação necessária para mergulhar nas profundezas dos [advances], é possível automatizar a nossa Pesquisa em: @automation![Link('automation', '', 'lateralview_automation_entry_name')]. Você ainda receberá a devida notificação quando o nosso país descobrir um novo [advance|e]."
 hint_can_do_more_research_hint_text_3: "#T Dicas Extras:#!\n@hint! Pontos de Pesquisa não usados serão armazenados até um limite; o excedente será descartado.\n@hint! Você pode aumentar a velocidade do nosso [research_progress|e] se aumentar a nossa média de [literacy|e] e a [estate_satisfaction|e] do estamento [ShowEstateTypeName('clergy_estate')]."
 hint_can_do_more_research_diplomatic: "\"A tecnologia proporciona grandes oportunidades para facilitar a administração dos nossos domínios.\""
 hint_can_do_more_research_administrative: "\" Com o devido investimento, podemos aumentar bastante a eficiência da nossa economia.\""
 hint_can_do_more_research_military: "\"O aprimoramento constante dos nossos exércitos profissionais é de suma importância para que a nossa força não seja inferior à dos inimigos.\""
 ### Cabinet lacks member
 hint_lack_cabinet_for_cabinet_action: "Conselho de Ministros sem Membros"
 hint_lack_cabinet_for_cabinet_action_hint_text: "$hint_lack_cabinet_for_cabinet_action_hint_text_1$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_2$\n\n$hint_lack_cabinet_for_cabinet_action_hint_text_3$"
 hint_lack_cabinet_for_cabinet_action_hint_text_1: "Uma [cabinet_action|e] não será muito eficaz se não tiver um [character|e] capacitado atribuído a ela. Sempre atribua [characters] a todos os nossos [cabinet_seats|e]."
 hint_lack_cabinet_for_cabinet_action_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Clique no #W Alerta#! para acessar o @government_panel![Link('government', 'tabcontent = cabinet', 'lateralview_government_entry_name')] e nomear o [character|e] com a [ability|e] relacionada mais alta para o [cabinet_seat] vazio.\n@arrow_bonus_tier_1! Considere contratar um novo [courtier|e] se não tivermos bons [characters] disponíveis.\n@automation! Você pode automatizar o Conselho de Ministros acessando: @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 hint_lack_cabinet_for_cabinet_action_hint_text_3: "#T Dicas Extras: #!\n@hint! Cada [cabinet_action|e] usa uma dentre três [abilities|e] de personagem, então é necessário escolher seus membros cuidadosamente de acordo com a tarefa que você planeja atribuir.\n@hint! [cabinet_members|e] aumentarão o [Concept('estate_power', 'poder')|e] do [estate|e] ao qual pertencem."
 hint_lack_cabinet_for_cabinet_action_diplomatic: "\"A melhor administração sempre usará as melhores pessoas.\""
 hint_lack_cabinet_for_cabinet_action_administrative: "\"Quanto melhor nosso país funcionar, melhor a imagem externa que apresentamos.\""
 hint_lack_cabinet_for_cabinet_action_military: "\"Só com uma administração eficaz poderemos projetar nossa força com clareza.\""
 ### Inflation
 hint_inflation: "Inflação"
 hint_inflation_hint_text: "$hint_inflation_hint_text_1$\n\n$hint_inflation_hint_text_2$"
 hint_inflation_hint_text_1: "A inflação simplesmente aumenta todas as despesas do nosso [country|e], então deve sempre ser evitada. Ela aumenta de forma consideravelmente rápida com a [minting|e], mas pode ser surpreendentemente difícil de reduzir."
 hint_inflation_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Se a Inflação estiver crescendo, ajuste a barra de [minting] em @economy_panel![Link('finances', '', 'lateralview_economy_entry_name')] para impedir que a [inflation] aumente.\n@arrow_bonus_tier_2! Se já tivermos alguma inflação, configurar a barra para o mínimo fará com que ela diminua."
 hint_inflation_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos obter outras fontes de redução da inflação, como [advances|e], por exemplo."
 hint_inflation_diplomatic: "\"Que sejamos poupados dessa doença da economia.\""
 hint_inflation_administrative: "\"Cunhagem pode ser um remédio tentador para um orçamento em perigo, mas também a fonte de infortúnios prolongados.\""
 hint_inflation_military: "\"Inflação é uma assassina lenta e traiçoeira.\""
 ### Disloyal Subjects
 hint_has_disloyal_subjects: "Súditos Desleais"
 hint_has_disloyal_subjects_hint_text: "$hint_has_disloyal_subjects_hint_text_1$\n\n$hint_has_disloyal_subjects_hint_text_2$\n\n$hint_has_disloyal_subjects_hint_text_3$"
 hint_has_disloyal_subjects_hint_text_1: "Nossos [subjects|e] são [countries|e] subordinados a nós de alguma forma. Normalmente eles pagam [subject_taxation|e] a nós e são convocados para nossas [wars|e].\n\nSe a [subject_loyalty|e] ficar abaixo de #W 50#!, eles serão considerados desleais e não nos ajudarão em nossas [wars]. Nossos Súditos Desleais podem se unir para formar uma organização de [GetInternationalOrganizationType('independence_movement').GetName], potencialmente iniciando uma [war] contra nós se estiverem fortes o suficiente."
 hint_has_disloyal_subjects_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Certifique-se de que a [opinion|e] dos nossos súditos fique alta. É possível aumentá-la usando a [diplomatic_action|e] $IMPROVE_RELATIONTITLE$.\n@arrow_bonus_tier_1! Você pode considerar [Concept('annexing', 'anexar')|e] outros Súditos Leais. Aumentar nosso poder em relação a todos os nossos súditos aumentará sua lealdade.\n@arrow_bonus_tier_1! Aumentar o tamanho dos nossos [armies|e] intimidará nossos súditos, aumentando sua lealdade."
 hint_has_disloyal_subjects_hint_text_3: "#T Dicas Extras:#!\n@hint! É possível ter uma visão geral dos nossos súditos no painel Súdito, em @diplomacy_panel![Link('diplomacy', 'relations_tab = current_relations', 'lateralview_diplomacy_entry_name')].\n@hint! Quanto mais poderosos forem nossos [subjects] em comparação ao nosso próprio poder, mais difícil será manter sua [Concept('subject_loyalty', 'lealdade')|e] alta.\n@hint! Tipos de [subjects] diferentes têm características e limitações diferentes." ##
 hint_has_disloyal_subjects_diplomatic: "\"Devemos sempre alimentar boas relações com nossos Súditos, ou pensarão que são mestres do seu próprio destino.\""
 hint_has_disloyal_subjects_administrative: "\"Súditos são uma adição lucrativa ao nosso Tesouro.\nNão deixe que percebam isso.\""
 hint_has_disloyal_subjects_military: "\"A ovelha se afastará na primeira oportunidade. É melhor estarmos prontos para soltar os cães da guerra!\""
 ### Buildings missing inputs
 hint_has_buildings_missing_input: "Edificações com Falta de Insumos"
 hint_has_buildings_missing_input_hint_text: "$hint_has_buildings_missing_input_hint_text_1$\n\n$hint_has_buildings_missing_input_hint_text_2$\n\n$hint_has_buildings_missing_input_hint_text_3$"
 hint_has_buildings_missing_input_hint_text_1: "[buildings|e] precisam de acesso a [goods|e] de seus [markets] para funcionar corretamente. Se não conseguirem comprar todas as [goods] que precisam, seu rendimento será proporcionalmente reduzido."
 hint_has_buildings_missing_input_hint_text_2: "#T Ações Recomendadas:#!\n$hint_address_shortage_text$"
 hint_has_buildings_missing_input_hint_text_3: "#T Dicas Extras:#!\n@hint! Nem toda a escassez em Edificações representa um problema crítico ao nosso país. Entretanto, pode ser melhor garantir o funcionamento adequado de algumas cadeias de produção particularmente estratégicas.\n@hint! Por exemplo, talvez não possamos recrutar unidades do tipo [ShowUnitDefinitionName('a_footmen')] se nossa [ShowBuildingTypeName('weapon_guild')] não conseguir comprar [ShowGoodsName('lumber')] suficiente em seu [market]."
 hint_has_buildings_missing_input_diplomatic: "\"Algumas Edificações são particularmente necessárias para o funcionamento adequado do nosso reino.\""
 hint_has_buildings_missing_input_administrative: "\"Nossos comerciantes devem tentar resolver qualquer escassez em nossos Mercados. Entretanto, às vezes, a mão invisível do Mercado precisa de um empurrãozinho.\""
 hint_has_buildings_missing_input_military: "\"Devemos garantir uma oferta constante de armas e suprimentos militares antes de nos envolvermos em qualquer operação militar.\""
 hint_address_shortage_text: "Clicar em #W Alerta#! levará você para @production_panel![Link('goods_production', '', 'lateralview_goods_production_entry_name')] com o filtro das [goods] que faltam no [market] afetado.\nÉ possível aumentar a [supply|e] de uma [good|e] em nossos [markets|e] de três formas:\n\n@arrow_bonus_tier_3! Clique no botão @rgo! [rgo|e] para ver uma lista dos nossos [locations] neste [market] com a [rgo] relevante. Lembre-se de que apenas [raw_materials|e] podem ser produzidas em uma [rgo]\n@arrow_bonus_tier_2! Clique no botão @building! [building|e] para ver uma lista de todas as [buildings] disponíveis que podem produzir aquela [good] específica.\n@arrow_bonus_tier_2! Clique no botão @import! [import|e] para importar a [good] de outro Mercado usando a [merchant_capacity|e].\n@automation! Você pode automatizar nossas [buildings] e construções de [rgo], além do nosso [Concept('trade', 'comércio')|e], em @automation![Link('automation', '', 'lateralview_automation_entry_name')]."
 ### Construction missing input
 hint_has_constructions_missing_input: "Construção com Falta de Insumo"
 hint_has_constructions_missing_input_hint_text: "$hint_has_constructions_missing_input_hint_text_1$\n\n$hint_has_constructions_missing_input_hint_text_2$\n\n$hint_has_constructions_missing_input_hint_text_3$"
 hint_has_constructions_missing_input_hint_text_1: "Todas as [constructions|e] precisam de acesso a certas [goods|e] do [market|e] do [location|e]. Se não houver [goods] suficientes disponíveis, a [construction] atrasará."
 hint_has_constructions_missing_input_hint_text_2: "#T Ações Recomendadas:#!\n$hint_address_shortage_text$"
 hint_has_constructions_missing_input_hint_text_3: "#T Dicas Extras:#!\n@hint! Todos os [locations] em um [market] acessam as [goods] de que precisam para todos os fins na ordem de seu [market_access|e], independentemente de quem produziu a mercadoria originalmente.\n@hint! Isso significa que os [locations] mais próximos de [market_centers|e] terão mais facilidade para acessar as mercadorias de que precisam."
 hint_has_constructions_missing_input_diplomatic: "\"Um controle preciso de todos os recursos e necessidades é crucial para qualquer empreitada.\""
 hint_has_constructions_missing_input_administrative: "\"Diplomacia e comércio nos fornecerão qualquer coisa que não conseguirmos produzir nós mesmos.\""
 hint_has_constructions_missing_input_military: "\"Precisamos suprir todas as nossas necessidades de oferta e demanda para evitar que explorem nossas fraquezas.\""
 ### Construction missing input
 hint_lack_pop_promotion_to_fill_buildings: "Edificações ou [rgo] com falta de funcionários"
 hint_lack_pop_promotion_to_fill_buildings_hint_text: "$hint_lack_pop_promotion_to_fill_buildings_hint_text_1$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_2$\n\n$hint_lack_pop_promotion_to_fill_buildings_hint_text_3$"
 hint_lack_pop_promotion_to_fill_buildings_hint_text_1: "Diferentes [buildings|e] empregam diferentes [pop_types|e]. Se não houver [pops|e] livres disponíveis do [pop_type] necessário quando uma nova [building] for concluída, [ShowPopTypeName('peasants')] começarão a ser [Concept('promote', 'promovidos')|e] de acordo com a [ShowModifierTypeName('local_pop_promotion_speed')] do [location|e].\n\nEdificações também podem perder funcionários quando [pops] morrem devido a [diseases|e], [sieges|e] ou [starvation|e]."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Não construa em [locations] que já estiverem com muita falta de funcionários.\n@arrow_bonus_tier_2! Aumente fontes de velocidade de promoção importantes para o [location]: [stability|e], [literacy|e] e [control|e].\n@arrow_bonus_tier_1! Construa uma [ShowBuildingTypeName('library')] e uma [ShowBuildingTypeName('university')] nos nossos [locations] mais importantes.\n@arrow_bonus_tier_1! Considere destruir as [buildings] menos úteis para liberar contingente."
 hint_lack_pop_promotion_to_fill_buildings_hint_text_3: "#T Dicas Extras:#!\n@hint! [urban_locations|e] têm uma base maior de [pops] da [upper_class|e] disponíveis.\n@hint! Lembre-se de que um [location] precisa ter ao menos alguns [ShowPopTypeName('peasants')] [Concept('available', 'disponíveis')|e] para que a [promotion] ocorra.\n@hint! É possível ver a [ShowModifierTypeName('local_pop_promotion_speed')] de um [location] na #W Aba de Demografia#! do #W Painel do Local#!."
 hint_lack_pop_promotion_to_fill_buildings_diplomatic: "\"O que é uma indústria sem o povo para trabalhar nela?\""
 hint_lack_pop_promotion_to_fill_buildings_administrative: "\"Se nosso povo não trabalhar, outros países nos chamarão de preguiçosos.\""
 hint_lack_pop_promotion_to_fill_buildings_military: "\"É o dever da população trabalhar e suprir as necessidades do país.\""
 ### Casus Belli
 hint_casus_belli: "Casus Belli"
 hint_casus_belli_hint_text: "$hint_casus_belli_hint_text_1$\n\n$hint_casus_belli_hint_text_2$\n\n$hint_casus_belli_hint_text_3$"
 hint_casus_belli_hint_text_1: "[casus_belli|e] é um motivo legítimo para começar uma [war|e]. Ir para a guerra sem um Casus Belli adequado ainda é possível, mas forçar nossas exigências em um [peace_treaty|e] será mais difícil, e nossos vizinhos reagirão com maior hostilidade às nossas ações."
 hint_casus_belli_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! A melhor forma de obter um Casus Belli é pedir um ao nosso [parliament|e]. É possível convocar uma sessão do Parlamento em @government_panel![Link('government', 'tabcontent = parliament', 'lateralview_government_entry_name')].\n@arrow_bonus_tier_2! Criar uma [spy_network|e] em [countries] estrangeiros possibilitará que fabriquemos um Casus Belli contra eles, se tivermos [cores|e] em seu território, ou se forem nossos [rivals|e]."
 hint_casus_belli_hint_text_3: "#T Dicas Extras:#!\n@hint! Lembre-se de que nem todas as [wars] são justas, e podemos ir à guerra sem um Casus Belli. Um bom Casus Belli é um recurso útil, mas, na maioria das vezes, são os mais fortes que mandam.\n@hint! Cada Every Casus Belli tem um [war_goal|e] específico. Cumprir o [war_goal] durante a [war] nos dará [war_score|e], que é essencial para a vitória.\n@hint! [events|e] e [situations|e] podem conceder Casus Belli especiais."
 hint_casus_belli_diplomatic: "\"Mesmo na guerra há regras que devem ser seguidas.\""
 hint_casus_belli_administrative: "\"Um bom Casus Belli nos permitiria declarar guerra sem sofrermos a ira dos nossos vizinhos.\""
 hint_casus_belli_military: "\"O melhor Casus Belli, meu Senhor, é não ter Casus Belli.\""
 ### Levies
 hint_has_unraised_levies_in_war: "Grupos de Conscritos"
 hint_has_unraised_levies_in_war_hint_text: "$hint_has_unraised_levies_in_war_hint_text_1$\n\n$hint_has_unraised_levies_in_war_hint_text_2$\n\n$hint_has_unraised_levies_in_war_hint_text_3$"
 hint_has_unraised_levies_in_war_hint_text_1: "[levies_with_icon|e] constituem a massa da força militar de qualquer [country_with_icon|e] nos primeiros séculos do jogo, antes de serem substituídos por soldados profissionais, conhecidos como [regulars_with_icon|e]. Até então, aconselhamos que você sempre convoque nossos [levies] durante uma [war_with_icon|e]."
 hint_has_unraised_levies_in_war_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Quando a guerra começar, clique em #W Alerta#! para ir até #W Convocar Conscritos#! em @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]. De lá, é possível convocar todos os seus [levies] de uma vez ou selecionar [provinces_with_icon|e] específicas das quais deseja recrutar.\n@arrow_bonus_tier_2! É uma boa ideia tentar reduzir nossa dependência dos [levies], substituindo-os por [regular_regiments]. Para isso, você precisará construir um [ShowBuildingTypeName('sergeantry')].\n@arrow_bonus_tier_1! Em tempos de necessidade, [mercenaries_with_icon|e] podem ser um bom complemento, ou até mesmo substitutos, dos nossos [levies], se tivermos dinheiro para isso. Você pode contratar [mercenaries] em @military_panel![Link('unit_overview', '', 'lateralview_unit_overview_entry_name')]."
 hint_has_unraised_levies_in_war_hint_text_3: "#T Dicas Extras:#!\n@hint! [levies] vêm de [pops_with_icon|e] da sua [primary_culture_with_icon|e] e [accepted_cultures_with_icon|e], mas a quantidade que você pode convocar de cada [location] dependerá do [control_with_icon|e].\n@hint! Tenha em mente que a produção de [food_with_icon|e] e [rgo_with_icon|e] será reduzida em [locations] em que houve recrutamento de conscritos até que voltem para casa.\n@hint! Cuidado: cada camponês que morrer em batalha é um camponês a menos para trabalhar nos campos."
 hint_has_unraised_levies_in_war_diplomatic: "\"As pessoas precisam trabalhar, mas também precisam defender seus lares quando atacados.\""
 hint_has_unraised_levies_in_war_administrative: "\"Se o povo confia em nós, nos ajudarão quando convocados\"."
 hint_has_unraised_levies_in_war_military: "\"Ter um campo para cuidar não é desculpa quando há uma guerra a ser vencida\"."
 ### No allies
 hint_no_allies: "Sem aliados"
 hint_no_allies_hint_text: "$hint_no_allies_hint_text_1$\n\n$hint_no_allies_hint_text_2$\n\n$hint_no_allies_hint_text_3$"
 hint_no_allies_hint_text_1: "Uma [alliance|e] é um [treaty|e] entre dois [countries|e] que permite que entrem nas [wars|e] um do outro. Se formos atacados, nossos [allies] receberão um [call_to_arms|e] para que entrem do nosso lado da guerra. Inversamente, sempre devemos considerar os aliados dos nossos inimigos quando declararmos uma [war], pois eles provavelmente serão envolvidos contra nós."
 hint_no_allies_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Vá até @diplomacy_panel![Link('diplomacy_macrobuilder', '', 'lateralview_diplomacy_macrobuilder_entry_name')] e clique em $offer_alliance$, sob #W $CATEGORY_FRIENDLY_ACTIONS$#!. Você verá uma lista de todos os [countries] dispostos a assinar uma [alliance|e] conosco.\n@arrow_bonus_tier_2! Alguns [countries] podem precisar de convencimento. Usar a [diplomatic_action|e] #W $IMPROVE_RELATIONTITLE$#! os convencerá aos poucos."
 hint_no_allies_hint_text_3: "#T Dicas Extras:#!\n@hint! Cuidado: nossos Aliados também podem nos chamar para suas guerras. Não se alie a países que pareçam vulneráveis demais, senão podemos ficar no lado perdedor de uma guerra estrangeira.\n@hint! É possível dispensar um [call_to_arms] de um aliado, mas fazer isso será o fim da nossa amizade e prejudicará nossa reputação diplomática pelos próximos anos."
 hint_no_allies_diplomatic: "\"Ninguém consegue sobreviver sozinho no mundo.\""
 hint_no_allies_administrative: "\"Mesmo quando não planejamos atacar, uma aliança com um dos vizinhos pode convencer nossos inimigos a não nos atacarem.\""
 hint_no_allies_military: "\"Um aliado forte pode cobrir nossa retaguarda quando estivermos na ofensiva.\""
 ##### Situation Hints #####
 ### The Black Death
 hint_black_death: "A Peste Negra"
 hint_black_death_hint_text: "$hint_black_death_hint_text_1$\n\n$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_black_death_hint_text_1: "A Peste Negra é uma [situation|e] que devastará o Velho Mundo, seguindo os rastros do comércio e da civilização. Ela será mais letal em nossos [locations|e] densamente populados, e perderá força quando sobreviventes suficientes acumularem [disease_resistance|e] contra ela.\n\nPessoas de todo o [pop_type|e] morrerão com a doença, deixando nossas [buildings|E] vazias até que novos [ShowPopTypeName('peasants')] sejam [Concept('promote', 'promovidos')|e]. Isso significa que nossa [tax_base|e] provavelmente encolherá à medida que o rendimento das nossas [buildings] é reduzido, e a [ShowModifierTypeName('local_pop_promotion_speed')] será muito importante para recuperar os [Concept('employment', 'empregos')|e] perdidos."
 hint_black_death_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Construa [buildings] de [ShowBuildingTypeName('hospital')] em nossos maiores [urban_locations|e] antes que a doença chegue ao nosso [country|e].\n@arrow_bonus_tier_2! Clique na bandeira de [situation] para ver as interações especiais disponíveis. Talvez elas ajudem a diminuir a catástrofe.\n@arrow_bonus_tier_2! Mantenha nossa [stability|e] alta. Isso não apenas ajuda com [rebellions|e], mas também é essencial para a [ShowModifierTypeName('local_pop_promotion_speed')].\n@arrow_bonus_tier_1! Não construa novas edificações em [locations] perdendo população, já que terão dificuldades para contratar novos trabalhadores.\n@arrow_bonus_tier_1! Fique de olho em nossa [ShowModifierTypeName('local_pop_promotion_speed')], pois a maioria das nossas [buildings] e [Concept('rgo', 'OCRs')|e] precisará que [ShowPopTypeName('peasants')] sejam [Concept('promote', 'promovidos')|e] para [pop_types] superiores."
 hint_black_death_hint_text_3: "#T Dicas Extras:#!\n@hint! Pode levar anos, mas enquanto houver camponeses suficientes em nossos [locations], as pessoas serão [Concept('promote', 'promovidas')|e] em algum momento para preencher as vagas deixadas pela doença.\n@hint! Você pode usar as lições aprendidas com este desastre para resolver outras calamidades durante a sua campanha: [starvation|e], [diseases|e] e [Concept('loot', 'saques')|e] terão efeitos semelhantes em nossos locais."
 hint_black_death_diplomatic: "\"A morte vai em frente. Ruína e tumulto seguem.\""
 hint_black_death_administrative: "\"A morte pálida chega imparcialmente nas torres dos reis e nas cabanas dos pobres.\""
 hint_black_death_military: "\"O quarto Cavaleiro está diante de nós. Nada nos salvará agora.\""
 ###Fall of Delhi
 hint_fall_of_delhi: "[GetSituationByKey('fall_of_delhi').GetNameWithNoTooltip]"
 hint_fall_of_delhi_hint_text: "$hint_fall_of_delhi_hint_text_1$\n\n$hint_fall_of_delhi_hint_text_2$\n\n$hint_fall_of_delhi_hint_text_3$\n\n$hint_fall_of_delhi_hint_text_4$"
 hint_fall_of_delhi_hint_text_1: "A [GetSituationByKey('fall_of_delhi').GetName] é uma [situation|e] que pode gerar destruição da outrora gloriosa [GetCountry('DLH').GetFlavorRank]. Há abutres e conquistadores em potencial se reunindo em volta da fronteira enfraquecida, pois a autoridade de [GetCountry('DLH').GetGovernment.GetRulerOrRegent.GetName] está decaindo..."
 hint_fall_of_delhi_hint_text_2: "#T Ações Recomendadas como Deli:#!\n@arrow_bonus_tier_3! Como [GetCountry('DLH').GetName], considere usar as várias [actions|e] novas como [ShowGenericActionName('strengthen_neighbor_relations')] ou [ShowGenericActionName('fall_of_delhi_appoint_governors')]. \n@arrow_bonus_tier_2! Durante os diversos [events|e] relacionados à [situation|e], devemos buscar aumentar nossa [share_of_power_gc|e] às custas dos nossos inimigos, ou nosso povo encontrará seu fim."
 hint_fall_of_delhi_hint_text_3: "#T Dicas Extras para Deli:#!\n@hint! Nossa clara vantagem sobre os inimigos é o poderoso [army|e] permanente. Diferente dos [levies|e], nossos soldados pagos atualizam seus ranques e são muito mais poderosos. Um bastião de poder nos ajudando a manter o regime sob controle."
 hint_fall_of_delhi_hint_text_4: "#T Ações Recomendadas como Opositor:#!\n@arrow_bonus_tier_3! O [country|e] mais forte na $india$ será o opositor principal no início da [situation|e], mas podemos ganhar essa posição ao declarar guerra e reivindicar supremacia. Também podemos fazer isso ao ser o [country|e] mais forte na [ShowSubContinentNameWithNoTooltip('india')] no início da [situation|e] ou ao derrotar o líder atual e tomar a supremacia por meio do [peace_treaty|e] [ShowPeaceTreatyTypeNameWithNoTooltip('peace_seize_opposition_leadership')]."
 hint_fall_of_delhi_diplomatic: "\"Seja derrotando o trono de [GetCountry('DLH').GetName] ou considerando-o como rival, é aconselhável manter relações cuidadosas com os vizinhos. A amizade pode comprar tempo, e a hostilidade pode justificar novas conquistas.\""
 hint_fall_of_delhi_administrative: "\"Terras adquiridas no caos são prêmios frágeis. Considere ter [subjects|e] ou melhor [control|e] sempre que possível, para que os novos territórios não sejam perdidos na mesma rapidez em que foram tomados.\""
 hint_fall_of_delhi_military: "\"A espada tem poder de decisão diante da luta. Um [army|e] forte pode defender Deli da ruína ou permitir que opositores derrubem o gigante. Até mesmo a vitória tem riscos! Cuidado com as rebeliões e as linhas amplas demais.\""
 ###Rise of the Turks
 hint_rise_of_the_ottomans: "Dicas de [GetSituationByKey('rise_of_the_ottomans').GetNameWithNoTooltip]"
 hint_rise_of_the_ottomans_hint_text: "$hint_rise_of_the_ottomans_hint_text_1$\n\n$hint_rise_of_the_ottomans_hint_text_2$"
 hint_rise_of_the_ottomans_hint_text_1: "A [situation|e] marca a ascensão do #italic Beilhique mais forte#!, destinado a forjar um dos impérios mais grandiosos da história. Por meio de [events|e] e [actions|e] únicas, devemos assegurar o domínio sobre outros beilhiques, cruzar o [ShowProvinceDefinitionName('marmara_sea_province')] e reivindicar as riquezas de [ShowLocationName('constantinople')]. A glória eterna está à espera!"
 hint_rise_of_the_ottomans_hint_text_2: "#T Ações Recomendadas#!\n@arrow_bonus_tier_2! Chegou nossa hora de ascender. Ao tomar [actions|e] poderosas como [ShowGenericActionName('press_claims')] e se beneficiar de [events|e] que acelerem a [integration|e], nossa ascensão será marcada por eras.\n@arrow_bonus_tier_1! Se tivermos #Y 120#! [locations|e] e assegurarmos os [ShowRegionName('balkan_region')], poderemos estender a [action|e] [ShowGenericActionNameWithNoTooltip('press_claims')] para tal [region|e] também."
 hint_rise_of_the_ottomans_diplomatic: "\"No início da [situation|e] é aconselhável usar as [actions|e] concedidas, como [ShowGenericActionName('seek_relations_with_the_byzantines')]. Ao usar o prestígio fraco deles como o último bastião de $ROM$, construiremos sobre nosso legado.\""
 hint_rise_of_the_ottomans_administrative: "\"Apesar de certamente termos sucesso na conquista, devemos ter cuidado com nossa situação interior e o núcleo de nosso reino. Não ignore os assuntos internos na busca da glória externa!\""
 hint_rise_of_the_ottomans_military: "\"Devemos buscar conquistar [towns_and_cities|e] de nossos inimigos. Essas campanhas serão a base do nosso poder geracional.\""
 ####Council of Trent
 hint_council_of_trent: "[GetSituationByKey('council_of_trent').GetNameWithNoTooltip]"
 hint_council_of_trent_hint_text: "$hint_council_of_trent_hint_text_1$\n\n$hint_council_of_trent_hint_text_2$"
 hint_council_of_trent_hint_text_1: "Durante o [ShowSituationName('council_of_trent')], a [GetUniqueInternationalOrganization('catholic_church').GetName] pode mudar suas [laws|e] atuais e introduzir novas [policies|e] para a [international_organization|e]."
 hint_council_of_trent_hint_text_2: "#T Possíveis Interações:#!\n@arrow_bonus_tier_3! Como [member|e] da [GetUniqueInternationalOrganization('catholic_church').GetName], você pode propor [ShowResolutionName('policy_vote')] ao usar a lista de [laws] abaixo ou o Painel de Doutrinas na [GetUniqueInternationalOrganization('catholic_church').GetName]\n@arrow_bonus_tier_2! Como [member|e] da [GetUniqueInternationalOrganization('catholic_church').GetName], você pode votar em uma [ShowResolutionName('policy_vote')] proposta."
 ###Golden Age of Piracy
 hint_golden_age_of_piracy: "[GetSituationByKey('golden_age_of_piracy').GetNameWithNoTooltip]"
 hint_golden_age_of_piracy_hint_text: "$hint_golden_age_of_piracy_hint_text_1$\n\n$hint_golden_age_of_piracy_hint_text_2$\n\n$hint_golden_age_of_piracy_hint_text_3$\n\n$hint_golden_age_of_piracy_hint_text_4$"
 hint_golden_age_of_piracy_hint_text_1: "A [GetSituationByKey('golden_age_of_piracy').GetName] é uma [situation|e] que pode gerar novos piratas. Homens livres, marinheiros descontentes e aqueles que desafiam a autoridade centralizada fortalecem a pirataria sob a qual agora conduzem suas atividades ilícitas."
 hint_golden_age_of_piracy_hint_text_2: "#T Ações Recomendadas para combater piratas:#!\n@arrow_bonus_tier_3! Considere eliminar piratas perto de nossos litorais, pois não podemos permitir que naveguem em nossos mares. \n@arrow_bonus_tier_2! Cada [event|e] relacionado à [situation|e] pode gerar a ascensão de uma nova república pirata."
 hint_golden_age_of_piracy_hint_text_3: "#T Dicas Extras:#!\n@hint! Talvez possamos usar novas [actions|e] na [situation|e] quer naveguemos com a bandeira negra ou não."
 hint_golden_age_of_piracy_hint_text_4: "#T Ações Recomendadas como pirata:#!\n@arrow_bonus_tier_3! É aconselhável assegurar o litoral e construir uma [navy|e] poderosa. Ao usar [actions|e] como [ShowGenericActionName('attract_sailors')] ou [ShowGenericActionName('migrate_to_new_waters')], podemos manter presença e uma frota versátil."
 hint_golden_age_of_piracy_diplomatic: "\"Sorrisos e rum são melhores do que ameaças, pelo menos até os canhões falarem mais alto. Talvez seja aconselhável ter relações estáveis com os patifes. Nem todo tesouro é feito de prata ou ouro.\""
 hint_golden_age_of_piracy_administrative: "\"Administrar nossas posses marítimas é um assunto delicado na era da pirataria. Seja se defendendo ou competindo contra eles, manter uma administração controlada é a chave de tudo!\""
 hint_golden_age_of_piracy_military: "\"Os piratas não reconhecem nenhum país, pois renegaram os seus. E como certamente serão enforcados se capturados, eles não têm escrúpulos ao matar e destruir, se suas exigências não forem atendidas.\""
 ###Hundred Years War
 hint_hundred_years_war: "[GetSituationByKey('hundred_years_war').GetNameWithNoTooltip]"
 hint_hundred_years_war_hint_text: "$hint_hundred_years_war_hint_text_1$\n\n$hint_hundred_years_war_hint_text_2$\n\n$hint_hundred_years_war_hint_text_3$\n\n$hint_hundred_years_war_hint_text_4$"
 hint_hundred_years_war_hint_text_1: "A [GetSituationByKey('hundred_years_war').GetName] mergulha a [ShowSubContinentName('western_europe')] no caos! Esse período testará alianças, e novas potências certamente surgirão dos escombros."
 hint_hundred_years_war_hint_text_2: "#T Ações Recomendadas#!\n@arrow_bonus_tier_3! A [GetCountry('FRA').GetName] e a [GetCountry('ENG').GetName] podem [ShowGenericActionName('request_war_entry')], [ShowGenericActionName('hyw_sign_truce')] e [ShowGenericActionName('request_papal_delegates')]. São métodos únicos para manipular o status quo do conflito ou gerar uma reviravolta a favor de um dos países."
 hint_hundred_years_war_hint_text_3: "#T Dicas Extras:#!\n@hint! Como participante do conflito, podemos ganhar terras ou gerar alianças poderosas."
 hint_hundred_years_war_hint_text_4: "#T Ações Recomendadas como [subject|e] da [GetCountry('FRA').GetName]:#!\n@arrow_bonus_tier_3! Seria aconselhável [ShowGenericActionName('demand_autonomy')]. Cada [ShowSubjectTypeName('appanage')] pode exigir certo nível de autonomia e se beneficiar muito ao alavancar sua importância como defensor da coroa do povo [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 hint_hundred_years_war_diplomatic: "\"Dê uma chance para a guerra!\""
 hint_hundred_years_war_administrative: "\"Territórios estrangeiros provavelmente sofrerão em termos de [control|e]. Cuidado com a [proximity|e] de cada local novo conquistado em relação à nossa [capital|e].\""
 hint_hundred_years_war_military: "\"Fomentar a guerra com nossos inimigos no sul como [GetCountry('FRA').GetName] ou [GetCountry('ENG').GetName]? Considere a [action|e] de [ShowGenericActionName('hyw_sign_truce')] com um vizinho poderoso em outro lugar.\""
 ###Hussite Wars
 hint_hussite_wars: "[GetSituationByKey('hussite_wars').GetNameWithNoTooltip]"
 hint_hussite_wars_hint_text: "$hint_hussite_wars_hint_text_1$\n\n$hint_hussite_wars_hint_text_2$\n\n$hint_hussite_wars_hint_text_3$\n\n$hint_hussite_wars_hint_text_4$"
 hint_hussite_wars_hint_text_1: "As [GetSituationByKey('hussite_wars').GetName] causam um grande problema para a religião [GetReligionByKey('catholic').GetName]. Os monarcas da religião [GetReligionByKey('catholic').GetAdjective] temem que a heresia não termine rápido e possa envolver grandes partes da [ShowContinentName('europe')] e ameaçar a autoridade espiritual do [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 hint_hussite_wars_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! O [GetCountry('PAP').GetGovernment.GetRulerTitle] buscará [war|e] contra [GetCountry('BOH').GetName]. Os países vizinhos da religião [ShowReligionGroupAdjective('christian')] podem optar por se juntar a qualquer um dos lados, decidindo o destino de todo o [continent|e]."
 hint_hussite_wars_hint_text_3: "#T Dicas Extras:#!\n@hint! [GetCountry('BOH').GetName] tem acesso a diversas [actions|e] únicas, como [ShowGenericActionName('convert_heretics_hw_action')] e [ShowGenericActionName('prepare_defenses_hw_action')], entre outras."
 hint_hussite_wars_hint_text_4: "#T Ações Recomendadas como [GetCountry('PAP').GetName]:#!\n@arrow_bonus_tier_3! Boas relações com países da religião [GetReligionByKey('catholic').GetAdjective] podem servir para convocá-los em nossa luta. O [peace_treaty|e] [ShowPeaceTreatyTypeName('supress_hussite_faith')] está disponível durante a [situation|e]. Isso reduzirá o custo do [peace_treaty|e] #Y Obrigar Conversão#!."
 hint_hussite_wars_diplomatic: "\"A fé deve nos motivar a buscar aliados semelhantes e perseverar durante esse período conflituoso.\""
 hint_hussite_wars_administrative: "\"Devemos procurar manter a [religious_unity|e].\""
 hint_hussite_wars_military: "\"É provável que precisemos defender nossa fé por meios violentos.\""
 ###Italian Wars
 hint_italian_wars: "[GetSituationByKey('italian_wars').GetNameWithNoTooltip]"
 hint_italian_wars_hint_text: "$hint_italian_wars_hint_text_1$\n\n$hint_italian_wars_hint_text_2$\n\n$hint_italian_wars_hint_text_3$\n\n$hint_italian_wars_hint_text_4$"
 hint_italian_wars_hint_text_1: "As [GetSituationByKey('italian_wars').GetName] envolvem a [ShowRegionName('italy_region')]. Conforme [countries|e] estrangeiros buscam invadir a região, a formação de Ligas Italianas promete uma era de divisão e resistência, protegendo a afluência da região."
 hint_italian_wars_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Os líderes de cada liga podem convidar outros [countries|e] para fortalecer o controle na [ShowRegionName('italy_region')]."
 hint_italian_wars_hint_text_3: "#T Dicas Extras:#!\n@hint! Rivais ou inimigos dos líderes da liga podem [ShowGenericActionName('iw_send_aid')] e mudar a tendência de uma guerra importante."
 hint_italian_wars_hint_text_4: "#T Ações Recomendadas como líder de Liga [ShowCultureGroupName('italian_group')]:#!\n@arrow_bonus_tier_3! Boas relações com países vizinhos vão fortalecer nossa [international_organization|e]."
 hint_italian_wars_diplomatic: "\"A [ShowRegionName('italy_region')] deve ser controlada por nós e nossos aliados de visão semelhante.\""
 hint_italian_wars_administrative: "\"Estabelecer [subjects|e] na [ShowRegionName('italy_region')] aumentará nossa influência na [region|e].\""
 hint_italian_wars_military: "\"Vamos eliminar a competição, há muita riqueza e poder em jogo.\""
 ###Little Ice Age
 hint_little_ice_age: "[GetSituationByKey('little_ice_age').GetNameWithNoTooltip]"
 hint_little_ice_age_hint_text: "$hint_little_ice_age_hint_text_1$\n\n$hint_little_ice_age_hint_text_2$\n\n$hint_little_ice_age_hint_text_3$"
 hint_little_ice_age_hint_text_1: "A [GetSituationByKey('little_ice_age').GetName] começou! O gelo cobre a terra. Devemos fazer nosso melhor para proteger plantações, animais e garantir a sobrevivência do nosso povo!"
 hint_little_ice_age_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Considere expandir [buildings|e] que produzam ou melhorem a produção de [food|e]."
 hint_little_ice_age_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos usar várias [actions|e] únicas para ajudar a reforçar e redistribuir [food|e] em nossas [provinces|e]."
 hint_little_ice_age_diplomatic: "\"O inverno está chegando.\""
 hint_little_ice_age_administrative: "\"A produção e a distribuição adequada de [food|e] protegerá nossos [pops|e] de encontrar a morte mais cedo.\""
 hint_little_ice_age_military: "\"Corpos de água congelados podem ser brevemente transitáveis, mas [armies|e] presos nas montanhas invernais arriscam se perder por mais tempo.\""
 ###Revolution
 hint_the_revolution: "[GetSituationByKey('the_revolution').GetNameWithNoTooltip]"
 hint_the_revolution_hint_text: "$hint_the_revolution_hint_text_1$\n\n$hint_the_revolution_hint_text_2$\n\n$hint_the_revolution_hint_text_3$"
 hint_the_revolution_hint_text_1: "A [GetSituationByKey('the_revolution').GetName] irrompeu! As monarquias tremem conforme ideias de liberdade, igualdade e fraternidade se espalham como fogo. Vamos adotar as chamas da mudança ou defender a velha ordem?"
 hint_the_revolution_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! É possível ser [revolutionary|e] ao ficar do lado dos rebeldes durante o [disaster|e] [ShowDisasterName('revolution_disaster')].\n@arrow_bonus_tier_2! A [situation|e] permite #Y 2#! [peace_treaties|e] únicos: [ShowPeaceTreatyTypeName('reinstate_the_monarchy')] and [ShowPeaceTreatyTypeNameWithNoTooltip('force_revolution')].\n@arrow_bonus_tier_1! A [situation|e] dá acesso a novas [actions|e], como [ShowGenericActionName('suppress_foreign_revolutionaries')] e [ShowGenericActionName('assist_foreign_revolutionaries')]."
 hint_the_revolution_hint_text_3: "#T Dicas Extras:#!\n@hint! O país revolucionário mais forte pode reivindicar o manto do [revolutionary_target|e] ao ter a maior [great_power_score|e]."
 hint_the_revolution_diplomatic: "\"Através do cenário político, parece que muitos monarcas perderam a cabeça na busca de reprimir essas revoluções.\""
 hint_the_revolution_administrative: "\"Devemos estar atentos ao escolher um lado, e depressa. A sobrevivência do nosso reino depende de decisões rápidas. Se a revolução bater em nossa porta, devemos estar preparados.\""
 hint_the_revolution_military: "\"Reprimindo ou apoiando o sentimento revolucionário, nossa influência deve se estender para além de nossas fronteiras.\""
 ###Western Schism
 hint_western_schism: "[GetSituationByKey('western_schism').GetNameWithNoTooltip]"
 hint_western_schism_hint_text: "$hint_western_schism_text_1$\n\n$hint_western_schism_text_2$\n\n$hint_western_schism_text_3$\n\n$hint_western_schism_text_4$"
 hint_western_schism_text_1: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('western_schism')], a [international_organization_with_icon|e] da [GetUniqueInternationalOrganization('catholic_church').GetName] se divide entre dois candidatos ao papado, proibindo todas as interações com a Cúria.\n\nPara influenciar o resultado da [situation], os seguintes passos podem ser dados dependendo da sua função na Igreja:"
 hint_western_schism_text_2: "#T [countries] em posse de um [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Vote em um dos candidatos"
 hint_western_schism_text_3: "#T [countries] sem um [cardinal_with_icon|e]:#!\n@arrow_bonus_tier_3! Use a [action|e] #V $schism_show_support_for_one_pope$#! da [situation] para garantir o progresso do candidato escolhido.\n@arrow_bonus_tier_2! Use a [action] $request_cardinal_seat$ para ganhar um [cardinal]\n@arrow_bonus_tier_1! Use a [action] #V $schism_demand_support_from_one_pope$#! da [situation] para se beneficiar da [situation]."
 hint_western_schism_text_4: "Durante a [situation], heresias se espalharão pelo mundo católico.\n\n#T Ações Recomendadas#!\n@arrow_bonus_tier_3! Considere usar a [action] #V $schism_show_unity_of_faith$#! da [situation|e] para manter a [religious_unity|e] alta"
 ###Reformation
 hint_reformation: "[GetSituationByKey('reformation').GetNameWithNoTooltip]"
 hint_reformation_hint_text: "$hint_reformation_hint_text_1$\n\n$hint_reformation_hint_text_2$\n\n$hint_reformation_hint_text_3$"
 hint_reformation_hint_text_1: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('reformation')], [ShowBuildingTypeName('lutheran_preachers')] e [ShowBuildingTypeName('calvinist_preachers')] espalharão suas novas [religions|e] pelo mundo [ShowReligionGroupAdjective('christian')]."
 hint_reformation_hint_text_2: "#T Combata os reformistas:#!\n@arrow_bonus_tier_3! Remova as [buildings|e] de [ShowBuildingTypeName('lutheran_preachers')] e [ShowBuildingTypeName('calvinist_preachers')] que custarão a você a [stability|e].\n@arrow_bonus_tier_3! Ao ativar, construa e mantenha um [ShowBuildingTypeName('jesuit_college')] para combater a disseminação das religiões [ShowReligionName('lutheran')] e [ShowReligionName('calvinist')]."
 hint_reformation_hint_text_3: "#T Junte-se aos reformistas:#!\n@arrow_bonus_tier_3! Assim que uma das novas fés se espalhar no seu país, adote-a e converta-se a ela com a ação #V $embrace_the_reformation$#!\n@arrow_bonus_tier_2! Use @religion_panel![Link('country_religion', '', '@society_panel! Religion Tab')] para se converter a uma nova [religion]."
 ###Treaty of Tordesillas
 hint_treaty_of_tordesillas: "[GetSituationByKey('treaty_of_tordesillas').GetNameWithNoTooltip]"
 hint_treaty_of_tordesillas_hint_text: "$hint_treaty_of_tordesillas_hint_text_1$\n\n$hint_treaty_of_tordesillas_hint_text_2$"
 hint_treaty_of_tordesillas_hint_text_1: "O [GetSituationByKey('treaty_of_tordesillas').GetName] começou! [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_west_country').GetCountry.GetName] e [GetSituationByKey('treaty_of_tordesillas').MakeScope.GetVariable('var_east_country').GetCountry.GetName] buscam dividir o Novo Mundo entre eles!"
 hint_treaty_of_tordesillas_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Podemos usar qualquer uma das [actions|e] únicas por meio do painel de [situation|e] para moldar nossas ambições coloniais.\n@arrow_bonus_tier_2! A [situation|e] acabará por entrar em uma #Y segunda#! fase assim que for ratificada. Depois, mais [countries|e] poderão participar e fazer suas reivindicações."
 hint_treaty_of_tordesillas_diplomatic: "\"É uma boa oportunidade para assegurarmos um pedaço das terras recém-descobertas sob o disfarce da autoridade superior e religiosa.\""
 hint_treaty_of_tordesillas_administrative: "\"O novo mundo oferece muitas oportunidades comerciais. Vamos tirar vantagem delas.\""
 hint_treaty_of_tordesillas_military: "\"Não podemos deixar nossos inimigos tomarem posse daquela terra antes de nós!\""
 ###Great Pestilence
 hint_great_pestilence: "[GetSituationByKey('great_pestilence').GetNameWithNoTooltip]"
 hint_great_pestilence_hint_text: "$hint_black_death_hint_text_2$\n\n$hint_black_death_hint_text_3$"
 hint_great_pestilence_diplomatic: "\"Nossos aliados nos deixaram. A liderança nos traiu. Abandonem os postos! Corram, corram por suas vidas!\""
 hint_great_pestilence_administrative: "\"Não perca as esperanças, há muitas medidas que podemos tomar para mitigar as mortes, mesmo que parcas e ineficazes...\""
 hint_great_pestilence_military: "\"Cuidado ao mover nossos [armies|e] pelos [locations|e] com doença. Não podemos perder soldados.\""
 ###Columbian Exchange
 hint_columbian_exchange: "[GetSituationByKey('columbian_exchange').GetNameWithNoTooltip]"
 hint_columbian_exchange_hint_text: "$hint_columbian_exchange_hint_text_1$\n\n$hint_columbian_exchange_hint_text_2$"
 hint_columbian_exchange_hint_text_1: "O [GetSituationByKey('columbian_exchange').GetName] começou! [trade|e] e [goods|e] vão fluir entre o Velho e o Novo Mundo!"
 hint_columbian_exchange_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Podemos usar qualquer uma das [actions|e] únicas por meio do painel de [situation|e] para reforçar nosso lucro ao introduzir novas mercadorias no [market|e]."
 hint_columbian_exchange_diplomatic: "\"O lucro comercial faz o mundo girar!\""
 hint_columbian_exchange_administrative: "$hint_treaty_of_tordesillas_administrative$"
 hint_columbian_exchange_military: "\"Devemos fazer nosso melhor para assegurar fontes lucrativas e novas mercadorias antes de nossos concorrentes!\""
 ###War of Religions
 hint_war_of_religions: "[GetSituationByKey('war_of_religions').GetNameWithNoTooltip]"
 hint_war_of_religions_hint_text: "$hint_war_of_religions_hint_text_1$\n\n$hint_war_of_religions_hint_text_2$\n\n$hint_war_of_religions_hint_text_3$\n\n$hint_war_of_religions_hint_text_4$"
 hint_war_of_religions_hint_text_1: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('war_of_religions')], duas [international_organizations_with_icon|e] tentam garantir a sobrevivência de suas [religions|e] no [GetUniqueInternationalOrganization('hre').GetName]. A [GetUniqueInternationalOrganization('protestant_union').GetName] e a [GetUniqueInternationalOrganization('catholic_league').GetName] oferecerão proteção aos [countries|e] do império. Com as tensões elevadas, ambas poderão tentar estabelecer a supremacia religiosa, mudando as [laws|e] do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] conforme a preferência delas."
 hint_war_of_religions_hint_text_2: "#T Ações Recomendadas#!\n@arrow_bonus_tier_3! Junte-se à [international_organization] se quiser apoiar\n@arrow_bonus_tier_2! Busque novas [alliances|e] com países estrangeiros\n@arrow_bonus_tier_2! Como um [country] não membro do [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], busque uma [alliance] com o líder da Liga Religiosa preferida"
 hint_war_of_religions_hint_text_3: "#T Se você for líder de uma Liga Religiosa:#!\n@arrow_bonus_tier_3! Use a [action|e] #V $prepare_military_escalation$#! da [situation] para ganhar [ShowCasusBelliName('cb_religious_superiority')]\n@hint! Assim que usar, você poderá impor a [ShowPeaceTreatyTypeName('religious_supremacy')] para fazer suas exigências de facções.\n@arrow_bonus_tier_2! Use a [action] #V $demand_member_removal$#! da [situation] para remover países perigosos da outra [international_organization] antes de a [war] ser travada"
 hint_war_of_religions_hint_text_4: "#T Dicas Extras:#!\n@hint! Durante a [war] dos [countries] de [ShowCasusBelliName('cb_religious_superiority')], [war_exhaustion] ocorrerá\n@hint! Se #Y 80%#! de todos os participantes desejarem [peace|e], a #Y Paz de Vestfália#! será conquistada\n@hint! Isso vai fazer a [war] terminar e culminar em paz religiosa no [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 ###Guelphs and Ghibellines
 hint_guelphs_and_ghibellines: "[GetSituationByKey('guelphs_and_ghibellines').GetNameWithNoTooltip]"
 hint_guelphs_and_ghibellines_hint_text: "$hint_guelphs_and_ghibellines_hint_text_1$\n\n$hint_guelphs_and_ghibellines_hint_text_2$"
 hint_guelphs_and_ghibellines_hint_text_1: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('guelphs_and_ghibellines')], as [international_organizations_with_icon|e] [GetUniqueInternationalOrganization('guelphs_io').GetName] e [GetUniqueInternationalOrganization('ghibellines_io').GetName] vão competir por influência sobre a [region|e] da [ShowRegionName('italy_region')] em nome da [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] dos ([GetUniqueInternationalOrganization('guelphs_io').GetName]) ou [GetUniqueInternationalOrganization('hre').GetLeaderTitle] dos ([GetUniqueInternationalOrganization('ghibellines_io').GetName])."
 hint_guelphs_and_ghibellines_hint_text_2: "#T Se você for membro de qualquer lado:#!\n@arrow_bonus_tier_3! Faça um [country|e] entrar na sua facção com a ajuda do [casus_belli_with_icon|e] [ShowCasusBelliName('cb_gag_force_country_into_faction')]\n@arrow_bonus_tier_2! Ajude membros da sua facção a manter a [tax_base|e] com relações diplomáticas, como [alliances_with_icon|e] ou [guarantee_with_icon|e]\n@arrow_bonus_tier_2! Aumente a [tax_base_with_icon|e] do seu [country]"
 ###Colonial Revolution
 hint_colonial_revolution: "[GetSituationByKey('colonial_revolution').GetNameWithNoTooltip]"
 hint_colonial_revolution_hint_text: "$hint_colonial_revolution_hint_text_1$\n\n$hint_colonial_revolution_text_2$\n\n$hint_colonial_revolution_text_3$"
 hint_colonial_revolution_hint_text_1: "Durante a [situation|e] [ShowSituationNameWithNoTooltip('colonial_revolution')], [subjects|e] coloniais do mundo lutam pela independência contra seus [overlords|e]."
 hint_colonial_revolution_text_2: "#T Se você for uma nação colonial:#!\n@arrow_bonus_tier_3! Crie uma [international_organization|e] de federação colonial\n@arrow_bonus_tier_2! Use a [action|e] #V $seek_alliance_with_overlord_rival$#! da [situation] para receber ajuda de outros [countries|e]\n@arrow_bonus_tier_1! Se uma federação colonial existir, considere se juntar a ela"
 hint_colonial_revolution_text_3: "#T Se você for um [overlord]:#!\n@arrow_bonus_tier_3! Use a [action] #V $establish_goods_act$#! da [situation] para ganhar fundos adicionais\n@arrow_bonus_tier_2! Considere usar a [action] #V $give_colony_representation$#! da [situation] se uma colônia se tornar desleal"
 ###Red Turban Rebellion
 hint_red_turban_rebellions: "[GetSituationByKey('red_turban_rebellions').GetNameWithNoTooltip]"
 hint_red_turban_rebellions_hint_text: "$hint_red_turban_rebellions_hint_text_1$\n\n$hint_red_turban_rebellions_hint_text_2$\n\n$hint_red_turban_rebellions_hint_text_3$"
 hint_red_turban_rebellions_hint_text_1: "As [GetSituationByKey('red_turban_rebellions').GetName] irromperam por toda a $china$! A entidade política [GetCountry('CHI').GetName] perdeu o favor dos céus, e a instabilidade agora domina o(a) [GetCountry('CHI').GetFlavorRank]!"
 hint_red_turban_rebellions_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! A [GetCountry('CHI').GetName] deve forçar uma [ShowPeaceTreatyTypeName('rtr_rein_in_rebellion')] naqueles que querem se libertar do seu comando.\n@arrow_bonus_tier_2! Os [GetInternationalOrganizationType('red_turban_rebels').GetName] podem [ShowPeaceTreatyTypeName('rtr_demand_occupied_territories')] contra a [GetCountry('CHI').GetNameWithNoTooltip].\n@arrow_bonus_tier_1! A entidade política [GetCountry('CHI').GetLongName] sofrerá muitos [events|e] únicos enquanto suas terras são usurpadas por conquistadores ambiciosos."
 hint_red_turban_rebellions_hint_text_3: "#T Dicas Extras:#!\n@hint! Podemos usar diversas [actions|e] exclusivas no painel de [situation|e] para ajudar a [integrate|e] as conquistas e manter o [control|e] elevado."
 hint_red_turban_rebellions_diplomatic: "\"Guerras sem fim não deixam muito espaço para papo furado e diplomacia...\""
 hint_red_turban_rebellions_administrative: "\"Seria sensato utilizar adequadamente as ações do painel de situação. São ferramentas valiosas que nos ajudarão a vencer.\""
 hint_red_turban_rebellions_military: "\"Agora a $china$ inteira sabe que estamos aqui!\""
 ###Rise of Timur
 hint_rise_of_timur: "[GetSituationByKey('rise_of_timur').GetNameWithNoTooltip]"
 hint_rise_of_timur_hint_text: "$hint_rise_of_timur_hint_text_1$\n\n$hint_rise_of_timur_hint_text_2$\n\n$hint_rise_of_timur_hint_text_3$"
 hint_rise_of_timur_hint_text_1: "Das profundezas da [ShowSubContinentName('central_asia')], surge o pálido semblante da morte na forma de [GetCharacter('chg_timur_lame_borjigin').GetName] e de seu [GetCountry('TIM').GetFlavorRank]. Ai de quem resistir às conquistas [GetCharacter('chg_timur_lame_borjigin').GetHerHis]!"
 hint_rise_of_timur_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Enquanto [GetCharacter('chg_timur_lame_borjigin').GetName] viver, o(a) [GetCountry('TIM').GetFlavorRank] [GetCharacter('chg_timur_lame_borjigin').GetHerHis] se beneficiará do [modifier|e] [ShowModifier('timmy_wants_to_play')].\n@arrow_bonus_tier_2! O [modifier|e] mencionado permitirá que [GetCharacter('chg_timur_lame_borjigin').GetShortNameWithNoTooltip] anexe automaticamente [locations|e] sob cerco.\n@arrow_bonus_tier_1! A entidade política [GetCountry('TIM').GetLongName] ganha acesso a um [casus_belli|e] único."
 hint_rise_of_timur_hint_text_3: "#T Dicas Extras:#!\n@hint! A entidade política [GetCountry('TIM').GetName] pode usar diversas [actions|e] poderosas no painel de [situation|e]."
 hint_rise_of_timur_diplomatic: "\"Talvez seja possível argumentar com a horda?\""
 hint_rise_of_timur_administrative: "\"Vamos considerar construir fortificações para proteger as nossas fronteiras.\""
 hint_rise_of_timur_military: "\"A entidade política [GetCountry('TIM').GetName] depende de um exército poderoso de cavaleiros infernais, uma história de conquista e uma fome de engolir a [ShowContinentName('asia')] inteira!\""
 ### Nanbokuchou
 hint_nanbokuchou: "[GetSituationByKey('nanbokuchou').GetNameWithNoTooltip]"
 hint_nanbokuchou_hint_text: "$hint_nanbokuchou_hint_text_1$\n\n$hint_nanbokuchou_hint_text_2$\n\n$hint_nanbokuchou_hint_text_3$"
 hint_nanbokuchou_hint_text_1: "A [GetSituationByKey('nanbokuchou').GetName] é uma [situation|e] que divide o [ShowRegionName('japan_region')] em Cortes Imperiais rivais, as linhagens do Norte e do Sul, e cada uma busca legitimidade. Os clãs devem escolher um lado, pois esse conflito remodelará toda a nação insular."
 hint_nanbokuchou_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Use o [casus_belli|e] [ShowCasusBelliName('cb_nanbokuchou')] para declarar guerra para seu pretendente Imperial escolhido.\n@arrow_bonus_tier_2! Expanda a influência do seu Clã com [ShowPeaceTreatyTypeName('peace_expand_clan_influence')] para tomar [locations|e] do inimigo.\n@arrow_bonus_tier_1! Se vencer, obrigue a corte rival a abdicar usando [ShowPeaceTreatyTypeNameWithNoTooltip('peace_nanbokuchou_force_imperial_abdication')] e garanta a supremacia do seu Imperador de preferência."
 hint_nanbokuchou_hint_text_3: "#T Dicas Extras:#!\n@hint! O momento é crucial. Clãs menores podem usar o conflito para ganhar vantagem sobre seus rivais.\n@hint! Considere o equilíbrio de poder antes de se comprometer com um lado."
 hint_nanbokuchou_diplomatic: "\"Isto é mais do que uma guerra de espadas. Nossa escolha de pretendente definirá o nosso legado.\""
 hint_nanbokuchou_administrative: "\"Manter a ordem enquanto nos alinhamos a uma das cortes é um desafio, mas isso pode nos conceder uma influência incomparável sobre a instituição imperial.\""
 hint_nanbokuchou_military: "\"Ataque com certeza e reivindique o manto da legitimidade antes que os nossos rivais consigam consolidar seu poder.\""
 ### Sengoku
 hint_sengoku: "[GetSituationByKey('sengoku').GetNameWithNoTooltip]"
 hint_sengoku_hint_text: "$hint_sengoku_hint_text_1$\n\n$hint_sengoku_hint_text_2$\n\n$hint_sengoku_hint_text_3$"
 hint_sengoku_hint_text_1: "O [GetSituationByKey('sengoku').GetName] é uma [situation|e] que coloca o [ShowRegionName('japan_region')] em uma guerra quase constante. Os clãs lutam pela supremacia enquanto o $JAPANESE_SHOGUNATE_LEADER_MALE$ luta para manter o controle sobre o país."
 hint_sengoku_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Declare guerra usando o [casus_belli|e] [ShowCasusBelliName('cb_sengoku')] único para expandir o seu clã.\n@arrow_bonus_tier_2! Como $JAPANESE_SHOGUNATE_LEADER_MALE$, use [ShowGenericActionName('sengoku_revoke_clans_land')] para enfraquecer clãs muito grandes e [ShowGenericActionName('sengoku_limit_clans_autonomy')] transformá-los em países [Concept('building_based', 'com foco em edificações')|e].\n@arrow_bonus_tier_1! Se você for um país [Concept('building_based', 'com foco em edificações')|e], poderá proclamar independência e se tornar [location_based|e] com [ShowGenericActionName('sengoku_proclaim_clan_independence')]."
 hint_sengoku_hint_text_3: "#T Dicas Extras:#!\n@hint! O equilíbrio de poder está sempre mudando. Procure oportunidades para atacar Clãs enfraquecidos.\n@hint! Como $JAPANESE_SHOGUNATE_LEADER_MALE$, consolidar o controle desde cedo tornará muito mais fácil unificar o [ShowRegionName('japan_region')].\n@hint! Clãs pequenos podem se beneficiar ao colocar rivais maiores uns contra os outros até o momento certo para se libertarem."
 hint_sengoku_diplomatic: "\"As alianças mudarão rapidamente. Escolha os amigos com cuidado, pois eles podem ser os inimigos de amanhã.\""
 hint_sengoku_administrative: "\"É necessário um governo forte para impedir que o reino desabe em meio ao caos.\""
 hint_sengoku_military: "\"Esta é a era da espada. Ataque rápido e com força ou será consumido por outros.\""
 ##### Disaster Hints #####
 swift_end_string: "Como qualquer desastre, um fim rápido é melhor, pois a demora em resolver pode levar a finais infelizes."
 disaster_war_hint: "É melhor ter em mente que alguns dos nossos vizinhos não querem trégua ou aliança durante épocas turbulentas, pois buscam oportunidades expansionistas às nossas custas."
 ###Coup
 hint_coup_attempt: "Dicas de $coup_attempt$"
 hint_coup_attempt_hint_text: "$hint_coup_attempt_hint_text_1$\n\n$hint_coup_attempt_hint_text_2$\n\n$hint_coup_attempt_hint_text_3$"
 hint_coup_attempt_hint_text_1: "Na nossa [court|e], homens e mulheres ambiciosos buscam poder além do que possuem usando métodos ilícitos para colocar marionetes em nosso trono, ditar [laws|e] e assegurar [privileges|e]. Esse [disaster|e] persistirá até os conspiradores desaparecerem, o líder tomar o trono ou possuirmos [legitimacy|e] o bastante. $swift_end_string$"
 hint_coup_attempt_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Podemos optar por [ShowGenericActionName('conduct_investigation')]. Isso pode levar um tempo, mas revelará alguns conspiradores, nos deixando mais perto de eliminar suas posições.\n@arrow_bonus_tier_2! Mantenha nossa [stability|e] alta. Quanto maior, menor o limite de [legitimacy|e] necessária para dar fim ao [disaster|e].\n@arrow_bonus_tier_1! Se o momento for desesperador, podemos [ShowGenericActionName('call_private_council')] ou [ShowGenericActionName('execute_court_member')]. A primeira opção nos permitirá depender de nossos [estates|e] para eliminar os conspiradores em troca de [privileges|e] ou [gold|e]. A outra [action|e] permitirá executar qualquer [character|e] na [court|e] se suspeitarmos que seja membro da conspiração."
 hint_coup_attempt_hint_text_3: "#T Dicas Extras#!\n@hint! Podemos ter [events|e] aleatórios durante o [disaster|e] que levarão a conspiradores em potencial. É aconselhável analisar cada caso e tomar uma decisão bem pensada. Isso é bom para evitar que nosso melhor [cabinet_member|e] perca a cabeça sem motivo."
 hint_coup_attempt_diplomatic: "\"Agora é hora de reafirmar nossas relações com nossos [countries|e] vizinhos e estabelecer uma fronteira forte. A última coisa de que precisamos é perigo externo ou interno.\""
 hint_coup_attempt_administrative: "\"Um dos outros assessores pode ser um conspirador. Nunca se sabe!\""
 hint_coup_attempt_military: "\"$disaster_war_hint$ Lembre-se de que um ataque preventivo nada mais é do que um #italic tratado de paz surpresa#! realizado à base da força.\""
 ###Crisis of the Chinese Dynasty
 hint_crisis_of_the_chinese_dynasty: "$crisis_of_the_chinese_dynasty$ Hints"
 hint_crisis_of_the_chinese_dynasty_hint_text: "$hint_crisis_of_the_chinese_dynasty_hint_text_1$\n\n$hint_crisis_of_the_chinese_dynasty_hint_text_2$"
 hint_crisis_of_the_chinese_dynasty_hint_text_1: "Os céus nos concederam luz e prosperidade. Contudo, eventos recentes, fome e devastação levaram ao início de uma era sombria para nosso reino na $china$. Esse [disaster|e] persistirá até superarmos isso por meio de reforma contínua de nossa administração ou perdermos nosso lugar como líder do [GetUniqueInternationalOrganization('middle_kingdom').GetName]. $swift_end_string$"
 hint_crisis_of_the_chinese_dynasty_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Podemos optar por [ShowCabinetActionName('reform_taxation_system')] em nosso [cabinet|e]. Isso pode levar um tempo, mas nos colocará em um bom caminho para dar fim ao [disaster|e].\n@arrow_bonus_tier_2! Mantenha nossa [celestial_authority_gc|e] alta. Se o valor for #G 90#! ou mais, o [disaster|e] acabará pacificamente.\n@arrow_bonus_tier_1! O [disaster|e] habilita várias [actions|e] novas, como [ShowGenericActionName('cmd_reform_the_cabinet')], [ShowGenericActionName('cmd_restore_stability')] e [ShowGenericActionName('cmd_strengthen_crown')]. Todas elas oferecem um modo alternativo de acabar com o período turbulento positivamente, caso não possamos elevar a [celestial_authority_gc|e] o suficiente."
 hint_crisis_of_the_chinese_dynasty_diplomatic: "\"É hora de reafirmar nossas relações com [countries|e] que façam parte do [GetUniqueInternationalOrganization('middle_kingdom').GetName] para garantir a sobrevivência dessa grande instituição.\n\nSem respeito, o que resta para distinguir os homens dos animais?\""
 hint_crisis_of_the_chinese_dynasty_administrative: "\"Se decidirmos dar fim ao [disaster|e] reformando nossa administração, é melhor designar essas tarefas monumentais para [cabinet_members|e] capazes.\n\nAquele que não economiza, agoniza.\""
 hint_crisis_of_the_chinese_dynasty_military: "\"$disaster_war_hint$\n\n\"No meio do caos, há oportunidade!\""
 ### Construction missing input
 hint_war: "Guerra"
 hint_war_hint_text: "$hint_war_hint_text_1$\n\n$hint_war_hint_text_2$\n\n$hint_war_hint_text_3$"
 hint_war_hint_text_1: "A [war|e] começa quando um [country|e] envia uma declaração de guerra e termina quando os dois lados concordam com um [peace_treaty|e]. Cada [war] tem dois [Concept('war_leaders', 'líderes')|e], mas também pode haver outros [Concept('war_allies', 'aliados')|e]. A [war] terminará quando os dois [Concept('war_leaders', 'líderes')|e] assinarem um [peace_treaty], mas participantes secundários podem assinar [peace_treaties] separados com o [war_leader] inimigo."
 hint_war_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Considere obter um [casus_belli_with_icon|e] antes de declarar uma [war]. Podemos pedir um durante o [parliament|e] ou fabricar um contra nossos [rivals|e].\n@arrow_bonus_tier_3! Quando uma [war] começar, preste atenção ao [casus_belli] e seu [war_goal|e], pois ele é essencial para ganhar [war_score_with_icon|e] e conseguir um [peace_treaty_with_icon|e] favorável.\n@arrow_bonus_tier_3! Dependendo do Casus belli, ganharemos [war_score_with_icon|e] de formas diferentes. Essas são as fontes mais comuns de [war_score]:\n @arrow_bonus_tier_1! Ocupar a [capital_with_icon|e] inimiga.\n @arrow_bonus_tier_1! Controlar [locations_with_icon] reivindicados.\n @arrow_bonus_tier_1! Ocupar os [forts_with_icon|e] do inimigo.\n @arrow_bonus_tier_1! Derrotar [armies|e] inimigos em [battle].\n @arrow_bonus_tier_1! [Concept('blockade', 'Bloquear')|e] [ports|e] inimigos.\n@arrow_bonus_tier_3! Fique de olho em nossa [war_exhaustion_with_icon|e], pois ela pode prejudicar tanto a nossa economia quanto nossa capacidade de travar guerra."
 hint_war_hint_text_3: "#T Dicas Extras:#!\n@hint! Durante uma [war], ambos os lados podem [occupy|e] [locations|e] inimigos, mas o território não muda de mãos até que um [peace_treaty|e] ratifique a conquista.\n@hint! Quando mais longa for uma guerra, mais dispostas as partes envolvidas estarão a aceitar uma oferta de pais."
 hint_war_diplomatic: "\"Guerra pode ser muito lucrativa, mas também é um caminho rápido para o desastre.\""
 hint_war_administrative: "\"Quando o comércio não consegue garantir a oferta de recursos cruciais, guerra torna-se inevitável.\""
 hint_war_military: "\"A única forma de garantir nossa segurança é superar nossos vizinhos.\""
 ### Construction missing input
 hint_battle: "Batalhas"
 hint_battle_hint_text: "$hint_battle_hint_text_1$\n\n$hint_battle_hint_text_2$\n\n$hint_battle_hint_text_3$"
 hint_battle_hint_text_1: "Quando um [army|e] estiver no mesmo [location|e] que um [army] inimigo, uma [battle|e] começará. O [army] que chegou primeiro no [location] será o [defender|e], que contará com os benefícios dos modificadores do terreno. A batalha termina quando um lado perder todo o [morale|e] ou todos os [regiments|e], o que acontecer primeiro."
 hint_battle_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! É possível trazer exércitos vizinhos para reforçar batalhas em andamento. Se chegarem a tempo, eles participarão da batalha como reservas descansados.\n@arrow_bonus_tier_2! Certifique-se de que os [armies|e] tenham um bom [commander|e] antes de enviá-los à [battle].\n@arrow_bonus_tier_2! Sempre preste atenção no terreno do [location]. O [attacker|e] sofrerá penalidades em suas rolagens dependendo da topografia e da vegetação do local. Escolha seus campos de batalha com cuidado!\n@arrow_bonus_tier_1! Às vezes é melhor ordenar uma [Concept('retreat', 'retirada')|e] oportuna antes que nossas tropas sejam aniquiladas por uma força inimiga maior."
 hint_battle_hint_text_3: "#T Dicas Extras:#!\n@hint! Perder uma batalha não necessariamente significa o fim da [war|e]. Após uma derrota, você pode sair em [Concept('retreat', 'retirada')|e] para um local seguro, recuperar o moral, talvez contratar mercenários e tentar de novo em condições mais favoráveis (e seu inimigo também! Não celebre a vitória antes da hora)\n@hint! Se o [location] tiver um [fort|e], o controlador do forte sempre será o [defender] naquele local, independentemente de quem chegar primeiro."
 hint_battle_diplomatic: "\"Deixe nossos inimigos morrerem de atrito e fome antes de enfrentá-los.\""
 hint_battle_administrative: "\"Uma vitória rápida no campo de batalha nos permitiria sair em ofensiva sem expor nossos municípios e cidades à devastação do inimigo.\""
 hint_battle_military: "\"Um bom general consegue determinar o resultado de uma batalha.\""
 ### Construction missing input
 hint_siege_and_occupation: "Ocupação e Cercos"
 hint_siege_and_occupation_hint_text: "$hint_siege_and_occupation_hint_text_1$\n\n$hint_siege_and_occupation_hint_text_2$\n\n$hint_siege_and_occupation_hint_text_3$"
 hint_siege_and_occupation_hint_text_1: "Quando um [army|e] pisar em um [location|e] [enemy|e], ele tentará [Concept('occupy', 'ocupá-lo')|e]. Se o [location] não tiver um [fort|e], será ocupado em questão de dias. Entretanto, na presença de um forte, um [siege|e] será iniciado.\n\nCercos podem durar meses, ou até anos, dependendo de diversos fatores, como o nível das fortificações, a presença de artilharia, a [ability|e] do [general|e] realizando o cerco e mais.\n\nQuando a guarnição se render, o [location] ficará [occupied] e o [fort] ficará sobre o controle do vencedor.\n\nLocais ocupados são mostrados no mapa com barras cruzadas, e não são possuídos pelo ocupante até que a conquista seja ratificada em um tratado de paz."
 hint_siege_and_occupation_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Certifique-se de que um [army|e] consiga sobreviver a um cerco antes de começá-lo.\n@arrow_bonus_tier_1! Não tenha medo de sair em retirada se houver um exército inimigo perigoso se aproximando."
 hint_siege_and_occupation_hint_text_3: "#T Dicas Extras:#!\n@hint! Fique de olho nos seus exércitos durante um cerco, mesmo se não houver exércitos inimigos por perto."
 hint_siege_and_occupation_diplomatic: "\"Um cerco prolongado pode ser fatal para a população e a prosperidade do local.\""
 hint_siege_and_occupation_administrative: "\"Devemos posicionar nossos fortes de modo a defender nossas principais cidades contra invasores, mas que possam ser rapidamente liberados no caso de um cerco inimigo."
 hint_siege_and_occupation_military: "\"Defender e realizar cercos em posições cruciais, como pontos de obstrução montanhosos, pode ser decisivo para vencer uma guerra.\""
 ### Construction missing input
 hint_lacks_of_rivals: "Rivais Possíveis"
 hint_lacks_of_rivals_hint_text: "$hint_lacks_of_rivals_hint_text_1$\n\n$hint_lacks_of_rivals_hint_text_2$\n\n$hint_lacks_of_rivals_hint_text_3$"
 hint_lacks_of_rivals_hint_text_1: "[rivals|e] são [countries|e] que declaramos publicamente serem hostis aos nossos interesses. Ter Rivais serve a dois propósitos: como uma ferramenta diplomática, declarar rivais nos ajuda a manter amizades com seus inimigos; e como uma ferramenta ofensiva, podemos fabricar [casus_belli|e] contra nossos [rivals] e intervir em uma [war|e] contra eles."
 hint_lacks_of_rivals_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Observe as Rivalidades e [alliances|e] dos nossos vizinhos e escolha os mesmos rivais que o país ao qual deseja se aliar. Mas cuidado para não fazer inimigos muito poderosos no processo.\n@arrow_bonus_tier_2! Você pode esperar até que outros [countries] declarem seus [rivals] antes de agir. Assim, você evitará irritar os [countries] errados.\n@arrow_bonus_tier_2! Construa uma [spy_network|e] em nossos [rivals] para fabricar um [casus_belli|e] contra eles."
 hint_lacks_of_rivals_hint_text_3: "#T Dicas Extras:#!\n@hint! Não é necessário declarar todos os nossos rivais disponíveis. Lembre-se de que você pode clicar com o botão direito no #W Alerta#! para descartá-lo.\n@hint! Ter Rivais também possibilitará que você seja convocado para suas guerras no lado oposto. Mas tenha cuidado: nossos [rival_enemies|e] também poderão intervir nas nossas."
 hint_lacks_of_rivals_diplomatic: "\"Nunca é aconselhável fazer inimigos desnecessários, mas declarar os mesmos Rivais que nossos vizinhos pode nos ajudar a conseguir uma aliança.\""
 hint_lacks_of_rivals_administrative: "\"Os inimigos dos nossos rivais devem ser nossos amigos.\""
 hint_lacks_of_rivals_military: "\"Ter os Rivais certos oferece muitas oportunidades para quem for ousado o bastante para enfrentá-los.\""
