 hint_control_hint_text_1: "[control_icon] [control|e] é um dos atributos mais importantes dos nossos [location_icon] [locations|e]. Ele determina o percentual de [taxes_icon] [tax_base|e] e [levies_icon] [levies|e] que nós ou nossos [estates_icon] [estates|e] podemos usar efetivamente. Um [location] pode ter diversas [building_icon] [buildings|e] e uma grande [population_icon] [population|e], mas não elas não beneficiarão a ninguém a menos que haja algum [control] no [location].\n\nO Controle de um Local muda mensalmente até chegar ao [max_control|e]. Um [siege|e] ou outros eventos podem reduzi-lo temporariamente, mas o Local voltará ao seu valor máximo em algum momento.\n\nA principal fonte de [max_control] é [proximity_icon] [proximity|e]. Nossa [capital_icon] [capital|e] sempre terá #W 100%#! de Proximidade, e todos os outros Locais calculam sua proximidade dependendo da distância até a Capital. Proximidade pode se propagar por terra e mar, mas é mais eficiente ao longo de [road_icon] [roads|e], terreno aberto e [seazones_icon] [seazones|e] com alta [maritime_presence_icon] [maritime_presence|e]; e tem menos eficiência em montanhas, florestas e [seazones] infestadas de [pirates|e]. Há outros fatores que também afetam o Controle Máximo, como [pop_satisfaction|e], [integration_status|e] ou algumas [buildings] especiais."
 hint_control_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Concentre suas construções em nossa [capital] e [locations] próximos, pois desfrutarão naturalmente do [control] mais alto desde o início do jogo.\n@arrow_bonus_tier_2! Construa [road_icon] [roads|e] no #W Painel do Local#! para conectar nossa [capital] às cidades mais ricas.\n@arrow_bonus_tier_2! Locais com um [port_icon] [port|e] podem ter mais facilidade para alcançar a [capital] pelo mar, especialmente se tiverem alta [harbor_capacity|e]. É possível aumentá-la em nossos [locations] costeiros cruciais com [buildings] como [ShowBuildingTypeName('wharf')] ou [ShowBuildingTypeName('dock')].\n@arrow_bonus_tier_1! [locations|U] recém-[Concept('conquered', 'conquistados')|e] começarão com #W 0%#! de [control], e pode demorar bastante até chegarem ao Máximo. É possível acelerar o processo colocando um [army|e] no [location] ou usando uma [cabinet_action_icon] [cabinet_action|e] para [ShowCabinetActionName('increase_control_province')]."
 hint_control_hint_text_3: "#T Dicas Extras:#!\n@hint! Um [location] com #W 0%#! de [control] não gerará [gold_icon] [gold|e], mas as [goods|e] produzidas por ele ainda chegarão ao [market_icon] [market|e], então ainda pode ser útil acumular recursos importantes lá para garantir uma [supply|e] suficiente.\n@hint! [ShowPopTypeName('peasants')] serão [Concept('promote', 'promovidos')|e] muito mais rapidamente em [locations] com [control] alto, então novas [buildings] terão seu [employment|e] preenchido antes.\n@hint! Planeje nossa rede de [roads] com cuidado: A uma única [road] bem colocada atravessando uma cadeia de montanhas pode melhorar a [proximity] de muitos [locations] no outro lado.\n@hint! Para entender melhor sobre [proximity] da [maritime_presence_with_icon|e], você pode conferir a Dica [Link('hints', 'selected_hint = hint_maritime', 'Presença Marítima')]#!"
 hint_control_diplomatic: "\"Um Controle alto ajuda a converter e assimilar os membros mais... #italic desordeiros#! da nossa sociedade.\""
 hint_control_administrative: "\"Um Local além do nosso controle dificilmente pagará impostos.\""
 hint_control_military: "\"Precisamos controlar nossa terra se quisermos recrutar conscritos da nossa população.\""
 ### Crown Power
 hint_crown_power: "Poder da Coroa"
 hint_crown_power_hint_text: "$hint_crown_power_hint_text_1$\n\n$hint_crown_power_hint_text_2$\n\n$hint_crown_power_hint_text_3$"
 hint_crown_power_hint_text_1: "Nosso [crown_power_with_icon|e] representa a influência do nosso Governo em nosso próprio território. Como o estamento [ShowEstateTypeName('crown_estate')], compartilhamos os recursos do país com nossos [estates_with_icon|e], cujos interesses nem sempre estão alinhados com os nossos.\n\nUm Poder da Coroa alto facilitará a promulgação de novas [laws_with_icon|e], melhorará a eficiência do nosso [cabinet_with_icon|e] e aumentará a base do nosso apoio no [parliament_with_icon|e]. Mais importante que isso, o Poder da Coroa determina a proporção em que o Estado compartilha os lucros e custos de [trade_with_icon|e] e [food_with_icon|e] com os [estates].\n\nNosso Poder da Coroa dependerá principalmente da quantidade de [privileges_with_icon|e] concedidos aos [estates] e do [control_with_icon|e] dos nossos [locations_with_icon|e] mais populados."
 hint_crown_power_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Aumente o Controle em nossos [locations] construindo [roads_with_icon|e] partindo da [capital_with_icon|e]. \n@arrow_bonus_tier_2! Revogue [privileges] dos nossos [estates] mais poderosos quando tivermos alta [stability_with_icon|e], mas fique de olho na [estate_satisfaction|e]. Um [estate] irritado representa problemas no horizonte.\n@arrow_bonus_tier_1! Aumente o [Localize(Player.GetGovernment.GetGovernmentType.GetPowerConcept)] com a [cabinet_action_with_icon|e] [ShowCabinetActionName('strengthen_government')].\n@arrow_bonus_tier_1! Construa uma [ShowBuildingTypeName('royal_court')] ou um [ShowBuildingTypeName('sergeantry')] na [capital]."
 hint_crown_power_hint_text_3: "#T Dicas Extras:#!\n@hint! Com 50% de Poder da Coroa, metade das despesas e lucros com [Concept('trade', 'comércio')|e] e [food] irão diretamente para o [treasury_with_icon|e], enquanto a outra metade será distribuída entre os [estates] de acordo com seu respectivo [estate_power_with_icon|e].\n@hint! O Poder da Coroa normalmente fica muito baixo no início do jogo, especialmente para [countries] maiores.\n@hint! Futuros [advances_with_icon|e] desbloquearão mais [buildings] e outros bônus ao seu [crown_power]."
 hint_crown_power_diplomatic: "\"Enquanto nosso Poder da Coroa estiver baixo, ficamos à mercê dos nossos Estamentos.\""
 hint_crown_power_administrative: "\"Aumentar nosso Poder da Coroa nos ajudaria a colher os benefícios do Comércio.\""
 hint_crown_power_military: "\"Um Estado centralizado consegue enfrentar grandes problemas.\""
 ### Estates
 hint_estates: "Estamentos"
 hint_estates_hint_text: "$hint_estates_hint_text_1$\n\n$hint_estates_hint_text_2$\n\n$hint_estates_hint_text_3$"
 hint_estates_hint_text_1: "Estamentos são uma representação de interesses particulares em nosso território. Cada Estamento tem um percentual de [estate_power_with_icon|e] que mede seu poder em relação a outros Estamentos e [ShowEstateTypeName('crown_estate')] de forma que um ganha e outros perdem.\n\nOs Estamentos obtêm seu poder principalmente da [population_with_icon|e], com cada [pop_type|e] apoiando um [estate] específico. O Poder de Estamento ainda é modificado por [laws_with_icon|e] e [privileges_with_icon|e].\n\nO Poder de Estamento determina seu poder no [parliament_with_icon|e], influencia sua [Concept('tax', 'tributação')|e] e dita a distribuição de lucros e gastos com [trade_with_icon|e] e [food_with_icon|e].\n\nEstamentos também possuem um nível de [estate_satisfaction_with_icon|e] que mede sua obediência ao nosso Governo. Cada Estamento fornece um modificador positivo diferente quando sua satisfação estiver alta, e uma penalidade quando estiver abaixo de #W 50%#!. Quando a [estate_satisfaction] estiver muito baixa, seus [pops|e] constituintes podem começar a alimentar [rebellions_with_icon|e]. Mais preocupante que isso, um Estamento abaixo de #W 25%#! de satisfação não fornecerá [levies_with_icon|e]."
 hint_estates_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! [taxes|e] coletados dos [estates] são a principal fonte de [income|e] para a maioria dos [countries]. É possível configurar ou automatizar impostos no @economy_panel! #W Painel de Orçamento#!.\n@arrow_bonus_tier_2! Qualquer poder que os Estamentos tenham vem às custas do nosso [crown_power_with_icon|e]. Você pode desgastar o poder deles revogando os [privileges_with_icon|e] na @government_panel! #W Aba de Estamentos#!.\n@arrow_bonus_tier_1! É possível apaziguar um Estamento rebelde reduzindo [taxes], concedendo um [privilege] ou subornando-o na @government_panel! #W Aba de Estamentos#!."
 hint_estates_hint_text_3: "#T Dicas Extras:#!\n@hint! Os Estamentos coletam toda a [tax_base_with_icon|e] dos nossos [locations|e], e só recebemos o quanto [Concept('tax', 'tributarmos')|e] deles.\n@hint! No início do jogo, os [countries] dependem muito de [levies_with_icon|e] fornecidos pelos [estates] para travar [wars_with_icon|e], até começarem a ser substituídos por [regular_regiments_with_icon|e] mais modernos."
 hint_estates_diplomatic: "\"Um Clero forte melhora a estabilidade do reino.\""
 hint_estates_administrative: "\"Um Estamento de Burgueses forte aumenta a riqueza da nossa nação e o volume do nosso comércio.\""
 hint_estates_military: "\"Uma Nobreza forte aumenta o tamanho e o poderio dos nossos exércitos.\""
 ### Markets
 hint_markets: "Mercados"
 hint_markets_hint_text: "$hint_markets_hint_text_1$\n\n$hint_markets_hint_text_2$\n\n$hint_markets_hint_text_3$"
 hint_markets_hint_text_1: "[markets_with_icon|e] são o coração da economia em #italic Europa Universalis V#!. Todos os Locais pertencem a um Mercado onde vendem e compram mercadorias necessárias para [pop_needs|e], [buildings|e] e [constructions|e]. Vendendo mercadorias ao seu Mercado, o Local gera [tax_base_with_icon|e] para os [estates|e], que, por sua vez, pode ser coletada pelo Governo na forma de [taxes|e]."
 hint_markets_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Vá até @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] para ver nossos Mercados relevantes. Mercados com um cabeçalho #G Verde#! são os [Concept('owned', 'possuídos')|e] por nós, e Mercados com cabeçalhos Azuis são aqueles em que temos [merchant_capacity|e], mas nos quais não [Concept('owned', 'possuímos')|e] nenhum [location].\n@arrow_bonus_tier_3! Aconselhamos que você automatize cada [market] individual clicando no @automation! #W Ícone de Engrenagem#!. Isso manterá toda a nossa [merchant_capacity_with_icon|e] sempre usada com os [merchants_with_icon|e] mais interessantes.\n@arrow_bonus_tier_2! Construa [buildings_with_icon|e] como [ShowBuildingTypeName('marketplace')] e [ShowBuildingTypeName('trade_office')] para aumentar nossa [merchant_capacity_with_icon|e] em um Mercado."
 hint_markets_hint_text_3: "#T Dicas Extras:#!\n@hint! As fronteiras dos Mercados são dinâmicas: os [locations] ficarão sob o [market] com maior [market_attraction_with_icon|e] no território, mesmo se for um Mercado estrangeiro. A [market_attraction] de Mercados estrangeiros pode ser negada por [protectionism_with_icon|e]."
 hint_markets_diplomatic: "\"A Mão Invisível é um mestre sábio, mas às vezes precisa de um pouco de orientação.\""
 hint_markets_administrative: "\"Isso é economia, idiota!\""
 hint_markets_military: "\"Ampliar nossos Mercados é algo bom.\nConquistar Mercados vizinhos é melhor ainda.\""
 ### Food
 hint_food: "Alimentos"
 hint_food_hint_text: "$hint_food_hint_text_1$\n\n$hint_food_hint_text_2$\n\n$hint_food_hint_text_3$"
 hint_food_hint_text_1: "[pops|e] precisam de [food_with_icon|e] para viver e [armies|e] precisam [food] para marchar. Ambos obtêm os [Concept('food', 'Alimentos')|e] de que precisam do Estoque da [province_with_icon|e] em que estão (e não do [location]!). Se não houver [Concept('food', 'Alimentos')|e] suficientes, [pops] ficarão com [starvation|e] e [armies] sofrerão com [attrition|e].\n\nHá 3 camadas envolvidas na produção e distribuição de $game_concept_food$:\n\n@location! [local_food|e]:\na produção de $game_concept_food$ ocorre principalmente nos [locations|e] com [food_raw_materials|e] como [rgo_with_icon|e], como [ShowGoodsName('livestock')]. Qualquer excesso ou falta que o [location] tenha é adicionado aos $game_concept_provincial_food$.\n\n@province! [provincial_food|e]:\nOs $game_concept_provincial_food$ são a camada mais importante. Se uma [province|e] não produzir $game_concept_food$ suficientes para sustentar o consumo de todos os seus $game_concept_locations$, o armazém Provincial será reduzido. Quando se esgotar, todos os $game_concept_locations$ em uma $game_concept_province$ sofrerão com [starvation|e]. Entretanto, antes que isso aconteça, a $game_concept_province$ tentará [buy_food|e] de seu $game_concept_market$.\n\n@market! [market_food|e]:\nTodas as $game_concept_provinces$ em um [market|e] tentarão [sell_food|e] quando seu armazém estiver cheio, e tentarão [buy_food] quando estiver com pouco. Desde que haja $game_concept_food$ suficientes em um $game_concept_market$, ninguém passará fome."
 hint_food_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Vá até @economy_panel![Link('trade', 'subtab = markets', 'Markets Panel')] para ver nossos Mercados relevantes. Mercados com um cabeçalho #G Verde#! têm [locations] [Concept('owned', 'possuídos')|e] por nós, então, temos que garantir que seu saldo de [food] balance fique positivo. Se o estoque de [food] estiver diminuindo rapidamente em qualquer um dos nossos Mercados, você verá uma Bandeira Amarela. Se houver [locations] com fome, você verá uma Bandeira Vermelha.\n@arrow_bonus_tier_3! Para aumentar a produção de alimentos em qualquer um dos nossos Mercados, clique no botão de Alimentos para ir para @production_panel![Link('food_production', '', 'lateralview_food_production_entry_name')]. Lá é possível ver quais das nossas [provinces] estão em risco de passar [starvation] e ampliar sua [rgo].\n@arrow_bonus_tier_3! Amplie a [rgo_with_icon|e] em Locais com as melhores [food_raw_materials], como [ShowGoodsName('rice')] ou [ShowGoodsName('wheat')], e alta [food_productivity_with_icon|e].\n@arrow_bonus_tier_1! Também podemos usar a [merchant_capacity_with_icon|e] para importar [food_raw_materials|e] de outros [markets], que também movimentará uma quantidade equivalente de [food]. É possível fazer isso em @economy_panel![Link('trade', 'subtab = trades', 'lateralview_trade_entry_name')]."
 hint_food_hint_text_3: "#T Dicas Extras:#!\n@hint! A produção de alimentos é reduzida durante o [winter_with_icon|e]. Não entre em pânico se todos os nossos mercados ficarem negativos por alguns meses.\n@hint! As [provinces|U] com escassez comprarão o excesso das suas Províncias mais produtivas, desde que pertençam ao mesmo Mercado, então, normalmente é melhor ampliar mercadorias alimentícias em [locations] com a maior [food_productivity].\n@hint! [town_or_city|e] normalmente são menos eficazes que [rural_locations|e] na produção de [food]."
 hint_food_diplomatic: "\"Fome prolongada pode ser a destruição da nossa população e queda da nossa nação.\""
 hint_food_administrative: "\"Fome é, principalmente, uma questão de perspectiva. Ela não é tão ruim se for você vendendo os alimentos\"."
 hint_food_military: "\"Um exército marcha com seu estômago.\""
 ### Maritime Presence
 hint_maritime: "Presença Marítima"
 hint_maritime_hint_text: "$hint_maritime_hint_text_1$\n\n$hint_maritime_hint_text_2$\n\n$hint_maritime_hint_text_3$"
 hint_maritime_hint_text_1: "A [maritime_presence_with_icon|e] é uma métrica importante para [seazones_with_icon|e] litorâneas. Ela tem a habilidade de ajudar a exercer a [proximity_with_icon|e] em nossos litorais ou ilhas.\n\nAdicionalmente, fornece [merchant_power_with_icon|e] ao [market_with_icon|e] que as [seazones] pertencem.\n\nA [maritime_presence] é obtida passivamente por meio de edificações e presença da [navy_with_icon|e]. Tem um efeito de decadência, mas também pode ser perdida devido a [privateers_with_icon|e] ou [blockade_with_icon|e]."
 hint_maritime_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Crie [navies] especializadas com navios que tenham ganho de [maritime_presence] alta. Você pode colocá-las em uma das [seazones] litorâneas para espalhar a [maritime_presence|e] igualmente em todas as [seazones] que sejam da mesma [province_with_icon|e].\n@arrow_bonus_tier_3! Além disso, você pode definir o [military_objective_with_icon|e] de #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#!, que fará a mesma coisa, mas atracará os navios automaticamente para reparos se isso for necessário.\n@arrow_bonus_tier_1! [ShowBuildingTypeName('coastal_fort')] é uma ótima edificação para usar!"
 hint_maritime_hint_text_3: "#T Dicas Extras:#!\n@hint! A [maritime_presence] só se espalha para a [province] em que estiver, mesmo se o objetivo for maior do que 1 [provinces]. #V $MILITARY_OBJECTIVE_TYPE_NAME_patrol_the_seas$#! moverá a [navy] assim que o local da [seazone] chegar a 100 de [maritime_presence].\n@hint! [privateers] trabalham no nível da [area_with_icon|e] comparados à [maritime_presence]."
 hint_maritime_diplomatic: "\"Precisamos tirar vantagem do nosso litoral para melhorar nossas transações comerciais.\""
 hint_maritime_administrative: "\"Quanto mais segura a exploração marítima, melhor a comunicação com nossa população.\""
 hint_maritime_military: "\"Com uma presença naval forte, os piratas não ousarão tocar em nossas rotas comerciais.\""
 hint_slaves: "Escravos"
 hint_slaves_hint_text: "$hint_slaves_hint_text_1$\n\n$hint_slaves_hint_text_2$\n\n$hint_slaves_hint_text_3$"
 hint_slaves_hint_text_1: "@slaves_goods! [ShowGoodsName('slaves_goods')] são um tipo especial de [good_with_icon|e]. Como qualquer outra [good], são compradas e vendidas em [markets_with_icon|e], e o preço depende de [supply|e] e [demand|e]. Diferente de outra [good], representa os [pops_with_icon|e] atuais, que se movimentam onde a [good] é negociada.\n\nComo um [pop_type_with_icon|e], @slaves! [ShowPopTypeName('slaves')] podem ser usados na força de trabalho na [rgo_with_icon|e] e [buildings_with_icon|e] escravas, como [ShowBuildingTypeName('sugar_plantation')].\n\n[buildings] como o [ShowBuildingTypeName('slave_market')] podem transformar @slaves! [ShowPopTypeName('slaves')] existentes em [goods] de @slaves_goods![ShowGoodsName('slaves_goods')], que são vendidas no [market]. A [good] então é negociada como qualquer outra [good], e [buildings] podem exigir como insumo. Quando isso ocorre, @slaves! [ShowPopTypeName('slaves')] serão movidos para o [location] para trabalhar na [building]."
 hint_slaves_hint_text_2: "#T Ações Recomendadas:#! \n@arrow_bonus_tier_3! Ao estabelecer [colonies_with_icon|e] em outro [continent|e], você pode [trade_with_icon|e] escravos nos seus [markets] coloniais para que trabalhem nas plantações.\n@arrow_bonus_tier_2! Você pode construir [buildings] de [ShowBuildingTypeName('slave_center')] em [locations] estrangeiros dentro do [trade_range_with_icon|e] para garantir um suprimento contínuo de escravos para negociar."
 hint_slaves_hint_text_3: "#T Dicas Extras:#!\n@hint! [pops|e] costumam ser escravizados por [buildings] como o [ShowBuildingTypeName('slave_market')], apesar de alguns [countries] possuírem mecânicas especiais que permitam a escravização de [pops] durante a [war_with_icon|e].\n@hint! O [ShowReligionGroupName('christian')] só permite escravos em [buildings] de plantação, que são desbloqueadas na #V Era da Descoberta#! e só podem ser construídas além-mar."
 hint_slaves_diplomatic: "\"Todos os homens são criados igualmente, mas alguns são mais iguais do que outros.\""
 hint_slaves_administrative: "\"Nada notável jamais foi alcançado sem o sacrifício de muitos.\""
 hint_slaves_military: "\"Se a mão de obra livre for escassa, os pagãos resolvem.\""
 #### ECO tutorial
 hint_eco: "Conselho Econômico Avançado"
 hint_eco_hint_text: "$hint_eco_hint_text_1$\n\n$hint_eco_hint_text_2$\n\n$hint_eco_hint_text_3$"
 hint_eco_hint_text_1: "Mesmo se você puder automatizar vários aspectos da economia, ainda há ações que precisa tomar diretamente para fazer seu [country] ir para frente."
 hint_eco_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! O melhor conselho é sempre tentar reduzir suas [expenses_with_icon|e].\n\n@arrow_bonus_tier_3! Como jogador, você deve se concentrar em planejar [towns_and_cities_with_icon|e] e [roads_with_icon|e]\n Como [towns_and_cities_with_icon|e] reduzem a quantidade de [rgo_with_icon|e] que pode se construir, você vai querer urbanizar seus [rural_locations] menos valiosos, que costumam ser:\n@sand![ShowGoodsName('sand')] @clay![ShowGoodsName('clay')] @horses![ShowGoodsName('horses')] @medicaments![ShowGoodsName('medicaments')] @wine![ShowGoodsName('wine')] @olives![ShowGoodsName('olives')] @millet![ShowGoodsName('millet')] @legumes![ShowGoodsName('legumes')] @fruit![ShowGoodsName('fruit')] @wild_game![ShowGoodsName('wild_game')] @beeswax![ShowGoodsName('beeswax')] \n\n@arrow_bonus_tier_3! Libere [subjects_with_icon|e] em terras com pouco [control_with_icon|e], pois eles vão propagar $game_concept_control$.\n [annex_with_icon|e] seus súditos assim que tiver construído sua infraestrutura na área.\n A velocidade de [annexation_with_icon|e] aumenta com o tamanho relativo de $game_concept_country$ e [cultural_influence|e].\n\n@arrow_bonus_tier_2! [rgo_with_icon|e] valiosa é um bom investimento, especialmente se você também aumentou sua [merchant_capacity_with_icon|e] para [export_with_icon|e].\n@goods_gold![ShowGoodsName('goods_gold')] @silver![ShowGoodsName('silver')] @gems![ShowGoodsName('gems')] @pearls![ShowGoodsName('pearls')] @amber![ShowGoodsName('amber')] @ivory![ShowGoodsName('ivory')] @pepper![ShowGoodsName('pepper')] @saffron![ShowGoodsName('saffron')] @chili![ShowGoodsName('chili')]\n\n@arrow_bonus_tier_2! A [trade_income_with_icon|e] aumenta com [Link('hints', 'selected_hint = hint_crown_power', '@hint! Poder da Coroa')] e é sempre aconselhável ampliar ao expandir a [Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Capacidade Comercial')], que, ao contrário da [tax_base], não é reduzida com [control]\n\n@arrow_bonus_tier_1! Mantenha os $game_concept_prices$ de $game_concept_goods$ baixos! Eles vão reforçar a lucratividade de $game_concept_towns_or_cities$ e tornar a manutenção de [buildings_with_icon|e] mais baratas.\n@lumber![ShowGoodsName('lumber')] @masonry![ShowGoodsName('masonry')] @glass![ShowGoodsName('glass')] @iron![ShowGoodsName('iron')] @mercury![ShowGoodsName('mercury')] @steel![ShowGoodsName('steel')]\n\n@arrow_bonus_tier_1! $game_concept_buildings$ sem [production_method_with_icon|e] terão um custo de [maintenance_with_icon|e]. Isso mudará com base no $game_concept_price$ de insumo das $game_concept_goods$. Lembre-se de que a [demand|e] de [buildings] também incentivará o crescimento da sua economia!"
 hint_eco_hint_text_3: "#T Dicas Extras#!\n[Link('hints', 'selected_hint = hint_inflation', '@hint! Reducing inflation')]\n[Link('hints', 'selected_hint = hint_increasing_trade_capacity', '@hint! Aumento de Capacidade Comercial')]\n[Link('hints', 'selected_hint = hint_control', '@hint! Aumento de Controle')]"
 hint_eco_diplomatic: "\"Às vezes o dinheiro oferece a melhor vantagem.\""
 hint_eco_administrative: "\"O ouro é o sangue das nações.\""
 hint_eco_military: "\"A renda tomada dos outros é o melhor tipo de renda.\""
 #### POL tutorial
 hint_pol: "Conselho Político Avançado"
 hint_pol_hint_text: "$hint_pol_hint_text_1$\n\n$hint_pol_hint_text_2$\n\n$hint_pol_hint_text_3$"
 hint_pol_hint_text_1: "Todos os [countries_with_icon|e] começam com desvantagens. Confira [Link('government', 'tabcontent = estates', '@government_panel! $lateralview_government_entry_name$')] para ver [privileges_with_icon|e] e [laws_with_icon|e]. Essas grandes mudanças podem ajudar imensamente a longo prazo.\n\nNão tenha receio de mudar as coisas!"
 hint_pol_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Garanta que o [estate_satisfaction_equilibrium_with_icon|e] seja o suficiente para [tax|e] os estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')] ao máximo sem cair abaixo de #W 50%#!.\n\n@arrow_bonus_tier_3! Confira [Link('societal_values', '', '@government_panel! Painel do Governo > Valores')] para ver quais [societal_values_with_icon|e] valem a pena. Em geral, os mais vantajosos são:\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('capital_economy')]\n$BULLET_WITH_TAB$[ShowSocietyDirectionName('centralization')]\n\n@arrow_bonus_tier_3! Veja as [laws_with_icon|e] para conferir quais devem ser alteradas.\n    O [parliament_with_icon|e] deverá permitir mudanças fáceis de $game_concept_law$, e isso deve ser uma das prioridades no início do jogo.\n    $game_concept_laws$ que devem ser observadas no início do jogo:\n    $BULLET_WITH_TAB$[ShowLawName('mining_law')]\n    $BULLET_WITH_TAB$[ShowLawName('precious_metal_distribution_law')]\n    $BULLET_WITH_TAB$[ShowLawName('distribution_of_power_law')]\n    $BULLET_WITH_TAB$[ShowLawName('administrative_system')]\n\n@arrow_bonus_tier_3! Acesse os [privileges_with_icon|e] designados e disponíveis para cada [estate_with_icon|e]. Eles são uma ferramenta para modificar a tendência de $game_concept_estate_satisfaction_equilibrium$ e $game_concept_societal_values$.\nO estamento [ShowEstateTypeName('nobles_estate')] deve receber apenas o suficiente para ser leal. Retirar $game_concept_estate_power$ dele é benéfico a longo prazo.\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobles_land_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('nobility_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_serfdom_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('noble_sponsored_navy')]\n\n O estamento [ShowEstateTypeName('clergy_estate')] deve receber cada $game_concept_privilege$ positivo, mesmo que não sofra impostos. Cada ponto de $game_concept_estate_satisfaction$ acima de #W 50%#! fornece bônus de [research_progress_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('embellish_great_works_of_faith')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_in_administration')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clergy_religious_state')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('clerical_advisory_council')]\n\n O estamento [ShowEstateTypeName('burghers_estate')] deve receber ativamente os maiores $game_concept_privileges$ possíveis. Isso é basicamente positivo, e aumentar o [estate_power_with_icon|e] dos burgueses diminuirá o de outros $game_concept_estates$. Além disso, cada ponto de $game_concept_estate_satisfaction$ aumentará a [production_efficiency_with_icon|e]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_roads_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('market_fairs')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('building_rights')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_trade_center_sponsorship')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('commercial_advisory_council')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('control_over_the_coinage')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('guild_investments')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('land_of_commerce')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('urban_development_grants')]\n\n Os $game_concept_privileges$ do estamento [ShowEstateTypeName('peasants_estate')] devem gerar $game_concept_estate_satisfaction_equilibrium$ o bastante para permitir $game_concept_tax$ máximo. É importante estar ciente de que tender para a [ShowSocietyDirectionName('decentralization')] não é o ideal. Ainda assim, plebeus terão $game_concept_estate_power$ baixo no jogo, então o custo de revogação também será baixo comparado a outros $game_concept_estates$\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_allowed_weapons_privilege')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('allow_hunting')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('no_labor_sunday')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_represented_in_parliament')]\n    $BULLET_WITH_TAB$[ShowEstatePrivilegeName('peasants_fewer_levies')]\n\n@arrow_bonus_tier_2! Confira as [government_reforms_with_icon|e] que possam beneficiar os $game_concept_societal_values$ que você busca. Lembre-se de que alguns bônus, como [diplomatic_capacity|e], podem diminuir a [diplomatic_maintenance|e].\n\n@arrow_bonus_tier_2! Algumas [cabinet_actions_with_icon|e], como [ShowCabinetActionName('stabilize_country')] ou [ShowCabinetActionName('strengthen_government')], podem permitir redução de despesas, deixando mais $game_concept_income$ para você!"
 hint_pol_hint_text_3: "#T Dicas Extras:#!\n[Link('hints', 'selected_hint = hint_crown_power', '@hint! Poder da Coroa')]\n[Link('hints', 'selected_hint = hint_estates', '@hint! Estamentos')]"
 hint_pol_diplomatic: "\"Um governante sagaz pode tirar proveito máximo de cada adversidade.\""
 hint_pol_administrative: "\"Políticas prósperas resultam em negócios promissores.\""
 hint_pol_military: "\"Nossos estamentos frequentemente são piores do que nossos inimigos.\""
 #### MIL tutorial
 hint_mil: "Conselho de Expansão Avançado"
 hint_mil_hint_text: "$hint_mil_hint_text_1$\n\n$hint_mil_hint_text_2$\n\n$hint_mil_hint_text_3$"
 hint_mil_hint_text_1: "Dois conselhos gerais: [armies_with_icon|e] profissionais (incluindo [mercenaries|e]) sempre vencerão [levies_with_icon|e] de tamanho semelhante, e a melhor maneira de expandir seu $game_concept_army$ é fortalecer a economia."
 hint_mil_hint_text_2: "#T Ações Recomendadas:#!\n@arrow_bonus_tier_3! Obtenha a [institution|e] [ShowInstitutionName('professional_armies')] o quanto antes: conseguir [ShowAdvanceName('armory_advance')] rapidamente permitirá vencer [wars_with_icon|e] que antes eram impossíveis.\n\n@arrow_bonus_tier_3! A [war_score_with_icon|e] proveniente de [battles|e] diminui com as [ages|e]. No início, pode chegar a #W 50%#!, tornando fácil vencer [wars|e] apenas com $game_concept_battles$!\n\n@arrow_bonus_tier_3! Garanta acesso a [goods_with_icon|e] estratégicas. Elas não são necessárias em grandes quantidades, mas são essenciais para desenvolver seu [army|e] e sua [navy|e]: @tin![ShowGoodsName('tin')] @lead![ShowGoodsName('lead')] @copper![ShowGoodsName('copper')]\n\n@arrow_bonus_tier_3! $game_concept_armies$ só [reinforce_with_icon|e] em território aliado.\n\n@arrow_bonus_tier_3! [ShowUnitCategoryName('army_infantry')] é a principal linha de [battle|e]. É barata e eficaz em absorver [damage_taken|e], enquanto a [ShowUnitCategoryName('army_artillery')] causa grandes danos à linha de frente — é importante que a linha de frente sobreviva à [bombard_phase_with_icon|e]\n\n@arrow_bonus_tier_2! Traçar uma linha logística clara para seus $game_concept_armies$ em território [enemy_with_icon|e] é crucial. Se a linha for cortada, todo o $game_concept_army$ pode desaparecer devido ao [attrition|e]. Você pode usar unidades de [ShowUnitCategoryName('army_auxiliary')] para transportar [food|e] até a linha de frente ou construir [supply_depots|e] para ajudar na logística.\n\n@arrow_bonus_tier_1! [buildings|e] de [manpower_with_icon|e] têm o maior custo de [maintenance_with_icon|e] do jogo, então é melhor construí-las em [locations|e] com alto [control|e].\n\n@arrow_bonus_tier_1! $game_concept_battles$ geralmente duram apenas alguns dias, então antes de avançar muito, tenha certeza de que pode sempre $game_concept_reinforce$ a tempo."
 hint_mil_hint_text_3: "#T Dicas Extras:#!\n[Link('hints', 'selected_hint = hint_manpower', '@hint! Contingente')]\n[Link('hints', 'selected_hint = hint_sailors', '@hint! Marinheiros')]\n[Link('hints', 'selected_hint = hint_war', '@hint! Guerra')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Batalhas')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Ocupação e Cercos')]"
 hint_mil_diplomatic: "\"Faça com que os outros países vençam as suas guerras\""
 hint_mil_administrative: "\"O Atrito pode levar à dizimação de qualquer exército\""
 hint_mil_military: "\"Não leve uma faca para um duelo de armas de fogo\""
 hint_holland: "Conselho Inicial para Holanda"
 hint_holland_hint_text: "Os [locations] altamente urbanizados dos Países Baixos tornam [Player.GetLongName] um candidato promissor para se tornar uma potência militar comercial no Norte da Europa.\n\n@hint! #T Construa edificações de [ShowBuildingTypeName('marketplace')] em cada [ShowLocationRankName('town')]#!\nA Automação Comercial usará a [merchant_capacity_with_icon|e] para [import_with_icon|e] [raw_materials_with_icon|e] que faltam no mercado [market_icon] [Player.GetCapital.GetMarket.GetName], além de [export_with_icon|e] o excedente de [produced_goods_with_icon|e] de nossos municípios.\n\n@hint! #T Expanda a indústria têxtil#!\nHá muito lucro em exportar [ShowGoodsName('fine_cloth')]. Construa edificações de [ShowBuildingTypeName('cloth_guild')] e [ShowBuildingTypeName('fine_cloth_guild')], e considere importar [ShowGoodsName('wool')] do mercado de [ShowLocationName('london')] se isso for necessário.\n\n@hint! #T Aumente o [crown_power]#!\nA [trade_income_with_icon|e] é dividida entre o estamento [ShowEstateTypeName('crown_estate')] e os demais [estates_with_icon|e] conforme o poder relativo. Mantenha o [crown_power_with_icon|e] alto para garantir um fluxo contínuo de [trade_income] para o [treasury|e]. Você pode entender melhor sobre o [crown_power] em [Link('hints', 'selected_hint = hint_crown_power', 'Dica de Poder da Coroa')].\n\n@hint! #T Observe o suprimento de [food]#!\n[urban_locations|e] produzem menos [food_with_icon|e] do que [rural_locations|e]. Fique de olho no [food_stockpile_with_icon|e] de [Player.GetCapital.GetMarket.GetName] e amplie a [rgo_with_icon|e] de [ShowGoodsName('livestock')] e [ShowGoodsName('fish')] se isso for necessário. Nosso [budget] será afetado se o [food] se tornar muito caro.\n\n@hint! #T Tranquilize os vizinhos#!\nPodemos ser ricos, mas nosso tamanho modesto nos torna vulneráveis a agressões estrangeiras. Use a $IMPROVE_RELATIONTITLE$ [diplomatic_action_with_icon|e] com nossos vizinhos mais perigosos, especialmente as entidades políticas [GetCountry('FRA').GetName] e [GetCountry('ENG').GetName]."
