 hint_hungary: "Conselho Inicial para Hungria"
 hint_hungary_hint_text: "[Player.GetLongName] começa em uma posição privilegiada como uma das grandes potências na [region|e]. Temos uma [alliance_with_icon|e] com a #W Polônia#!, #W Bósnia#! é nosso [subject_with_icon|e] e a #W Croácia#! está em uma [personal_union_with_icon|e] sob nosso [ruler_with_icon|e] [Player.GetGovernment.GetRuler.GetName]. Ou seja, podemos nos concentrar em desenvolver o [country|e] sem a preocupação com ameaças externas... por ora.\n\n@hint! #T Construa [roads] para suas minas#!\nHá depósitos ricos de [ShowGoodsName('goods_gold')] e [ShowGoodsName('silver')] ao norte da capital [capital_icon] [Player.GetCapital.GetName]. Contudo, eles não estão desenvolvidos, e se encontram em [locations] com baixo [control_with_icon|e]. Devemos procurar construir [roads_with_icon|e] da capital [Player.GetCapital.GetNameWithNoTooltip] para essas minas valiosas para aumentar a [proximity_with_icon|e] e, por consequência, nosso [control].\n\n@hint!  #T Construa Guildas de Joalheiros na sua [capital]#!\nPor conta do alto suprimento, o preço do [ShowGoodsNameWithNoTooltip('goods_gold')] e da [ShowGoodsNameWithNoTooltip('silver')] no mercado [market_icon] [Player.GetCapital.GetMarket.GetName] é extremamente baixo. Uma [ShowBuildingTypeName('jewelry_guild')] usará [ShowGoodsNameWithNoTooltip('goods_gold')] e [ShowGoodsNameWithNoTooltip('silver')] para produzir [ShowGoodsName('jewelry')], uma mercadoria manufaturada muito lucrativa, concedendo mais valor às nossas minas no processo.\n\n@hint! #T Construa um [ShowBuildingTypeName('marketplace')] para exportar o excedente#!\nA Automação de [trade_with_icon|e] vai [export_with_icon|e] o excedente de [goods_with_icon|e], como [ShowGoodsNameWithNoTooltip('jewelry')], para outros [markets_with_icon|e]. Isso vai gerar [trade_income_with_icon|e] e manter toda a cadeia de produção lucrativa.\n\n@hint! #T Revogue o [ShowPolicyName('gold_export_ban')]#!\nA Europa deseja nosso [ShowGoodsNameWithNoTooltip('goods_gold')], e exportar diretamente seria algo muito lucrativo, mas nossa [law|e] de [ShowLawName('precious_metal_distribution_law')] atual não permite isso. Considere mudar a [policy] durante o próximo [parliament_with_icon|e]."
 hint_hungary_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_hungary_administrative: "$hint_advisor_salute_administrative$"
 hint_hungary_military: "$hint_advisor_salute_military$"
 hint_norway: "Conselho Inicial para Noruega"
 hint_norway_hint_text: "[Player.GetLongName] é um [country|e] vasto, mas nosso [control|e] fora da [capital|e] é nominal, na melhor das hipóteses. Devemos ampliar nossa infraestrutura marítima e terrestre para aumentar nossa [proximity|e] e explorar os recursos do norte.\n\n@hint! #T Construa [roads] da [capital] #!\nDevemos buscar ter [roads_with_icon|e] da capital [capital_icon] [Player.GetCapital.GetName] para cada [ShowLocationRankName('town')] próximo e [rgo_with_icon|e] de valor para aumentar nossa [proximity_with_icon|e] e nosso [control_with_icon|e]. As minas de [ShowGoodsName('silver')] ao oeste da capital [Player.GetCapital.GetNameWithNoTooltip] devem ser particularmente lucrativas com o investimento adequado. Confira o Modo de Mapa de [proximity] sempre!\n\n@hint! #T Aumente a [maritime_presence] #!\nCriar [roads] em nossa terra montanhosa pode ser um esforço inútil e oneroso. Com uma boa [maritime_presence_with_icon|e] na linha costeira, a [proximity] pode se propagar com muito mais eficiência pelo mar. Construa um [ShowBuildingTypeName('wharf')] e um [ShowBuildingTypeName('dock')] em nossos municípios e coloque frotas de [ShowUnitCategoryName('navy_light_ship')] para patrulhar os litorais assim que tivermos pesquisado o [advance_with_icon|e] adequado.\n\n@hint! #T Tenha municípios em bons portos perto da [capital]#!\nA [proximity] de [locations] costeiros melhora bastante com [natural_harbor_suitability_with_icon|e]. Confira o Modo de Mapa de $mapmode_natural_harbor_suitability_name$ para encontrar nossos melhores portos naturais.\n\n@hint! #T Expanda as indústrias#!\nConstrua [ShowBuildingTypeName('fine_cloth_guild')], [ShowBuildingTypeName('furniture_guild')] e [ShowBuildingTypeName('scriptorium')] em nossos municípios para processar nossos recursos naturais, e construa um [ShowBuildingTypeName('marketplace')] para [export_with_icon|e] para outros [markets_with_icon|e].\n\n@hint! #T Fortaleça a união com a Suécia #!\nNossa [personal_union_with_icon|e] com a entidade política [GetCountry('SWE').GetName] garante a paz em nossas fronteiras. Devemos buscar uma integração mais profunda com o país ao declarar [laws] comuns no Painel da [international_organization|e]."
 hint_norway_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_norway_administrative: "$hint_advisor_salute_administrative$"
 hint_norway_military: "$hint_advisor_salute_military$"
 hint_naples: "Conselho Inicial para Nápoles"
 hint_naples_hint_text: "Como a maior potência na [region|e], [Player.GetLongName] está em posição de dominar o comércio e as políticas italianas, e nossos [subjects|e] na Grécia constituem uma base conveniente para expansão externa.\n\n@hint! #T Construa [roads] da [capital] #!\nDevemos procurar construir [roads_with_icon|e] da capital [capital_icon] [Player.GetCapital.GetName] para cada [ShowLocationRankName('town')] próximo e [rgo_with_icon|e] de valor para aumentar nossa [proximity_with_icon|e] e, por consequência, nosso [control_with_icon|e].\n\n@hint! #T Expanda a extração de [raw_materials]#!\nNosso [country] contém [raw_materials_with_icon|e] valiosas em abundância. [ShowGoodsName('wool')], [ShowGoodsName('fiber_crops')] e [ShowGoodsName('silk')] não têm apenas valor, mas também podem ser usados por nossas indústrias têxtis em [urban_locations|e]. Expanda a [rgo_with_icon|e] o quanto antes e priorize aumentar o [control].\n\n@hint! #T Desenvolva a indústria têxtil #!\nConstrua [buildings] de [ShowBuildingTypeName('cloth_guild')] e [ShowBuildingTypeName('fine_cloth_guild')] em nossos [urban_locations]. Eles usarão nossas [raw_materials] para produzir [produced_goods_with_icon|e] de alto valor, enquanto a demanda adicional vai tornar nossa [rgo] ainda mais lucrativa.\n\n@hint! #T Construa um [ShowBuildingTypeName('marketplace')] para exportar o excedente#!\nA Automação de [trade_with_icon|e] vai [export_with_icon|e] o excedente de [goods|e], como [ShowGoodsNameWithNoTooltip('fine_cloth')], para outros [markets_with_icon|e]. Isso vai gerar [trade_income_with_icon|e] e manter toda a cadeia de produção lucrativa."
 hint_naples_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_naples_administrative: "$hint_advisor_salute_administrative$"
 hint_naples_military: "$hint_advisor_salute_military$"
 hint_castile: "Conselho Inicial para Castela"
 hint_castile_hint_text: "Como potência dominante da [region|e], [Player.GetLongName] está em solo privilegiado para unificar a Ibéria sob um trono. Contudo, nossa administração já é muito ampla, e nosso [control] no sul é tão baixo que mal é capaz de contribuir para nosso [budget|e]. Seria aconselhável consolidar nosso [control] sobre o território atual antes de embarcarmos em mais conquistas.\n\n@hint! #T Construa [roads] da [capital] #!\n[locations] sem [control_with_icon|e] são praticamente inúteis para nossa administração. Construa [roads_with_icon|e] e [buildings] de [ShowBuildingTypeName('bridge_infrastructure')] da nossa [capital_with_icon|e] para aumentar nossa [proximity_with_icon|e] e, por consequência, nosso [control]. Confira o Modo de Mapa de [proximity] sempre!\n\n@hint! #T Subjugue a entidade política [GetCountry('GRA').GetName]#!\nMesmo sem estarmos na posição de [own|e] a terra deles efetivamente, podemos tornar a entidade política [GetCountry('GRA').GetName] nosso [subject_with_icon|e]. Ela poderia governar em nosso nome e pagar um tributo mensal para nosso [treasury]. Podemos considerar [annexing_with_icon|e] assim que nossa infraestrutura e nossa tecnologia se desenvolverem o bastante para permitir possuir a terra diretamente. Para [annex] um [subject], vamos precisar governá-lo por mais de #Y 10#! e ter boas relações com ele.\n\n@hint! #T Plus Ultra#!\n[explorers_with_icon|e] vão contar sobre riquezas inimagináveis de suas expedições para a Índia. Contudo, embarcar em tais jornadas sem os [advances_with_icon|e] mais modernos pode se mostrar um esforço deveras custoso."
 hint_castile_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_castile_administrative: "$hint_advisor_salute_administrative$"
 hint_castile_military: "$hint_advisor_salute_military$"
 hint_ottomans: "Conselho Inicial para Otomanos"
 hint_ottomans_hint_text: "A iminente [situation|e] Ascensão dos Turcos oferecerá uma oportunidade única de expansão rápida até a Grécia e Anatólia. Use as [actions|e] da Situação para obter um [casus_belli_with_icon|e] contra nossos vizinhos.\n\n@hint! #T Integre nossas conquistas #!\n[locations|U] recém-[Concept('conquered_with_icon', 'conquistados')|e] precisam ser [Concept('integrated_with_icon', 'integrados')|e] à nossa administração através do [cabinet_with_icon|e] antes de podermos colher os frutos das nossas conquistas.\n\n@hint! #T Construa [roads] a partir da nossa [capital] #!\n[locations] sem [control_with_icon|e] são virtualmente inúteis à nossa administração. Estabeleça [roads_with_icon|e] saindo da nossa [capital_with_icon|e] para aumentar nossa [proximity_with_icon|e] e, com isso, nosso [control]. Confira o Modo Mapa de [proximity] com frequência!\n\n@hint! #T Crie [subjects] para governar a terra conquistada#!\nConforme expandir, você conquistará territórios além do alcance da nossa [proximity]. Aconselha-se que você crie [subjects_with_icon|e] para governar a terra em seu nome até que possa administrá-la diretamente.\n\n@hint! #T Anexe nossos [subjects] à medida que a [proximity] melhorar #!\nConforme desenvolvemos nossa infraestrutura e aumentamos nossa [proximity], terras que não nos davam lucro passam a ter valor de posse. Para [annex_with_icon|e] um [subject], teremos que governá-lo por mais de #Y 10#! anos e ter uma boa relação com ele.\n\n@hint! #T Aumente a [maritime_presence] #!\nO terreno acidentado da Grécia e da Anatólia dificulta a projeção terrestre de [proximity]. Com uma boa [maritime_presence_with_icon|e] ao longo do nosso litoral, a [proximity] se propaga com mais eficiência pelo mar. Construa [ShowBuildingTypeName('wharf')] e [ShowBuildingTypeName('dock')] em nossos Municípios e tenha [navies_with_icon|e] patrulhando nossos litorais. Isso seria particularmente importante se quisermos mover nossa [capital] para [ShowLocationName('constantinople')]..."
 hint_ottomans_diplomatic: "$hint_advisor_salute_diplomatic$"
 hint_ottomans_administrative: "$hint_advisor_salute_administrative$"
 hint_ottomans_military: "$hint_advisor_salute_military$"
