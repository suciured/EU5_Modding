l_braz_por:
 #Monarchies
 autocracy: "Autocracia"
 autocracy_desc: "Monarquias autocráticas concentram o poder nas mãos do governante. O Estado costuma ser visto como sua propriedade pessoal. Os governantes podem ter ministros e apoiadores, mas eles são considerados empregados da família real."
 feudal_nobility: "Nobreza Feudal"
 feudal_nobility_desc: "Em um reino feudal, o poder do monarca é ampliado por uma aristocracia latifundiária que jurou obedecê-lo. Os aristocratas, ou [ShowEstateTypeName('nobles_estate')], são geralmente latifundiários por legítimo direito, além de possuírem uma influência considerável e vassalos próprios."
 margraviate: "Margraviato"
 margraviate_desc: "Um [ShowGovernmentReformName('margraviate')] é um território histórico sob a jurisdição de um #italic Margrave#!, ou \"conde fronteiriço\", cuja função é defender e administrar as regiões de fronteira de um reino. Seu foco principal é repelir ameaças externas. Os Margraviatos combinam defesa militar com governança. As responsabilidades do Margrave incluem a proteção da fronteira e a administração de assuntos locais, promovendo a conexão entre a autoridade central e os territórios fronteiriços."
 landgraviate: "Landgraviato"
 landgraviate_desc: "Um [ShowGovernmentReformName('landgraviate')], cujo nome é inspirado no #italic Landgraf#!, atua como uma jurisdição imediata do [GetInternationalOrganization('hre').GetName] em condados que ficariam fragmentados sem a sua intervenção. O Landegrave é o representante direto da lei do(a) [GetInternationalOrganization('hre').GetLeaderTitle] nas terras do [ShowGovernmentReformNameWithNoTooltip('landgraviate')] e o título pode ser comparado ao de um Duque em questão de poder e responsabilidades."
 french_feudal_nobility: "Nobreza Feudal da [GetCountry('FRA').GetName]"
 french_feudal_nobility_desc: "O feudalismo domina os assuntos da corte da [GetCountry('FRA').GetName]. Nobres poderosos e súditos autônomos e descentralizados têm uma liberdade inédita e direito de opinião em nossa administração interna."
 fra_removed_when_no_appanages_tt: "Essa [government_reform|e] será removida quando não houver nenhum [ShowSubjectTypeName('appanage')] como nosso [subject|e]."
 french_appanage_reform: "Apanágio [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_appanage_reform_desc: "Como Príncipes de Sangue, os detentores de Apanágios desfrutam de uma alta posição hierárquica entre os súditos da [GetCountry('FRA').GetName] e têm grandes privilégios. Além disso, o monarca [GetCountry('FRA').GetAdjective] deve lhes prestar o devido respeito em troca da assistência dos Apanágios em questões diplomáticas."
 french_ducal_vassal_reform: "Ducal [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_ducal_vassal_reform_desc: "Embora os súditos ducais da [GetCountry('FRA').GetName] não tenham a mesma autonomia dos domínios apanágios, eles têm uma relação mais cooperativa com a Coroa."
 member_of_league_of_public_weal: "Membro da Liga do Bem Público"
 member_of_league_of_public_weal_desc: "Ao nos tornamos parte da Liga do Bem Público, nos comprometemos a participar de qualquer guerra futura contra o governante da [GetCountry('FRA').GetName]. Mas se formos derrotados, a Coroa da [GetCountry('FRA').GetName] será encorajada a confiscar terras dos súditos desleais..."
 french_centralized_monarchy: "Monarquia da [GetCountry('FRA').GetName]"
 french_centralized_monarchy_desc: "Após séculos de forte descentralização, a [GetCountry('FRA').GetName] consolidou grande parte de seu apanágio fragmentado e terras ducais, formando a base de um Estado mais moderno."
 of_noble_bearing: "Porte Nobre"
 of_noble_bearing_desc: "A orgulhosa linhagem de nossos nobres, que se mostram muito mais imponentes do que os governantes de qualquer nação do mundo, deve ser conhecida por todos!"
 national_assemblies: "Assembleias Nacionais"
 national_assemblies_desc: "Uma assembleia composta de representantes de toda a nação. Dependendo do tipo de governo, ela pode englobar todos os poderes do governo ou apenas os poderes legislativos."
 prussian_monarchy: "Monarquia da [GetCountry('PRU').GetName]"
 prussian_monarchy_desc: "Uma forma de governo sob o comando de um monarca, que foca bastante na eficiência administrativa, principalmente nas questões militares, se necessário."
 the_court_of_wards_and_liveries: "Tribunal de Tutelas e Librés"
 the_court_of_wards_and_liveries_desc: "Com um tribunal de tutelas e librés, a administração da coleta de impostos e deveres feudais fica muito mais eficiente, devido à maior experiência entre os coletores e um sistema de receita bem organizado. No entanto, os nobres costumam achar que esse tipo de tribunal explora muito a fortuna deles."
 royal_decree: "Decreto Real"
 royal_decree_desc: "O monarca detém o controle total do país e a lealdade é valorizada acima de tudo. Devemos garantir que decretos da corte real sejam obedecidos à risca em todas as partes do país."
 privy_council: "Conselho Privado"
 privy_council_desc: "Receber informações sobre os acontecimentos em um domínio é essencial para qualquer governante. Com um Conselho Privado, poderemos vigiar melhor o nosso povo."
 warsaw_confederation: "Confederação de Varsóvia"
 warsaw_confederation_desc: "Todo nobre, independentemente de sua afiliação religiosa, deve ter a permissão para votar e viver como desejar. Além disso, também deve ter o direito de converter seus súditos para sua fé como bem quiserem. Essa resolução nos transformará em um refúgio seguro e promoverá a tolerância religiosa."
 #Milan
 mlo_council_of_justice: "Conselho de Justiça"
 mlo_council_of_justice_desc: "O Conselho de Justiça era a princípio um instrumento para a resolução de disputas locais entre os camponeses. Agora, transformou-se no tribunal mais proeminente do território, cuidando de casos e atuando como um escudo para o nosso povo."
 mlo_secret_council: "Conselho Secreto"
 mlo_secret_council_desc: "O Conselho Secreto é um conjunto de indivíduos nascidos nobres. Sua jurisdição engloba todo o nosso domínio e muitas vezes vai contra as pautas do governante. A maioria das decisões críticas tomadas pelo governante ou em nome dele muitas vezes tem que passar pela análise do Conselho Secreto."
 #Scotland
 scottish_shires_reform: "Condados da [GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduzido por [GetCharacter('sco_malcolm_iii').GetName], o sistema de condados divide a [GetCountry('SCO').GetName] em unidades administrativas, com cada condado tendo sua própria estrutura."
 #Republics
 merchant_republic: "República Mercantil"
 merchant_republic_desc: "Uma república baseada nos princípios do comércio. O fluxo de transações comerciais é o fator mais importante para as famílias que governam esse tipo de república."
 noble_elite: "Elite Nobre"
 noble_elite_desc: "Nesta república, o direito de governar é hereditário em determinadas dinastias nobres. Essas famílias escolhem o governante dentro de sua própria dinastia e esse chefe de governo contará com o apoio delas em troca."
 dynastic_signoria_reform: "Signoria Dinástica"
 dynastic_signoria_reform_desc: "Cidades-Estados individuais governadas por famílias poderosas, a $dynastic_signoria_reform$ concentra o poder em um pequeno grupo de indivíduos influentes conhecidos como #italic signori#!. Esses indivíduos (e alguns deles são de origem mercante ou bancária, e não nobre) detêm autoridade executiva e legislativa, monopolizando o controle sobre suas respectivas cidades. Eles buscam manter o poder a todo custo, o que muitas vezes resulta em conflitos e disputas violentas entre as casas e dentro delas à medida que lutam pela supremacia."
 signoria_reform: "Signoria"
 signoria_reform_desc: "Um jeito [ShowCultureGroupName('italian_group')] específico de governo republicano de cidade. Os membros são eleitos por um período específico, normalmente dentre os cidadãos mais influentes. No entanto, em muitos casos, também são governantes estrangeiros convidados para governar a $signoria_reform$."
 sortition: "Sorteio"
 sortition_desc: "Infelizmente, votos podem ser comprados e antigas lealdades podem obscurecer o julgamento de alguns eleitores. Vamos implementar um sistema semialeatório no qual nomes possam ser escolhidos de uma lista de bons candidatos para gabinetes importantes."
 peasant_republic_reform: "República Camponesa"
 peasant_republic_reform_desc: "Uma forma de governo em que a [ShowEstateTypeName('crown_estate')], a [ShowEstateTypeName('nobles_estate')] e o [ShowEstateTypeName('clergy_estate')] são muito fracos ou inexistentes, concedendo um alto grau de autonomia para os [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Irmandade Pirata"
 pirate_brethren_reform_desc: "Este conjunto disperso de tripulações piratas não é um Estado, mas a $pirate_brethren_reform$ é um abrigo para todos os tipos de bandidos, assassinos e contrabandistas."
 formalized_measures: "Escalas, Pesos e Medidas Formalizadas"
 formalized_measures_desc: "Nossa nação formalizou um sistema de escalas, pesos e medidas. Embora não seja universal, ele garante que o nosso povo use as mesmas unidades básicas de medida em todo o país. Agora, há quatro bovates por hida. Ou talvez oito. E cinco hidas equivalem a um feudo... Ai, será que é assim mesmo?"
 banking_country: "Família Banqueira"
 banking_country_desc: "Não somos um país, mas uma família! Ou uma família estendida, voltada a prestar serviços bancários para quem precisa."
 hanseatic_merchant_federation: "Federação Comerciante Hanseática"
 hanseatic_merchant_federation_desc: "Representa uma federação descentralizada de comerciantes que se uniram em uma aliança. Seus membros ocupam edificações especiais em toda a [ShowContinentName('europe')] e são conhecidos por suas proezas mercantis."
 diplomatic_traditions: "Tradições Diplomáticas"
 diplomatic_traditions_desc: "Desde sempre, o nosso povo prefere usar a palavra em vez da espada, nos concedendo a habilidade de forjar relacionamentos duradouros com os nossos aliados, além de uma reputação honesta e leal."
 colonial_subject: "Súdito Colonial"
 colonial_subject_desc: "A nossa situação como vanguarda da civilização nos transformou em uma terra de oportunidades para indivíduos destemidos o bastante virem aqui e construírem uma vida próspera com as próprias mãos."
 #Steppe Horde
 legacy_of_genghis: "Legado de Gengis Khan"
 legacy_of_genghis_desc: "Somos os descendentes do grande conquistador do mundo, $genghis_khan_name_no_tooltip$. Seu sangue corre em nossas veias, dando orgulho e poder ao nosso povo, e esse sangue promete que conquistaremos qualquer terra em que nossos cavalos pisarem!"
 #Theocracies
 military_order_reform: "Ordem Militar"
 military_order_reform_desc: "As Ordens Militares foram criadas na Idade Média como um corpo militar da Igreja [ShowReligionAdjective('catholic')]. Elas são compostas por guerreiros, chamados de #italic miles#!, e monges, chamados de #italic fratres#!, que fizeram votos religiosos solenes para defender e espalhar a fé [ShowReligionGroupAdjective('christian')]."
 abbey_reform: "Abadia"
 abbey_reform_desc: "Abadias são centros da vida monástica desde o princípio da fé [ShowReligionGroupAdjective('christian')]. Ao longo dos séculos, elas se tornaram o foco principal da vida religiosa, do conhecimento e da educação, além de centros de desenvolvimento econômico e social."
 prince_bishopric_reform: "Príncipe Episcopal"
 prince_bishopric_reform_desc: "Um Príncipe-Bispo é um membro ordenado de uma fé e também o governante civil de um território. O território religioso que os Príncipes-Bispos governam não precisam coincidir com seu próprio território secular."
 guru_leadership_reform: "Liderança de $guru$"
 guru_leadership_reform_desc: "O país é liderado por um sábio $guru$, que cuida das necessidades espirituais da população, bem como de questões mundanas, e guia os fiéis para o esclarecimento."
 primas_germaniae: "Primas Germaniae"
 primas_germaniae_plural: "Primas Germaniae"
 primas_germaniae_desc: "Temos o prestigioso título de Primas Germaniae, o que nos distingue como os mais importantes arcebispos do [GetUniqueInternationalOrganization('hre').GetName]."
 #Common
 the_combination_act: "Sindicatos de Trabalhadores Restritos"
 the_combination_act_desc: "Todo tipo de medida foi tomado para prevenir ataques futuros. Todas as formações ilegais de sindicatos de comércio ou trabalho estão proibidas de agora em diante!"
 the_recruiting_act: "Serviço na Marinha Obrigatório"
 the_recruiting_act_desc: "Obrigar qualquer pessoa apta e sem fonte de renda a se alistar no serviço naval sem dúvida causará controvérsias..."
 conquistador_country: "Expedição de Conquistador"
 conquistador_country_desc: "Não somos um país. Somos mais um pequeno exército de conquistadores. Vivemos para estender nossa gloriosa terra natal! E encher nossos bolsos, é claro."
 admiralty_regime_reform: "Regime do Almirantado"
 admiralty_regime_reform_desc: "Uma reforma governamental onde o governante também é o comandante supremo da Marinha. Enquanto outros Estados comandam uma frota, esta frota comanda um Estado."
 military_regime_reform: "Regime Militar"
 military_regime_reform_desc: "Uma forma de governo em que o governante é escolhido entre generais do exército. O governo serve ao exército!"
 thalassocracy_reform: "Talassocracia"
 thalassocracy_reform_desc: "Talassocracia: governo pelo mar. Nosso povo vive completamente em razão do oceano. Nosso império se expande para além de nossa terra natal e chega a colônias distantes em nossos amplos estados ultramarinos, nossas Terras do Além-Mar. De costa a costa, nossas bandeiras ondulam sobre navios em água salgadas. O mar é frio, mas ainda assim fizemos dele nosso lar. Que ninguém nos desafie em nosso próprio elemento!"
 agricultural_cultivation: "Cultivo Agrícola"
 agricultural_cultivation_desc: "O rendimento das colheitas melhorou quando passamos o foco do cultivo em pequena escala para a implementação de grandes plantações."
 the_espionage_act: "Câmaras Negras"
 the_espionage_act_desc: "Utilizando furtividade e logro para interceptar todos os tipos de comunicações escritas, podemos ficar um passo à frente de nossos inimigos e tornar nossas operações de espionagem mais eficazes."
 public_welfare_act: "Bem-Estar Social"
 public_welfare_act_desc: "A população mais pobre é a que mais sofre em tempos de crise. Pequenas doações devem ajudar a aliviar seu sofrimento e talvez garantir que o povo não recorra a tochas e forcados..."
 religious_laws_enforced: "Obrigação de Leis Religiosas"
 religious_laws_enforced_desc: "Vamos examinar mais as escrituras sagradas para determinar crimes e punições para a nossa sociedade. Afinal, quando um povo é governado de maneira verdadeiramente devota, fica mais fácil para os fiéis removerem os traidores e dissidentes entre eles."
 land_inheritance_act: "Herança de Terra para Camponeses"
 land_inheritance_act_desc: "Ao cedermos até mesmo para o estamento [ShowEstateTypeName('peasants_estate')] mais humilde o direito de herdar e continuar usando a terra que pertenceu a seus antepassados, ganharemos produtividade como um Estado."
 the_education_act: "Educação de Burocratas Obrigatória"
 the_education_act_desc: "De agora em diante, a educação é obrigatória para aqueles que governarão nosso sistema legal ou trabalharão de outro modo nele."
 manuelan_architecture: "Arquitetura Manuelina"
 manuelan_architecture_desc: "Este elemento inovador reúne aspectos da arquitetura gótica mais recente com influências do estilo $SPA_ADJ$, $ITA_ADJ$ e $FLA_ADJ$. A construção no estilo manuelino foi amplamente financiada pelos lucros do abastado comércio de especiarias com a [ShowContinentName('africa')] e a $india$."
 royal_commission_act: "Comissões Reais"
 royal_commission_act_desc: "Investigar comportamentos suspeitos na administração pode ser uma boa ideia de tempos em tempos. Certamente, a criação de mais comissões reais ajudará a reduzir a corrupção."
 the_loyalty_act: "Gabinetes de Contraespionagem"
 the_loyalty_act_desc: "Cidadãos leais que denunciam elementos perigosos em nosso território serão altamente recompensados pelo Estado. Estabeleceremos diversos gabinetes para relatar atividades suspeitas de maneira mais eficaz para o nosso governo."
 vassal_obligation_act: "Obrigações de Vassalos Fixas"
 vassal_obligation_act_desc: "Estabelece em lei as exatas obrigações militares e econômicas que nossos Estados clientes têm para conosco."
 enlightened_aristocracy: "Aristocracia Iluminista"
 enlightened_aristocracy_desc: "Incentiva a educação e altos padrões literários na aristocracia a fim de garantir que os líderes da nossa nação sigam os nossos ideais humanistas."
 the_transportation_act: "Código de Transporte"
 the_transportation_act_desc: "Estabelece um sistema fixo de taxas de transporte de mercadorias a fim de incentivar a exportação de itens valiosos."
 cultural_recognition_act: "Reconhecimento Cultural"
 cultural_recognition_act_desc: "Ao reconhecermos a singularidade e as contribuições valiosas de nossas culturas minoritárias, podemos incluí-las melhor nas questões do Estado."
 licensing_of_the_press_act: "Licenciamento da Imprensa"
 licensing_of_the_press_act_desc: "Adotamos regras e regulamentos rigorosos com relação ao que pode ser impresso. Esperamos que isso silencie qualquer indivíduo que queira produzir textos traiçoeiros ou abusivos sobre a nossa sociedade."
 patrimonialism: "Patrimonialismo"
 patrimonialism_desc: "O governo é administrado diretamente pelo governante como uma extensão de sua casa. Exércitos, burocratas e súditos juram lealdade diretamente ao governante no poder, e não ao Estado."
 enforce_religious_adherence: "Impor Adesão Religiosa"
 enforce_religious_adherence_desc: "O ortodoxismo religioso deve ser mantido rigorosamente para garantir a união social. Dissidentes serão identificados, controlados e repreendidos para impedir agitações."
 harbor_administration: "Administração Portuária"
 harbor_administration_desc: "Instalações portuárias devem ser gerenciadas com eficiência para apoiar o comércio marítimo e operações navais. A corrupção será reduzida e o comércio prosperará com uma supervisão estruturada."
 trade_office_network: "Rede de Gabinetes Comerciais"
 trade_office_network_desc: "É necessário estabelecer uma rede de repartições comerciais para facilitar o comércio e a tributação. Um gerenciamento centralizado melhorará as interações comerciais e a receita do Estado."
 local_army_organization: "Organização do Exército Local"
 local_army_organization_desc: "O recrutamento e treinamento de militares devem ser localizados para uma melhor resposta às ameaças regionais. Suprimentos e logística serão melhorados para fortalecer nossas forças provinciais."
 bank_ledgers_system: "Sistema de Registros Bancários"
 bank_ledgers_system_desc: "Transações comerciais e gastos do Estado devem ser meticulosamente registrados. Um sistema de registros contábeis robusto garantirá a prestação de contas e reduzirá fraudes no tesouro."
 plutocratic_ethos: "Ética Plutocrática"
 plutocratic_ethos_desc: "A influência das elites ricas no governo deve ser incentivada. O estamento [ShowEstateTypeName('burghers_estate')] e financistas moldarão as políticas para promover expansão econômica e empreendimento privado."
 garrison_system: "Sistema de Guarnição"
 garrison_system_desc: "Guarnições militares permanentes devem ficar estacionadas em locais cruciais para impedir ameaças. Tropas disciplinadas e abastecidas garantirão a segurança regional e uma rápida mobilização."
 statute_of_monopolies: "Estatuto dos Monopólios"
 statute_of_monopolies_desc: "Um estamento [ShowEstateTypeName('burghers_estate')] selecionado deve receber privilégios comerciais exclusivos para regular a concorrência no mercado. Isso estimulará um crescimento econômico controlado e limitará a interferência estrangeira."
 colonial_expansion: "Expansão Colonial"
 colonial_expansion_desc: "Territórios no exterior devem ser adquiridos e assentados com apoio do governo. Investimentos estratégicos na colonização garantirão dominância econômica e política a longo prazo."
 mercenary_registration_act: "Registro de Mercenários"
 mercenary_registration_act_desc: "Forças militares privadas devem ser registradas e reguladas para garantir a disciplina. Companhias livres terão que prestar contas, prevenindo instabilidade e traições."
 state_backed_merchant_fleet: "Frota Comercial Apoiada pelo Estado"
 state_backed_merchant_fleet_desc: "Operações comerciais navais devem ser apoiadas por financiamento do Estado. Uma frota comercial bem conservada impulsionará o comércio e proporcionará mais apoio a esforços militares."
 multilingual_diplomats: "Diplomatas Poliglotas"
 multilingual_diplomats_desc: "Negociações com estrangeiros devem ser realizadas por diplomatas linguisticamente habilidosos. Representantes poliglotas fortalecerão laços diplomáticos e melhorarão acordos comerciais."
 asymmetrical_warfare_tactics: "Táticas de Guerra Assimétricas"
 asymmetrical_warfare_tactics_desc: "Estratégias de combate não tradicionais devem ser usadas contra forças superiores. Táticas de guerrilha, sabotagem e trapaça serão usadas para enfraquecer avanços inimigos."
 naval_infrastructure_act: "Administração de Estaleiros"
 naval_infrastructure_act_desc: "Estaleiros, docas e defesas costeiras devem ser expandidos. Um maior investimento na infraestrutura naval garantirá a supremacia marítima e facilitará operações de grande escala."
 policy_of_calculated_delay: "Política do Atraso Calculado"
 policy_of_calculated_delay_desc: "Atrasos estratégicos durante negociações são uma ótima maneira de influenciar a diplomacia. Estabelecendo-nos como o lado mais forte em uma negociação, com essas táticas, inevitavelmente extrairemos mais valor de cada acordo."
 anti_heresy_act: "Punição de Heresia"
 anti_heresy_act_desc: "Heresia e dissidência religiosa devem ser eliminadas através de repressão sistemática. A pureza doutrinária será mantida para prevenir agitação e divisão internas."
 administration_of_clerical_lands: "Administração de Terras Clericais"
 administration_of_clerical_lands_desc: "A renda e as propriedades da igreja devem ficar sob supervisão do Estado. Instituições religiosas serão monitoradas para alinhar seus interesses com as políticas nacionais."
 humanitarian_administration: "Administração Humanitária"
 humanitarian_administration_desc: "Iniciativas sociais devem ser implementadas para melhorar o bem-estar público. Combater a pobreza e a instabilidade fortalecerá o controle do Estado e prevenirá revoltas."
 universal_serfdom: "Servidão Universal"
 universal_serfdom_desc: "Um estamento [ShowEstateTypeName('peasants_estate')] deve estar vinculado à terra para garantir disponibilidade constante de mão-de-obra agrícola. Um estamento [ShowEstateTypeName('nobles_estate')] terá autoridade para supervisionar seus territórios com maior eficiência."
 weapons_quality_standards: "Padrões de Qualidade de Armas"
 weapons_quality_standards_desc: "Padrões rigorosos devem ser aplicados aos armamentos militares. Inspeções e regulações rigorosas garantirão melhor durabilidade e eficácia das armas."
 diplomatic_consolidation_act: "Consolidação de Assuntos Diplomáticos"
 diplomatic_consolidation_act_desc: "As políticas diplomáticas devem ser centralizadas para negociações internacionais mais eficazes. Alianças e acordos de longo prazo serão mantidas para estabilidade."
 provincial_taxation_system: "Sistema Tributário Provincial"
 provincial_taxation_system_desc: "A coleta de impostos deve ser padronizada em todas as províncias para garantir uma receita consistente. Funcionários corruptos serão removidos, e a supervisão financeira será fortalecida."
 conscript_logistics_act: "Ministério da Logística de Conscritos"
 conscript_logistics_act_desc: "As cadeias de suprimentos militares devem ser reorganizadas para melhorar a mobilidade das tropas. Uma logística mais eficiente garantirá mobilizações mais rápidas e campanhas contínuas."
 smooth_integration_act: "Reconhecimento de Políticas Locais"
 smooth_integration_act_desc: "Territórios recém-conquistados devem ser assimilados gradualmente para evitar resistência. Políticas culturais e administrativas garantirão uma integração fluida ao Estado."
 centralization_of_power_act: "Centralização de Poder"
 centralization_of_power_act_desc: "A autoridade deve ser consolidada para limitar a autonomia regional. Um governo central forte melhorará a eficácia das tomadas de decisão e estabilidade nacional."
 horse_artillery: "Corporação de Artilharia a Cavalo"
 horse_artillery_desc: "Unidades de artilharia móveis devem ser utilizadas para aumentar a flexibilidade no campo de batalha. Movimentos rápidos e poder de fogo poderoso serão combinados para superioridade tática."
 autonomous_estates: "Estamentos Autônomos"
 autonomous_estates_desc: "O estamento [ShowEstateTypeName('nobles_estate')] local deve ter certo grau de autonomia. Uma governança descentralizada impedirá revoltas enquanto mantém obrigações feudais perante a autoridade central."
 military_allotment: "Loteamento Militar"
 military_allotment_desc: "Concessões de terras devem ser transferidas aos oficiais militares para garantir sua lealdade. Em troca, eles manterão forças permanentes preparadas para mobilização imediata."
 naval_armament_act: "Priorização de Construção Naval Militar"
 naval_armament_act_desc: "Os esforços de construção de navios devem ser ampliados para fortalecer as forças navais. Um investimento maior em navios de guerra garantirá a dominância marítima e protegerá rotas comerciais."
 recordkeeping_act: "Arquivos Expandidos"
 recordkeeping_act_desc: "Os registros do governo devem ser meticulosamente mantidos para garantir a eficiência administrativa. Uma documentação precisa evitará a corrupção e simplificará a burocracia."
 visionary_thinkers: "Pensadores Visionários"
 visionary_thinkers_desc: "Intelectuais e reformistas devem ser apoiados para promover políticas estatais. Ideias inovadoras impulsionarão o crescimento econômico, avanços militares e melhorias governamentais."
 organized_marines: "Fuzileiros Organizados"
 organized_marines_desc: "As forças de fuzileiros devem ser formalmente estruturadas para táticas de guerra anfíbias. Treinamento especializado e formações disciplinadas melhorarão confrontos costeiros e navais."
 mandatory_service: "Serviço Obrigatório"
 mandatory_service_desc: "A conscrição militar deve ser aplicada para manter um exército permanente forte. Todos os cidadãos elegíveis deverão servir em defesa do Estado."
 flexible_diplomatic_stance: "Posição Diplomática Flexível"
 flexible_diplomatic_stance_desc: "A política externa deve continuar adaptável a alianças inconstantes. Decisões estratégicas serão tomadas com base no cenário geopolítico em evolução."
 modern_assault_tactics: "Táticas de Assalto Modernas"
 modern_assault_tactics_desc: "Doutrinas de guerra ofensivas devem ser refinadas para uma maior eficácia no campo de batalha. Novas táticas enfatizarão velocidade, coordenação e força esmagadora."
 nautical_education_act: "Educação Náutica"
 nautical_education_act_desc: "Os programas de treinamento naval devem ser ampliados para melhorar a liderança no mar. Uma corporação com oficiais mais habilidosos melhorará o comando da frota."
 mining_communities: "Comunidades de Mineração"
 mining_communities_desc: "As regiões ricas em recursos devem ser transformadas em comunidades de mineração organizadas. Uma supervisão estatal garantirá a extração eficaz e condições de trabalho estáveis."
 production_quota_bureaus: "Gabinetes de Cota de Produção"
 production_quota_bureaus_desc: "O rendimento manufatureiro deve ser regulamentado através de cotas governamentais. Uma supervisão centralizada evitará escassez e manterá a estabilidade econômica."
 state_sponsored_markets: "Mercados Financiados pelo Estado"
 state_sponsored_markets_desc: "Centros comerciais devem ser estabelecidos com apoio do Estado para incentivar o comércio. O apoio governamental garantirá preços justos e crescimento econômico."
 coastal_city_or_town_gets_tt: "Todos os [towns_and_cities|e] [Concept('coastal', 'costeiros')|e] possuídos ganharão:"
 every_coastal_location_gains_tt: "Cada [location|e] [Concept('coastal', 'costeiro')|e] possuído ganhará:"
 #Specific ones
 alsno_stadga: "Alsnö Stadga"
 alsno_stadga_desc: "Este conjunto de regras foi definido por [GetCharacter('swe_magnus_ladulas').GetName] em 1280 em Alsnö Hus para regular e formalizar os benefícios do estamento [ShowEstateTypeName('nobles_estate')], ao mesmo tempo que protegia [ShowPopTypeName('peasants')] da sua exploração. Por isso ele recebeu o apelido \"Ladulås\", ou \"Fechadura de Celeiro\", dos plebeus."
 papacy_reform: "Santa Sé"
 papacy_reform_desc: "A Santa Sé é a jurisdição do Bispo de [ShowLocationName('rome')], o #italic Pontifex Maximus#!, chefe da Igreja [ShowReligionAdjective('catholic')], conhecido como [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Reino de Deus"
 kingdom_of_god_reform_desc: "Nós estabelecemos o Reino de Deus na Terra. A autoridade da Igreja, liderada pelo [GetCountry('PAP').GetGovernment.GetRulerTitle], será absoluta tanto no reino espiritual quando no reino mundano."
 celtic_traditions_reform: "Tradições Celtas"
 celtic_traditions_reform_desc: "Os antigos costumes da sociedade insular foram incorporados ao nosso sistema de governo atual. Nosso líder governa o povo em vez de governar a terra, e poetas experientes assumem o lugar do estamento [ShowEstateTypeName('clergy_estate')] em algumas cerimônias formais."
 family_sagas_reform: "Sagas Familiares"
 family_sagas_reform_desc: "Nossas antigas sagas, passadas oralmente através das gerações, falam de grandes expedições para uma terra distante e perigosa além do mar ocidental. Talvez um dia possamos seguir os passos de nossos antepassados..."
 galley_lords_reform: "Senhores das Galés"
 galley_lords_reform_desc: "Embora estejamos presos à terra, o mar é o nosso domínio."
 wayfinders_reform: "Descobridores de Caminhos"
 wayfinders_reform_desc: "Milhares de anos de viagens ensinaram a nossos navegadores como cruzar os oceanos. Desprovidos de tecnologia avançada, os descobridores de caminhos memorizam padrões nas estrelas e observam pequenas mudanças nas nuvens e na água para determinar sua posição no imenso Pacífico."
 magna_carta_reform: "Carta Magna"
 magna_carta_reform_desc: "A Carta Magna é um documento que protege os direitos feudais dos nossos barões de tributações injustas e manobras legais do estamento [ShowEstateTypeName('crown_estate')]. Ela também é um dos primeiros documentos a explorar a ideia de liberdades civis, como o direito a um julgamento justo e a proteção contra prisões ilegais."
 sbl_restorer_of_the_disinherited: "Restauração dos Deserdados"
 sbl_restorer_of_the_disinherited_desc: "Os lordes deserdados pelo traidor [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale')], migram para o nosso estandarte devido à nossa promessa de restaurar suas propriedades legítimas!"
 irish_earldom_reform: "Earldom $IRE_ADJ$"
 irish_earldom_reform_desc: "Nossa autoridade consiste nos títulos que nos foram concedidos pelo Lorde da $IRE$."
 iron_ring_reform: "O Anel de Ferro"
 iron_ring_reform_desc: "Toda a nossa administração é baseada em manter a grande quantidade de castelos que controlam nossas colinas e vales, fazendo de nós um dos países mais fortificados do mundo."
 religious_tolerance: "Tolerância Religiosa"
 religious_tolerance_desc: "Nosso país é repleto de pessoas que praticam diferentes fés. Portanto, seria prudente governar de uma maneira tolerante, garantindo o apoio ao nosso governo, seja qual for a religião que se tem."
 serene_republic_of_naples: "Serena República de [GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "Um tipo de regime inspirado no governo [GetCountry('VEN').GetAdjective], que combina aspectos da monarquia e da república."
 turkish_pashas: "Paxás"
 turkish_pashas_desc: "No [GetCountry('TUR').GetLongName], o Sultão concede o título de Paxá a líderes militares ou oficiais civis do alto escalão. Comumente atribuído a governadores, sua hierarquia fica acima dos Beis e dos Agás, mas abaixo dos Quedivas e Vizires."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Este é o encontro de todas as associações comerciais de [GetCountry('GEN').GetName] e dos lordes nobres da região dos vales e do litoral. Essa união forma o governo da cidade."
 alberghi_28: "Os 28 Alberghi"
 alberghi_28_desc: "Após as mudanças políticas do último século, a influente Casa de [ShowDynastyName('doria_dynasty')] está promovendo uma reforma da constituição, eliminando as facções que assolaram nossa república no passado. Elas serão substituídas por um novo governo oligárquico, que inclui as 28 famílias mais importantes, conhecidas como os #Twenty-Eight Alberghi#!."
 legatus_natus: "Legatus Natus"
 legatus_natus_plural: "Legatus Natus"
 legatus_natus_desc: "Somos os representantes do Papa no norte dos Alpes!"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "A Casa da Índia supervisiona todas as posses de [GetCountry('POR').GetName] na [ShowContinentName('africa')] e na $india$ e controla todos os direitos de comércio nessas regiões."
 tsardom: "Czarismo"
 tsardom_desc: "Nosso Estado preserva o legado do Império Romano e é um defensor da nossa religião. Como Czar de toda a [ShowRegionName('russia_region')], nosso governante é o verdadeiro suserano dos povos do Grupo [ShowCultureGroupName('russian_group')]."
 veche_republic: "República Veche"
 veche_republic_desc: "Este Estado é governado por um Veche, um conselho com a mais alta autoridade legislativa e judicial, formado pela [ShowEstateTypeName('nobles_estate')], [ShowEstateTypeName('burghers_estate')] e até [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Sudebnik"
 sudebnik_desc: "Foi tomada a decisão de padronizar nosso código jurídico que, a princípio, era uma lei comum com ampla variação regional. Com a simplificação do código e o aumento do número de crimes pelos quais podemos multar as pessoas, vamos melhorar a eficiência administrativa e a renda estatal."
 oprichnina: "Opríchnina"
 oprichnina_desc: "O estamento [ShowEstateTypeName('nobles_estate')] hereditário é a maior ameaça ao nosso comando do Estado. Para acabar com o poder dele, temos que tomar porções de seus territórios e redistribuí-los para quem é leal a nós."
 east_india_trading_company: "Companhia de Comércio das Índias Orientais"
 east_india_trading_company_desc: "Uma companhia comercial global, seu objetivo original era fazer comércio na região do [ShowRegionName('indian_ocean_region')]. Essa empreitada rendeu frutos e, posteriormente, a companhia expandiu suas atividades para o leste da [ShowContinentName('asia')].\nEla é agora a maior companhia do mundo, controlando e administrando grandes porções das nossas posses internacionais e nossas incontáveis redes comerciais globais."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "O sistema de empréstimos original na [ShowRegionName('italy_region')] era um fundo de capital social chamado de #italic Monte Vecchio#!, no qual cada cidadão era obrigado a emprestar uma quantidade de dinheiro em troca de juros. Mas com esta versão atualizada, nossos banqueiros introduziram um pagamento de juros mínimo garantido para os credores, o que aumentou a quantidade de dinheiro que as pessoas estão dispostas a investir. O sistema \"Monte Nuovo\" foi extremamente bem-sucedido e será muito lucrativo com o passar do tempo."
 hun_power_to_magnates: "Magnatas Poderosos"
 hun_power_to_magnates_desc: "Os magnatas poderosos da [GetCountry('HUN').GetName] reduziam o poder do estamento [ShowEstateTypeName('crown_estate')] sempre que podiam."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "A Casa de Contratación é uma agência que administra o esforço colonial $SPA_ADJ$. As viagens de exploração e comércio têm que ser aprovadas por ela, que também coleta todos os impostos coloniais. A Casa também está incumbida de proteger informações secretas sobre novas rotas comerciais e descobertas valiosas."
 #Iberia
 intendancy_system: "Sistema de Intendência"
 intendancy_system_desc: "O $intendancy_system$ é um novo sistema de governo que visa centralizar a autoridade do estamento [ShowEstateTypeName('crown_estate')], em vez da autoridade dos burocratas, para supervisionar a tributação e implementar medidas anticorrupção."
 royal_factories_reform: "Fábricas Reais"
 royal_factories_reform_desc: "Fábricas Reais são manufaturas financiadas pelo Estado e supervisionadas diretamente pelo estamento [ShowEstateTypeName('crown_estate')] para produzir mercadorias estratégicas e de luxo, apoiando políticas econômicas centralizadas e mercantilistas."
 royal_council_of_castile: "Conselho Real de Castela"
 royal_council_of_castile_desc: "O $royal_council_of_castile$ é um conselho real centralizado para simplificar a tributação, justiça e administração sob a supervisão direta do estamento [ShowEstateTypeName('crown_estate')]."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "A $nueva_planta$ é uma série de decretos e reformas para abolir privilégios jurídicos regionais e formar um único Estado sob uma autoridade central."
 crown_aragon_reform: "Coroa de Aragão"
 crown_aragon_reform_desc: "A $crown_aragon_reform$ é um reino composto, formado por diversos reinos e um principado com suas próprias instituições e leis. Como uma confederação focada em comércio e exploração marítima, é uma grande potência naval preparada para dominar o Mediterrâneo com suas frotas."
 crown_castile_reform: "Coroa de Castela"
 crown_castile_reform_desc: "Quando os Reinos de Castela e de Leão formaram uma união definitiva em 1230, nasceu a $crown_castile_reform$. Desde então, o país está concentrado em se tornar a potência hegemônica da [ShowRegionName('iberia_region')] e uma das maiores e mais prestigiosas nações da [ShowContinentName('europe')]."
 portuguese_monarchy_reform: "Monarquia de [GetCountry('POR').GetName]"
 portuguese_monarchy_reform_desc: "Apesar de sua monarquia ser inicialmente semelhante às das outras nações ibéricas, o [GetCountry('POR').GetName] desenvolveu um governo mais centralizado em seus monarcas, com maior influência sobre seus estamentos e um interesse particular nas riquezas provindas de além do oceano."
 spanish_tolerance: "Tolerância Ibérica"
 spanish_tolerance_desc: "A [ShowRegionName('iberia_region')] é habitada por uma vastidão de povos com fés e crenças diferentes. Forçá-los a seguir uma ou expulsar as pessoas com crenças diferentes da classe dominante seria um erro grave e traria mais prejuízos do que benefícios para o nosso país. Para alcançarmos a grandeza, temos que aceitar essa diversidade."
 pyrenean_fueros_reform: "Fueros dos Pirineus"
 pyrenean_fueros_reform_desc: "O #italic Fuero#! se materializa na lei escrita, limitando o poder real e garantindo o exercício das liberdades civis. Somente quando novos governantes juram proteger os #italic Fueros#!, eles são reconhecidos como tais. Os #italic Fueros#! são as constituições do reino, sujeitando a autoridade ao domínio da lei e expressando o equilíbrio de poder entre nosso Estado e nossos governantes."
 school_of_first_letters_reform: "Escola de Primeiras Letras"
 school_of_first_letters_reform_desc: "Promovidas pelas ordens religiosas e municipalidades, as Escolas de Primeiras Letras assumem a missão de educar o povo não apenas nos princípios do catecismo, mas também na alfabetização e matemática. Se apoiarmos esses esforços, nosso povo aprenderá a ler e escrever corretamente, tornando-se mais educado no processo."
 sons_of_the_oak_reform: "Filhos do Carvalho"
 sons_of_the_oak_reform_desc: "Nosso reino é um fruto magnífico de seu fundador: Íñigo Iñiguez, apelidado de Arista, ou #italic Carvalho#!. Como a árvore imponente que inspira seu apelido, nossa nação está destinada a perdurar e resistir a quaisquer forças que ameacem sua existência."
 system_of_councils_reform: "Sistema de Conselhos"
 system_of_councils_reform_desc: "À medida que nossa nação se torna mais poderosa, precisamos de uma maneira de unificar os diversos conselhos dos quais dependem nossos governantes. Se criarmos um sistema polissinodal para organizar todos os conselhos, poderemos garantir a eficiência do reino."
 the_jewel_of_alandalus_reform: "A Joia de Al-Andalus"
 the_jewel_of_alandalus_reform_desc: "Somos o único membro sobrevivente dos antigos reinos muçulmanos que povoaram Al-Andalus no passado. Grandes impérios muçulmanos se ergueram e caíram na [ShowRegionName('iberia_region')], fragmentando-se no processo. Como uma das partes fragmentadas, é nosso destino reunir o povo da [ShowRegionNameWithNoTooltip('iberia_region')] sob o nosso estandarte."
 timurid_empire: "Império Timúrida"
 timurid_empire_desc: "As grandes ambições do nosso fundador instauraram um império de proporções inimagináveis na [ShowSubContinentName('central_asia')]. Nossa burocracia, portanto, se concentra fortemente na expansão de nossas fronteiras."
 por_ordinances: "Ordenanças de [GetCountry('POR').GetName]"
 por_ordinances_desc: "Esta formalização das leis canônicas, romanas e rurais resolverá muitos conflitos judiciais e aumentará a eficácia do governo."
 anatolian_beylik: "Beilhique Anatoliano"
 anatolian_beylik_desc: "Situados na turbulenta região da [ShowRegionName('anatolia_region')], emergimos após a queda do Sultanato de Rume, cujas fronteiras eram habitadas por nós. Guerreiros experientes e burocratas eficientes formam a base sólida de nosso governo robusto."
 mamluk_government: "Governo $mamluk$"
 mamluk_government_desc: "O governo do Sultanato na vastidão do [ShowRegionName('egypt_region')] depende muito da manutenção de um exército poderoso. Sua classe superior é consistida por facções desses poderosos soldados escravos, que muitas vezes ascendem ao trono e podem ser o fator decisivo entre um reinado de longa ou curta duração."
 persian_feudal_theocracy: "Teocracia Feudal $IRA_ADJ$"
 persian_feudal_theocracy_desc: "O $rank_kingdom_persian_ruler_male$ é o governante absoluto da [ShowRegionName('persia_region')] e, sob o $rank_kingdom_persian_ruler_male$, existe um complexo sistema burocrático que mantém a nação estruturada e equilibrada. Esse sistema atribui as posições do governo por mérito e não por descendência, e é garantido que ele funciona em benefício da nação."
 divided_persian_aristocracy: "Aristocracia $IRA_ADJ$ Dividida"
 divided_persian_aristocracy_desc: "As classes militares que governam o nosso Estado estão em conflito. No passado, desafiavam o $rank_kingdom_persian_ruler_male$ de maneira direta, mas agora disputam constantemente pelas boas graças do governante."
 ambrosian_republic_reform: "República Ambrosiana"
 ambrosian_republic_reform_desc: "Um sistema de governo erudito no qual acadêmicos e intelectuais urbanos detêm poder político, no lugar da nobreza tradicional. Esse sistema se baseia no mérito intelectual e na participação cívica, e não no governo hereditário. A república mantém o controle por meio do apoio da elite bem educada, embora seja condenada por aqueles que a veem como uma ameaça ao status quo."
 petition_of_rights: "Petição de Direitos"
 petition_of_rights_desc: "Os cidadãos que vivem dentro de nossas fronteiras, principalmente aqueles com conexões com a nobreza, exigem há tempos a adoção de certos direitos inalienáveis. Eles poderiam impactar a cooperação dos nossos estamentos e nossa capacidade de realizar reformas governamentais ao custo de enfraquecer a autoridade central."
 judicate_reform: "Judicado"
 judicate_reform_desc: "O Judicado é um tipo singular de governo, definido por suas instituições republicanas e pela eleição de um governante vindo da Suprema Corte."
 diarchy_republic: "República Diárquica"
 diarchy_republic_desc: "Nenhum homem deve governar um país sozinho, ou será como os déspotas que tentam subjugar nosso povo.\nO #italic Capitano del Popolo#! será um cargo ocupado por dois membros: um da família [ShowDynastyName('spinola_dynasty')] e outro da família [ShowDynastyName('doria_dynasty')]. Isso garantirá um equilíbrio do poder executivo."
 great_and_minor_councils_of_genoa: "Grande Conselho e Conselho Menor de [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Criados pelo almirante Andrea Doria após a reforma do governo [GetCountry('GEN').GetAdjective], o $great_and_minor_councils_of_genoa$ são os dois corpos legislativos do Estado. O Grande Conselho representa os membros do estamento [ShowEstateTypeName('burghers_estate')], enquanto o Conselho Menor é formado pelo estamento [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Governo Conjunto"
 joint_ruling_monarchy.tt: "O Governante NÃO tem irmãos adultos"
 joint_ruling_monarchy.tt2: "Nosso(a) governante e seu(sua) irmão(irmã) se revezarão no governo a cada 5 anos."
 joint_ruling_monarchy_desc: "Vários príncipes [GetCountry('GER').GetAdjective]s ainda mantêm a tradição de compartilhar o poder com seus irmãos, dividindo os deveres governamentais, administrando suas propriedades em conjunto ou até mesmo se revezando no trono por um certo tempo."
 russian_absolutism: "Absolutismo"
 russian_absolutism_desc: "A obrigação de considerar a instrução de qualquer conselho foi abolida."
 the_mestnichestvo: "Mestnichestvo"
 the_mestnichestvo_desc: "O Mestnichestvo é um sistema antigo que atribui empregos estatais a pessoas com base em quão antigas são suas linhagens e na hierarquia que ocupam dentro de suas famílias. O maior exemplo disso envolvia a ordem dos assentos dos Boiardos na mesa do Czar, o que refletia sua posição e precedência individuais."
 state_controlled_church: "Igreja Controlada pelo Estado"
 state_controlled_church_desc: "A Igreja subjugou-se totalmente ao Estado."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Nós entramos na Era da Liberdade, na qual o estamento [ShowEstateTypeName('crown_estate')] não terá mais influência absoluta! O governo da [GetCountry('SWE').GetName] agora está nas mãos dos estamentos e o monarca não pode fazer nada sem a nossa aprovação."
 ned_shipbuilding_industry: "Construção Naval Holandesa"
 ned_shipbuilding_industry_desc: "Com a invenção do #filibote#!, a indústria de construção naval holandesa disparou. Pedidos nacionais e estrangeiros não param de chegar e os negócios estão a todo vapor! Nunca se viu tantos navios holandeses no mar e nunca houve tanta gente nossa empregada na construção deles."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Estabelecida pelo Estado para interceptar e examinar correspondências de maneira clandestina, esta Câmara Negra nos fornecerá informações sobre as atividades postais em nosso país. A capacidade de nossos agentes para abrir, copiar e resselar documentos oficiais sem que ninguém perceba se tornará renomada ao redor do mundo."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Originalmente concedido à dinastia Babemberga, que governou antes de nós, este privilégio nos permite escolher nossa preferência de herdeiro caso não haja nenhum na linha masculina direta. Isso garantirá que nossa dinastia retenha suas posses mesmo em épocas difíceis."
 joyous_entry_reform: "Entrada Jubilosa"
 joyous_entry_reform_desc: "A Entrada Jubilosa concede liberdades ao nosso estamento [ShowEstateTypeName('burghers_estate')], semelhante à #italic Carta Magna#! para os Países Baixos. O documento sustenta liberdades para a igreja, os municípios e o estamento [ShowEstateTypeName('nobles_estate')], enfatizando o consentimento para impostos e compromissos relacionados à indivisibilidade de nossa nação."
 frisian_freedom_reform: "Liberdade do povo [ShowCultureNameWithNoTooltip('frisian')]"
 frisian_freedom_reform_desc: "A liberdade do povo [ShowCultureName('frisian')] representa nossa indomabilidade e rejeição do feudalismo e da servidão. Escolhemos nossos representantes entre os latifundiários e governamos de forma autônoma. Caso surja um líder entre a população, ele deverá respeitar as liberdades do povo ou enfrentará o mesmo destino de outros inimigos, sejam eles domésticos ou estrangeiros."
 dutch_republic_reform: "República Holandesa"
 dutch_republic_reform_desc: "Este é um tipo de república na qual o líder, chamado de #Estatuder#!, governa de forma vitalícia. Tradicionalmente, as facções que apoiam esse governo se desentenderam em relação a como o poder do Estatuder deve ser estruturado. Aqueles chamados de Estatistas querem tornar o Estatuder mais como um #italic Primus inter Pares#! e os Orangistas querem tratar o líder eleito como um rei."
 ancient_french_taxation: "Antiga Tributação da [GetCountry('FRA').GetName]"
 ancient_french_taxation_desc: "Historicamente, os impostos são aplicados e coletados apenas em tempos difíceis, não por um sistema recorrente."
 fra_ancient_french_taxation_removal_conditions: "Pode ser manualmente removido ao alcançar [ShowSocietyDirectionName('centralization')] #G +50,00#! ou através de $flavor_fra.1.title$ [dynamic_historical_event|e]."
 basic_timariot_system: "Sistema Timar"
 basic_timariot_system_desc: "Um sistema de terras feudais concentrado em construir uma força de cavalaria poderosa. A nossa cavalaria Sipahi ganhará concessão de terras e deverá nos fornecer uma quantidade de cavalaria baseada no tamanho da concessão."
 expanded_timariot_system: "Sistema Timar Expandido"
 expanded_timariot_system_desc: "O sistema no qual Sipahis donos de terras formam a maior parte da cavalaria foi expandido, atribuindo a eles amplos tratados de terras conquistadas para continuar coletando Cavalaria."
 legacy_of_osman: "Legado de Osmã"
 legacy_of_osman_desc: "O Legado de Osmã é uma tradição de direito divino de expandir sob a autoridade política e religiosa central de nosso líder supremo. Nós invocamos o Legado para justificar nossas conquistas contínuas, manter a legitimidade dinástica através de diversas posses e criar um império onde nosso povo conquistado não seja meramente subjugado, mas completamente absorvido. A falha em manter o Legado pode ser visto como traição às tradições de nosso povo."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "O Serviço Interno é uma ramificação complexa da corte [GetCountry('TUR').GetAdjective]. Dividido entre Câmara Privada, Tesouro, Despensa Privada e Grande e Pequena Câmara, esse grupo heterogêneo é composto por eunucos, escravos e outros membros da corte real de pouca notoriedade que, por vezes, podem exercer uma influência notável nos trabalhos internos do Estado."
 ottoman_imperial_harem: "Harém Imperial"
 ottoman_imperial_harem_desc: "O Harém Imperial é mais do que uma coleção de belas donzelas escravizadas à disposição do governante; é uma instituição paralela ao Serviço Interno, possuindo organização, educação e protocolos próprios. Embora aquelas que fazem parte do harém tenham que trabalhar nos bastidores, elas podem também exercer uma grande influência, mudando as marés do Estado com meros sussurros para os ouvidos certos."
 ottoman_eunuch_viziers: "Vizires Eunucos"
 ottoman_eunuch_viziers_desc: "Servos eunucos habilidosos podem ocupar posições poderosas como as de Chefe Eunuco Negro #italic Kızlar Ağası#! e Chefe Eunuco Branco #italic Kapı Ağası#!. Nessas funções, eles são responsáveis pelas comunicações entre o governante e o [GetCountry('TUR').Custom('GetHeadOfCabinetName')] e por administrar o harém e os pajens. Também supervisionam os fundos do #italic waqf#!, a educação do príncipe [GetCountry('TUR').GetAdjective], entre outras coisas. Considerados mais confiáveis do que os seus iguais intactos, eles estão sempre dispostos a trabalhar pelo melhor do Estado."
 sekban_system: "Sistema Sekban"
 sekban_system_desc: "Os soldados sekban são [ShowEstateTypeName('burghers_estate')] recrutados em grandes números, financiados por uma taxa especial chamada #italic Sekban Aqçesi#!. Eles costumam lutar na infantaria utilizando mosquetes e formam um novo núcleo de exército, mas estão perpetuamente em conflito com os $janissaries_advance$."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Malikâne é uma reforma do sistema $ottoman_tax_farming$ que permite que arrendatários de impostos comprem contratos vitalícios para direitos de coleta de impostos nas regiões onde cultivam. Isso garante mais segurança e incentiva investimentos de longo prazo no desenvolvimento econômico geral de sua região. A desvantagem deste sistema é que será mais difícil fiscalizar o cumprimento da lei com essas concessões vitalícias."
 ottoman_coffee_house_espionage: "Espionagem em Cafeterias"
 ottoman_coffee_house_espionage_desc: "Cafeterias e outros locais de encontro urbanos são um grande foco de atividades subversivas. Ao encher estes locais com nossos espiões e informantes leais, podemos proteger melhor a segurança do Estado."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "Uma reforma militar radical, o Exército da Nova Ordem conta com instrutores estrangeiros e táticas e armas ocidentais, além de uma reorganização da corporação de artilharia. Que ela traga muitas vitórias e reduza ainda mais a problemática influência dos $janissaries_advance$."
 expanded_posadnichestvo_office: "Posadnichestvo Expandido"
 expanded_posadnichestvo_office_desc: "O gabinete do Posadnik é um cargo de alta influência. Para evitar o monopólio de poder de uma pessoa só, o gabinete deve ser expandido para que vários membros da [ShowEstateTypeName('nobles_estate')] possam assumir esse cargo ao mesmo tempo e manter uns aos outros sob controle."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "O Sovet Gospod, ou Conselho dos Lordes, é a instituição tomadora de decisões da República. Diferentemente do sistema de Veche, o Sovet Gospod dá mais poder aos Posadniks, Tysiatskiis e outros membros do estamento [ShowEstateTypeName('nobles_estate')]. Sob este sistema a influência dos estamentos [ShowEstateTypeName('burghers_estate')] e [ShowEstateTypeName('peasants_estate')]."
 ruling_commission_of_england: "Comissão de Regência"
 ruling_commission_of_england_desc: "Uma comissão da [ShowEstateTypeName('nobles_estate')] dominou efetivamente a administração do reino, agindo como seus regentes. A capacidade do monarca para exercer seu poder é limitada e seu direito de governar diminui com o tempo. A comissão só poderá governar enquanto tiver o apoio do parlamento ou até o governante reunir apoio suficiente para superá-la."
 bank_of_england_reform: "Banco da $ENG$"
 bank_of_england_reform_desc: "Uma instituição centralizada e influente composta por financistas poderosos, esse banco aumenta exponencialmente a nossa credibilidade e capacidade de gerenciar nossas dívidas. Seu propósito é cuidar das finanças públicas, ajudando a estabilizar os empréstimos do governo."
 banu_hummay_amendments: "Emendas de Banu Hummay"
 banu_hummay_amendments_desc: "Este sistema confuso de linhagens e procedimentos administrativos estabelece obrigações religiosas e requer demonstrações de Religiosidade da dinastia governante."
 kbo_clan_heads_reform: "Conselho dos Chefes de Clã"
 kbo_clan_heads_reform_desc: "Se buscarmos os conselhos dos chefes de nossos clãs mais importantes, poderemos alcançar um governo mais estável e, com sorte, trazer uma grande prosperidade para nossa sociedade."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "A $manden_kurufa_reform$, também chamada de Federação de Manden, é o governo do [GetCountry('MAL').GetLongName]. Inicialmente chamada de \"#italic As Doze Portas#!\", que eram as posses pessoais do Mansa, essa rede de alianças e terras conquistadas se tornaram o centro do governo do Estado."
 benevolence_tax_reform: "Imposto de Benevolência"
 benevolence_tax_reform_desc: "O $benevolence_tax_reform$ é um imposto especial que atinge os [ShowEstateTypeName('nobles_estate')] com grandes reservas financeiras ou aqueles que levam uma vida ostensiva, pois eles têm condições de pagá-lo mais facilmente com contribuições significativas. Isso reduz a incidência de imposto sobre os membros mais pobres da sociedade."
 navy_board_reform: "Conselho da Marinha"
 navy_board_reform_desc: "O $navy_board_reform$ é um corpo administrativo responsável por supervisionar os interesses navais. Essa instituição centralizada otimiza a administração de frotas, proporcionando mais eficiência para as operações e alocações de recursos."
 haudenosaunee_clan_mothers: "Mães de Clã dos Iroqueses"
 haudenosaunee_clan_mothers_desc: "As Mães de Clã dos iroqueses, ou #italic Iakoianes#!, Têm a maior autoridade dentro dos clãs. Elas são responsáveis pelas atividades internas da tribo e por eleger seu equivalente masculino, chamado de Royaner, para representar os interesses do clã no conselho de todas as tribos iroquesas."
 andean_monarchy: "Monarquia Andina"
 andean_monarchy_desc: "Uma reforma governamental comum entre o povo dos [ShowAreaName('andes_area')]. As crenças espirituais são inseridas nas leis de sucessão, forçando novos governantes a começarem seu reinado sem posses mundanas próprias."
 tawantinsuyu_monarchy: "Monarquia Tawantinsuyu"
 tawantinsuyu_monarchy_desc: "A reforma governamental do Império Inca, adaptada e evoluída de suas origens monárquicas. As leis da religião são inseridas nas leis de sucessão, forçando novos governantes a começarem seu reinado sem posses mundanas próprias."
 reformed_tawantinsuyu_government: "Governo Tawantinsuyu Reformado"
 reformed_tawantinsuyu_government_desc: "Esta reforma governamental reestrutura fundamentalmente o governo $INC_ADJ$ removendo as o sistema tradicional #italic panaga#! que protegiam as propriedades e posses do Governante morto e, portanto, forçava um novo Imperador Inca a expandir o território. Ao invés disso, a reforma concentra todo o poder nas mãos do novo líder.."
 court_of_the_star_chamber_reform: "Corte da Câmara Estrelada"
 court_of_the_star_chamber_reform_desc: "A $court_of_the_star_chamber_reform$ lida com assuntos considerados muito delicados ou complexos para as cortes comuns, envolvendo casos que vão de falso testemunho a conspirações. Embora seja conhecida por sua eficiência, a corte enfrenta críticas por potenciais abusos de poder, falta de devido processo legal e por ser usada como ferramenta política."
 gabelle: "Gabela"
 gabelle_desc: "Uma reforma governamental que permite um imposto sobre [ShowGoodsName('salt')], impondo uma grande restrição sobre a população e enchendo os cofres do Estado com bastante ouro."
 fra_code_louis: "Código Jurídico de Louis"
 fra_code_louis_desc: "Após séculos de códigos jurídicos divergentes do norte ao sul da [GetCountry('FRA').GetNameWithNoTooltip], o #italic Código de Louis#! se estabeleceu, unificando a [GetCountry('FRA').GetNameWithNoTooltip] sob apenas um sistema legislativo universal."
 crusade_sea_reform: "Cruzada Marítima"
 crusade_sea_reform_desc: "Como nosso foco mudou de defender castelos na Terra Santa para combater piratas e pagãos nos mares, tivemos que alterar a forma de operação da nossa Ordem. As galés agora serão nossos campos de batalha e os primeiros baluartes contra os inimigos de Cristo."
 representative_parliament_reform: "Parlamento Representativo"
 representative_parliament_reform_desc: "A introdução do $representative_parliament_reform$ marca uma mudança significativa nas dinâmicas da política, criando oportunidades para que indivíduos de origem humilde, como os [ShowPopTypeName('peasants')], tenham direito a um assento no Parlamento. Tradicionalmente, esse privilégio era tido como domínio exclusivo da elite e das classes privilegiadas."
 japanese_imperial_family: "Família Imperial [GetCountry('JAP').GetAdjectiveWithNoTooltip]"
 japanese_imperial_family_desc: "Alegando serem descendentes da deusa do sol Amaterasu, a dinastia [ShowDynastyName('yamato_dynasty')] senta no Trono do Crisântemo há séculos."
 japanese_clan: "Clã Japonês"
 japanese_clan_desc: "Como resultado da incapacidade da Família Imperial em controlar o território com eficiência, os numerosos clãs samurais estabeleceram suas próprias bases de poder.A estrutura militar de governo sob o Xogum é um terreno fértil para constantes disputas de poder entre eles."
 daimyo: "Daimiô"
 daimyo_desc: "O $daimyo$ japonês é um poderoso senhor feudal que recebe autoridade total sobre seu clã. Ele é capaz de recrutar exércitos próprios e coletar impostos. Os daimios mais influentes podem até desafiar a autoridade central do $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Xogunato"
 shogunate_desc: "Como o governo militar do [GetCountry('JAP').GetName] a autoridade do $JAPANESE_SHOGUNATE_LEADER_MALE$ se estende para todos os clãs. Pelo menos para aqueles que não são ousados o bastante para desafiá-lo."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Nós temos incentivado o estudo de assuntos ocidentais. Embora algumas pessoas temam que isso possa ser prejudicial à coesão de nossa sociedade, há quem argumente que os conhecimentos a serem adquiridos são tão valiosos que não poderíamos fazer de outro modo."
 shogunate_kanrei_council: "Conselho Kanrei"
 shogunate_kanrei_council_desc: "Tentando formar uma relação mais coesa entre o $JAPANESE_SHOGUNATE_LEADER_MALE$ e o [ShowSpecialStatusName('shugo_daimyo')] do [ShowRegionName('japan_region')], um conselho com os diversos Kanrei permite que os membros do conselho do [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')] orientem o $JAPANESE_SHOGUNATE_LEADER_MALE$ enquanto também interagem com outros membros. Os membros sêniores também são responsáveis por administrar questões dos outros clãs mais fracos do conselho."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Esta [government_reform|e] será removida se o [GetUniqueInternationalOrganization('japanese_shogunate').GetName] deixar de existir ou se deixarmos de liderá-lo."
 warring_state: "Estado Combatente"
 warring_state_desc: "Um estado do fragmentado Império Celestial que se rebela contra o atual Filho do Céu. Questões administrativas são postergadas em favor de um foco mais agressivo na expansão militar."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Semelhante a uma cidade-estado, o $altepetl$ é dividido em distritos administrativos menores chamados de #italic calpōlli#!. Liderado por um governante dinástico, ele transmite influência pelo território ao seu redor e exerce diplomacia com Āltepētls próximos como uma entidade soberana."
 reformed_nahuatl_society: "Sociedade [ShowReligionAdjectiveWithNoTooltip('nahuatl')] Reformada"
 reformed_nahuatl_society_desc: "Um conjunto inovador de reformas de centralização e organizações legislativas formam a base de nosso novo governo. Com atenção aos detalhes e uma forte autoridade centralizada, essa fundação legal irá firmar a ascensão de uma poderosa nação, fiel aos ensinamentos da fé [ShowReligionAdjective('nahuatl')]."
 grand_remonstrance_reform: "Grande Remonstrância"
 grand_remonstrance_reform_desc: "A $grand_remonstrance_reform$ é um conjunto de revisões para a separação de poderes. Ela rejeita o poder da monarquia e proíbe reuniões do ministério clerical em troca de maior apoio parlamentar e de uma burocracia simplificada."
 overhauled_admiralty_reform: "Almirantado Reformulado"
 overhauled_admiralty_reform_desc: "O $overhauled_admiralty_reform$ é uma tentativa de modernizar o órgão de governo da Marinha Real. A reforma ajuda a fortalecer nosso poder naval enquanto estabelece a base dos futuros sucessos da Marinha como uma entidade marítima formidável."
 european_militia_reform: "Milícia de Shirley"
 european_militia_reform_desc: "A $european_militia_reform$ é uma reforma e um retreinamento das nossas forças armadas, com foco na modernização e alinhamento do uso de artilharia e cavalaria conforme as práticas europeias. Esta reforma fortalece o poder militar da [GetCountry('IRA').GetName] rivalizando o de nossos inimigos."
 #China
 legacy_of_kublai_khan: "Legado de [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "[GetCharacter('kublai_khan').GetName] foi quem consolidou o nosso governo na $china$. Ele adotou o estilo [ShowCultureGroupName('chinese_group')] e se autoproclamou $EMPEROR_CHINA_MALE$ do [GetUniqueInternationalOrganization('middle_kingdom').GetName]. Contanto que sigamos seus passos, a nossa autoridade sobre o Trono do Dragão será reconhecida."
 three_departments_system: "Três Departamentos"
 three_departments_system_desc: "O sistema de $three_departments_system$ e o Sistema de Seis Ministérios têm origem nos antigos impérios chineses e é a principal estrutura administrativa do Estado. Todo departamentos é responsável por diversos aspectos do processo de criar, estabelecer e revisitar as políticas estatais. Os Seis Ministérios são os seis maiores órgãos executivos do Estado, divididos em seus respectivos assuntos de Estado: empregos, tributação, ritos, assuntos militares, aplicação da lei e obras públicas."
 unlocked_mandarin_language_reforms_tt: "Liberou através de um [event|e]"
 empower_the_eunuchs: "Fortalecer os Eunucos"
 empower_the_eunuchs_desc: "A utilidade dos eunucos não pode ser subestimada. Eles são amplamente reconhecidos como os servos mais valiosos por não poderem participar de políticas dinásticas. Devemos prover a eles uma educação melhor para que possam ocupar cargos importantes no governo."
 single_whip_law: "Lei da Chibata Única"
 single_whip_law_desc: "Para aumentar a eficácia da tributação, vamos simplificar todos os nossos regimes tarifários em um só. Todos os pagamentos ao governo devem ser feitos exclusivamente em [ShowGoodsName('silver')] e apenas [ShowGoodsNameWithNoTooltip('silver')]."
 chi_peasant_empire_reform: "Mandato dos Plebeus"
 chi_peasant_empire_reform_desc: "Muitas dinastias do povo [ShowCultureGroupName('chinese_group')] foram fundadas com o apoio do estamento [ShowEstateTypeName('peasants_estate')]. Contudo, a nossa foi a não reconhecer por completo a importância dos plebeus. Nenhuma outra era na História do [GetInternationalOrganizationType('middle_kingdom').GetName] viu tanto apoio popular."
 samsa_system: "Sistema Samsa"
 samsa_system_desc: "Também conhecido como os #italic Três Gabinetes#!, o Samsa é um mandato conjunto para os três maiores gabinetes do governo de nosso Estado. Composto por membros selecionados com base na meritocracia e conquistas acadêmicas, o $samsa_system$ garante o equilíbrio de poder entre o governante e os oficiais."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Também conhecido como #italic Lei do Imposto sobre Terra Uniforme#!, o $kor_daedongbeob$ muda o regime tributário para se basear em contribuições de [ShowGoodsName('wheat')] uniformes. Este conjunto de reformas de melhorar as vidas dos [ShowEstateTypeName('peasants_estate')] e aumentar o potencial comercial dos nossos [ShowEstateTypeName('burghers_estate')]."
 son_in_law_rule: "Regra do \"Genro\""
 son_in_law_rule_desc: "Nosso Estado está profundamente conectado aos assuntos dinásticos das terras governadas pela [ShowCultureGroupName('mongolian_group')] na $china$. Os próprios núcleos do nosso governo atual servem de extensão da vontade de Yuan, nosso \"Sogro\", e nossos monarcas são obrigados a se casar com princesas [ShowCultureGroupNameWithNoTooltip('mongolian_group')]."
 kor_sadae_reform: "Política Sadae"
 kor_sadae_reform_desc: "$kor_sadae_reform$ mantém uma relação próxima entre [ShowRegionName('korea_region')] e $china$, onde a primeira é tratada como um sócio júnior da outra. Com isso nós continuamos subservientes ao [GetInternationalOrganization('middle_kingdom').GetName] e precisamos lutar para manter boas relações com o povo [ShowCultureGroupName('chinese_group')]."
 holy_imperial_monarchy_reform: "Monarquia Imperial Sagrada"
 holy_imperial_monarchy_reform_desc: "O império atingiu seu esplendor máximo. Como únicos sucessores legítimos do Império Romano, ninguém pode negar nosso direito divino de governar."
 #Prussian
 pru_unified_legal_system: "Sistema Jurídico Unificado"
 pru_unified_legal_system_desc: "Fizemos grandes esforços para unificar nossos sistemas jurídicos internos, erradicando abusos e imperícias enquanto criamos um judiciário profissional."
 peuplierung_system: "Sistema Peuplierung"
 peuplierung_system_desc: "O $peuplierung_system$ é uma iniciativa que visa atrair imigrantes para se estabelecerem nas regiões pouco populadas da nação."
 #Livonian
 livonian_confederation: "Confederação Livoniana"
 livonian_confederation_desc: "As terras do [ShowAreaName('baltic_area')] há muito estão fragmentadas em diversos vassalos e bispados subordinados. Em vez de tentarmos unir a Terra Mariana em um Estado centralizado, devemos aceitar essa descentralização."
 #Jurchen
 haixi_jurchen_reform: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Haixi"
 haixi_jurchen_reform_desc: "Os $haixi_jurchen_reform$ são um grupo do povo [ShowCultureName('jurchen_culture')] focado, principalmente no pastoreio ao invés da agricultura, diferentemente dos $jianzhou_jurchen_reform$. Eles também são conhecidos pela adoção de várias tradições do povo [ShowCultureName('mongolian_culture')]."
 jianzhou_jurchen_reform: "Jurchéns Jianzhou"
 jianzhou_jurchen_reform_desc: "Ser parte dos $jianzhou_jurchen_reform$ significa ser um grupo altamente Sinizado, fortemente agrícola e permanentemente estabelecido do povo [ShowCultureName('jurchen_culture')]. Esses [ShowCultureNameWithNoTooltip('jurchen_culture')] têm grandes redes comerciais com as cidades [ShowCultureGroupName('chinese_group')] próximas."
 yeren_jurchen_reform: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Yeren"
 yeren_jurchen_reform_desc: "Os $yeren_jurchen_reform$ são um grupo do povo [ShowCultureName('jurchen_culture')] que vive em áreas menos desenvolvidas e com sociedades mais arcaicas. Essas pessoas dependem da caça para encontrar alimentos e têm práticas agrícolas mais simples."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "O $lifan_yuan$ é um departamento que administra os territórios e políticas do Estado no interior da [ShowContinentName('asia')], como as províncias na [ShowRegionName('mongolia_region')], no [ShowRegionName('tibet_region')] e em [ShowRegionName('xinjiang_region')], Se houver necessidade, ele administrará as propriedades nas terras ainda mais no interior."
 prikazi_reform: "Prikazi"
 prikazi_reform_desc: "O $prikazi_reform$ é uma reforma da estrutura administrativa usada para a burocracia governamental. Ele estabelece diversos gabinetes responsáveis por vários aspectos de governança como tributação, justiça, assuntos militares e transação comercial, o que facilita a implementação mais rápida de políticas e decisões tomadas pelo Czar."
 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "O $razriadnyi_reform$ introduz um censo que é usado para manter registros da população, propriedades e tributação do país. Ele é atualizado em intervalos regulares, avalia as obrigações militares dos estamentos e mantém um registro de posse de terras e propriedades, garantindo que tudo o que é devido seja pago."
 byzantine_court_ceremonies_reform: "Cerimônias da Corte [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 byzantine_court_ceremonies_reform_desc: "A introdução das $byzantine_court_ceremonies_reform$ garante que grandes cerimônias sejam realizadas conforme as tradições [GetCountry('BYZ').GetAdjective]. Elas conservam uma meticulosa etiqueta palaciana, elevando o prestígio e o esplendor da elite governante."
 voivode_reform: "Voivoda"
 voivode_reform_desc: "A implementação do $voivode_reform$ introduz um governador militar que supervisiona a administração e a defesa local, facilitando o governo de grandes faixas de terra. Um juramento de lealdade é realizado diretamente para o governante."
 chosen_rada_reform: "Rada Escolhido"
 chosen_rada_reform_desc: "O $chosen_rada_reform$ cria um poderoso conselho leal ao governante, com ampla autoridade para suprimir o poder das elites. A influência do conselho se estende para questões de governança, políticas e tomadas de decisão."
 council_of_forty: "Conselho dos Quarenta"
 council_of_forty_desc: "O Conselho dos Quarenta, também conhecido por #italic Quarantia#! é o maior órgão constitucional da República de [GetCountry('VEN').GetAdjective]. Embora o Estado seja representado por um Doge, o verdadeiro poder está nas mãos do conselho."
 council_of_ten: "Conselho dos Dez"
 council_of_ten_desc: "O Conselho dos Dez é o maior órgão governante da república [GetCountry('VEN').GetAdjective], focado na eleição do Doge, além de manter sob controle o poder dos patrícios. Seu amplo mandato jurisdicional cobre diversos aspectos da segurança do Estado veneziano e o torna a #italic verdadeira#! instituição governante da nação."
 full_college: "Pien Collegio"
 full_college_desc: "A instituição executiva que supervisiona a governança diária e os deveres do Senado. Todas as questões e pautas a serem discutidas são antecipadamente preparadas neste órgão executivo."
 signoria_of_venice: "Signoria de [GetCountry('VEN').GetNameWithNoTooltip]"
 signoria_of_venice_desc: "O órgão governamental supremo da República de [GetCountry('VEN').GetName], a Signoria dá grande ênfase à colaboração entre o Doge e outros cargos fundamentais do Estado. A disputa de poder entre o conselho e o Doge, portanto, ficaram no passado."
 promissione_ducale_reform: "Promissione Ducale"
 promissione_ducale_reform_desc: "O Promissione Ducale serve como um juramento formal do gabinete e um acordo contratual que cada Doge eleito em [GetCountry('VEN').GetName] deve jurar e preservar."
 standardized_relazioni_reform: "Relazioni Padronizados"
 standardized_relazioni_reform_desc: "\"Relazioni\" são relatórios que os nossos embaixadores enviam ao governo, detalhando o estado político, financeiro e social dos países nos quais servem."
 indian_sultanate_reform: "Sultanato Indiano"
 indian_sultanate_reform_desc: "Governados por uma minoria [ShowReligionGroupName('muslim')], os Sultanatos da $india$ precisaram evoluir e expandir as ideias tradicionais [ShowReligionGroupNameWithNoTooltip('muslim')] de realeza. Embora continuem sendo Estados islâmicos, a função dos Dhimmi, que geralmente envolve os judeus e os cristãos, foram estendidas às religiões dármicas."
 vij_astadiggajas: "Astadiggajas"
 vij_astadiggajas_desc: "Astadiggajas - #italic Elefantes em Oito Direções#! - é o título coletivo concedido aos estudiosos do povo [ShowCultureName('telugu')] e aos poetas de nossa corte. Suas inovações influenciam a direção artística de nossa cultura e nos conduzirão para uma nova era de ouro de conquistas intelectuais e artísticas."
 nayankara_system: "Sistema Nayankara"
 nayankara_system_desc: "Para obter um melhor controle de nossas posses e ampliar nossas ambições militares, decidimos dividir várias de nossas posses territoriais entre Nayaks. Estes Nayaks devem administrar estas terras e também zelar por quaisquer cidades, templos e assentamentos pertencentes a elas. Eles também são incumbidos de formar os exércitos de que precisamos para defender e expandir nosso reino."
 mug_mughal_diwan: "Divã Mogol"
 mug_mughal_diwan_desc: "Se existe algo que nossa dinastia aprendeu ao longo dos séculos, é que devemos adotar os costumes dos povos nativos que conquistamos e absorvê-los em nossa cultura. Vamos nos certificar de aprender com aqueles que conquistamos para que nosso império possa continuar se expandindo."
 taluqdar_nobility: "Nobreza Taluqdar"
 taluqdar_nobility_desc: "Taluqdares ou aristocratas dinásticos, possuem terras vastas, coletam impostos e exercem funções importantes em nossa arquitetura e nossa economia. Como latifundiários e detentores de um poder e influência consideráveis na corte, os Taluqdares são os nossos equivalentes da alta nobreza de outras regiões."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "$mhr_ashta_pradhan$ - #italic Conselho Moderno de Ministros#! - é o sistema de delegação ministerial usado pelo povo [ShowLanguageName('marathi_language')]. O conselho tem a incumbência de guiar a administração do Estado, supervisionando igualmente as questões financeiras, militares, diplomáticas e religiosas."
 theme_system: "Sistema de Temas"
 theme_system_desc: "Um sistema de quartéis e exércitos provinciais comandado por um estratego com a dupla responsabilidade de proteger o povo e estabelecer autoridade em nome do [GetCountry('BYZ').GetFlavorRank]. Esse sistema substituía a administração provincial de Diocleciano e tem servido ao nosso povo desde então."
 byz_theme_system_not_obselete_tt: "O $theme_system$ não ficou obsoleto através de um [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Os Kritai Katholikoi, coloquialmente chamados de #italic Juízes Universais dos Romanos#!, representam o auge da autoridade jurídica do Império [GetCountry('BYZ').GetAdjective], originados a partir das reformas de [GetCharacter('byz_andronikos_ii_palaiologos').GetName] e inicialmente compostos por doze juízes de antecedência secular e eclesiástica. Posteriormente simplificada para um painel de quatro membros, essa ilustre corte detém uma autoridade incomparável que jamais é contestada."
 speransky_liberalization_reform: "Reforma de Liberalização de Speransky"
 speransky_liberalization_reform_desc: "A $speransky_liberalization_reform$ introduz uma série de Dumas regionais para criar novos órgãos legislativos e executivos. Para mediar o poder entre autocratas e as Dumas, criou-se o [ShowPolicyName('dop_law_state_council')] com o objetivo de examinar qualquer lei proposta."
 collegium_reform: "Collegium"
 collegium_reform_desc: "O $collegium_reform$ é uma reforma da estrutura administrativa usada para a burocracia governamental. Ela estabelece vários colégios como departamentos do governo, com uma separação sistemática de responsabilidades para evitar possíveis sobreposições de deveres. Os colégios também são incumbidos de solucionar casos com a ajuda de orientações de assessoria."
 rule_of_the_sejm: "Regra do Sejm"
 rule_of_the_sejm_desc: "A autoridade incontestável em todas as nossas terras é o estamento [ShowEstateTypeName('nobles_estate')], que canaliza sua influência através do(a) [GetCountry('POL').GetGovernment.GetParliament.GetName]. Sua voz molda nossa política e pode determinar o destino de todo o nosso país, para o bem ou para o mal..."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "O $nakaz_reform$ é uma reforma do código jurídico que envolve igualdade, justiça e humanitarismo. É altamente influenciado pelo Iluminismo, e busca emular as reformas progressivas que estão ocorrendo na [ShowContinentName('europe')], ao mesmo tempo em que simplifica o código de leis."
 #Austria
 austrian_archduchy_reform: "Arquiducado de [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "Recebemos o #italic Privilegium Maius#!, que nos concede uma posição elevada entre os príncipes do [GetUniqueInternationalOrganization('hre').GetName]. Isso demonstra nossa posição social e nosso prestígio até fora das terras do império e nos eleva a posições acima do que a de um simples duque."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "O Reichshofrat serve como a principal instituição jurídica para [GetCountry('HAB').GetName] e [GetUniqueInternationalOrganization('hre').GetName], dando-nos um controle maior dos processos jurídicos tanto dos nossos súditos diretos quanto dos imperiais."
 hab_geheimer_rat: "Geheimrat"
 hab_geheimer_rat_desc: "O Geheimrat serve como um corpo de assessoria central do monarca. Formado por nobres, ministros e confidentes, o conselho exerceu uma função crucial na criação de políticas imperiais."
 #Bohemia
 bohemian_commonwealth_reform: "Comunidade [GetCountry('BOH').GetAdjectiveWithNoTooltip]"
 bohemian_commonwealth_reform_desc: "A Comunidade representa uma constituição reformada do [GetCountry('BOH').GetFlavorRank], dando mais privilégios e liberdade para as várias nações que vivem dentro de nossas fronteiras."
 kritai_katholikoi_reformed: "Kritai Katholikoi Reformados"
 kritai_katholikoi_reformed_desc: "Embora o sistema judiciário criado por [GetCharacter('byz_andronikos_ii_palaiologos').GetName] tenha tido um sucesso inicial, ainda existiam problemas internos que os juízes exploraram para correr atrás de seus interesses. Com as reformas dessa Suprema Corte, todos os processos legais foram otimizados erradicando a corrupção entre os juízes."
 modern_imperial_army: "Exército Imperial Moderno"
 modern_imperial_army_desc: "O antigo $theme_system$ do [GetCountry('BYZ').GetName] provou ser falho, fortalecendo a autoridade dos governadores e generais em vez do governante. Como resultado, um novo Exército Imperial foi formado, no qual ser um soldado é uma profissão em vez de um dever."
 byz_reformed_imperial_army_tt: "Criou o $modern_imperial_army$ através de um [event|e]"
 #Oman
 omani_overseas_ambitions_reform: "Ambições Internacionais"
 omani_overseas_ambitions_reform_desc: "Embora os conceitos de expansão transoceânica e colonialismo existam desde a antiguidade, observamos os formatos modernos de colonialismo e os empregamos nós mesmos. Isso permitiu que adotássemos seus métodos de administração ultramarina e criar o nosso próprio império colonial."
 seven_provinces: "Sete Províncias"
 seven_provinces_desc: "Em vez de unir todas as nossas terras sob nosso governante, escolhemos dividir a nossa nação em $seven_provinces$, cada uma com suas ambições, mas todas servindo a nós."
 unified_admiralty_reform: "Almirantado Unificado"
 unified_admiralty_reform_desc: "O almirantado nunca deve ser dividido. Deve servir apenas ao país. Por essa razão, unimos os inúmeros almirantados menores dentro da nossa nação."
 powerful_vizierships_reform: "Vizir Poderoso"
 powerful_vizierships_reform_desc: "Um conjunto de ministros que suplanta a autoridade do Governante, estes conselheiros têm um pulso firme no poder enquanto o Sultão é uma mera marionete."
 songhai_professional_army_reform: "Sociedade Militante de [GetCountry('SON').GetNameWithNoTooltip]"
 songhai_professional_army_reform_desc: "Em vez de tratar cada pessoa elegível no país como um soldado, é melhor criar uma distinção formal entre os camponeses e os guerreiros em tempo integral. Ao dividir o nosso reino em regiões militares, permitimos que os governadores convoquem seus próprios exércitos profissionais e coloque-os a serviço do(a) governante."
 #Switzerland
 autonomous_swiss_cantons_reform: "Cantões Suíços Autônomos"
 autonomous_swiss_cantons_reform_desc: "Os Cantões Suíços retêm grande parte de sua autoridade independente, mesmo em nosso país unificado, fundado com os mesmos ideiais da aliança frouxa aplicada anteriormente."
 zur_guild_constitution: "Constituição da Guilda"
 zur_guild_constitution_desc: "Divididos em Conselho Maior e Conselho Menor, vinte e seis conselheiros governarão o nosso domínio. Eles serão recrutados igualmente entre a nobreza, os comerciantes ricos e os artesãos de guildas. Isso garantirá que nenhuma facção seja maioria e governe sem o consentimento das outras."
 dan_the_kings_law: "A Lei do Rei"
 dan_the_kings_law_desc: "A Lei do Rei é uma constituição absolutista da [GetCountry('DAN').GetName] que formaliza a autoridade absoluta do rei. Ela torna o monarca um governante supremo com todos os poderes legislativos, executivos e judiciais concentrados em suas mãos."
 dan_college_of_missions: "Colégio de Missões"
 dan_college_of_missions_desc: "O Colégio de Missões é uma associação [GetCountry('DAN').GetAdjective] estatal que foi estabelecida com a ajuda dos esforços missionários e converteu a população para a fé verdadeira."
 kilwan_trade_communities: "Comunidades do Comércio $ZAN_ADJ$"
 kilwan_trade_communities_desc: "Uma série de confederações flexíveis, geralmente lideradas por um governador que fortalece o poder dos comerciantes locais, essas comunidades buscam autonomia local e urbanização. Suashabilidades de comércio oferecem um fluxo estável de renda para os nossos tesouros."
 control_of_the_mahdali_coinage_reform: "Controle da Cunhagem de $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "O poder da nossa dinastia está gravado nas moedas que circulam pelos mercados do litoral da [ShowRegionName('italy_region')] até a $india$ e além. Essa moeda é feita principalmente de [ShowGoodsName('copper')], [ShowGoodsName('silver')] e [ShowGoodsName('goods_gold')] e é a primeira a exercer tamanha influência em uma escala multirregional. Controlar sua circulação significa ter uma prosperidade contínua!"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Posse Real de Gado"
 zimbabwe_royal_cattle_control_desc: "A posse de [ShowGoodsName('livestock')] nos concede muito poder e o controlar gado dos nossos países ajudará a consolidar o nosso governo."
 zmw_council_of_senior_wives: "Conselho de Esposas Sêniores"
 zmw_council_of_senior_wives_desc: "Este Conselho nos fornecerá pareceres excelentes, envolvendo as esposas mais habilidosas da nossa classe dominante na administração do nosso país."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "O chamado \"Quatro Pilares\" é o ministério de organização $ayu_chatusadom$ que divide o governo em duas vertentes: a militar e a civil, sendo que a segunda é subdividida em quatro ministérios. A compartimentalização e a atribuição direta de tarefas a cada ministério geram uma administração mais eficiente e serve como forma de estender a autoridade do governante."
 mandala_system: "Sistema de Mandala"
 mandala_system_desc: "Mandala é um sistema de poder no qual cidades-Estados independentes juram fidelidade a quem lidera a mais poderosa entre elas. Com origem nas visões de mundo [ShowReligionGroupAdjective('dharmic')] e [ShowReligionGroupAdjective('buddhist')], sua ideia fundamental é de que o poder emana radialmente de uma fonte central.Assim cada Estado é uma fonte de poder local, mas seu poder, por outro lado, irradia da fonte central, que é a mais poderosa."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Legado dos Otomanos"
 legacy_of_the_ottomans_desc: "Após séculos de guerras e vitórias triunfantes, finalmente consolidamos amplos territórios sob o nosso estandarte. Toda a [ShowContinentName('europe')] estremecerá ao ouvir o som dos nossa chegada!"
 leader_of_the_turks: "Líder dos Turcos"
 leader_of_the_turks_desc: "Em meio ao caos, há uma oportunidade. A nossa liderança em questões da região da [ShowRegionName('anatolia_region')], bem como o nosso poder militar e financeiro nos concederam prioridade para determinar o futuro de toda a região."
 legacy_of_the_turks: "Legado dos Turcos"
 legacy_of_the_turks_desc: "Superar os nossos poderosos vizinhos da região da [ShowRegionName('anatolia_region')] nos possibilitou a chegada de um novo poder em ascensão! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Comércio Transaariano"
 son_trans_saharan_trade_desc: "As rotas comerciais transaarianas da [ShowContinentName('africa')] sempre trouxeram riqueza à África Ocidental e aos seus impérios. Em vez de deixar estas rotas decaírem, vamos oferecer apoio às caravanas que passam pelas nossas terras."
 #Revolutionary States
 revolutionary_republic: "República Revolucionária"
 revolutionary_republic_desc: "A $revolutionary_republic$ representa o governo da nação com um pequeno executivo, apoiado por uma câmara de deputados eleitos. Propagandas revolucionárias fortalecem o moral dos exércitos que defendem a revolução, e o princípio de que todos são iguais fortalece a liderança."
 revolutionary_autocracy: "Autocracia Revolucionária"
 revolutionary_autocracy_desc: "Embora à primeira vista seja uma $republic$, a $revolutionary_autocracy$ é semelhante a uma $military_dictatorship$ liderada por um general ou almirante competente que goza de grande popularidade entre as massas."
 revolutionary_empire: "Império Revolucionário"
 revolutionary_empire_desc: "O $revolutionary_empire$ é uma $monarchy$ que faz algumas concessões às ideias do [ShowInstitutionName('enlightenment')], governando o povo com poder absoluto sob o pretexto de servir a ideais revolucionários."
 constitutional_state: "Estado Constitucional"
 constitutional_state_desc: "O $constitutional_state$ foca em um delicado equilíbrio entre os poderes da autoridade central e instituições representantes. Embora o(a) líder do Estado ainda governe, decisões quanto às leis e políticas são tomadas por um corpo legislativo em uma valente tentativa de inibir tendências absolutistas."
 #Mali
 malian_tribute_system: "Sistema Tributário [GetCountry('MAL').GetAdjectiveWithNoTooltip]"
 malian_tribute_system_desc: "Nossa fonte primária de [ShowGoodsName('goods_gold')], o $malian_tribute_system$ é um sistema que exige que todo o [ShowGoodsNameWithNoTooltip('goods_gold')] seja tributado e controlado pelo governante."
 #Ethiopia
 eth_wandering_court: "Audiências Locais"
 eth_wandering_court_desc: "Em vez de uma corte estacionária, preferimos ter a liberdade de mudar para outros partes da nação quando quisermos. Contando com uma [ShowPolicyName('itinerant_court_policy')], podemos reajustar mais facilmente o local de onde governamos e resolver melhor os problemas das populações locais."
 bng_industralized_provinces: "Industrialização Rápida"
 bng_industralized_provinces_desc: "Diferentemente de outras nações no mundo, nós duplicamos nossos esforços de urbanização e de uma economia baseada em produção. Embora isso ajude a economia, grande parte dos camponeses está preocupada com essas ações."
 #Delhi
 tughlaq_slave_army_reform: "Exército de Escravos dos $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Devido ao excesso de escravos na nação, podemos usá-los para que sirvam como uma guarda imperial. Desta forma, teremos uma força disciplinada no campo de batalha enquanto também garante a segurança da corte."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "A quantidade de escravos adquiridos pelo Estado é tamanha que um departamento especial, o $diwan_i_bandagan$, o Departamento de Escravos, precisou ser criado para gerenciá-los."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "Aplicando regulações mercadológicas em minorias religiosas, podemos justificar salários menores para nossos exércitos, enquanto também garantimos que qualquer herege ou pagão continue subjugado."
 feudal_theocracy: "Teocracia Feudal"
 feudal_theocracy_desc: "Uma $feudal_theocracy$ é um Estado governado por uma figura religiosa. Diferentemente de outras teocracias, ela é regida de forma mais hereditária, permitindo que seus governantes passem a liderança para os membros de suas famílias."
 #English Civil War Reforms
 the_protectorate: "Protetorado"
 the_protectorate_desc: "Enfatizando os valores da força militar e de um poder centralizado forte sob a orientação de um Lorde Protetor, $the_protectorate$ é um novo estilo de governo imposto após a vitória dos Parlamentares na $english_civil_war$."
 #Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "Devemos abandonar outras reformas e legalizar a $sharia$ como lei oficial. Este $timurid_diwan_reform$ possibilitará estabelecer a governância islâmica apropriada sobre quaisquer infiéis, além de facilitar a concessão de governadoria a qualquer um de nossos parentes."
 soyurghal_governor_reform_desc_common: "Governadores da entidade política [GetCountry('TIM').GetLongName] que foram nomeados para o cargo porque precisavam de mais experiência antes de se tornarem os próximos governantes, porque a área em questão precisava desesperadamente de um governador competente ou simplesmente para excluí-los da política ativa do reino."
 soyurghal_governor_reform: "Governador Soyurghal de Tutoria"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Governador Soyurghal Banido"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Governador Soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organização de Sūbah"
 subah_organization_reform_desc: "Colocando diversos governadores estrategicamente no nosso reino, podemos controlar facilmente todos os cantos do país sem preocupações. Isso também nos possibilita urbanizar mais facilmente."
 #Turkish Subject
 uc_bey_reform: "Governo $uc_bey$"
 uc_bey_reform_desc: "Um governo militar, responsável por manter um exército com o qual possa assegurar o domínio e as fronteiras do suserano."
 #Lithuania
 volok_reform: "Reforma Valakų"
 volok_reform_desc: "Com a $volok_reform$, nosso estamento [ShowEstateTypeName('nobles_estate')] tem as relações com seus súditos mais regulamentadas. Isso ajuda o estamento [ShowEstateTypeName('peasants_estate')] dentro do nosso reino, ao mesmo tempo que os consolida como um estamento independente."
 lit_grand_duchy_of_lithuania_reform: "Ducado Supremo"
 lit_grand_duchy_of_lithuania_reform_desc: "Em vez de nos moldarmos no estilo de outros duques, escolhemos nos elevar a uma condição expressa melhor a nossa força."
 cossacks_reform: "Sich Rada"
 cossacks_reform_desc: "Com o propósito de organizar melhor o estamento [ShowEstateTypeName('cossacks_estate')] sob um só governante, a $cossacks_reform$ coloca um Hetman na liderança de todos eles, servindo tanto seus próprios interesses quanto os interesses de seu senhor."
 #Iroquois
 iro_reforged_law_of_peace: "Grande Lei da Paz"
 iro_reforged_law_of_peace_desc: "Consagrada pelos cintos de Wampum, a estrutura da Grande Lei da Paz governa nossa Confederação desde sua criação. Enfatizando paz e justiça, além de manter uma mente tranquila, os princípios da Grande Lei da Paz uniram todo o povo [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "O Grande Conselho"
 iro_council_of_the_fifty_desc: "Compreendendo cinquenta líderes de cada uma das Cinco Nações, o Grande Conselho [ShowCultureGroupName('haudenosaunee_group')] executava os princípios da Grande Lei da Paz. O governo do conselho exige que todos os cinquenta líderes cheguem a um consenso unificado antes de prosseguir com as questões."
 #Sikhism
 guru_granth_sahib_reform: "$guru_granth_sahib$"
 guru_granth_sahib_reform_desc: "$guru_granth_sahib_desc$"
 #Malacca Formable
 shahbandariyya_reform: "Shāhbandariyya"
 shahbandariyya_reform_desc: "$shahbandar_desc$"
