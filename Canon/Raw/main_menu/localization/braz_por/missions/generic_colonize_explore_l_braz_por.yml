l_braz_por:
 #Misc
 generic_colonize_explore: "Aventurando-se no Desconhecido"
 generic_colonize_explore_DESCRIPTION: "O chamado de horizontes distantes e terras sem dono agitam nossas ambições. Devemos mapear os mares, descobrir novos territórios e ampliar nossa influência para garantirmos a futura prosperidade do nosso reino."
 generic_colonize_explore_CRITERIA_DESCRIPTION: "Ou começamos a explorar águas inexploradas ou estabelecemos as fundações para expansão colonial."
 generic_colonize_explore_BUTTON_TOOLTIP: "O desconhecido oferece um potencial ilimitado de crescimento, riquezas e prestígio. Devemos abraçá-lo."
 generic_colonize_explore_BUTTON_DETAILS: "O vasto mundo além de nossas fronteiras é repleto de mistérios e oportunidades. Explorando regiões inexploradas e estabelecendo colônias, podemos garantir nosso lugar na História e moldar o destino do nosso reino!"
 #Missions
 mission_hire_explorer: "Contrate Exploradores"
 mission_hire_explorer_desc: "Precisamos de exploradores capazes para desvendar adequadamente o desconhecido."
 mission_chart_horizon: "Explore o Horizonte"
 mission_chart_horizon_desc: "Expedições de aventureiros por terra e mar desvendarão o horizonte, explorando e produzindo mapas de terras nunca antes vistas pelo nosso povo."
 mission_new_maps: "Novos Mapas"
 mission_new_maps_desc: "Para entender adequadamente a importância de novas descobertas, devemos pressionar por expedições para explorar e concluir o mapeamento desses territórios."
 mission_overseas_efforts: "Esforços no Exterior"
 mission_overseas_efforts_desc: "Ficou evidente que estamos no limiar de uma nova era. Marchar adiante e reivindicar terras desconhecidas é entalhar nosso nome na História pelos próximos séculos."
 mission_settle_horizon: "Colonizando o Horizonte"
 mission_settle_horizon_desc: "A necessidade de expansão levou nossos assessores a apoiar a ideia de enviar pessoas para potenciais colônias. O influxo de colonos certamente levará à disseminação de conhecimento e à adoção de novas tecnologias e matérias-primas."
 mission_colonial_ambitions: "Ambições Coloniais"
 mission_colonial_ambitions_desc: "Assentar em litorais estrangeiros e utilizar seus recursos é uma ótima maneira de expandir nosso alcance mercantil e, consequentemente, nosso poder. Para isso, devemos tentar estabelecer súditos coloniais, prontos para servir e promover nossos interesses."
 #Tooltips
 land_explo_key: "Se concluirmos a missão com ao menos #Y 1#! [exploration|e] terrestre:"
 yes_land_explo_bonus_tt: "@trigger_yes! $land_explo_key$"
 no_land_explo_bonus_tt: "@trigger_no! $land_explo_key$"
 sea_explo_key: "Se concluirmos a missão com ao menos #Y 1#! [exploration|e] marítima:"
 yes_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 no_sea_explo_bonus_tt: "@trigger_yes! $sea_explo_key$"
 mission_colonial_ambitions_tt: "Um dos nossos [subjects|e] coloniais receberá uma #G redução#! no seu [liberty_desire|e]"
 mission_settle_horizon_tt: "[events|e] mensais sobre nossos assentamentos coloniais podem ocorrer enquanto esta [mission_task|e] estiver ativa"
 #Events
 generic_colonial_exploration_events.1.title: "Aventureiros Rivais"
 generic_colonial_exploration_events.1.desc: "A grande era da exploração dos horizontes trouxe uma geração de navegadores habilidosos ansiosos por descobrir o desconhecido. Entre eles, muitos exploradores renomados, como [target_character_1.GetName] e [target_character_2.GetName], ganharam destaque, todos desejando partir e marcar seus nomes na História.\n\nSua natureza competitiva os levou a grandes conquistas, tentando superar uns aos outros em habilidade e ambição. À medida que a rivalidade aumenta, um deles começou a se destacar, com seu talento excepcional brilhando mais que nunca, pronto para levar nosso povo a uma glória ainda maior."
 generic_colonial_exploration_events.1.a: "Favoreçam [target_character_1.GetNameWithNoTooltip]."
 generic_colonial_exploration_events.1.b: "[target_character_2.GetNameWithNoTooltip] nos levará à glória!"
 generic_colonial_exploration_events.1.c: "Mas e [target_character_3.GetNameWithNoTooltip]?"
 generic_colonial_exploration_events.1.d: "Tal grandeza não pode ser contida por meros indivíduos!"
 next_completed_exploration_will_fire_event_tt: "A próxima [exploration|e] que concluirmos em #Y 10#! anos ativará um [event|e]"
 generic_colonial_exploration_events.2.title: "O Futuro da Exploração"
 generic_colonial_exploration_events.2.desc: "Após meses de jornadas perigosas e exploração meticulosa, nossos exploradores voltaram com relatos detalhados de terras distantes e águas inexploradas. Suas descobertas são extraordinárias, oferecendo oportunidades imediatas para mais expedições e ideias que podem avançar a ciência da navegação.\n\nEntretanto, o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se divide sobre a melhor forma de usar essa fartura de conhecimentos. Alguns argumentam para favorecermos o explorador mais promissor para que continue avançando, enquanto outros defendem o uso dessas descobertas em progressos tecnológicos para beneficiar as futuras gerações. A decisão certamente moldará o rumo das explorações do nosso povo."
 generic_colonial_exploration_events.2.a: "Financiem futuras pesquisas."
 generic_colonial_exploration_events.2.b: "Apoiem nossos exploradores agora."
 generic_colonial_exploration_events.3.title: "O Futuro da Exploração"
 generic_colonial_exploration_events.3.desc: "Colonos em [target_charter.GetName] propuseram um plano para converter os nativos locais ao [ROOT.GetCountry.GetReligion.GetName] e, posteriormente, à cultura do povo [ROOT.GetCountry.GetCulture.GetName], acreditando que tais esforços não apenas trariam esclarecimento espiritual, mas também alimentam uma integração mais próxima com a colônia.\n\nSe aceitarem nosso estilo de vida, os nativos poderiam contribuir mais diretamente com o crescimento e a prosperidade da colônia. Entretanto, tal empreitada precisaria de grande apoio financeiro de [ROOT.GetCountry.GetCapital.GetName] para financiar o trabalho missionário e programas culturais. Embora alguns vejam isso como um investimento vital no futuro da exploração, outros alertam contra a interferência no estilo de vida dos nativos, temendo que isso interrompa o frágil equilíbrio na província."
 generic_colonial_exploration_events.3.a: "Financiaremos essas tentativas."
 generic_colonial_exploration_events.3.b: "Não vamos perturbar o status quo."
 natives_left_undisturbed_tt: "#italic Os nativos em [target_charter.GetNameWithNoTooltip] não serão incomodados#!"
 generic_colonial_exploration_events.4.title: "Colônia Ganha Tração"
 generic_colonial_exploration_events.4.desc: "Notícias sobre terras vastas e oportunidades promissoras em [target_charter.GetName] começaram a se espalhar pela pátria. Comerciantes, fazendeiros e famílias aventureiras estão igualmente cativados por contos de prosperidade e liberdade neste novo mundo.\n\nIncentivados pelo sucesso dos primeiros colonos, muitos já estão se preparando para a jornada pelos mares em busca de uma vida melhor. Esse crescimento no interesse promete aumentar a população da colônia e acelerar seu desenvolvimento, tornando-a um próspero centro de atividade e crescimento."
 generic_colonial_exploration_events.4.a: "Tomara que essa tendência continue."
