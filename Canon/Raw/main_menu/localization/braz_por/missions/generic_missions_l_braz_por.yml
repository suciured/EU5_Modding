 #generic_conquer_province
 generic_conquer_province: "Expansão Regional"
 generic_conquer_province_DESCRIPTION: "Em frente, à glória!"
 generic_conquer_province_CRITERIA_DESCRIPTION: "Nosso(a) [ROOT.GetCountry.GetFlavorRank] ampliou seus territórios."
 generic_conquer_province_BUTTON_TOOLTIP: "Ofensivas proativas são necessárias para combater as ameaças expansionistas de vizinhos hostis."
 generic_conquer_province_BUTTON_DETAILS: "As fronteiras que cercam nosso domínio são repletas de inimigos que buscam acabar com nosso governo. Precisamos tomar a iniciativa e realizar campanhas ofensivas, senão seremos vítimas das tendências expansionistas de abutres vizinhos."
 has_cb_that_allows_conquest_on_neighbor_country_tt: "Temos um [casus_belli|e] que permite a conquista de [locations|e] contra um [country|e] vizinho"
 choose_province_for_next_conquest_tasks_tt: "Escolheremos a [province|e] designada para as seguintes [mission_tasks|e]"
 select_mission_for_next_mission_tasks: "Selecione uma [province|e] para a próxima [mission_task|e]"
 monthly_events_about_integration_tt: "[events|eU] mensais sobre o esforço de integração podem ocorrer enquanto a [mission_task|e] progredir ativamente"
 requirements_after_mission_conquer_province_tt: "Os requerimentos desta tarefa serão revelados após concluirmos a [mission_task|e] $mission_conquer_province$"
 mission_war_chest: "Convoque um Baú de Guerra"
 mission_war_chest_desc: "A guerra tem um apetite voraz por ouro. Para convocar nossos soldados, motivar nossos conscritos e financiar nossas campanhas, precisaremos de muito ouro."
 mission_obtain_casus_belli: "Obtenha um [casus_belli|e]"
 mission_obtain_casus_belli_desc: "Nossos objetivos são justos, e não podemos descansar até que nossas fronteiras sejam ampliadas e protegidas contra potenciais ameaças à nossa existência. Por isso, devemos buscar motivos justificáveis e legítimos para anexar territórios estrangeiros ao nosso reino."
 mission_obtain_casus_belli_tip: "@arrow_bonus_tier_3! A melhor forma de obter um Casus Belli é solicitando um ao nosso [parliament_with_icon|e]. Você pode convocar uma sessão do Parlamento a partir do [Link('government', 'tabcontent = parliament', '@government_panel!Painel do Governo > Parlamento')].\n\n@arrow_bonus_tier_2! Criar uma [spy_network_with_icon|e] em [countries] estrangeiros permitirá fabricar um Casus Belli contra eles, caso tenhamos [cores_with_icon|e] em suas terras ou se forem nossos [rivals_with_icon|e].\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_casus_belli', '@hint! Dica de Casus Belli')]."
 mission_conquer_province: "Conquiste um Província"
 mission_conquer_province_desc: "A expansão do nosso reino às custas de vizinhos mais fracos é meramente a lei natural, a sobrevivência dos mais aptos."
 mission_conquer_province_tip: "@arrow_bonus_tier_3! Assim que acumular [war_score_with_icon|e] suficiente, ofereça ao inimigo um [peace_treaty_with_icon|e] em [diplomatic_actions|e]. \n\n@arrow_bonus_tier_2! No painel de [peace_treaty], selecione os [locations_with_icon|e] ou [provinces_with_icon|e] que deseja conquistar.\n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_war', '@hint! Guerra')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Cercos')], e [Link('hints', 'selected_hint = hint_battle', '@hint! Batalhas')]."
 top_owner_is_us_or_not_ownable_tt: "Todos os [Concept('location', 'locais')|e] possíveis de possuir (ou seja, #R NÃO#! intransitáveis, marítimos ou lagos) são possuídos por nós ou nossos [subjects|e]"
 mission_peace_integrate_province: "Integre nossa Conquista"
 mission_peace_integrate_province_desc: "Não podemos nos acomodar nos frutos da nossa vitória. A integração adequada de territórios conquistados deve ser nossa prioridade."
 mission_peace_integrate_province_tip: "@arrow_bonus_tier_2! Vá até o [Link('government', 'tabcontent = cabinet', '@government_panel! Painel do Governo > Conselho de Ministros')] para ver seu [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Atribua um [cabinet_member_with_icon|e] à [cabinet_action|e] de [ShowCabinetActionName('integrate_province')].\n\n #italic Para saber mais, consulte a Dica [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 mission_fortifications: "Fortifique a Fronteira"
 mission_fortifications_desc: "Embora um grande esforço ofensivo tenha se iniciado, não podemos negligenciar um plano defensivo protegendo nossa fronteira quando nossa campanha terminar."
 mission_fortifications_tip: "@arrow_bonus_tier_3! Vá até o [Link('production', '', '@production_panel! Painel da Produção > Edificações')] e procure pela [building|e] [ShowBuildingTypeName('castle')].\n\n@arrow_bonus_tier_2! Clique na edificação para erguê-la em qualquer um de seus [locations_with_icon|e].\n\n@arrow_bonus_tier_1! Fortes bloqueiam o movimento de [armies_with_icon|e] inimigos, então é melhor fortificar suas fronteiras, especialmente gargalos naturais entre terrenos intransitáveis."
 mission_fortifications_reward_tt: "O [location|e]-alvo ganhará [ShowModifier('mission_defensive_fortification_modifier')]"
 no_eligible_border_location_tt: "@trigger_no! Nenhum [location|e] de fronteira elegível."
 mission_army: "Convoque o Exército"
 mission_army_desc: "Proveniente dos nossos súditos leais ou dos camponeses, nosso exército deve estar preparado. Regulares fornecerão disciplina e persistência, enquanto conscritos aumentam nossas fileiras em tempos difíceis. Juntos, eles formarão uma força digna de defender nosso reino e reafirmar nosso poder no exterior."
 mission_army_tip: "@arrow_bonus_tier_3! No início do jogo, seus [levies_with_icon|e] farão a maior parte das lutas. Você pode aumentar o tamanho de seus [levies] concedendo alguns [privileges_with_icon|e] ou aceitando mais [cultures_with_icon|e] no [Link('country_culture', 'subtab = breakdown', '@society_panel! Painel da Sociedade > Cultura')].\n\n@arrow_bonus_tier_2! Também é possível recrutar [regulars_with_icon|e] ou contratar [mercenaries_with_icon|e] através do [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')].\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Dica de Conscritos')]."
 mission_army_infantry: "Convoque a Infantaria"
 mission_army_infantry_desc: "O pilar de qualquer exército bem-sucedido é sua infantaria. Uma corporação robusta de homens bem-treinados prontos para defender nosso povo e erradicar nossos inimigos!"
 mission_army_cavalry: "Convoque a Cavalaria"
 mission_army_cavalry_desc: "Uma investida rápida e um banho de sangue em uma onda letal, nossa cavalaria trará medo aos corações dos nossos inimigos. Formaremos uma força invencível para atropelar quem estiver em nosso caminho!"
 mission_army_levies: "Convoque os Conscritos"
 mission_army_levies_desc: "É dever de todo homem capaz pegar em armas para defender nosso povo e nossos interesses."
 mission_army_mercenaries: "Um Exército de Mercenários"
 mission_army_mercenaries_desc: "Estrangeiros treinados na arte da guerra integrarão o forte núcleo da nossa próxima campanha militar."
 mission_obtain_casus_belli_parliament: "Justificação Parlamentar"
 mission_obtain_casus_belli_parliament_desc: "Nossos planos de ampliar nosso domínio dependem de justificarmos no parlamento uma guerra legítima contra nossos inimigos."
 mission_obtain_casus_belli_spy_network: "Esforços de Infiltração"
 mission_obtain_casus_belli_spy_network_desc: "Nossos espiões são assassinos capazes prontos para infiltrar as cortes dos nossos inimigos. Com sua ajuda, podemos obter informações precisas sobre questões dos nossos inimigos e até designar um alvo para nossa próxima campanha!"
 designate_rival_as_main_threat_tt: "Designaremos um dos nossos [rivals|e] que nos ofendeu como principal antagonista dessas [mission_tasks|e]"
 mission_declare_war: "Vamos à Guerra!"
 mission_declare_war_desc: "Nossos planos e preparos logo estarão concluídos. Está na hora de declararmos guerra e atacarmos enquanto o ferro está quente."
 mission_declare_war_tip: "@arrow_bonus_tier_3! Vá ao #high Painel do País Estrangeiro#! do [country_with_icon|e] que deseja atacar e clique na [diplomatic_action|e] de [war_icon] #V Declarar Guerra#!.\n\n@arrow_bonus_tier_2! Selecione seu [casus_belli_with_icon|e] na parte inferior do painel.\n\n@arrow_bonus_tier_1! Cuidado com quaisquer [allies_with_icon|e] que seu inimigo possa chamar para a [war].\n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_war', '@hint! Guerra')], [Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Cercos')], e [Link('hints', 'selected_hint = hint_battle', '@hint! Batalhas')]."
 justify_religious_war: "Justifique a Guerra Religiosa"
 justify_religious_war_desc: "Os pagãos e infiéis que cercam nossas fronteiras logo sentirão o poder divino dos nossos exércitos. Para legitimarmos nosso ato de guerra, temos que apelar à maior autoridade na Igreja [ShowReligionAdjective('catholic')]."
 mobilize_the_clergy: "Mobilize o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 mobilize_the_clergy_desc: "Nossa fé é o núcleo do nosso povo e pilar das nossas grandes sociedades. Unidos por grandes homens de mantos, devemos olhar para o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] para motivar a população para o vindouro conflito!"
 raise_a_navy: "Convoque uma Marinha"
 raise_a_navy_desc: "O domínio do nosso litoral não pode ser questionado enquanto nos preparamos para guerra. Convocar uma poderosa marinha ajudará nossos esforços de bloqueio e acelerará nossa campanha militar."
 raise_a_navy_tip: "@arrow_bonus_tier_3! No início do jogo, seus [navy_levies_with_icon|e] farão a maior parte das lutas. Você pode aumentar o tamanho de seus [navy_levies] concedendo alguns [privileges_with_icon|e] ou aceitando mais [cultures_with_icon|e] no [Link('country_culture', 'subtab = breakdown', '@society_panel! Painel da Sociedade > Cultura')].\n\n@arrow_bonus_tier_2! Também é possível construir [regular_ship_with_icon|e] ou contratar [mercenaries_with_icon|e] através do [Link('unit_overview', '', '@military_panel! $lateralview_unit_overview_entry_name$')].\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Dica de Conscritos')]."
 mission_surpass_enemy: "Supere o Inimigo"
 mission_surpass_enemy_desc: "Nossa atual campanha destacou a necessidade de nossa marinha superar a dos nossos inimigos. Para mantermos nossa supremacia nos mares, devemos destruí-los."
 mission_armory: "Construa Arsenais"
 mission_armory_desc: "Nossa crescente presença nas questões regionais em torno do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank] torna necessária uma pressão para apoiar o crescimento de um exército permanente através da construção de centros de alistamento. Territórios que cresceram e viraram municípios ou cidades podem e devem fazer pressão pela construção de um [ShowBuildingTypeName('armory')] local."
 mission_manpower: "Ganhe Contingente"
 mission_manpower_desc: "Para fortalecer nossas fileiras e garantir o fornecimento de homens, precisamos manter um sistema de reforço robusto cheio de novos recrutas!"
 mission_reduce_antagonism: "Reduza o $antagonism$"
 mission_reduce_antagonism_desc: "Nossas conquistas no exterior certamente deixarão nossos vizinhos confusos. Para evitar que se unam contra nós, devemos tentar melhorar nossa relação com eles."
 mission_restore_province: "Recupere a Prosperidade"
 mission_restore_province_desc: "As devastações da guerra não pouparam aqueles que viraram parte do nosso domínio recentemente. Restaurar parte da prosperidade é uma ótima maneira de melhorar a opinião dos habilitantes locais na província recém-conquistada."
 mission_restore_province_tip: "@arrow_bonus_tier_3! A [war_with_icon|e] frequentemente arruína a [prosperity_with_icon|e] de seus [locations_with_icon|e]. Eles se recuperarão com o tempo, mas você pode acelerar o processo com uma [cabinet_action_with_icon|e].\n\n@arrow_bonus_tier_2! Vá até o [Link('government', 'tabcontent = cabinet', '@government_panel! Painel do Governo > Conselho de Ministros')] para ver seu [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Atribua um [cabinet_member_with_icon|e] à [cabinet_action|e] de [ShowCabinetActionName('recovery_effort')]."
 non_scope_every_pop_conquest_location_var_province_10_sat_tt: "Nossos [pops|e] na [province|e] designada ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 every_pop_conquest_location_var_province_10_sat_tt: "Nossos [pops|e] em [conquest_province.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 #generic_vassal_ties
 generic_vassal_ties: "Laços com $vassal$"
 generic_vassal_ties_DESCRIPTION: "Precisamos garantir uma relação estável com nosso $vassal$!"
 generic_vassal_ties_CRITERIA_DESCRIPTION: "Nossa relação com nosso $vassal$ está mais forte que nunca."
 generic_vassal_ties_BUTTON_TOOLTIP: "A cooperação com vassalos confiáveis é crucial para superar desafios internos e externos em tempos de incerteza."
 generic_vassal_ties_BUTTON_DETAILS: "Em tempos turbulentos, devemos olhar para nossos $vassal$ confiáveis para resistirmos a quaisquer obstáculos e inimigos que apareçam em nosso caminho. Apenas com cooperação e relações amistosas perseveraremos!"
 monthly_events_about_annexation_tt: "[events|eU] mensais sobre a anexação atual podem ocorrer enquanto esta [mission|e] estiver ativa"
 mission_commence_annexation: "Comece a Anexação"
 mission_commence_annexation_desc: "Apesar de nossas relações amistosas, parece que a autonomia exercida por nosso vassalo chegou a um fim. Devemos, portanto, iniciar um processo para integrá-los formalmente no nosso reino."
 mission_commence_annexation_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique em #V Gerenciar Súditos#! para ver seus [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clique no nome do [subject] para abrir as [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Selecione #V $ANNEXTITLE$#!."
 mission_complete_annexation: "Conclua a Anexação"
 mission_complete_annexation_desc: "Os esforços para integrar nosso vassalo estão indo bem. Embora a conclusão do processo demore, ainda progredimos com a unificação em mente."
 mission_select_vassal: "Selecione um [ShowSubjectTypeName('vassal')] para esta [mission|e]"
 mission_no_valid_vassals: "@trigger_no! Nenhum [ShowSubjectTypeName('vassal')] disponível."
 mission_connect_the_capitals: "Conecte as Capitais"
 mission_connect_the_capitals_desc: "Uma comunicação adequada e infraestrutura conectando dois locais em nosso [ShowSubjectTypeName('vassal')] vai garantir um vínculo direto que com certeza aumentará a lealdade dele."
 mission_connect_the_capitals_tip: "@arrow_bonus_tier_2! Vá até sua [capital_with_icon|e], [Player.GetCapital.GetName], e clique no botão #V Construir Estrada#!.\n\n@arrow_bonus_tier_1! Construa uma [road_with_icon|e] até um [location|e] vizinho, aproximando a [capital|e] do seu súdito."
 mission_monetary_assistance: "Assistência Monetária"
 mission_monetary_assistance_desc: "Cabe a nós apoiar nosso vassalo menos afortunado com ampla assistência monetária. Isso ajudará a fortalecer nossa relação, facilitando a diplomacia. Um presente simbólico ao tesouro deles ajudaria muito a aumentar a prosperidade!"
 mission_monetary_assistance_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique em #V Gerenciar Súditos#! para ver seus [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clique no nome do [subject] para abrir as [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Remova o filtro de Ações de Súditos para ver todas as ações e procure por #V $send_gift$#!"
 mission_base_of_power: "Uma Base de Poder"
 mission_base_of_power_desc: "Precisamos garantir que nosso vassalo tenha uma sede forte para exercer sua autoridade, uma capital poderosa digna de sua condição próspera sob nosso estandarte."
 mission_base_of_power_tip: "@arrow_bonus_tier_3! Vá até a Capital do seu Súdito.\n\n@arrow_bonus_tier_2! Clique no botão @build_icon! #V Construir#! para ver a lista de [buildings_with_icon|e] que pode construir no [location_with_icon|e].\n\n@arrow_bonus_tier_2! Classifique por lucro e comece a construir a que achar mais apropriada."
 mission_improve_relations_with_vassal: "Melhore as Relações com a Entidade Política [ROOT.GetCountry.MakeScope.GetVariable('mission_chosen_vassal_variable').GetCountry.GetNameWithNoTooltip]"
 mission_improve_relations_with_vassal_desc: "Para aumentar a cooperação entre nossos países, devemos procurar nosso vassalo e estabelecer laços diplomáticos fortes."
 mission_improve_relations_with_vassal_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique em #V Gerenciar Súditos#! para ver seus [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clique no nome do [subject] para abrir as [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Selecione [opinion_icon] #V $IMPROVE_RELATIONTITLE$#! no painel superior do país e espere a opinião aumentar. Lembre-se: essa ação custará #V 1#! [diplomat_with_icon|e]."
 mission_joint_military_development: "Desenvolvimento de Junta Militar"
 mission_joint_military_development_desc: "Para protegermos nosso reino, a cooperação militar entre nós e nosso vassalo é crucial."
 mission_joint_military_development_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique em #V Gerenciar Súditos#! para ver seus [subjects_with_icon|e].\n\n@arrow_bonus_tier_2! Clique no nome do [subject] para abrir as [diplomatic_actions|e].\n\n@arrow_bonus_tier_1! Selecione #V $offer_support_military$#!."
 mission_target_subject_will_lose_lib_desire_gain_center_of_urbanization_modifier_capital_tt: "O [subject|e] designado terá seu [liberty_desire|e] reduzido, e sua [capital|e] receberá o [modifier|e] [ShowModifier('center_of_urbanization_modifier')]"
 #generic_humiliate_rival
 generic_humiliate_rival: "Humilhe um Rival"
 generic_humiliate_rival_DESCRIPTION: "Aqueles que tentam se equiparar à nossa força devem ver sua inferioridade!"
 generic_humiliate_rival_CRITERIA_DESCRIPTION: "Conseguimos superar um rival."
 generic_humiliate_rival_BUTTON_TOOLTIP: "O reino precisa reafirmar sua dominância sobre rivais invejosos superando suas ambições e garantindo sua superioridade."
 generic_humiliate_rival_BUTTON_DETAILS: "Nossos rivais e inimigos nos olham com inveja, enquanto vivenciamos a prosperidade e ascensão do nosso povo a novos auges. Está na hora de estabelecermos nossa superioridade sobre quem tenta competir com nosso crescimento e superá-los de uma vez por todas."
 mission_insult_rival: "Jogada Diplomática"
 mission_insult_rival_desc: "Um insulto elaborado a um dos nossos rivais é uma ótima maneira de exibir suas falhas e estabelecer nossa supremacia sobre eles durante conversas diplomáticas."
 mission_insult_rival_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique no #V botão [rivals_icon|e] Rivais#!.\n\n@arrow_bonus_tier_2! Você também pode clicar em [rivals_icon] #W Alerta de Possíveis Rivais#!.\n\n@arrow_bonus_tier_1! Espere até que outros [countries] declarem seus [rivals] antes de agir, assim você evita irritar os países errados. \n\n #italic Para saber mais, consulte a Dica de [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_impose_embargo: "Impor um Embargo"
 mission_impose_embargo_desc: "Não podemos deixar agentes e inimigos estrangeiros entrarem em nossos mercados e lucrarem em nossos territórios!"
 mission_impose_embargo_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique na bandeira do #V [rivals_icon|e] Rival#! desejado.\n\n@arrow_bonus_tier_2! Você pode clicar em [diplomacy_icon] #W Ações Diplomáticas#! dentro de #W Ações de Economia#!.\n\n@arrow_bonus_tier_1! Encontre e clique em #W Embargar Nação#! para embargá-los."
 market_dominance_key: "Dominância Mercantil"
 mission_humiliate_rival: "Humilhe um Rival"
 mission_humiliate_rival_desc: "Forçando nossos rivais na mesa da diplomacia e usando nossa superioridade para intimidá-los, nos fortaleceremos domesticamente e externamente."
 mission_humiliate_rival_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique na bandeira do #V [rivals_icon|e] Rival#! desejado.\n\n@arrow_bonus_tier_2! Você pode clicar no botão [war_icon] #W Declarar Guerra#! no painel do país ou em [diplomacy_icon] #W Ações Diplomáticas#! > [hostile_icon] #W Ações Hostis#!.\n\n@arrow_bonus_tier_1! Considere obter um [casus_belli_with_icon|e] antes de declarar [war]. Podemos solicitar um durante o [parliament|e] ou fabricar um contra nossos [rivals|e]. \n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_war', '$hint_war$ Dica')] e [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
 mission_surpass_rival: "Supere nossos Inimigos"
 mission_surpass_rival_desc: "Aqueles que buscam tomar nosso lugar ao sol precisam ver que não passam de um cisco insignificante diante do nosso poder implacável. Nossa força deve ofuscar seus exércitos medíocres!"
 mission_surpass_rival_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique na bandeira do #V [rivals_icon|e] Rival#! desejado.\n\n@arrow_bonus_tier_2! Continue verificando o [country_icon|e] #W Painel do País#! para comparar forças.\n\n@arrow_bonus_tier_1! Considere declarar [war_with_icon|e] para enfraquecê-los. \n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_war', '$hint_war$')] e [Link('hints', 'selected_hint = hint_call_for_peace', '$hint_call_for_peace$')]."
