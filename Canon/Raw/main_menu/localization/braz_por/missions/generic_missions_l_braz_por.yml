 generic_capital_economy: "Desenvolva uma $capital_economy_focus$"
 generic_capital_economy_DESCRIPTION: "Cobiça, na falta de uma descrição melhor, é algo bom!"
 generic_capital_economy_CRITERIA_DESCRIPTION: "Estabelecemos a base de uma nova economia focada em criar capital através de produção, comércio e empréstimos."
 generic_capital_economy_BUTTON_TOOLTIP: "A riqueza do nosso Estado está nas riquezas dos nossos municípios e cidades. Devemos aproveitar todo o seu potencial e estabelecer uma indústria para criar uma economia incomparável!"
 generic_capital_economy_BUTTON_DETAILS: "$generic_capital_economy_BUTTON_TOOLTIP$"
 mission_grant_burghers_privileges: "Conceda Privilégios ao Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_grant_burghers_privileges_desc: "Para criar a fundação de uma ascensão econômica, devemos primeiro ganhar a confiança e benevolência dos comerciantes. Conceder privilégios ou reduzir seus impostos drasticamente pode deixá-los no nosso lado."
