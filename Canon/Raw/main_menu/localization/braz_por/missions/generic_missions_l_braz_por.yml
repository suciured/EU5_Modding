 mission_push_for_centralization: "Pressão por Centralização"
 mission_push_for_centralization_desc: "Acumular poder sob uma autoridade centralizada é inquestionavelmente um ato ousado e necessário se quisermos propagar nossa influência ainda mais e manter nosso controle no poder. Em nome da prosperidade e do povo que apoia nosso governo, precisamos remover elementos de descentralização e deixar o país em um caminho melhor."
 mission_push_for_centralization_tip: "$change_societal_value_tip$"
