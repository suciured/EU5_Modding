 up_to_4_locations_decaying_mod_based_on_crown_power_tt: "Até #Y 4#! [urban_locations|e] serão afetados pelo [decaying_modifier|e] [ShowModifier('powerful_center_of_burghers_modifier')] com base no nosso [crown_power|e]"
 up_to_5_locations_decaying_mod_based_on_crown_power_and_scale_dev_tt: "Até #Y 5#! [locations|e] ganharão [development|e] com base em nosso [crown_power|e]. O ganho de [development|e] dependerá do [market_access|e] de cada [location|e] ao [market|e] [mission_target_market.GetName]."
 mission_setup_trade: "Estabeleça um Comércio"
 mission_setup_trade_desc: "Para que nossa economia cresça, precisamos estabelecer uma rede comercial. Qualquer tipo de importação ou exportação será suficiente para que nossos comerciantes ganhem a experiência necessária para empreendimentos futuros."
 mission_setup_trade_tip: "@arrow_bonus_tier_3! Vá para [Link('trade', '', '@economy_panel! Painel da Economia > Comércio')] para ver seu [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Faça uma das [trades] sugeridas clicando no cartão, e deixe passar um mês para ver o que acontece.\n\n@arrow_bonus_tier_1! Você também pode Automatizar todas as Transações Comerciais clicando na @automation!#V Engrenagem de Automação#!\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 mission_attracting_new_burghers: "Aumente o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_attracting_new_burghers_desc: "Visto que nossa economia é planejada em torno da ideia de capital, primeiro temos que plantar as sementes dela. Nossos municípios e cidades precisam de mais artesãos, comerciantes e outros membros da honorável classe de comerciantes."
 mission_attracting_new_burghers_tip: "@arrow_bonus_tier_3! Vá até o [location_with_icon] escolhido para a Missão.\n\n@arrow_bonus_tier_2! Clique no botão @burghers![ShowPopTypeName('burghers')] à esquerda do Painel para ver as [buildings_with_icon|e] que podem ser construídas para esse [pop_type|e].\n\n@arrow_bonus_tier_1! Inicie a [construction_with_icon|e] da [building] de [ShowPopTypeName('burghers')] para aumentar sua população."
 mission_embrace_capital_economy: "Adotando a $capital_economy_focus$"
 mission_embrace_capital_economy_desc: "Nosso Estado vivia dos ideias da $traditional_economy_focus$, mas esses métodos não bastam para um futuro próspero. Por isso, devemos adotar as ideias modernas da $capital_economy_focus$."
 monthly_events_about_capital_economy_tt: "[events|eU] mensais sobre nossas tentativas de adotar o [societal_value|e] [ShowSocietyDirectionName('capital_economy')] podem ocorrer enquanto esta [mission_task|e] progredir ativamente"
