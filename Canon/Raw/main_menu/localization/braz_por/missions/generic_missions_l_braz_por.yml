 mission_shared_enrichment: "Enriquecimento Compartilhado"
 mission_shared_enrichment_desc: "Proper taxation, ledgers and the ensured enrichment of the [estate|e] will settle a great standard for taxation across our realm."
 mission_shared_enrichment_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = estates', '@government_panel! Painel do Governo > Estamentos')] para ver seus [estates_with_icon|e].\n\n@arrow_bonus_tier_2! [ShowGenericActionName('bribe_estate')] clicando no #V Botão de Suborno#!.\n\n@arrow_bonus_tier_1! Você também pode reduzir as [taxes_with_icon|e] para o [estate] em [Link('economy', '', '@economy_panel!$lateralview_economy_entry_name$ > Orçamento')] e esperar que eles acumulem riqueza.\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_estates', '@hint! Dica de Estamentos')]."
 mission_shape_society: "Molde a Sociedade"
 mission_shape_society_desc: "The currents of change sweep across the halls of power within our domain. If we are to elevate and cultivate a strong bond between our court and the [estate|e] then we must shape our society accordingly."
 mission_shape_society_tip: "@arrow_bonus_tier_3! Vá para [Link('societal_values', '', '@government_panel! Painel do Governo > Valores')] para verificar seus [societal_values_with_icon|e].\n\n@arrow_bonus_tier_2! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Painel do Governo > Conselho de Ministros')] para ver seu [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Atribua um [cabinet_member_with_icon|e] à [cabinet_action|e] de [ShowCabinetActionName('change_societal_values')].\n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] e [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
