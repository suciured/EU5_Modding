 mission_establish_spy_networks: "Estabeleça uma Rede de Espionagem"
 mission_establish_spy_networks_desc: "Para entendermos os assuntos dos nossos rivais, é bom garantir a infiltração dos nossos espiões em suas fileiras."
 mission_establish_spy_networks_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique na bandeira do #V [rivals_icon|e] Rival#! desejado.\n\n@arrow_bonus_tier_2! Você pode clicar no Cartão de País de [spy_network_icon] #W Rede de Espionagem#! ou acesse [diplomacy_icon] #W Ações Diplomáticas#! > [hostile_icon] #W Ações Hostis#!.\n\n@arrow_bonus_tier_1! Construa uma [spy_network_with_icon|e] em nossos [rivals] para fabricar um [casus_belli|e] contra eles. \n\n #italic Para saber mais, consulte a Dica de [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
 mission_destabilize_rival: "Semeie Descontentamento em um Rival"
 mission_destabilize_rival_desc: "Se quisermos que nossos rivais sejam presas fáceis, precisamos garantir que estejam instáveis internamente e vulneráveis a invasões estrangeiras."
 mission_destabilize_rival_tip: "@arrow_bonus_tier_3! Vá até [Link('diplomacy', 'relations_tab = current_relations', '@diplomacy_panel! Diplomacia > Relações Atuais')] e clique na bandeira do #V [rivals_icon|e] Rival#! desejado.\n\n@arrow_bonus_tier_2! Você pode clicar no Cartão de País de [spy_network_icon] #W Rede de Espionagem#! ou acesse [diplomacy_icon] #W Ações Diplomáticas#! > [hostile_icon] #W Ações Hostis#!.\n\n@arrow_bonus_tier_1! Construa uma [spy_network_with_icon|e] em nossos [rivals] até ter pontos suficientes para usar a #W Ação Diplomática de Semear Descontentamento#! contra eles, localizada em [diplomacy_icon] #W Ações Diplomáticas#! > [spy_network_icon] #W Ações Secretas#!. \n\n #italic Para saber mais, consulte a Dica de [Link('hints', 'selected_hint = hint_lacks_of_rivals', '$hint_lacks_of_rivals$')]."
