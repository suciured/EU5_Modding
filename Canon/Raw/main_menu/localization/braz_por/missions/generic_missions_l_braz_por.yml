 development_of_infrastructure: "Esforços de Infraestrutura"
 development_of_infrastructure_DESCRIPTION: "O estabelecimento adequado de infraestrutura em torno da nossa capital é de grande importância."
 development_of_infrastructure_CRITERIA_DESCRIPTION: "Desenvolvemos nossa capital adequadamente."
 development_of_infrastructure_BUTTON_TOOLTIP: "Nossa capital servirá como coração de uma nação próspera e crescente."
 development_of_infrastructure_BUTTON_DETAILS: "$development_of_infrastructure_BUTTON_TOOLTIP$"
 mission_assembly_halls: "Salões da Assembleia"
 mission_assembly_halls_desc: "Se quisermos exercer nosso poder adequadamente e estar no controle do nosso domínio, precisamos de um salão para reuniões na nossa capital."
 mission_assembly_halls_tip: "@arrow_bonus_tier_3! Vá para sua [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Clique no botão @nobles! [ShowPopTypeName('nobles')] à esquerda do Painel para ver as [buildings_with_icon|e] que você pode construir para esse [pop_type|e].\n\n@arrow_bonus_tier_1! Inicie a [construction_with_icon|e] da [building] solicitada."
 mission_capital_province_prosperity: "Prosperidade da Capital"
 mission_capital_province_prosperity_desc: "O desenvolvimento da capital aumentará a prosperidade e garantirá sua dominância pela região."
 a_great_capital: "Uma Grande Capital"
 a_great_capital_desc: "Para construir uma grande sociedade e atuar como a luz do nosso povo, primeiro temos que erguer uma capital magnífica, o coração do nosso glorioso domínio!"
 a_great_capital_tip: "@arrow_bonus_tier_3! Acesse sua [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Clique no @construction! #V botão Construção#! no Cartão de Local no topo.\n\n@arrow_bonus_tier_1! Comece a [construction_with_icon|e] do número exigido de [buildings|e]."
 this_will_depend_on_how_many_buildings_our_capital_has_in_total_tt: "O [development|e] obtido depende parcialmente da quantidade total de [buildings|e] na nossa [capital|e]"
 mission_capital_province_control: "Controle ao Redor da Capital"
 mission_capital_province_control_desc: "A essência da nossa influência e sede do nosso poder está nas terras que cercam a capital. Precisamos aumentar nosso controle sobre elas o mais rápido possível."
 mission_capital_province_control_tip: "@arrow_bonus_tier_3! Acesse [Link('government', 'tabcontent = cabinet', '@government_panel! Painel do Governo > Conselho de Ministros')] para ver seu [cabinet_with_icon|e].\n\n@arrow_bonus_tier_2! Designe um [cabinet_member_with_icon|e] para a [cabinet_action|e] [ShowCabinetActionName('increase_control_province')] na [province_with_icon|e] de [Player.GetCapital.GetProvince.GetName].\n\n@arrow_bonus_tier_1! Também é possível ir na [capital_with_icon|e], [Player.GetCapital.GetName], e clicar em #V Construir Estrada#! para construir uma [road_with_icon|e] em um [location|e] vizinho para aumentar o [control_with_icon|e].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_control', '@hint! Dica de $hint_control$')]."
 mission_capital_town: "Funde um Município"
 mission_capital_town_desc: "Para facilitar um aumento na receita e no tráfego em nosso reino, precisamos fundar um novo município."
 mission_capital_town_tip: "@arrow_bonus_tier_3! Acesse sua [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Clique no ícone de [location_rank|e] [rural_location_icon] no canto superior esquerdo, depois em Cartão de Local, para melhorar o [location_with_icon|e] de [rural_location_with_icon|e] para @town! [ShowLocationRankName('town')]."
 mission_capital_city: "Onda de Urbanização"
 mission_capital_city_desc: "Incentive o crescimento e o desenvolvimento para transformar nossa capital em uma cidade próspera. Um grande centro urbano servirá como início de uma grande era!"
 mission_capital_city_tip: "@arrow_bonus_tier_3! Acesse sua [capital_with_icon|e], @location![Player.GetCapital.GetName].\n\n@arrow_bonus_tier_2! Clique no ícone de [location_rank|e] no canto superior esquerdo, depois em Cartão de Local, para melhorar o [location_with_icon|e] de @town! [ShowLocationRankName('town')] para @city! [ShowLocationRankName('city')]."
 burghers_capital_grow_tt: "Os [pops|e] do estamento [ShowPopTypeName('burghers')] na nossa [capital|e] crescerão"
 mission_capital_city2: "$mission_capital_city$"
