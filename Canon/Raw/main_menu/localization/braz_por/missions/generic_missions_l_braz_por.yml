 progress_and_literacy_BUTTON_DETAILS: "$progress_and_literacy_BUTTON_TOOLTIP$"
 mission_ensure_book_production: "Garanta a Produção de Livros"
 mission_ensure_book_production_desc: "Nossa tentativa de fornecer conhecimento e alfabetização começa com a produção de livros. O financiamento de cada novo centro de impressão amplificará a produção de livros para propagar conhecimento e alfabetização em nossas terras."
