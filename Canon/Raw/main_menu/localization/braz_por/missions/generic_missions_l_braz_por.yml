 mission_food_investment: "Investimentos em Alimentos"
 mission_food_investment_desc: "Aqueles que trabalham em nossos campos e minas e facilitam nosso governo precisam de sustento. Portanto, precisamos lutar para oferecer alimentos ao nosso povo e protegê-los contra a fome."
 mission_food_investment_tip: "@arrow_bonus_tier_3! Acesse [Link('food_production', '', '@production_panel! Painel de Produção > Alimento')] para ver sua lista de [provinces_with_icon|e] e a situação de [food_with_icon|e].\n\n@arrow_bonus_tier_2! Clique nos Cartões de Províncias para ver os [locations_with_icon] e expanda [food_raw_materials|e] nas que possuírem maior [food_productivity_with_icon|e].\n\n@arrow_bonus_tier_1! Você também pode clicar em [building_icon] #V [building]#! para ver as [building] de [food] disponíveis no [location].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_food', '@hint! Dica de Alimento')]."
