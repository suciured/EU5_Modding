 #traditional economy
 generic_traditional_economy: "Economia Tradicional"
 generic_traditional_economy_DESCRIPTION: "A força da nossa nação está nos métodos comprovados de administração econômica que sevem nosso povo há gerações."
 generic_traditional_economy_CRITERIA_DESCRIPTION: "Aceitamos os valores e sistemas de uma economia estável e tradicional."
 generic_traditional_economy_BUTTON_TOOLTIP: "Se reforçarmos nossa economia tradicional, estabelecemos a fundação para uma prosperidade duradoura e harmonia social."
 generic_traditional_economy_BUTTON_DETAILS: "$generic_traditional_economy_BUTTON_TOOLTIP$"
 mission_increase_workforce: "Amplie a Força de Trabalho"
 mission_increase_workforce_desc: "Para sustentar nossa crescente economia e nossas ambições, precisamos garantir que nossa mão de obra seja ampla e capacitada. Expandir nossa força de trabalho possibilitará o aumento do desenvolvimento em nosso território."
 mission_connect_location_to_capital: "Estrada para [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 mission_connect_location_to_capital_desc: "O coração do nosso reino deve continuar conectado aos seus membros. Garantindo que o foco dos nossos esforços esteja ligado à capital, reforçamos a união e a força da administração local, além da extração de impostos e matérias-primas."
 mission_connect_location_to_capital_tip: "@arrow_bonus_tier_2! Acesse sua [capital_with_icon|e], [Player.GetCapital.GetName], e clique em [road_icon] #V Construir Estrada#!.\n\n@arrow_bonus_tier_1! Clique no [location_with_icon|e] em que deseja construir a [road_with_icon|e].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_control', '@hint! Dica de $hint_control$')]."
 designated_location_capital_connection_modifier_tt: "Cada [location|e] na [province|e] designada se beneficiará do modificador [ShowModifier('capital_connection_modifier')], que aumenta com base na [proximity|e]."
 mission_increase_rgo_level: "Amplie a Produção de Recursos"
 mission_increase_rgo_level_desc: "A fundação de qualquer sociedade próspera está em seu acesso aos recursos naturais. Precisamos desenvolver nossa infraestrutura rural e aumentar os níveis de produção para atendermos às necessidades da nossa crescente população e economia."
 mission_increase_rgo_level_tip: "@arrow_bonus_tier_2! Acesse o [location_with_icon|e] escolhido para a Missão.\n\n@arrow_bonus_tier_1! Clique em [rgo_icon] #V $game_concept_rgo$#! para ampliar as [resource_gathering_operations]."
 mission_peasants_estate_satisfaction: "Contentamento dos Camponeses"
 mission_peasants_estate_satisfaction_desc: "Os camponeses formam a base do nosso reino. Garantir sua satisfação com uma governança sábia nos trará a estabilidade e autoridade necessárias para um desenvolvimento ambicioso."
 mission_peasants_estate_satisfaction_tip: "@arrow_bonus_tier_3! Acesse [Link('government', 'tabcontent = estates', '@government_panel!Painel do Governo > Estamentos')] para ver seus [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_market_villages: "Mercados dos Vilarejos"
 mission_market_villages_desc: "O estabelecimento de mercados locais em comunidades rurais trará comércio, oportunidades e crescimento para o interior, criando um reino mais próspero e conectado."
 mission_market_villages_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel de Produção > Edificações')] para ver suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre por [buildings] do estamento @peasants![ShowPopTypeName('peasants')] e clique na [building|e] [ShowBuildingTypeName('market_village')].\n\n@arrow_bonus_tier_1! Construa no [location_with_icon|e] ao clicar na lista no mapa."
 mission_embrace_trad_economy: "Adote a Economia Tradicional"
 mission_embrace_trad_economy_desc: "O caminho econômico não está na inovação desenfreada, e sim em métodos testados e comprovados. Devemos melhorar nossa economia tradicional para garantirmos uma prosperidade duradoura através do financiamento de comunidades rurais e promovendo um retorno ao interior."
 mission_embrace_trad_economy_tip: "$change_societal_value_tip$"
 mission_prosperous_production: "Produção Próspera"
 mission_prosperous_production_desc: "A prosperidade dos nossos assentamentos rurais é de grande importância para nossa corte. Para garantir uma produção constante de materiais e a satisfação das necessidades do nosso povo, tentaremos aumentar a afluência de comunidades que apoiam corajosamente a economia do nosso reino."
 mission_fishing_villages: "Apoie Vilarejos de Pesca"
 mission_fishing_villages_desc: "Os mares e rios possuem incontáveis riquezas. Fortalecendo nossas comunidades pesqueiras, melhoraremos a segurança alimentar a abriremos novas vias para a prosperidade rural."
 mission_fishing_villages_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel de Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] do estamento @peasants![ShowPopTypeName('peasants')] e clique na [building|e] [ShowBuildingTypeName('fishing_village')].\n\n@arrow_bonus_tier_1! Construa no [location_with_icon|e] ao clicar na lista ou no mapa."
 mission_cloth_makers: "Apoie Tecidos Rurais"
 mission_cloth_makers_desc: "A produção de tecido é um pilar da indústria rural. Fortalecendo este ofício, enriquecemos nosso povo e reforçamos nosso lugar nos mercados domésticos e estrangeiros."
