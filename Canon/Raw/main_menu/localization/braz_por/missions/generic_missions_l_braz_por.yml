 mission_build_entrepot: "Entreposto [ROOT.GetCountry.GetGovernment.GetAdjective|U]"
 mission_build_entrepot_desc: "O influxo de comerciantes em nossas terras é um ótimo sinal de prosperidade e riqueza. Devemos explorar e incentivar isso adequadamente, apoiando com nossos entrepostos financiados pelo Estado. Essa nova infraestrutura certamente fornecerá um novo caminho para os negócios e elevará nossa importância mercantil!"
 mission_build_entrepot_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] de @burghers![ShowPopTypeName('burghers')] e clique na [building] [ShowBuildingTypeName('entrepot')] (é necessário ter pesquisado o [advance_with_icon|e] correspondente!).\n\n@arrow_bonus_tier_1! Construa em seu [market_center_with_icon|e]."
 mission_trade_capacity: "Capacidade Comercial"
 mission_trade_capacity_desc: "O alcance dos nossos comerciantes cresce lentamente, uma profissão árdua e, frequentemente, perigosa. Eles viajam para terras distantes e trazem mercadorias exóticas, propagando ideias e o intercâmbio de tecnologias. É nosso dever apoiá-los e ampliar suas capacidades para complementar nossa afluência a longo prazo."
 mission_trade_capacity_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre por [buildings] de @burghers![ShowPopTypeName('burghers')] e clique na [building] [ShowBuildingTypeName('marketplace')].\n\n@arrow_bonus_tier_1! Construa no [location_with_icon|e] ao clicar na lista no mapa."
