 mission_irrigation: "Amplie a Irrigação"
 mission_irrigation_desc: "Com terra fértil e água confiável, transformaremos até os terrenos mais acidentados em campos abundantes. Ampliar nossos sistemas de irrigação aumentará drasticamente nosso rendimento agrícola."
 mission_irrigation_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel de Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] do estamento @peasants![ShowPopTypeName('peasants')] e clique na [building|e] [ShowBuildingTypeName('irrigation_systems')].\n\n@arrow_bonus_tier_1! Construa no [location_with_icon|e] ao clicar na lista ou no mapa."
 mission_masons: "Construa Alvenarias"
 mission_masons_desc: "A arte da alvenaria é essencial para a ascensão dos nossos assentamentos e instituições duradouras. Organizando pedreiros habilidosos em nosso reino, estabeleceremos a fundação sobre a qual nossa história será construída."
 mission_masons_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel de Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] @laborers![ShowPopTypeName('laborers')] e clique na [building|e] [ShowBuildingTypeName('mason')].\n\n@arrow_bonus_tier_1! Construa no [location_with_icon|e] ao clicar na lista ou no mapa."
