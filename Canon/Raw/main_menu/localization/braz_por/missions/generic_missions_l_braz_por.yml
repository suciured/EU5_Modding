 #generic_trade
 generic_trade: "O Desenvolvimento do Comércio"
 generic_trade_DESCRIPTION: "Se quisermos aumentar nossa prosperidade, devemos tentar promover nossas empreitadas comerciais!"
 generic_trade_CRITERIA_DESCRIPTION: "Moldamos nossa política comercial e melhoramos a infraestrutura relevante."
 generic_trade_BUTTON_TOOLTIP: "O mundo competitivo do comércio oferece oportunidades lucrativas através do intercâmbio de mercadorias e rotas comerciais distantes."
 generic_trade_BUTTON_DETAILS: "O mundo dos negócios é repleto de comerciantes sanguinários e muita competitividade. Entretanto, há muito dinheiro no intercâmbio de mercadorias e no estabelecimento de rotas comerciais distantes!"
 mission_increase_maritime_presence: "Presença Marítima"
 mission_increase_maritime_presence_desc: "O desenvolvimento de vias marítimas para conectar nossos portos teve uma função importante em nossa prosperidade. Portanto, devemos focar em expandir nossa presença marítima para mantermos nossa dominância mercantil!"
 mission_increase_maritime_presence_tip: "$mission_expand_merchant_power_tip$"
 mission_protect_our_coasts: "Proteja Nossos Litorais"
 mission_protect_our_coasts_desc: "Piratas, comerciantes estrangeiros gananciosos e prospectores de riqueza ilícitos constantemente observam nossos litorais e a riqueza contida neles. Com a construção de infraestrutura defensiva em nossos litorais, conseguiremos repelir nossos inimigos e manter nossa afluência."
 mission_protect_our_coasts_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] de @soldiers![ShowPopTypeName('soldiers')] e clique na [building] [ShowBuildingTypeName('coastal_fort')].\n\n@arrow_bonus_tier_1! Construa em um de seus [urban_locations|e] costeiras."
 mission_establish_wharfs: "Estabeleça Desembarcadouros"
 mission_establish_wharfs_desc: "A essência da nossa riqueza é o potencial inexplorado dos nossos litorais. Para propagar a prosperidade, devemos tentar aumentar nossa infraestrutura marítima!"
 mission_establish_wharfs_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] de @burghers![ShowPopTypeName('burghers')] e clique na [building] [ShowBuildingTypeName('wharf')].\n\n@arrow_bonus_tier_1! Construa em seus [urban_locations|e]."
 mission_establish_docks: "Expansão Costeira"
 mission_establish_docks_desc: "Embora o [ShowBuildingTypeName('wharf')] tenha nos servido lealmente, devemos continuar na vanguarda da inovação marítima. Para isso, a construção de docas expansivas em nossos litorais é uma necessidade."
 mission_establish_docks_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] de @soldiers![ShowPopTypeName('soldiers')] e clique na [building] [ShowBuildingTypeName('dock')].\n\n@arrow_bonus_tier_1! Construa em seus [urban_locations|e]."
 mission_merchant_fleet: "Uma Frota Comercial"
 mission_merchant_fleet_desc: "As muitas frotas estrangeiras, que transportam mercadorias para dentro e fora dos nossos portos, são o pilar dos nossos esforços comerciais. Está na hora de estabelecermos nossa própria frota comercial."
 mission_merchant_fleet_tip: "@arrow_bonus_tier_2! Vá até o [Link('unit_overview', '', '@military_panel! Militar > Marinhas')] e clique no botão [regular_ship_icon]#V $RECRUIT_S_BUTTON$ #! para construir [regular_ships|e].\n\n@arrow_bonus_tier_1! Você precisará ter [buildings|e] capazes de recrutar [regular_ships], como um [ShowBuildingTypeName('wharf')] ou [ShowBuildingTypeName('dock')].\n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_low_sailors', '@hint! Marinheiros')] e [Link('hints', 'selected_hint = hint_has_unraised_levies_in_war', '@hint! Conscritos')]."
 mission_establish_market_center: "Estabeleça um Centro de Mercado"
 mission_establish_market_center_desc: "Apesar de nossos negócios em muitos mercados, nossos assessores acham necessário que obtenhamos o coração de onde nosso mercado está, custe o que custar."
 mission_establish_market_center_tip: "@arrow_bonus_tier_3! Vá até [Link('trade', 'subtab = markets', '@economy_panel! Economia > Mercados')] e clique no botão [market_icon]#V $create_market$#!.\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_markets', '@hint! Dica de Mercados')]."
 mission_burgher_relations: "Relações com o Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_burgher_relations_desc: "Boas relações com os comerciantes beneficiarão nossos resultados financeiros, pois estarão mais motivados a aumentar o volume dos negócios conduzidos em nosso território!"
 mission_burgher_relations_tip: "@arrow_bonus_tier_3! Acesse [Link('government', 'tabcontent = estates', '@government_panel!Painel do Governo > Estamentos')] para ver seus [estates_with_icon|e].\n\n@arrow_bonus_tier_2! $increase_estate_satisfaction_tip$"
 mission_winds_of_trade: "Os Ventos do Comércio"
 mission_winds_of_trade_desc: "Seja para apoiar uma abordagem mercantilista e protecionista ao nosso mercado ou para abrir todos os portos para comerciantes estrangeiros, essa decisão provavelmente determinará o destino da nossa nação."
 mission_solid_approach: "Uma Abordagem Consistente"
 mission_solid_approach_desc: "Independentemente de escolhermos apoiar uma abordagem mercantilista ou aberta, nossos assessores apoiam a ideia de focarmos completamente na direção que escolhermos."
 mission_burgher_privileges: "Membros Poderosos do Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 mission_burgher_privileges_desc: "Uma poderosa classe de comerciantes é crucial para o objetivo de sucesso mercantil e prosperidade. Concedendo privilégios especiais aos comerciantes, podemos amenizar muitos obstáculos e beneficiar nosso tesouro."
 mission_burgher_privileges_tip: "@arrow_bonus_tier_2! Vá para [Link('government', 'tabcontent = estates', '@government_panel! Painel do Governo > Estamentos')] para ver seus [estates_with_icon|e].\n\n@arrow_bonus_tier_1! Conceda um novo [privilege_with_icon|e] ao estamento [GetEstateName('burghers_estate')].\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_estates', '@hint! Dica de Estamentos')]."
