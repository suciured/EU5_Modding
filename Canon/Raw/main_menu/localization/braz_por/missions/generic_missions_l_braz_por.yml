 mission_wave_of_innovation: "Onda de Inovação"
 mission_wave_of_innovation_desc: "O povo está com fome de conhecimento! Para saciar essa fome, seria bom incentivarmos ideias inovadoras para avançar a ciência e a cultura no nosso domínio, senão seremos ultrapassados por nossos vizinhos."
 mission_build_chancery: "A Chancelaria"
 mission_wave_of_innovation_tip: "@arrow_bonus_tier_3! Vá para [Link('societal_values', '', '@government_panel! Painel do Governo > Valores')] para verificar seus [societal_values_with_icon|e].\n\n@arrow_bonus_tier_2! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Painel do Governo > Conselho de Ministros')] para ver seu [cabinet_with_icon|e].\n\n@arrow_bonus_tier_1! Atribua um [cabinet_member_with_icon|e] à [cabinet_action|e] de [ShowCabinetActionName('change_societal_values')].\n\n #italic Para saber mais, consulte as Dicas de [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_has_possible_cabinet_action$')] e [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! $hint_lack_cabinet_for_cabinet_action$')]."
 mission_build_chancery_desc: "O crescente domínio dos nossos muito assentamentos aumenta a necessidade de facilitarmos os procedimentos administrativos e jurídicos. Para resolver isso, precisamos estabelecer uma [ShowBuildingTypeName('chancery')] adequada para supervisionar o governo."
 mission_theatrical_expression: "Expressão Teatral"
 mission_theatrical_expression_desc: "Nosso coração e alma, a essência da nossa cultura reside na expressão criativa da nossa arte."
 mission_islamic_colleges: "Colégios Islâmicos"
 mission_islamic_colleges_desc: "O estudo das escrituras e a preservação do conhecimento é nosso dever solene. Portanto, precisamos desenvolver diversas madraças para educar o povo e avançar os estudos islâmicos."
 mission_houses_of_wisdom: "Casas de Sabedoria"
 mission_houses_of_wisdom_desc: "A disseminação de conhecimento e a busca por maior intelectualidade prosperarão em cada nova [ShowBuildingTypeName('university')]."
 four_locations_gain_development_tt: "Até #Y 4#! [locations|e] com a maior [literacy|e] e uma [ShowBuildingTypeName('university')] ganharão [ShowNamedValue('development_mild_bonus')|+] de [development|e]."
 mission_advances_technology: "Avanços na Tecnologia"
 mission_advances_technology_desc: "Precisamos investir em avanços tecnológicos para garantir a competitividade do nosso povo."
 mission_advances_technology_tip: "@arrow_bonus_tier_3! Acesse @advances_panel![Link('advances', 'subtab = research', 'lateralview_advances_entry_name')] e escolha o Avanço que se adequa melhor às suas necessidades.\n\n@arrow_bonus_tier_2! Você também pode clicar ícone de frasco vazio no canto superior direito para abrir @advances_panel![Link('technology_view', '', 'lateralview_technology_view_entry_name')].\n\n@arrow_bonus_tier_1! Lembre-se de que você pode automatizar nossa Pesquisa em @automation![Link('automation', '', 'lateralview_automation_entry_name')].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Dica de $hint_can_do_more_research$')]#!."
 researched_5_new_advances_tt: "Pesquisamos ao menos #Y 3#! novos [advances|e] desde a ativação da [mission|e] [ShowMissionName('progress_and_literacy')]"
 mission_raise_literacy: "Aumente a Alfabetização"
 mission_raise_literacy_desc: "Alfabetização é um jardim que precisa de cuidado e desenvolvimento meticuloso. Educar nossa população é garantir um futuro brilhante!"
 mission_raise_literacy_tip: "Há muitas possibilidades para melhorar a [literacy_with_icon|e] no [country_with_icon|e]:\n$TAB$@arrow_bonus_tier_1! Aumentar o número de [pops_with_icon|e] da [upper_class|e] ao construir [buildings_with_icon|e] em [Link('production', '', '@production_panel! Painel de Produção > Edificações')].\n$TAB$@arrow_bonus_tier_1! Construir edificações de [ShowBuildingTypeName('library')] nos [locations] mais populosos.\n$TAB$@arrow_bonus_tier_1! Pesquisar [advances_with_icon|e] que aumentem a [literacy]. Você pode fazer isso em [Link('technology_view', '', '@advances_panel! $lateralview_technology_view_entry_name$')].\n$TAB$@arrow_bonus_tier_1! Melhorar [rural_locations|e] para [urban_locations|e].\n\n #italic Você pode conferir a [literacy] atual em @advances_panel![Link('advances', '', 'lateralview_advances_entry_name')]#!."
 mission_ensure_book_production_reward_tt: "Nosso [location|e] com maior [development|e] e [market_access|e] que produza [ShowGoodsName('books')] ganhará o [modifier|e] decadente [ShowModifier('center_of_writing_modifier')] por #Y 10#! anos."
