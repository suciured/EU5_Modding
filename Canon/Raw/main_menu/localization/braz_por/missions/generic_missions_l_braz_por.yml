 mission_expand_construction_materials: "Amplie os Materiais de Construção"
 mission_get_construction_materials_desc: "Antes de qualquer tentativa de aumentar nossa produção industrial, primeiro precisamos garantir nosso acesso a materiais de construção confiáveis."
 mission_expand_construction_materials_desc: "$mission_get_construction_materials_desc$ Uma dessas formas seria aumentar a exploração desses recursos em nossas terras."
 mission_import_construction_materials: "Importe Materiais de Construção"
 mission_import_construction_materials_desc: "$mission_get_construction_materials_desc$ Atuar no comércio, importar e exportar mercadorias são uma necessidade."
 mission_secure_construction_material: "Fluxo de Mercadorias de Construção"
 mission_secure_construction_material_desc: "Devemos garantir uma oferta de materiais necessários para ampliar nossos esforços de construção."
 mission_secure_production_resource: "Obtenha Bens de Produção"
 mission_secure_production_resource_desc: "Embora os recursos de construção sejam necessários para novas instalações do nosso crescente empreendimento, também devemos garantir o fluxo de materiais necessários para as mercadorias que quisermos produzir e vender."
 mission_secure_production_resource_tt: "Todas as [goods|e] necessárias para o [production_method|e] estão em excesso no [ROOT.GetCountry.GetCapital.GetMarket.GetName]"
 mission_construct_goods_industry: "Construa as Manufaturas"
 mission_construct_goods_industry_desc: "Os materiais para construção e produção estão estocados e prontos para uso. Está na hora de estabelecermos as manufaturas!"
 mission_satisfy_own_demands: "Satisfaça Nossas Demandas"
 mission_satisfy_own_demands_desc: "Não podemos vender nossos produtos para mercados estrangeiros se nosso povo precisar deles. Primeiro devemos satisfazer as necessidades das massas, antes de focarmos na geração de lucro."
 mission_export_produced_goods: "Exporte [ROOT.GetCountry.MakeScope.GetVariable('mission_target_goods').GetGoods.GetNameWithNoTooltip]"
 mission_export_produced_goods_desc: "Estabelecemos a cadeia de produção para bens comerciais. Agora, é nosso dever compartilhá-los com o mundo."
 mission_create_profit: "Criação de Lucro"
 mission_create_profit_desc: "$generic_capital_economy_CRITERIA_DESCRIPTION$"
 mission_expand_merchant_capacity: "Capacidades Comerciais Ampliadas"
 mission_expand_merchant_capacity_desc: "Para ampliar os empreendimentos comerciais do nosso Estado, primeiro devemos garantir um influxo constante de comerciantes empolgados que comprarão e venderão esses produtos nos nossos mercados."
 mission_expand_merchant_capacity_tip: "@arrow_bonus_tier_3! Acesse [Link('production', '', '@production_panel! Painel da Produção > Edificações')] para ver uma lista de suas [buildings_with_icon|e].\n\n@arrow_bonus_tier_2! Filtre pelas [buildings] de @burghers![ShowPopTypeName('burghers')] e clique na [building|e] [ShowBuildingTypeName('marketplace')].\n\n@arrow_bonus_tier_1! Construa em [locations] que pertençam ao [market_with_icon|e] exigido. Você pode filtrar por Mercado definindo o Cartão de Mercado apropriado na parte superior do painel.\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', 'Dica de Comércio')]."
 mission_expand_merchant_power: "Comerciantes Influentes"
 mission_expand_merchant_power_desc: "Para que nossas ambições comerciais tenham sucesso, nossa influência no nosso mercado deve ser incontestável. A construção de um [ShowBuildingTypeName('marketplace')] e edificações semelhantes ajudariam muito nesta tarefa."
 mission_expand_merchant_power_tip: "Há múltiplas formas de aumentar sua [merchant_power_with_icon|e] em um [market_with_icon|e]:\n\n@arrow_bonus_tier_3! Possua mais [locations_with_icon|e] pertencentes a esse [market].\n\n@arrow_bonus_tier_2! Aumente a [maritime_presence_with_icon|e] em áreas costeiras de um [market].\n\n@arrow_bonus_tier_1! Algumas [buildings_with_icon|e], como [ShowBuildingTypeName('marketplace')], tabém aumentam a [merchant_power].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_increasing_trade_advantage', 'Dica de Vantagem Comercial')]"
 mission_get_into_profitable_export: "Arte da Exportação"
 mission_get_into_profitable_export_desc: "Só é possível ganhar dinheiro se as mercadorias que comprarmos forem vendidas em mercados de grande riqueza. Estabelecer rotas de exportação é fundamental para o sucesso."
 mission_get_into_profitable_export_tip: "@arrow_bonus_tier_3! Vá para [Link('trade', '', '@economy_panel! Painel da Economia > Comércio')] para ver seu [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Faça uma das [trades] sugeridas clicando no cartão, e deixe passar um mês para ver o que acontece.\n\n@arrow_bonus_tier_1! Você também pode Automatizar todas as Transações Comerciais clicando na @automation!#V Engrenagem de Automação#!\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 mission_get_into_profitable_import: "Luxos para o Povo"
 mission_get_into_profitable_import_desc: "O povo no nosso mercado doméstico anseia por mercadorias exóticas, e devemos trazer esses produtos raros até eles, pelo preço certo, claro."
 mission_get_into_profitable_import_tip: "@arrow_bonus_tier_3! Vá para [Link('trade', '', '@economy_panel! Painel da Economia > Comércio')] para ver seu [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Faça uma das [trades] sugeridas clicando no cartão, e deixe passar um mês para ver o que acontece.\n\n@arrow_bonus_tier_1! Você também pode Automatizar todas as Transações Comerciais clicando na @automation!#V Engrenagem de Automação#!\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 mission_improve_market_worth: "A Riqueza do [SCOPE.sMarket('mission_target_market').GetNameWithNoTooltip]"
 mission_improve_market_worth_desc: "A riqueza do nosso Estado aumenta com a fortuna do nosso mercado doméstico. Por isso, é melhor aumentarmos as riquezas desse mercado."
 mission_improve_market_worth_tip: "@arrow_bonus_tier_3! Vá para [Link('trade', '', '@economy_panel! Painel da Economia > Comércio')] para ver seu [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Faça uma das [trades] sugeridas clicando no cartão, e deixe passar um mês para ver o que acontece.\n\n@arrow_bonus_tier_1! Você também pode Automatizar todas as Transações Comerciais clicando na @automation!#V Engrenagem de Automação#!\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 mission_trade_in_new_markets: "Expanda para Novos Mercados"
 mission_trade_in_new_markets_desc: "Embora nosso mercado doméstico seja nosso principal ponto comercial, seria benéfico ampliar nossos horizontes, explorar e expandir para outros mercados no mundo."
 mission_trade_in_new_markets_tip: "@arrow_bonus_tier_3! Vá para [Link('trade', '', '@economy_panel! Painel da Economia > Comércio')] para ver seu [trade_with_icon|e].\n\n@arrow_bonus_tier_2! Faça uma das [trades] sugeridas clicando no cartão, e deixe passar um mês para ver o que acontece.\n\n@arrow_bonus_tier_1! Você também pode Automatizar todas as Transações Comerciais clicando na @automation!#V Engrenagem de Automação#!\n\n #italic Para saber mais, consulte a [Link('hints', 'selected_hint = hint_trade', '@hint! Dica de Comércio')]."
 mission_light_ships: "Conquiste o Comércio Marítimo"
 mission_light_ships_desc: "Comércio terrestre não consegue transportar tantas mercadorias. Está na hora de estabelecermos uma frota comercial adequada para aumentar drasticamente nosso alcance."
 mission_light_ships_tip: "@arrow_bonus_tier_3! Acesse [Link('unit_overview', '', '@military_panel! Militar > Marinhas')] e clique em [regular_ship_icon] #V Construa navios#! para fazer [regular_ships|e].\n\n@arrow_bonus_tier_2! Construa navios da [unit_category|e] [ShowUnitCategoryName('navy_light_ship')].\n\n@arrow_bonus_tier_1! Se precisar de [sailors_with_icon|e], pode ser necessário construir as [buildings|e] apropriadas de [Link('production', 'naval_category', '@military_panel! Produção > Edificações Navais')].\n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_trade', '@hint! Dica Comercial')]."
 mission_embrace_capital_economy_trade_focus: "O Comerciante Rico"
 mission_embrace_capital_economy_trade_focus_desc: "Ser intermediário no comércio de mercadorias necessárias e exóticas resultará na geração de uma riqueza inimaginável até para os mais ambiciosos!"
 requirements_for_this_task_arent_available_yet_tt: "Os requerimentos desta [task|e] não estão disponíveis até que sua [mission|e] fique ativa"
 #capable_cabinet
 capable_cabinet: "Um Conselho de Ministros Capaz"
 capable_cabinet_DESCRIPTION: "Um conselho de assessores capazes nos ajudará a promover prosperidade e eficiência"
 capable_cabinet_CRITERIA_DESCRIPTION: "Nosso conselho de ministros é eficiente e bem equipado por indivíduos capazes."
 capable_cabinet_BUTTON_TOOLTIP: "A delegação de assentos para assessores é crucial para a administração adequada das nossas terras"
 capable_cabinet_BUTTON_DETAILS: "$capable_cabinet_BUTTON_TOOLTIP$"
 mission_create_cabinet: "Crie um Conselho de Ministros"
 mission_create_cabinet_desc: "Nosso domínio é grande demais para administrar adequadamente sem o uso de um conselho de ministros confiável. Precisamos da assistência de assessores capazes e experientes!"
 mission_create_cabinet_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Governo > Conselho de Ministros')] ou clique no #W Alerta#! de [cabinet_actions_icon] para ver as suas [cabinet_actions|e].\n\n@arrow_bonus_tier_2! Indique o [character|e] com a maior [ability|e] correlata ao [cabinet_seat|e] vazio.\n\n@arrow_bonus_tier_1! Contrate um(a) novo(a) [courtier|e] se não tivermos bons [characters] disponíveis. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Dica de $hint_has_possible_cabinet_action$')] e [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Dica de $hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_promote_cabinet_head: "Líder do Conselho de Ministros"
 mission_promote_cabinet_head_desc: "Seria inteligente nomearmos uma liderança capaz para supervisionar o conselho de ministros e guiar nossa administração."
 mission_promote_cabinet_head_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Governo > Conselho de Ministros')].\n\n@arrow_bonus_tier_2! Clique no botão [head_of_the_cabinet_with_icon|e] ao lado do nome do [cabinet_member_with_icon|e].\n\n@arrow_bonus_tier_1! Você também pode indicar alguém para [head_of_the_cabinet_with_icon|e] das #V Ações de Personagem#! naquele #V Painel de Personagem#!. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Dica de $hint_has_possible_cabinet_action$')] e [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Dica de $hint_lack_cabinet_for_cabinet_action$')].#!"
 mission_enact_government_reforms: "Promulgar Reformas Governamentais"
 mission_enact_government_reforms_desc: "A necessidade de definir melhor nossas regras tornou-se evidente. Se quisermos estabelecer estabilidade e aumentar a autoridade central, devemos nos empenhar em aprovar as reformas necessárias."
 mission_enact_government_reforms_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = estates', '@government_panel! Governo > Estamentos')].\n\n@arrow_bonus_tier_2! Clique no #V Botão de Mais#! no canto inferior direito do cartão do estamento [ShowEstateTypeName('crown_estate')] para selecionar uma das [reforms_with_icon|e] disponíveis.\n\n@arrow_bonus_tier_1! As [government_reforms] custam [stability_with_icon|e] para ser revogadas e levam muito tempo para ser implementadas. Escolha com cuidado. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_has_possible_reform', 'Dica de $hint_has_possible_reform$')] e [Link('hints', 'selected_hint = hint_crown_power', 'Dica de $hint_crown_power$')].#!"
 mission_increase_cabinet_efficiency: "Aumente a Eficiência do Conselho de Ministros"
 mission_increase_cabinet_efficiency_desc: "Simplificando operações e melhorando a coordenação com nosso conselho de ministros, forneceremos uma melhor orientação ao nosso povo e garantiremos um futuro melhor."
 mission_increase_cabinet_efficiency_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Governo > Conselho de Ministros')].\n\n@arrow_bonus_tier_2! Verifique sua [cabinet_efficiency_with_icon|e] atual.\n\n@arrow_bonus_tier_1! Essa [mission_task_with_icon|e] levará #V 180 dias#! e pode ser iniciada a qualquer momento. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Dica de $hint_has_possible_cabinet_action$')] e [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Dica de $hint_lack_cabinet_for_cabinet_action$')].#!"
 meritocratic_approach: "Abordagem Meritocrática"
 meritocratic_approach_desc: "Considerando que nosso conselho de ministros possui imenso poder na determinação da nossa abordagem em diversas questões cotidianas e importantes, devemos garantir que seus membros sejam capazes e excelentes em suas áreas de atuação."
 meritocratic_approach_tip: "@arrow_bonus_tier_3! Vá para [Link('government', 'tabcontent = cabinet', '@government_panel! Governo > Conselho de Ministros')]\n\n@arrow_bonus_tier_2! Verifique seus [cabinet_members_with_icon|e] atuais e troque-os se a [ability_with_icon|e] deles, relacionada à [cabinet_action_with_icon|e] selecionada, for muito baixa.\n\n@arrow_bonus_tier_1! Considere contratar um(a) novo(a) [courtier|e] se não tivermos bons [characters] disponíveis. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_lack_cabinet_for_cabinet_action', 'Dica de $hint_lack_cabinet_for_cabinet_action$')].#!"
 royal_authority: "Autoridade Real"
 royal_authority_desc: "O poder contido em nossos estandartes, as canetas que assinam as legislações e a proclamação de decretos e leis devem ser apoiados por uma autoridade central poderosa e respeitada."
 royal_authority_tip: "@arrow_bonus_tier_3! Vá para [Link('economy', 'tabcontent = balance', '@economy_panel! Economia > Equilíbrio')].\n\n@arrow_bonus_tier_2! Aumente a [court_maintenance|e] para aumentar a [legitimacy|e].\n\n@arrow_bonus_tier_1! Escolha a [cabinet_action_with_icon|e] chamada [ShowCabinetActionName('strengthen_government')]. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_low_legitimacy', 'Dica de $hint_low_legitimacy$')].#!"
 high_era_of_countryname: "Era da Entidade Política [ROOT.GetCountry.GetNameWithNoTooltip]"
 high_era_of_countryname_desc: "Boa governança, pessoas felizes e um Estado que realmente cuida de seus cidadãos são alguns fatores que devem nos levar a uma era de prosperidade e tranquilidade."
 high_era_of_countryname_tip: "@arrow_bonus_tier_3! Vá para [Link('economy', 'tabcontent = balance', '@economy_panel! Economia > Equilíbrio')] e invista em [stability_with_icon|e].\n\n@arrow_bonus_tier_2! Instrua o [cabinet|e] a [ShowCabinetActionName('stabilize_country')]\n\n@arrow_bonus_tier_1! Aumente a quantidade de indivíduos do [ShowPopTypeName('clergy')] [GetPlayer.GetReligion.GetAdjective] construindo [buildings_with_icon|e] com [ShowPopTypeName('clergy')]. \n\n #italic Para saber mais, consulte [Link('hints', 'selected_hint = hint_low_stability', 'Dica de $hint_low_stability$')].#!"
