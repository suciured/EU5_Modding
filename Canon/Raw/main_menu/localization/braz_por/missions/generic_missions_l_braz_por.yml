 mission_home_region_control: "Controle a Região"
 mission_home_region_control_desc: "A renda tributável que reforça nosso tesouro frequentemente escapa do nosso controle. Nossos oficiais de justiça e administradores devem estabelecer dominância sobre a região ao redor para consolidar a influência da nossa capital."
