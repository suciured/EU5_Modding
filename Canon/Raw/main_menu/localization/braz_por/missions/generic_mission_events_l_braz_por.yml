l_braz_por:
 generic_mission_events.4.title: "Protesto do Estamento [arguing_estate.GetNameWithNoTooltip] em [target_location.GetNameWithNoTooltip]"
 generic_mission_events.4.desc: "O estamento [arguing_estate.GetName] expressa sua preocupação com a crescente influência do estamento [mission_target_estate.GetName] em nossa corte. Em [target_location.GetName], seus protestos ficaram mais barulhentos, acusando [target_character.GetName] de favoritismo e de ignorar o equilíbrio de poder tradicional.\n\nA agitação ameaça desestabilizar a cuidadosamente gerida cooperação entre os estamentos e prejudicar a união interna do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Nossos assessores e administradores locais recomendam fortemente uma intervenção antes que os protestos tomem toda a capital."
 generic_mission_events.4.a: "Não daremos atenção ao estamento [arguing_estate.GetNameWithNoTooltip]."
 generic_mission_events.4.b: "Suas reclamações têm mérito."
 generic_mission_events.4.c: "[target_character.GetShortNameWithNoTooltip] os silenciará!"
 generic_mission_events.4.d: "Essas questões não nos interessam."
 upset_both_estates_devastate_target_location_tt: "Os protestos podem sair do controle, devastando [target_location.GetName] no processo"
 protests_die_down_tt: "Os protestos diminuem rapidamente"
 generic_mission_events.5.title: "[target_character2.GetName] Solicita uma Doação"
 generic_mission_events.5.desc: "[target_character2.GetName] abordou [target_character1.GetName] com uma proposta calculada. Uma generosa doação ao estamento [mission_target_estate.GetName], [target_character2.GetSheHe] argumenta, criaria as condições necessárias para ampliar sua função no(a) [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nEssa proposta serve tanto para melhorar sua posição pessoal quanto para estreitar os laços entre nosso(a) [ROOT.GetCountry.GetFlavorRank] e os estamentos."
 generic_mission_events.5.a: "Façam uma proposta que [target_character2.GetSheHe] não possa recusar."
 generic_mission_events.5.b: "Não podemos arcar com essas doações."
 generic_mission_events.6.title: "Petição por Descentralização"
 generic_mission_events.6.desc: "O estamento [mission_target_estate.GetName] enviou uma petição formal pedindo o retorno para um governo descentralizado. Eles argumentam que o poder deve ser restaurado para administradores locais, em vez de continuar concentrado nas mãos de [target_character.GetName].\n\nEssa ação é vista como uma tentativa de limitar a crescente autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e afetar o equilíbrio de influência no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.desc.generic: "Os estamentos enviaram uma petição formal pedindo o retorno para um governo descentralizado. Eles argumentam que o poder deve ser restaurado para administradores locais, em vez de continuar concentrado nas mãos de [target_character.GetName].\n\nEssa ação é vista como uma tentativa de limitar a crescente autoridade do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] e afetar o equilíbrio de influência no(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 generic_mission_events.6.a: "Cooperaremos."
 generic_mission_events.6.b: "Eles não podem ditar a política de [target_character.GetNameWithNoTooltip]!"
 generic_mission_events.7.title: "[target_pop_scope.GetNameWithNoTooltip] Traz Crescimento para [target_province.GetNameWithNoTooltip]"
 generic_mission_events.7.desc: "Graças à nossa colaboração com o estamento [mission_target_estate.GetName], os [target_pop_scope.GetName] desfrutaram de um período de prosperidade. Seu sucesso teve um visível crescimento em [target_province.GetName].\n\nEsse acontecimento é uma comprovação dos benefícios da cooperação mútua e políticas eficazes promulgadas por nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] sob o disfarce de [target_character.GetShortName]."
 generic_mission_events.7.a: "Uma prova da nossa saudável coexistência!"
 generic_mission_events.7.b: "Tudo graças às políticas de [target_character.GetShortNameWithNoTooltip]!"
 member_of_the_mission_target_estate_may_approach_us_again_after_months_tt: "O [estate|e] pode nos abordar de novo em alguns meses"
 generic_mission_events.8.title: "Procedimentos de Anexação"
 generic_mission_events.8.desc: "A anexação de [mission_target_subject.GetName] avança sob a supervisão de [target_character1.GetName]. O(a) [mission_target_subject.Custom('GetRulerOrRegentTitle')] de [mission_target_subject.GetName], [target_character2.GetName], continua a governar de [target_location.GetName].\n\nO progresso é contínuo, e os sinais indicam uma integração tranquila. Se os procedimentos continuarem assim, eles serão completamente integrados em algum momento."
 generic_mission_events.8.a: "Este ímpeto será útil."
 generic_mission_events.8.b: "Devagar e sempre..."
 generic_mission_events.9.title: "Incidente Diplomático"
 generic_mission_events.9.desc: "O processo de integração é uma questão complexa. Incompatibilidades jurídicas e a união de duas estruturas de jurisprudência, normalmente distintas, podem facilmente levar a incidentes diplomáticos e dificuldades no processo. Um exemplo ocorreu recentemente. O mais recente revés provavelmente danificará nossos esforços de anexação."
 generic_mission_events.9.a: "Nada que [target_character1.GetShortNameWithNoTooltip] não consiga renegociar."
 generic_mission_events.9.b: "Isso definitivamente é um golpe no nosso progresso."
 generic_mission_events.9.c: "Prossigam à força!"
 diplomatic_abilities_of_target_character_prevent_any_negative_incident: "A [dip|e] de [target_character1.GetName] não permitirá que este incidente afete o processo de anexação"
 generic_mission_events.10.title: "Aprendizados Culturais"
 generic_mission_events.10.desc: "Conforme a entidade política [mission_target_subject.GetName] é trazida para nosso(a) [ROOT.GetCountry.GetFlavorRank], somos enriquecidos por suas tradições e costumes. Intercâmbios de idiomas, artes e costumes começaram a moldar nossos povos.\n\nEssa propagação cultural cruzada pode ser um dos maiores benefícios da integração em longo prazo, e nossas mentes artísticas certamente se beneficiarão com isso pelos próximos anos..."
 generic_mission_events.10.a: "A cultura do povo [target_culture.GetNameWithNoTooltip] segue brilhando!"
 generic_mission_events.10.b: "Podemos atrair algumas de suas melhores pessoas."
 generic_mission_events.11.title: "Atrito Entre os Povos [target_culture.GetNameWithNoTooltip] e [target_culture2.GetNameWithNoTooltip]"
 generic_mission_events.11.desc: "Apesar de a unificação política estar em andamento, a harmonia cultural continua elusiva. Os povos [target_culture.GetNameWithNoTooltip] e [target_culture2.GetNameWithNoTooltip] começaram a ter conflitos sobre costumes, idiomas e diferenças.\n\nAlguns dos nossos assessores sussurram que a situação poderia ser resolvida mais facilmente se a culpa caísse sobre uma só pessoa. Outros acham uma estranheza natural testemunhar a união de dois Estados com discrepâncias culturais."
 generic_mission_events.11.a: "Isso prejudicará nossa frente diplomática."
 generic_mission_events.11.b: "Culpem [target_scapegoat_character.GetNameWithNoTooltip]!"
 generic_mission_events.12.title: "Laços Diplomáticos com a Entidade Política [target_overlord.GetNameWithNoTooltip]"
 generic_mission_events.12.desc: "A entidade política [target_overlord.GetName] tomou medidas para fortalecer o relacionamento conosco. Motivados por preocupações estratégicas ou interesse genuíno, seus esforços para se aproximar de nós não passaram despercebidos.\n\nSó o tempo dirá se esses gestos são sinceros ou parte de um jogo mais elaborado. Por enquanto, devemos continuar atentos e observar a situação se desenvolver."
 generic_mission_events.12.a: "Monitoraremos suas ações com grande interesse!"
 overlord_info_generic_vassal_mission_pack_tt: "A entidade política [target_overlord.GetName] atualmente está buscando a [mission|e] [ShowMissionName('generic_vassal_ties')] em relação a nós"
 generic_mission_events.13.title: "O Crescimento de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.13.desc: "[target_location.GetName], um(a) importante [target_location.GetRank.GetName] em [target_province.GetName], rapidamente se transformou em um movimentado centro de comércio e governo. Comerciantes migram para seus mercados, artesãos estabelecem novas oficinas e oficiais locais ampliam seu alcance à medida que o(a) [target_location.GetRank.GetNameWithNoTooltip] ganha mais riquezas e influência. Sem dúvidas, isso é um resultado do nosso foco na centralização do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank], um sinal do que está por vir sobre a orientação de [target_character.GetName]."
 generic_mission_events.13.a: "Nossos esforços estão dando frutos!"
 generic_mission_events.13.b: "Vamos financiar esta nova onda de centralização."
 generic_mission_events.13.c: "Não há necessidade de interferência."
 valid_province_tt: "Há uma [province|e] válida para esta opção de [event|e]"
 generic_mission_events.14.title: "[target_province.GetNameWithNoTooltip] Resiste à Centralização"
 generic_mission_events.14.desc: "Apesar da visão e determinação de [target_character.GetName], o povo de [target_province.GetName] está insatisfeito com as recentes tendências de centralização impostas. Os anciãos da cidade reclamam das tradições perdidas, os magistrados estão relutantes e há sussurros sobre autonomia percorrendo o interior. O que deveria trazer ordem é visto como intrusão. A resistência cria raízes não na rebelião aberta, mas em silêncio teimoso e desacato sutil, uma corrente que ameaça desgastar as fundações da nossa autoridade no(a) [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.14.a: "Eles esquecem seu lugar."
 generic_mission_events.14.b: "Infelizmente, eles não entendem nossas intenções."
 generic_mission_events.14.c: "Culpem [target_character2.GetShortNameWithNoTooltip]!"
 suitable_character_exists_tt: "Existe um [character|e] adequado para esta opção de [event|e]"
 generic_mission_events.15.title: "Negligência Rural"
 generic_mission_events.15.desc: "O povo de [target_province.GetName], juntamente dos habitantes de seu centro provincial, [target_location.GetName], expressam seu crescente descontentamento. Conforme olhamos para as grandes cidades e a expansão do governo central, essas comunidades rurais sentem-se abandonadas, esquecidas na sombra do progresso. Suas petições ficam mais barulhentas: suspendam as reformas, deem atenção para a terra e lembrem-se de quem lavra o solo e une o(a) [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.15.a: "Um pequeno obstáculo temporário."
 generic_mission_events.15.b: "Não nos importamos com queixas de camponeses."
 generic_mission_events.15.c: "Busquem ajuda do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 progress_towards_centralization_will_not_be_hindered_tt: "Nosso progresso para o [societal_value|e] [ShowSocietyDirectionName('centralization')] não será prejudicado"
 generic_mission_events.16.title: "Reformas Tributárias de [target_character.GetNameWithNoTooltip]"
 generic_mission_events.16.desc: "Em meio à maré de centralização, [target_character.GetName] propôs reformas drásticas no sistema tributário do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Desenvolvidas para reforçar o tesouro e simplificar a coleta de receita, as mudanças tirariam a autoridade fiscal dos poderes locais e a concentrariam firmemente em suas mãos. Ainda assim, essas ambições não passariam despercebidas. Aliás, cada estamento pode perder influência, e seu incômodo já está virando resistência."
 generic_mission_events.16.a: "Sigam com as reformas."
 generic_mission_events.16.b: "Não vamos perturbar o status quo."
 generic_mission_events.17.title: "Prospecto de um Novo Município em [target_location.GetNameWithNoTooltip]"
 generic_mission_events.17.desc: "O assentamento de [target_location.GetName] tem crescido continuamente, e suas ruas agora estão movimentadas com fazendeiros, comerciantes e artesãos em busca de uma oportunidade perto do coração do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Apesar de ainda ser um(a) modesto(a) [target_location.GetRank.GetName], sua posição perto de [ROOT.GetCountry.GetCapital.GetName] proporciona relevância estratégica e promessa econômica. A terra é fértil, as ruas bem pavimentadas e a população local ansiosa por reconhecimento e crescimento.\n\nCom o investimento certo, [target_location.GetNameWithNoTooltip] pode virar um município de verdade, completo com mercados, oficinas e um estatuto civil. Isso não apenas traria ordem e prosperidade à região, mas também serviria como um símbolo visível da nossa ambição de centralização. Só falta investir dinheiro e tempo para fazer."
 generic_mission_events.17.a: "[target_location.GetNameWithNoTooltip] será um ótimo município!"
 generic_mission_events.17.b: "Não vamos agitar as águas."
 cost_of_town_scales_tt: "O custo desse novo [urban_location|e] será reduzido ainda mais com base no nosso [societal_value|e] [ShowSocietyDirectionName('centralization')] e nosso [modifier|e] [ShowModifierTypeName('town_upgrade_cost_modifier')]"
 generic_mission_events.18.title: "Os Estudiosos de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.18.desc: "Nos silenciosos salões de estudo de [target_location.GetName], um pequeno, mas fervoroso, grupo de estudiosos surgiu. Eles buscam não apenas patrocínio, mas reconhecimento. Suas exigências pelo reconhecimento de que a busca pelo conhecimento, razão e descoberta é um pilar crucial para qualquer [ROOT.GetCountry.GetFlavorRank] esclarecido(a) e centralizado(a) chegaram aos ouvidos de [target_character.GetName].\n\nSua petição destaca planos ambiciosos. Desde a tradução de textos estrangeiros, o estabelecimento de correspondência com pensadores no exterior e a construção de um modesto, mas duradouro, instituto de estudos, seus objetivos parecem se alinhar com a recente reforma inovadora que tomou nosso(a) [ROOT.GetCountry.GetFlavorRank]. Ainda assim, essas empreitadas precisam de dinheiro, paciência e proteção contra quem considera essas buscas distrações tolas da guerra e do governo."
 generic_mission_events.18.a: "Financiem suas empreitadas."
 generic_mission_events.18.b: "Não podemos gastar tanto dinheiro com despesas fúteis"
 based_on_target_location_average_literacy_tt: "Com base na média de [literacy|e] em [target_location.GetName]:"
 scholars_in_target_location_wont_approach_tt: "#italic Os estudiosos em [target_location.GetName] podem nos abordar de novo em alguns meses enquanto a [mission_task|e] atual estiver progredindo ativamente#!"
 generic_mission_events.19.title: "Uma Mente para o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 generic_mission_events.19.desc: "As notícias se espalham rapidamente pelos salões de [ROOT.GetCountry.GetCapital.GetName]. Um(a) artista promissor(a) e inexperiente, [target_character2.GetName] chegou com teorias ousadas, manuscritos com anotações e uma visão para remodelar a cultura intelectual do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]. Alguns [target_character2.GetHerHim] chamam de vigarista, outros de prodígio. O que é certo é que [target_character2.GetSheHe] busca patrocínio, um lugar na corte em que suas ideias possam florescer. \n\nAqueles que valorizam razão e reforma insistem para darmos uma chance. Aqueles apegados a hierarquia e tradição preferem que [target_character2.GetSheHe] vá embora antes que fale mais alguma coisa."
 generic_mission_events.19.a: "[target_character.GetSheHe|U] parece promissor(a)!"
 generic_mission_events.19.b: "Mais uma pessoa sem talento veio poluir o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 skill_of_scientist_scales_with_country_literacy_tt: "A [artistic_skill|e] de [target_character2.GetName] dependerá parcialmente da média de [literacy|e] em nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 artist_will_be_promtly_defenestrated_tt: "#italic [target_character2.GetName] será prontamente e irreversivelmente dispensado(a)#!"
 generic_mission_events.20.title: "A Mente de [target_character2.GetNameWithNoTooltip]"
 generic_mission_events.20.desc: "Tratados assinados por [target_character2.GetName] começaram a circular entre os círculos de estudiosos de [ROOT.GetCountry.GetCapital.GetName]. Ousados, controversos e elegantemente escritos, eles desafiam velhos dogmas e propõem reformas drásticas no governo, nas leis e na ordem espiritual. Alguns sussurram que [target_character2.GetSheHe] é um gênio, enquanto outros alegam blasfêmia. Independentemente da verdade, as escrituras causaram um debate muito além dos salões de estudo, e agora estão diante de nós aguardando julgamento. Nossa escolha de resposta pode moldar não apenas o destino do autor, mas a trajetória intelectual do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 generic_mission_events.20.a: "Há mérito em suas escrituras."
 generic_mission_events.20.b: "Isso é heresia! Queimem!"
 generic_mission_events.20.c: "Vendam para quem pagar mais."
 generic_mission_events.21.title: "Pesquisa Herege"
 generic_mission_events.21.desc: "As mais recentes teorias dos nossos estudiosos provocaram um ultraje no estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Apesar serem baseadas em observação e razão, essas conclusões científicas prejudicam crenças antigas e textos sagrados, gerando medo de heresia entre os fiéis.\n\nAinda assim, em nossos círculos intelectuais e na corte, nosso povo é considerado visionário. Endossar essa obra seria um passo claro para um(a) [ROOT.GetCountry.GetFlavorRank] inovador(a) e secular, mas também poderia gerar um confronto com os administradores espirituais da tradição tão influentes quanto os [target_pop_scope.GetName]."
 generic_mission_events.21.a: "Não nos importamos com os cacarejos do estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 generic_mission_events.21.b: "É melhor não criarmos novos inimigos."
 generic_mission_events.21.c: "Nossas mentes mais brilhantes não serão desafiadas por velhos com mantos!"
 will_not_hinder_our_progress_to_innovative_tt: "Nosso progresso para o [societal_value|e] [ShowSocietyDirectionName('innovative')] não será prejudicado"
 clergy_do_not_dare_move_against_target_character_tt: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] não ousará agir contra [target_character.GetName]"
 generic_mission_events.22.title: "A Biblioteca de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.22.desc: "Os participantes e cidadãos de [target_location.GetName] juntaram seus recursos e energias para fundar uma nova biblioteca, com nossa aprovação e apoio financeiro. Uma instituição criada para abrigar conhecimento, incentivar a alfabetização e atrair pensadores de todos os cantos, a biblioteca é um atestado da nossa curiosidade intelectual.\n\nApesar do tamanho modesto, ela representa um crescente apetite por aprendizado em [target_province.GetName], e as primeiras prateleiras já estão repletas de novos tomos, manuscritos e registros. Com o financiamento e apoio adequados, ela pode virar um símbolo de educação para todo(a) o(a) [ROOT.GetCountry.GetFlavorRank], inspirando os instruídos e ambiciosos por gerações."
 generic_mission_events.22.a: "Um bom investimento sempre compensa!"
 generic_mission_events.22.b: "Convidem pessoas de [target_province.GetNameWithNoTooltip] para lá"
 generic_mission_events.22.c: "Será que [target_heir.GetShortNameWithNoTooltip] pode passar algum tempo por lá?"
 heir_gains_depend_on_inno_and_literacy_tt: "A [total_ability|e] recebida dependerá muito da média de [literacy|e] e da medida do [societal_value|e] [ShowSocietyDirectionName('innovative')] em nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 generic_mission_events.23.title: "Interferência Estrangeira"
 generic_mission_events.23.desc: "Sussurros nas ruas da nossa capital e conversas atrás de portas fechadas parecem indicar que nossos inimigos colocaram seus planos em ação. Insultos diplomáticos, acordos nos bastidores e nossa aparente exclusão de diversas negociações indicam que a entidade política [target_country.GetName] prejudicou nossa reputação internamente e externamente. Isso é apenas a mais recente provocação, e uma que devemos levar a sério! Nossa soberania nacional não será questionada, nem mesmo por [target_character2.GetName] e sua laia!"
 generic_mission_events.23.a: "Um ato dissimulado."
 already_destabilized_desc: "Já estamos sofrendo com os efeitos deste [modifier|e]"
 target_country_sow_discontent_tt: "A entidade política [target_country.GetName] usou a [diplomatic_action|e] [ShowRelationTypeName('sow_discontent')] em nós, plantando as sementes da instabilidade em nosso(a) [ROOT.GetCountry.GetFlavorRank]"
 generic_mission_events.24.title: "Patronagem de [target_location.GetNameWithNoTooltip]"
 generic_mission_events.24.desc: "Alinhadas com nossas ambições de centralizar a riqueza e o poder econômico, autoridades locais em [target_location.GetName] enviaram uma proposta para um investimento em grande escala. Eles argumentam que uma infraestrutura melhorada e centros comerciais ampliados transformariam o(a) [target_location.GetRank.GetName] em um pilar da economia do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank].\n\nOs fundos necessários são consideráveis, mas o potencial retorno econômico e político é ainda melhor. Os assessores sugerem uma ação rápida para consolidar esse acontecimento como parte da nossa ampla tentativa de implementar uma economia centrada na capital."
 generic_mission_events.24.a: "Isso é crucial. Prossigam."
 generic_mission_events.24.b: "Não podemos desviar essa quantia no momento."
 generic_mission_events.25.title: "Camponeses Deixados para Trás"
 generic_mission_events.25.desc: "Conforme nossas políticas favorecem cada vez mais os centros urbanos e comerciais, as vozes rurais se agitam. Em [target_province.GetName], o conselho do vilarejo reclama do aumento de conscrições, desenvolvimento negligenciado e da migração dos jovens para as cidades. O contraste entre mercados urbanos movimentados e as silenciosas terras cultiváveis fica mais evidente a cada dia. Alguns em nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] argumentam que isso é um resultado inevitável do crescimento moderno. Outros alertam que a negligência contínua pode virar uma rebelião."
 generic_mission_events.25.a: "Esse é o preço do progresso."
 generic_mission_events.25.b: "Não podemos deixar nossos assentamentos rurais definharem!"
 progress_towards_cap_economy_will_not_be_hindered_tt: "Nosso progresso para o [societal_value|e] [ShowSocietyDirectionName('capital_economy')] não será prejudicado"
 generic_mission_events.26.title: "Crescimento da Indústria de [target_good.GetNameWithNoTooltip]"
 generic_mission_events.26.desc: "Um aumento na demanda de [target_good.GetName] despertou um crescimento econômico em [target_location.GetName]. Novas oficinas, mercados ampliados e comércio aumentado transformaram o(a) [target_location.GetRank.GetName] em um ponto crucial em nossa crescente economia capitalista. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] aplaude esse acontecimento, ansioso para ampliar sua influência.\n\nEntretanto, vozes entre o estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] murmuram que sua terra está sendo engolida por uma expansão descontrolada com poucos benefícios para quem ara o solo."
 generic_mission_events.26.a: "Esse acontecimento é bem-vindo."
 generic_mission_events.26.b: "Não negligenciaremos o estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 generic_mission_events.27.title: "[target_province.GetNameWithNoTooltip] Resiste à Urbanização"
 generic_mission_events.27.desc: "Nossos esforços para incentivar o crescimento urbano em [target_province.GetName] foram recebidos com considerável resistência! A liderança e os costumes locais rejeitam as reformas, com receio de mudança e medo de que a burocracia aumentada desgaste sua autonomia.\n\nEmbora não haja um desacato aberto, a morosidade é notável. Administradores e planejadores urbanos reclamam de obstrução, atrasos e falta de cooperação. Esse pode ser o primeiro sinal de uma resistência maior às nossas políticas focadas em urbanismo."
 generic_mission_events.27.a: "Espera-se certo atrito."
 generic_mission_events.27.b: "Não vamos perturbar o status quo."
 generic_mission_events.28.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] Aprova o Progresso Social"
 generic_mission_events.28.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] expressou formalmente seu apoio à nossa mudança para uma economia capitalista. Em uma recente reunião em [target_location.GetName], eles elogiaram o comprometimento do(a) nosso(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com o investimento urbano, incentivos comerciais e infraestrutura.\n\nComo gesto de gratidão, e talvez para garantir mais favorecimento, eles ofereceram uma contribuição generosa ao tesouro destinada a futuros esforços de construções urbanas."
 generic_mission_events.28.a: "Agradecemos pelo presente."
