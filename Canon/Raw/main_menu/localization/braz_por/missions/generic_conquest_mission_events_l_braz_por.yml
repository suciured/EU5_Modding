l_braz_por:
 conquest_mission_events.1.title: "Doação para o Esforço Bélico"
 conquest_mission_events.1.desc: "Conforme as tensões aumentam e a necessidade de um baú de guerra bem cheio fica mais urgente, os membros influentes do estamento [target_estate.GetName] abordaram [target_character.GetName] com uma oferta generosa. Reconhecendo a importância das empreitadas militares do país, eles prometeram uma doação considerável para apoiar o esforço bélico.\n\nEntretanto, tal generosidade traz grandes expectativas, e o estamento [target_estate.GetNameWithNoTooltip] busca se aproveitar desta contribuição para ganhar mais influência sobre os assuntos do(a) [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.1.a: "Isso ajudará muito os esforços bélicos atuais."
 conquest_mission_events.1.b: "Agradeçam educadamente pelo gesto, mas recusem."
 reject_the_advances_of_the_estate_tt: "#italic Rejeitaremos os avanços do estamento [target_estate.GetNameWithNoTooltip]#!"
 conquest_mission_events.2.title: "O Estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] Protesta contra Baú de Guerra"
 conquest_mission_events.2.desc: "Conforme o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] se concentra em acumular um considerável baú de guerra para financiar futuras campanhas militares, começa a surgir um descontentamento entre as classes mais baixas. O estamento [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], sofrendo com o peso de impostos aumentados e contribuições forçadas, expressou abertamente suas queixas.\n\nEles argumentam que os fardos da guerra não deveriam pesar tanto sobre seus ombros, especialmente quando os estamentos mais ricos parecem não ter sido afetados. Esses protestos, se não resolvidos, podem virar uma agitação completa, ameaçando a estabilidade do(a) [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.2.a: "Eles pagarão a conta."
 conquest_mission_events.2.b: "Podemos fazer algumas concessões monetárias."
 conquest_mission_events.2.c: "Em vez disso, concedam um privilégio a eles."
 conquest_mission_events.3.title: "Empréstimos de Guerra"
 conquest_mission_events.3.desc: "À medida que os preparativos para uma grande campanha militar se intensificam, os estamentos veem uma oportunidade de lucrar com o desejo [ROOT.GetCountry.GetGovernment.GetAdjective] de um baú de guerra cheio. Os principais financiadores em nosso(a) [ROOT.GetCountry.GetFlavorRank] abordaram o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle] com uma proposta intrigante: um empréstimo considerável a taxas competitivas para financiar os atuais esforços bélicos.\n\nEntretanto, aceitar essa oferta poderia fortalecer sua influência, potencialmente afetando o equilíbrio de poder entre os estamentos."
 conquest_mission_events.3.b: "Está bem. Assinem o empréstimo."
 conquest_mission_events.3.c: "Não podemos arcar com isso."
 conquest_mission_events.3.a: "Consigam um acordo melhor!"
 special_loan_with_lower_interest_tt: "Este [loan|e] é oferecido a uma taxa de [interest|e] menor"
 turn_away_the_loan_tt: "#italic Recusem a oferta dos nossos [estates|e]"
 extra_special_loan_with_lower_interest_tt: "O [loan|e] será uma quantia #G maior#! com uma taxa de [interest|e] #G ainda menor#! devido às habilidades de negociação de [target_character.GetName]"
 conquest_mission_events.4.title: "Saques em [target_loot_location.GetNameWithNoTooltip]"
 conquest_mission_events.4.desc: "As chamas da guerra se espalharam descontroladamente, deixando devastação por onde passou. A outrora próspera província de [target_loot_province.GetName] suportou o peso do conflito, com soldados ladrões e desertores desesperados saqueando assentamentos e fazendas e deixando o interior em ruínas.\n\nRelatos de vilarejos incendiados, camponeses famintos e colapso do comércio local chegaram até o(a) [ROOT.GetCountry.GetGovernment.GetCourtTitle], criando uma imagem sombria do custo humano da guerra. Se não houver uma ação rápida, os danos causados pelo nosso saque em longo prazo podem prejudicar a prosperidade da província pelos próximos anos."
 conquest_mission_events.4.a: "Tudo vale na guerra."
 conquest_mission_events.4.b: "Só estão saqueando um pouco!"
 conquest_mission_events.4.c: "Não podemos permitir esses comportamentos em [target_province.GetNameWithNoTooltip]!"
 conquest_mission_events.5.title: "As Devastações da Guerra"
 conquest_mission_events.5.desc: "O conflito atual nos cobrou seu preço. Conforme ele se prolonga, relatos de dificuldades e descontentamento estão se espalhando como um incêndio. Vilarejos estão esvaziados, os impostos mais altos que nunca e os suprimentos se esgotando.\n\nOs cidadãos comuns estão cansados do banho de sangue e dos sacrifícios ditados por [target_character.GetName]. Das cidades agitadas até a quietude do interior, o povo está sofrendo, e os sussurros de dissidência ficam cada vez mais altos. Se isso não for resolvido, a crescente exaustão de guerra poderia ameaçar a estabilidade do(a) [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.5.a: "São meras vozes."
 conquest_mission_events.5.b: "Enfrentem eles com propaganda!"
 conquest_mission_events.6.title: "Inovações de Guerra"
 conquest_mission_events.6.desc: "Conforme a guerra continua, necessidade virou a mãe da inovação. O conflito prolongado deixou nossos exércitos em contato com aliados e inimigos estrangeiros, cada um com técnicas e tecnologias únicas. De equipamentos de cerco capturados a táticas melhoradas observadas no campo de batalha, nossos soldados e engenheiros começaram a adotar e refinar essas inovações.\n\nEsse intercâmbio de conhecimento não apenas melhorou nossas capacidades militares, mas também despertou um aumento nos avanços tecnológicos em todo(a) o(a) [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.6.a: "Estudaremos a guerra."
 conquest_mission_events.6.b: "Concentrem-se no avanço geral."
 research_gained_scales_with_monthly_towards_innovative_tt: "O [research_progress|e] obtido é proporcional ao nosso valor de [ShowModifierTypeName('monthly_towards_innovative')]."
 conquest_mission_events.7.title: "Progresso de Integração em [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.7.desc: "Os esforços de integração em [target_province.GetName] estão tendo um progresso contínuo. Em [target_location.GetName], a população local começou a se adaptar a nossas leis e costumes.\n\nMercados estão reabrindo, nosso idioma é ouvido nas ruas mais frequentemente e a resistência virou aceitação silenciosa. Apesar de algumas tradições continuarem, a região está lentamente se alinhando com os ritmos do(a) nosso(a) [ROOT.GetCountry.GetFlavorRank]."
 conquest_mission_events.7.a: "Intensifiquem os esforços de integração."
 conquest_mission_events.7.b: "Vamos tentar respeitar os habitantes locais."
 locals_in_target_province_gain_mild_satisfaction_tt: "Nossos [pops|e] em [target_province.GetName] ganharão [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 locations_in_target_province_receive_very_weak_bonus_integration_tt: "[locations|e] na [province|e] mencionada que estivermos [integrating|e] receberão [ShowNamedValue('integration_progress_very_weak_bonus')|+=] de progresso de [integration|e]"
 conquest_mission_events.8.title: "Resistência à Integração em [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.8.desc: "A resistência em [target_province.GetName] continua forte. Em [target_location.GetName], oficiais relatam o crescente desacato ao nosso governo e nossas políticas.\n\nLíderes locais prejudicam nossas reformas, e nossos estandartes são tratados com desdém. A população se apega ao antigo estilo de vida, e nossos esforços para assimilá-los são recebidos com silêncio ou desprezo."
 conquest_mission_events.8.a: "Seus esforços são em vão!"
 conquest_mission_events.8.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 conquest_mission_events.8.c: "Apresentem o chicote a eles."
 locals_in_target_province_lose_mild_satisfaction_tt: "Nossos [pops|e] em [target_province.GetName] perderão [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 mission_ruler_or_regent_is_conqueror_tt: "Qualquer resistência em [target_province.GetName] não tem chance contra [target_character.GetName]"
 conquest_mission_events.9.title: "Disseminação Cultural em [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.9.desc: "Em [target_province.GetName], a cultura do nosso povo [target_culture.GetName] está criando raízes. Em [target_location.GetName], sinais de mudança cultural começaram a aparecer.\n\nCrianças estão aprendendo nosso idioma, roupas e costumes da capital estão se espalhando, e a noção de identidade com nosso(a) [ROOT.GetCountry.GetFlavorRank] já não é mais estranha às pessoas. A mudança é sutil, mas real."
 conquest_mission_events.9.a: "Todos amam o povo [target_culture.GetNameWithNoTooltip]?"
 conquest_mission_events.9.b: "Vamos propagar ainda mais essas tentativas!"
 conquest_mission_events.9.c: "Sigam o ótimo exemplo de [target_character.GetShortNameWithNoTooltip]!"
 conquest_mission_events.9.d: "Diversidade é um ponto forte!"
 conquest_mission_events.10.title: "Disseminação Religiosa em [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.10.desc: "O povo de [target_province.GetName] está começando a adotar nosso [target_religion.GetName].\n\nEm [target_location.GetName], pregadores começaram a ter pequenas plateias, e os templos tiveram um discreto aumento de convertidos. A fé está se provando uma poderosa ferramenta de unificação."
 conquest_mission_events.10.a: "Estão vendo a luz!"
 conquest_mission_events.11.title: "O Estamento Local [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] Exige Colaboração em [target_province.GetNameWithNoTooltip]"
 conquest_mission_events.11.desc: "O estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [target_province.GetName] nos abordou em busca de cargos no nosso sistema em troca de sua aliança.\n\nEm [target_location.GetName], essas famílias oferecem influência, recursos e controle local, mas apenas se receberem terras e privilégios. Seu apoio poderia facilitar a integração, mas às custas dos cidadãos comuns e da nossa autoridade."
 conquest_mission_events.11.a: "É melhor o demônio que conhecemos..."
 conquest_mission_events.11.b: "Eles não ditarão nossa política."
 conquest_mission_events.11.c: "Em vez disso, apoiem o estamento local [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 conquest_mission_events.11.d: "A autoridade de [target_character.GetShortNameWithNoTooltip] é incontestável."
 ruler_or_regent_too_strong_tt: "O governo de [target_character.GetName] é poderoso demais para ser desafiado por qualquer membro do estamento [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
