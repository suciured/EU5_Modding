 #Ranks
 country_rank_effects_list_title: "[CountryRank.GetNameWithNoTooltip] tem os seguintes efeitos:"
 rank_empire_desc: "Este é o [country_rank|e] mais alto e representa os [countries|e] mais poderosos e com mais prestígio no mundo."
 rank_kingdom_desc: "Este é [country_rank|e] que representa os maiores [countries|e]. Eles possuem várias [provinces|e] e podem projetar uma grande quantidade de poder."
 rank_duchy_desc: "Este [country_rank|e] representa um [country|e] cujo tamanho está entre pequeno e médio, geralmente com uma única [province|e], mas é maior ou mais populoso que um $rank_county$."
 rank_county_desc: "Este [country_rank|e] representa os menores [countries|e]. Geralmente são os que possuem um único [locatione]. Uma tribo pequena também costuma ser representada por este ranque."
 government_type_list_title: "[GovernmentType.GetNameWithNoTooltip] possibilita o seguinte:"
 government_type_list: "[advances|e]: #placeholder XX #!\n[laws|e]: #placeholder XX #!\n[policies|e]: #placeholder XX #!\n[heir_selections|e]: #placeholder XX #!\n[estate_privileges|e]: #placeholder XX #!"
 government_type_list_advances_row: "[advances|e]: $VAL$"
 government_type_list_heir_selection_row: "[heir_selections|e]: $VAL$"
 government_type_list_laws_row: "[laws|e]: $VAL$"
 government_type_list_policies_row: "[policies|e]: $VAL$"
 government_type_list_estate_privileges_row: "[estate_privileges|e]: $VAL$"
 monarchy_desc: "Uma $monarchy$ é um [government_type|e] baseado no princípio da soberania individual unificada, em que o(a) [ruler|e] é o(a) primeiro(a) entre as elites. O [heir|e] normalmente é determinado pela [dynasty|e] do $game_concept_monarch$ e, na maioria dos casos, tem um governo vitalício.\n\n$game_concept_monarchs$ podem usar [royal_marriages|e] para garantir [alliances|e], podendo até mesmo herdar [countries|e] estrangeiros por meio de [personal_unions|e]. Entretanto, a sucessão costuma ser problemática, e as Monarquias podem facilmente se transformar em [regencies|e] ou ficarem sujeitas à influência de $game_concept_dynasties$ estrangeiras."
 republic_desc: "Uma $republic$ é um [government_type|e] no qual os [rulers|e] são escolhidos por meio de uma [election|e] para atuarem como representantes da população por um período determinado. Dependendo da [heir_selection|e], o $game_concept_ruler$ pode pertencer a qualquer um dos [estates|e].\n\nA força das instituições políticas deixa as Repúblicas mais resilientes com relação a problemas de sucessão, mas a natureza de governo menos individual limita as ferramentas diplomáticas ao seu dispor. Assim, as [dynasties|e] exercem um papel menor, e as Repúblicas não se beneficiam com [royal_marriages|e]."
 theocracy_desc: "Uma $theocracy$ é um [government_type|e] baseado no princípio da soberania divina, no qual o [ruler|e] é escolhido a partir dos seguidores da fé, e as questões seculares ficam subordinadas à autoridade religiosa.\n\nOs $game_concept_rulers$ costumam ser escolhidos para um governo vitalício por meio de um tipo de [election|e], o que permite uma transferência de poder menos tumultuada."
 steppe_horde_desc: "Uma $steppe_horde$ é um [government_type|e] baseado no poderio militar de seu [ruler|e]. Os parentes do $game_concept_ruler$ atual têm uma chance maior de se tornarem [heirs|e], mas a precedência e [abilities|e] pessoais também são fortemente consideradas.\n\nOs $game_concept_rulers$ são escolhidos entre os membros da elite da sociedade, e só mantêm a lealdade de seus pares caso eles se provem capazes de subjugar, destruir e saquear [countries|e] vizinhos. Por esse motivo, a sucessão é um grande evento para uma $steppe_horde$, podendo até entrar em colapso se o novo $game_concept_ruler$ fracassar em demonstrar seu poder."
 tribe_desc: "Uma $tribe$ é um [government_type|e] no qual a potência política é estruturada acima de tudo em torno do conceito de parentesco, seja por consanguinidade ou ancestralidade inferida.\n\nPortanto, as [dynasties|e] e os vínculos familiares são de extrema importância na determinação do [heir|e], que estará sempre entre os membros da elite da sociedade. Porém a precedência, as [abilities|e] pessoais e a proeza militar também são fatores fortemente considerados."
 estate_privilege_description_tt: "Não é possível remover devido a:\n[UIAction.GetDescription]"
