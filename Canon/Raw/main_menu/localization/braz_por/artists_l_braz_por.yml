 gaude_mater_polonia_desc: "#italic Gaude Mater Polonia#! é um hinário criado por Vincent de Kielcza no ano de 1253. Ele é dedicado a São Estanislau de Szczepanów, que se tornou um mártir após ser capturado e morto sob ordens do rei Boleslau II. A composição serviu como um dos hinos não oficiais da Polônia medieval e, posteriormente, da Comunidade Polaco-Lituana."
