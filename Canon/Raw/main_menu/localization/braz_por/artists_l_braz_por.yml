 #Artist Types
 ARTIST_TYPE_NAME_: "(amador)"
 ARTIST_TYPE_DESC_: "Este não é um artista profissional."
 ARTIST_TYPE_NAME_painter: "Pintor"
 ARTIST_TYPE_DESC_painter: "Este tipo de artista cria imagens que retratam o mundo ou que são puramente criadas a partir da imaginação. Elas são feitas a partir de pigmentos de carvão ou outras fontes de cor que são aplicados a superfícies como telas ou paredes. Pintores famosos dessa era incluem Leonardo Da Vinci, Rembrandt e Rafael."
 ARTIST_TYPE_NAME_sculptor: "Escultor"
 ARTIST_TYPE_DESC_sculptor: "Escultores moldam argila, pedra, mármore, madeira ou outros materiais para criar arte. Famosos escultores dessa era incluem Donatello, Michelangelo e Gian Lorenzo Bernini."
 ARTIST_TYPE_NAME_jurist: "Jurista"
 ARTIST_TYPE_DESC_jurist: "Um especialista em questões jurídicas, proficiente em analisar e comentar sobre os diferentes códigos jurídicos. Juristas famosos da época incluem Bartolus de Saxoferrato, Francisco de Vitoria e Jeremy Bentham."
 ARTIST_TYPE_NAME_scientist: "Cientista"
 ARTIST_TYPE_DESC_scientist: "Uma pessoa erudita e estudiosa do pensamento que questiona os aspectos da natureza antes aceitos como verdades absolutas. Cientistas famosos da época incluem Isaac Newton, Leonardo da Vinci e Joseph Fourier."
 ARTIST_TYPE_NAME_composer: "Compositor"
 ARTIST_TYPE_DESC_composer: "Um artista que cria música, de motetos a sinfonias. Compositores famosos da época incluem Johann Sebastian Bach, Wolfgang Amadeus Mozart e Carl Michael Bellman."
 ARTIST_TYPE_NAME_writer: "Escritor"
 ARTIST_TYPE_DESC_writer: "Escritores são artistas que podem escrever desde um poema até um romance, bem como peças inteiras. Escritores famosos da época incluem William Shakespeare e muitos outros de menor talento."
 ARTIST_TYPE_NAME_architect: "Arquiteto"
 ARTIST_TYPE_DESC_architect: "Arquitetos são os artistas que projetam as edificações, como monumentos, mansões e palácios que embelezam nossas cidades. Arquitetos famosos da época incluem Mimar Sinan, Christopher Wren e Michelangelo."
 ARTIST_TYPE_NAME_philosopher: "Filósofo"
 ARTIST_TYPE_DESC_philosopher: "Este tipo de artista define a realidade e nos ajuda a moldar nossa compreensão acerca da existência. Filósofos famosos da época incluem René Descartes, Immanuel Kant e Baruch Spinoza."
 ARTIST_TYPE_NAME_iconographer: "Iconógrafo"
 ARTIST_TYPE_DESC_iconographer: "Iconógrafos criam ícones religiosos para igrejas ortodoxas e miafisistas. Iconógrafos famosos da época incluem Eulalios, Georgios Kallergis e Manuel Panselinos."
 ARTIST_TYPE_NAME_metalsmith: "Ferreiro"
 ARTIST_TYPE_DESC_metalsmith: "Ferreiros são artesãos habilidosos capazes de criar desde armas decorativas até regalias reais. Ferreiros famosos da época incluem Johann Joseph Würth, Vidal Astori e Jehan Cambier."
 ARTIST_TYPE_NAME_calligrapher: "Calígrafo"
 ARTIST_TYPE_DESC_calligrapher: "Calígrafos criam arte com combinações complexas de letras, que podem ser expostas em livros ou pergaminhos, geralmente em palácios e templos. Calígrafos famosos da época incluem Mir Emad Hassani, Han Seok-bong e o #italic Kan'ei Sanpitsu#!."
 ARTIST_TYPE_NAME_storyteller: "Contador de Histórias"
 ARTIST_TYPE_DESC_storyteller: "Contadores de histórias são indivíduos encarregados de passar as histórias e tradições dos nossos ancestrais oralmente. Esses contadores de histórias são pessoas proeminentes em suas respectivas tribos e são responsáveis por garantir que tradições importantes sejam passadas à nova geração."
