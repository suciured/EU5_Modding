 #Ancient Monuments
 great_mosque_of_samarra: "A Grande Mesquita de $ORIGIN$"
 great_mosque_of_samarra_desc: "Construída principalmente com tijolos cozidos no século IX no governo de Abbasid Caliph Al-Mutawakkil, a Grande Mesquita de Samarra já foi uma das maiores mesquitas do mundo, até ser destruída pelos mongóis. Sua característica mais marcante é a Torre Maluia, um minarete espiralado que se eleva por 52 metros acima da planície do Tigre."
 stonehenge: "Stonehenge"
 stonehenge_desc: "Localizado na Planície de Salisbury, Inglaterra, o Stonehenge é um monumento pré-histórico construído por volta de 3.000 a 2.000 a.C. Feito de pedras gigantescas posicionadas de pé, formando um círculo no chão, ele provavelmente servia como uma área cerimonial ou astronômica. Para ser construído, foi necessário grande coordenação para transportar as pedras de pedreiras distantes até o local. Esse misterioso complexo passou despercebido por grande parte do nosso período."
 colosseum_of_rome: "O Coliseu de $ORIGIN$"
 colosseum_of_rome_desc: "Concluído no ano 80 d.C, durante o governo do Imperador Tito, o Coliseu de Roma foi o maior anfiteatro do Império Romano. Ele acomodava até 50.000 espectadores em combates gladiatórios, espetáculos públicos e simulações de batalhas navais. Construído com concreto e pedras, ele é uma grande prova da engenharia e organização social magistral dos romanos. Nos tempos medievais, ele costumava ser utilizado como uma pedreira."
 parthenon_of_athens: "O Partenon de $ORIGIN$"
 parthenon_of_athens_desc: "Construído entre 447 e 432 a.C. na Acrópole de Atenas, o Partenon foi dedicado à deusa Atena, divindade patrona de Atenas. Projetado pelos arquitetos Ictinos e Calícrates, sob a supervisão do escultor Fídias, esse projeto seguiu os ideais da arquitetura grega clássica. As proporções e esculturas decorativas do templo refletiram o orgulho cívico e a devoção religiosa. Durante a Idade Média, ele era utilizado como igreja e fortaleza."
 pyramid_art_key: "Pirâmides de $ORIGIN$"
 pyramid_art_key_desc: "Construído com milhões de blocos de calcário durante a IV dinastia egípcia (aproximadamente 2600-2500 a.C.), as Pirâmides de Gizé serviam como tumbas reais para os faraós Quéops, Quéfren e Miquerinos. A Grande Pirâmide de Quéops, a maior delas, foi a estrutura mais alta do mundo por 3.000 anos."
 sanchi_stupa: "Estupa de Sanchi"
 sanchi_stupa_desc: "A Grande Estupa de Sanchi foi construída no século III a.C. na Índia central. Encomendada pelo Imperador Ashoka, ela só foi mais utilizada no século XIII d.C. e é uma das estruturas mais antigas da Índia, além de ser um monumento importantíssimo para a antiga arte e arquitetura budista. Sua cúpula simboliza o universo, já suas entradas cuidadosamente esculpidas retratam a vida de Buda. Ela se tornou um grande local de peregrinação, influenciando a arquitetura budista por toda a Ásia."
 leshan_giant_buddha: "Grande Buda de Lèshān"
 leshan_giant_buddha_desc: "Esculpido em uma das faces de um penhasco em Sìchuān, na China, o Grande Buda de Lèshān foi construído no século VIII, durante a dinastia Tang. Com 71 metros de altura, é a maior escultura de Buda feita de pedra no mundo. O projeto foi iniciado por um monge chamado Hǎi Tōng, a fim de acalmar os rios turbulentos que corriam logo abaixo dele."
 teotihuacan_temple: "Complexo do Templo de $ORIGIN$"
 teotihuacan_temple_desc: "O Templo do Sol de Teotihuacan, construído por volta de 200 d.C., é uma das maiores pirâmides pré-colombianas das Américas. Localizado no centro da antiga cidade, perto da atual Cidade do México, ele se alinhava a fenômenos astronômicos e tinha uma função importante nos rituais do cotidiano mesoamericano. Com uma estrutura de pedras vulcânicas e estuque, ele era usado para exibir a dominância política e religiosa de Teotihuacan. Ele era tão majestoso que influenciou civilizações posteriores, incluindo os astecas, que o veneravam como um solo sagrado."
