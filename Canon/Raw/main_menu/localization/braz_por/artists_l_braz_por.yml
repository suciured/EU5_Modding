 peony_pavilion: "Pavilhão das Peônias"
 peony_pavilion_desc: "$peony_pavilion$ é uma peça tragicômica sobre dois amantes, Dù Lìniáng e Liǔ Mèngméi. A obra tem 55 cenas, que podem durar mais de 22 horas quando apresentada no palco, e é considerada uma das maiores criações dramatúrgicas dos [ShowCultureGroupName('chinese_group')]."
 beijing_mosque: "Mesquita Niújiē"
 beijing_mosque_desc: "A $beijing_mosque$ era uma mesquita em [ShowLocationName('dadu')] que foi originalmente construída durante o governo da dinastia Liào, mas destruída em 1215. Com a reconstrução concluída, ela fica no centro do [ShowReligionName('sunni')] na $china$."
 porcelain_tower: "Torre de Porcelana"
 porcelain_tower_desc: "A $porcelain_tower$ é um imponente pagode feito de tijolos de porcelana que está entre as maiores estruturas do tipo no mundo dos [ShowCultureGroupName('chinese_group')]. Devido ao seu projeto elaborado, ela é considerada um patrimônio nacional por muitos, e um dos monumentos mais prestigiosos."
 yuanshi: "História de Yuan"
 yuanshi_desc: "$yuanshi$ é um dos registros oficiais das crônicas das dinastias dos [ShowCultureGroupName('chinese_group')]. Ele consiste em 210 capítulos que contêm registros da dinastia [GetCountry('YUA').GetName], desde o governo de $genghis_khan_name$ até sua queda."
 huolongjing: "Huolongjing"
 huolongjing_desc: "O $huolongjing$, ou #italic Manual do Dragão de Fogo#!, é um [ShowWorkOfArtTypeName('treatise')] militar sobre o uso de armas de [ShowAdvanceName('gunpowder_advance')]. O manual descreve seu uso durante as [ShowSituationName('red_turban_rebellions')]. Ele demonstra as profundas tradições militares das dinastias dos [ShowCultureGroupName('chinese_group')]."
 yuanmingyuan: "Yuánmíng Yuán"
 yuanmingyuan_desc: "$yuanmingyuan$ é um complexo de palácios e jardins sofisticados que representam com maestria o esplendor do [GetInternationalOrganizationType('middle_kingdom').GetName]."
