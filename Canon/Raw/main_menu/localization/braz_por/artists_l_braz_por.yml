 palace_desc: "Uma linda conquista dos melhores arquitetos da época, um palácio servirá como residência adequada para as pessoas mais importantes do reino."
 temple_tower_desc: "Uma obra de arquitetura suprema para edificações religiosas, a $temple_tower$ elevará a importância de seu $temple$. A Torre poderá configurar os nossos assentamentos e mostrar a nossa devoção ao divino."
 treatise_desc: "Uma tese sobre assuntos essenciais da sociedade, um $treatise$ potencialmente molda a perspectiva da nossa população por centenas de anos no futuro."
 weapon_desc: "Criada por um $metalsmith$ habilidoso, essa $weapon$ é um importante símbolo nas nossas conquistas artesanais, mesmo depois de ter perdido sua utilidade militar."
 regalia_desc: "Um símbolo de autoridade e legitimidade, a $regalia$ foi criada para o nosso governante e deve ser protegida a todo custo."
 hymnal_desc: "Uma coleção de textos e melodias, usada para louvar o divino nas reuniões dos fiéis."
 painting_desc: "Capaz de capturar um momento da vida ou criar uma representação visual de um momento importante da nossa história, a arte de pintar em qualquer superfície é bastante valorizada."
 icon_desc: "Representando figuras religiosas relevantes, essas imagens cumprem uma função importante na nossa adoração."
 scripture_desc: "A $scripture$ é uma coleção de manuscritos, coletados e combinados de forma coerente ao longo de várias décadas."
 motet_desc: "Uma composição polifônica criada para ser cantada em igrejas e que aborda, principalmente, assuntos bíblicos."
 statue_desc: "Uma figura entalhada ou moldada em um material durável que geralmente imita um humano ou animal."
 symphony_desc: "Uma composição musical feita geralmente para ser tocada por uma orquestra e que costuma ser dividida em quatro movimentos."
 novel_desc: "Uma obra literária que narra uma ação fictícia para entreter o leitor e que costuma ser escrita em prosa."
 chronicle_desc: "Uma obra literária que compila eventos históricos e os narra cronologicamente."
 poem_desc: "Uma obra literária que prioriza representar a beleza e a estética do sentimento por meio de palavras e ritmo."
 play_desc: "Uma obra literária na forma de uma sequência de diálogos entre personagens, feita para ser interpretada por atores em vez de ser lida."
 monument_desc: "Uma estrutura pública com valor histórico ou cultural para as pessoas que a construíram."
 mansion_desc: "Uma moradia suntuosa e magnífica que prioriza a beleza e o conforto à defesa e força, demonstrando todo o poder e a riqueza de seu dono aos semelhantes dele."
 prayer_book_desc: "Uma coleção de orações dedicadas à devoção do nosso povo, à preservação de textos antigos e à grandeza da divindade."
