 elmelunde_frescoes: "Afrescos de Elmelunde"
 tirant_blanch_desc: "Ele conta a história de Tirante, um cavaleiro que passa por diversas aventuras pelo Mar Mediterrâneo e acaba em Constantinopla, onde se apaixona por Carmesina, a filha do imperador. Em comparação com outros romances sobre cavaleiros, este ilustra os sentimentos humanos de um jeito mundano."
 catalan_atlas_desc: "Um mapa portulano cobrindo a Europa, o Norte da África e a Ásia até as Índias Orientais, descrevendo com precisão portos, cidades, países e povos, além de mitos e lendas de locais pouco conhecidos."
 vladislav_hall_desc: "Vladislav é um grande salão cerimonial conhecido por sua arquitetura Gótica tardia impressionante e por sua importância histórica nos eventos da realeza checa."
 crown_st_wenceslas_key_desc: "Uma coroa de ouro decorada com diversas pedras preciosas, incluindo safiras e esmeradas, que serve como símbolo do governo do país $BOH$."
 voynich_manuscript_desc: "O #italic Manuscrito Voynich#! é um livro enigmático e indecifrado, repleto de ilustrações misteriosas e textos escritos em idiomas ou códigos desconhecidos."
 hexabiblos_desc: "Uma compilação de fontes jurídicas do povo $BYZ_ADJ$ que servirá como base para o código jurídico e civil de todos os países sob a influência da entidade política $BYZ$."
 acritic_songs_desc: "Uma compilação de Canções Acríticas. Elas contêm histórias de heróis como Digenis Acritas e Andrônico, homens que durante as Guerras Bizantino-Árabes se aventuraram contra os invasores árabes, protegendo o Império Bizantino e conquistando glória pessoal."
 reforms_of_the_peloponnese_desc: "O conceito que Pletão idealizou para o Império Bizantino perfeito. Em vez de recorrer apenas ao Código Justiniano, encoraja o retorno de uma sociedade mais clássica, inspirada nos peloponesos. Transformando a península em um paraíso cultural, também encoraja queimar homossexuais e desviantes sexuais, diretamente inspirados por #italic República#! do Platão."
 nomoi_desc: "Embora a maior parte de seus textos tenha se perdido, ainda existem restos da sociedade ideal de Pletão. Muito continua desconhecido, mas é razoável supor que seja diretamente inspirada pelo Zoroatrismo e Estoicismo."
 nomoi_directors_cut_desc: "Inspirado pelo Zoroastrismo e Estoicismo, #italic Nomoi#! contém o que Egisto Pletão planejou para a sociedade do Império Bizantino. Em vez de ser liderada pelo Patriarcado, deveria haver uma nova fé com um panteão hierárquico. Comunidades seriam criadas, e o monarca deveria ser benevolente, as terras deveriam ser possuídas pelo povo e haveria divisões entre gêneros e classes."
 history_of_the_palaiologoi_desc: "Uma crônica que contém a história da dinastia paleóloga, desde suas origens humildes na Itália do Império Romano até a sua supremacia no Império Bizantino durante a restauração do império. É claro que alguns desses registros são considerados exagerados, mas não há prova de que não tenham acontecido."
 apoheteftiko_systhma_byzantio: "Apochetephtikó Sýstēma"
 apoheteftiko_systhma_byzantio_desc: "Um tratado exemplar sobre os grandiosos projetos e engenharia dos sistemas de esgoto e purificação de água sob a cidade de $constantinople$, supostamente escrito por um membro da família $Kantakouzenos$."
 gramatica_de_la_lengua_castellana_desc: "A primeira gramática abrangente para o idioma $spanish_language$, que compila as diferentes palavras e seus usos em um livro."
 don_quixote_desc: "Em um vilarejo de La Mancha, cujo nome não desejo lembrar, vivia há pouco tempo um daqueles cavalheiros que mantêm uma lança no porta-lanças, um velho broquel, um cavalo magro e um cão de caça."
 officium_hebdomadae_sanctae_desc: "Um conjunto inovador de hinos polifônicos e cantos compostos para exaltar a Páscoa, em contraste com os antigos cantos monódicos, como cantos gregorianos."
 el_entierro_del_senor_de_orgaz_desc: "Uma pintura inovadora representando o funeral de Gonzalo Ruiz de Toledo, senhor de Orgaz, no qual, de acordo com a tradição, Santo Estêvão e Santo Agostinho desceram do céu para levar seu corpo. Ela domina o uso de perspectiva e cor, tornando-a uma obra pioneira e irresistível."
 chronicle_of_alfonso_xi_desc: "A crônica do reino de [GetCharacter('cas_alfonso_xi_burgundy').GetName], desde seus primeiros anos até seus últimos feitos."
 book_of_good_love_desc: "Um livro que narra as aventuras românticas do autor, intercaladas com diversas fábulas ao longo dos textos. É o melhor exemplo do gênero conhecido como #mester de clerecía itálico#!"
 book_of_hunting_desc: "Um livro que apresenta os melhores locais e técnicas para a arte da caça e falcoaria em $CAS$, tanto para presas grandes quanto pequenas."
 maja_vestida_desc: "Retrato de uma mulher deitada em uma cama em uma posição sensual. Possui uma pintura-irmã retratando a mesma mulher na mesma posição, porém nua."
 el_tres_de_mayo_de_1808_en_madrid_desc: "Uma pintura que demonstra as tristezas da guerra através da repressão e dos tiroteios realizados por tropas estrangeiras no dia após uma revolta popular."
 las_meninas_desc: "Uma pintura que demonstra a família do monarca em uma cena doméstica. A profunda psicologia de todos os personagens retratados a torna uma obra-prima da pintura realista barroca."
 las_lanzas_desc: "Uma pintura retratando um momento de triunfo para o país após a capitulação de uma cidade, com a formação de piqueiros e outros regimentos testemunhando a entrega das chaves da cidade pelo general derrotado ao vencedor."
 the_leviathan_desc: "Obtendo seu nome do monstro bíblico, ele aborda a estrutura da sociedade e a legitimidade do governo. Ele defende que, apenas sob a supervisão de um governo unido e absoluto, a sociedade pode evitar a condição natural de conflito e competição de todos contra todos."
 wealth_of_nations_desc: "Uma obra fundamental sobre economia que oferece uma descrição de como as nações criam e acumulam sua própria riqueza. Ele explica abrangentemente o sistema com o qual políticas e Estado interagem com a economia, abordando tópicos como a divisão de trabalho, produtividade e livre mercado."
 canterbury_tales_desc: "Uma coletânea de histórias compostas no inglês médio e considerada um dos maiores exemplos de sua literatura. Com cada história sendo um conto diferente, seus gêneros variam muito, apesar de o tema ser geralmente religioso."
 revelations_of_divine_love_desc: "Um livro sobre o misticismo da fé $christian_ADJ$ que explica as visões místicas que a autora teve, fazendo com que ela se recuperasse de uma doença grave. Escrito em inglês médio, visto que mulheres normalmente não eram educadas em latim, é mais fácil enquadrá-lo como encontros pessoais com o divino que como discussões teológicas."
 wycliffe_bible_desc: "Uma tradução da vulgata do latim para o inglês médio, é uma tradução da Bíblia, com algumas partes sendo praticamente iguais e outras seguindo mais o sentido do texto. Entretanto, adições posteriores de textos de John Wycliffe a tornaram muito comum entre seguidores da fé $lollardy_ADJ$."
 hampton_court_desc: "Um palácio barroco magnífico que será uma das residências favoritas da monarquia do povo $ENG_ADJ$, espelhando e competindo com outros grandes palácios da $europe$."
 the_ambassadors_desc: "Descrevendo dois embaixadores do povo $FRA_ADJ$ na corte do povo $ENG_ADJ$, ele também contém uma variedade de tópicos, incluindo assuntos científicos. Ele traz a figura de um crânio, que só pode ser visto de um certo ângulo."
 whitehall_desc: "Destinado a servir como residência principal da monarquia do povo $ENG_ADJ$, ele tenta ofuscar todos os outros palácios da $europe$, virando o maior de todos."
 spem_in_alium_desc: "Considerada uma composição de coral monumental e auge da música polifônica renascentista, é um moteto de oito coros com cinco vozes cada. É um grande exemplo da música de coral do povo $ENG_ADJ$."
 tamburlaine_the_great_desc: "Baseado na figura de Tamerlão, o jeito popular de chamar [GetCharacter('chg_timur_lame_borjigin').GetName], ele conta a história $tamburlaine_the_great_common$"
 tamburlaine_the_great_common: "da ascensão de Tamburlaine, um humilde pastor que se torna um poderoso conquistador. A peça é conhecida por seus discursos impactantes, batalhas dramáticas e a vívida representação de um personagem principal multifacetado."
 romeo_and_juliet_desc: "Considerada uma obra-prima e uma das peças mais populares do povo $ENG_ADJ$, ela narra a trágica história de romance e amor entre dois jovens membros de duas famílias italianas rivais. Sendo uma das peças mais comumente apresentadas, seus personagens viraram sinônimos de amor juvenil."
 st_pauls_desc: "Um exemplo do barroco $ENG_ADJ$, seu domo é uma vista icônica e um dos maiores do mundo. O local é dedicado a São Paulo desde o século VII, e essa nova estrutura será um monumento à fé pelos próximos séculos."
 the_principia_desc: "Uma das maiores e mais influentes obras científicas, ele explica as leis do movimento e a lei da gravitação universal."
 robinson_crusoe_desc: "A vida e as estranhas e surpreendentes aventuras de Robinson Crusoe, de Iorque, Marinheiro: que viveu vinte e oito anos sozinho em uma ilha inabitada no litoral da América, perto da foz do Grande Rio de Oroonoque; tendo sido lançado à costa em um naufrágio, no qual morreram todos os homens, menos ele. Com um registro de como ele, por fim, foi resgatado por piratas. Escrito pelo próprio."
 the_iron_bridge_desc: "$flavor_eng.240.historical_info$"
 pride_and_prejudice_desc: "$flavor_eng.247.historical_info$"
 koskmedrese_desc: "Apesar de ter sido originalmente construído como um alojamento sufi, também serve como uma $madrasa$. Ele servirá como cemitério dos governantes e seus familiares por gerações."
 the_social_contract_desc: "Abordando os princípios do direito político, ele aborda a questão de como uma comunidade pode ser governada legitimamente. De acordo com ele, essa autoridade precisa ser compatível com a liberdade individual e enfrenta as questões de desigualdade social."
 philosophical_letters_desc: "Também chamadas de #italic Cartas Inglesas#!, é uma coletânea de textos escritos sobre a vida na $great_britain_region$. É uma explicação do país sob o ponto de vista de um estrangeiro, mas também interpretado como um ataque à forma com que o país $FRA$ opera."
 spirit_of_the_law_desc: "Discutindo teoria política e servido como a vanguarda da lei comparativa, este é um tratado muito influente nas leis de toda a $europe$ e além."
 dreams_of_the_orchard_desc: "É um conto com um tom satírico, cujas principais figuras são o Rei e o Papa. Nesse conto, o Rei e o Papa decidem debater sobre a doutrina legal e escolhem duas pessoas para representá-los no debate. O Rei escolhe um cavaleiro e, o Papa, um clérigo. O debate é amistoso, mas o cavaleiro acaba vencendo, o que representa a ideia de que o Rei está acima do Papa. Embora seja um conto amigável, também retrata o debate de autoridade entre a Igreja e o rei de um Estado."
 doges_palace_genoa_desc: "O palácio servirá não apenas como sede do governo, mas também como uma linha de defesa contra qualquer potencial usurpação de poder. Ele será um testamento à força e ao prestígio do governante."
 liber_certarum_historiarum_desc: "Significando \"Livro de Certas Histórias\", é uma crônica sobre as terras de $HAB$ e $carinthia_area$, contendo também uma seção sobre a história de todo o $hre$ desde os tempos do período $carolingian_dynasty_ADJ$."
 golden_roof_desc: "Um telhado que consiste em mais de 2.000 telhas douradas e que cobre uma grande janela decorada com diversos relevos e pinturas, além de brasões e bandeiras dos territórios do império."
 landplagenbild_desc: "Retratando diversas pestes, incluindo gafanhotos, pestilência e invasão por forças inimigas, é um afresco financiado pelos cidadãos como agradecimento por sobreviverem a essas dificuldades."
 beethoven_first_symphony_desc: "Contendo grande influência dos mestres e antecessores do autor, ainda assim é marcada por suas próprias características, incluindo explosões de dinamismo e mudanças de tonalidade que não são muito comuns em sinfonias tradicionais."
 the_creation_desc: "Expressando a história da criação do mundo de acordo com a Bíblia, contém uma orquestra, um coral e solistas. Ela segue a história da criação dia a dia, com os solistas representando primeiro os arcanjos, depois Adão e Eva."
 theuerdank_desc: "Com muita inspiração do Ciclo Arturiano, é um poema que conta uma história fictícia e romantizada sobre a ida do imperador ao país $BUR$ para se casar com sua esposa e governar o local. Acima de tudo, é uma história sobre a jornada, na qual o protagonista precisa superar diversos desafios."
 theoricae_novae_planetarum_desc: "Uma evolução da astronomia ptolemaica após o modelo geocêntrico, ele tenta explicar os movimentos dos planetas e as causas de eclipses. Ele é destinado a servir como ferramenta de ensino para tornar a astronomia mais acessível às massas."
 danse_macabre_art_desc: "Uma lembrança de que todos morrem, ele apresenta figuras esqueléticas, que representam a Morte, dançando com as pessoas. Essas pessoas são de todas as classes sociais, de Papas e imperadores a cidadãos comuns, ilustrando que a Morte vem para todos igualmente."
 chronica_hungarorum_desc: "Explicando a história do país $HUN$ desde a antiguidade, ele ilustra a tradição do povo $hungarian_group$ descendente dos Hunos e de Átila, tornando-o um modelo para governantes modernos."
 illuminated_chronicle_desc: "A #italic $illuminated_chronicle$#! é um manuscrito altamente decorado do país $HUN$, detalhando sua história e seus governantes com ilustrações vívidas e texto em $latin_language$."
 goryeosa_desc: "Seguindo o estilo das crônicas do povo chinês, ele documenta extensivamente a história da dinastia do povo $KOR_ADJ$, incluindo uma história de todos os reis, política, sociedade, economia, os oficiais e a cronologia."
 veritable_records_of_joseon: "Registros Verdadeiros dos Joseons"
 veritable_records_of_joseon_desc: "$veritable_records_of_joseon$ é uma crônica detalhando os anais da dinastia Joseon. Durante o governo de um monarca, os cronistas anotam diversos eventos, que depois são consolidados em um registro do reino do monarca."
 kor_cloud_dream_of_nine: "O Sonho da Nuvem dos Nove"
 kor_cloud_dream_of_nine_desc: "$kor_cloud_dream_of_nine$ é um romance de fantasia temático que se passa na dinastia Tang da $china$, escrito em [ShowAdvanceName('kor_hangeul_alphabet')], e desafiou todas as normas sociais e artísticas contemporâneas. Apesar de não utilizar o #italic Hanja#!, ainda é considerado uma grande obra de arte."
 tongguk_tonggam: "Dongguk Tonggam"
 tongguk_tonggam_desc: "$tongguk_tonggam$ é uma crônica detalhando a história da Península da [ShowRegionName('korea_region')], desde a antiguidade até o governo da dinastia $KOR$."
 chronicle_of_egypt_desc: "Com o nome todo sendo #italic Al-Nujūm al-Zāhira fī Mulūk Miṣr wa-al-Qāhira#!, é uma história completa do $egypt_region$ e do $rank_kingdom_muslim$ $mamluk$ desde os tempos da conquista islâmica."
 theodicee_desc: "Com o nome todo sendo #italic Essais de Théodicée sur la bonté de Dieu, la liberté de l'homme et l'origine du mal#!, ele justifica a crença em Deus apesar da presença do mal no mundo. Ele descreve Deus como o ser perfeito e infinito, por isso, o mal existe devido a um bem maior."
 sorrows_of_young_werther_desc: "Escrito no formato de cartas, o foco do romance é o amor não correspondido de um jovem, culminando em um final trágico. O impacto do romance é inegável, sendo lido em toda a $europe$ e com as pessoas imitando as vestimentas e o estilo do protagonista, e até seu trágico fim."
 faust_desc: "O drama narra a história de Fausto, um astrólogo, alquimista e mágico $german_group$, que acreditava-se ter tanta avidez por conhecimento e aventura que fez um pacto com um demônio chamado Mefistófeles. Ele fala da promessa da alma do doutor Fausto em troca de 24 anos de serviço pelo demônio, a vida de prazeres proveniente disso e o eventual arrependimento de Fausto, seguindo sua morte quando o demônio cobrou seu pagamento."
 old_town_hall_leipzig_desc: "$flavor_mei.100.historical_info$"
 dalai_al_khayarat_desc: "#italic Dalā'il al-Ḵayrāt wa-šawāriq al-anwār fī dhikr al-ṣalāt 'alā al-Nabī al-muḵtār#!, que significa #italic Indicadores das Dádivas e a Brilhante Explosão de Luzes na Lembrança das Bênçãos do Profeta Escolhido#!, é uma compilação de preces e bênçãos para o profeta Maomé."
 holy_trinity_st_sergius_lavra_desc: "Um centro de espiritualidade para a Igreja $orthodox_ADJ$ do povo $russian_group$, é um mosteiro dedicado à Santíssima Trindade. Com o passar do tempo, ele foi expandido de suas humildes origens de madeira, atraindo pessoas de todas as partes."
 st_sergius_relics_desc: "$flavor_mos.7.historical_info$"
 holy_trinity_desc: "Considerada uma das maravilhas artísticas do povo $russian_group$, ela representa os três anjos que visitaram Abraão de acordo com o Livro de Gênesis, mas também podem ser interpretados como símbolo da Santíssima Trindade."
 uspensky_sobor_desc: "Significando \"Catedral da Dormição\", e também chamada de \"Catedral da Assunção\", o $uspensky_sobor$ é dedicado à ascendência da Virgem Maria ao Céu. Um marco da Igreja $orthodox_ADJ$ do povo $russian_group$, ele é o centro espiritual da fé."
 tale_of_the_princes_of_vladimir_desc: "É uma genealogia literária da família governante dos países $MOS$ e $VLR$ não apenas até o Rurique, mas até um certo prus que acreditava-se ser o irmão de César Augusto. Assim, ele define a base da coroação do governante $russian_group$ como $rank_empire_tsar_ruler_male$."
 monomakhs_cap_desc: "Um símbolo do governo e da autoridade do povo $russian_group$, ele é um capacete decorado com ouro, pedras preciosas e acabamento em pele de marta. Sua conexão com o Império $BYZ_ADJ$ também dá legitimidade aos governantes do povo $russian_group$ como herdeiros de $rome$."
 the_great_bell_tower_desc: "Feita de tijolo e branqueada, ela possui dois campanários e uma altura que supera qualquer outra construção ao redor. Sua altura excepcional também permite que seja um ponto de observação contra potenciais ameaças à cidade."
 st_basil_cathedral_desc: "Servindo como símbolo da identidade e cultura do povo $russian_group$, ela também é compreendida como símbolo terreno dos Céus. Apesar de ser parte da tradição $orthodox_ADJ$ do povo $BYZ_ADJ$, ela se afasta ao ser composta por nove domos posicionados para parecerem as chamas de uma fogueira."
 the_soyembika_tower_desc: "Apesar das muitas opiniões sobre exatamente quando a torre foi construída e para qual finalidade, ela é um marco inquestionável da cidade, dominando sua paisagem e inspirando respeito na população."
 lady_of_kazan_desc: "Uma representação da Virgem Maria e venerada como protetora de toda a $russian_region$. Sendo milagrosamente recuperada após ficar perdida por mais de um século, o impacto cultural e religioso que ela tem para o povo $russian_group$ da fé $orthodox_ADJ$ é imenso."
 winter_palace_desc: "Servindo como a residência oficial da dinastia governante, ele é um grande exemplo da arquitetura barroca do povo $russian_group$. Ele já era impressionante na época do início da construção, mas as diversas reformas e expansões ao longo dos anos o tornou uma vista realmente monumental."
 magia_naturalis_desc: "A #italic $magia_naturalis$#! é uma coletânea incrivelmente popular de observações interessantes que abrangem todos os tipos de ciências, incluindo a geologia, metalurgia, magnetismo, óptica, medicina, entre outros assuntos."
 catherine_palace_desc: "Servindo como residência de verão para a dinastia governante, ele é um incrível palácio no estilo rococó que inclui jardins amplos. Seus salões decorados com gesso servem como locais de descanso e relaxamento para a família governante e a corte."
 st_peter_and_paul_desc: "A Fortaleza de São Pedro e São Paulo é uma cidadela fortificando a entrada do rio Neva. Ela contém a torre do sino, que não é apenas um símbolo importante da fortaleza e da cidade, mas também é a igreja $orthodox_ADJ$ mais alta."
 palace_of_caserta_desc: "O maior palácio que existe, e um exemplo espetacular da arquitetura barroca. Contendo cinco andares e mais de mil cômodos, ele também inclui jardins amplos com fontes abundantes."
 pudizia_desc: "Uma representação excepcional de uma mulher nua coberta por um véu, ela demonstra um grande refinamento da técnica de trabalhar com mármore. O véu parece transparente e pesado ao mesmo tempo, cobrindo e revelando a figura embaixo, demonstrando grande movimento e fluidez."
 istoriya_rossiskaya_desc: "Uma ótima documentação do povo $russian_group$ desde a antiguidade, contém muitas informações que não aparecem em nenhuma outra crônica. Por isso mesmo, muitos duvidam de sua veracidade."
 gatchina_palace_desc: "Combinando a arquitetura clássica com muitas características dos castelos medievais, ele rapidamente virou um dos palácios favoritos para servir de residência para a família governante, e um importante local para a política do povo $russian_group$."
 on_the_corruption_of_morals_desc: "Uma crítica aos abusos cometidos pelas classes governantes, ele defende o retorno dos valores originais do povo $russian_group$ e da figura do monarca como pai do povo. Dessa forma, práticas autocráticas devem ser evitadas, eliminando os problemas dos servos sem a necessidade de abolir a servidão."
 a_journey_from_st_petersburg_to_moscow_desc: "Uma obra muito polêmica que descreve os problemas do país $RUS$, incluindo servidão, a nobreza, o governo geral e a liberdade. Ele usa muitos conceitos dos diversos filósofos da $europe$, e despertou a ira do estamento apesar de o autor não ser um revolucionário, e sim um mero observador indicando os problemas da sociedade e do governo $RUS_ADJ$."
 ode_to_liberty_desc: "No geral, o poema é um poderoso apelo à justiça, liberdade e fidelidade a uma lei superior que transcende o poder de monarcas, e serviu como inspiração para movimentos rebeldes no país $RUS$."
 work_of_art_mons_meg_desc: "Um dos maiores canhões em termos de calibre, ele é uma enorme bombarda com um diâmetro de câmara de meio metro e quatro metros de comprimento. Fabricado com ferro, ele inicialmente costumava ser pintado com chumbo vermelho para evitar a ferrugem."
 robert_burns_poems_chiefly_in_the_scottish_dialect_desc: "Uma coletânea de diferentes poemas com o objetivo de servir como literatura nacional do povo escocês, e também explica o vocabulário gaélico escocês para quem não fala o idioma."
 chronica_gentis_scotorum_desc: "Uma ampla obra sobre o povo escocês indicando história e as origens do país $SCO$ até os tempos de Moisés, passando por Fergus Mór, o lendário fundador da nação."
 atland_eller_manheim_desc: "O ápice do Goticismo, um movimento cultural que se orgulha da descendência dos Góticos, que afirma que o país $SWE$ é o local da mítica Atlântida."
 swe_makalos_desc: "O nome coloquial da mansão de uma das famílias mais nobres do país $SWE$, ela fica na frente do palácio do governante. Sem abandonar o esplendor, ela ofusca as construções mais humildes ao seu redor."
 san_zanipolo_desc: "San Zanipolo, ou Basílica de São João e São Paulo, é uma grande igreja gótica localizada em Veneza, na Itália, ela serve como local de sepultamento para os Doges de várias cidades."
 ca_foscari: "Ca' Foscari"
 ca_foscari_desc: "O palácio de $ca_foscari$ é um grandioso palácio gótico construído ao longo do Grande Canal, simbolizando a riqueza e o poder da família Foscari."
 fra_mauro_map: "O Mapa-Múndi de Fra Mauro"
 fra_mauro_map_desc: "$fra_mauro_map$ é um mapa detalhado e inovador que sintetizou o conhecimento geográfico da Europa, do Oriente Médio e além, oferecendo uma das descrições mais avançadas do mundo conhecido na época."
 tintorettos_crucifixion_desc: "A $tintorettos_crucifixion$ é uma descrição monumental e dramática da crucificação de Cristo, demonstrando intensa emoção, composição dinâmica e uso magistral de luz e sombra."
 de_honesta_voluptate_et_valetudine_desc: "#italic De Honesta Voluptate et Valetudine#!, escrito por Bartolomei Platina é um dos primeiros livros de receitas impressos. Além de receitas, oferecia conselhos de dietética."
 eight_questions_on_the_power_of_the_pope_desc: "Sendo um proponente da separação entre os poderes espiritual e terreno, ele defende a posição de que o Papa e o clero não devem possuir propriedades, um direito compreendido como pertencendo apenas ao governo secular."
 frauenkirche_desc: "A #italic Crucificação de Tintoretto#! é uma pintura monumental, alojada na Scuola Grande di San Rocco, em Veneza. Ela retrata a Crucificação de Cristo utilizando um drama intenso e uma composição dinâmica."
 diarii: "Diarii"
 diarii_desc: "$diarii$ é uma crônica de 58 volumes escrita por Marino Sanuto, detalhando a vida política, social e diplomática na Veneza da Renascença de 1496 a 1533."
 annales_bojorum_desc: "Escrito em diversos volumes, ele conta a história do país $BAV$ em combinação com a história geral europeia. Ele também inclui o conflito entre o Papa e o império."
 theatinerkirche_art_desc: "Construída no estilo barroco $italian_group$, ela virou um símbolo da cidade e teve um impacto considerável na arquitetura, espalhando o estilo barroco em todo a $south_german_region$."
 bng_nabibangsha_desc: "Uma das primeiras traduções do #italic Qaṣaṣ al-anbiyā'#! para o idioma $bengali_language$, ele consiste em uma coletânea de histórias sobre os profetas e mensageiros do $muslim$."
 brandenburger_tor_desc: "Construído no estilo neoclássico no centro da cidade para comemorar a vitória em batalha, ele possui diversos relevos descrevendo cenas da mitologia romana. No topo, uma quadriga de bronze representa a deusa Vitória, apesar de que, inicialmente, deveria ser Irene, a deusa grega da paz."
 the_prize_essay_desc: "Chamada de #italic Investigação sobre a Clareza dos Princípios da Teologia Natural e da Moral#!, ou, no $german_language$ original, #italic Untersuchung über die Deutlichkeit der Grundsätze der natürlichen Theologie und der Moral#!, foi apresentado à Academia Real de Ciência, que o recompensou com um prêmio, fazendo com que a obra ficasse conhecida como $the_prize_essay$."
 prutenic_tables_desc: "A obra, também chamada de Tabelas Prussianas, é baseada no trabalho de Copérnico, apesar de reconectar a obra matemática de Copérnico com o sistema geocêntrico."
 praxis_pietatis_melica_desc: "Significando #italic Prática da Religiosidade na Música#!, é um hinário $lutheran_ADJ$ para uso em cerimônias na Igreja e na vida privada. Contendo diversos hinos, sua popularidade o tornou um padrão da vida religiosa."
 phaedon_desc: "Uma defesa da imortalidade da alma, ele é apresentado como uma série de diálogos por Sócrates, nos quais ele está se preparando para sua própria morte e fornece justificação da simplicidade e imortalidade da alma."
 teaching_nova_methodo_desc: "Consistindo nas coisas ensinadas nas aulas posteriores do autor, esta é uma revisão e evolução de suas ideias iniciais. Ela apresenta uma defesa da autoconsciência, entendendo-a como um fenômeno intrinsecamente social, pois, para que qualquer indivíduo tenha autoconsciência, ele precisa da presença de outros para se comparar."
 joys_of_young_werther_desc: "Sendo uma paródia satírica da obra #italic $sorrows_of_young_werther$#!, esta é uma crítica ao suicídio romântico descrito na primeira obra. Apesar de ter recebido muitos elogios, diversos seguidores do movimento #italic Sturm und Drang#! a criticaram por sua representação satírica dos protagonistas."
 nathan_the_wise_desc: "Passando-se durante os tempos da Terceira Cruzada, a peça defende a tolerância religiosa. Nela, membros das três religiões abraâmicas se unem através da amizade e tolerância, deixando de lado suas diferenças religiosas."
 on_war_desc: "Um tratado sobre guerra e estratégia militar que analisa e enquadra as guerras do período como uma continuação das políticas do Estado. Um dos livros mais influentes já escritos sobre o assunto, mas, ainda assim, tem sua parcela de críticos e difamadores, pois aborda apenas a guerra em um Estado-nação, no qual tanto o Estado quanto sua população viram um mecanismo para guerra."
 virgin_of_guadalupe_desc: "De acordo com a lenda, a estátua foi entalhada por Lucas, o Evangelista, mas foi enterrada após a invasão dos mouros. Séculos depois, uma aparição da Virgem revelou o local no qual a estátua estava enterrada, levando à sua redescoberta. Atraindo peregrinos desde o princípio, a suposta intervenção da Virgem que concedeu a vitória contra os mouros aumentou seu prestígio e sua importância."
 palace_monastery_of_santa_clara_desc: "Originalmente um palácio mudéjar, ele foi reformado como mosteiro para celebrar a vitória contra os mouros. Com a função de rezar pela família real, ele abrigou muitas mulheres nobres em suas muralhas."
 on_miracles_signs_and_revelations_desc: "Tentando combater a crescente superstição, ele contraria a opinião popular da época declarando que milagres nem sempre são obras de Deus ou do Diabo, e sim produtos da imaginação ou farsa."
 astronomiae_instauratae_progymnasmata_desc: "Baseado nas observações da nova estrela que apareceu no céu em 1572 e na observação de cometas, essa é uma obra muito influente não apenas no campo científico, mas também inspira poetas e escritores."
 fairy_tales_for_childred_desc: "Uma coletânea de diversos contos de fadas, ela recebeu grande apreço do público geral, ganhando a atenção de famílias inteiras e até alguns camundongos."
 erasmus_montanus_desc: "Uma obra satírica condenando o elitismo acadêmico. Ela segue um jovem voltando à sua cidade natal rural após estudar na capital. Esse jovem descobre que a mentalidade dos habitantes locais não é compatível com a que adquiriu em seus estudos, sendo motivo de muitos conflitos entre ele e as pessoas do vilarejo."
 duomo_di_firenze_desc: "Iniciada no estilo gótico durante o século XIII, seu domo da $renaissance$ é a principal característica da catedral, impondo-se sobre a cidade e tornando-se sinônimo dela."
 nuova_cronica_desc: "Querendo emular as conquistas históricas de $rome$, esta é uma crônica da história de $FLO$, descrevendo a história de muitas construções da cidade, a população, o comércio e os muitos eventos que ocorreram na cidade."
 history_of_the_florentine_people_desc: "Com uma abordagem incomum à história, pois a explica exclusivamente do ponto de vista secular, ele afirma que a $italy_region$ está saindo de um período de declínio cultural e entrando em uma nova era."
 mona_lisa_desc: "Atraindo igualmente a atenção das classes alta e baixa, ela é considerada uma obra-prima inclusa em qualquer discussão artística. A expressão enigmática da figura despertou muitas teorias, embora o mestre de suas pinceladas seja admirado por todos."
 last_supper_desc: "Uma pintura da última ceia de Jesus Cristo com seus apóstolos antes da crucificação, empregando a maestria de demonstrar diversas emoções humanas. Influenciou diversas outras obras da $renaissance$."
 de_jure_belli_ac_pacis_desc: "Discutindo a condição jurídica da guerra, ele pega conceitos de obras anteriores e os expande, definindo a fundação da lei internacional."
 tarikhe_alamaraye_abbasi_desc: "Uma crônica da dinastia do povo $farsi_culture$ governante, ela é uma das obras mais influentes na história da $persia_region$."
 shahnameh_desc: "$ira_shahnameh_desc$"
 chronicle_of_morea_desc: "A #italic $chronicle_of_morea$#! é uma crônica do século XIV que detalha o estabelecimento da #italic Francocracia#! na Grécia, após a quarta cruzada. O trabalho foca principalmente no Principado de Acaia."
 the_prince_desc: "O livro aborda políticas de governança, sem focar apenas nos príncipes hereditários, mas também nas possibilidades para novos príncipes. Ele explica como manter o poder e como governar com sucesso as terras conquistadas. Os fins justifica os meios."
 cronica_universalis_desc: "A #italic Cronica Universalis#! oferece perspectivas sobre desenvolvimentos políticos, mudanças culturais e transformações sociais da época, contribuindo para o entendimento da $europe$ medieval. A publicação até incluiu descrições rudimentares de uma terra distante além do mar a oeste, citando viagens e expedições de pescadores além da [ShowAreaName('greenland_area')]."
 liber_gestorum_in_lombardy_desc: "Uma história geral do Norte da $italy_region$, a área conhecida como $lombardy_area$. Ela foca na cidade de $milano$ sob a dinastia $visconti_dynasty$."
 arca_di_san_pietro_martire_desc: "Um sarcófago altamente decorado que contém os restos mortais de São Pedro de Verona. Suas decorações em relevo representam histórias do santo, com simbologia altamente alegórica, incluindo a representação simbólica das virtudes morais e teológicas."
 milan_cathedral_desc: "A estrutura icônica, com seu design gótico complexo, domina o horizonte de [ShowLocationName('milano')]. Os retoques finais, incluindo os pináculos e elementos decorativos, foram adicionados à catedral, mostrando o auge da realização arquitetônica. Essa maravilha da engenhosidade e arquitetura humana é um testemunho da importância cultural e religiosa da cidade, aumentando a glória de Deus e da nação."
 equestrian_statue_desc: "Com a intenção de ser a maior estátua representando um cavaleiro montado, intensivos estudos sobre cavalos foram realizados, pois o tamanho e o peso da estátua trouxeram um desafio considerável para sua construção."
 palazzo_reale_di_milano_desc: "Tendo sido a sede do governo da cidade por séculos, provavelmente desde os tempos romanos, ele foi constantemente reformado e expandido ao longo dos anos. Salões amplos e diversos pátios o tornam o verdadeiro centro do poder em $milano$."
 mlo_historia_patria_desc: "#italic $mlo_historia_patria$#! é uma crônica que detalha a história de Milão desde suas origens no século XV. É uma das primeiras obras a serem escritas em italiano e não em latim."
 visconti_palace_desc: "O #italic $visconti_palace$#! é um símbolo da hegemonia de Milão na região da Lombardia, imponente sobre as estruturas das redondezas, serve como uma prova da riqueza e poder de seus fundadores."
 huis_ten_bosch_desc: "Considerado o pináculo da arquitetura holandesa, o Palácio de $huis_ten_bosch$ abriga muitas obras de arte de diferentes artistas, todas dentro da Sala Laranja da edificação."
 dictionnaire_historique_et_critique_desc: "Com ideias anticristãs e antiautoritárias, o #italic $dictionnaire_historique_et_critique$#! tenta promover uma sociedade mais tolerante em relação às diferentes religiões, apontando as várias contradições dos dogmas teológicos e retratando o cristianismo como irracional, com o objetivo de trazer tempos mais esclarecidos ao mundo."
 mare_liberum_desc: "Escrito a fim de promover ideias do livre comércio, #italic $mare_liberum$#! coloca ênfase em mares livres, onde qualquer comerciante de qualquer nação pode comercializar livremente sem se perguntar a quem pertence o mar, já que o mar é uma propriedade comum de todos."
 saint_peters_basilica_desc: "A Basílica foi originalmente construída em cima do Circo de Nero pelo Imperador Constantino, e tem sido o centro do $christian$ ocidental desde então, sendo, inclusive, o local da coroação de [GetCharacter('fra_charlemagne').GetName]. A nova construção a substitui completamente, sendo uma grande expressão da beleza da $renaissance$, digna da maior de todas as igrejas do Cristianismo."
 pol_royal_column_desc: "Uma comemoração da autoridade real, e com a intenção de representar a união do poder sacral e secular na figura real, a coluna fica imponente no centro da cidade como uma prova do poder da dinastia governante."
 pol_altarpiece_desc: "O Retábulo da Basílica de Santa Maria, criado pelo talentoso Veit Stoss, é um dos nossos maiores tesouros e um dos maiores trípticos da nossa época. Ele é um verdadeiro símbolo da nossa religiosidade e influência."
 new_chemical_light_desc: "Um livro abrangente sobre a alquimia com a explicação de que o ar não é uma única substância, que ele contém o gás que é o \"alimento da vida\", uma substância necessária para cada ser vivo."
 revolution_spheres_desc: "A principal defesa do modelo heliocêntrico, oposto ao geocentrismo ptolemaico estabelecido, ela tenta explicar os movimentos completos dos planetas e da Terra, reconciliando todas as observações que não conseguem ser explicadas adequadamente no sistema geocêntrico."
 pol_threnodies_desc: "Os #italic Cantos Fúnebres#! ou #italic Lamentos#!, são um conjunto de dezenove elegias que contrastam muito com as outras obras do autor. Como os cantos fúnebres são dedicados a um parente falecido, a obra revela os pesares e a crise de um membro da família em luto."
 pol_annals_of_poland_desc: "Os #italic $pol_annals_of_poland$#! é uma crônica que detalha a história do Reino da Polônia, desde a sua fundação lendária até os dias atuais. A obra é dividida em vinte volumes que contam os detalhes dos diferentes capítulos da história polonesa."
 pol_brief_discussion_desc: "#italic $pol_brief_discussion$#! é um diálogo que comenta sobre várias questões sociais contemporâneas da época em que o autor viveu. Foi escrito com o espírito do anticlericalismo da nobreza."
 the_lusiads_desc: "Os Lusíadas é uma coletânea de poemas épicos, escritos no estilo homérico, que recontam as viagens do povo $POR_ADJ$ que levaram a grandes descobertas nos séculos XV e XVI. Escrito durante o exílio de Camões em Macau, ele conecta o povo $POR_ADJ$ aos Lusitanos, o povo que habitava o oeste da península ibérica antes do governo romano."
 batalha_monastery_desc: "O Mosteiro foi construído ao longo de 131 anos, sob a direção de ao menos 15 arquitetos, combinando diversos estilos artísticos. É considerado um dos mosteiros mais belos e importantes do país $POR$."
 TEU_swords_of_grunwald_desc: "As Duas #italic $TEU_swords_of_grunwald$#! foram presenteadas ao Rei Polonês antes da Batalha de Grunwald como uma provocação. As espadas foram aceitas, e assim que a batalha foi vencida, elas se tornaram parte da regalia real."
 zafarnama_desc: "Significando o #italic Livro das Vitórias#!, é uma crônica e, na época, um elogio à vida e aos feitos de [GetCharacter('chg_timur_lame_borjigin').GetName]. Ele destaca todas as suas conquistas, tanto nos aspectos militares quanto de liderança, e é muito influente na expansão de sua fama e do conhecimento sobre sua figura."
 telugu_ramayana_desc: "Uma tradução do épico $ramayana$ em [ShowLanguageName('sanskrit_language')] para o [ShowLanguageName('telugu_language')], usando uma linguagem objetiva e expressões simples."
 subhadra_kalyanam_desc: "Uma coletânea de poemas sobre o casamento de Arjuna e Subadra, dois personagens do épico de $mahabarata$, ela adapta o épico clássico do [ShowLanguageName('sanskrit_language')] para os valores e a cultura [ShowCultureName('telugu')]."
 nyayamruta_desc: "Discutindo a realidade do mundo, ele argumenta que a realidade é um construto ilusório por ser um resultado da interação entre Maya e Brahman. Evidentemente, essa não é uma posição aceita por todos, despertando muita controvérsia em quem se opõe a ela."
 madhura_vijayam_desc: "Este poema detalha a queda de Madurai e a invasão do sul da Índia. Embora seja um poema, muitos historiadores o consideram importante para preservar a história do início de Vijaianagara, especialmente os detalhes sobre o seu exército."
 hypatian_codex_desc: "Uma coletânea de diversas crônicas do povo Rus, ela é composta pela #italic Crônica Primária#!, a #italic Crônica de Kiev #! e a #italic Crônica de Galícia-Volínia#!. Ela contém muitas informações sobre a história da Rússia de Kiev."
 national_epic: "A Lenda de $TARGET$"
 national_epic_desc: "Um grande épico sobre a história e os feitos de um grande governante. Uma fonte de orgulho e prestígio para qualquer nação."
 art_name_a_critique_of_the_state_desc: "Uma crítica comovente ao governo e às políticas do país, tem a intenção de despertar a ira do povo contra as elites governantes."
 art_name_a_praise_of_freedom_desc: "Elogiando as liberdades que o povo do nosso país desfruta, ele serve não apenas como um elogio às nossas políticas, mas também como um incentivo para que as pessoas busquem essa liberdade."
 art_key_holy_leader_portrait_desc: "A descrição do governante como salvador e líder sagrado certamente despertará a fúria dos membros mais conservadores da fé."
 holy_crown_of_hungary_crooked_desc: "$holy_crown_of_hungary_desc$ Entretanto, ela sofreu alguns danos, e parte do seu passado glorioso se foi."
 bayeux_tapestry_key_desc: "Descrevendo os eventos em que o povo $norman$ conquistou o país $ENG$, é um bordado com 70 metros de comprimento e um grande exemplo da arte romanesca secular."
 two_icons_of_archangel_michael_desc: "Saqueados de [ShowLocationName('constantinople')] durante a Quarta Cruzada, os dois ícones agora enfeitam os salões da catedral em [ShowLocationName('venice')]"
 stone_of_scone_desc: "A Pedra da Coroação, também conhecida como Pedra do Destino, é um antigo símbolo da realeza escocesa. Era tradicionalmente usada em cerimônias de coroação de monarcas escoceses, e ficou na Abadia de Scone até o ano de 1296, quando Eduardo I da Inglaterra a tomou, após sua vitória na Primeira Guerra da Independência Escocesa. Eduardo colocou a pedra sob a Cadeira da Coroação na Abadia de Westminster, onde se tornou parte da tradição das coroações inglesas."
 llywelyns_coronet_desc: "O Diadema de Llywelyn, conhecido como #italic Talaith Llywelyn#!, em Galês, é um símbolo da soberania principesca em Gales. O último príncipe nativo de Gales, Llywelyn ap Gruffudd, confiou o diadema aos monges da Abadia de Cymer para que ficasse protegido antes de ser derrotado por Eduardo I da Inglaterra. O rei pegou o diadema e o levou para Londres, onde o objeto foi apresentado na Abadia de Westminster como um símbolo da subjugação de Gales."
 cross_of_neith_desc: "A Cruz de Neith é uma relíquia venerada que contém um fragmento da Verdadeira Cruz de Jesus Cristo. O rei galês Hywel Dda trouxe a cruz de Roma para Gales, e depois foi passada para os príncipes ao longo das gerações, até chegar a Llywelyn ap Gruffudd. Eduardo I da Inglaterra derrotou Llywelyn em 1283 e após tomar a cruz ele desfilou com o artefato em Londres como um símbolo de seu domínio sobre Gales."
 st_augustine_gospels_desc: "Os Evangelhos de Santo Agostinho são um dos manuscritos iluminados parcialmente completos que datam do século VI. Eles foram levados para a Inglaterra como parte da missão papal de converter os anglo-saxões pagãos. Por isso, são considerados sagrados pelos cristãos ingleses."
 st_louis_toulouse_crowning_robert_anjou_desc: "Essa peça de altar do século XIV ilustra o momento histórico em que São Luís de Tolosa renunciou sua reivindicação ao trono $NAP_ADJ$ em favor de seu irmão mais novo, [GetCharacter('nap_robert_i_anjou').GetName], para virar um bispo franciscano."
 chiesa_san_gottardo_in_corte_tower_desc: "A torre de San Gottardo in Corte em [ShowLocationName('milano')] foi construída em 1336 sob o governo de [GetCharacter('mlo_azzone_i_visconti').GetName], o primeiro Lorde de Milão da dinastia [ShowDynastyName('visconti_dynasty')]. A torre abriga um dos primeiros relógios da região e sua construção foi parte do amplo esforço de Visconti para fortalecer a infraestrutura de $MLO$."
 torrazzo_di_cremona_desc: "A $torrazzo_di_cremona$, concluída em 1309, é uma das torres de sino mais altas da Europa, e fica adjacente à Catedral de Cremona. É um marco cívico e religioso. O relógio astronômico da torre, instalado no século XIV, é um dos maiores do tipo."
 lalibela_cross_desc: "A $lalibela_cross$, produzida durante o reino da dinastia Zagué (séculos XII a XIII), é uma obra-prima da metalurgia da Etiópia. A cruz teve uma função central nas práticas litúrgicas da Igreja Ortodoxa da Etiópia."
 kebra_nagast_desc: "O $kebra_nagast$, escrito no século XIV, é um texto $ETH_ADJ$ fundacional que reconta as origens da dinastia [ShowDynastyName('solomonid_dynasty')]. Alegando uma linhagem do Rei Salomão e da Rainha de Sabá, ele fornece uma justificativa divina para os governantes do povo $ETH_ADJ$ e consolida sua identidade cristã."
 lalibela_church_st_george_desc: "A Igreja de São Jorge, entalhada durante o reino do Rei Lalibela no século XII, representa um ponto alto da arquitetura monolítica da Etiópia. Construída em resposta a um desejo de criar uma #italic Nova Jerusalém#!, ela reflete as aspirações religiosas da época e o distinto patrimônio cristão do país $ETH$."
 king_ezana_stele_desc: "A $king_ezana_stele$, erguida no século IV, é uma baliza de pedra monumental do Império de Axum. Ela reflete a riqueza e o poder do reino durante seu ápice. A conversão de Ezana ao cristianismo, também marcada pelas inscrições, fez de Axum um dos primeiros Estados cristãos da história."
 lanterna_di_genoa_desc: "A $lanterna_di_genoa$, originalmente construída no século XII, serviu como farol crucial para o porto de [ShowLocationName('genoa')]. Como um dos faróis mais velhos e altos do mundo, sua luz guiava os navios que entravam no porto vital da cidade. A Lanterna também servia como fortificação e ajudava a proteger a cidade contra ameaças navais."
 palazzo_san_giorgio_desc: "Construído em 1260 pelo podestà Guglielmo Boccanegra de $GEN$, o Palazzo San Giorgio abrigava gabinetes administrativos e, posteriormente, o Banco de São Jorge. Sua função na administração da dívida e das finanças de $GEN$ foi crucial para a ascensão da cidade como grande potência comercial medieval."
 annales_ianuenses_desc: "$annales_ianuenses$ é uma crônica do povo $GEN_ADJ$ escrita entre os séculos XI e XIV, documentando a ascensão à proeminência da cidade. Ela registra batalhas, tratados e acordos comerciais da república."
 yaroslavs_court_desc: "A $yaroslavs_court$, construída na cidade de [ShowLocationName('novgorod')] durante o século XI, serviu como centro comercial e administrativo. Nomeada em homenagem a [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], ela foi um ponto central para o comércio ao longo das rotas comerciais hanseáticas."
 house_of_holy_wisdom_desc: "A Catedral de Santa Sofia em [ShowLocationName('novgorod')], construída em meados do século XI, é uma das igrejas ortodoxas mais antigas da Rússia. Encomendada por [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], ela virou um dos principais centros religiosos e culturais. Sua construção simbolizou a propagação do cristianismo na Rússia de Kiev."
 our_lady_of_the_sign_desc: "O ícone de $our_lady_of_the_sign$ ganhou destaque em [ShowLocationName('novgorod')] no século XII, quando recebeu crédito pela proteção da cidade durante um cerco. Ele virou um símbolo da intervenção divina, e foi amplamente reverenciado na Rússia ortodoxa."
 annunciation_ustyug_desc: "A $annunciation_ustyug$, pintada no século XII, é um dos exemplos mais antigos da iconografia ortodoxa russa. Ela reflete a influência bizantina na arte da Rússia de Kiev e a propagação dos ensinamentos cristãos."
 saint_george_in_yuriev_desc: "O Mosteiro Yuriev, fundado em 1030 por [GetCharacter('kie_yaroslav_the_wise_rurikovich').GetName], é um dos mosteiros mais antigos da Rússia. Ele teve uma função crucial na cristianização da região de Novogárdia, e serviu como símbolo do crescimento ortodoxo no norte da Rússia."
 palma_cathedral_desc: "A construção da $palma_cathedral$ começou em 1229 sob o Rei [GetCharacter('ara_jacme_i_arago').GetName], após a conquista de Maiorca durante a Reconquista. Construída no local de uma antiga mesquita, seu estilo gótico reflete a influência das tendências arquitetônicas da Europa continental. A construção da catedral durou séculos."
 ripoll_abbey_desc: "Fundada em 888 por [GetCharacter('cat_guifre_i_barcelona').GetName], ela virou o centro cultural e espiritual do povo $CAT_ADJ$ e seus governantes, e continuou a ser um local importante para sua identidade."
 montserrat_abbey_desc: "Situada na montanha de Montserrat, ela consagra a [ShowWorkOfArtName('moreneta_key')], e também é um centro de espiritualidade e peregrinação muito importante. Além disso, ela também é um símbolo da identidade cultural do povo [ShowCultureName('catalan')]."
 poblet_abbey_desc: "Um impressionante complexo monástico construído no século XII, ele serviu como panteão dos reis do povo [ShowCultureName('catalan')] desde os tempos de [GetCharacter('ara_jacme_i_arago').GetName]."
 basilica_pilar_desc: "Dedicada à Virgem Maria, a Basilica del Pilar tem a reputação de ter sido inicialmente fundada devido a uma aparição Virgem para Santiago, o Apóstolo, que acredita-se ter pregado o $christian$ na Península Ibérica. A igreja foi ampliada com o tempo, e a igreja romanesca começou a ser construída após a conquista de [ShowLocationName('zaragoza')] no século XII."
 moreneta_key_desc: "Representando a Virgem Maria, ela está consagrada na [ShowWorkOfArtName('montserrat_abbey')]. De acordo com a lenda, a estátua foi encontrada por pastores em uma caverna na montanha de Montserrat. Entretanto, quando tentaram movê-la para a cidade, a carroça não se movia. Isso foi interpretado como a Virgem querendo continuar na montanha, e isso deu origem à abadia atual."
 girgam_desc: "A crônica real do país $KBO$, ela contém uma lista de seus reis, e as datas e durações de seus reinos."
 djenne_mosque_desc: "Presente como uma mesquita desde o século XIII, a construção de tijolos contribuiu com a propagação e o prestígio do [ShowReligionGroupName('muslim')] do país $MAL$ por gerações."
 sankore_madrasa_desc: "Um dos centros de aprendizado mais importantes da fé [ShowReligionGroupAdjective('muslim')] na entidade política $MAL$, ela segue uma longa tradição de ensino $muslim_ADJ$ na $guinea_region$."
 djinguereber_mosque_desc: "Um dos principais centros de aprendizado da fé [ShowReligionGroupAdjective('muslim')] no país $MAL$, sua fundação é atribuída a [GetCharacter('mal_musa_keita').GetName]."
 sachsenspiegel_desc: "Uma compilação de decisões e leis habituais tradicionais de todo o $hre$, é uma das compilações de lei mais importantes do império, além de ser a primeira em [ShowLanguageName('german_language')], em vez do [ShowLanguageName('latin_language')]."
 terrae_prussiae_desc: "Uma crônica da Ordem Teutônica na [ShowAreaName('prussia_area')] escrita em [ShowLanguageName('latin_language')], ela detalha sua chegada na região e suas guerras contra as tribos pagãs de lá."
 codex_marianus_desc: "Escrito em [ShowLanguageName('church_slavonic_language')], este Evangelho é uma base dos textos da fé $orthodox_ADJ$ do povo $slavic_group$."
 white_angel_desc: "Considerada uma das melhores obras de arte do povo $serbian$, ela descreve os eventos após a crucificação de Jesus, com o Anjo do Senhor mostrando o local onde Cristo ressuscitou para as portadoras de mirra."
 zica_studenica_monasteries_desc: "Um par de mosteiros construídos nos séculos XII e XIII, eles estão entre os maiores e mais importantes mosteiros do povo $serbian$."
 gesta_hungarorum_desc: "Um texto para comemorar os feitos do povo [ShowCultureName('hungarian')], ele conta sua origem, relacionando-os com os Citas ou os Hunos, e foca em sua conquista da Bacia Cárpata."
 basilica_of_the_assumption_virgin_mary_desc: "Construída pelo primeiro rei do país $HUN$, ela serviu como local de coroação dos monarcas do povo $HUN_ADJ$ desde então. Apesar de não ser episcopal, é uma das principais igrejas para os governantes do país."
 holy_crown_of_hungary_desc: "Usada como a coroa dos reis do país $HUN$ desde o século XII, ela também é símbolo de sua legitimidade. Sendo um presente do povo $BYZ_ADJ$, a coroa tem um estilo $BYZ_ADJ$ marcante, apesar de a tendência [ShowReligionAdjective('catholic')] do país fazer com muitos pensem que tenha vindo do Papa."
 kusanagi_no_tsurugi_desc: "Uma espada lendária que, segundo se diz, foi encontrada por Susanoo na cauda de Yamata-no-Orochi após matá-la. Posteriormente ela foi presenteada à deusa Amaterasu. A espada foi dada mais tarde a seu neto, Ninigi-no-Mikoto, o ancestral da linhagem imperial, quando foi enviado para a Terra. Por isso, a espada é um símbolo da legitimidade, bravura e do poder do imperador."
 yata_no_kagami_desc: "Um espelho lendário que acredita-se ter sido usado para atrair a Deusa do Sol Amaterasu para fora da caverna na qual estava escondida. Ele é parte da regalia imperial, dado a Ninigi-no-Mikoto, o ancestral da linhagem imperial, quando foi enviado para a Terra. Ele representa a sabedoria da linhagem imperial e sua aptidão para governar."
 yasakani_no_magatama_desc: "Um dos três tesouros da regalia imperial, acredita-se que tenha sido usada com o [ShowWorkOfArtName('yata_no_kagami')] para fazer a Deusa do Sol Amaterasu sair da caverna onde estava escondida. Posteriormente dada a Ninigi-no-Mikoto, o ancestral da linhagem imperial, quando foi enviado para a Terra, ela representa a benevolência da linhagem imperial."
 liber_regum_desc: "$liber_regum$ é uma crônica medieval detalhando a linhagem e a história dos reis ibéricos. Ela combina mito e história para glorificá-los e a seu direito de governar."
 collegiate_roncesvalles_desc: "A #italic Igreja Colegiada de Roncesvalles#! é uma construção gótica nos Pireneus, atendendo a peregrinos no Caminho de Santiago. O complexo também serve como hospício."
 la_oliva_abbey_desc: "A $la_oliva_abbey$ é um mosteiro cisterciense, o mais antigo da Península Ibérica, cuja arquitetura austera reflete a ênfase da ordem em simplicidade e contemplação. Ela também contém uma biblioteca importante."
 tripitaka_koreana_desc: "$tripitaka_koreana$ é uma coletânea de escrituras budistas entalhadas em blocos de madeira. Ela exemplifica devoção espiritual e habilidade na preservação de textos sagrados, e é a versão intacta mais antiga do cânone budista no alfabeto Hanja."
 amitabha_triad_desc: "Simbolizando a esperança de renascimento na #italic Terra Pura#! para praticantes devotos, a $amitabha_triad$ representa o Buda da #italic Luz Infinita#!, ao lado dos #italic $bodhisattva$#! da compaixão e da sabedoria."
 ksitigarbha_desc: "$ksitigarbha$ é um #italic $bodhisattva$#! da compaixão descrito guiando almas na vida após a morte. Reverenciado por seu voto de aliviar o sofrimento, ele é considerado um sinal de esperança na tradição budista."
 watermoon_avalokiteshvara_desc: "Sentado em uma pose relaxada, o $watermoon_avalokiteshvara$ é uma descrição serena do #italic bodisatva#! da compaixão."
 visualisation_sutra_desc: "O $visualisation_sutra$ ilustra práticas de meditação para visualizar a #italic Terra Pura#!, e suas descrições guiam os devotos à clareza espiritual e ao esclarecimento."
 sutra_descent_maitreya_desc: "Este #italic $sutra$#! descreve a futura vinda de #italic Maitreia#!, o Buda do futuro. Ele oferece uma perspectiva de esperança e renovação para um mundo que aguarda orientação espiritual."
 hwaom_pure_land_desc: "A $hwaom_pure_land$ representa um reino místico de harmonia interconectada, inspirada pelo #italic Avataṃsaka Sutra#!. Essa pintura descreve cinco Budas principais e cinquenta e dois #italic $bodhisattva$#!."
 devadatta_desc: "$devadatta$ é uma figura nos textos budistas conhecida por desafiar o Buda e incorporar defeitos humanos. Sua história destaca as provações e o perdão, que são centrais nos ensinamentos budistas."
 pohyonsa_desc: "O templo $pohyonsa$, nas Montanhas Myohyang do país $KOR$, é um centro histórico de adoração budista e intercâmbio cultural. O complexo abriga diversas relíquias históricas, incluindo um famoso sino de bronze e estruturas de madeira detalhadamente pintadas que demonstram a habilidade artística tradicional coreana."
 saint_mark_horses_desc: "Os $saint_mark_horses$, também conhecidos como #italic Quadriga Triunfal#!, são um conjunto de quatro estátuas de bronze antigas simbolizando triunfo e prestígio. Trazidos de [ShowLocationName('constantinople')] após o saque da cidade durante a Quarta Cruzada, eles agora enfeitam [ShowLocationName('venice')] como lembrete de sua potência marítima."
 saint_mark_basilica_desc: "A $saint_mark_basilica$, no centro da Praça de São Marcos em [ShowLocationName('venice')] é uma construção religiosa nos estilos bizantino e gótico que guarda os restos mortais de São Marcos, o Evangelista."
 bucentaur_desc: "O $bucentaur$ é a barcaça cerimonial dos doges de $VEN$, simbolizando sua soberania sobre o mar. Seu projeto luxuoso demonstra a potência marítima da cidade e exerce uma função crucial no ritual anual de #italic Casamento com o Mar#! em $VEN$."
 palais_des_papes_desc: "O $palais_des_papes$ em [ShowLocationName('avignon')] foi construído no século XIV, quando o papado temporariamente foi movido de Roma para a França. Esse enorme palácio gótico serviu como residência para nove papas durante o Papado de Avignon. Ele não é apenas um centro religioso, mas também um símbolo do poder e da autoridade papal na Europa."
 convent_christ_desc: "O $convent_christ$ em [ShowLocationName('tomar')] é originalmente uma fortaleza Templária convertida em mosteiro, misturando os estilos gótico, manuelino e renascentista. Ele é um dos exemplos mais importantes da arquitetura do povo $POR_ADJ$."
 canzoniere: "Canzoniere"
 canzoniere_desc: "$canzoniere$ é uma coletânea de poemas líricos de Francis Petrarch, composta principalmente de sonetos dedicados à sua musa, Laura. Misturando temas como amor, beleza e emoção humana com influências clássicas, ele virou uma das obras mais influentes na poesia da Renascença."
 alcobaca_monastery_desc: "O $alcobaca_monastery$ é um complexo cisterciense em $POR$, conhecido por sua beleza austera e tumbas reais. Ele é o primeiro exemplo de arquitetura gótica no reino, e seu mosteiro mais importante e influente."
 hagia_irene_desc: "A $hagia_irene$ é um antigo templo $BYZ_ADJ$ situado em [ShowLocationName('constantinople')], com uma simplicidade marcante que contrasta com a $hagia_sophia$. Conhecida por sua enorme cúpula e interior sem adornos, ela retrata o início da inovação arquitetônica cristã, e foi reconstruída em 548 após ser incendiada durante a Revolta de Nica de 532."
 hagia_sophia_desc: "A $hagia_sophia$ foi construída originalmente por volta de 346, durante o reinado do Imperador Constâncio II, incendiada durante a Revolta de Nica em 532, e totalmente reconstruída e consagrada em 537 pelo Imperador Justiniano, tornando-se a maior catedral da cristandade. Projetada por Antêmio de Trales e Isidoro de Mileto, ela é famosa por sua imensa cúpula, engenharia inovadora e mosaicos detalhados que refletem a grandeza do cristianismo ortodoxo."
 paris_psalter_desc: "O $paris_psalter$, criado no século X durante a #italic Renascença Macedônica#!, é um manuscrito $BYZ_ADJ$ luxuoso que contém 14 ilustrações de página cheia juntamente dos Salmos. Seu estilo clássico reflete o renascimento das tradições artísticas greco-romanas na arte do povo $BYZ_ADJ$."
 syntagma_canonum_desc: "O $syntagma_canonum$ é um acervo $BYZ_ADJ$ de leis eclesiásticas que regulam as práticas e a administração da Igreja. Ele reflete a estrutura jurídica da igreja e sua integração com o povo $BYZ_ADJ$."
 ecclesiastica_historia_desc: "A $ecclesiastica_historia$ de Eusébio registra o início da história do cristianismo. Ela descreve o crescimento da igreja, as vidas dos mártires e eventos cruciais enquanto ocorriam. A obra é uma das principais fontes de entendimento do início da era cristã."
 historia_polonica_desc: "A Kronika Polski (em latim: #italic Historia Polonica#!), foi escrita por Wincenty Kadłubek sob as ordens do Duque Casimiro II, o Justo, no início do século XIII, e é uma das primeiras crônicas históricas da Polônia. Combinando fatos históricos e lendas, ela conta a história polonesa desde suas origens lendárias até a época de Kadłubek."
 gesta_principum_polonorum_desc: "A Kronika Galla Anonima (em latim: #italic Cronica et gesta ducum sive principum Polonorum#!) é a crônica escrita mais antiga da Polônia. Seu autor é um desconhecido, simplesmente chamado de Gaulês Anônimo. Ela descreve a história da Polônia desde o lendário fundador da dinastia Piasta até o ano de 1114, quando termina de repente. Por isso, essa é uma das fontes mais importantes de conhecimento sobre o começo da história da Polônia."
 bogurodzica_desc: "Bogurodzica é o hino polonês mais antigo, datando do século XIII. É dedicado à Virgem Maria e serve como cântico religioso e hino de batalha para cavaleiros poloneses, com sua forma lírica e musical refletindo antigas tradições litúrgicas medievais. Ao longo dos séculos, ele se tornou um símbolo da identidade e espiritualidade polonesa."
 szczerbiec_desc: "Szczerbiec é uma espada cerimonial usada na coroação polonesa pela primeira vez pelo Rei Ladislau I em 1320. A lenda diz que Boleslau I, o Bravo, a usou para atacar o Portão Dourado de Kiev, criando um entalhe que deu o nome à espada, \"Szczerbiec\", que significa \"lascada\". A espada simboliza a autoridade real e é parte essencial da regalia polonesa."
 gesta_danorum_desc: "Escrito por Saxão Gramático, o $gesta_danorum$ é uma crônica sobre os reis lendários e históricos do país $DAN$. Ele é considerado uma das obras medievais mais importantes sobre a história e os mitos da Escandinávia."
 roskilde_cathedral_desc: "A $roskilde_cathedral$, construída com tijolos vermelhos, é um exemplo do início da arquitetura gótica na Escandinávia. Ela serve como cemitério para reis e rainhas do povo $DAN_ADJ$, incorporando a grandeza da realeza."
 tournai_cathedral_desc: "A #italic Catedral de Nossa Senhora#! é a sede da Diocese de [ShowLocationName('tournai')], e combina os estilos romanesco e gótico em seu projeto."
 gravensteen_castle_desc: "O $gravensteen_castle$, construído no século XII, serve como fortaleza dos Condes de $FLA$. A #italic Rocha dos Condes#! serve como lembrete da autoridade dos governantes sobre a poderosa classe burguesa da cidade de [ShowLocationName('ghent')]."
 belfry_bruges_desc: "O $belfry_bruges$ é uma torre de sino na praça central de [ShowLocationName('bruges')] que tem sido essencial na vida de seus cidadãos desde sua construção, usando seus sinos para informá-los."
 portico_de_la_gloria_desc: "O $portico_de_la_gloria$ é um pórtico romanesco na Catedral de [ShowLocationName('santiago_compostela')]. Suas esculturas descrevem cenas bíblicas e são repletas de simbolismo espiritual."
 cantigas_santa_maria_desc: "$cantigas_santa_maria$ é uma coletânea de canções do século XIII homenageando a Virgem Maria e escrita no idioma galego-português. Seus manuscritos decorados são considerados a maior coletânea de canções monofônicas da Idade Média."
 general_estoria_desc: "A $general_estoria$, encomendada por [GetCharacter('cas_alfonso_x_burgundy').GetName], visava compilar uma história universal do mundo. Ela combina fontes bíblicas, clássicas e medievais em uma única narrativa."
 cantar_mio_cid_desc: "O poema épico mais antigo em $castilian_dialect$, o $cantar_mio_cid$ narra as aventuras de Rodrigo Díaz de Vivar, conhecido como #italic O Cid#!, durante o período de conflito entre os Reinos Cristãos da Ibéria e os Principados Taifas de Al-'Andalus."
 estoria_de_espana_desc: "A $estoria_de_espana$ é considerada a primeira crônica histórica expandida da Espanha. O livro cobre a história da nação desde os tempos bíblicos até o reino de [GetCharacter('cas_fernando_iii_burgundy').GetName], e é dividido em quatro partes."
 florentine_codex: "História Geral das Coisas da Nova Espanha"
 florentine_codex_desc: "A $florentine_codex$ é um abrangente registro etnográfico da cultura, religião, sociedade e cotidiano dos povos nativos da Mesoamérica."
 mosque_cordoba_desc: "A #italic Catedral de Nossa Senhora da Assunção#!, em [ShowLocationName('cordoba')], é mais conhecida como $mosque_cordoba$, e é um grande exemplo dos diferentes estágios pelos quais a Península Ibérica passou. Originalmente construída como uma basílica visigoda, foi transformada em mesquita após a conquista da região pelos Omíadas e convertida em uma catedral quando a cidade voltou a mãos cristãs."
 giralda_desc: "Construído durante o reinado de Almóada, esse minarete convertido em torre de sino fica em [ShowLocationName('sevilla')] como parte da catedral da cidade (anteriormente, a Grande Mesquita), e é o exemplo mais delicado da arquitetura moura na Ibéria."
 codex_calixtinus_desc: "Criado como um livro de conselhos para peregrinos seguindo o Caminho de Santiago, o $codex_calixtinus$ age como uma enciclopédia ilustrada que cobre assuntos desde os povos que habitam a rota até a arte que pode ser encontrada no caminho, ou mesmo diversas questões religiosas."
 tablas_alfonsies_desc: "As #italic $tablas_alfonsies$#! são tabelas matemáticas de grande relevância para calcular as posições de corpos astronômicos, como o sol, a lua e os outros planetas em relação às posições de estrelas fixas."
 libros_saber_astrologia_desc: "Uma série de livros que descrevem os corpos celestiais e instrumentos astronômicos da época. Como uma coletânea de tratados, esses livros exerceram uma função crucial na astrologia e astronomia medievais, pois encontrou seu uso na elaboração de horóscopos."
 libro_de_los_juegos_desc: "Um tratado [ShowCultureName('castilian')] sobre xadrez e jogos de tabuleiro e dados. O #italic $libro_de_los_juegos$#! documenta e comprime as informações em [ShowLanguageName('arabic_language')] sobre esses jogos de tabuleiros, e tece o conhecimento em [ShowLanguageName('latin_language')] neles."
 marienkapelle_desc: "A $marienkapelle$ é uma igreja romanesca construída em [ShowLocationName('munich')] que age como cemitério para a dinastia [ShowDynastyName('wittelsbach_dynasty')] desde que [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName] decidiu."
 sahib_ata_kulliyesi_desc: "O $sahib_ata_kulliyesi$ é um complexo construído em [ShowLocationName('konya')] para guardar os restos mortais de Sahip Ata Fahrettin Ali e sua família, mas também inclui um hamame e uma mesquita."
 gokmedrese_desc: "Essa madraça de dois andares foi o principal centro educacional em [ShowLocationName('sivas')] desde sua encomenda no século XIII por Sahip Ata Fahrettin Ali, vizir do Sultão Seljúcida, e recebe seu nome em referência aos azulejos azuis-celestes usados nela."
 ulu_beden_desc: "A torre $ulu_beden$ fica em [ShowLocationName('diyarbekir')] e é irmã da torre $yedi_kardes$."
 yedi_kardes_desc: "Feita de basalto cortado, essa torre enfeitada com simbolismo islâmico e da dinastia [ShowDynastyName('artuqids_dynasty')] e relevos da natureza homenageia Melik Salih Mahmut."
 maqamat_al_hariri_desc: "O $maqamat_al_hariri$ narra as aventuras do criminoso Abu Zaíde de Saruj, que, através de cinquenta contos, usa sua maestria do idioma [ShowLanguageName('arabic_language')] para lucrar enganando aqueles ao seu redor."
 great_iwan_desc: "Apelidado de \"Salão da Justiça\", o $great_iwan$ é uma impressionante sala do trono abobadada em que os governantes do Sultanato $mamluk$ executam a justiça. O salão é decorado com colunas de granito vermelho da época dos faraós, e é aberto ao exterior em três de seus quatro lados."
 qalawun_complex_desc: "Um grande exemplo da arquitetura islâmica na cidade do [ShowLocationName('cairo')], o $qalawun_complex$ é um complexo religioso de grande importância, que inclui uma madraça, um mausoléu e até um hospital."
 al_nasir_mosque_desc: "Construída por [GetCharacter('mam_an_nasir_bahri').GetName] como a mesquita real na cidadela do [ShowLocationName('cairo')], a $al_nasir_mosque$ é única graças aos seus dois minaretes com partes bulbosas, provavelmente construídos no estilo $farsi_culture$."
 al_karimi_mosque_desc: "A $al_karimi_mosque$, uma construção do século XIV, fica imponentemente no centro de [ShowLocationName('damascus')], e é considerada um dos melhores exemplos da arte do povo $mamluk$ na região."
 rawd_al_qirtas_desc: "Essa crônica descreve o desenvolvimento da cidade de [ShowLocationName('fez')], mas também os governantes do [ShowAreaName('morocco_area')], desde os Idríssidas até a dinastia [ShowDynastyName('marinid_dynasty')]."
 ait_ben_haddou_desc: "O #italic ksar#! ou #italic ighrem#! (\"vilarejo fortificado\" em árabe e amazigh, respectivamente) de $ait_ben_haddou$ fica no caminho de uma importante rota comercial que une as terras ao longo do Saara e do núcleo do [ShowAreaName('morocco_area')]."
 kutubiyya_mosque_desc: "Uma mesquita construída duas vezes em [ShowLocationName('marrakesh')], a $kutubiyya_mosque$ é um grande exemplo da arquitetura almorávida e um marco importante no centro da cidade. O nome dessa mesquita deriva dos vendedores de livros que ficavam em torno da construção."
 song_of_armouris_desc: "A história de um dos Ácritas mais importantes. A #italic $song_of_armouris$#! é uma das mais famosas histórias cavalheirescas do Império Bizantino, que acompanha Armouris Armouropoulos, um homem de força herculana que derrotou milhares de sarracenos para vingar seu pai."
 gediminas_cap_desc: "Esta coroa magnífica foi consagrada como a [ShowWorkOfArtTypeName('regalia')] mais importante do reino [GetCountry('LIT').GetAdjective] pelo fundador da dinastia [ShowDynastyName('gediminid_dynasty')], [GetCharacter('lit_gediminas_gediminids').GetName]."
 chronica_jutensis_desc: "A #italic Chronica Jutensis#! é uma crônica dinamarquesa que narra a história da Dinamarca, focando especialmente na Jutlândia."
 christianstad_trinity_church_desc: "A Igreja da Trindade de Kristianstad é uma catedral na novíssima cidade de Kristianstad, reconhecida por sua grandiosa arquitetura da Renascença e projetada pelo arquiteto flamengo-dinamarquês Lorenz van Steenwinckell."
 christiansborg_palace_desc: "O Palácio de Christiansborg, localizado na ilhota de Slotsholmen na área central de Copenhague, é uma estrutura importante, construída no local que costumava abrigar vários castelos construídos no século XII. É um dos maiores palácios do país e serve como um centro de poder do reino."
 elmelunde_frescoes_desc: "Os Afrescos de Elmelunde são pinturas medievais encontradas nas pareces da Igreja de Elmelunde, na ilha dinamarquesa de Møn. Elas retratam cenas bíblicas com detalhes e cores vívidas."
 dai_viet_su_ky_desc: "$dai_viet_su_ky$ é a historiografia oficial da dinastia $Tran$. Ela reúne os registros da história de $DAI$ e fornece um vislumbre sobre o desenvolvimento do país nos últimos séculos."
 dai_an_nam_chi_luoc_desc: "$dai_an_nam_chi_luoc$ reconta a história e vários outros aspectos de $DAI$, desde a sua criação até o regime da dinastia $Tran$."
 kilwa_chronicle: "Crônicas de $ZAN$"
 kilwa_chronicle_desc: "As $kilwa_chronicle$ é o documento histórico que narra a história do povo $ZAN_ADJ$. Escrita em [ShowLanguageName('arabic_language')], a crônica mistura tradições orais locais com os registros históricos, oferecendo um vislumbre na história política e cultural de toda a [ShowRegionName('swahili_coast_region')]."
 preah_khan_reach: "Preah Khan Reach"
 preah_khan_reach_desc: "A Espada da Vitória é uma lâmina de aço cinzelada, acoplada a uma bainha de ouro e joias. Junto com $preah_lompeng_chey$, concede legitimidade ao governante do povo [ShowCultureName('khmer_culture')]."
 preah_lompeng_chey: "Preah Lompeng Chey"
 preah_lompeng_chey_desc: "A Lança da Vitória comemora a supremacia de [GetCharacter('khm_trasak_paem').GetName] e junto de $preah_khan_reach$ faz parte da regalia real do povo [ShowCultureName('khmer_culture')]."
 emerald_buddha: "Buda de Esmeralda"
 emerald_buddha_desc: "Entalhado em pedra de jaspe, o $emerald_buddha$ é venerado por sua importância espiritual nos países de religião [ShowReligionGroupAdjective('buddhist')]."
 imperial_crown_hre: "Coroa Imperial"
 imperial_crown_hre_desc: "Criada com 8 placas douradas decoradas com diversas pedras preciosas, a $imperial_crown_hre$ tem sido usada como a coroa da coroação desde os tempos de Otão I."
 imperial_orb_hre: "Orbe Imperial"
 imperial_orb_hre_desc: "O $imperial_orb_hre$ do Sacro Império Romano exibe o mandato divino do imperador como o maior monarca do Oeste Europeu."
 saint_stephans_purse: "Bolsa de Santo Estêvão"
 saint_stephans_purse_desc: "Contendo terra da terra santa, encharcada com o sangue do Santo Estêvão, essa bolsa é uma parte integral da coroação imperial."
 coronation_gospel_hre: "Evangelho da Coroação"
 coronation_gospel_hre_desc: "O $coronation_gospel_hre$ contém todo o evangelho escrito com tinta de ouro e prata. O texto é enfeitado com ilustrações dos Evangelistas. Assim como Carlos Magno, durante a cerimônia de coroação, o imperador colocará sua mão no $coronation_gospel_hre$ e fará seu juramento."
 sergius_sive_capitis_caput: "Sergius Sive Capitis Caput"
 sergius_sive_capitis_caput_desc: "Escrito como um deboche do culto dos relicários, essa peça é uma forte crítica ao catolicismo e suas tendências mais extremas."
 maj_pararaton_woa: "Pararaton"
 maj_pararaton_woa_desc: "O $maj_pararaton_woa$ registra com uma riqueza de detalhes os aspectos complexos das dinâmicas políticas e culturais de toda a $indonesia_region$."
 maj_nagarakretagama_woa: "Nagarakṛtāgama"
 maj_nagarakretagama_woa_desc: "Um poema épico que oferece muitos detalhes sobre o domínio $MAJ_ADJ$ da metade do século XIV, celebrando as conquistas culturais e amplo grau de organização política atingidos em sua era de ouro."
 maj_carita_parahyangan_woa: "Carita Parahyangan"
 maj_carita_parahyangan_woa_desc: "Uma crônica complexa que preserva a história do Reino $SUN_ADJ$ e suas linhagens mais ilustres durante os últimos oito séculos."
 damarwulan_hero: "Damarwulan"
 damarwulan: "História de $damarwulan_hero$"
 damarwulan_desc: "A história de $damarwulan_hero$ é representada em muitas peças de marionetes locais conhecidas como #italic wayang klitik#!. O herói é apresentado como um salvador do Reino $MAJ$, que primeiro se apaixona pela filha do primeiro-ministro e depois é aprisionado por este amor jovial. Uma guerra é declarada, e $damarwulan_hero$ ganha uma oportunidade de provar seu valor. O herói, então, conquista a confiança das concubinas do rei inimigo e consegue decapitá-lo."
 statenbijbel: "Statenbijbel"
 statenbijbel_desc: "A Statenbijbel, #italic Bíblia dos Estados#!, encomendada pelo Sínodo de [ShowLocationName('dordrecht')] e financiada pelo governo, é a primeira tradução da Bíblia para [ShowDialectName('dutch_dialect')], diretamente de seus idiomas originais em [ShowLanguageName('hebrew_language')], [ShowLanguageName('aramaic_language')] e [ShowLanguageName('greek_language')]."
 tarikh_al_sudan: "Tārīkh as-Sūdān"
 tarikh_al_sudan_desc: "Escrita para preservar a história da [ShowRegionName('guinea_region')], a $tarikh_al_sudan$ conta com detalhes sobre a história do Império do Mali, do povo [ShowCultureName('tuareg')], bem como as façanhas do Império Songai."
 timbuktu_palace: "Palácio de Tombuctu"
 timbuktu_palace_desc: "Construído para preservar a prosperidade de [ShowLocationName('timbuktu')], o $timbuktu_palace$ é um dos maiores feitos conquistados pelo local."
 lateran_palace: "Palácio de Latrão"
 lateran_palace_desc: "O Palácio de Latrão serviu como residência dos Papas por vários séculos, mas foi destruído por um incêndio. Após ser reconstruído, o $lateran_palace$ se tornou um grande marco espiritual que simboliza a autoridade do papado."
 simplicius_simplicissimus: "Simplicissimus Teutsch"
 simplicius_simplicissimus_desc: "A história da vida de um estranho vagante chamado Melchior Sternfels von Fuchshain. O texto fala de onde e como ele veio ao mundo, o que viu, aprendeu, vivenciou e por que ele o abandonou voluntariamente."
 el_criticon: "El Criticón"
 el_criticon_desc: "O $el_criticon$ é um romance alegórico e filosófico que explora a condição humana através da jornada simbólica de dois personagens. Ele critica as imperfeições sociais e apresenta reflexões profundas sobre a moralidade e a busca por sabedoria."
 cronica_de_aragon: "Crónica de Aragón"
 cronica_de_aragon_desc: "A $cronica_de_aragon$ é uma das primeiras histórias impressas do reino em língua vernácula, abrangendo a história aragonesa desde as origens míticas até a era moderna. A obra reflete o nacionalismo do século XV, glorificando a monarquia e moldando a identidade aragonesa."
 kitab_al_ibar: "Kitab al-ibar"
 kitab_al_ibar_desc: "A $kitab_al_ibar$ é uma obra histórica monumental escrita por Ibn Khaldun que conta a história de várias civilizações e apresenta suas teorias pioneiras sobre a natureza cíclica das sociedades, coesão social e ascensão e quedas de impérios."
 st_stephens_cathedral: "Catedral de Santo Estêvão"
 st_stephens_cathedral_desc: "A $st_stephens_cathedral$ em Viena é uma estonteante obra-prima gótica, e uma das construções religiosas mais icônicas da Áustria, servindo como símbolo da história e do patrimônio cultural da cidade."
 tomb_of_the_first_emperor: "A Tumba do Primeiro Imperador"
 tomb_of_the_first_emperor_desc: "Repousando nos salões sagrados da $st_stephens_cathedral$, a $tomb_of_the_first_emperor$ é um grandioso testamento do legado imperial, refletindo a reverência e a ambição de um governante que estabeleceu a fundação da ascensão da Áustria à grandeza."
 frauenstein_madonna: "Madona de Frauenstein"
 frauenstein_madonna_desc: "A $frauenstein_madonna$ do Manto Protetor é uma obra-prima gótica descrevendo a Virgem Maria abrigando figuras ajoelhadas sob seu manto esvoaçante, simbolizando a proteção divina e a devoção humana."
 hofburg: "Wiener Hofburg"
 hofburg_desc: "$hofburg$ começou como um castelo medieval, mas foi transformado ao longo dos séculos em um grandioso palácio imperial, virando a sede do poder dos Habsburgos."
 tabula_hungariae: "Tabula Hungariae"
 tabula_hungariae_desc: "$tabula_hungariae$ é um mapa inovador da Hungria, apresentando mais de 1.300 assentamentos. É uma das primeiras tentativas em escala cartográfica e precisão regional."
 landtafel: "Salão Landtafel"
 landtafel_desc: "O $landtafel$ foi reconstruído para abrigar os documentos e julgamentos de cortes regionais, privilégios, direitos e propriedades de nobres."
 kaiserkrone: "Coroa Imperial da Áustria"
 kaiserkrone_desc: "A $kaiserkrone$, ou a Coroa Imperial Austríaca, é uma luxuosa coroa criada para refletir o prestígio, esplendor e a riqueza da Áustria. Ela também é um símbolo da autoridade imperial austríaca."
 chronicles_of_castile: "Crónicas de los Reyes de Castilla"
 chronicles_of_castile_desc: "$chronicles_of_castile$ é uma crônica escrita para preservar o legado dos monarcas que governaram o país no final do século XIV."
 capilla_de_los_reyes_nuevos: "Capilla de los Reyes Nuevos"
 capilla_de_los_reyes_nuevos_desc: "$capilla_de_los_reyes_nuevos$ é a capela funerária dinástica da nossa dinastia, destinada a ser uma continuação do precedente estabelecido por dinastias anteriores, que construíram capelas como representação de sua autoridade divina."
 coplas_por_la_muerte_de_su_padre: "Coplas por la Muerte de su Padre"
 coplas_por_la_muerte_de_su_padre_desc: "$coplas_por_la_muerte_de_su_padre$ é uma elegia profundamente reflexiva que contempla a natureza instável da vida, a busca pela honra eterna e a inevitabilidade da morte."
 laberinto_de_fortuna: "Laberinto de Fortuna"
 laberinto_de_fortuna_desc: "$laberinto_de_fortuna$ é um poema escrito para celebrar uma monarquia protegida e guiada pela providência divina. Ele incentiva a união sob a autoridade do monarca real."
 chronicle_of_peru: "Crônica do Peru"
 chronicle_of_peru_desc: "A $chronicle_of_peru$ é uma obra abrangente que registra informações etnográficas sobre as culturas nativas dos Andes."
 elegies_of_illustrious_men: "Elegias dos Homens Ilustres das Índias"
 elegies_of_illustrious_men_desc: "$elegies_of_illustrious_men$ é um longo épico que mistura poesia com história para descrever a conquista espanhola do Novo Mundo."
 de_la_cosa_map: "Mapa de De La Cosa"
 de_la_cosa_map_desc: "O $de_la_cosa_map$ é o primeiro mapa a descrever as terras recém-descobertas das Américas, além do Equador e do Trópico de Câncer, tornando-o um mapa inestimável para a navegação náutica."
 padron_real: "Padrón Real"
 padron_real_desc: "$padron_real$ é o mapa oficial da nossa marinha produzido como um gabarito para todos os futuros mapas. Todos os navios com a nossa bandeira devem tê-lo a bordo."
 book_of_women: "Zenanname"
 book_of_women_desc: "Um poema longo na tradição Dîvân, descrevendo os atributos positivos e negativos das mulheres de todo o mundo."
 abduction_from_the_seraglio: "Die Entführung aus dem Serail"
 abduction_from_the_seraglio_desc: "O Rapto do Serralho, uma obra sobre dois homens de classes sociais diferentes tentando resgatar sua amada em um harém turco."
 cariye_painting: "Pintura de uma Beleza Circassiana"
 cariye_painting_desc: "Um retrato de uma bela cariye circassiana, uma concubina do harém imperial otomano."
 marian_column: "A Coluna Mariana"
 marian_column_desc: "$marian_column$ é um monumento erguido pelos austríacos como celebração da vitória contra a Suécia. Ela é dedicada à Virgem Maria como um símbolo de sua proteção divina."
 triumphal_arch: "O Arco do Triunfo"
 triumphal_arch_desc: "$triumphal_arch$ foi construído para comemorar um casamento real, e reflete o prestígio e esplendor da nossa dinastia."
 kaiserhymne: "Hino Imperial Austríaco"
 kaiserhymne_desc: "O $kaiserhymne$ é um hino patriota composto por Joseph Haydn com letras de Lorenz Leopold Haschka. Ele comemora a Áustria e seu governante, simbolizando a união e o orgulho nacionais."
 #Ethiopia
 the_book_of_the_mysteries_of_the_heavens_and_the_earth: "Mashafa Mestira Samay Wamedr"
 the_book_of_the_mysteries_of_the_heavens_and_the_earth_desc: "Explicando como tudo foi criado, segundo o [ShowReligionName('miaphysite')], $the_book_of_the_mysteries_of_the_heavens_and_the_earth$ fortaleceu a teologia da nação."
 book_of_light_nativity_and_trinity_shared: "Ele faz parte dos três livros que promovem reformas eclesiásticas e defendem as visões religiosas do autor, ele serve como uma força opositora ao clero."
 book_of_light: "Mashafa Berhan"
 book_of_light_desc: "$book_of_light_nativity_and_trinity_shared$"
 book_of_nativity: "Mashafa Milad"
 book_of_nativity_desc: "$book_of_light_nativity_and_trinity_shared$"
 books_of_trinity: "Mashafa Selassie"
 books_of_trinity_desc: "$book_of_light_nativity_and_trinity_shared$"
 confession_of_faith: "Confissão de Fé"
 confession_of_faith_desc: "Escrito para defender a fé [ShowReligionAdjective('miaphysite')], esse livro advoga pelo reforço de ideias religiosas, como a observância do Sabbath e proibição de comer carne de porco."
 #Orissa
 kapilesvara_siva_temple: "Templo Kapilesvara de [ShowGodNameWithNoTooltip('shiva_god')]"
 kapilesvara_siva_temple_desc: "Dedicado a [ShowGodName('shiva_god')], esse templo é um dos maiores em [ShowAreaName('orissa_area')]."
 kanchi_kaveri: "Kanchi Kaveri"
 kanchi_kaveri_desc: "Um poema que descreve Jagannatha como uma força invisível que levou os reis de [ShowAreaName('orissa_area')] à vitória."
 #Bengal:
 firoz_minar: "Firoz Minar"
 firoz_minar_desc: "Construída para demonstrar o prestígio de [ShowLocationName('gaur')], a $firoz_minar$ é uma das maiores torres de [ShowRegionName('bengal_region')]. Dizem que sua primeira iteração não foi grande o bastante, levando o arquiteto-chefe a ser arremessado da torre."
 dakhil_darwaza: "Dakhil Darwaza"
 dakhil_darwaza_desc: "O $dakhil_darwaza$ foi construído para proteger [ShowLocationName('gaur')] de invasões estrangeiras. Ele é um dos maiores portões da $india$."
 kusumba_mosque: "Mesquita Kusumba"
 kusumba_mosque_desc: "Um dos maiores santuários Sufis da $india$. A $kusumba_mosque$ costuma ser chamada de Joia Negra de Bengala. Ela é uma das poucas que não foram influenciadas pela arquitetura Suri, e serviu de modelo para muitos santuários da região."
 #Delhi
 hisar_e_firoza: "Ḥiṣār-e-Fīrūzā"
 hisar_e_firoza_desc: "Um palácio construído pelos sultões de Deli que também serviu como fortaleza. Ele contém uma mesquita para que os fiéis rezem, outro palácio para a esposa do Sultão, aposentos subterrâneos para o caso de guerra, e um armazém para fornecer alimentos ao povo. A arquitetura do forte é um sinal da mistura das arquiteturas islâmica e indiana."
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi: "Lahdjat Sikandar Shahi wa-lata'if-i la-mutanahi"
 lahdjat_sikandar_shahi_wa_lata_if_i_la_mutanahi_desc: "Uma rara composição musical que é o resultado de anos de patrocínio pelos sultões de Deli."
 lodi_gardens: "Jardins de Lodi"
 lodi_gardens_desc: "Construídos durante o auge da dinastia Lodi, esses jardins servem como sua obra-prima. Contendo mesquitas, tumbas e um riacho que afirma-se se estender até o Rio Yamuna, eles continuam sendo um local para muitos viajantes visitarem."
 qutb_minar: "Quṭb Mīnār"
 qutb_minar_desc: "Conhecido como a Torre da Vitória, o $qutb_minar$ é parte dos sete grandes monumentos no complexo de Quṭb. Ele foi potencialmente inspirado pelo Minarete de Jam no Afeganistão."
 takht_i_firoza: "Takht-e-Fīrozā"
 takht_i_firoza_desc: "Mais conhecido como Trono Turquesa, o $takht_i_firoza$ é um trono real adornado com joias, criado em [ShowLocationName('warangal')]. Ele foi encomendado para os governantes de [ShowLocationName('delhi')], mas o fraco controle deles sobre a região fez com que esse artefato não passasse de uma simples decoração."
 #Timurids
 gur_e_amir: "Gūr-i Amīr"
 gur_e_amir_desc: "Construído como a tumba de [GetCharacter('chg_timur_lame_borjigin').GetName], esse mausoléu é familiar, onde os futuros membros são colocados para descansar."
 goharshad_mosque: "Mesquita de Goharshad"
 goharshad_mosque_desc: "A $goharshad_mosque$ é um grande exemplo da arquitetura do povo [ShowCultureName('farsi_culture')] durante o período $TIM_ADJ$ na [ShowRegionName('persia_region')]."
 majma_al_tawarikh: "Mojmal al-Tawārīkh"
 majma_al_tawarikh_desc: "$majma_al_tawarikh$ é uma crônica do Estado $TIM_ADJ$ e seus Estados vizinhos, contendo suas histórias e geografias."
 #Mughals
 taj_mahal: "Taj Mahal"
 taj_mahal_desc: "O local de descanso de quem o encomendou, o $taj_mahal$ talvez seja um dos mausoléus mais grandiosos já construídos. Sendo inspirado pelo Gūr-i Amīr em Samarcanda, ele superou sua atenção como um memorial para o Xá Jahan e sua esposa, consolidando-o como uma das sete maravilhas do mundo."
 peacock_throne: "Trono do Pavão"
 peacock_throne_desc: "Um trono decorado do Estado $MUG_ADJ$, ele é o símbolo do poder no [ShowRegionName('hindustan_region')]."
 #Morocco
 el_badi_palace: "Palácio el Badi"
 el_badi_palace_desc: "Um palácio grandioso construído com materiais da [ShowRegionName('italy_region')] até a [ShowRegionName('guinea_region')], ele é uma das estruturas mais decoradas do [ShowRegionName('maghreb_region')]."
 ben_youssef_mosque: "Mesquita de Ibn Yūsuf"
 ben_youssef_mosque_desc: "Uma mesquita construída durante a era almorávida, ela é um dos poucos símbolos restantes do seu governo no [ShowRegionName('maghreb_region')]."
 #Sikhism
 guru_granth_sahib: "Guru Granth Sahib"
 guru_granth_sahib_desc: "Considerado o eterno $guru$ pelo [ShowReligionName('sikhism')], ele foi compilado e ampliado por diversos gurus ao longo das eras, e contém todos os ensinamentos para guiar os seguidores da fé [ShowReligionAdjective('sikhism')]."
 #USA
 common_sense: "Senso Comum"
 common_sense_desc: "Um panfleto criado durante os conflitos da $colonial_revolution$, $common_sense$ é uma obra importante para as ideias de governo igualitário e a luta contra a opressão colonial."
 #Ottomans
 genealogy_osman_dynasty: "Genealogia da Dinastia Otomana"
 genealogy_osman_dynasty_desc: "Uma crônica sobre uma dinastia incrivelmente influente, cujas páginas são decoradas com ouro e inscrições, ligando-a aos tempos do $rank_empire_horde_ruler_suffix_male$ oguz, um mito entre as tribos turcas."
 gabriel_the_archangel: "Gabriel, o Arcanjo"
 gabriel_the_archangel_desc: "Um ícone de $gabriel_the_archangel$, um santo da fé [ShowReligionGroupAdjective('christian')] e símbolo religioso de [ShowLocationName('kyiv')]."
 st_andrew_church: "Igreja de Santo André"
 st_andrew_church_desc: "Uma igreja dedicada a Santo André, conhecido como Apóstolo dos Rus."
 kie_collection_of_paintings_from_anton_losenko: "Coletânea de Retratos Neoclássicos"
 kie_collection_of_paintings_from_anton_losenko_desc: "Feita especificamente para os governantes da [ShowRegionName('ruthenia_region')], esses retratos cobrem toda a corte do governo local."
 kleinody: "Kleinody"
 kleinody_desc: "A regalia das elites cossacas. Eles representam seu governo sobre os guerreiros."
 #Persia
 takmelat_al_akhbar: "Takmilat al-'aḵbār"
 takmelat_al_akhbar_desc: "Uma crônica universal contendo a história da [ShowRegionName('persia_region')], especialmente sobre as últimas décadas."
 imamzadeh_hossein: "Imamzadeh Hossein"
 imamzadeh_hossein_desc: "Uma mesquita funerária dedicada a Imamzadeh Hossein, filho do imame Ali Arrida."
 ali_qapu_palace: "Ali Capu"
 ali_qapu_palace_desc: "Um palácio construído na [ShowRegionName('persia_region')]. Seu principal propósito era ampliar a influência da dinastia que o construiu."
 #Knights
 history_of_the_hospitallers: "História dos Hospitalários"
 history_of_the_hospitallers_desc: "Esta crônica valiosa é um registro abrangente detalhando a história, as batalhas e o legado dos Cavaleiros Hospitalários, desde suas origens até seu governo em Malta."
 sulaymaniyya_takiyya: "Şam Süleymaniye Külliyesi"
 sulaymaniyya_takiyya_desc: "Uma mesquita em [ShowLocationName('damascus')], projetada com uma mistura de personagens dos povos [ShowCultureName('turkish_culture')] e [ShowCultureName('syriac_culture')]."
 blue_mosque: "Mesquita Azul"
 blue_mosque_desc: "Uma mesquita decorada ao extremo, com suas paredes pintadas de azul para dar mais destaque."
 church_of_saint_nicholas: "Igreja de São Nicolau"
 church_of_saint_nicholas_desc: "Uma das primeiras igrejas a ser criada durante a conversão de [ShowLocationName('vilnius')] para o [ShowReligionGroupName('christian')], ela continua sendo o lugar em que qualquer devoto da fé [ShowReligionGroupAdjectiveWithNoTooltip('christian')] vai para rezar."
 artis_magnae_artilleriae: "Artis Magnae Artilleriae"
 artis_magnae_artilleriae_desc: "Um tratado com a intenção de ser usado como manual sobre artilharia, uso de foguetes e pirotecnia."
 tale_of_the_palemonids: "Conto dos Palemônidas"
 tale_of_the_palemonids_desc: "A crônica dos palemônidas, explicando como escaparam de [ShowLocationName('rome')] durante a invasão de Átila, o Huno, e como chegaram à $LIT$."
 simple_words_of_catechism: "Palavras Simples do Catecismo"
 simple_words_of_catechism_desc: "Um dos primeiros livros escritos em [ShowDialectName('lithuanian_dialect')], com o objetivo de ensinar às pessoas os valores da fé [ShowReligionAdjective('lutheran')]."
 dynastic_history_of_the_dynasty: "Crônicas Dinásticas"
 dynastic_history_of_the_dynasty_desc: "As páginas douradas da história decoram nossa ascensão ao poder. Com opulência e riqueza, traçamos um passado elaborado que liga nossa dinastia ao poder. Esta obra de arte é prova de que nossa reivindicação é legítima e não pode ser contestada por nenhum pretendente que queira tomar nosso lugar ao sol."
 hong_lu_meng: "Hóng Lóu Mèng"
 hong_lu_meng_desc: "Um romance seguindo a história de Jiǎ Bǎoyù, a encarnação de um jade da Muralha do Céu, em busca de experienciar a vida como humano. Fornecendo detalhes sobre as duas famílias do clã fictício Jiǎ, a maioria de seus membros lentamente desaparece devido a disputas familiares, política ou morte."
 #Japan
 hana_no_gosho_palace: "Hana-no-Gosho"
 hana_no_gosho_palace_desc: "Estabelecido para ser um símbolo do prestígio $ASK_ADJ$, $hana_no_gosho_palace$ serve como um dos elaborados palácios em [ShowLocationName('kyoto')]."
 kinkaku_ji: "Kinkaku-ji"
 kinkaku_ji_desc: "Coberto de ouro para simbolizar a purificação da negatividade, o Kinkaku-Ji é um símbolo espiritual e prestigioso da arquitetura do povo $ASK_ADJ$."
 jinno_shotoki_chronicle: "Jinnō Shōtōki"
 jinno_shotoki_chronicle_desc: "Uma crônica registrando e descrevendo brevemente os reinados de todos os imperadores da dinastia [ShowDynastyName('yamato_dynasty')], desde a mitológica Era dos Deuses até seu desfecho."
 shokoku_ji: "Shōkoku-ji"
 shokoku_ji_desc: "Um importante templo construído em [ShowLocationName('kyoto')] para suprir as necessidades espirituais e da corte para banquetes do povo $ASK_ADJ$."
 catfish_with_a_gourd: "Pegando um Bagre com uma Cabaça"
 catfish_with_a_gourd_desc: "Uma das primeiras pinturas a tinta no estilo #italic suiboku#!, $catfish_with_a_gourd$ serve como exemplo do crescimento das pinturas a tinta pelo [ShowRegionNameWithNoTooltip('japan_region')]."
 reading_in_a_bamboo_grove: "Lendo em um Bosque de Bambu"
 reading_in_a_bamboo_grove_desc: "Outra pintura a tinta no início do estilo #italic suiboku#!. $reading_in_a_bamboo_grove$ demonstra o crescimento da pintura a tinta durante a vida de [GetCharacter('tensho_shubun').GetName]."
 jap_winter_landscape: "Paisagem de Inverno"
 jap_winter_landscape_desc: "Pintada por [GetCharacter('sesshu_toyo').GetName], $jap_winter_landscape$ demonstra a mistura dos estilos de pintura dos [ShowCultureGroupName('japanese_group')] e dos [ShowCultureGroupName('chinese_group')]."
 #Iroquois
 traditions_of_jigonsaseh: "Jigonsaseh, a Mãe das Nações"
 traditions_of_jigonsaseh_desc: "Uma figura instrumental na fundação da Confederação dos [ShowCultureGroupName('haudenosaunee_group')], Jigonsaseh provou-se uma unificadora e mediadora sagaz."
 the_tragedy_of_hiawatha: "A Tragédia de Hiawatha"
 the_tragedy_of_hiawatha_desc: "Com sua origem como um homem selvagem, Hiawatha mudou, embarcando em uma missão para propagar os ensinamentos da Grande Lei da Paz. Apesar do fracasso, os esforços de Hiawatha ajudaram a unificar a Confederação de [ShowCultureGroupName('haudenosaunee_group')]."
 the_cleansing_of_tadodaho: "A Purificação de Tadodaho"
 the_cleansing_of_tadodaho_desc: "Apesar de ser um tirano, Tadodaho uma hora se \"purificou\" do mal e virou a peça final na unificação dos [ShowCultureGroupName('haudenosaunee_group')], servindo como um dos principais líderes."
 #Prussia
 humboldts_cosmos: "Kosmos"
 humboldts_cosmos_desc: "O $humboldts_cosmos$ é uma obra-prima de diversos volumes que apresenta uma visão unificada do mundo natural, combinando uma observação científica detalhada com reflexões filosóficas. Ele visa demonstrar a interconexão de todos os fenômenos físicos."
 rihla_art: "Riḥla"
 rihla_art_desc: "Compilado após décadas de viagens, o #italic $rihla_art$#! é o registro detalhado de $ibn_battuta$, suas jornadas pelo mundo islâmico e além. Ditado ao estudioso Ibne Juzai, ele mistura encontros pessoais, reflexões culturais e observações de suas viagens pela África, Arábia, Pérsia, Índia, Sudeste Asiático e China. A obra é uma rara e vívida janela para a diversidade do nosso mundo, vista pelos olhos de um viajante incansável e curioso."
 #Generic
 radziwilli_bible: "Bíblia de Brest"
 radziwilli_bible_desc: "Encomendada por um poderoso nobre [ShowReligionAdjective('calvinist')], esta Bíblia foi fundamental para propagar os ensinamentos do [ShowReligionNameWithNoTooltip('calvinist')] entre as massas da fé [ShowReligionAdjective('catholic')]. Uma obra literária sofisticada, sua criação tem grande importância nas áreas da linguística e religiosidade."
 #Austria
 melk_abbey: "Abadia de $ORIGIN$"
 melk_abbey_desc: "A Abadia de Melk, fundada em 1089 às margens do rio Danúbio na Áustria, tornou-se um dos monastérios beneditinos mais influentes da Europa Central. Sua estrutura contava com uma biblioteca repleta de manuscritos medievais e obras teológicas, refletindo séculos de aprendizado e devoção."
 #Vladimir
 dormition_cathedral_vladimir: "Catedral da Dormição"
 dormition_cathedral_vladimir_desc: "Construída entre 1158 e 1160 no reinado do Príncipe André de Bogoliubovo, a Catedral da Dormição de Vladimir servia como o centro espiritual do principado Vladimir-Susdália. Posteriormente, ela se tornou a referência de muitas igrejas russas, incluindo a Catedral de Dormição de Moscou. Decorada com afrescos de Andrei Rublev e Daniil Chyorny, ela simbolizou a crescente autoridade da Igreja Ortodoxa sobre os Rus medievais."
 #Pskov
 ivanovsky_monastery: "Mosteiro Ivanovsky"
 ivanovsky_monastery_desc: "Fundado no fim do século XIII, o Mosteiro Ivanovsky de Pskov exerceu uma função importante na vida religiosa e defensiva da cidade. Situado perto do Rio Pskova, ele fazia parte da paisagem fortificada de Pskov, típica de instituições monásticas na fronteira noroeste dos Rus. O mosteiro ficou conhecido por suas tradições ascéticas rigorosas e santos locais. Suas estruturas medievais refletem a característica arquitetura de pedras da escola de Pskov."
 #Kyiv
 kyiv_pechersk_lavra: "$ORIGIN$-Pechersk Lavra"
 kyiv_pechersk_lavra_desc: "Estabelecido em 1051 pelos monges Antonio e Teodósio, o Kyiv Pechersk Lavra, ou #italic Mosteiro das Cavernas#!, é um dos centros mais antigos e importantes do Cristianismo Ortodoxo. Construído parcialmente no subsolo, seus complexos cavernosos serviam como moradias monásticas e áreas de sepultamento. Com o tempo, ele cresceu e se tornou um amplo complexo religioso e cultural, produzindo estudos teológicos e manuscritos. No século XIV, Lavra se tornou uma peça central para a espiritualidade e ensino da Rússia de Kiev."
 #China
 art_of_war: "A Arte da Guerra"
 art_of_war_desc: "Atribuído a Sun Tzu e redigido por volta do século V a.C., a $art_of_war$ é um dos tratados militares mais influentes da história. Baseado nas antigas políticas e estratégias chinesas, ele sistematizou os princípios de militarismo, inteligência e liderança. Nos séculos XIII e XIV, se tornou um texto clássico, estudado por generais e estudiosos de toda a Ásia. Sua ênfase na adaptação e na psicologia militar moldou de forma profunda o pensamento militar na China e, posteriormente, o global."
 gaocheng_astronomical_observatory: "Observatório Astronômico de Gàochéng"
 gaocheng_astronomical_observatory_desc: "Construído em 1276 durante a dinastia Yuan, o $gaocheng_astronomical_observatory$, perto de $ORIGIN$, foi muito importante para aprimorar o calendário chinês. Seus instrumentos de pedra, entre eles a linha meridiana e o gnômon, permitiram medir de forma precisa a sombra do sol para determinar solstícios e equinócios. O observatório foi prova de como o Estado de Yuan se interessava na reforma científica e contava com o conhecimento astronômico chinês e islâmico. Ele foi usado por séculos e é um dos observatórios mais antigos do mundo."
 kaogongji: "Kǎogōngjì"
 kaogongji_desc: "Compilado durante o fim da dinastia Zhōu (século V a.C. aproximadamente), o $kaogongji$ é o texto mais antigo sobre tecnologia e planejamento urbano escrito na língua chinesa. Ele detalha oficinas do Estado, materiais e organização de materiais, relatando como o bronze, jade e itens ritualísticos eram produzidos. O texto também fornece um modelo para projetar uma cidade ideal com base em rituais e cosmologia. Redescoberto e estudado durante a história imperial, ele oferece uma reflexão crítica sobre a sofisticação tecnológica e burocrática da China antiga."
 pagoda_of_fogong_temple: "Pagode do Templo Fógōng"
 pagoda_of_fogong_temple_desc: "O $pagoda_of_fogong_temple$ foi construído em 1056 na província de $shanxi_area$ durante a dinastia Liáo e é o pagode de madeira mais antigo da China. Com uma engenharia avançada e 70 metros de altura, esse pagode totalmente de madeira segue uma tradição arquitetônica budista. Construído com o patrocínio dos governantes de Khitan, ele simbolizou religiosidade e avanço técnico."
 giant_wild_goose_pagoda: "Pagode do Grande Ganso Selvagem"
 giant_wild_goose_pagoda_desc: "Construído em 652 d.C. durante o governo do Imperador Gāozōng da dinastia Tang, o $giant_wild_goose_pagoda$ fica em $xian_province$ e tinha como função armazenar escrituras budistas trazidas da Índia pelo monge Xuanzang. A princípio ele tinha cinco andares, mas foi expandido depois, se tornando um grande centro de tradução e divulgação de textos budistas. Ele continua sendo um dos monumentos religiosos mais icônicos da China, unindo a devoção à troca de estudos."
 notre_dame_de_paris: "Notre-Dame de $ORIGIN$"
 notre_dame_de_paris_desc: "Iniciada em 1163 e concluída no século XIV, a $notre_dame_de_paris$ representa o pináculo da antiga arquitetura gótica inicial da França. Seu uso inovador de arcobotantes, abóbadas nervuradas e grandes vitrais se tornaram um modelo para as catedrais construídas posteriormente. Servindo como o centro cerimonial de Paris, foi o espaço de muitas coroações reais, eventos do Estado e debates teológicos."
 sainte_chapelle: "Sainte-Chapelle"
 sainte_chapelle_desc: "Construída entre 1241 e 1248 pelo rei Luís IX, a $sainte_chapelle$ de $ORIGIN$ foi projetada para abrigar a Coroa de Espinhos e outras relíquias da Paixão de Cristo. Os vitrais dessa capela retratam mais de 1.000 passagens bíblicas. Localizada dentro do palácio real, ela representou a união da monarquia à autoridade divina."
 vezelay_abbey: "Abadia de Vézelay"
 vezelay_abbey_desc: "A Abadia de Santa Maria Madalena em Vézelay foi fundada no século IX e se tornou uma parte central da peregrinação, guardando relíquias de Maria Madalena. Sua basílica românica, consagrada em 1104, é célebre por seus tímpanos esculpidos e proporções harmoniosas. Vézelay também tinha uma importante função política: foi o lugar onde aconteceram as pregações da Segunda e Terceira Cruzadas. No século XIV, ela continuou sendo um importante ponto de referência espiritual e cultural de Borgonha."
 mont_saint_michel: "Mont-Saint-Michel"
 mont_saint_michel_desc: "Erguendo-se de forma dramática em uma ilha de maré no litoral da Normandia, o Monte Saint-Michel surgiu como um pequeno oratório no início do século VIII, mas acabou se transformando em uma grande abadia beneditina no século XI. Ele combina devoção religiosa com uma fortificação militar. A abadia, construída no topo de um pico rochoso, se tornou um importante local de peregrinação. Em 1337 se tornou tanto um símbolo da fé francesa, quanto um poderoso reduto contra os avanços ingleses."
 reims_cathedral: "Catedral de Reims"
 reims_cathedral_desc: "Construída em 1211, a Catedral de $ORIGIN$ foi a igreja onde ocorriam as coroações dos reis franceses. Seu imponente estilo gótico, ricas esculturas decorativas e vitrais de rosas concretizavam os ideais artísticos e políticos da França medieval. A unção de monarcas em Reims reforçava a legitimidade sagrada do poder real."
 cluny_abbey: "Abadia de Cluny"
 cluny_abbey_desc: "Fundada em 910 em Borgonha, a Abadia de Cluny se tornou o centro espiritual de um grande movimento reformista monástico que transformou o cristianismo ocidental. Sua influência se espalhou por centenas de filiais, enfatizando a austeridade litúrgica e a independência papal. A terceira abadia, concluída no início do século XII, foi a maior da Europa até a de São Pedro ser construída em Roma."
 aachen_cathedral: "Catedral de Aachen"
 aachen_cathedral_desc: "Encomendada por Carlos Magno por volta de 796, a Catedral de $ORIGIN$ (Aix-la-Chapelle) é uma obra-prima da arquitetura carolíngia e uma das primeiras igrejas monumentais com abóbadas. Ela serviu como local de coroação para os reis germânicos de 936 a 1531. A planta octogonal e mosaicos da Capela Palatina foram inspirados em Ravena e Bizâncio. No século XIV continuou sendo uma grande relíquia do poder imperial e um centro de peregrinação para os restos mortais de Carlos Magno."
