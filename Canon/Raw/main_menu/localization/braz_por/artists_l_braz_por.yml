 the_robbers_desc: "#italic Die Räuber#! é uma peça melodramática sobre dois irmãos, Karl e Franz von Moor. Colocados em lados opostos pelas circunstâncias da educação que receberam, eles exploram as questões centrais do movimento #italic Sturm und Drang#!."
 wallenstein_woa: "Wallenstein"
 wallenstein_woa_desc: "Uma adaptação livre sobre a vida de Albrecht von Wallenstein, concentrada em seu declínio no favor imperial. Dividida em três partes, Acampamento de Wallenstein, O Piccolomini e Morte de Wallenstein, a peça conta sua luta como comandante imperial e suas dificuldades em lidar com a disputa pelo poder no exército católico."
