 imperial_surgery: "Cirurgia Imperial"
 imperial_surgery_desc: "Cirurgia Imperial é um livro médico baseado no \"Kitāb āl-Taṣrīf\", de Ābu āl-Qāsim āl-Zahrāwī, apesar de detalhar novas técnicas originais. Ele é repleto de ilustrações, algumas das quais mostram cirurgiãs mulheres, um grupo que não havia sido ilustrado em textos anteriores. Uma das técnicas cirúrgicas descritas é a ligadura da artéria temporal para enxaqueca."
 muraqqa: "Muraqqa"
 muraqqa_desc: "Uma coletânea de diversas pinturas em miniatura e obras caligráficas islâmicas, abordando de modo geral diversas questões e fontes. Em comparação com as obras anteriores ilustrando poemas épicos, essas miniaturas descrevem cenas mais simples e densas."
 sharh_al_tadhkirah: "Sharh al-tadhkirah"
 sharh_al_tadhkirah_desc: "Também conhecido como \"Um comentário sobre as memórias de al-Tusi\", Sharh al-tadhkirah é um impressionante livro de memórias sobre astronomia."
 tashrih_al_aflak: "Tašhrīḥ āl-āflāk"
 tashrih_al_aflak_desc: "Tašhrīḥ āl-āflāk, ou \"Anatomia das esferas celestiais\", é uma compilação de teorias sobre astronomia. No texto, a ideia de rotação posicional da Terra é apoiada. Diferente de outros textos da época, essa teoria sobre a rotação da Terra foi desenvolvida independentemente de estudos ocidentais similares."
