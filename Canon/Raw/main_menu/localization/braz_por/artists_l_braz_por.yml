 de_asse_et_partibus_eius_desc: "Escrito por [GetCharacter('guillaume_bude').GetName], o $de_asse_et_partibus_eius$ contém uma variedade de estudos conduzidos por [GetCharacter('guillaume_bude').GetLastNameWithNoTooltip] analisando a cunhagem no mundo antigo."
 heptameron: "Heptaméron"
 heptameron_desc: "Uma coletânea compilada postumamente por [GetCharacter('pierre_boaistuau').GetName], contendo histórias curtas sobre amor, luxúria e outras questões românticas."
 ballet_de_la_merlaison: "Ballet de la Merlaison"
 ballet_de_la_merlaison_desc: "O $ballet_de_la_merlaison$ é uma impressionante série de danças, poesias e músicas sobre a caça de melros."
 voyage_accounts_of_francois_de_vitre: "Memórias"
 voyage_accounts_of_francois_de_vitre_desc: "Um registro das viagens de François Martin de Vitré a bordo do #italic Croissant#!. François foi um dos primeiros franceses a pisar na $india$."
 cartes_de_cassini: "A Carta dos Cassini"
 cartes_de_cassini_desc: "Compilada por membros da família Cassini, a carta dos Cassini foi o primeiro mapa topográfico de todo o Reino da França, levando quase 6 décadas para concluir."
 the_brus: "O Bruce"
 the_brus_desc: "Um poema narrativo baseado na luta de [GetCharacter('sco_robert_the_bruce').GetName] e sua luta pela independência do povo [GetCountry('SCO').GetAdjective] contra a entidade política [GetCountry('ENG').GetNameWithNoTooltip]. "
 sco_true_law: "A Verdadeira Lei das Monarquias Livres"
 sco_true_law_desc: "Com a intenção de estabelecer a fundação do direito divino de governar, $sco_true_law$ argumenta que o governante do Estado possui autoridade absoluta e é divinamente consagrado."
 sco_basilikon: "Basilikon Doron"
 sco_basilikon_desc: "$sco_basilikon$ são as diretrizes que todo governante deve seguir se quiserem ter um governo eficaz. As diretrizes variam desde a administração de súditos até a composição do conselho de ministros."
 sco_divine_art_of_poesie: "Divina Arte da Poesia"
 sco_divine_art_of_poesie_desc: "A $sco_divine_art_of_poesie$ contém a fundação da poesia em [ShowCultureName('scottish')] moderno. Embora o poema seja escrito em [ShowCultureNameWithNoTooltip('scottish')], seu brilhantismo atraiu a atenção de muitos que não falam [ShowLanguageName('gaelic_language')]."
 treatise_of_human_nature: "Tratado da Natureza Humana"
 treatise_of_human_nature_desc: "Um [ShowWorkOfArtTypeName('treatise')|U] escrito por [GetCharacter('david_hume').GetName] detalhando amplamente descobertas sobre as emoções humanas e outros aspectos da natureza humana. A obra de [GetCharacter('david_hume').GetLastNameWithNoTooltip] já conquistou clamor no mundo filosófico."
