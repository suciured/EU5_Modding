 union_royal_assembly_desc: "A $union_royal_assembly$ é um conselho rudimentar do(a) [GetInternationalOrganizationType('union').GetName]. Os [estates|e] dos membros são convocados para discutir e negociar a implementação de [laws|e] centralizadas."
 hre_court_assembly: "Assembleia da Corte"
 hre_court_assembly_desc: "Desde os tempos antigos de [GetCharacter('ogk_otto_liudolfinger').GetName], a $hre_court_assembly$ é um estilo arcaico e primitivo de assembleia no [GetUniqueInternationalOrganization('hre').GetName]. Devido à falta de processos codificados, discutir sobre implementação de leis com o(a) [GetUniqueInternationalOrganization('hre').GetLeaderTitle] não costuma ser eficiente como antes.\n\n$BULLET_WITH_TAB$ Aumenta muito o poder do voto de [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')] e [ShowSpecialStatusNamePlural('archbishop_elector')]\n$BULLET_WITH_TAB$ Reduz consideravelmente a influência de [ShowSpecialStatusNamePlural('free_city')], [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')] e [ShowSpecialStatusNamePlural('legatus_natus')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] têm poder padrão"
 hre_early_imperial_diet: "Dieta Imperial Inicial"
 hre_early_imperial_diet_desc: "A primeira forma da [ShowLawName('imperial_diet_law')] representa a ordem tradicional do [GetInternationalOrganizationType('hre').GetName]. Apenas [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] e [ShowSpecialStatusNamePlural('imperial_prince')] podem participar, excluindo [ShowSpecialStatusNamePlural('free_city')] e entidades eclesiásticas inferiores do processo legislativo.\n\n$BULLET_WITH_TAB$ Poder de voto forte para o [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] e [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] e [ShowSpecialStatusNamePlural('imperial_peasant_republic')] não possuem poder de voto\n$BULLET_WITH_TAB$ Funções eclesiásticas menores, como [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')] e [ShowSpecialStatusNamePlural('legatus_natus')], possuem poder limitado"
 hre_bi_camerial_imperial_diet: "Dieta Imperial Bicameral"
 hre_bi_camerial_imperial_diet_desc: "A [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] amplia a representação concedendo direitos de voto a dignatários eclesiásticos e governantes principescos, formando duas câmaras na Dieta.\n\n$BULLET_WITH_TAB$ Poder padrão para [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] e [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_prelate')] ganham considerável influência\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('free_city')] e [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ainda não têm representação"
 hre_tri_camerial_imperial_diet: "Dieta Imperial Tricameral"
 hre_tri_camerial_imperial_diet_desc: "Com a [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')], [ShowSpecialStatusNamePlural('free_city')] finalmente ganham um voto decisivo. A Dieta Imperial agora consiste em três câmaras (eclesiástica, principesca e civil), refletindo um equilíbrio de poder mais inclusivo.\n\n$BULLET_WITH_TAB$ Poder equilibrado entre [ShowSpecialStatusName('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')], [ShowSpecialStatusNamePlural('imperial_prince')], [ShowSpecialStatusNamePlural('free_city')] e funções teocráticas menores\n$BULLET_WITH_TAB$ [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ganham a maior influência aqui\n$BULLET_WITH_TAB$ É a forma mais inclusiva da Dieta"
