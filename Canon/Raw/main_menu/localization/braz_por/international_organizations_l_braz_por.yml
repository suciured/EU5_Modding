 TATAR_YOKE_TAX_COLLECTOR_DESC: "É dever do [ShowSpecialStatusName('tatar_tax_collector')] coletar impostos em nome do [ShowSpecialStatusName('tatar_overlord')].\n\nEm retorno, o território do [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] sofre considerável #Y $migration$#! de outros membros do Jugo, que buscam proteção contra incursões dos [ShowCultureGroupName('mongolian_group')|l]."
