 cb_fabricated_conquer_province: "Reivindicações sobre a Província Questionáveis"
 cb_fabricated_conquer_province_desc: "As terras sob a jurisdição de nossos vizinhos deveriam ser nossas, com base em uma reivindicação sólida e \"legítima\"!"
 cb_fabricated_conquer_province_PROV: "Reivindicações sobre [PROVINCE.GetName] Questionáveis"
