 #Aspiration for Liberty Disaster
 #Disaster
 aspiration_for_liberty: "Desejo de Liberdade"
 aspiration_for_liberty_desc: "A sede de liberdade da população e o desejo de pôr em prática ideais iluministas tornaram a rebelião deles aparentemente inevitável. A raiva deles pela nossa percebida falha em governar ameaça explodir em uma conflagração revolucionária! Isso vai dificultar muito as coisas para nós daqui para frente..."
 battles_on_foreign_grounds_tt: "Um [event|e] pode aumentar os custos de manutenção de guerras estrangeiras"
 governmental_incompetence_event_tt: "Um [event|e] pode fazer as pessoas se rebelarem contra nossa incompetência governamental"
 #Reform Society
 #Disaster
 reform_society: "Reformar Sociedade"
 reform_society_desc: "O sistema [ShowGovernmentReformName('altepetl')] serviu nosso povo com cuidado e prosperidade ao longo dos anos. No entanto, o nosso controle frouxo sobre as preocupações dos nossos súditos em outras cidades-estados levantou um coro de vozes dissidentes contra o nosso governo. Se quisermos manter nosso esplendor e consolidar o nosso poder, as reformas de centralização são necessárias."
 #Rise of the Szlachta
 #Disaster
 rise_of_the_szlachta: "Ascensão do $nobles_estate_szlachta$"
 rise_of_the_szlachta_desc: "Não somos estranhos às tendências ambiciosas por poder dos $nobles_estate_szlachta$. À medida que sua influência cresce, também crescem suas exigências por mais privilégios inundam o nosso tribunal. Essas manobras políticas fazem lembrar uma fera da selva à espreita, circulando, à espera de atacar. Certamente, eles vão agarrar a primeira oportunidade para desafiar a nossa autoridade!"
 #Actions
 pw_push_for_aristocracy: "Pressionar por [ShowSocietyDirectionNameWithNoTooltip('aristocracy')]"
 pw_push_for_aristocracy_desc: "As nossas diretrizes favorecem cada vez mais o privilégio do estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] e a hierarquia tradicional. A espada e a linhagem definem o lugar de cada um na sociedade, e as famílias antigas devem ter uma maior controle sobre o poder. Mas essa consolidação de poder pode irritar outras classes poderosas, como o estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')]..."
 pw_push_for_plutocracy: "Pressionar por [ShowSocietyDirectionNameWithNoTooltip('plutocracy')]"
 pw_push_for_plutocracy_desc: "Fortuna, e não descendência, vira o caminho para a influência. As elites do estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')] esperam ser beneficiadas, dando uma nova forma às nossas atuais instituições para favorecer o comércio e o lucro. Isso certamente irritaria os membros mais poderosos do estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]."
 #Tooltips
 given_more_estate_power_nobles_estate_power_tt: "Demos mais [Concept('estate_power', 'poder')|e] ao [estate|e] [GetCountry('POL').GetGovernment.GetEstateName('nobles_estate')]"
 given_more_estate_power_burghers_estate_power_tt: "Demos mais [Concept('estate_power', 'poder')|e] ao [estate|e] [GetCountry('POL').GetGovernment.GetEstateName('burghers_estate')]"
 given_more_estate_power_crown_estate_power_tt: "Conseguimos mais [Concept('estate_power', 'poder')|e] para o [estate|e] [GetCountry('POL').GetGovernment.GetEstateName('crown_estate')]"
 #Death of Hayam Wuruk
 #Disaster
 death_of_hayan_wuruk: "Morte de [GetCharacter('maj_hayam_wuruk').GetNameWithNoTooltip]"
 death_of_hayan_wuruk_desc: "A morte do nosso grande líder [GetCharacter('maj_hayam_wuruk').GetName] jogou o(a) nosso(a) [GetCountry('MAJ').GetFlavorRank] em grande turbulência. Esse período conturbado pode durar muitos anos, já que aqueles que antes se curvavam a nós se levantam contra a nossa autoridade. Sucessão contestada e a decadência do poder [GetCountry('MAJ').GetAdjective] são duas questões urgentes que devem ser resolvidas imediatamente, se quisermos sobreviver a essa catástrofe."
 #Curse of Stefan Uros III
 #Disaster
 curse_of_stefan_uros_iii: "A Maldição de [GetCharacter('ser_stefan_decanski').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii_desc: "Ninguém contesta a grandeza e grandiosidade da lenda de [GetCharacter('ser_stefan_dusan').GetName]. Criado com a melhor educação possível, competente com etiqueta da corte e um comandante de sucesso, [GetCharacter('ser_stefan_dusan').GetShortNameWithNoTooltip] elevou nossa grande nação a novos patamares. No entanto, devido a intrigas reais, seu legado foi construído com sofrimentos, assassinatos e fraudes. O primeiro troféu de sua ascensão foi seu próprio pai, [GetCharacter('ser_stefan_decanski').GetName], que, no leito de morte, amaldiçoou a linhagem de [GetCharacter('ser_stefan_decanski').GetName] com decadência e ruína. As vozes supersticiosas da nossa corte sussurram que a previsão do antigo [SCOPE.sCountry('actor').GetGovernment.GetRulerTitle] retornou, marcando o começo do nosso fim..."
 #English Civil War Disaster
 #Disaster
 english_civil_war: "A Guerra Civil Inglesa"
 english_civil_war_desc: "As crescentes tensões entre a Coroa e o Parlamento sobre poder e governança ameaçam sobrecarregar o país inteiro. A crença do nosso governante no direito divino e as políticas religiosas irritaram o Parlamento, assim como sua aparente ignorância sobre procedimentos corretos de impostos. A situação ameaça explodir numa guerra civil aberta, a menos que encontremos uma solução rapidamente..."
 lost_civil_war_tt: "Os #Y Parlamentares#! venceram a [civil_war|e]"
 won_civil_war_tt: "A #Y Realeza#! venceu a [civil_war|e]"
 parliamentarist_rebels: "Parlamentares"
 complete_the_ecw_and_lose_tt: "A [ShowDisasterName('english_civil_war')] terminará"
 #French Wars of Religion Disaster
 #Disaster
 french_wars_religion: "Guerras Francesas de Religião"
 french_wars_religion_desc: "À medida que novas vertentes da fé [ShowReligionGroupAdjective('christian')] surgem na [ShowContinentName('europe')], o atrito religioso criado em nossa sociedade ficou insustentável. Agora somos assolados por fanáticos armados – tanto hereges como defensores da fé verdadeira – que ameaçam arrastar todo o nosso reino para um conflito civil cruel."
 had_fwr_before_definitive_ending_tt: "Não concluiu esse desastre anteriormente conquistando uma [religious_unity|e] ou assinando a [policy|e] [ShowPolicyName('edict_of_nantes')]"
 lutheran_huguenots: "Huguenotes da fé $lutheran_ADJ$"
 calvinist_huguenots: "Huguenotes da fé $calvinist_ADJ$"
 catholic_huguenots: "Huguenotes da fé $catholic_ADJ$"
 #Actions
 reach_compromise_with_huguenots: "Chegar a um acordo com os Huguenotes"
 reach_compromise_with_huguenots_desc: "Não podemos sustentar essa divisão contínua em nossas terras. Portanto, um acordo e uma união serão o caminho para sairmos desse desastre."
 #Time of Troubles Disaster
 #Disaster
 time_of_troubles: "Tempo de Dificuldades"
 time_of_troubles_desc: "É um período sombrio de agitação social e econômica. Nossa nação está lutando contra a fome e a guerra, além de tentar conter a oposição ao estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')] e ao estamento [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')]. Atacado por todos os lados pelos cães da discórdia, o(a) nosso(a) [Country.GetFlavorRank] está prestes a ser dilacerado(a) e devorado(a)..."
 #Decline of the Empire
 #Disaster
 decline_of_empire: "Declínio do Império"
 decline_of_empire_desc: "Outrora poderoso e inabalável, nosso império agora oscila à beira do colapso. A corrupção infecta nossas instituições, nossas províncias sofrem com a negligência e potências estrangeiras circulam como abutres ao nosso redor, ansiosas para tomar o que restar da nossa glória. A era de ouro que já nos definiu ficou no passado, e as rachaduras nas nossas fundações ficam maiores a cada dia. Se não agirmos rapidamente para eliminar a podridão e restaurar o controle, nosso império desmoronará, deixando apenas ruínas e remorso, uma sombra da nossa antiga glória..."
 has_not_had_decline_of_empire_last_25_years: "Não teve este [disaster|e] nos últimos #Y 25#! anos"
 not_recently_become_empire_tt: "Tem o [ShowCountryRankName('rank_empire')] [country_rank|e] por pelo menos #Y 15#! anos"
 #Decline of Mali
 #Disaster
 decline_of_mali: "Declínio de Mali"
 decline_of_mali_desc: "Governo fraco, guerras civis, ascensão de ameaças externas e estagnação interna são os principais desafios que o país [GetCountry('MAL').GetLongName] enfrentou nos últimos anos. A estabilidade e a segurança do(a) [GetCountry('MAL').GetFlavorRank] estão em perigo, e apenas uma mão forte pode nos guiar para fora dessa desgraça rastejante e de volta à glória."
 #Coup Attempt
 #Disaster
 coup_attempt: "Tentativa de Golpe"
 coup_attempt_desc: "Ameaças sombrias nos rondam como aves de rapina, esperando para nos bicar — a mais aterrorizante delas traria a morte prematura do nosso governante! Pior, ele seria substituído por um fantoche, controlado nos bastidores por essas mesmas sombras assassinas."
 recently_had_coup_attempt_inconclusive_tt: "NÃO teve uma tentativa de golpe inconclusiva ou bem-sucedida nos últimos #Y 5#! anos"
 conspirators_murdered_ruler_tt: "Os conspiradores tiveram sucesso no assassinato do(a) nosso(a) governante"
 #Byzantine Civil War
 #Disaster
 byzantine_succession_crisis: "Crise de Sucessão do Governo [GetCountry('BYZ').GetAdjectiveWithNoTooltip]"
 byzantine_succession_crisis_desc: "Pretendentes ardilosos e figuras influentes e sombrias conspiram para derrubar a linhagem dinástica dominante [GetCountry('BYZ').GetAdjective]. A turbulência domina a corte enquanto generais poderosos e forasteiros tentam influenciar o resultado desse período conturbado. Nossa presença enfraquecida nos [ShowRegionName('balkan_region')] foi o que abriu caminho para essa grande incerteza para o futuro do último bastião legítimo de $ROM$..."
 #Castilian Civil War
 #Disaster
 castilian_civil_war: "Guerra Civil do Povo [GetCountry('CAS').GetAdjectiveWithNoTooltip]"
 castilian_civil_war_desc: "Nossos inimigos buscam constantemente maneiras de intervir na nossa política, seja estimulando a instabilidade ou apoiando rivais que querem nosso lugar de autoridade. Esse período de instabilidade certamente vai revelar aqueles que buscam acabar com o nosso governo e nos apagar das páginas da história. A riqueza da [ShowRegionName('iberia_region')] sempre atraiu os olhares famintos dos inimigos nas nossas fronteiras, mas não podemos permitir que eles se banqueteiem!"
