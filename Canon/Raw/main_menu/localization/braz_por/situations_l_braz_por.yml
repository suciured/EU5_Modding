 rtr_rein_in_area: "Controlar Área"
 rtr_rein_in_area_desc: "#flavor A terra da China é abundantemente populada. Se controlarmos áreas que tomarmos dos inimigos, poderemos garantir a lealdade dos habitantes, garantindo também seu apoio nesses tempos angustiantes de rebelião.#!\n\n[actor.GetName] adiciona o modificador [ShowModifier('rtr_rein_in_area_modifier')] a uma [area|e] conquistada e seus locais são [Concept('integrated', 'integrados')|e]."
