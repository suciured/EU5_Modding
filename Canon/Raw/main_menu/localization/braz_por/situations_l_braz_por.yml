 create_allied_pirate_nation: "Criar Nação Pirata Súdita"
 create_allied_pirate_nation_desc: "Ao produzir uma Carta de Corso, que concede um local adequado para o quartel-general, e oferecer ouro para incentivar os primeiros membros da tripulação, criaremos um covil de piratas e assassinos que dificultariam muito a vida dos navios inimigos, garantindo também que os nossos naveguem com segurança."
