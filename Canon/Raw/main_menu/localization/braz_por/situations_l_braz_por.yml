 rtr_declare_war_for_regional_supremacy: "Declarar Guerra pela Supremacia Regional"
 rtr_declare_war_for_regional_supremacy_desc: "#flavor As $red_turban_rebellions$ não são apenas uma revolta contra a opressiva dinastia atual, mas também uma disputa pelo próprio Trono Celestial. Não podemos permitir que esses impostores acumulem poder suficiente para reivindicar o Mandato para si!#!\n\n[actor.GetName] declara [ShowCasusBelliName('cb_red_turban_rebellions_against_other_rebels')] contra o [country|e]-alvo."
