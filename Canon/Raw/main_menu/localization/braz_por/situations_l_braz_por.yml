 request_antipiracy_policy: "Pedir Política Antipirataria"
 request_antipiracy_policy_desc: "A praga da pirataria é impossível de erradicar porque algumas nações malditas têm a audácia de encorajar e financiar esses bandidos abertamente! Precisamos convencê-las a corrigir esse erro terrível com a força de nossa diplomacia."
 abandon_piracy_action: "Abandonar Pirataria"
 abandon_piracy_action_desc: "Percebemos que há jeitos melhores de fazer dinheiro. Se protegermos nossos cidadãos comuns e comerciantes de piratas e ladrões, eles nos darão sua produção e ouro sem precisarmos lutar. Se depois investirmos esses espólios em infraestrutura e reforços, poderemos multiplicar exponencialmente nossos ganhos. Ficaremos muito mais ricos do que imaginávamos!"
 attract_sailors: "Atrair Marinheiros"
 attract_sailors_desc: "Exibindo nossa riqueza em tavernas portuárias vizinhas e prometendo tratamento e salário superiores para nossos marinheiros, podemos facilmente atrair muitos marujos insatisfeitos aos nossos ranques. Podem até não ser os marinheiros mais profissionais ou experientes, mas sua quantidade por si só já é uma qualidade."
