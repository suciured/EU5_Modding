 rtr_support_faction: "Apoiar Facção"
 rtr_support_faction_desc: "#flavor As terras da [GetCountry('CHI').GetName] estão queimando sob as carnificinas de rebeldes que se voltaram contra seu suserano do povo [GetCountry('CHI').GetCulture.GetName]. Nossas contribuições podem favorecer um dos lados.#!\n\nTransferir o referente a #Y 1 ano#! de [gold|e] para um país-alvo da situação [ShowSituationName('red_turban_rebellions')] em troca de [ShowBiasValue('opinion_rtr_supported_side')|+=0] de [opinion|e]"
 rtr_declare_independence: "Declarar Independência"
 rtr_declare_independence_desc: "#flavor A [GetCountry('CHI').GetLongName] está enfrentando uma das suas crises mais graves. Embora seja uma tragédia para [GetCountry('CHI').GetGovernment.GetRulerOrRegent.GetName], é uma ótima oportunidade para rompermos as amarras que nos atam ao suserano do povo [GetCountry('CHI').GetCulture.GetName].#!"
