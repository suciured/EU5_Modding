 enforce_rationing_policies: "Forçar Políticas de Racionamento"
 enforce_rationing_policies_desc: "A escassez de alimentos apresenta uma ameaça iminente de fome, portanto, devemos implementar políticas rigorosas de racionamento para garantir que os suprimentos durem durante os invernos congelantes. Se controlarmos a distribuição de grãos e limitarmos o acúmulo, podemos prevenir a fome, ainda que às custas de agitação pública e de uma potencial instabilidade."
 expand_provincial_food_production: "Expandir a Produção de Alimentos Provinciais"
 expand_provincial_food_production_desc: "A mudança climática demanda inovações agrícolas. Se incentivarmos a produção alimentícia local, podemos minimizar os efeitos do frio e garantir mais estabilidade nos suprimentos para a nossa população."
 send_food_aid: "Enviar Auxílio de Alimentos"
 send_food_aid_desc: "Com o fracasso das colheitas, a fome assola muitas províncias. Se enviarmos cargas de alimentos de urgência para as províncias impactadas ou para as nações aliadas, podemos proporcionar um alívio e prevenir agitações, mas às custas das nossas próprias reservas."
