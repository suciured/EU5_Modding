 rtr_call_loyalists_to_arms_desc: "#flavor As terras do país [GetCountry('CHI').GetName] queimam enquanto os chefes militares saqueadores inundam de sangue o próprio solo que os alimenta. Devemos chamar às armas todos que se considerem leais ao Trono Celestial!#!\n\nO país [ShowGovernmentReformName('warring_state')] selecionado que for #G leal#! (igual ou mais que [ShowNamedValue('RTR_IS_LOYAL_VALUE')|+=2] da $rtr_yuan_allegiance$) a [actor.GetName] se juntará às guerras da organização [ShowCasusBelliName('cb_red_turban_rebellions')] ao nosso lado."
