 migrate_to_new_waters: "Migrar para Novas Águas"
 migrate_to_new_waters_desc: "Há litorais mais ricos e lucrativos em outras partes do globo, e está na hora de os encontrarmos. Para encontrar esses tesouros remotos com mais facilidade, podemos mudar nosso quartel-general para qualquer lugar em que possamos chegar com nossa frota."
