 rtr_negotiate_with_rebels: "Negociar com Rebeldes"
 rtr_negotiate_with_rebels_desc: "#flavor Nem todos os rebeldes são chefes militares ambiciosos que almejam o nosso trono. Aqueles que desejam apenas uma vida pacífica e com relativa autonomia compõem grande parte de nossa população rebelde. Se negociarmos e investirmos em soluções para seus problemas, teremos o potencial de atenuar sua rebeldia.#!\n\n[actor.GetName] reduz o progresso de uma facção [rebel|e] em #G 30%#!"
