 assist_foreign_revolutionaries: "Apoiar Revolucionários Estrangeiros"
 assist_foreign_revolutionaries_desc: "As pessoas no exterior que lutam para se libertar da opressão são nossos irmãos, presos na mesma luta. Devemos apoiá-las!"
 elevate_local_aristocracy: "Elevar Aristocracia Local"
 elevate_local_aristocracy_desc: "As massas ignorantes não estão aptas para julgar. Está claro que suas vozes devem ser ouvidas, e que nos levam cada vez mais perto da destruição. Para sustentarmos nossa superioridade sobre esses homens inferiores, devemos suprimir sua tentativa de independência e impedir que o cerne da nossa sociedade seja destruído."
