 #The Revolution
 the_revolution: "Revolta Popular" #Temp until we figure out a better name
 the_revolution_desc: "Desigualdade financeira, um padrão de vida em declínio e maior taxa de alfabetização levaram à ascensão da consciência individual. A contínua exploração das classes inferiores pela nobreza, além do poder ilimitado da classe dominante, finalmente levou nossos burgueses e camponeses a exigirem uma mudança no governo. Este novo movimento desafia a ordem estabelecida da sociedade, que por tempo incalculável traz uma classe superior dominante que oprime as inferiores."
 institute_governmental_purges: "Instituir Expurgo Governamental"
 institute_governmental_purges_desc: "Não podemos confiar em ninguém! Espiões e assassinos se escondem em todas as partes, e aqueles que considerávamos confiáveis agora buscam nos destruir por dentro. Para protegermos nosso povo contra esta crise, cabeças devem rolar!"
 suppress_foreign_revolutionaries: "Suprimir Revolucionários Estrangeiros"
 suppress_foreign_revolutionaries_desc: "Não podemos deixar que essa nova onda de sentimentos contra a classe dominante controle as mentes de camponeses no exterior, ou correremos o risco de derrubarem nosso próprio governo também."
