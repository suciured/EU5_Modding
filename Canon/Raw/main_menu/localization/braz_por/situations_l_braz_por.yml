 #Situation Actions
 rtr_grant_titles: "Conceder Títulos"
 rtr_grant_titles_desc: "#flavor A promessa de poder e influência na corte celestial seduz qualquer pessoa. Se concedermos títulos especiais e privilégios às facções rebeldes, talvez possamos persuadi-las a se tornarem nossas lealistas, ou pelo menos convencê-las a aceitar uma trégua temporária...#!\n\n[actor.GetName] gastará #R 5#! de Legitimidade e vai transferir uma parte da [income|e] para aumentar em #G +15#! a $rtr_yuan_allegiance$ de um país-alvo"
