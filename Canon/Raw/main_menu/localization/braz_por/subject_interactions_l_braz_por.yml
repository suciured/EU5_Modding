l_braz_por:
 colonial_nation: "Nação Colonial"
 colonial_nation_desc: "Uma $colonial_nation$ é um [subject|e] centralizado ao redor da administração de [colonies|e] [Concept('overseas', 'exteriores')|e] em nome de seu [overlord|e], que se beneficia de um aumento de [ShowModifierTypeName('global_population_capacity_modifier')] e a habilidade de usar [ShowPopTypeName('slaves')] para trabalhar em [rgo|e] enquanto garante ao [overlord|e] uma escalada de [merchant_power|e] e pagamento de [manpower|e] e [sailors|e], além de [gold|e]."
 dominion: "Domínio"
 dominion_desc: "Um $dominion$ é um [subject|e] colonial autogovernado com certa autonomia, exclusivo para [ShowGovernmentTypeName('monarchy')] de mesmo [religion_group|e] que o [overlord|e]. Além disso, para criar um $dominion$, ambos os países devem estar em uma [union|e], ou então o suserano deve ser $ENG$ ou $GBR$. Um $dominion$ se beneficia de mais [ShowModifierTypeName('country_cabinet_efficiency')], um grande aumento comparado ao [ShowSubjectTypeName('vassal')] regular."
 fiefdom: "Feudo"
 fiefdom_desc: "Um $fiefdom$ é um título júnior que é propriedade do [ruler|e] de seu [overlord|e]. Exclusivo para [ShowGovernmentTypeName('monarchy')] de mesmo [religion_group|e] que o suserano, ele se beneficia de mais [ShowModifierTypeName('country_cabinet_efficiency')], mas se torna governado diretamente pelo [monarch|e] do suserano."
 march: "Marquesado"
 march_desc: "Um $march$ é um país [subject|e] com foco na defesa de domínio do [overlord|e], agindo como uma barreira entre ele e ameaças externas. Marquesados têm mais [ShowModifierTypeName('discipline')] e [ShowModifierTypeName('global_defensive')], e menos [ShowModifierTypeName('fort_maintenance_cost')], bem como redução nas obrigações de pagamento ao suserano comparadas com um [ShowSubjectTypeName('vassal')] normal."
 hanseatic_member: "Membro da Hansa"
 hanseatic_member_desc: "A Liga Hanseática é uma confederação de cidades comerciais com foco em defesa e comércio, liderada por $HSA$. Como membro da Liga Hanseática, este país [subject|e] tem maior [ShowModifierTypeName('trade_efficiency')] e [ShowModifierTypeName('loyalty_to_overlord')], além de redução de [ShowModifierTypeName('merchant_maintenance_cost')]. O [overlord|e], que só pode ser $HSA$, tem maior [ShowModifierTypeName('global_merchant_capacity_modifier')], além do pagamento em forma de [manpower|e] e [sailors|e], mas menos [gold|e] comparado a um [ShowSubjectTypeName('vassal')] regular."
 state_bank: "Banco Estatal"
 state_bank_desc: "Este [subject|e] representa a forte conexão entre o súdito como uma companhia e seu [overlord|e], que só pode ser um país com a [government_reform|e] [ShowGovernmentReformName('banking_country')]. Ele recebe mais [ShowModifierTypeName('diplomatic_reputation')], e o suserano recebe menos [ShowModifierTypeName('bank_interest')] e a habilidade de redirecionar metade do tesouro do $state_bank$ com a [country_interaction|e] [ShowCountryInteractionName('siphon_income')] em vez da quantidade normal."
 secessionists: "Secessionistas"
 secessionists_desc: "Esse [subject|e] tem diversas semelhanças com seu [overlord|e] na maioria dos aspectos de sua administração, e tem inclinação a se alinhar com ele politicamente. Sendo assim, ele pode ser [annexed|e] com certa facilidade. Ele recebe mais [ShowModifierTypeName('loyalty_to_overlord')] e [ShowModifierTypeName('annexation_speed')]."
 trade_company: "Companhia Mercantil"
 trade_company_desc: "Uma $trade_company$ é um conglomerado de investimento que serve para aplicar benefícios monetários para si mesma e para seu [overlord|e]. Ela é sempre uma [ShowGovernmentTypeName('republic')] e recebe mais [ShowModifierTypeName('trade_efficiency')], além de mais obrigações de pagamento ao suserano se comparadas com um [ShowSubjectTypeName('vassal')] regular."
 vassal: "Vassalo"
 vassal_desc: "O tipo mais comum de [subject|e], um $vassal$ supervisiona seu território em nome de seu [overlord|e], paga taxas de vassalo e participa das campanhas militares de seu suserano. Ele recebe mais [ShowModifierTypeName('country_cabinet_efficiency')], e o suserano recebe maior [ShowModifierTypeName('monthly_prestige')]. Ambos os países têm maior disseminação de [institutions|e]."
 conquistador: "Conquistador"
 conquistador_desc: "Conquistadores são os líderes de um exército privado que assinaram contratos com seus [rulers|e] para explorar e conquistar certos territórios em troca do título de Governador e uma parte das novas terras e espólios. São [subject_types|e] únicos que só podem ser criados por meio da [action|e] [ShowGenericActionName('create_conquistador')]. Eles são [army_based|e] e recebem maior [ShowModifierTypeName('military_tactics')], [ShowModifierTypeName('global_max_control')] e [ShowModifierTypeName('wrong_culture_levy_size')]."
 appanage: "Apanágio"
 appanage_desc: "Apanágios são um tipo de [subject|e] que representa terras governadas por um ramo cadete de uma dinastia governante. Um $appanage$ recebe mais [ShowModifierTypeName('monthly_prestige')], [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('global_max_control')] e [ShowModifierTypeName('global_manpower_modifier')], e o suserano recebe mais [ShowModifierTypeName('monthly_legitimacy')] ao custo de maior [ShowModifierTypeName('stability_decay')] e menos [ShowModifierTypeName('global_crown_estate_power')]."
 samanta: "Sāmanta"
 samanta_desc: "Um $samanta$ é um [subject|e] específico de países com o [advance|e] [ShowAdvanceName('samanta_advance')] e único de países [ShowCultureGroupName('indian_group')]. De muitas maneiras, ele se assemelha a um [ShowSubjectTypeName('vassal')] normal, mas tem menos obrigações de pagamento e não pode ser [annexed|e] até o vínculo com o suserano ficar mais próximo, transformando-o em um [ShowSubjectTypeName('maha_samanta')] por meio da [country_interaction|e] [ShowCountryInteractionName('upgrade_to_maha_samanta')]."
 maha_samanta: "Mahā-Sāmanta"
 maha_samanta_desc: "A etapa seguinte do [ShowSubjectTypeName('samanta')], o $maha_samanta$ paga um tributo maior a seu [overlord|e] e pode ser [annexed|e] por ele, numa velocidade maior do que um [ShowSubjectTypeName('vassal')] normal. O [overlord|e] também pode decidir conceder um papel mais autônomo e de maior confiança para o $maha_samanta$, transformando-o em um [ShowSubjectTypeName('pradhana_maha_samanta')] por meio da [country_interaction|e] [ShowCountryInteractionName('upgrade_to_pradhana_maha_samanta')]."
 pradhana_maha_samanta: "Pradhāna-Mahā-Sāmanta"
 pradhana_maha_samanta_desc: "O enaltecimento do [ShowSubjectTypeName('maha_samanta')] e o mais leal entre os [subjects|e]. O $pradhana_maha_samanta$ não pode ser [annexed|e], mas recebe mais [ShowModifierTypeName('country_cabinet_efficiency')], [ShowModifierTypeName('discipline')] e [ShowModifierTypeName('global_defensive')], e redução de [ShowModifierTypeName('fort_maintenance_cost')]. Também concede maiores pagamentos de [gold|e], [manpower|e] e [sailors|e] para o [overlord|e]."
 tusi: "Tǔsī"
 tusi_desc: "Um tipo especial de administração do [GetInternationalOrganizationType('middle_kingdom').GetName]. Eles são governantes hereditários de terras tribais que representam o trono imperial. Não podem ser anexados, mas recebem maior [ShowModifierTypeName('monthly_towards_sinicized')] e devem usar o [court_language|e] do [overlord|e], além de custarem menos [diplomatic_capacity|e]."
 uc_bey: "Uç Bey"
 uc_bey_desc: "Os $uc_bey$ são [army_based|e] atuam como lordes de fronteiras sob uma forte liderança dos $turkic_group$. Eles são encarregados de defender as fronteiras, liderar incursões e expandir territórios. Esses líderes semiautônomos lideravam guerreiros Gazis leais, motivados por fervor religioso, saques e concessão de terras, tornando-os essenciais para a estabilidade e a expansão da fronteira. Eles só podem ser criados por meio da [action|e] [ShowGenericActionName('create_uc_bey')] e recebem a [reform|e] [ShowGovernmentReformName('uc_bey_reform')] e [ShowModifierTypeName('always_allow_army_levies')], além de possuírem menos obrigações de pagamento comparadas a um [ShowSubjectTypeName('vassal')] normal, mas com custo maior de [diplomatic_capacity|e] e concedendo mais [ShowModifierTypeName('monthly_towards_decentralization')] ao suserano."
 imperial_free_city: "Cidade Livre Imperial"
 imperial_free_city_desc: "A $imperial_free_city$ é um súdito especial com vínculo ao [hre_emperor|e]. Essa condição fica ativa enquanto o súdito for [ShowSpecialStatusName('free_city')] do [GetUniqueInternationalOrganization('hre').GetName]. Ele jamais pode ser anexado, nem concede benefícios ao [overlord|e] ou participa das guerras dele, mas também não custa [diplomatic_capacity|e] e pode se tornar uma [ShowSubjectTypeName('direct_imperial_free_city')] por meio da [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]."
 direct_imperial_free_city: "Cidade Livre Imperial Direta"
 direct_imperial_free_city_desc: "A $direct_imperial_free_city$ é um súdito especial com vínculo ao [hre_emperor|e], permitida por meio da [policy|e] [ShowPolicyName('direct_imperial_cities_policy')]. Essa condição fica ativa enquanto o súdito for [ShowSpecialStatusName('free_city')] do [GetUniqueInternationalOrganization('hre').GetName]. É como uma [ShowSubjectTypeName('imperial_free_city')] comum, mas sua autonomia é muito reduzida, também podendo ser anexada em uma velocidade maior do que um [ShowSubjectTypeName('vassal')] normal."
 tributary: "Tributário"
 tributary_desc: "Um tributário é um país que é obrigado a pagar um tributo periódico para seu [overlord|e] em [gold|e], [manpower|e] e [sailors|e], exclusivo de certas formas de governo. Comparado com um [ShowSubjectTypeName('vassal')] regular, os tributários podem declarar as próprias guerras, mesmo entre eles, mas não se juntarão automaticamente às guerras do suserano."
 tributary_join_defensive_wars_always_tt: "Súdito é atacado por outro país que não é outro tributário do suserano."
