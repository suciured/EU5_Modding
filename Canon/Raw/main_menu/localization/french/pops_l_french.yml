 slaves: "Esclaves"
 tribesmen: "Tribaux"
 nobles_desc: "Parmi eux les riches et puissants, dont la lignée ne peut être mise en doute. C'est le [pop|e] qui fournit les principaux [characters|e] qui dirigeront le [country|e]."
 clergy_desc: "Chefs spirituels de notre [country|e], le [pop|e] formant le clergé conserve nos traditions religieuses et éduque le peuple aux mystères de notre foi."
 burghers_desc: "Ce sont les strates mercantilistes du [country|e], qui ont l'économie et les finances pour domaine. Elles habitent essentiellement les [towns_and_cities|e], où elles multiplient les richesses grâce aux [buildings|e] productifs."
 peasants_desc: "Il s'agit des gens du commun que nous gouvernons. La plupart d'entre eux vivent de culture de subsistance ou dans nos villages."
 slaves_desc: "Ces malheureux, dépossédés de tout, même de leur liberté, récoltent des [raw_materials|e] ou travaillent dans les [plantations|e] pour leurs maîtres, qu'ils soient traités comme des marchandises depuis leur naissance ou qu'ils aient été achetés sur les [markets|e]."
 tribesmen_desc: "Ces communautés occupent des [rural_locations|e], subviennent à leurs propres besoins en tant que fermiers, bergers ou chasseurs-cueilleurs. Ils possèdent leurs propres organisations et structures sociales, différentes des nôtres, ce qui les rend difficiles à gouverner."
 laborers_desc: "Il s'agit de la population qui vit de son travail manuel dans nos [towns_and_cities|e] dans les [rural_locations|e]. Ils travaillent la terre pour créer, récolter et cueillir les [raw_materials|e] qui constituent l'épine dorsale du pays, ou travaillent comme des ouvriers non-qualifiés dans nos ateliers."
 soldiers_desc: "Il s'agit des petites gens qui fournissent les [manpower|e] de nos [armies|e] et nos [garrisons|e], ainsi que les [sailors|e] pour nos [navies|e]."
