 jerusalem_the_holy_city_catholic: "La ville sainte de $jerusalem$"
 jerusalem_the_holy_city_catholic_desc: "Construite au IVe siècle sous le règne de l'empereur Constantin, l'église du Saint-Sépulcre à $jerusalem$ englobe à la fois le Golgotha et le tombeau du Christ. Elle est devenue le site le plus sacré du [ShowReligionGroupName('christian')] et son plus important centre de pèlerinage. Malgré les périodes de destruction et de reconstruction, elle est restée sous la garde partagée des $christian_ADJ$s."
 jerusalem_the_holy_city_islam: "La ville sainte de $jerusalem.arabic_language$"
 the_vatican: "Basilique Saint-Pierre"
 the_vatican_desc: "Située à [ShowLocationName('rome')], la basilique papale originale de Saint-Pierre au Vatican fut commandée par l'empereur Constantin au IVe siècle sur la tombe de Saint-Pierre, le premier $catholic_pope$. Elle est devenue l'église principale du [ShowReligionGroupName('christian')] occidental ainsi que le siège de l'autorité papale. Elle est également l'un des principaux centres de pèlerinage du [ShowReligionName('catholic')]."
