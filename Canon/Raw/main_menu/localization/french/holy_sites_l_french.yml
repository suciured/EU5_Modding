 #General Vishnu
 ranganathaswamy_temple: "Temple de Sri Ranganathaswamy"
 ranganathaswamy_temple_desc: "Situé à Srirangam, le temple de Sri Ranganathaswamy est l'un des plus grands et des plus sacrés complexes de temples $hindu_ADJ$s en Inde. Dédié à la divinité $vishnu_god$ sous le nom de Ranganatha, sa construction date au moins du début de la période Chola. D'autres extensions ont été ajoutées ultérieurement par les souverains Pândya et Vijayanagara. En 1337, il s'agissait d'un centre de pèlerinage majeur dans le sud de l'Inde, connu pour ses vastes enceintes, ses imposants gopuras et la richesse de son patrimoine religieux."
