 cholula_holy_city_desc: "La construction de la Grande Pyramide de [ShowLocationName('cholollan')] fut réalisée par étapes successives et dura des centaines d'années. Dédiée à la divinité [ShowGodName('quetzalcoatl_god')], il s'agit de la plus grande pyramide de la région. Même après le déclin de la ville, elle a maintenu son statut de site sacré et culturel pour les habitants de la région."
