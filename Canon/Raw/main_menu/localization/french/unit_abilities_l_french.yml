l_french:
 march_to_sound_of_guns: "Marche au son des canons"
 march_to_sound_of_guns_desc: "Lorsque nous entendons le bruit des canons au loin, notre unité marche à la rescousse !"
 drill_army: "Entraîner l'armée"
 drill_army_desc: "Bien qu'il soit coûteux, l'entraînement est le moyen idéal de nous assurer que chaque soldat peut combattre et qu'il sait ce qu'il doit faire sans risquer sa vie. Après tout, l'expérience est la meilleure des conseillères."
 drill_army_cta: "Cliquez pour commencer l'entraînement."
 hire_prisoners_as_mercenaries: "Recruter des prisonniers comme mercenaires"
 hire_prisoners_as_mercenaries_desc: "Cela va recruter les [prisoners|e] pour qu'ils se battent pour notre [country|e] en tant que groupe de [mercenaries|e]."
 hire_prisoners_as_mercenaries_cta: "Cliquez pour soudoyer les [prisoners|e] afin qu'ils se battent pour notre compte."
 ransom_prisoners: "Libérer des prisonniers contre une rançon"
 ransom_prisoners_desc: "Cela libérera les [prisoners|e] de l'unité en échange d'une rançon. Nous recevrons un revenu de la transaction, mais l'ennemi récupérera ses [regiments|e]."
 ransom_prisoners_cta: "Cliquez pour demander une rançon en échange de la liberté des [prisoners|e]."
 execute_prisoners: "Exécuter des prisonniers"
 execute_prisoners_desc: "Les [prisoners|e] de l'unité seront exécutés. Les autres [countries|e] ne se laisseront peut-être pas impressionner par notre brutalité, mais nous n'aurons pas à nous soucier de les nourrir ou de les capturer à nouveau."
 execute_prisoners_cta: "Cliquez pour exécuter les [prisoners|e] de l'unité."
 sell_prisoners_into_slavery: "Vendre des prisonniers en tant qu'esclaves"
 sell_prisoners_into_slavery_desc: "Les [prisoners|e] de l'unité seront amenés et vendus comme esclaves au [market|e] le plus proche."
 sell_prisoners_into_slavery_cta: "Cliquez pour vendre les [prisoners|e] de l'unité en esclavage."
 scorch_earth: "Terre brûlée"
 scorch_earth_desc: "Notre [food|e] sera détruite, ce qui affaiblira l'ennemi si nous devons battre en retraite."
 scorch_earth_cta: "Cliquez pour tout brûler !"
 scorched_earth_pops_unhappy: "Tous les [pops|e] de la [province|e] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 convert_galley_to_light_ship: "Transformer une galère en navire léger"
 convert_galley_to_light_ship_desc: "En temps de paix, la [ShowUnitCategoryName('navy_galley')] peut être transformée en navire marchand."
 convert_galley_to_light_ship_cta: "Cliquez pour convertir une [ShowUnitCategoryName('navy_galley')] en [ShowUnitCategoryName('navy_light_ship')].\nChaque conversion coûte #R 5 [gold|e].#!"
 convert_galley_to_light_ship_effect: "Des galères de la flotte seront converties en vaisseaux légers pour 5 [gold_i] par navire."
 convert_light_ship_to_galley: "Convertir un navire léger en galère"
 convert_light_ship_to_galley_desc: "En temps de guerre, un [ShowUnitCategoryName('navy_light_ship')] peut être transformé en navire de guerre."
 convert_light_ship_to_galley_cta: "Cliquez pour convertir un [ShowUnitCategoryName('navy_light_ship')] en [ShowUnitCategoryName('navy_galley')].\nChaque conversion coûte #R 5 [gold|e].#!"
 convert_light_ship_to_galley_effect: "Les vaisseaux légers de la flotte seront convertis en galères pour 5 [gold_i] par navire."
 promote_to_farari: "Promouvoir au statut de Farari"
 promote_to_farari_desc: "Les troupes mandekalu ont fait preuve de bravoure et de détermination sur le champ de bataille. Il est temps de les reconnaître pour leurs loyaux services et de les promouvoir au sein du corps d'élite de notre État !"
 promote_to_farari_cta: "Cliquez pour convertir une [ShowUnitDefinitionName('a_mandekalu_infantry')] et une [ShowUnitDefinitionName('a_mandekalu_cavalry')] en [ShowUnitDefinitionName('a_farari_infantry')] et en [ShowUnitDefinitionName('a_farari_cavalry')] respectivement."
 promote_to_farari_ct: "[ShowUnitDefinitionName('a_mandekalu_infantry')] et [ShowUnitDefinitionName('a_mandekalu_cavalry')] deviennent respectivement [ShowUnitDefinitionName('a_farari_infantry')] et [ShowUnitDefinitionName('a_farari_cavalry')]"
 promote_to_farari_tt: "Nous avons #Y 150#! $mandekalu_exp$"
 mandekalu_exp: "Expérience totale mandekalu"
 mandekalu_exp_gain_desc: "#italic Peut gagner de l'#Y expérience#! pour obtenir le statut d'[ShowUnitDefinitionName('a_farari_infantry')] et de [ShowUnitDefinitionName('a_farari_cavalry')] après la recherche de l'avancée du [ShowAdvanceName('farari_corps_advance')]. L'#Y expérience#! est partagée par toutes les unités #Y mandekalu#!. Les combats remportés confèrent #G +15#!, les combats perdus confèrent #G +5#! #Y en expérience#! par unité mandekalu participante.#!"
 absorb_pops: "Absorber des civils"
 absorb_pops_desc: "Utilisez cette unité pour forcer une partie de la population locale à rejoindre nos rangs."
 absorb_pops_cta: "Cliquez pour commencer à absorber des groupes sociaux."
 sacrifice_prisoners: "Sacrifier des prisonniers"
 sacrifice_prisoners_desc: "Les [prisoners|e] de l'unité seront sacrifiés, ce qui ravira les dieux et nous évitera d'avoir à les nourrir ou à les recapturer."
 sacrifice_prisoners_cta: "Cliquez pour commencer à sacrifier des prisonniers."
 gather_food: "Collecter de la nourriture"
 gather_food_desc: "Nos soldats rassembleront de la nourriture au lieu de se focaliser sur leurs devoirs."
 gather_food_cta: "Cliquez pour commencer à collecter de la nourriture."
 raid_clan_holdings: "Attaquer les possessions de clan"
 raid_clan_holdings_desc: "Même si nous ne pouvons pas conquérir entièrement les possessions ennemies, nous pouvons quand même les razzier et les piller."
 raid_clan_holdings_cta: "Cliquez pour attaquer les possessions du clan"
 raid_imperial_family_holdings: "Piller les possessions de la famille impériale"
 raid_imperial_family_holdings_desc: "$raid_clan_holdings_desc$"
 raid_imperial_family_holdings_cta: "Cliquer pour piller les possessions de la famille impériale"
