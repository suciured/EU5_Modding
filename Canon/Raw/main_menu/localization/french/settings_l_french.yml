 SETTING_Armies: "               Armées et flottes"
 SETTING_Ambient_Map_Background: "               Arrière-plan ambiant de la carte"
 SETTING_Ambient_Objects: "               Objets ambiants de la carte"
 SETTING_Ambient_Panel: "          Illustrations ambiantes"
 SETTING_Master_TOOLTIP: "#T Volume principal\n#!Définit le volume de tous les sons dans le jeu."
 SETTING_Music_TOOLTIP: "#T Volume de la musique\n#!Définit le volume de toutes les musiques dans le jeu."
 SETTING_UI_TOOLTIP: "#T Volume de l'interface\n#!Définit le volume des sons de l'interface utilisateur."
 SETTING_Ui_Clock_TOOLTIP: "#T Tic-tac de l'horloge de vitesse de partie\n#!Définit le volume du tic-tac de l'horloge de l'indicateur de vitesse de jeu présent sur les vitesses de parties supérieures."
 SETTING_Effects_TOOLTIP: "#T Volume des effets sonores\n#!Définit le volume de tous les sons dans le monde du jeu, en dehors de la musique et de l'interface."
 SETTING_Ambient_Map_TOOLTIP: "#T Volume ambiant\n#!Définit le volume de tous les sons provenant de la vue de la carte."
 SETTING_Armies_TOOLTIP: "#T Volume des armées et des flottes\n#!Définit le volume de toutes les armées et flottes présentes sur la carte."
 SETTING_Ambient_Map_Background_TOOLTIP: "#T Volume ambiant\n#!Définit le volume de toutes les sons ambiants sur la carte."
 SETTING_Ambient_Objects_TOOLTIP: "#T Volume des objets sur la carte\n#!Définit le volume de tous les sons provenant d'objets sur la carte, tels que les colonies et les animaux."
 SETTING_Ambient_Panel_TOOLTIP: "#T Volume des illustrations ambiantes\n#!Définit le volume de toutes les sons ambiants liées aux panneaux et aux illustrations."
 # Audio Profiles Settings
 #SETTING_AUDIO_DEBUG_LOG_LEVEL: "Debug Log Level"
 SETTING_AUDIO_DEVICE_PROFILE: "Profil audio"
 SETTING_AUDIO_DEVICE_PROFILE_TOOLTIP: "#T $SETTING_AUDIO_DEVICE_PROFILE$\n#!Choisissez le profil audio qui correspond à votre configuration ou à vos préférences d'écoute en termes de dynamique audio et de mixage. Ce paramètre n'a aucun effet sur le routage de canaux."
 SETTING_AUDIO_OPTION_OFF: "Non"
 SETTING_AUDIO_OPTION_OFF_TOOLTIP: "#T $SETTING_AUDIO_OPTION_OFF$\n#!Mélange par défaut avec une portée dynamique complète. Option recommandée pour la plupart des utilisateurs et des configurations de haut-parleurs."
 SETTING_AUDIO_OPTION_HOMECINEMA: "Home Cinema"
 SETTING_AUDIO_OPTION_HOMECINEMA_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HOMECINEMA$\n#!Profil audio pour $SETTING_AUDIO_OPTION_HOMECINEMA$. Nivelle la dynamique et affine les sons graves, ce qui peut aider les systèmes de haut-parleurs équipé d'un caisson de basse."
 SETTING_AUDIO_OPTION_HEADPHONES: "Casques"
 SETTING_AUDIO_OPTION_HEADPHONES_TOOLTIP: "#T $SETTING_AUDIO_OPTION_HEADPHONES$\n#!Profil audio pour $SETTING_AUDIO_OPTION_HEADPHONES$. Nivelle légèrement la dynamique et peut aider à réguler les fréquences prononcées dans de nombreux modèles de casques classiques."
 SETTING_AUDIO_OPTION_SPEAKERS: "Haut-parleurs"
 SETTING_AUDIO_OPTION_SPEAKERS_TOOLTIP: "#T $SETTING_AUDIO_OPTION_SPEAKERS$\n#!Profil audio pour $SETTING_AUDIO_OPTION_SPEAKERS$ externes. Augmente certaines fréquences et peut donner un son plus ample aux systèmes de haut-parleurs non équipé d'un caisson de basse."
 SETTING_AUDIO_OPTION_TV: "TV"
 SETTING_AUDIO_OPTION_TV_TOOLTIP: "#T $SETTING_AUDIO_OPTION_TV$\n#!Profil audio pour $SETTING_AUDIO_OPTION_TV$ et petites enceintes. Peut aider à contrôler les basses fréquences qui peuvent saturer les haut-parleurs intégrés et améliore la clarté des hautes fréquences."
 SETTING_AUDIO_OPTION_NIGHTMODE: "Mode nuit"
 SETTING_AUDIO_OPTION_NIGHTMODE_TOOLTIP: "#T $SETTING_AUDIO_OPTION_NIGHTMODE$\n#!Profil audio qui adoucit le son pour les parties nocturnes. Il réduit la plage dynamique de toutes les fréquences pour une meilleure clarté à faible volume et atténue légèrement les basses pour minimiser les perturbations."
 # Audio Music Settings
 SETTING_Music_Density: "Densité musicale"
 SETTING_Music_Density_TOOLTIP: "#T Ajustement de la densité musicale\n#!Définit la durée des pauses entre chaque piste musicale, allant de longues pauses entre les pistes à une lecture quasiment continue. La valeur 20 est le comportement par défaut."
 # Game
 SETTING_DEBUG_SAVES: "Nombre de sauvegardes automatiques"
 SETTING_DEBUG_SAVES_TOOLTIP: "#T $SETTING_DEBUG_SAVES$#!\nNombre maximal de sauvegardes automatiques à conserver"
 IRONMAN_BLOCKS_THIS: "@trigger_fail! Non valide pour les parties en mode Iron Man."
 # Multiplayer
 SETTING_MAX_TICKS_AHEAD: "Maximum de tics d'avance"
 SETTING_MAX_TICKS_AHEAD_TOOLTIP: "#T $SETTING_MAX_TICKS_AHEAD$#!\nLe nombre maximal de tics avant que l'hôte ne commence à attendre que les clients rattrapent leur retard"
 # Override
 SETTINGS_FILE_TRANSFER_SPEED_TOOLTIP: "#T $SETTINGS_FILE_TRANSFER_SPEED$#!\nDéfinit la vitesse maximale des transferts de fichiers de sauvegarde dans l'écran de sélection du pays en multijoueur.\n\nUn réglage plus bas peut améliorer la stabilité du réseau lorsque vous rejoignez une partie multijoueur, mais peut affecter les temps de chargement en multijoueur."
