 TERRAIN_ATTACKER_PENALTY_TT: "Ce [location|e] donne une pénalité de [Location.GetAttackerPenalty|-=] à l'[attacker|e] en [combat|e]."
 TERRAIN_CAN_FREEZE_OVER: "Peut geler pendant l'hiver, immobilisant les [ships|e] et permettant aux [armies|e] de traverser."
 TERRAIN_BLOCKS_IN_WINTER: "Les [armies|e] ne peuvent pas passer durant un $STATIC_MODIFIER_NAME_winter_normal$ ou un $STATIC_MODIFIER_NAME_winter_severe$."
 flatland_desc: "Les plaines sont des zones plates qui ne présentent pas d'importantes variations topographiques. Elles n'entravent donc en rien les mouvements de l'[army|e] ni le développement de [buildings|e]."
 mountains_desc: "Situées en haute altitude et composées de versants escarpés, les montagnes sont un type de terrain aux zones plates rares et étroites. Les [armies|e] ont donc plus de mal à les franchir et à y combattre, et le développement y est plus laborieux."
 hills_desc: "Bien que les collines présentent certaines variations topographiques, leurs versants ne sont pas aussi escarpés que ceux des montagnes. Les pénalités associées sont donc moindres."
 plateau_desc: "Les plateaux sont des zones relativement plates situées en haute altitude. Du fait de cette élévation, les pénalités associées sont plus importantes que celles des plaines."
 wetlands_desc: "Une $wetlands$ est un terrain partiellement inondé, généralement situé à proximité d'une rivière, d'un lac ou d'une côte."
 ocean_desc: "Les océans sont de vastes étendues d'eau comprises entre deux continents et où seuls les meilleurs navires peuvent naviguer."
 deep_ocean_desc: "Les océans profonds sont de vastes étendues d'eau comprises entre deux continents. Ils se situent très loin des côtes et seuls les meilleurs navires peuvent y naviguer."
 coastal_ocean_desc: "Les océans profonds sont de vastes étendues d'eau comprises entre deux continents. Ils se situent à proximité des côtes et seuls les meilleurs navires peuvent y naviguer."
 inland_sea_desc: "Les mers intérieures sont des étendues d'eau fermées, telles que la Méditerranée ou la mer Baltique."
 atoll_desc: "Les atolls sont des îles de faible altitude qui enserrent généralement un lagon."
 narrows_desc: "Les goulets sont des passages maritimes qui possèdent des côtes sur plusieurs flancs, comme les détroits ou les mers internes aux archipels, et où il n'y a que peu d'espace pour se mouvoir."
 lakes_desc: "Les lacs sont des étendues d'eau entourées de terre et sans le moindre contact avec les mers, sauf via d'éventuels fleuves. Aucun [ship|e] important ne peut donc y naviguer."
 high_lakes_desc: "$lakes_desc$"
 plateau_wasteland_desc: "$plateau_desc$"
 mountain_wasteland_desc: "$mountains_desc$"
 hills_wasteland_desc: "$hills_desc$"
 wetlands_wasteland_desc: "$wetlands_desc$"
 dune_wasteland_desc: "$desert_desc$"
 flatland_wasteland_desc: "$flatland_desc$"
 mesa_wasteland_desc: "$desert_desc$"
 ocean_wasteland_desc: "Il s'agit de l'océan hors des courants principaux. Ce n'est pas un itinéraire pratique pour les navires, car ils pourraient se retrouver encalminés."
 tropical_desc: "Un climat $tropical$ caractérise les régions aux températures moyennes élevées et sans hiver."
 arid_desc: "Un climat $arid$ caractérise les régions qui manquent cruellement d'eau."
 mediterranean_desc: "Un climat $mediterranean$ caractérise des conditions de vie idéales qui font envie à tous les peuples."
 continental_desc: "Un climat $continental$ caractérise les régions aux hivers froids."
 arctic_desc: "Un climat $arctic$ caractérise les régions aux hivers très froids."
 cold_arid_desc: "Un climat $cold_arid$ caractérise les régions qui manquent cruellement d'eau, mais qui connaissent des hivers."
 oceanic_desc: "Un climat $oceanic$ caractérise les régions aux hivers doux, mais présentant une forte humidité."
 subtropical_desc: "Un climat $subtropical$ caractérise les régions aux températures moyennes élevées et aux hivers doux."
 desert_desc: "Les déserts sont des paysages stériles aux très faibles précipitations et où le potentiel de survie de la faune et de la flore est quasiment inexistant."
 sparse_desc: "Les zones clairsemées sont de vastes régions plates qui n'ont que peu ou pas d'arbres."
 grasslands_desc: "Les prairies sont des régions où l'herbe est prédominante et qui ne présentent que peu ou pas d'arbres et buissons."
 farmland_desc: "Les terres arables sont des régions anthropiques dédiées à l'agriculture ou utilisées comme vastes pâturages."
 woods_desc: "Les bois sont des zones à la végétation moins dense que les forêts."
 forest_desc: "Les forêts sont des zones présentant une végétation dense."
 jungle_desc: "Les jungles sont des terrains présentant une forêt dense et une végétation enchevêtrée, ce qui entrave toutes les opérations terrestres."
