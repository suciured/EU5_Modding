l_french:
 SCA_f: "Scandinavie"
 SCA_f_desc: "Des siècles et des siècles durant, les royaumes du Nord ont été divisés et déchirés par leurs luttes fratricides. Si nous voulons nous hisser au rang des grandes puissances mondiales, nous devons unir nos peuples de manière durables, même si cette tâche s'avère difficile."
 sweden_f: "Suède"
 sweden_f_desc: "Les vastes terres de Suède sont unifiées depuis des siècles, et cette unité doit être réaffirmée. Avec une partie importante des terres suédoises sous notre contrôle, nous pouvons enfin renouer avec cet héritage ancestral et revendiquer à nouveau une nation suédoise unifiée."
 denmark_f: "Danemark"
 denmark_f_desc: "Le Danemark, avec ses terres situées entre la mer du Nord et la mer Baltique, est un pays qui revêt une grande importance pour la [ShowRegionName('scandinavian_region')]. Si nous parvenons à contrôler une partie suffisante de son territoire, nous pourrons le réformer et renouer avec l'héritage de nos ancêtres."
 DRD_f: "$DRD$"
 DRD_f_desc: "Les peuples #L [ShowLanguageName('gaelic_language')|l]s#! des côtes autour des [ShowAreaName('hebrides_area')] se sont unis il y a longtemps pour former un royaume célèbre pour sa culture centrée sur la navigation maritime et la puissance de sa flotte. Nous revendiquerons cet héritage ancestral et ferons revivre le royaume."
 GBR_f: "Grande-Bretagne"
 GBR_f_desc: "Par l'unification de notre politique intérieure et l'expansion de notre influence hors de nos frontières, nous affermirons notre rôle dans les affaires du monde et nous érigerons en l'une des puissances européennes majeures : l'Empire britannique."
 GBR_f_trigger_eng: "Nous devons détruire l'[GetCountry('ENG').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_sco: "Nous devons détruire l'[GetCountry('SCO').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_wls: "Nous devons détruire le [GetCountry('WLS').GetNameWithFlag] ou en faire notre [subject|e] !"
 GBR_f_trigger_sbl: "Nous devons détruire [GetCountry('SBL').GetNameWithFlag] ou en faire notre [subject|e] !"
 SPA_f_not_christian: "Tout [location|e] faisant partie de l'[ShowRegionName('iberia_region')] doit être [owned|e] par un [country|e] [ShowReligionGroupAdjective('christian')] ou l'un de nos [subjects|e] !"
 ADU_f_not_muslim: "Tout [location|e] faisant partie de l'[ShowRegionName('iberia_region')] doit être [owned|e] par un [country|e] [ShowReligionGroupAdjective('muslim')] ou l'un de nos [subjects|e] !"
 ENG_f: "$ENG$"
 ENG_f_desc: "Le commerce international est depuis longtemps l'un des piliers de la politique nationale anglaise. En étendant notre influence au-delà des frontières et en unifiant notre développement politique intérieur, nous sommes parvenus à devenir l'une des plus éminentes puissances européennes. Notre expansion coloniale est devenue le facteur principal de notre croissance économique et assied notre position dans les affaires de ce monde."
 WLS_f: "$WLS$"
 WLS_f_desc: "Libéré de l'influence de Dirigeants lointains, le peuple gallois établira son propre État, se gouvernant lui-même sans intervention ni consentement nécessaire d'autrui. Tout comme le grand dragon rouge de la légende, les Gallois en sortiront vainqueurs !"
 SCO_f: "$SCO$"
 SCO_f_desc: "La nation écossaise, autrefois si fière, est tombée en ruine. Pourtant, en dépit de son délabrement, certains des clans sont prêts à se battre pour restaurer le pays. Nous devons rassembler notre courage et lutter pour une Écosse libre et indépendante !"
 NOL_f: "Northumberland"
 NOL_f_desc: "Trop longtemps, les terres des Northumbriens ont été gouvernées par des sudistes ou par des peuples venus d'outre-mer. Il est temps de reprendre les rênes de notre nation et de retrouver la gloire de nos ancêtres. Les seigneurs du Nord se soulèveront !"
 IRE_f: "Irlande"
 IRE_f_desc: "Depuis des décennies, les Anglais tentent de soumettre le peuple irlandais et de contrôler notre île et ses habitants. Unifier l'Irlande sous un seul drapeau pourrait bien être notre seule chance de repousser ces impitoyables conquérants !"
 SPA_f: "Espagne"
 SPA_f_desc: "L'Ibérie a été le siège de plusieurs royaumes indépendants depuis la défaite du royaume wisigoth par l'invasion #L [ShowReligionGroupAdjective('muslim')|l]e#! au VIIIe siècle. Depuis, de nombreux dirigeants ont tenté d'unifier la région, s'autoproclamant dirigeants de l'« Hispanie », de la « Spania » ou, comme on l'appelle aujourd'hui, de l'« Espagne ». Nous serons ceux qui unifieront enfin la péninsule une fois pour toutes !"
 ADU_f: "Al-'Andalus"
 ADU_f_desc: "Autrefois, les glorieux dirigeants musulmans d'Al-Andalus régnaient sur toute l'Ibérie. Mettons un terme à la honteuse Reconquista #L [ShowReligionGroupAdjective('christian')|l]ne#! en reprenant les terres de nos aïeux !"
 EGY_f: "Égypte"
 EGY_f_desc: "Alors que l'histoire de l'Égypte est révolue, elle a été, pendant de longues périodes, gouvernée par des envahisseurs étrangers, et non par ses fils. Forger un nouvel État égyptien, libre de toute ingérence extérieure, pourrait restaurer notre empire légendaire, tout comme le Nil déborde et renouvelle la terre le long de ses rives."
 KOA_f: "Afrique"
 KOA_f_desc: "Autrefois, les Normands ont créé un royaume chrétien en Afrique, un pont entre les deux rives de la Méditerranée. Mais cette nation fragile a été anéantie par les ennemis du Christ. Il est de notre devoir de reconquérir ces terres et d'y ramener la gloire de notre Seigneur."
 BEJ_f: "Bedja"
 BEJ_f_desc: "Notre peuple a toujours été divisé en plusieurs clans et familles, dont certains sont assez puissants pour se considérer comme des royaumes. Cependant, derrière leur force apparente se cache une fragilité. Seul un royaume qui unirait tous les clans sous une seule bannière apporterait la prospérité et un pouvoir réel à notre peuple !"
 ETH_f: "Éthiopie"
 ETH_f_desc: "L'Empire éthiopien était le successeur spirituel de l'antique royaume d'Aksoum, le pays légendaire du fils du roi Salomon, et un soutien sans faille de la foi copte. La chute de l'empire a été une véritable tragédie pour tous les Coptes, mais l'esprit d'une Éthiopie unie a survécu jusqu'à nos jours, attendant qu'un successeur digne de sa tâche, tel que nous, la fasse revivre."
 BAV_f: "Bavière"
 BAV_f_desc: "Le duché de Bavière, était un bastion de puissance économique et diplomatique, de part sa situation enviable et sa population talentueuse. Il se trouve aujourd'hui démembré, divisé et affaibli. Nous devons réunifier ses anciens territoires et restaurer sa gloire passée si nous voulons être autre chose qu'une note de bas de page dans un obscur traité historique."
 HAB_f: "Autriche"
 HAB_f_desc: "Depuis Vienne, la maison de Habsbourg détenait autrefois un pouvoir absolu sur le [GetInternationalOrganizationType('hre').GetName], et toute sa puissance reposait sur l'archiduché d'Autriche. Toutefois, son empire est bel et bien réduit à néant. Il est donc de notre devoir de reprendre l'archiduché pour en faire à nouveau le siège du pouvoir impérial !"
 BOH_f: "$BOH$"
 BOH_f_desc: "Depuis que la Bulle d'or de Sicile a été accordée à Ottokar Ier en 1212, les terres de [ShowAreaName('bohemia_area')] ont bénéficié d'un statut privilégié au sein de l'[ShowContinentName('europe')] centrale. Grâce à notre contrôle sur la contrée, nous serons en mesure de rétablir l'ancien titre et de renouer avec l'héritage des anciennes dynasties de [ShowAreaNameWithNoTooltip('bohemia_area')]."
 SAX_f: "Saxe"
 SAX_f_desc: "Le duché de Saxe était autrefois un duché influent au sein de l'ancien empire et, malgré les changements territoriaux survenus au cours de l'histoire, le prestige et la renommée sont restés associés à ce titre. Si nous voulons prétendre être les véritables successeurs du titre saxon, nous devons persuader l'empereur du [GetInternationalOrganizationType('hre').GetName] de devenir électeur, un rôle qui est attribué au duc de Saxe."
 NSA_f: "Nassau"
 NSA_f_desc: "Bien que le duché de Nassau n'ait été ni le plus stable ni le plus célèbre de ses pairs, notre dynastie fondatrice nous relie à de nombreuses têtes couronnées d'[ShowContinentName('europe')], nous conférant une position solide pour revendiquer notre autorité. Pour faire entendre notre voix au sein de l'Allemagne, nous devons unifier les terres de Nassau une bonne fois pour toutes et réaffirmer la force de cet héritage dynastique, empêchant toute nouvelle fragmentation de notre territoire légitime."
 MKL_f: "Mecklembourg"
 MKL_f_desc: "Avec l'unification des territoires mecklembourgeois, nous pouvons créer un nouveau duché indépendant dans le nord de l'Allemagne. Ce nouvel État sera en mesure de réparer les erreurs du passé, tout en évitant la division de nos territoires en plusieurs pays souverains et en créant un contrepoids face à nos adversaires qui cherchent à s'emparer de nos terres."
 POM_f: "Poméranie"
 POM_f_desc: "Le territoire poméranien occupe une position stratégique le long de la côte baltique. Si nous voulons tirer profit de notre position stratégique et bénéficier des routes commerciales foisonnantes à proximité, nous devons mettre fin aux anciennes divisions et disputes de succession et réformer un duché poméranien uni."
 PRU_f: "Prusse"
 PRU_f_desc: "Les territoires autrefois conquis et germanisés par l'ordre Teutonique devront toujours être protégés des forces extérieures avides. Si l'ordre venait à manquer à son devoir, nous pourrions prendre sa place et faire naître une nouvelle ère de prospérité et de discipline pour la Prusse."
 LIV_f: "Livonie"
 LIV_f_desc: "Les terres de Courlande, de Livonie et d'Estonie faisaient autrefois partie de l'Ordre de Livonie, qui avait juré de convertir ses territoires conquis à la foi #L [ShowReligionGroupName('christian')|l]ne#!. Bien que l'Ordre ait bâti un État fonctionnel, il l'a fait sur le dos même des peuples qu'il avait conquis, lesquels ont semé la rancune en même temps que leurs récoltes. Si l'Ordre venait à faillir dans le maintien de l'ordre social, il serait assez facile de le remplacer avec un peu de force et de courage livonien."
 LVA_f: "Livonie"
 LVA_f_desc: "Les terres de Courlande, de Livonie et d'Estonie faisaient autrefois partie de l'Ordre livonien, qui avait juré de convertir ses territoires conquis à la foi #L [ShowReligionGroupName('christian')|l]ne#!. Bien que l'Ordre ait bâti un État fonctionnel, il l'a fait sur le dos même des peuples qu'il avait conquis, lesquels ont semé la rancune en même temps que leurs récoltes. Si l'Ordre venait à faillir dans le maintien de l'ordre social, il serait assez facile de le remplacer avec un peu de force et de courage livonien."
 GER_f: "Allemagne"
 GER_f_desc: "Bien que dépourvue d'autorité centrale forte, notre nation prospère. La riche Ligue hanséatique, formée de centaines de villes d'Allemagne du Nord, a contribué à la grande prospérité de notre nation. Des progrès intellectuels, combinés au commerce par terre comme par mer, ont permis à la fois son développement et sa mutation en un puissant pôle de manufacture et d'innovation intellectuelle."
 HRE_f: "Saint-Empire romain germanique"
 HRE_f_desc: "$hre_desc$"
 HRE_f_tt: "Le $HRE_f$ ne peut être formé que par la [policy|e] [ShowPolicyName('renovatio_policy')] du [GetUniqueInternationalOrganization('hre').GetName]"
 LAT_f: "Empire latin"
 LAT_f_desc: "L'$ROM_f$ a perduré à $BYZ$, centrée autour de [ShowLocationName('constantinople')], mais il a suivi l'[ShowReligionName('orthodox')] au lieu de la foi [ShowReligionAdjective('catholic')|l] de [ShowLocationName('rome')]. Il est donc de notre devoir sacré de le supplanter et d'établir un empereur [ShowReligionAdjectiveWithNoTooltip('catholic')|l] à [ShowLocationNameWithNoTooltip('constantinople')], afin de faire renaître la véritable $BYZ_eastern_rome$."
 SAR_f: "Sardaigne"
 SAR_f_desc: "Notre île est depuis longtemps divisée entre nos judicats et les souverains étrangers. Ces temps sombres doivent prendre fin, et un souverain qui unifiera la Sardaigne nous gouvernera tous, apportant la paix et la prospérité à notre peuple, et la guerre et la dévastation à nos ennemis. Ce n'est que ce qu'ils méritent, après tout."
 MSI_f: "Mossis"
 MSI_f_desc: "Notre peuple est profondément dévoué à nos croyances et traditions uniques, et sommes fiers de notre acuité politique et de notre force militaire. Malgré tout cela, nous avons échoué à former un groupe uni, et les conséquences de cette division ont été désastreuses. Ce n'est que par l'unité que nous pourrons trouver la paix et connaître la prospérité."
 MAZ_f: "Mazovie"
 MAZ_f_desc: "En tant que l'une des principales cultures #L [ShowCultureGroupName('polish_group')]es#!, les Mazoviens ont évolué séparément et développé un sentiment d'unité unique. C'est cette fraternité qui exige l'unification de toutes les terres mazoviennes sous un seul souverain afin d'apporter la gloire à son peuple."
 KRY_f: "Gilan"
 KRY_f_desc: "Située sur les rives de la [ShowAreaName('caspian_sea_area')] et au cœur du [ShowCultureName('gilak_culture')], Gilan a existé pendant des siècles dans l'ombre de la [ShowRegionName('persia_region')]. Le moment est venu pour cette province d'affirmer sa présence sur la scène internationale et d'émerger en tant que puissance indépendante."
 RYU_f: "Ryūkyū"
 RYU_f_desc: "Habitées par le peuple [ShowCultureName('ryukyu_culture')|l] et développant leur propre culture et identité, les îles [ShowAreaName('ryuukyuu_area')] ont toujours été fragmentées par leur propre nature. Cependant, unifier les royaumes des trois montagnes permettrait de bâtir une nation d'une prospérité et d'une culture rares, qui pourrait changer le cours de l'histoire."
 CHI_f: "Chine"
 CHI_f_desc: "$middle_kingdom_desc$"
 MOL_f: "Moldavie"
 MOL_f_desc: "Depuis trop longtemps, les Moldaves vivent sous l'autorité de différents chefs de guerre, qui sont eux-mêmes soumis à des souverains plus puissants. Le moment est venu de renverser ces maudits intermédiaires et d'écraser nos oppresseurs ! Il est temps de réunir notre peuple sous la bannière du Taureau et de planifier l'avenir de notre nation."
 SIL_f: "Silésie"
 SIL_f_desc: "La Silésie a été divisée en duchés et gouvernée depuis des capitales étrangères pendant des siècles. Comme les perles d'un collier brisé, chaque partie aspire à être restaurée dans son état entier et parfait. L'heure est donc venue pour la Silésie de rejeter la domination étrangère et d'éteindre les feux de la division interne, afin de créer une nouvelle nation silésienne unifiée."
 POL_f: "Pologne"
 POL_f_desc: "Le royaume que les Piasts ont autrefois tant peiné à réunifier est aujourd'hui divisé et sans direction. Il y a trop de gloire dans notre histoire et trop de promesse dans notre avenir pour permettre à la Pologne de rester morcelée. Nous devons œuvrer à unir le peuple polonais et à créer une nation qui brillera encore plus que nos royaumes d'antan !"
 PLC_f: "Protectorat"
 PLC_f_desc: "En unissant les couronnes de Lituanie et de Pologne sous la même bannière, nous deviendrons une lumière d'espoir et de foi pour l'Europe orientale, apportant notre éclat aux marécages et aux forêts qui prospèrent à travers le pays."
 PLC_f_trigger_pol: "Nous devons détruire la [GetCountry('POL').GetNameWithFlag] ou en faire notre [subject|e] !"
 PLC_f_trigger_lit: "Nous devons détruire la [GetCountry('LIT').GetNameWithFlag] ou en faire notre [subject|e] !"
 UKR_f: "Ruthénie"
 UKR_f_desc: "Il y a des siècles, la terre des Rus' était unie sous une seule bannière et gouvernée depuis la légendaire cité de [ShowLocationName('kyiv')]. Mais les hordes mongoles avancèrent depuis la grande steppe, pillant et incendiant tout sur leur passage. Même la grande [ShowLocationNameWithNoTooltip('kyiv')] elle-même ne put échapper à ce sort. Terrifié, notre peuple s'enfuit vers le nord, dans les terres reculées que nous appelons aujourd'hui la Russie.\nÀ présent, une nouvelle cité septentrionale arrogante s'élève. Son dirigeant imagine une nouvelle Ruthénie, une Ruthénie centrée sur [ShowLocationName('moscow')] et non sur [ShowLocationNameWithNoTooltip('kyiv')]. Mais nous, Ruthènes, ne permettrons pas à des imposteurs de revendiquer l'héritage de nos ancêtres ! [ShowLocationNameWithNoTooltip('kyiv')] se relèvera, et la Ruthénie renaîtra avec elle !"
 ROM_f: "Empire romain"
 ROM_f_desc: "Jamais, depuis la Rome du IIe siècle, un empire n'a gouverné l'ensemble de la Méditerranée – et encore moins au-delà. Revendiquer tous ces territoires en nous proclamant les véritables successeurs de Rome nous permettrait de couper court aux prétentions de Constantinople ou du Saint-Empire, et de nous déclarer comme les #italic véritables#! successeurs de l'Empire romain. #italic Cives Romani sumus#! !"
 CTH_f: "Carthage"
 CTH_f_desc: "Les chacals de l'Empire romain ont mis à feu et à sang les terres natales des Carthaginois, tentant d'effacer le moindre souvenir de notre antique civilisation. L'identité, la culture et la religion de notre peuple ont beau avoir disparu, tant qu'il restera des imposteurs romains sur cette Terre, le besoin d'éradiquer ces charlatans se fera ressentir. Nous deviendrons le fléau de tous ceux qui glorifient les Romains. Nous deviendrons les héritiers de Carthage !"
 NSE_f: "Empire de la mer du Nord"
 NSE_f_desc: "Les terres autrefois possédées par [GetCharacter('eng_cnut_the_great').GetName] s'étendaient des deux rives de [ShowAreaName('north_sea_area')], de [ShowRegionName('scandinavian_region')] à [ShowRegionName('great_britain_region')]. Bien que ce territoire se soit fragmenté et recomposé en différentes possessions au fil du temps, il est toujours resté en attente, attendant avec impatience notre ascension et notre reconquête. Il est temps d'établir de nouveau cet empire remarquable, en rassemblant toutes ces terres sous notre bannière."
 MAY_f: "Maya"
 MAY_f_desc: "Pendant des siècles, notre peuple est resté divisé en cités indépendantes, chacune enfermée dans une amère rivalité avec les autres. Cette situation a nourri un climat d'énergie et d'innovation, mais nous manquons de l'unité nécessaire pour demeurer forts face aux pressions extérieures. En unifiant toutes les cités mayas en un seul royaume, notre nation prospérera et atteindra les sommets de puissance qu'elle mérite pleinement d'atteindre."
 AIA_f: "Arabie"
 AIA_f_desc: "Le désert d'[ShowRegionName('arabia_region')] est le berceau du peuple [ShowCultureGroupName('arabian_group')|l]. Divisés en de multiples tribus depuis leurs origines, ils n'en partagent pas moins une identité et des traditions indéniables qui traversent les sables en même temps que les hommes. L'[ShowRegionNameWithNoTooltip('arabia_region')] s'est déjà unifiée par le passé et a failli conquérir le monde entier. Elle doit le faire à nouveau."
 ULS_f: "Ulster"
 ULS_f_desc: "Au cœur du monde [ShowLanguageName('gaelic_language')|l] et l'un des cinq #italic Cúige#!, les cinq provinces traditionnelles d'[ShowRegionName('ireland_region')], l'$ULS_f$ occupe une place unique dans le monde. Mais notre peuple aspire à accomplir davantage et à s'élever au-delà de ce qu'il est déjà. Ainsi, le moment est venu pour l'$ULS_f$ de s'affirmer comme une puissance majeure sur la scène mondiale."
 CEL_f: "Gaule celtique"
 CEL_f_desc: "Les peuples #L [ShowCultureGroupName('celtic_group')]s#! ont une longue histoire qui s'étend sur plusieurs millénaires. Bien qu'au fil des siècles, ils aient subi les invasions d'autres peuples et vu leur territoire réduit à une ombre de leurs expansions ancestrales, ils peuvent s'unir et se relever pour revendiquer la place qui leur revient dans le monde."
 MLC_f: "Malacca"
 MLC_f_desc: "Situé sur une route commerciale maritime très importante, le détroit de [ShowLocationName('malacca')] a toujours permis de contrôler le trafic qui y transite, et donc de surveiller ses richesses. Disposant d'une position parfaite pour bénéficier de ce commerce, et possédant un territoire riches en ressources et en tradition, le peuple [ShowCultureName('malay_culture')|l] a toujours prospéré sur ces terres, et, grâce à son identité unifiée, il pourra prospérer encore davantage."
 NED_f: "Pays-Bas"
 NED_f_desc: "Les Néerlandais s'affirment comme l'une des puissances navales et coloniales les plus compétentes d'Europe. Les lucratives opportunités commerciales, tant locales qu'outre-mer, ont entraîné une évolution rapide qui a transformé le pays en l'une des premières nations capitalistes de l'histoire. À cette maîtrise économique exceptionnelle s'ajoutent les talents néerlandais pour l'innovation et la créativité, qui font de notre culture une lumière rayonnant à travers le monde. Un État néerlandais unifié serait donc l'un des plus riches et des plus influents de tous les temps."
 EUR_f: "$EUR$"
 EUR_f_desc: "Les terres d'[ShowContinentName('europe')] abritent une immense diversité de peuples. Avec tant de cultures, de religions, de langues et de modes de vie coexistant côte à côte, l'[ShowContinentNameWithNoTooltip('europe')] a connu sa part de conflits entre voisins, mais aussi de synthèses culturelles et de coopérations fructueuses. L'idée qu'une population aussi variée puisse œuvrer vers un but commun semble hautement improbable. Cependant, si tous les différents peuples d'[ShowContinentNameWithNoTooltip('europe')] s'unissaient sous une même bannière et une identité commune, nous atteindrions une puissance mondiale presque sans précédent."
 RUS_f: "Russie"
 RUS_f_desc: "Par la conquête et la diplomatie, la Russie a réussi à se transformer d'une petite ville en une puissance dominante. Après plusieurs expéditions vers l'est, les hordes mongoles ont enfin été soumises, et un État russe centralisé sous la suzeraineté du Tsar est en train d'émerger. Les influences de l'Europe occidentale nous aident à moderniser et réformer notre nation, et nous adoptons un style d'éducation plus moderne. Au vu de notre histoire de croissance rapide et de nos atouts politiques et culturels contemporains, il semble tout naturel que l'Empire russe s'élève et exerce son autorité sur les nations moins puissantes."
 ITA_f: "Italie"
 ITA_f_desc: "Au cœur de la Renaissance, la culture de notre nation s'épanouit. Nous semblons être entrés dans une longue période d'innovation artistique, notamment en architecture et en littérature, et en récoltons les fruits. Cependant, cette évolution culturelle ne nous aide pas à maintenir la paix à l'intérieur de nos frontières, et notre pays est continuellement frappé par des États étrangers cherchant pouvoir et gains territoriaux. Peut-être est-il temps de nous unir dans une démonstration décisive de notre puissance, ne serait-ce que pour intimider d'éventuels usurpateurs en affichant un front uni."
 TWS_f: "Deux-Siciles"
 TWS_f_desc: "Les Deux-Siciles… ce n'est pas un pays, mais un rêve. Un rêve d'unifier les terres baignées par les eaux du détroit de Messine, les Siciles qui se tiennent des deux côtés de la « Punta del Faro ». C'est notre devoir de faire de ce rêve une réalité."
 FRA_f: "$FRA$"
 FRA_f_desc: "Cette année marquera le début d'une ère nouvelle pour notre pays. Les vieilles pratiques féodales vont laisser place à un État plus moderne et centralisé."
 LOT_f: "$LOT$"
 LOT_f_desc: "En tant que nouveaux héritiers de la Couronne de $LOT_ADJ$, nous tirons notre légitimité de l'héritage de [GetCharacter('fra_charlemagne').GetName] et de [GetCharacter('fra_lothair').GetName]. Grâce à nous, les exploits de nos ancêtres ont été redécouverts de tous, aussi bien parmi le peuple que dans toutes les cours d'Europe."
 BGP_f: "$BGP$"
 BGP_f_desc: "Autrefois, les Burgondes, venus de Bornholm, colonisèrent ces terres et leur donnèrent leur nom. En tant que descendants de ce peuple, notre honneur nous impose de recréer cette nation et de gouverner ces terres jusqu'à la fin des temps."
 GRE_f: "Grèce"
 GRE_f_desc: "Depuis les premiers jours de notre civilisation, Hellas a été divisée, que ce soit en son sein par ses nombreux royaumes rivaux, ou occupée par des étrangers à la merci de nos ennemis communs. Au fil des siècles, notre puissance a diminué alors que nous étions conquis, morcelés, et que nos trésors étaient emportés par les conquérants. Il est insultant pour notre vaste héritage d'art, de sport et d'invention d'exister dans un état aussi fragmenté ! Unifier les terres grecques sous un seul drapeau et un seul souverain est notre unique chemin pour retrouver la grandeur de notre passé."
 BYZ_f: "Empire byzantin"
 BYZ_f_desc: "Le glorieux Empire byzantin a depuis longtemps disparu, mais tant que des Grecs vivent à [ShowLocationName('constantinople')], il y a l'espoir de sa résurrection. Tel un phénix renaissant d'un tas de cendres, il en va de même pour les vestiges de Rome orientale. Mais avant de pouvoir nous réunir en un empire vivant et puissant, nous devons réprimer les dissensions internes et nous assurer que nous œuvrons tous vers le même objectif. Après tout, nous pouvons prendre la place de l'Empire byzantin en esprit, mais nous ne pourrons en porter le nom que lorsque nous en aurons mérité la grandeur..."
 CNN_f: "Connacht"
 CNN_f_desc: "L'un des anciens royaumes traditionnels d'[ShowRegionName('ireland_region')], $CNN_f$ est riche d'une longue histoire. Ayant acquis suffisamment d'influence pour obtenir le titre de Haute royauté sur l'ensemble de l'île, $CNN_f$ peut revendiquer une certaine tradition et une certaine autorité. Cependant, seule notre unification pourra déterminer si nous serons capables de faire face aux oppresseurs."
 HEN_f: "Hen Ogledd"
 HEN_f_desc: "Les peuples #L [ShowLanguageName('brythonic_language')|l]s#! s'étendaient autrefois sur tout le territoire de la [ShowRegionName('great_britain_region')]. Bien qu'ils aient d'abord été chassés des régions méridionales par les Romains et les Anglo-Saxons, ils ont réussi à maintenir une forte présence dans le nord de l'île, jusqu'à l'arrivée des peuples #L [ShowLanguageName('gaelic_language')|l]s#!. Il est temps de reconquérir l'ancien royaume du nord et de faire renaître le peuple [ShowLanguageNameWithNoTooltip('brythonic_language')|l]."
 USA_f: "États-Unis"
 USA_f_desc: "Nous, le peuple, sommes épuisés : par des souverains étrangers qui nous considèrent comme leur propriété, par des politiques fiscales oppressives et abusives alors que nous n'avons aucun mot à dire dans notre gouvernement, et par la cruauté de nos voisins loyalistes. Longtemps ces colonies ont été soumises à la cupidité des puissances européennes, mais plus maintenant ! L'élan de liberté dans les colonies nous offre une occasion de former une fière fédération d'États indépendants, libres de la tyrannie. La liberté ou la mort !"
 CAN_f: "Canada"
 CAN_f_desc: "Le territoire du [ShowRegionName('canada_region')] est vaste et menaçant, et pourtant incroyablement généreux et riche en ressources. Bien que le terrain puisse être extrêmement hostile, ces terres offrent de grandes promesses et de vastes fortunes. Si nous nous déclarions en tant que nation #L $CAN_ADJ$ne#! unifiée et revendiquions ces terres pour nous, il n'y aurait aucune limite aux récompenses potentielles que nous pourrions récolter !"
 MEX_f: "Mexique"
 MEX_f_desc: "Les terres de [ShowRegionName('mesoamerica_region')] sont riches et fertiles, avec une population diverse et une longue histoire de civilisation. Pourtant, nous sommes divisés entre différents groupes, et affaiblis par les querelles internes concernant le pouvoir et les ressources. Il est temps d'établir une nouvelle identité pour nous tous, qui mette en valeur notre force, notre puissance et notre histoire enviable, tout en présentant un front uni et impénétrable au reste du monde."
 DEC_f: "Deccan"
 DEC_f_desc: "Ce territoire était autrefois étranger à nos ancêtres, mais nous l'avons fait nôtre. Nous y avons fondé une société nouvelle, où les influences persanes se sont mêlées aux traditions indigènes anciennes des Indiens. Nous avons notre propre langue, nos propres traditions administratives, nos propres mythes et légendes. Il est temps de montrer au monde que le Sud a réconcilié ses différences et est désormais unifié !"
 MHR_f: "Empire marathe"
 MHR_f_desc: "Les peuples #L [ShowCultureName('marathi_culture')|l]s#! ont été fragmentés pendant de nombreuses années, mais restent fiers de nos réalisations littéraires et de notre langue unique. Bien que l'unification ne soit peut‑être pas au premier plan des préoccupations de nos peuples, les guerriers #L [ShowCultureName('marathi_culture')|l]s#! de tout le Deccan se rallieront à nos bannières si nous faisons preuve d'autorité et que nous nous emparons de toutes les grandes forteresses du Desh. Unissons les clans, et allons régner sur l'Inde une bonne fois pour toutes !"
 HIN_f: "$HIN$"
 HIN_f_desc: "Les habitants d'$india$, bien que très divers par leur culture, leurs traditions et leurs croyances, appartiennent tous à cette même terre et partagent son histoire. Nous devons donc mettre de côté ces différences et œuvrer pour un objectif commun : établir un État $HIN$ fort, nous présentant comme un peuple uni face à quiconque voudrait s'y opposer."
 PUN_f: "$PUN$"
 PUN_f_desc: "Le peuple [ShowCultureName('punjabi')|l] ne connaît que trop bien les invasions étrangères, ayant subi vague après vague de conquêtes au fil des siècles. Mais ces incursions ont conduit à d'énormes progrès dans nos pratiques économiques et religieuses, ainsi qu'à un essor des arts littéraires. Nous devons unir le peuple [ShowCultureName('punjabi')|l] si nous voulons un jour nous défendre seuls contre les envahisseurs étrangers. Ensemble, nous construirons un État moderne doté d'armées capables d'affronter quiconque souhaite s'emparer de nos territoires et écraser notre foi !"
 RJP_f: "$RJP$"
 RJP_f_desc: "Les terres de [ShowAreaName('rajputana_area')] sont dévastées et affaiblies depuis l'invasion musulmane. Mais cela remonte à plusieurs siècles, et notre peuple a commencé à se libérer du joug de nos oppresseurs, à la recherche d'un endroit plus proche des étoiles, où nous avons notre place. Nous devons reconquérir les villes légendaires détenues par les grandes dynasties qui nous ont précédés et unir les princes de [ShowAreaNameWithNoTooltip('rajputana_area')] !"
 GUJ_f: "$GUJ$"
 GUJ_f_desc: "Le [ShowAreaName('gujarat_area')] a toujours eu une identité distincte du reste de l'$india$, et les #L [ShowLanguageName('gujarati_language')]s#! sont fiers de leur histoire ancienne et de leur identité unique."
 SHA_f: "Shan"
 SHA_f_desc: "Les peuples #L [ShowLanguageFamilyName(tai_language_family)]s#! établis dans le [ShowAreaName('shan_highland_area')] ont développé leurs propres caractéristiques et traditions, s'identifiant à une identité distincte des [ShowCultureGroupName('shan_group')]. Bien que traditionnellement divisés en plusieurs cités, ils seront plus forts s'ils s'unissent !"
 MSA_f: "Malaisie"
 MSA_f_desc: "$MLC_f_desc$"
 SIA_f: "Siam"
 SIA_f_desc: "Le peuple [ShowCultureName('thai_culture')|l] vit divisé par des montagnes et des vallées fluviales, entre plusieurs sphères d'influence, toujours attiré par les centres de pouvoir locaux plutôt que par une autorité centrale. Une patrie [ShowCultureNameWithNoTooltip('thai_culture')|l] unifiée nous serait plus bénéfique. Cette consolidation de notre pouvoir faciliterait grandement la conduite de notre peuple vers la grandeur."
 BAN_f: "Banten"
 BAN_f_desc: "Les [ShowCultureName('sundanese_culture')] de [ShowLocationName('banten')] connaissent une longue histoire de prospérité grâce au commerce et aux routes maritimes. Ce port très bien situé constitue un lieu idéal pour étendre la puissance #L [ShowCultureNameWithNoTooltip('sundanese_culture')|l]e#!."
 IRA_f: "Perse"
 IRA_f_desc: "La [ShowRegionName('persia_region')] est le berceau de puissants empires depuis l'époque antique de Cyrus le Grand. Sans ces anciennes monarchies #L [ShowCultureGroupName(iranian_group)|l]s#!, notre monde moderne aurait plusieurs décennies de retard en matière d'inventions, de sciences et d'arts.\n\nNous vivons aujourd'hui dans l'ombre de cette grandeur, rêvant d'un État [ShowCultureGroupNameWithNoTooltip('iranian_group')|l] unifié, mais peut-être plus pour très longtemps : la possibilité d'une nation #L [ShowCultureGroupName('iranian_group')]#! ressuscitée ne semble plus si intangible. Il est temps pour nous de revendiquer notre glorieux héritage et d'élever l'un des nôtres au rang de $rank_kingdom_persian_ruler_male$."
 SKO_f: "Sokoto"
 SKO_f_desc: "La présence des #L [ShowReligionGroupName('muslim')]s#! dans l'ouest de l'[ShowContinentName('africa')] reste fragile. Nous devons établir un État islamique orthodoxe avec le soutien du clergé de notre pays afin d'assurer la survie du peuple [ShowReligionName('sunni')|l] dans cette région."
 HAU_f: "Haoussa"
 HAU_f_desc: "Après des décennies de querelles et de guerres qui ont ravagé notre pays, les anciennes rivalités ont enfin été apaisées et la paix est revenue. Pour la première fois de mémoire d'homme, les fils de Bawo sont à nouveau réunis sous la même bannière. Il est temps pour les Haoussas de se relever, unis !"
 KON_f: "Congo"
 KON_f_desc: "Les #L [ShowLanguageName('kongo_language')]s#! constituent une branche du [ShowLanguageFamilyName('bantu_language_family')]. Malgré leur diversité, ils partagent de nombreux traits communs et une fraternité solide. Unis sous une seule identité, les territoires du [ShowLanguageNameWithNoTooltip('kongo_language')] pourront s'élever vers de nouveaux sommets."
 NTR_f: "Tribus unies"
 NTR_f_desc: "Les peuples #L [ShowCultureName('maori_culture')|l]s#! de la [ShowRegionName('new_zealand_region')] ont toujours vécu divisés en plusieurs tribus. Ce n'est qu'en les unissant tous sous une seule identité qu'ils pourront vraiment prospérer."
 TIM_f: "Empire timouride"
 TIM_f_desc: "Les nombreuses batailles menées par nos ancêtres ont peut-être imprégné la terre de sang, mais ce sang versé a nourri le sol, et de cette adversité est née une race de guerriers, d'architectes, d'artistes et de scientifiques. Le moment est venu de partager nos nombreux dons avec le monde en nous imposant comme une grande nation. Nous suivrons l'héritage de [GetCharacter('chg_timur_lame_borjigin').GetName] et mènerons notre peuple vers la grandeur !"
 INC_f: "Tawantinsuyu"
 INC_f_desc: "L'Altiplano est divisé entre plusieurs nations, chacune habitant les vallées et vénérant des dieux différents. Notre peuple parle plusieurs langues et a des opinions différentes, mais ensemble, nous formons une force culturelle et spirituelle que peu de nations peuvent contrer. Nous allons rassembler tous nos territoires dispersés pour suivre un seul chef puissant. Le soleil brillera sur un royaume unifié !"
 BNG_f: "$BNG$"
 BNG_f_desc: "Les habitants du [ShowAreaName('bengal_area')] ont une identité très singulière, forgée dans les basses terres du puissant fleuve Gange. Les #L [ShowCultureName('bengali')]s#! sont fiers de leur histoire et de leurs traditions communes et, unis, ils peuvent servir de modèle pour le reste de l'$india$."
 DLH_f: "$DLH$"
 DLH_f_desc: "Delhi était autrefois la capitale de l'ensemble de l'Inde, et nous poursuivons de bien des manières ses traditions.\nLe temps de notre renaissance est enfin venu. Revendiquons l'héritage des sultans de Delhi afin de régner sur le sous-continent depuis leur ancienne capitale, dans le Doâb."
 MCH_f: "$MCH$"
 MCH_f_desc: "Les habitants de [ShowRegionName('manchuria_region')] ont une longue histoire de vie tribale nomade et d'interactions fréquentes avec l'[GetInternationalOrganizationType('middle_kingdom').GetName]. Ainsi, nous avons mélangé des aspects de nombreuses cultures et de nombreux endroits pour créer notre propre mode de vie distinct. Bien que nous soyons généralement divisés en de nombreuses tribus, une [ShowRegionNameWithNoTooltip('manchuria_region')] unie pourrait être en mesure de revendiquer l'hégémonie sur l'ensemble de la $china$. Devrions-nous poursuivre l'unification ?"
 SER_f: "$SER$"
 SER_f_desc: "Le territoire des Serbes est divisé et gouverné par des puissances étrangères depuis trop longtemps, ce qui constitue une insulte à notre fierté nationale. Notre peuple aspire à être gouverné par quelqu'un issu de ses rangs. Le chemin vers l'unification est difficile, mais nous ne devons pas nous reposer tant que chaque ville et chaque village, du Danube aux montagnes du sud, n'appartiendra pas à nouveau à la Serbie."
 AIR_f: "$AIR$"
 AIR_f_desc: "Le massif de l'[ShowAreaName('air_area')] a servi de refuge aux peuples #L [ShowCultureName('tuareg')|l]s#! pendant des siècles, véritable îlot de verdure au milieu des dunes de sable du désert. Unis sous une seule bannière, il servira de bastion pour poursuivre leur expansion."
 NAV_f: "$NAV$"
 NAV_f_desc: "Né comme marche de l'Empire carolingien, le royaume fondé par le chef de guerre Íñigo Arista s'est perdu depuis trop longtemps. Ces terres doivent être réunifiées, et les peuples #L [ShowCultureName('basque')|l]s#! rassemblés sous la bannière enchaînée."
 KOJ_f: "$KOJ$"
 KOJ_f_desc: "Jérusalem est la terre promise, une ville sacrée que les adeptes de nombreuses religions considèrent comme le berceau de leur foi. Ainsi, un royaume céleste sera proclamé sur cette terre sainte. Que tous ceux qui vénèrent soient émerveillés par notre splendeur !"
 YMT_f: "$YMT$"
 YMT_f_desc: "La dynastie [ShowDynastyName('yamato_dynasty')] est ancienne et revendique une descendance divine. Son existence même lui confère le droit de revendiquer l'autorité divine sur l'ensemble du [ShowRegionName('japan_region')]. Et qui serait assez arrogant pour s'opposer à la descendance des dieux et à leur règne légitime ?"
 MUG_f: "$MUG$"
 MUG_f_desc: "Notre dirigeant a commencé à bâtir un nouvel empire. Bien qu'en infériorité numérique, nos troupes disciplinées ont remporté plusieurs victoires décisives contre les sultans d'$india$. Ces batailles pour l'$india$ ne sont que les premières grandes victoires d'une série d'expansions territoriales qui ne manqueront pas de se succéder. Avec le temps, l'empire des Moghols s'étendra non seulement sur cette région, mais sur le monde entier."
 NPL_f: "$NPL$"
 NPL_f_desc: "Malgré leur histoire ancienne et glorieuse, les royaumes himalayens restent fragmentés et faibles. En unissant toute la région sous un seul dirigeant, nous pourrions devenir une force imparable, capable de défier les dirigeants zélés et voluptueux de l'$HIN$. Se contentant de vivre de leur richesse, ils ont dilapidé leurs richesses pendant des générations et ne feront pas le poids face à nos armées aguerries."
 TIB_f: "$TIB$"
 TIB_f_desc: "Le plateau tibétain était autrefois uni sous un empire tentaculaire, qui rivalisait avec les autres grandes puissances de l'époque en termes de sophistication et de richesse. Cependant, au fil des siècles, cet empire s'est effondré, irrémédiablement détruit par les conflits religieux et politiques. En réunissant à nouveau les peuplades #L [ShowCultureGroupName('tibetan_group')|l]s#!, nous pouvons faire revivre notre héritage prodigieux et restaurer notre royaume perdu."
 SHL_f: "$SHL$"
 SHL_f_desc: "Après avoir été contrôlés pendant de nombreuses années par différentes familles nobles, nous nous sommes enfin imposés comme les dirigeants suprêmes de [ShowAreaName('holstein_area')]. Nous avons le droit de réformer nos possessions territoriales en un seul pays, et c'est ce que nous ferons."
 RUM_f: "$RUM$"
 RUM_f_desc: "À son apogée, le sultanat de Roum était la puissance majeure en [ShowRegionName('anatolia_region')]. Malheureusement, il a été fragmenté par des invasions brutales constantes et des conflits de succession violents, tombant dans l'oubli. Nous avons la volonté et le pouvoir de reforger les fragments de l'[ShowRegionNameWithNoTooltip('anatolia_region')] sous un seul règne et de restaurer notre sultanat longtemps oublié !"
 MGE_f: "$MGE$"
 MGE_f_desc: "L'empire de $genghis_khan_name$, autrefois le plus puissant au monde, a pratiquement disparu. Nous sommes désormais un peuple fragmenté, dispersé et déconnecté. Pourtant, nous sommes toujours des Mongols, et nous n'avons jamais perdu l'espoir de reconquérir ce que nous avons perdu. Nous devons restaurer notre héritage en reproduisant les conquêtes du Grand $rank_kingdom_horde_ruler_suffix_male$. L'empire mongol se relèvera pour conquérir à nouveau !"
 ILK_f: "$ILK$"
 ILK_f_desc: "Notre empire s'étendait autrefois à travers le monde, infini et dynamique. Aujourd'hui, il n'est plus qu'une simple histoire, une note de bas de page dans les livres d'histoire. C'est inacceptable : nous sommes les héritiers de [GetCharacter('hulegu_khan_borjigin').GetName], et nous méritons mieux ! Nous allons réformer notre empire autrefois glorieux, unir notre peuple, reprendre ce qui nous appartenait autrefois. Et bien plus encore..."
 GEO_f: "$GEO$"
 GEO_f_desc: "Le paysage même de [ShowAreaName('georgia')] et les ravages causés par les invasions étrangères ont mis à rude épreuve la résilience de notre peuple à maintes reprises, mais nous avons triomphé, prouvant que nous étions aussi résistants que les montagnes et les hauts plateaux qui nous protègent. Avec courage et détermination, nous verrons la $GEO$ renaître et prospérer sous notre gouverne."
 ARM_f: "$ARM$"
 ARM_f_desc: "Le peuple [ShowCultureName('armenian_culture')|l] est une civilisation ancienne, dont l'histoire remonte à une époque antérieure à celle des Romains. Nous avons survécu à l'ascension et à la chute d'empires conquérants sans perdre ni notre langue maternelle ni notre foi. Aujourd'hui, nous allons réunir les héritiers dispersés de Haïk sous une seule bannière et une seule identité $ARM_ADJ$ne !"
 SWI_f: "$SWI$"
 SWI_f_desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] a commencé comme une simple alliance entre différents cantons. Chaque partie s'est développée séparément, parlant des langues différentes et ayant même des lois différentes. Pour véritablement unifier la [ShowCultureGroupName('swiss_group')], un pouvoir souverain doit établir sa domination dans le Plateau suisse. Bien qu'il ne soit pas facile d'unifier autant de peuples différents, nous avons beaucoup à gagner si nous y parvenons."
 SWI_f_tt: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] existe\nL'[international_organization|e] peut promulguer l'[ShowLawName('sc_unification')] à la place pour former ce Pays"
 AYU_f: "$AYU$"
 AYU_f_desc: "Pôle commercial majeur bénéficiant de nombreuses relations internationales et d'une population importante, la ville de $ayutthaya$ sera une nouvelle source de puissance pour les #L [ShowCultureName('thai_culture')]s#!, à partir de laquelle nous pourrons tracer la voie vers une plus grande gloire. En tant que peuple uni, nous nous dresserons fièrement contre tous ceux qui tenteront de violer nos frontières."
 ALB_f: "$ALB$"
 ALB_f_desc: "Traditionnellement terre de croyances diverses et de clans disparates, nous avons enfin uni le peuple $ALB_ADJ$ sous une seule bannière et un seul objectif. Maintenant que nous avons expulsé les étrangers indésirables et créé un État naissant, l'$ALB$ va émerger comme la patrie héroïque de tout le peuple $ALB_ADJ$."
 BAH_f: "$BAH$"
 BAH_f_desc: "Pendant plus d'un siècle, nous avons été la puissance dominante #L[ShowReligionGroupName('muslim')]e#! dans le sud et avons contrôlé de vastes territoires à travers le [ShowRegionName('deccan_region')], mais ces splendides cités anciennes sont depuis longtemps en ruines. Bien que les conflits internes et les ambitions démesurées des gouverneurs provinciaux aient fini par diviser notre royaume en cinq sultanats successeurs, le moment est venu de restaurer la gloire du peuple $BAH_ADJ$ et d'unir le [ShowRegionNameWithNoTooltip('deccan_region')] sous un seul et même règne puissant."
 GLD_f: "$GLD$"
 GLD_f_desc: "Nous avons pris possession de vastes territoires en Pologne. Plutôt que d'imposer une domination directe sur cette région diversifiée, nous établirons le $GLD$ comme terre de la couronne, ce qui nous permettra de gouverner à travers des titres traditionnels tout en conservant le contrôle impérial."
 DAH_f: "$DAH$"
 DAH_f_desc: "Nous avons consolidé nos territoires et pourrons désormais établir un nouveau pays pour résister aux influences étrangères."
 IRO_f: "$IRO$"
 IRO_f_desc: "Les tribus des [ShowCultureGroupName('haudenosaunee_group')] coexistent depuis longtemps au sein d'une confédération officielle, bien que chaque nation au sein de la tribu ait conservé son autonomie. Mais les temps ont changé, et nous avons pris la décision stratégique de renforcer encore davantage nos liens actuels. Avec les cinq nations désormais dirigées par une tribu centrale, nous pouvons aller de l'avant en tant que confédération nouvellement renforcée."
 PUE_f: "$PUE$"
 PUE_f_desc: "Descendants des anciens Pueblos, les tribus de [ShowAreaName('shiewhibak_area')] ont conservé certains aspects de leurs traditions ancestrales malgré leur diversification culturelle. Si nous aspirons à l'unification de ces tribus fragmentées, cela signifie que nous devons composer avec les nouveaux développements culturels qui ont vu le jour dans chaque pueblo. Mais ces particularités rendront notre union plus forte et plus unique, si nous parvenons à trouver l'harmonie."
 RMN_f: "$RMN$"
 RMN_f_desc: "Les derniers vestiges de l'$ROM_f$ ont disparu, et bien que de nombreux prétendants revendiquent la couronne impériale, nous sommes les seuls véritables descendants. Lorsque les terres de nos ancêtres seront enfin réunies sous un seul drapeau, alors seulement nous serons récompensés par la prospérité qui est notre droit de naissance. Nous sommes les enfants de Rome, le peuple de $RMN$ !"
 SWA_f: "$SWA$"
 SWA_f_desc: "Après le déclin du pouvoir central en [ShowAreaName('swabia_area')], aucun dirigeant n'a été capable de redonner à l'ancienne $SWA$ sa puissance d'antan, et les terres sont lentement tombées sous la coupe de pays étrangers. Aujourd'hui, avec une grande partie de la [ShowAreaName('swabia_area')] à nouveau sous notre contrôle, nous pouvons enfin sauver notre héritage des décombres de l'histoire et forger un nouvel État."
 WES_f: "$WES$"
 WES_f_desc: "Notre peuple a autrefois été soumis à une oppression religieuse sévère, mais nous avons découvert une nouvelle voie, une voie meilleure, qui nous permettra enfin de devenir une nation pleinement épanouie. À mesure que ces influences religieuses s'estompent peu à peu, nous formerons un nouvel État pour la [ShowAreaName('westphalia_area')] et proclamerons l'avènement d'une nouvelle ère pour notre peuple."
 BEL_f: "$BEL$"
 BEL_f_desc: "Les terres méridionales des Pays-Bas abritent un peuple divisé selon des critères linguistiques et religieux. Mais si nous parvenions à rassembler ces groupes rivaux et à les faire travailler ensemble vers l'objectif de l'autonomie gouvernementale, cela permettrait peut-être de réduire les différences qui nous séparent. À cette fin, nous souhaitons proclamer notre indépendance et créer un nouvel État."
 FKN_f: "$FKN$"
 FKN_f_desc: "Autrefois siège d'un puissant duché, la [ShowAreaName('franconia_area')] a périclité au fil des siècles, et le titre associé de duc de [ShowAreaNameWithNoTooltip('franconia_area')] est devenu purement honorifique et sans importance. Mais si nous rétablissions notre autorité et parvenions à consolider notre contrôle sur l'ancien duché, nous pourrions enfin ressusciter la $FKN$ et lui redonner son ancienne splendeur ternie."
 HAN_f: "$HAN$"
 HAN_f_desc: "Avec la majorité de la [ShowAreaName('lower_saxony_area')] sous notre contrôle et [ShowLocationName('hanover')] sécurisée, nous pourrons nous proclamer nouveau pays, phare de puissance qui mènera notre peuple vers l'avenir ! Avec détermination et ruse, nous nous imposerons comme une puissance décisive au sein de l'[ShowRegionName('north_german_region')]."
 TUS_f: "$TUS$"
 TUS_f_desc: "La Marche de Toscane a perduré pendant des siècles, mais après la mort de Mathilde de Canossa en 1115, elle s'est éteinte et son ancien territoire a été morcelé et revendiqué par diverses communes urbaines en plein essor, et le souvenir d'une [ShowAreaName('tuscany_region')] unifiée s'est évanoui dans l'obscurité. Mais les circonstances ont changé, et le moment est peut-être venu de réunir à nouveau nos terres et nos peuples dispersés sous une seule et même autorité."
 BUL_f: "$BUL$"
 BUL_f_desc: "Le royaume de Bulgarie a lutté pendant des siècles pour sa survie, constamment harcelé par les attaques de ses voisins envieux. Il est tombé une fois, a été ressuscité, puis s'est à nouveau effondré. Mais grâce à notre main ferme pour les guider, les habitants de $BUL$ vont enfin se relever en tant que nation unifiée et, cette fois-ci, atteindre le statut d'empire mondial majeur !"
 DAL_f: "$DAL$"
 DAL_f_desc: "La Dalmatie a toujours été une région dominée par les étrangers, car ses côtes, ses îles et ses baies sont toutes essentielles pour contrôler les routes commerciales extrêmement lucratives de la [ShowProvinceDefinitionName('adriatic_sea_province')]. Mais pourquoi les étrangers devraient-ils profiter des richesses de la Dalmatie, alors que son propre peuple mérite bien plus de les exploiter ? Il est enfin temps de se libérer du contrôle étranger sur la région et d'établir une $DAL$ indépendante !"
 HUN_f: "$HUN$"
 HUN_f_desc: "L'ancien royaume de Hongrie était autrefois la puissance suprême des [ShowRegionName('carpathia_region')], contrôlant la région pendant des siècles. Mais même les murs les plus solides ne peuvent résister éternellement, et l'ancien État a fini par s'effondrer, victime des invasions et des expansions de nos rivaux. Pourtant, nous sommes arrivés au seuil de la grandeur, et le moment de ressusciter la $HUN$ déchue est enfin venu. Élevons-nous vers les sommets impériaux qui nous reviennent de droit !"
 KRS_f: "$KRS$"
 KRS_f_desc: "Le peuple [ShowCultureName('kurdish_culture')|l] habite ses terres depuis des temps immémoriaux. Berceau, entre autres, de la grande dynastie des #L [GetCountry('HSN').GetName]s#!, il serait en mesure, uni sous une seule bannière, d'imposer sa domination sur toute la région."
 SOI_f: "$SOI$"
 SOI_f_desc: "Des prairies de l'[ShowContinentName('africa')] aux sables de l'[ShowRegionName('arabia_region')] et même jusqu'aux côtes de l'$india$, le peuple [ShowCultureName('somali_culture')|l] a parcouru de nombreux mondes différents et absorbé les nombreuses leçons que ces lieux avaient à nous enseigner. Mais si nous parvenions à rassembler notre peuple, en utilisant les connaissances acquises grâce à cette histoire cosmopolite, un pays uni pour toute la [ShowRegionName('somalia_region')] serait un pays puissant."
 CRO_f: "$CRO$"
 CRO_f_desc: "La [ShowAreaName('croatia_area')] a été pendant des siècles un carrefour entre l'Europe de l'Ouest et l'Europe de l'Est, entre les rives de la Méditerranée et les pays de l'intérieur. Après avoir accueilli d'innombrables peuples et cultures, c'est sous l'identité [ShowCultureName('croatian')|l] qu'elle pourra désormais s'épanouir."
 TRA_f: "$TRA$"
 TRA_f_desc: "Les « terres au-delà de la forêt » sont riches en ressources minérales et en terres agricoles fertiles, et peuplées de peuples d'origines diverses : Valaques, Magyars et Allemands, qui sont tous fiers des terres qu'ils habitent. Depuis notre capitale, nous régnerons sur ce groupe diversifié de nouveaux #L $TRA_ADJ$s#! et leur apporterons la prospérité à tous."
 MAL_f: "$MAL$"
 MAL_f_desc: "Les terres des #L [ShowCultureName('mandinka')]s#! ont une histoire pleine de fierté, marquée par la richesse, l'influence culturelle et la piété, comme notre illustre ancêtre [GetCharacter('mal_musa_keita').GetName]. Bien que cette splendeur se soit perdue au fil du temps, si nous étions à nouveau unis, nous pourrions restaurer les réseaux commerciaux et l'unité politique qui ont autrefois fait des #L [ShowCultureNameWithNoTooltip('mandinka')]s#! les maîtres du commerce, et élever notre peuple à des niveaux de pouvoir jamais atteints auparavant."
 NUB_f: "$NUB$"
 NUB_f_desc: "Notre nation est ancienne, mais elle n'a pas survécu. Divisés entre des dirigeants rivaux, nous sommes tombés les uns après les autres aux mains d'ennemis plus puissants. Les terres situées en amont des cataractes du Nil doivent être unifiées sous un seul et même pouvoir, capable de résister à ces ennemis et de les vaincre au combat, si nous voulons un jour renaître en tant que puissance reconnue dans ce monde."
 FIN_f: "$FIN$"
 FIN_f_desc: "Au fil des siècles, le peuple [ShowCultureName('finnish')|l] a été gouverné par des puissances étrangères, et ses terres contrôlées par des mains étrangères. Mais nous n'avons jamais perdu nos coutumes finlandaises distinctives ni notre désir de soumettre ceux qui nous opprimeraient pour les obtenir, et le moment est enfin venu de nous libérer. L'heure est venue pour l'État de $FIN$ de naître et de prendre sa place parmi le panthéon des nations !"
 ICE_f: "$ICE$"
 ICE_f_desc: "Les circonstances ont fait que nos possessions en [ShowAreaName('iceland_area')] sont devenues la partie la plus importante de notre pays. Embrassons cette nouvelle identité et fondons la nation d'$ICE$. Nous renforcerons nos institutions locales, consolidant ainsi notre droit de régner sur l'île et réunissant enfin notre peuple."
 KAZ_f: "$KAZ$"
 KAZ_f_desc: "À travers les étendues balayées par le vent des steppes, le peuple [ShowCultureName('kazakh')|l] erre librement, sans dirigeant unificateur, ce qui nous rend vulnérables aux attaques extérieures. Mais si nous parvenions enfin à nous rassembler sous le commandement d'un seul chef et à partager une identité nationale, nous pourrions renverser la situation. Ainsi, nous nous unirons sous un seul drapeau pour régner sur les mers d'herbe en tant que puissants #L $KAZ$s#!."
 MIR_f: "$MIR$"
 MIR_f_desc: "Notre île est marquée par de nombreuses influences, un confluent de cultures qui a donné naissance à des croyances et des modes de vie syncrétiques uniques. Bien que ce mélange de différences contribue à notre grandeur, nous devons promouvoir l'idée que nous formons un peuple uni malgré ces distinctions. Un État malgache unifié sous notre direction permettra à notre île de prospérer et garantira non seulement la stabilité, mais aussi un pouvoir accru à notre peuple."
 MOR_f: "$MOR$"
 MOR_f_desc: "L'histoire de notre nation est marquée par des hauts et des bas, de grandes dynasties destinées à s'effondrer pour mieux renaître de leurs cendres. Pourtant, au milieu des fluctuations de ce chaos dynastique, notre culture brille tel un précieux joyau. Nous sommes un peuple d'art, d'érudition, de science et de progrès, la lumière de cette région. Notre nation doit atteindre une stabilité durable et gagner en puissance grâce à l'unité, afin d'assurer la prospérité de notre peuple et de semer la terreur dans le cœur de nos ennemis."
 NUS_f: "$NUS$"
 NUS_f_desc: "L'[ShowRegionName('indonesia_region')] est une terre riche, regorgeant de ressources précieuses et de produits de luxe. Bien que sa population soit variée et diversifiée, bon nombre de ses aspects culturels traditionnels sont identiques, principalement en raison des effets diffusants du commerce maritime. Si nous réunissions ces nombreuses îles et ces nombreux peuples sous une même bannière, nous serions un candidat sérieux à la domination régionale ultime."
 SLO_f: "$SLO$"
 SLO_f_desc: "Depuis l'effondrement du Grand État morave, le peuple [ShowCultureName('slovak')|l] a été gouverné par des puissances étrangères, qui nous dirigent sans tenir compte de nos intérêts. Or, pendant cette période sombre, nous avons lentement mais sûrement accru notre pouvoir, notre peuple se rapprochant dans la solidarité. Il est enfin temps d'affirmer notre souveraineté et d'établir un État libre de toute domination étrangère."
 BNO_f: "$BNO$"
 BNO_f_desc: "L'île de Bornéo regorge de richesses, tant par ses ressources naturelles que par la diversité ethnique et culturelle. Nous unir tous sous une seule identité garantira que nos précieuses ressources restent les nôtres et que nous seuls bénéficierons de leur exploitation."
 CIR_f: "$CIR$"
 CIR_f_desc: "La division du peuple circassien en tribus rivales doit cesser. Si nous voulons devenir forts et ne pas succomber à la pression extérieure, nous devons nous rassembler sous l'autorité d'un seul meneur puissant, capable de guider habilement notre peuple vers la prospérité et de semer la terreur dans le cœur de nos ennemis."
 AZT_f: "aztèque"
 AZT_f_desc: "L'Empire $AZT_f$ est un symbole de la divinité et du destin impérial. Depuis la ville sacrée de [ShowLocationName('tenochtitlan')], nos glorieux meneurs ont réussi à unifier une grande partie de la [ShowRegionName('mesoamerica_region')] sous un Soleil radieux. Par la foi, la guerre et le sacrifice, notre nouvel empire retrouvera son devoir sacré : veiller à ce que les cieux continuent de briller et que les dieux soient honorés."
