 flower_wars_tt: "Cette priorité religieuse nous donnera accès au casus belli « Guerre des fleurs »."
 raise_sacrifice_rate_tt: "Cette priorité religieuse rendra l'interaction « Apaiser nos dieux » plus efficace en réduisant l'état Fin du monde."
