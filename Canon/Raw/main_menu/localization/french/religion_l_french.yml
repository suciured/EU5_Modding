 remove_religious_aspect_desc: "Supprime une [religious_aspect|e] à la version de la [religion|e] de notre [country|e]."
 remove_religious_aspect_select_which: "Sélectionner la [religious_aspect|e] à supprimer"
 change_religious_aspect: "Remplacer une valeur religieuse"
 change_religious_aspect_christian: "Remplacer une valeur religieuse"
 change_religious_aspect_inti: "Changer le dieu à vénérer"
 change_religious_aspect_desc: "Supprime une [religious_aspect|e] à la manière dont notre [country_s] pratique la [religion|e]."
 change_religious_aspect_select_which: "Sélectionner la [religious_aspect|e] à supprimer"
 appease_the_gods: "Apaiser les dieux"
 appease_the_gods_desc: "Nos dieux sont en colère, nous devons les apaiser. Pour ce faire, nous allons mener des sacrifices."
 ceremonial_festivals: "Organiser une cérémonie"
 ceremonial_festivals_desc: "Une fête cérémonielle est célébrée tous les mois, chaque fois en l'honneur d'une divinité. Cette fois-ci, nous ferons quelque chose de spécial."
 explanation_ceremony_tt: "Les [ShowCultureName('nahua_culture')] célèbrent chaque mois une fête dédiée à une certaine divinité. Ces mois durent 20 jours. Chaque mois, la célébration est différente, et nous accordera donc des effets différents."
 atlcahualo_tt: "Le festival Ātlcāhualo tourne autour de la fertilité et des semailles. Nous pouvons aller jusqu'à [ShowModifier('atlcahualo_mass')]."
 tlacaxipehualiztli_tt: "Le festival Tlācaxīpēhualiztli tourne autour de l'arrivée du printemps, de la fertilité et de la germination. Nous pouvons aller jusqu'à [ShowModifier('tlacaxipehualiztli_mass')]."
 tozoztontli_tt: "Le festival Tōzōztōntli tourne autour de la plantation et de l'ensemencement. Nous pouvons aller jusqu'à [ShowModifier('tozoztontli_mass')]."
 huey_tozoztli_tt: "Le festival Huēyi Tōzōztli tourne autour du maïs, des graines et des semailles. Nous pouvons aller jusqu'à [ShowModifier('huey_tozoztli_mass')]."
 toxcatl_tt: "Le festival Toxcatl est axé sur le renouveau. Nous pouvons aller jusqu'à [ShowModifier('toxcatl_mass')]."
 etzalcualiztli_tt: "Le festival Etzalcualiztli tourne autour des jeunes cultures et de la fin de la saison sèche. Nous pouvons aller jusqu'à [ShowModifier('etzalcualiztli_mass')]."
 tecuilhuitontli_tt: "Le festival Tēcuilhuitōntli tourne autour des céréales. Nous pouvons aller jusqu'à [ShowModifier('tecuilhuitontli_mass')]."
 huey_tecuilhuitli_tt: "Le festival Huey Tecuilhuitli tourne autour des seigneurs et du maïs tendre. Nous pouvons aller jusqu'à [ShowModifier('huey_tecuilhuitl_mass')]."
 tlaxochimaco_tt: "Le festival Tlaxōchimaco tourne autour des fleurs et du commerce. Nous pouvons aller jusqu'à [ShowModifier('tlaxochimaco_mass')]."
 xocotl_huetzi_tt: "Le festival Xocotl Huetzi tourne autour des fruits et des moissons. Nous pouvons aller jusqu'à [ShowModifier('xocotl_huetzi_mass')]."
 ochpaniztli_tt: "Le festival Ochpāniztli tourne autour des récoltes et la purification. Nous pouvons aller jusqu'à [ShowModifier('ochpaniztli_mass')]."
 teteo_eco_tt: "Le festival Teōtlehco tourne autour de l'arrivée de nos dieux. Nous pouvons aller jusqu'à [ShowModifier('teteo_eco_mass')]."
 tepeilhuitl_tt: "Le festival Tepēilhuitl tourne autour des montagnes. Nous pouvons aller jusqu'à [ShowModifier('tepeilhuitl_mass')]."
 quecholli_tt: "Le festival Quechōlli tourne autour de la chasse. Nous pouvons aller jusqu'à [ShowModifier('quecholli_mass')]."
 panquetzaliztli_tt: "Le festival Panquetzaliztli tourne autour des fêtes tribales et de la naissance de Huītzilōpōchtli. Nous pouvons aller jusqu'à [ShowModifier('panquetzaliztli_mass')]."
 atemoztli_tt: "Le festival Ātemoztli tourne autour de la pluie. Nous pouvons aller jusqu'à [ShowModifier('atemoztli_mass')]."
 tititl_tt: "Le festival Tititl tourne autour nos ancêtres. Nous pouvons aller jusqu'à [ShowModifier('tititl_mass')]."
 izcalli_tt: "Le festival Izcalli tourne autour de la fertilité, de l'eau et de l'ensemencement. Nous pouvons aller jusqu'à [ShowModifier('izcalli_mass')]."
 nemontemi_tt: "Pendant les cinq jours de malchance de la fin de l'année, aucune fête n'est célébrée car il ne peut arriver que des malheurs."
 open_war_path: "Engendrer une guerre"
 open_war_path_desc: "Envoyons des émissaires chez nos voisins pour célébrer la guerre des fleurs avec eux."
 flower_war_cb_against_country_tt: "Nous obtiendrons le [casus_belli|e] [ShowCasusBelliName('cb_flower_wars')] contre le voisin choisi [country|e]"
 pilgrimage_to_cholula: "Pèlerinage à [ShowLocationName('cholollan')]"
 pilgrimage_to_cholula_desc: "[ShowLocationName('cholollan')] est la ville la plus sacrée de notre système de croyances, et c'est un lieu de pérégrination populaire. En envoyant notre Dirigeant en pèlerinage, notre royaume recevra de bons présages."
 reform_society_action: "Réformer la société"
 reform_society_action_desc: "Il est temps que notre société subisse de grands changements, car nous nous efforçons de défendre notre peuple contre nos ennemis. En abandonnant les croyances obsolètes et les méthodes d'administration dépassées, nous embrasserons l'avenir au cours de cette période turbulente à venir."
 commence_reform_society_disaster_tt: "#R Lance#! la [disaster|e] [ShowDisasterName('reform_society’)] #Y En cas de réussite, les effets suivants se produiront :#!"
 eligible_for_reform_society_disaster_tt: "Nous avons effectué l'[action|e] [ShowGenericActionName('reform_society_action')]"
 #Inti
 inti_ceremonial_festivals: "Organiser une cérémonie"
 inti_ceremonial_festivals_desc: "Un festival cérémoniel est célébré tous les mois, chaque fois autour d'un thème différent. Cette fois-ci, nous allons y intégrer le pouvoir du gouvernement et le rendre plus important que d'habitude."
 zamay_quilla_tt: "Pendant Zamay Quilla, le premier mois, les festivités tournent autour de la fertilité et du maïs."
 hatun_pucuy_quilla_tt: "Pendant Hatun Pucuy Quilla, le deuxième mois, les festivités tournent autour des fleurs et de l'abondance."
 pacha_pucuy_quilla_tt: "Pendant Pacha Pucuy Quilla, le troisième mois, les festivités tournent autour de la maturité des terres."
 ayrihua_quilla_tt: "Pendant Ayrihua Quilla, le quatrième mois, les festivités tournent autour des moissons et du repos."
 aymoray_quilla_tt: "Pendant Aymoray Quilla, le cinquième mois, les festivités tournent autour du séchage du grain."
 haucai_cusqui_quilla_tt: "Pendant Haucai Cusqui Quilla, le sixième mois, les festivités tournent autour du solstice d'hiver et de la renaissance du soleil."
 chacra_conaqui_quilla_tt: "Pendant Chacra Conaqui Quilla, le septième mois, les festivités tournent autour de l'armée et de son prestige."
 chacra_yapuy_quilla_tt: "Pendant Chacra Yapuy Quilla, le huitième mois, les festivités tournent autour du maïs, des semences et de l'ensemencement."
 coia_raymi_quilla_tt: "Pendant Coia Raymi Quilla, le neuvième mois, les festivités tournent autour des jeunes cultures."
 uma_raymi_quilla_tt: "Pendant Uma Raymi Quilla, le dixième mois, les festivités tournent autour de la pluie."
 ayamarca_raymi_quilla_tt: "Pendant Ayamarca Raymi Quilla, le onzième mois, les festivités tournent autour des morts."
 capac_raymi_quilla_tt: "Pendant Cápac Raymi Quilla, le douzième mois, les festivités tournent autour du renouveau."
 sacrifice_noble_blood: "Sacrifier du sang noble"
 sacrifice_noble_blood_desc: "Nos dieux ont besoin du sang de notre peuple pour maintenir l'équilibre entre ciel et terre. Il est du devoir de nos nobles de leur donner leur sang en sacrifice rituel, car leur sang est le plus pur et le plus précieux de tous."
 sacrifice_noble_blood_tt: "Le personnage sélectionné peut mourir"
 mayan_ceremonial_festivals: "Organiser une cérémonie"
 mayan_ceremonial_festivals_desc: "Un festival cérémoniel est célébré chaque uinal, ce qui équivaut à 20 jours, chaque fois autour d'un thème différent. Cette fois-ci, nous allons intégrer le pouvoir du gouvernement et le rendre plus important que d'habitude."
 uinal_pop_tt: "Pendant l'uinal Pop, les festivités tournent autour du renouveau et de la purification."
 uinal_uo_tt: "Pendant l'uinal Uo, les festivités tournent autour du clergé et des oracles."
 uinal_zip_tt: "Pendant l'uinal Zip, les festivités tournent autour de [ShowGodName('coatlicue_god')], la déesse de l'amour et de la médecine."
 uinal_zotz_tt: "Pendant l'uinal Zotz, le clergé et les fonctionnaires du gouvernement procèdent à un jeûne purificateur."
 uinal_zec_tt: "Pendant l'uinal Zec, les festivités tournent autour du miel, [ROOT.GetCountry.GetReligion.GetGodName] reçoit des sacrifices de figurines fabriqués à partir de miel offert au peuple par les apiculteurs, en signe de générosité."
 uinal_yaxkin_tt: "Pendant l'uinal Yaxkin, les festivités tournent autour des enfants et leur parcours pour devenir experts au commerce de leurs parents."
 uinal_xul_tt: "Pendant l'uinal Xul, les festivités tournent autour de [ShowGodName('quetzalcoatl_god')] et du chef suprême des guerriers."
 uinal_mol_tt: "Pendant l'uinal Mol, les apiculteurs prient [ROOT.GetCountry.GetReligion.GetGodName] pour qu'il y ait suffisamment de fleurs pour que la récolte de l'année suivante soit abondante."
 uinal_chen_tt: "Pendant les uinal Chen et Yax, les temples sont nettoyés, les idoles d'argile et leur braséro sont remplacés par des nouveaux."
 uinal_zac_tt: "Pendant l'uinal Zac, les festivités tournent autour du Dieu de la chasse et de l'attrait des chasseurs pour les massacres en dehors des sacrifices rituels."
 uinal_ceh_tt: "Pendant l'uinal Ceh, les festivités tournent autour d'un grand banquet pendant lequel une grande quantité de copal est brûlée."
 uinal_mac_tt: "Pendant l'uinal Mac, les festivités tournent autour de [ROOT.GetCountry.GetReligion.GetGodName] du pain, de nombreux feux sont allumés et des cœurs d'animaux y sont brûlés."
 uinal_kankin_tt: "Pendant l'uinal Kankin, aucune célébration n'a lieu."
 uinal_muan_tt: "Pendant l'uinal Muán, les cultivateurs de [ShowGoodsName('cocoa')] sacrifient un chien couleur cacao aux dieux."
 uinal_pax_tt: "Pendant l'uinal Pax, les chefs et les prêtres des petits villages se rendent dans leurs capitales et vénèrent [ROOT.GetCountry.GetReligion.GetGodName] ensemble."
 uinal_kayab_tt: "Pendant les uinal Kayab et Cumku, chaque village célèbre ses propres fêtes pour se préparer aux Uayeb, les cinq jours de malheur."
 uinal_uayeb_tt: "Pendant les cinq jours d'Uayeb, aucune festivité n'a lieu, car toute activité finirait fatalement en tragédie."
 #(Semi) Generic Aspects
 adoptionism: "Adoptianisme"
 adoptionism_desc: "Notre croyance postule que Jésus-Christ est devenu le Fils de Dieu lors de son baptême ou de sa résurrection, au lieu d'être éternellement divin."
 adult_baptism: "Baptême des adultes"
 adult_baptism_desc: "Le baptême d'un adulte sur la base d'une profession de foi en Jésus-Christ et en tant qu'admission dans une communauté locale de foi est le fait de ceux qui croient que la grâce salvatrice et l'appartenance à l'Église sont des dons de Dieu. La foi du récipiendaire doit être exprimée et ne peut être transmise ou transférée d'une personne à une autre."
 aniconism: "Aniconisme"
 aniconism_desc: "Les symboles ne sont pas un moyen digne de représenter notre Seigneur, car il s'agit d'idoles ou de personnes. Nous rejetterons toute représentation, dont la croix utilisée par les autres chrétiens."
 asceticism: "Ascétisme"
 asceticism_desc: "Les recherches matérialistes nous rendent aveugles à la vérité divine. Ce n'est qu'en nous consacrant à une vie simple et sans luxe que nous pourrons atteindre l'illumination spirituelle."
 bread_and_wine: "Le pain et le vin"
 bread_and_wine_desc: "Nous croyons que seule une communion avec à la fois du pain et du vin est valide, même pour les membres laïcs. Nos ecclésiastiques administreront la communion sous les deux formes à tous les membres du service."
 clerical_poverty: "Pauvreté cléricale"
 clerical_poverty_desc: "Le clergé ne devrait posséder aucune richesse et renoncer à toute possession matérielle. C'est à Dieu qu'il doit consacrer toute son attention, et non pas aux biens de ce bas monde."
 crown_as_head_of_faith: "La Couronne comme autorité religieuse"
 crown_as_head_of_faith_desc: "Notre foi n'est plus soumise à l'autorité lointaine et corrompue d'un théocrate étranger. Toutes les questions religieuses sont désormais tranchées par notre Dirigeant en tant que gouverneur suprême de l'Église."
 freedom_to_preach: "Liberté de prêche"
 freedom_to_preach_desc: "Il existe certes de nombreux désaccords parmi les disciples, mais chaque école doit avoir le droit de prêcher librement tant qu'elle honore Dieu avec sincérité."
 gnosticism: "Gnosticisme"
 gnosticism_desc: "Le gnosticisme est centré sur le salut personnel par la #italic gnose#!. Nous échapperons au monde matériel et retournerons dans un royaume supérieur en recherchant une compréhension spirituelle."
 individual_creeds: "Croyances individuelles"
 individual_creeds_desc: "Permettre à notre peuple de formuler ses propres croyances encouragera la formation d'opinions individuelles et permettra d'ouvrir la voie au progrès !"
 monasticism: "Monachisme"
 monasticism_desc: "Les plaisirs de la table et de la boisson ne servent qu'à nous détourner du culte du divin. S'isoler dans des monastères reculés est le meilleur moyen d'éviter ces tentations."
 modalism: "Modalisme"
 modalism_desc: "Nous croyons que Dieu est absolument unique et que les concepts trinitaires tels que le Père, le Fils et le Saint-Esprit ne sont que des modes différents par lesquels Dieu se manifeste."
 organized_through_bishops: "Nomination des évêques"
 organized_through_bishops_desc: "Au lieu de renoncer totalement à la nomination des évêques, ils serviront l'Église en tant qu'administrateurs de régions plus vastes."
 pacifism: "Pacifisme"
 pacifism_desc: "Bienheureux les faiseurs de paix, car ils seront appelés enfants de Dieu."
 parish_registers: "Registres paroissiaux"
 parish_registers_desc: "Les détails des baptêmes, des mariages et des enterrements seront désormais consignés dans un registre paroissial. Chaque curé tiendra un livre où il inscrira ces événements et le conservera dans un coffre sûr à deux serrures."
 participation_women: "La Participation des femmes"
 participation_women_desc: "Bien que les femmes participent en tant qu'égales dans nos communautés, nous adopterons partout une règle générale pour qu'elles soient traitées comme les hommes."
 rejection_of_sacraments: "Rejet des sacrements"
 rejection_of_sacraments_desc: "Notre doctrine rejette la plupart des sacrements chrétiens, car ils sont essentiellement physiques et n'ont aucune importance. Seule compte la partie spirituelle, qui nous rapproche de Dieu."
 sola_fide: "Sola Fide"
 sola_fide_desc: "Aucune bonne action ne peut satisfaire Dieu. Nous sommes graciés par la seule grâce divine, que Dieu a accordée par l'intermédiaire de son Fils unique, Jésus-Christ."
 sola_scriptura: "Sola Scriptura"
 sola_scriptura_desc: "La Bible, parole de Dieu livrée à l'homme, est la seule autorité pour la doctrine chrétienne. Toute pratique religieuse qui ne peut s'appuyer sur une référence biblique doit être dénoncée comme une hérésie."
 soli_deo_gloria: "Soli Deo Gloria"
 soli_deo_gloria_desc: "Toutes les réalisations humaines ne peuvent être créées que si elles sont consacrées à la louange de Dieu."
 translated_bibles: "Traduction de la Bible"
 translated_bibles_desc: "La traduction de la Bible dans une langue parlée par les habitants de notre pays leur offre la meilleure voie vers Dieu, d'une manière qui s'adresse à leur esprit et à leur cœur."
 usury_allowed: "Usure autorisée"
 usury_allowed_desc: "Les prêts monétaires avec intérêts qui enrichissent le prêteur sont désormais autorisés et ne sont plus considérés comme un péché."
 war_sermons: "Sermons de guerre"
 war_sermons_desc: "En période de conflit, la foi préserve l'espoir de notre peuple. L'Église de notre royaume prêchera à partir du Livre saint pour maintenir le moral de la population, même pendant les heures les plus sombres."
 #Bogomilism
 five_doors: "Les cinq portes"
 five_doors_desc: "Certains parmi les nôtres pratiquent un style de méditation consistant à fermer toutes les portes d'une maison tout en ouvrant les #italic cinq portes#! ou les cinq sens. Nous allons introduire cette pratique partout."
 holy_cooperation: "Coopération sacrée"
 holy_cooperation_desc: "Un changement s'opérera en faveur de la promotion et de la participation active au travail productif. Cette philosophie s'étendra à nos communautés agricoles, en s'inspirant du modèle de la communauté coopérative sacrée des premiers chrétiens."
 twelve_emissaries: "Les douze émissaires"
 twelve_emissaries_desc: "Inspirés par l'organisation de certaines communautés, nous élirons parmi nos aînés et les plus parfaits douze sages qui feront office de conseil suprême, sans pour autant créer une véritable hiérarchie."
 #Catharism
 consolamentum: "Consolamentum"
 consolamentum_desc: "Comme le processus de vie incite, inévitablement, au regret de nos péchés, la nécessité de recevoir une consolation pour entrer au Ciel dans la pureté et se rapprocher de Dieu devient évidente. En recevant le #italic Consolamentum#!, notre peuple est absous de ses péchés à l'approche de la mort."
 pescatarianism: "Pesco-végétarisme"
 pescatarianism_desc: "Les animaux sont porteurs d'âmes réincarnées et, pour cette raison, nous ne pouvons pas les manger. Les poissons, êtres générés spontanément, ne peuvent être considérés comme des animaux et peuvent être mangés."
 the_perfects: "Les parfaits"
 the_perfects_desc: "Ceux d'entre nous qui sont particulièrement engagés envers Dieu et les vertus que tous les humains devraient poursuivre sont appelés des parfaits. Ces hommes et ces femmes reçoivent le #italic Consolamentum#! pour leur dévotion et deviennent des parfaits. Contrairement aux gens ordinaires, les parfaits reçoivent le #italic Consolamentum#! deux fois dans leur vie : lorsqu'ils sont élevés à leur nouveau rôle et avant de mourir."
 #Paulicianism
 baptism_by_fire: "Baptême par le feu"
 baptism_by_fire_desc: "Notre foi ne croit pas que le baptême par l'eau soit permanent, comme l'a admis saint Jean-Baptiste. Ce n'est qu'en touchant les quatre côtés de la tête d'une personne avec une bougie allumée qu'un baptême permanent peut se produire."
 name_change: "Changement de nom"
 name_change_desc: "Le pouvoir des noms est bien connu de nos communautés. Nos chefs religieux changent souvent de nom pour s'inspirer de ceux des disciples de saint Paul, tout comme les gens ordinaires changent le nom de leurs villages pour s'inspirer des lieux où notre saint patron a vécu."
 paulician_canon: "Canon paulicien"
 paulician_canon_desc: "Notre peuple rejette l'Ancien Testament et ses prophètes, comme il rejette l'inclusion des épîtres de saint Pierre. Seules les paroles de saint Paul sont appropriées."
 punishment_by_stoning: "Châtiment par lapidation"
 punishment_by_stoning_desc: "La lapidation est une pratique courante pour punir les dissidents religieux de nos communautés qui se distinguent de leurs voisins. Il s'agit probablement d'un héritage de nos origines anatoliennes."
 #Calvinism
 arminianism: "Arminianisme"
 arminianism_desc: "L'arminianisme est basé sur les doctrines pluralistes et humanitaires du théologien réformé hollandais Jacobus Arminius."
 gomarism: "Gomarisme"
 gomarism_desc: "François Gomaer, dit Gomarius, s'est opposé aux croyances de Jacobus Arminius, qui enseignait une doctrine proche du pélagianisme et a tenté de créer une nouvelle école théologique à l'université où tous deux enseignaient."
 instituionalized_arminianism: "Institutionnalisons l'$arminianism$"
 instituionalized_arminianism_desc: "$arminianism_desc$ Ce mouvement religieux est désormais institutionnalisé au sein de notre État."
 instituionalized_gomarism: "Institutionnalisons le $gomarism$"
 instituionalized_gomarism_desc: "$gomarism_desc$ Ce mouvement religieux est désormais institutionnalisé au sein de notre État."
 #Hussite
 adamite_services: "Offices adamites"
 adamite_services_desc: "La secte des adamites insiste sur la nudité lors des offices religieux. Selon eux, ne pas arborer le moindre signe de statut ou de culture nous rend tous égaux aux yeux de Dieu, et permet de rappeler à tout un chacun notre part humanité commune et l'innocence qui était nôtre avant la Chute."
 punishment_of_sin: "Châtiment du péché"
 punishment_of_sin_desc: "Quiconque est pécheur doit être puni, quels que soient son rang ou sa fortune. Même les nobles ne sont pas au-dessus des lois de Dieu."
 #Lutheranism
 justified_conflicts: "Conflits justifiés"
 justified_conflicts_desc: "Notre Église nationale est menacée par les païens et les hérétiques. Si la guerre doit être menée pour la protégée, elle saura justifier par les Saintes Écritures ce combat légitime."
 pietism: "Piétisme"
 pietism_desc: "Le piétisme se concentre sur la piété individuelle de chaque croyant et met l'accent sur la transformation intérieure qui mène à une vie chrétienne pieuse."
 #Anglican
 prima_scriptura: "Prima Scriptura"
 prima_scriptura_desc: "Si les Saintes Écritures doivent être considérées comme la source centrale du salut, elles ne peuvent être considérées comme la seule source de révélation divine."
 demand_church_tax: "Exiger un impôt apostolique"
 demand_church_tax_desc: "En temps de besoin, toutes les nations qui s'engagent à nous aider financièrement par le biais du [estate_privilege|e] [ShowEstatePrivilegeName('apostolic_tax_privilege')] seront appelées à le faire au nom de Dieu."
 20_years_cd: "Cette décision est disponible tous les #Y 20#! ans"
 every_catholic_asked_to_pay_tt: "Chaque pays [ShowReligionAdjective('catholic')] disposant du [estate_privilege|e] [ShowEstatePrivilegeNameWithNoTooltip('apostolic_tax_privilege')] sera appelé à payer l'impôt. L'argent reçu dépendra de la [estate_power|e] de notre gouvernement\n"
 demand_church_tax_price: "Coût de la demande d'un impôt religieux"
 request_aid: "Demander de l'aide"
 request_aid_desc: "Notre ordre est le bastion de notre foi, le défenseur des vrais croyants et un bouclier contre ceux qui veulent nuire à notre peuple. Le [GetCountry('PAP').GetGovernment.GetRulerTitle] se doit d'apporter son aide à notre cause."
 request_aid_price: "Coût de la demande d'aide catholique"
 placitum_regium: "Placitum Regium"
 placitum_regium_desc: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] se mêle des affaires de notre pays depuis bien trop longtemps. L'autorité de la Couronne ne doit pas plier devant le siège [GetCountry('PAP').GetAdjective] ! La [papal_bull|e] n'entrera en vigueur que lorsque notre gouvernement l'approuvera."
 once_per_ruler: "Cette action n'est possible qu'une fois dans la vie d'un [ruler|e]."
 request_cardinal_seat: "Demander un siège de Cardinal"
 request_cardinal_seat_desc: "Le Collège des cardinaux est clairement incapable de représenter notre position. Nous devrions demander qu'un nouveau [ShowBuildingTypeName('seat_of_cardinal')] soit accordé à une [ShowBuildingTypeName('cathedral')] de notre territoire, pour assurer la pérennité de notre influence."
 request_cardinal_tt: "Le [location|e] désigné va gagner un [ShowBuildingTypeName('seat_of_cardinal')], s'il est sanctionné par l'autorité [GetCountry('PAP').GetAdjective]."
 recently_requested_cardinal: "Un pays a récemment demandé un cardinal"
 remove_cardinal_seat: "Supprimer le Siège de cardinal"
 remove_cardinal_seat_desc: "La participation au Collège des cardinaux n'est clairement pas à notre avantage en ces temps difficiles. Nous devrions retirer un [ShowBuildingTypeName('seat_of_cardinal')] de nos terres, compte tenu de leur influence préoccupante exercée sur nos propres affaires."
 remove_cardinal_tt: "Le [location|e] désigné perdra le [ShowBuildingTypeName('seat_of_cardinal')]"
 invite_foreign_cleric: "Inviter des clercs étrangers"
 invite_foreign_cleric_desc: "Un ecclésiastique expérimenté nous sera envoyé d'un autre pays. Cela mettra en colère notre [actor.GetGovernment.GetEstateName('clergy_estate')] local, mais l'expertise de ce clerc étranger pourrait s'avérer inestimable."
 invite_foreign_cleric_tt: "Un [character|e] [actor.GetReligion.GetAdjective|l] du [ShowEstateTypeName('clergy_estate')] avec une compétence [adm|e] élevée, une compétence [dip|e] moyenne et une compétence [mil|e] faible va arriver dans notre [country|e]. Lois et politiques de l'Église catholique cc_indulgences: \"L'achat d'indulgences"
 cc_indulgences: "The Purchase of Indulgence"
 cc_indulgences_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] sur la question des indulgences."
 limited_indulgences: "Cum Postquam"
 limited_indulgences_desc: "Un adepte de la foi [ShowReligionAdjective('catholic')] peut réduire son temps au purgatoire en faisant la charité, par exemple en donnant des aumônes ou d'autres dons à l'institution de l'[GetInternationalOrganization('catholic_church').GetName]."
 unlimited_indulgences: "Unigenitus Dei Filius"
 unlimited_indulgences_desc: "La vente d'indulgences est très répandue et très lucrative. Les partisans peuvent acheter des indulgences directement auprès des membres de l'[GetInternationalOrganization('catholic_church').GetName], allant même jusqu'à acheter le pardon pour des péchés qui n'ont pas encore été commis."
 no_financial_indulgences: "Etsi Dominici Gregis"
 no_financial_indulgences_desc: "L'achat d'indulgences par quelque moyen que ce soit, même par l'aumône, est interdit."
 cc_papal_authority: "Autorité pontificale"
 cc_papal_authority_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] sur la question de l'autorité pontificale."
 ultramontanism: "Ultramontanisme"
 ultramontanism_desc: "Le [GetInternationalOrganization('catholic_church').GetLeaderTitle] dispose de prérogatives et de pouvoirs importants sur l'[GetInternationalOrganization('catholic_church').GetName]. Le [GetInternationalOrganization('catholic_church').GetLeaderTitle] est infaillible."
 gallicanism: "Gallicanisme"
 gallicanism_desc: "Rejetant l'autorité totale du [GetInternationalOrganization('catholic_church').GetLeaderTitle], le $gallicanism$ accorde une importance similaire à l'autorité de l'État."
 conciliarism: "Conciliarisme"
 conciliarism_desc: "Le $conciliarism$ rejette l'autorité totale du [GetInternationalOrganization('catholic_church').GetLeaderTitle] en tant que personne unique, la plaçant plutôt entre les mains d'un conseil œcuménique."
 invisible_church: "Église invisible"
 invisible_church_desc: "Le [GetInternationalOrganization('catholic_church').GetLeaderTitle] n'a qu'un simple rôle représentatif de la foi, l'autorité sur les questions de foi revenant au Dirigeant du pays concerné."
 cc_veneration_of_saints_and_reliquaries: "Vénération des Saints et des reliques"
 cc_veneration_of_saints_and_reliquaries_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] sur la question de la vénération des saints et des reliques."
 unlimited_veneration: "Sunt in Regno Dei"
 unlimited_veneration_desc: "La vénération des saints et des reliques est un élément essentiel de la doctrine [ShowReligionAdjective('catholic')]."
 limited_veneration: "Litreet ad-Colenda"
 limited_veneration_desc: "Bien qu'il s'agisse d'un élément essentiel de la doctrine [ShowReligionAdjective('catholic')], la vénération des saints et des reliques est limitée à un petit nombre d'objets approuvés."
 no_veneration: "Ubi Moyses Ascendit"
 no_veneration_desc: "La vénération des saints et des reliques est interdite."
 cc_simony: "Simonie"
 cc_simony_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] en matière de simonie."
 tolerated_simony: "Beatior Ist Largitas"
 tolerated_simony_desc: "La présence de la simonie n'est pas officiellement approuvée mais tolérée par l'Église."
 endorsed_simony: "Quae sunt Caesaris Deo"
 endorsed_simony_desc: "La simonie est un aspect accepté de la doctrine [ShowReligionAdjective('catholic')]."
 banned_simony: "Romanum Decet Pontificem"
 banned_simony_desc: "La pratique de la simonie est absolument interdite et punie par l'Église."
 cc_society_of_jesus: "Compagnie de Jésus"
 cc_society_of_jesus_desc: "Les relations officielles de l'[GetInternationalOrganization('catholic_church').GetName] avec l'Ordre des Jésuites."
 cc_society_of_jesus_tt: "La #Y $cc_society_of_jesus$#! a été fondée après l'[event_e] #Y $flavor_pap.1400.title$#!"
 society_of_jesus_founded: "Compagnie de Jésus fondée"
 society_of_jesus_not_allowed: "Dominus Ac Redemptor Noster"
 society_of_jesus_not_allowed_desc: "La Compagnie de Jésus n'est pas soutenue par l'[GetInternationalOrganization('catholic_church').GetName]."
 society_of_jesus_allowed: "Regimini Militantis Ecclesiae"
 society_of_jesus_allowed_desc: "La Compagnie de Jésus représente officiellement le [GetInternationalOrganization('catholic_church').GetLeaderTitle]] et peut répandre sa foi autant qu'elle le veut."
 cc_witchcraft: "Persécution de la sorcellerie"
 cc_witchcraft_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] sur l'existence de la sorcellerie et d'autres pratiques occultes."
 cc_witchcraft_tt: "La #Y sorcellerie#! a été évoquée lors de l'[event_e] #Y $flavor_pap.8.title$#!"
 witchcraft_discussed: "Évocation de la sorcellerie"
 witchcraft_not_aknowledged: "Sicut Malefici Aegyptii"
 witchcraft_not_aknowledged_desc: "La sorcellerie n'est pas reconnue comme réelle par l'[GetInternationalOrganization('catholic_church').GetName]."
 witchcraft_aknowledged: "Summis Desiderantes"
 witchcraft_aknowledged_desc: "Comme l'exige le #italic Malleus Maleficarum#!, nous devons trouver et persécuter tous les signes de sorcellerie."
 cc_marriage_of_priest: "Le mariage des prêtres"
 cc_marriage_of_priest_desc: "La position officielle de l'[GetInternationalOrganization('catholic_church').GetName] concernant le mariage des prêtres."
 priest_marriage_not_allowed: "In Rito Romano"
 priest_marriage_not_allowed_desc: "Aucun prêtre de l'[GetInternationalOrganization('catholic_church').GetName] n'est autorisé à se marier."
 priest_marriage_partially_allowed: "Non in Solo Pane"
 priest_marriage_partially_allowed_desc: "Les prêtres sont autorisés à se marier, mais ils ne sont pas autorisés à avoir un poste à la Curie."
 priest_marriage_allowed: "Qualis est Pastor"
 priest_marriage_allowed_desc: "Tous les prêtres peuvent se marier."
 #Catholic Church Resolutions
 enact_papal_bull: "Coût de mise en place de bulle papale"
 revoke_papal_bull: "Coût de révocation de bulle papale"
 #gods
 CHRISTIAN_GOD: "Dieu"
 JUDAISM_GOD: "Yahvé"
 MUSLIM_GOD: "Allâh"
 god_desc: "Un dieu est une divinité majeure dans une religion spécifique. Alors que certaines religions peuvent contenir de nombreux dieux et les vénérer plus ou moins également, d'autres peuvent concentrer leur foi sur un dieu spécifique, tandis que d'autres encore peuvent nier l'existence d'autres dieux que le leur."
 inti: "Inti"
 inti_ADJ: "Inti"
 inti_desc: "$inti_god$, avec $viracocha$, sont les dieux principaux qui guident et protègent le peuple des $andes_region$"
 inti_god: "Inti"
 inti_god_desc: "[ShowGodName('inti_god')] est le dieu du soleil des [ShowRegionName('andes_region')]."
 viracocha: "Wiraqucha"
 tunupa_god: "Tunupa"
 viracocha_desc: "[ShowGodName('viracocha')] est le dieu créateur de la population des [ShowRegionName('andes_region')]."
 illapa_god: "Illapa"
 illapa_god_desc: "[ShowGodName('illapa_god')] est le dieu de la pluie et du tonnerre du peuple des [ShowRegionName('andes_region')]."
 mamaquilla: "Mamaquilla"
 mamaquilla_desc: "[ShowGodName('mamaquilla')] est la déesse de la lune du peuple des [ShowRegionName('andes_region')]."
 pachamama: "Pachamama"
 pachamama_desc: "[ShowGodName('pachamama')] est la mère nature du peuple des [ShowRegionName('andes_region')]."
 mama_cocha: "Mama Qucha"
 mama_cocha_desc: "[ShowGodName('mama_cocha')] est la déesse des mers du peuple des [ShowRegionName('andes_region')]."
 urpihuachac_god: "Urpihuachac"
 urpihuachac_god_desc: "[ShowGodName('urpihuachac_god')] est la mère des oiseaux et des poissons du peuple des [ShowRegionName('andes_region')]."
 #Norse
 #aesirs
 odin_god: "Óðinn"
 odin_god_desc: "$odin_god$ est le Seigneur des Ases, qui a sacrifié un œil pour la sagesse et a passé neuf jours et neuf nuits pendu à l'Arbre-monde pour obtenir la connaissance des runes."
 worship_odin_god: "$worship_title1$ $odin_god$ $worship_title2$"
 worship_odin_god_desc: "$worship_desc1$ [ShowGodName('odin_god')] $worship_desc2$"
 tor_god: "Þórr"
 tor_god_desc: "$tor_god$ est membre des Ases, vénéré comme le dieu du tonnerre, des tempêtes, de la protection et des peuples libres."
 worship_tor_god: "$worship_title1$ $tor_god$ $worship_title2$"
 worship_tor_god_desc: "$worship_desc1$ [ShowGodName('tor_god')]$worship_desc2$"
 tyr_god: "Týr"
 tyr_god_desc: "$tyr_god$ est membre des Ases, il est le dieu du combat, celui qui nourrit les loups."
 worship_tyr_god: "$worship_title1$ $tyr_god$ $worship_title2$"
 worship_tyr_god_desc: "$worship_desc1$ [ShowGodName('tyr_god')] $worship_desc2$"
 #vanirs
 njord_god: "Njörðr"
 njord_god_desc: "$njord_god$ est le plus âgé des Vanes, père de $freyr_god$ et $freya_god$. Il est vénéré en lien avec la navigation et la pêche."
 worship_njord_god: "$worship_title1$ $njord_god$ $worship_title2$"
 worship_njord_god_desc: "$worship_desc1$ [ShowGodName('njord_god')] $worship_desc2$"
 freyr_god: "Freyr"
