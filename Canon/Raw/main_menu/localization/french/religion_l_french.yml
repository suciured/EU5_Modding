 #Jainism
 mula_sangh_school: "Mula Sangh"
 mula_sangh_school_desc: "Signifiant « racine », elle fait référence aux pratiques originales de [ShowReligionName('jain')] provenant de Kundakunda, un moine [ShowReligionAdjectiveWithNoTooltip('jain')] du deuxième siècle auteur de nombreux textes sur la philosophie [ShowReligionAdjectiveWithNoTooltip('jain')], et le plus important professeur de Digambara [ShowReligionNameWithNoTooltip('jain')]."
 balatkara_gana_school: "Balatkara Gana"
 balatkara_gana_school_desc: "Section de [ShowReligiousSchoolName('mula_sangh_school')], l'ordre monastique $balatkara_gana_school$ du [ShowReligionName('jain')] a vu le jour au VIIIe siècle avec le fondateur de la dynastie $STR_ADJ$. À ce titre, il compte parmi les plus anciens du [ShowReligionNameWithNoTooltip('jain')]."
 kashtha_sangha_school: "Kashtha Sangha"
 kashtha_sangha_school_desc: "Une importante école monastique Digambara [ShowReligionAdjective('jain')] à travers le nord et l'ouest de l'$india$, originaire de Lohacharya, c'est-à-dire Sudharmāsvāmī. Il était le cinquième disciple de Mahāvīra, le 24e (et dernier) des Tīrthaṅkara."
 upkesa_gaccha_school: "Upkeśa Gaccha"
 upkesa_gaccha_school_desc: "Plus ancien ordre monastique du Śvetāmbara [ShowReligionName('jain')], il suit la lignée de Pārasanātha, le 23e Tīrthaṅkara, contrairement à la plupart des autres écoles qui suivent la lignée de Mahāvīra."
 kharatara_gaccha_school: "Kharatara Gaccha"
 kharatara_gaccha_school_desc: "Également appelé #italic Vidhisangha#! ou #italic Vidhimarga#!, signifiant respectivement « l'Assemblée » et « Voie de la bonne conduite », c'est un ordre monastique Śvetāmbara qui considère ses propres pratiques comme les seules correctes sur le plan spirituel. Il encourage une adhésion stricte à la pureté, à la doctrine religieuse et aux écritures sans déviation."
 tapa_gaccha_school: "Tapa Gaccha"
 tapa_gaccha_school_desc: "Fondé par Acharya Jagatchandra Suri, appelé « le méditatif », c'est un ordre monastique Śvetāmbara qui encourage la vénération des figures religieuses et le pèlerinage dans les temples sacrés."
 tristutik_gaccha_school: "Tristutik Gaccha"
 tristutik_gaccha_school_desc: "Également connu sous le nom d'Agama Gaccha, il s'agit d'un ordre monastique Śvetāmbara qui met l'accent sur la dévotion et la vénération des Tīrthaṅkara dans ses rituels, les considérant comme les seuls dignes d'être vénérés."
