 #Aztec
 tlaloc_god: "Tlánoc"
 dzahui_god: "Dzahui"
 chaac_god: "Chaac"
 tlaloc_god_desc: "[ShowGodName('tlaloc_god')] est le dieu de la pluie du panthéon méso-américain."
 huitzilopochtli_god: "Huītzilōpōchtli"
 huitzilopochtli_god_desc: "[ShowGodName('huitzilopochtli_god')] est le dieu du soleil, de la guerre et du sacrifice du peuple de [ShowLocationName('tenochtitlan')]."
 quetzalcoatl_god: "Quetzalcóatl"
 kukulkan_god: "K'uk'ulkan"
 quetzalcoatl_god_desc: "[ShowGodName('quetzalcoatl_god')] est le dieu de la vie, du vent et de la sagesse dans le panthéon méso-américain."
 tezcatlipoca_god: "Tēzcatlīpohca"
 tezcatlipoca_god_desc: "[ShowGodName('tezcatlipoca_god')] est le dieu de la providence, de l'invisible et des ténèbres dans le panthéon méso-américain."
 xiuhtecuhtli_god: "Xiuhtēcuhtli"
 kawiil_god: "K'awiil"
 huehueteotl_god: "Huehuetéotl"
 xiuhtecuhtli_god_desc: "[ShowGodName('xiuhtecuhtli_god')] est le dieu du feu dans le panthéon méso-américain."
 coatlicue_god: "Cōātlīcue"
 coatlicue_god_desc: "[ShowGodName('coatlicue_god')] est la déesse de la fertilité dans le panthéon méso-américain."
 #Hindu
 ganesha_god: "Ganesh"
 ganesha_god_desc: "$ganesha_god$ est un [god|e] majeur de l'[ShowReligionName('hindu')], généralement représenté avec une tête d'éléphant et vénéré comme porteur de chance et de sagesse."
 shiva_god: "Shiva"
 shiva_god_desc: "$shiva_god$ est l'un des principaux [gods|e] de l'[ShowReligionName('hindu')], et l'être suprême du [ShowPolicyName('shaivism')]. Il est une figure de l'ascétisme et du yoga."
 shakti_god: "Shakti"
 shakti_god_desc: "$shakti_god$ est une [goddess|e] majeure de l'[ShowReligionName('hindu')], vénérée comme l'énergie cosmique fondamentale. Elle est vénérée comme la [goddess] suprême ou Devī dans le [ShowPolicyName('shaktism')], et de nombreuses autres #L [goddess]s#! sont vénérées comme différents aspects de $shakti_god$. Certaines d'entre elles peuvent même prendre de nombreuses autres formes."
 vishnu_god: "Vishnou"
 vishnu_god_desc: "$vishnu_god$ est l'un des principaux [gods|e] de l'[ShowReligionName('hindu')], et le dieu principal du [ShowPolicyName('vaishnavism')]. Il est considéré comme le souverain suprême, se manifestant sur Terre sous la forme de ses dix [avatars|e]."
 surya_god: "Surya"
 surya_god_desc: "$surya_god$ est la [goddess|e] du soleil de l'[ShowReligionName('hindu')], et l'une des principales divinités du [ShowPolicyName('smartism')]."
 samkhya_school: "Sâmkhya"
 samkhya_school_desc: "Très influente pour les autres écoles de philosophie [ShowCultureGroupName('indian_group')|l], l'école $samkhya_school$ est une école dualiste basée sur la rationalité. Elle propose que le monde soit composé à la fois de matière et d'esprit, et que la connaissance ne puisse être acquise que par la perception et l'inférence rationnelle."
 yoga_school: "Yoga"
 yoga_school_desc: "Similaire à bien des égards à l'école $samkhya_school$, le $yoga_school$ considère également l'univers comme une dualité et la perception et la rationalité comme des moyens d'acquérir la connaissance. Cependant, elle ajoute que la pratique systématique et l'expérimentation sont également nécessaires pour atteindre la connaissance et la libération."
 nyaya_school: "Nyâya"
 nyaya_school_desc: "$nyaya_school$ est une école réaliste, qui se concentre sur la méthodologie et la logique comme moyens d'acquérir des connaissances. Elle affirme que nos souffrances sont causées par des erreurs dues à une connaissance incorrecte et que la libération sera acquise avec la connaissance correcte."
 vaisheshika_school: "Vaishechika"
 vaisheshika_school_desc: "$vaisheshika_school$ est une école naturaliste et atomiste, qui affirme que tout l'univers physique est formé d'atomes et que toutes nos expériences proviennent des agrégations et des interactions de ces atomes. Une compréhension complète du monde de l'expérience est donc ce qui nous amène à la connaissance."
 mimamsa_school: "Mimamsa"
 mimamsa_school_desc: "$mimamsa_school$ se concentre sur la méthodologie de l'interprétation et de l'explication critique des textes. En tant que tel, il est davantage axé sur la philologie, la philosophie des langues et l'analyse linguistique."
 vedanta_school: "Vedanta"
 vedanta_school_desc: "École très influente et diversifiée, le $vedanta_school$ se concentre sur l'étude des Vedas, affirmant qu'ils sont la principale source de connaissance, et que les questions spirituelles sont au-delà de toute forme de perception et d'inférence par les humains."
 #avatars
 matsya_avatar: "Matsya"
 matsya_avatar_desc: "$matsya_avatar$ est le premier [avatar|e] de [ShowGodName('vishnu_god')], représenté sous la forme d'un poisson. On pense qu'il protège des inondations et des animaux aquatiques."
 kurma_avatar: "Kurma"
 kurma_avatar_desc: "$kurma_avatar$ est le deuxième [avatar|e] de [ShowGodName('vishnu_god')], représenté sous la forme d'une tortue. Il est assimilé à la Tortue-Monde qui soutient le monde sur sa carapace, et est vénéré pour sa constance et sa fermeté."
 varaha_avatar: "Varaha"
 varaha_avatar_desc: "$varaha_avatar$ est le troisième [avatar|e] de [ShowGodName('vishnu_god')], représenté sous la forme d'un sanglier. Il est vénéré pour avoir soulevé la Terre de la mer et avoir fait surgir l'ordre du chaos."
 narasimha_avatar: "Nrisimha"
 narasimha_avatar_desc: "$narasimha_avatar$ est le quatrième [avatar|e] de [ShowGodName('vishnu_god')], représenté sous la forme d'un lion. Il est vénéré comme destructeur du mal et protecteur contre les persécutions."
 vamana_avatar: "Vamana"
 vamana_avatar_desc: "$vamana_avatar$ est le cinquième [avatar|e] de [ShowGodName('vishnu_god')], représenté sous la forme d'un nain. Il est vénéré pour avoir vaincu l'usurpateur Bali et rendu la domination des cieux à Indra."
 parashurama_avatar: "Parashi-Rama"
 parashurama_avatar_desc: "$parashurama_avatar$ est le sixième [avatar|e] de [ShowGodName('vishnu_god')], représenté comme un guerrier. Il est vénéré pour sa lutte contre les rois tyranniques et oppresseurs."
 rama_avatar: "Rama"
 rama_avatar_desc: "$rama_avatar$ est le septième [avatar|e] de [ShowGodName('vishnu_god')], et l'un des plus populaires. Il est le prince agissant comme figure centrale de l'épique $ramayana$, et est considéré comme incarnant les caractéristiques de la personne idéale et du meilleur adepte du Dharma."
 krishna_avatar: "Krishna"
 krishna_avatar_desc: "$krishna_avatar$ est le huitième [avatar|e] de [ShowGodName('vishnu_god')], et l'un des plus vénérés dans l'[ShowReligionName('hindu')]. Il est le dieu de la compassion, de la protection et de l'amour."
 buddha_avatar: "Bouddha"
 buddha_avatar_desc: "Siddhartha Gautama, le Bouddha historique, est considéré comme le neuvième [avatar|e] de [ShowGodName('vishnu_god')] dans l'[ShowReligionName('hindu')]. Il est vénéré pour avoir trompé les Asuras avec ses enseignements et leur avoir fait abandonner le Dharma, assurant ainsi la victoire des Devas."
 kalki_avatar: "Kalki"
 kalki_avatar_desc: "$kalki_avatar$ est le dixième et dernier [avatar|e] de [ShowGodName('vishnu_god')], dont la venue est prophétisée pour mettre fin au Kali Yuga, l'actuelle période de corruption dans le cycle sans fin de l'existence. Son arrivée inaugurera le renouveau du monde en éliminant toutes les injustices."
 shakti_common_desc: "est une [goddess|e] majeure de l'[ShowReligionName('hindu')], et l'un des principaux aspects de Devī ou [ShowGodName('shakti_god')] dans le [ShowPolicyName('shaktism')]. Elle représente"
 durga_avatar: "Durgā"
 durga_avatar_desc: "$durga_avatar$ $shakti_common_desc$ la force, la maternité et la protection en même temps que la destruction et les guerres."
 kali_avatar: "Kālī"
 kali_avatar_desc: "$kali_avatar$ $shakti_common_desc$ le temps, la création, le pouvoir, la destruction et la mort. Vénérée comme la tueuse du mal, sa caractéristique la plus significative est sa langue rouge qui sort de sa bouche."
 parvati_avatar: "Pārvatī"
 parvati_avatar_desc: "$parvati_avatar$ $shakti_common_desc$ amour, beauté, fertilité et maternité. Elle est aussi l'épouse de [ShowGodName('shiva_god')]."
 lakshmi_avatar: "Lakṣmī"
 lakshmi_avatar_desc: "$lakshmi_avatar$ $shakti_common_desc$ richesse, prospérité, fortune et abondance. Son apparence en huit manifestations représente les huit sources de richesse. Elle est aussi l'épouse de [ShowGodName('vishnu_god')]."
 saraswati_avatar: "Sarasvatī"
 saraswati_avatar_desc: "$saraswati_avatar$ $shakti_common_desc$ savoir, art, sagesse et connaissance. C'est la femme de Brahma, le [god|e] de la création."
 chhinnamasta_avatar: "Chinnamastā"
 chhinnamasta_avatar_desc: "$chhinnamasta_avatar$ $shakti_common_desc$ contradictions, sacrifice de soi, mort ainsi qu'immortalité et autonomie. Elle est représentée nue et décapitée sur un couple en train de copuler."
 chandi_avatar: "Caṇḍī"
 chandi_avatar_desc: "$chandi_avatar$ $shakti_common_desc$ la puissance de la destruction contre le mal."
 tripura_sundari_avatar: "Tripura Sundarī"
 tripura_sundari_avatar_desc: "$tripura_sundari_avatar$ $shakti_common_desc$ l'essence suprême de [ShowGodNameWithNoTooltip('shakti_god')], l'énergie ultime de l'univers et la conscience suprême."
 bhuvaneshvari_avatar: "Bhuvaneśvarī"
 bhuvaneshvari_avatar_desc: "$bhuvaneshvari_avatar$ $shakti_common_desc$ Devī, en tant que Mère du monde."
 tara_avatar: "Tārā"
 tara_avatar_desc: "$tara_avatar$ $shakti_common_desc$ un aspect féroce de la Devī, similaire à [ShowAvatarName('kali_avatar')], mais en tant que guide et protecteur."
 hindu_branch_spec: "Tradition"
 hindu_branch_spec_desc: "Les traditions et croyances spécifiques pratiquées dans cette [hindu_branch|e]."
 vaishnavism: "Vishnouisme"
 vaishnavism_desc: "Le $vaishnavism$ est la [hindu_branch|e] centrée sur le culte de [ShowGodName('vishnu_god')] et de ses dix [avatars|e]."
 shaivism: "Shivaïsme"
 shaivism_desc: "Le $shaivism$ est la [hindu_branch|e] vénérant [ShowGodName('shiva_god')] comme [god|e] suprême. C'est la [hindu_branch] centrée sur l'ascétisme et le yoga."
 shaktism: "Shaktisme"
 shaktism_desc: "Le $shaktism$ est la [hindu_branch|e] centrée sur le culte de la déesse mère, connue sous le nom de Devī ou [ShowGodName('shakti_god')], représentée et vénérée dans ses nombreuses formes."
 smartism: "Smartisme"
 smartism_desc: "Le $smartism$ est la [hindu_branch|e] qui ne considère aucun [god|e] comme supérieur à un autre, et qui vénère de manière égale les cinq [gods] [ShowGodName('ganesha_god')], [ShowGodName('shiva_god')], [ShowGodName('shakti_god')], [ShowGodName('vishnu_god')], et [ShowGodName('surya_god')]."
