 muslim_desc: "L'islam, religion monothéiste fondée par le prophète Muḥammad au VIIe siècle, embrasse la croyance en un seul Dieu (Allâh) et suit les enseignements du $common_string_quran$. Avec ses différentes dénominations comme les sunnites et les chiites, l'islam a profondément influencé les sociétés, favorisant les avancées culturelles, scientifiques et politiques à travers les continents."
 buddhist: "Bouddhisme"
 buddhist_ADJ: "Bouddhiste"
 buddhist_desc: "Tirant ses origines des enseignements du Bouddha, qui signifie « L'Éveillé » et qui est également connu sous son nom princier Siddhārtha Gautama ou sous le titre #italic Śākyamuni#!, le $buddhist$ s'est largement répandu à partir de sa source en $india$. Influençant et se faisant influencer par bon nombre de pays, de peuples et de croyances où il s'est répandu, de nombreuses écoles $buddhist_ADJ$s différentes ont émergé en son sein, avec différentes approches et interprétations sur le chemin de la libération du Saṃsāra, le cycle de la mort et de la renaissance."
 dharmic: "dharma"
 dharmic_ADJ: "Dharmique"
 dharmic_desc: "Les religions $dharmic_ADJ$s sont originaires d'$india$ et ont toutes en commun le concept de « Dharma », qui signifie le comportement correct et la façon de vivre selon les lois cosmiques de l'univers."
