 yazidism_desc: "Issu d'une tradition $iranian_group$, il contient également des éléments du $judaism$, du $christian$ et de l'$muslim$. Elle croit que l'univers a été créé par Dieu, mais qu'il a désigné l'« Ange Paon » Tawûsî Melek pour le gouverner. Bien qu'il contienne de nombreuses influences d'autres religions, en particulier dans ses pratiques ésotériques, son noyau est enraciné dans les anciennes religions $iranian_group$nes."
 zoroastrian_desc: "Ancienne religion $iranian_group$ne suivant les enseignements de Zoroastre, également appelé Zarathoustra, et les textes de l'Avesta. Elle est basée sur une cosmologie dualiste du bien et du mal, avec le conflit éternel de la divinité Ahura Mazdā et de l'esprit destructeur Angra Mainyu, avec un triomphe final prédit du bien sur le mal."
