 norse_desc: "Ancienne religion des $germanic_language_family$s de $scandinavian_region$, elle comprend un large éventail de dieux comme les Æsir et les Vanir, dont les plus célèbres Óðinn et Þórr. Elle considère l'univers comme neuf royaumes différents dans l'arbre-monde Yggdrasill, dont Miðgarðr est celui dans lequel vivent les humains."
