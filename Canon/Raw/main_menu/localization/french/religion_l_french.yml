 romuva_desc: "Croyances traditionnelles du peuple $lithuanian_group$, elle contient tout un panthéon de dieux, ainsi qu'une vénération pour la nature et les ancêtres. Ses cérémonies se déroulent avec des autels de feu, autour desquels sont chantés des hymnes rituels ou dainos."
 salishan_totemism_desc: "Le $salishan_totemism$ $common_folk_religion_desc$"
 sanamahism_desc: "Le $sanamahism$ $common_folk_religion_desc$"
 sapmi_shamanism_desc: "Les pratiques religieuses traditionnelles du peuple $sapmi$ contiennent une multitude d'esprits naturels et animaux, ainsi que la vénération des morts. Certains animaux sont particulièrement vénérés, comme le renne et l'ours."
 muinaisusko_desc: "Croyances traditionnelles des peuples $finnish_language$, elle contient une multitude de divinités, dont la plus répandue est le dieu Ukko, timide et foudroyant. Elle comprend également la vénération des morts et des pratiques chamaniques, tout en partageant certaines caractéristiques avec d'autres religions voisines."
 satsana_phi_desc: "Le $satsana_phi$ $common_folk_religion_desc$"
 shamanism_desc: "Un ensemble commun de pratiques et de croyances centrées sur la figure du chaman, un individu capable d'interagir avec le monde des esprits et d'accéder aux esprits ou à l'énergie spirituelle pour influer sur le monde physique. Les spécificités des esprits, des dieux ou des rituels peuvent varier, mais le concept central du monde spirituel et de ses interactions avec le monde matériel reste présent dans toutes les pratiques $shamanism_ADJ$s."
 tengri_desc: "Le $tengri$ est un type de croyances $shamanism_ADJ$s des peuples $turkic_group$ et $mongolian_group$, centré sur la présence du dieu du ciel $tengri_god_name$, qui est vénéré comme une personnification de l'univers. Cependant, il inclut également d'autres divinités, car il vénère la nature et les divinités qui vivent en son sein, ainsi que ses ancêtres."
