 hanafi_school: "Hanafisme"
 hanafi_school_desc: "Le $hanafi_school$ doit son nom à Abū Ḥanīfa Al-Nu'mān ibn Thābit. Né à Koufa, ce courant occupe une place majeure dans le monde [ShowCultureName('farsi_culture')|l] et [ShowCultureGroupName('turkic_group')|l], notamment dans le nord de l'$india$. Bien que les sources textuelles du $common_string_quran$ et du Ḥadīth soient privilégiées, les adeptes du $hanafi_school$ ont une vision inclusive des sources et utilisent également l'analogie (Qiyās), le principe de préférence (Istiḥsan) et les coutumes locales ('Urf) dans leur jurisprudence. Certains la considèrent comme la plus souple des écoles."
 hanbali_school: "Hanbalisme"
 hanbali_school_desc: "Le $hanbali_school$ porte le nom d'Aḥmad ibn Ḥanbal, et prône l'abstention de toute théologie spéculative, le Kalām. Les adeptes du $hanbali_school$ soutiennent que le $common_string_quran$ et la Sunnah sont les seules sources appropriées de jurisprudence et qu'ils doivent être interprétés dans un sens littéral et traditionaliste. Bien qu'elle soit acceptée comme une madhhab valide, très peu d'États promeuvent activement l'école du $hanbali_school$, et elle a été interdite par les califes abbassides."
 maliki_school: "Malékisme"
 maliki_school_desc: "Le $maliki_school$ porte le nom de Mālik ibn Anas et occupe une place importante, notamment en [ShowSubContinentName('north_africa')] et en [ShowRegionName('iberia_region')]. La jurisprudence est principalement basée sur les travaux et les interprétations d'ibn Anas et de son élève Saḥnūn, tels que décrits dans al-Muwaṭṭa' et le Mudawwanah. L'un des principaux centres d'apprentissage de l'école du $maliki_school$ est la grande mosquée de Āl Qayrawān, près de [ShowLocationName('tunis')]."
 shafii_school: "Chaféisme"
 shafii_school_desc: "Le $shafii_school$ est nommé d'après l'Imam Al-Shāfi'ī, et il est proéminent en particulier parmi les croyants #L [ShowReligionGroupAdjective('muslim')]s#! d'[ShowRegionName('arabia_region')], d'[ShowSubContinentName('east_africa')], et de l'[ShowContinentName('asia')] de l'Est. Contrairement à d'autres madhhab, le $shafii_school$ rejette l'Istiḥsan et l'Istislah comme sources de la $sharia$, s'appuyant plutôt uniquement sur ce qui se trouve textuellement dans le $common_string_quran$ ou le Ḥadīth."
 zahiri_school: "Zahirisme"
 zahiri_school_desc: "Le $zahiri_school$ prône une adhésion stricte au texte du $common_string_quran$, et se concentre sur son sens externe ou apparent. Selon lui, aucune conclusion ne peut être tirée de la lecture des textes qui ne figure pas dans les textes eux-mêmes, sinon $muslim_god_name$ les aurait déjà explicitement exprimées."
 ashari_school: "Acharisme"
 ashari_school_desc: "L'école de théologie de l'$ashari_school$ est axée sur l'autorité des écritures et le rationalisme, et a été fondée au IXe siècle par Abū al-Ḥasan al-Ash'arī. Son enseignement selon lequel tout l'univers est composé d'atomes est devenu la base de la proposition de l'école de l'$ashari_school$ selon laquelle toute la matière et le temps ont été créés par $muslim_god_name$, croyant en même temps au libre arbitre et à la prédestination."
 maturidi_school: "Maturidisme"
 maturidi_school_desc: "L'école de théologie du $maturidi_school$, tirant son nom de 'Abū Manṣūr al-Māturīdī, est une école de théologie [ShowReligionAdjective('sunni')] émergeant des croyances théologiques de l'école de jurisprudence $hanafi_school$. Elle promeut l'interprétation rationnelle des écritures, et l'importance de la foi sur les actes d'une personne."
 athari_school: "Atharisme"
 athari_school_desc: "L'école de théologie de l'$athari_school$ rejette une interprétation rationnelle des écritures au profit d'une lecture plus stricte des textes du $common_string_quran$ et du Ḥadīth, les considérant comme les seules autorités. S'opposant à toute forme d'innovation en matière de religion, elle refuse toute forme de rationalité qui ne s'appuie pas sur les textes du $common_string_quran$."
 mutazili_school: "Mutazilisme"
 mutazili_school_desc: "L'école de théologie du $mutazili_school$ s'est développée sous l'influence de la philosophie grecque et indienne et du rationalisme. Elle rejette la notion de coexistence entre le $common_string_quran$ et $muslim_god_name$, estimant que l'écriture doit logiquement venir après l'auteur. Elle défend la raison tant qu'elle permet aux gens de comprendre les questions religieuses, et soutient que le mal provient des erreurs de l'humanité dues à son libre arbitre."
 wahhabi_school: "Wahhabisme"
 wahhabi_school_desc: "Issue de l'école du [ShowReligiousSchoolName('hanbali_school')] en tant que mouvement revivaliste, l'école de théologie du $wahhabi_school$ s'oppose aux pratiques soufies courantes telles que la vénération des saints et les pèlerinages dans leurs sanctuaires. Elle encourage un retour à la piété et aux pratiques originelles des premières générations de l'[ShowReligionGroupName('muslim')]."
 ismaili_school: "Ismaélisme"
 ismaili_school_desc: "L'$ismaili_school$ porte le nom d'Ismā'īl ibn Ja'far, le successeur de Ja'far al-Ṣādiq, et était l'école de foi dominante dans le califat fatimide, mais a perdu beaucoup de terrain depuis sa chute. L'école de l'$ismaili_school$ englobe un certain nombre de branches de plus en plus divergentes et, à bien des égards, se concentre sur les éléments ésotériques de la foi [ShowReligionAdjective('shia')] plus que le [ShowReligiousSchoolName('jafari_school')] ou le [ShowReligiousSchoolName('zaidi_school')]."
 jafari_school: "Jafarisme"
 jafari_school_desc: "Le $jafari_school$ porte le nom de Ja'far al-Ṣādiq, le sixième Imam, et se concentre sur le raisonnement indépendant des experts de la loi islamique, préférant cela à l'analogie lors de l'établissement de la loi. Elle autorise également un mariage temporaire d'une durée prédéterminée."
 zaidi_school: "Zaydisme"
 zaidi_school_desc: "Le courant du $zaidi_school$ porte le nom de Zayd ibn 'Alī, le petit-fils du fils de Muḥammad, 'Alī, et suit ses enseignements tels qu'ils sont décrits dans le Majmu' al-Fiqh. Les adeptes du $zaidi_school$ mettent l'accent sur la justice et la responsabilité humaine et descendent de ceux qui ont soutenu la révolte initiale de Zayd contre le calife omeyyade. Le $zaidi_school$ rejette entièrement la dissimulation religieuse pratiquée par de nombreux adeptes du [ShowReligionName('shia')] et reste le plus proche de [ShowReligionName('sunni')]."
 imamiya_school: "Imamisme"
 imamiya_school_desc: "L'$imamiya_school$ croit que 'Alī, le successeur de Muḥammad, a été suivi par douze Imām infaillibles choisis par décret divin. Le dernier Imām, al-Mahdī, est censé revenir en tant que sauveur de l'humanité, imposant enfin la justice et la paix dans le monde. Ils suivent principalement la jurisprudence du [ShowReligiousSchoolName('jafari_school')]."
 nizari_school: "Nizârisme"
 nizari_school_desc: "Le $nizari_school$ affirme que Nizār ibn al-Mustanṣir était le véritable successeur du califat fatimide après la mort de son père, et s'oppose au coup d'État d'al-Afḍal Shāhanshāh visant à installer Al-Musta'lī bi'llāh sur le trône. Séparé à l'origine de l'[ShowReligiousSchoolName('ismaili_school')], il a gagné des adeptes de nombreuses autres branches et suit la jurisprudence du [ShowReligiousSchoolName('jafari_school')], qui met l'accent sur le pluralisme et l'acceptation des différences."
 mustali_school: "Mustalisme"
 mustali_school_desc: "Le $mustali_school$ s'oppose au [ShowReligiousSchoolName('nizari_school')] dans la mesure où il accepte l'ascension d'Al-Musta'lī bi'llāh sur le trône du califat fatimide. Bien qu'originaires d'[ShowRegionName('egypt_region')], ses pratiquants se sont ensuite répandus dans l'ouest de l'$india$ grâce au travail des missionnaires."
 alevism_school: "Alévisme"
 alevism_school_desc: "Suivant les enseignements de Ḥājī Baktāš Walī, l'$alevism_school$ est une école mystique syncrétique, émergeant de l'[ShowReligiousSchoolName('imamiya_school')] mais incorporant des traditions du [ShowReligionName('tengri')] et des croyances #L [ShowCultureGroupName('turkic_group')|l]s#! plus anciennes. Elle reprend également certains aspects du soufisme, comme la présence d'un chef spirituel et les pratiques mystiques."
 alawi_school: "Alaouisme"
 alawi_school_desc: "L'$alawi_school$, également appelé Nuṣairī, proclame que 'Alī ibn Abī Ṭālib, le premier Imām selon les croyances #L [ShowReligionAdjective('shia')|l]s#!, est la manifestation d'$muslim_god_name$ lui-même. Ils diffèrent considérablement du reste de la foi [ShowReligionAdjective('shia')] à la fois dans les rituels et la théologie, croyant en la réincarnation et autorisant la consommation d'alcool."
 ibadi_school: "Ibadisme"
 ibadi_school_desc: "On pense qu'il s'agit d'un descendant des Al-Khawārij, qui ont d'abord été des partisans de 'Alī ibn Abī Ṭālib, mais qui ont ensuite rejeté son arbitrage. L'école de l'$ibadi_school$ s'est distanciée de l'Al-Khawārij suivant 'Abd Allāh ibn Ibāḍ, pour adopter une approche plus modérée et une vision plus positive à l'égard des différentes branches $muslim_ADJ$es, ayant ainsi des similitudes avec beaucoup d'autres écoles."
 bektashi_school: "Bektachisme"
 bektashi_school_desc: "Nommé d'après Ḥājī Baktāš Walī, censé être le descendant de 'Alī ibn Abī Ṭālib, le $bektashi_school$ du soufisme respecte néanmoins tous les compagnons de Muḥammad. Bien qu'issu de la foi [ShowReligionAdjective('sunni')], il contient de nombreuses croyances et pratiques présentes également dans d'autres traditions, ce qui lui confère de nombreuses similitudes avec celles-ci."
 chishti_school: "Chishtiyya"
 chishti_school_desc: "Originaire de [ShowLocationName('chishti_sarif')], la $chishti_school$ rejette le pouvoir des mots et promeut la tolérance et l'amour. Il promeut également la musique et la poésie comme forme de connexion avec l'amour d'$muslim_god_name$."
 khalwati_school: "Khalwatiyya"
 khalwati_school_desc: "La $khalwati_school$ tire son nom de l'acte de se retirer soi-même pour des exercices spirituels en solitaire. Elle met donc l'accent sur les pratiques rituelles et spirituelles individuelles, ainsi que sur la retraite et l'ascèse."
 mevlevi_school: "Mawlawiyya"
 mevlevi_school_desc: "Connu pour ses derviches tourneurs, la $mevlevi_school$ est formé sur les enseignements de Jalāl al-Dīn Muḥammad Rūmī. Il proclame que l'amour est au cœur de l'[ShowReligionGroupName('muslim')], et il met également l'accent sur le Sema, la cérémonie de méditation par le mouvement exécutée par le biais du tourbillon."
 naqshbandi_school: "Naqshbandiyya"
 naqshbandi_school_desc: "Faisant remonter son origine à Ja'far ibn Muḥammad al-Ṣādiq, la $naqshbandi_school$ accorde plus d'importance à la $sharia$ que les autres écoles apparentées. Ses pratiques s'organisent autour de l'invocation silencieuse et de la conscience."
 qadiri_school: "Qadiriyya"
 qadiri_school_desc: "Fondée par 'Abdulqādir Gīlānī, la $qadiri_school$ promeut un suivi strict de la loi [ShowReligionAdjective('sunni')]. Elle a également une autorité décentralisée, laissant à chacun de ses centres la liberté d'interprétation et de pratique, ce qui l'a amenée à se différencier en de multiples branches."
 safavid_school: "Séfévide"
 safavid_school_desc: "Fondée par Ṣāfī ad-Dīn Isḥāq Ardabīlī sur les enseignements du [ShowReligiousSchoolName('shafii_school')], l'école $safavid_school$ s'est ensuite rapprochée de la pensée de l'[ShowReligiousSchoolName('imamiya_school')]. Son zèle et la force de sa croyance font que ses adeptes sont certains de leur place dans l'univers."
 shadhili_school: "Chadhiliyya"
 shadhili_school_desc: "Suivant les enseignements d'Abū al-Ḥasan al-Shāḏilī, la $shadhili_school$ promeut une vie de contemplation et d'être constamment conscient d'$muslim_god_name$, même pendant les activités quotidiennes normales. L'application des enseignements de l'[ShowReligionGroupName('muslim')] à la propre vie des adeptes est la clé pour transformer leur existence."
 suhrawardi_school: "Suhrawardiyya"
 suhrawardi_school_desc: "La $suhrawardi_school$ suit les enseignements d'Abū al-Najīb Abd al-Qādir Suhrawardī, mais elle est également influencée par la philosophie de Junayd de [ShowLocationName('baghdad')]. Elle stipule que les gens doivent se consacrer à la vraie connaissance et être fidèles à $muslim_god_name$, en renonçant aux désirs naturels en faveur des besoins spirituels."
 din_i_ilahi_school: "Dîn-i-Ilâhî"
 din_i_ilahi_school_desc: "Adoptée à partir du code mongol, la $din_i_ilahi_school$ traite toutes les religions comme des sectes différentes, permettant la liberté de pensée au sein du royaume."
 isawiyya_school: "Aïssawa"
 isawiyya_school_desc: "Considérée comme la plus mystique des écoles religieuses, l'$isawiyya_school$ trouve ses racines dans les terres du [ShowRegionName('maghreb_region')] dont l'héritage de psaumes et de prières s'est transformé en rituels comprenant de la danse et de la musique."
 imperial_court: "Cour impériale"
 imperial_court_desc: "La Cour impériale est composée des membres de la famille impériale et des Kuge, ou familles nobles, qui l'accompagnent. Elle préserve l'inviolabilité de l'Empereur et assure la succession."
 shogunate_court: "Cour du shôgunat"
 shogunate_court_desc: "Les puissants membres du clan des samouraïs qui entourent le Shôgun seront des conseillers dans tous les domaines, mais sans jamais abandonner complètement leurs propres intérêts."
 ikko_ikki: "Ikkô-ikki"
 ikko_ikki_desc: "Les adeptes fanatiques de $SECT_JOUDO_SHINSHUU$ de la $SECT_PURE_LAND_SCHOOL_NAME$ du $buddhist$ se sont organisés en différentes ligues appelées $ikko_ikki$ et, bien qu'ils soient principalement composés de paysans, leurs revendications et soulèvements constants commencent à être plus qu'un simple désagrément."
 religious_sects: "Sectes religieuses"
 religious_sects_desc: "Il y a toujours eu différents chemins pour suivre le Bouddha, et même au sein des Kami, il y a des variations dans leurs histoires. Chaque secte tentera toujours de convaincre les autres de suivre sa voie, mais toutes peuvent s'avérer bénéfiques."
 kirishitan_monks: "Moines kirishitan"
 kirishitan_monks_desc: "Depuis que les Occidentaux sont arrivés sur nos côtes, ils ont apporté avec eux leur religion étrangère, avec ce nouveau Bouddha qu'ils appellent Jésus. Tant que nous voulons interagir avec eux, nous devons accepter leurs croyances, mais cela peut aussi être un avantage pour nous."
 ### New culture and religion window
 TRUE_FAITH_TOLERANCE: "Tolérance envers la vraie foi"
 HERETIC_TOLERANCE: "Tolérance envers les hérétiques"
 HEATHENRY_TOLERANCE: "Tolérance envers le paganisme"
 doom.1.title: "Fin du monde !"
 doom.1.desc: "Malgré les efforts de nos prêtres, [ROOT.GetCountry.GetReligion.GetGodName] ne semble pas satisfait, et de grandes catastrophes s'abattent sur notre royaume. Si nous voulons survivre à la fin de ce cycle et entrer dans un nouveau cycle plus prospère, nous devons être prêts à faire tous les sacrifices nécessaires. Les dieux attendent nos offrandes de sang."
 doom.1.a: "Sacrifions la famille dirigeante !"
 adopt_ometeotl: "Adopter Ōmeteōtl"
 adopt_ometeotl_desc: "En dépit de la nature polythéiste de notre religion, parmi nos classes supérieures, la vénération d'un dieu unique nommé #italic Ōmeteōtl#! est courante. Ce dieu a les qualités de tous les dieux individuels, qui ne sont que la représentation de ces qualités. Nous vénèrerons #italic Ōmeteōtl#! en tant que Dieu unique."
 elevate_patron_god: "Promouvoir notre Dieu"
 elevate_patron_god_desc: "Chaque royaume [ShowCultureName('nahua_culture')] vénère généralement un dieu plus important que les autres en tant que dieu protecteur. Nous placerons notre Dieu non seulement au sommet de notre dévotion, mais aussi en tant que Dieu principal de notre religion."
 establish_cihuacoatl: "Établir le Cihuacōātl"
 establish_cihuacoatl_desc: "Nous établirons la fonction de #italic Cihuacōātl#! (littéralement « femme serpent »), semblable à celle d'un vizir. Cela aidera nos souverains à gérer notre royaume, en faisant en sorte que la #italic Cihuacōātl#! s'occupe de la gestion de la ville afin que le dirigeant puisse s'occuper des questions plus importantes."
 expand_cuahpipiltin: "Développer le Cuāhpipiltin"
 expand_cuahpipiltin_desc: "Nous allons créer une nouvelle caste dans notre société : les #italic Cuāhpipiltin#! seront les nobles par le service, en opposition aux #italic Pīpiltin#!, les nobles par le sang. Ils seront promus à partir du service militaire, mais aussi intégrés à partir d'autres tribus ou vassaux."
 increase_militarism: "Accroissement du militarisme"
 increase_militarism_desc: "Ce sont nos guerriers qui nous fournissent les captifs qui peuvent être utilisés pour les sacrifices les plus importants pour nos dieux. Nous devrions rendre notre société plus militariste pour renforcer cet afflux de captifs."
 institute_flower_wars: "Instituer la Guerre des fleurs"
 institute_flower_wars_desc: "Puisque notre société dépend des sacrifices, nous devons obtenir davantage de victimes. En instituant la « Guerre des fleurs », nous pouvons nous accorder avec nos voisins sur des combats équitables, pour que eux comme nous puissent sacrifier des captifs afin d'apaiser nos dieux."
 legal_reforms: "Réforme législative"
 legal_reforms_desc: "Bien que nos cités-États aient leurs propres règles codifiées, les sociétés [ShowCultureName('nahua_culture')] évoluent et nos codes juridiques doivent en faire de même. Nous allons entamer une série de réformes de nos codes juridiques afin de mieux les adapter à nos nouveaux besoins."
 raise_sacrifice_rate: "Augmenter le nombre de sacrifices"
 raise_sacrifice_rate_desc: "Nos dieux ont sacrifié leur sang pour nous, les humains, et nous avons une dette envers eux. Mais la quantité de sang ne semble pas suffire à étancher leur soif. Nous allons augmenter le rythme et la fréquence de nos sacrifices afin que le sang de nos dieux se renouvelle plus rapidement."
