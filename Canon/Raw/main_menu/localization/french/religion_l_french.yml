 fundamental_law_tt: "C'est une loi fondamentale qui définit la base de notre foi et ne peut changer"
 nature_tenet: "Nature"
 nature_tenet_desc: "Connu également sous le nom de physis (#italic φύσις#!), ce principe est au cœur de nos croyances. Il représente le fait incontesté que Jésus-Christ est d'une nature double et harmonieuse. La coexistence de l'humanité et de la divinité est la base de la coexistence que nous nous efforcerons de respecter."
 single_nature: "Nature unique"
 single_nature_desc: "Jésus ne peut avoir qu'une seule nature."
 composite_nature: "Nature composite"
 composite_nature_desc: "Les deux natures de Jésus sont combinées en une seule (#italic μια φύσις#!)."
 dual_nature: "Nature double"
 dual_nature_desc: "L'aspect de Jésus contient une double nature, humaine et divine (#italic Δυοφυσιτισμός#!)."
 separate_nature: "Nature différente"
 separate_nature_desc: "Possédant deux natures, la divinité et l'humanité, ces deux aspects de Jésus sont complètement séparés."
 christology: "Christologie"
 christology_desc: "L'étude théologique de la nature du Christ, de son identité et de l'union de ses différentes natures est un art délicat. De nombreux érudits considèrent le Christ comme pleinement divin, et souscrivent donc à la $high_christology$, tandis que d'autres adhèrent aux disciplines de la $low_christology$."
 high_christology: "Christologie d'en haut"
 high_christology_desc: "Le Christ est incontestablement divin."
 low_christology: "Christologie d'en bas"
 low_christology_desc: "Le Christ n'est qu'un humain."
 liturgical_practices: "Pratiques liturgiques"
 liturgical_practices_desc: "Plusieurs pratiques religieuses se concentrent sur les hymnes, les valeurs et les rites."
 byzantine_rites: "Rites $BYZ_ADJ$s"
 byzantine_rites_desc: "En prêchant des pratiques popularisées par les prêtres $BYZ_ADJ$s, nous pouvons nous inspirer d'une partie de la légitimité de leurs croyances."
 local_traditions_and_rites: "Rites locaux"
 local_traditions_and_rites_desc: "Concentrons-nous sur nos propres rites."
 catholic_influenced_rites: "Rites d'influence [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 catholic_influenced_rites_desc: "Instaurons des rites tels que la messe, les sacrements et la liturgie des heures, en lien avec les pratiques #L [ShowReligionAdjective('catholic')]s#!."
 essence_tenet: "Essence"
 essence_tenet_desc: "Connu également sous le nom d'ousia (#italic ουσία#!), ce principe représente la présence de la divinité dans l'architecture de l'univers qui nous entoure, et notre lutte pour l'embrasser pleinement."
 accept_essence_tenet: "Accepter le principe d'Essence"
 accept_essence_tenet_desc: "$accept_aspect_key$"
 deny_essence_tenet: "Rejeter le principe d'Essence"
 deny_essence_tenet_desc: "$reject_aspect_key$"
 person_tenet: "Personne"
 person_tenet_desc: "Dérivé du concept central de réalité concrète (#italic υπόστασις#!), ce principe se penche sur la réalité et la substance philosophiques et fondamentales qui soutiennent toute réalité. Apparu dans d'anciens débats, il a refait surface en tant qu'élément important dans la détermination de la nature de la Sainte Trinité, où il décrit ses trois partisans comme partageant une seule essence divine."
 accept_person_tenet: "Accepter le principe de Personne"
 accept_person_tenet_desc: "$accept_aspect_key$"
 deny_person_tenet: "Rejeter le principe de Personne"
 deny_person_tenet_desc: "$reject_aspect_key$"
 prosopon_tenet: "Masque"
 prosopon_tenet_desc: "Connu également sous le nom de prosopon (#italic πρόσωπον#!), ce principe marie le concept d'identité divine et de personne (#italic υπόστασις#!). Son but est de souligner l'unicité et la valeur de la personne, tant chez le divin que chez les croyants."
 accept_prosopon_tenet: "Accepter le principe de Masque"
 accept_prosopon_tenet_desc: "$accept_aspect_key$"
 deny_prosopon_tenet: "Rejeter le principe de Masque"
 deny_prosopon_tenet_desc: "$reject_aspect_key$"
 christological_debates_tenet: "Débats sur l'étude du Christ"
 christological_debates_tenet_desc: "Les débats sur l'aspect du Christ, notre position à l'égard de nos frères sectaires et notre position sur la nature de l'adoration sont l'élément vital qui permet à notre croyance de rester vivante et vibrante !"
 allow_christological_debates_tenet: "Autoriser les débats sur l'aspect du Christ"
 allow_christological_debates_tenet_desc: "$accept_aspect_key$"
 forbid_christological_debates_tenet: "Interdire les débats sur l'aspect du Christ"
 forbid_christological_debates_tenet_desc: "$reject_aspect_key$"
 double_sabbath_tenet: "Double sabbat"
 double_sabbath_tenet_desc: "Le sabbat est le jour saint réservé à Dieu depuis l'époque de Moïse. Il peut encore être préservé comme jour de repos, ou être considéré comme remplacé par le Jour du Seigneur, le dimanche."
 allow_double_sabbath_tenet: "Autoriser le double sabbat"
 allow_double_sabbath_tenet_desc: "Le dimanche et le samedi sont considérés comme sacrés."
 forbid_double_sabbath_tenet: "Interdire le double sabbat"
 forbid_double_sabbath_tenet_desc: "L'observation du sabbat n'est plus nécessaire lorsque l'on célèbre le Jour du Seigneur le dimanche."
 change_maintenance_tt: "Cela affectera la [maintenance|e] de nos monastères"
 accept_aspect_key: "Notre patriarcat intégrera cet aspect dans ses croyances fondamentales, auxquelles adhèrent tous nos membres."
 reject_aspect_key: "Notre patriarcat rejettera cet aspect de ses croyances fondamentales, auxquelles adhèrent tous nos membres."
 ADD_ASPECT: "Ajouter une valeur religieuse"
