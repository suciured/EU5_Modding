 add_religious_aspect_inti: "Vénérer Dieu"
 add_religious_aspect_desc: "Ajoute une [religious_aspect|e] à la version de la [religion|e] de notre [country|e]."
 remove_religious_aspect: "Supprimer une valeur religieuse"
