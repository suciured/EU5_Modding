 witch_hunt_location_name: "[target_location.GetName]"
 muslim_scholar: "Lettré"
 muslim_scholar_desc: "Individu instruit et connaissant le droit [ShowReligionGroupAdjective('muslim')|l], le lettré débat des principes de la jurisprudence et de la théologie de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 guru: "Gourou"
 guru_desc: "Une personne plongée dans une profonde spiritualité et à la recherche du chemin vers l'illumination, un $guru$ est une personne très pieuse qui non seulement effectue des pratiques et des exercices religieux et spirituels, mais qui est également prête à enseigner et à servir de guide spirituel."
 shinto_desc: "Les diverses croyances et pratiques entourant le culte des kami qui étaient présentes au $japan_region$ avant l'arrivée du $buddhist$ s'y sont mêlées de manière inextricable à mesure que la pratique $buddhist_ADJ$ se répandait dans le $japan_region$. Les kami et divinités $buddhist_ADJ$s furent identifiées l'une à l'autre, les deux ensembles de croyances devenant fonctionnellement inséparables. Cela donna le jour à une forme typiquement $japanese_group$ du $buddhist$, mélangée à un culte des kami d'influence $buddhist$."
 bon_desc: "Issu des traditions religieuses du $tibet_region$ avant l'arrivée du $buddhist$, il est devenu très influencé par le $tibetan_buddhism$. Il est particulièrement proche de la $SECT_NYIGMA_NAME$, mais conserve de nombreux éléments prédatant le $buddhist$. Ses enseignements se concentrent sur le karma et la renaissance, ainsi que sur les moyens d'atteindre l'illumination."
 mahayana_desc: "Appelé le « Grand Véhicule », le Mahāyāna est une branche du $buddhist$ qui accepte non seulement les premiers textes $buddhist_ADJ$s, mais aussi ceux connus sous le nom de $sutra$ Mahāyāna. Il met l'accent sur la figure du $bodhisattva$, comprenant le chemin $bodhisattva$ comme accessible à tous comme moyen d'atteindre la bouddhéité. Bien qu'il se soit développé à l'origine en $india$, il a connu une grande partie de son expansion à travers la $china$ et la Route de la soie, et le canon chinois forme maintenant la base de tout le $mahayana$."
 theravada_desc: "Appelée « école des anciens », elle adhère aux traditions les plus anciennes du $buddhist$. Elle rejette le $sutra$ Mahāyāna et donc les nombreux $bodhisattva$ et la voie $bodhisattva$ elle-même comme étant accessible à tous. Au lieu de cela, il se concentre sur la communauté monastique comme le moyen supérieur d'atteindre l'illumination."
 sammitiya_desc: "Parmi les nombreuses branches du $buddhist$ précoce en $india$, le $sammitiya$ s'est développé en $sindh_area$ devenant un grand centre d'écoles $buddhist_ADJ$s précoces rivalisant même avec le Mahāyāna Nālandā. Étant le plus grand $buddhist$ non-Mahāyāna en $india$, il fut écarté de sa place prépondérante lors des invasions $muslim_ADJ$es."
 tibetan_buddhism_desc: "La forme du $buddhist$ développée le long des montagnes de l'Himalaya émergeait de la tradition du mahāyāna mais incorporait de nombreuses pratiques ésotériques du vajrayāna, en raison de ses contacts étroits avec l'Inde et les dernières étapes du développement du $buddhist$ local."
 sanjiao_desc: "Appelés les Trois Enseignements, il s'agit du mélange des influences du $confucianism_policy$, du $daoism_policy$ et du $buddhist$. Ces trois religions étant présentes en $china$ depuis des siècles et ayant influencé et reçu l'influence de nombreux autres croyances et divinités $chinese_group$, elles n'ont pas toujours existé en harmonie, mais ont toujours fait partie du monde de vie $chinese_group$."
 anglican_desc: "L'$anglican$ est une forme du $christian$ dans laquelle le chef de l'État est également le gouverneur suprême de l'Église. Théologiquement et institutionnellement, l'$anglican$ conserve de nombreux éléments du $catholic$ tout en étant influencé par les puritains réformés et les croyances $lutheran_ADJ$nes continentales."
 bogomilism_desc: "Branche néo-gnostique et dualiste du $christian$, le $bogomilism$ enseigne que l'existence est divisée entre un royaume spirituel et un royaume matériel. Ses adeptes considèrent leur corps comme un temple sacré et s'efforcent de se rapprocher de Dieu par des rituels de purification. Ces pratiques comprennent le jeûne, la danse et le rejet des excès matériels pour se concentrer sur la croissance spirituelle."
 bosnian_church_desc: "Secte dissidente de l'Église $catholic_ADJ$, l'église $bosnian_church$ a développé une théologie distincte en raison de son isolement prolongé du christianisme principal. Elle s'est fortement concentrée sur les thèmes apocalyptiques, a embrassé le mysticisme et a conservé de nombreuses pratiques archaïques du $christian$ primitif. Ces caractéristiques ont conduit les autorités $catholic_ADJ$s et $orthodox_ADJ$s à la dénoncer comme hérétique."
 calvinist_desc: "Nommée d'après Jean Calvin, le $calvinist$ est une branche importante du protestantisme ancrée dans les principes de la simplicité du culte et de la suprématie de la Sainte Bible. Sa doctrine met l'accent sur la prédestination, affirmant que Dieu a prédéterminé le destin de toute la création."
 catharism_desc: "Le $catharism$ est un mouvement dualiste qui croit en l'existence de deux dieux : un Dieu du ciel bienveillant et un homologue malveillant. Ses adeptes suivent un mode de vie ascétique, estimant que les âmes sont piégées dans des corps physiques dans le cadre d'une lutte cosmique. La purification spirituelle, obtenue par une discipline stricte, est considérée comme la seule voie de salut."
 catholic_desc: "Enraciné dans le Credo de Nicée, le $catholic$ est la plus grande dénomination du $christian$ et est dirigé par le Pape, qui est le successeur spirituel de Saint Pierre. Le pape est à la fois le chef de l'Église et un médiateur dans les conflits entre les dirigeants $christian_ADJ$s. Sa doctrine et ses traditions ont façonné une grande partie de l'histoire religieuse et culturelle du monde occidental."
 hussite_desc: "Fondée par Jan Hus, l'Église $hussite_ADJ$ est apparue comme un mouvement proto-protestant en $BOH$, mêlant des éléments du rite $BYZ_ADJ$ aux enseignements de John Wycliffe. Elle mettait l'accent sur la communion sous les deux espèces et sur l'importance des Écritures par rapport à la tradition de l'Église."
 lollardy_desc: "Dirigé par John Wycliffe, le $lollardy$ était un mouvement réformiste prônant le sacerdoce universel et rejetant la nécessité de sacrements tels que le baptême et la confession pour le salut. Ses enseignements mettaient l'accent sur l'accès direct à Dieu par l'intermédiaire des Écritures, qui étaient traduites dans les langues vernaculaires. Cela rendait sa théologie accessible aux gens du peuple et alimentait les premiers appels à la réforme de l'Église."
 lutheran_desc: "Basé sur les quatre-vingt-quinze thèses de Martin Luther, le $lutheran$ a commencé comme un appel à réformer l'Église $catholic_ADJ$ mais a évolué en une dénomination protestante distincte. Elle enseigne que les écritures de l'Ancien et du Nouveau Testament sont la seule autorité infaillible pour la doctrine $christian_ADJ$ne."
 miaphysite_desc: "Le $miaphysite$ enseigne qu'en la personne du Christ, ses natures divine et humaine sont unies en une seule et même nature indivisible. Cette doctrine, enracinée dans le concile d'Éphèse, s'est largement répandue dans des régions comme l'Arménie, l'Égypte et l'Éthiopie. Les communautés $miaphysite_ADJ$s ont préservé leurs liturgies et traditions uniques, soulignant l'unité du Christ en tant que Dieu et homme."
 nestorianism_desc: "Le $nestorianism$, du nom de Nestorius, enseigne que les natures divine et humaine du Christ sont distinctes et coexistent. Cette doctrine a été rejetée par le concile d'Éphèse, mais a trouvé de nombreux adeptes en Perse et au-delà. Les chrétiens nestoriens ont répandu leur foi dans toute l'$asia$, devenant la plus grande religion $christian_ADJ$ne en termes de superficie couverte."
 orthodox_desc: "L'Église $orthodox_ADJ$ enracinée dans les traditions des premiers conciles $christian_ADJ$s, met l'accent sur la continuité des enseignements apostoliques et de la tradition sacrée. Centrée sur le rite $BYZ_ADJ$, elle accorde une grande importance à la liturgie, aux icônes et au mysticisme. La foi $orthodox_ADJ$ est dirigée par des patriarches, le patriarche œcuménique de Constantinople détenant une primauté d'honneur."
 paulicianism_desc: "Le $paulicianism$ est une secte dualiste $christian_ADJ$ne qui rejette le monde matériel comme étant la création d'une force maléfique. Ses adeptes soutiennent que seul le monde spirituel est pur et fondent leurs croyances sur le Nouveau Testament, rejetant entièrement l'Ancien Testament. Persécuté par les autorités $catholic_ADJ$s et $orthodox_ADJ$s, le mouvement $paulicianism_ADJ$ a résisté à l'assimilation et a inspiré les mouvements réformistes ultérieurs."
 strigolniki_desc: "Apparue dans la $russian_region$ médiévale, le $strigolniki$ est une secte réformiste qui critique l'Église $orthodox_ADJ$ établie. Elle condamne la corruption des prêtres, la vente des sacrements et l'accumulation de richesses par le clergé. Privilégiant une foi plus simple axée sur la piété personnelle, les $strigolniki_ADJ$ sont la cible de l'Église $orthodox_ADJ$ et des autorités de l'État."
 waldensian_desc: "Fondé par Peter Waldo, le $waldensian$ est un mouvement $christian_ADJ$ réformiste qui met l'accent sur la simplicité, la pauvreté et l'autorité des Écritures. Il rejette la richesse cléricale, la vénération des saints et la nécessité des sacrements pour le salut. Persécuté comme hérétique, le mouvement $waldensian_ADJ$ a enduré des siècles d'oppression tout en diffusant son message à travers l'$europe$."
 hindu_desc: "L'$hindu$ est un ensemble de croyances différentes plutôt qu'une religion unifiée. Il est souvent considéré comme la plus ancienne tradition religieuse du monde. Toutes ses croyances et pratiques, comprises comme des explications du $dharmic$, l'ordre cosmique, sont issues de l'ancienne littérature védique. Étant si variée, elle contient également une multitude de dieux, bien que tous ne soient pas également vénérés ou même reconnus par tous les pratiquants $hindu_ADJ$s, en fonction de leurs croyances et orientations particulières. Les quatre branches principales de l'$hindu$ sont le $vaishnavism$, le $shaktism$, le $shaivism$ et le $smartism$."
 jain_desc: "L'une des plus anciennes religions, le $jain$ est une religion indienne $dharmic_ADJ$ axée sur la tentative de réalisation de soi et de libération du cycle des morts et des renaissances. Elle est centrée sur la non-violence et l'ascétisme à travers les enseignements des #italic Tīrthaṅkara#!, les prédicateurs suprêmes du $dharma$, et elle est divisée en écoles Digambara et Śvetāmbara. Digambara, qui signifie « vêtu de ciel », se caractérise par son rejet de l'attachement et de la possession de biens matériels ; ses moines ne portent donc aucun vêtement et son iconographie est plus dépouillée. Śvetāmbara, quant à lui, signifie « vêtu de blanc » en raison des vêtements blancs de ses moines, et présente une plus grande égalité entre les moines masculins et féminins, par opposition à l'école Digambara, plus orientée vers les hommes."
 sikhism_desc: "Religion fondée par les enseignements du $character_title_guru$, elle trouve son origine dans les diverses croyances $hindu_ADJ$es en $india$, et incorpore de nombreuses influences de l'$muslim$. Elle croit en un seul créateur, $sikhism_god_name$, et à une conduite honnête et désintéressée pour le bénéfice de tous. Elle encourage la connexion avec le divin par l'utilisation de la contemplation et de la méditation, ainsi que de la récitation et de la musique comme moyens d'être conscient de la présence de Dieu."
 druzism_desc: "Bien qu'émergeant de l'$ismaili_school$, les $druzism_ADJ$s ne se considèrent pas comme des $muslim_ADJ$s. Outre l'influence évidente de l'$muslim$, ils reçoivent également l'influence d'autres religions abrahamiques et non abrahamiques, donnant naissance à une foi distincte mettant l'accent sur l'ésotérisme et l'esprit cosmique auquel toutes les âmes se réunissent après de nombreuses réincarnations."
 judaism_desc: "La foi abrahamique originelle, le $judaism$, adhère à l'alliance conclue entre Dieu et Moïse. La Bible juive est la Tānāḵ, dont les cinq premiers livres sont connus sous le nom de Tōrā, servant de base à toute la foi et la pratique juive."
 samaritanism_desc: "La foi traditionnelle des $samaritan_culture$ émerge du $judaism$ après la chute du royaume d'Israël. Le $samaritanism$ se considère comme la foi inchangée du peuple $israelite_group$ depuis l'époque de Moïse, en opposition à ce qu'ils croient être une corruption des écritures par le $judaism$."
 mandeaism_desc: "Religion gnostique considérant Jean-Baptiste comme le dernier prophète, le $mandeaism$ comprend également des influences $greek_culture$ques et $iranian_group$s. Bien qu'elle considère comme tels certains prophètes des autres religions abrahamiques, elle ne considère pas Abraham, Moïse ou Jésus comme des prophètes $mandeaism_ADJ$s. Le Dieu du $mandeaism$ est appelé $mandeaism_god_name$, ce qui signifie « Grande Vie », et il représente la force créatrice de l'univers."
 manichaeism_desc: "Le $manichaeism$ est une religion $iranian_group$ fondée par le prophète Mani dans l'Empire sassanide. Elle est influencée par de nombreuses autres religions, dont le gnosticisme, le $zoroastrian$, le $christian$ et le $buddhist$, entre autres, mais considère Mani comme le dernier prophète après Zoroastre, Bouddha et Jésus. Sa théologie est dualiste, décrivant l'univers comme une lutte spirituelle entre la lumière et les ténèbres."
 ibadi_desc: "$ibadi_school_desc$"
 shia_desc: "La base de la foi $shia_ADJ$ est que Muḥammad a désigné 'Alī ibn Abī Ṭālib comme son successeur en tant que chef spirituel et politique de l'$muslim$. À ce titre, l'$imamate$ doit suivre la ligne de 'Alī plutôt que celle établie par 'Abū Bakr lorsqu'il a été choisi comme $rank_empire_muslim_ruler_male$ lors de la réunion de Saqīfah par les compagnons de Muḥammad."
 sunni_desc: "Le $sunni$ considère que l'autorité de l'$muslim$ a été transmise à 'Abū Bakr lorsqu'il a été choisi comme $rank_empire_muslim_ruler_male$ lors de la réunion de Saqīfah par les compagnons de Muḥammad, le Prophète lui-même n'ayant pas désigné de successeur. Il révère ainsi les al-Rāshidūn, les quatre premiers $rank_empire_muslim_ruler_male$ après Muḥammad, comme un modèle de gouvernance."
 nahuatl_desc: "La religion des $nahua_group$, dans laquelle les nombreux $nahuatl_god_name$ ou dieux sont organisés sous le dieu suprême Ōmeteōtl. De nombreux autres dieux, comme $huitzilopochtli_god$, $tlaloc_god$ ou $quetzalcoatl_god$ sont communément adoptés comme patrons de domaines ou de peuples. L'une de ses pratiques clés est celle des sacrifices humains, réalisés en l'honneur des dieux et une nécessité pour conserver leurs faveurs."
