l_french:
 REGENCY_NO_REGENT: "@trigger_no! Il n'y a aucun régent actif pour le moment !"
 REGENT_IMPACT: "$TITLE$ $NAME$"
 consort_regency: "Régence du Consort"
 overlord_regency: "Régence du Suzerain"
 lordship_of_ireland_regency: "Régence seigneuriale"
 subject_regency: "Régence du Vassal"
 nobles_estate_regency: "Régence de la Noblesse"
 clergy_estate_regency: "Régence du Clergé"
 burghers_estate_regency: "Régence de la Bourgeoisie"
 peasants_estate_regency: "Régence de la Paysannerie"
 interregnum: "Interrègne"
 republican_election_regency: "Administration électorale"
 papal_election_regency: "Conclave papal"
 papal_election_regency_desc: "$papal_election_desc$"
 judicial_election_regency: "Conclave judiciaire"
 judicial_election_regency_desc: "Le nouveau [ruler|e] est élu par le conseil. Le processus est un chaos bureaucratique qui peut prendre plusieurs mois, voire des années."
 mamluk_succesion_regency: "Succession $mamluk$"
 mamluk_succesion_regency_desc: "Le nouveau [ruler|e] ainsi que les éventuels [regents|e] doivent être issus de la discipline et des rangs prestigieux des troupes d'élite $mamluk$s sous notre commandement."
 fratricide_succesion_regency: "Lutte fratricide"
 fratricide_succesion_regency_desc: "Le nouveau [ruler|e] est élu par Dieu lui-même car il préfère l'un des fils de l'ancien [ruler|e] à d'autres personnes."
 fratricide_succesion_regency_tt1: "Aucun fils de l'ancien Dirigeant ne peut hériter du trône, c'est donc un autre membre de la Dynastie qui se présente."
 fratricide_succesion_regency_tt2: "Aucun membre de la Dynastie ne peut hériter du trône, c'est donc le début d'une nouvelle Dynastie."
 fratricide_succesion_regency_tt3: "Le seul fils compétent du Dirigeant précédent est celui qui montera immédiatement sur le trône."
 fratricide_succesion_regency_tt4: "Les fils doivent d'abord grandir avant que la question du trône puisse être résolue."
 republican_election_regency_desc: "Lorsqu'une république n'a pas de [ruler|e], un Dirigeant temporaire est désigné pour la diriger en tant que [regent|e] jusqu'à ce qu'une [election|e] officielle puisse être organisée."
 consort_regency_desc: "Lorsque le [ruler|e] d'une Monarchie meurt alors que l'[heir|e] est encore [child|el], le [consort|e] peut gouverner le [country|e] à sa place en tant que [regent|e]."
 nobles_estate_regency_desc: "Si un [country|e] n'a pas de [ruler|e], un membre de la $nobles_estate$ pourrait être amené à diriger en tant que [regent|e]."
 clergy_estate_regency_desc: "Si un [country|e] n'a pas de [ruler|e], un membre du $clergy_estate$ pourrait être amené à diriger en tant que [regent|e]."
 burghers_estate_regency_desc: "Si un [country|e] n'a pas de [ruler|e], un membre de la $burghers_estate$ pourrait être amené à diriger en tant que [regent|e]."
 peasants_estate_regency_desc: "Si un [country|e] n'a pas de [ruler|e], un membre de la $peasants_estate$ pourrait être amené à diriger en tant que [regent|e]."
 overlord_regency_desc: "Si un [country|e] est un [subject|e] et n'a pas de [ruler|e], le [ruler] du [overlord|e] pourra être amené à le diriger en tant que [regent|e]."
 lordship_of_ireland_regency_desc: "Si un [country|e] est [member|e] de l'[international_organization|e] [GetUniqueInternationalOrganization('lordship_of_ireland').GetName] et n'a pas de [ruler|e], son [ruler|e] peut être amené à le diriger en tant que [regent|e]."
 subject_regency_desc: "Si un [country|e] est un [overlord|e] et n'a pas de [ruler|e], un [ruler] puissant du [subject|e] peut être amené à le diriger en tant que [regent|e]."
 interregnum_desc: "Lorsqu'un [country|e] n'a pas de [ruler|e], une administration provisoire le dirige jusqu'à ce qu'un [ruler] officiel soit nommé, ce qui peut être rapide ou prendre beaucoup de temps."
