l_french:
 game_concept_with_icon: "$ICON$ $NAME$"
 game_concept_modifier: "Modificateur"
 game_concept_modifiers: "Modificateurs"
 game_concept_modifier_desc: "Les Modificateurs sont des valeurs qui influencent le fonctionnement du jeu, par exemple en ajoutant ou en multipliant un certain calcul.\nLes Modificateurs sont attachés à une certaine entité : les [country_modifiers|e] affectent les [countries|e], les [location_modifiers|e] affectent les [locations|e], les [character_modifiers|e] affectent les [characters|e] et les [international_organization_modifiers|e] affectent les [international_organizations|e]."
 game_concept_location_modifier: "Modificateur de lieu"
 game_concept_location_modifiers: "Modificateurs de lieu"
 game_concept_location_modifier_desc: "Un [modifier|e] qui s'applique à un [location|e]."
 game_concept_province_modifier: "Modificateur de province"
 game_concept_province_modifiers: "Modificateurs de province"
 game_concept_province_modifier_desc: "Un [modifier|e] qui s'applique à une [province|e]."
 game_concept_country_modifier: "Modificateur national"
 game_concept_country_modifiers: "Modificateurs nationaux"
 game_concept_country_modifier_desc: "Un [modifier|e] qui s'applique à tout un [country|e]."
 game_concept_unit_modifier: "Modificateur d'unité"
 game_concept_unit_modifiers: "Modificateurs d'unité"
 game_concept_unit_modifier_desc: "Un [modifier|e] qui s'applique à une [unit|e] spécifique."
 game_concept_character_modifier: "Modificateur de personnage"
 game_concept_character_modifiers: "Modificateurs de personnage"
 game_concept_character_modifier_desc: "Un [modifier|e] qui s'applique au [character|e]. Les types de Modificateurs qui doivent cibler le [country|e] sont actifs uniquement si le Personnage est le [ruler|e] de ce Pays."
 game_concept_dynasty_modifier: "Dynasty Modifier"
 game_concept_dynasty_modifiers: "Dynasty Modifiers"
 game_concept_dynasty_modifier_desc: "A [modifier|e] that applies to the [dynasty|e]. Modifier types which are supposed to target the [character|e] are active on every living member of the dynasty, though [country_modifiers|e] are only applied if the character is the [ruler|e] of that country."
 game_concept_international_organization_modifier: "Modificateur d'organisation internationale"
 game_concept_international_organization_modifiers: "Modificateurs d'organisations internationales"
 game_concept_international_organization_modifier_desc: "Un [modifier|e] qui s'applique à une [international_organization|e]."
 game_concept_effect: "Effet"
 game_concept_effects: "Effets"
 game_concept_effect_desc: "Les Effets influent sur le jeu de manière dynamique. Ils peuvent aller du simple ajout d'[gold|e] à des actions plus complexes comme le déblocage d'une [government_reform|e]. Les Effets se produisent en général lors d'un [event|e] ou constituent les récompenses de [missions|e]."
 game_concept_trigger: "Déclencheur"
 game_concept_triggers: "Déclencheurs"
 game_concept_condition: "Condition"
 game_concept_conditions: "Conditions"
 game_concept_trigger_desc: "Les Déclencheurs sont des conditions qui doivent être remplies pour que certains [effects|e], [events|e], [tasks|e] et autres éléments de jeu soient activés."
 game_concept_action: "Action"
 game_concept_actions: "Actions"
 game_concept_action_desc: "Une Action est un bouton qui provoque un [effect|e] dans le monde du jeu. Ces Actions se présentent généralement sous la forme d'[country_interactions|e], d'[situation_actions|e] ou de [unit_abilities|e]."
 game_concept_country: "Pays"
 game_concept_country_s: "Pays"
 game_concept_countries: "Pays"
 game_concept_nation: "Nation"
 game_concept_nations: "Nations"
 game_concept_country_desc: "Un Pays est une entité politique qui peut pratiquer la [diplomacy|e]. Il possède un [government|E], une [primary_culture|e] et une [primary_religion|e]. Il peut contrôler des [armies|e] et des [navies|e] pour projeter sa puissance.\n\nUn Pays peut être [settled|E], [extraterritorial|E], [army_based|e] ou [society_of_pops|e].\n\nChaque Pays est joué par un joueur humain ou par une IA."
 game_concept_settled_country: "Pays sédentaire"
 game_concept_settle: "Sédentariser"
 game_concept_settled: "Sédentarisé"
 game_concept_location_based: "Pays structuré autour de terres"
 game_concept_settled_country_desc: "Un $game_concept_settled_country$ est un [country|e] qui doit [own|e] des [locations|e] pour exister."
 game_concept_army_based: "Pays structuré autour d'une armée"
 game_concept_army_based_countries: "Pays structurés autour d'une armée"
 game_concept_army_based_desc: "Un $game_concept_army_based$ est un [country|e] qui peut [own|e] des [locations|e], mais son existence repose entièrement sur ses [armies|e]. Si ces dernières sont détruites, le $game_concept_country$ s'effondre."
 game_concept_navy_based: "Pays structuré autour d'une Flotte"
 game_concept_navy_based_countries: "Pays structurés autour d'une Flotte"
 game_concept_navy_based_desc: "Un $game_concept_navy_based$ est un [country|e] qui peut [own|e] des [locations|e], mais son existence repose entièrement sur ses [navies|e]. Si ces dernières sont détruites, le $game_concept_country$ s'effondre."
 game_concept_extraterritorial_country: "Pays extraterritorial"
 game_concept_extraterritorial_countries: "Pays extraterritoriaux"
 game_concept_extraterritorial: "Extraterritorial"
 game_concept_building_based: "Pays structuré autour d'un Bâtiment"
 game_concept_extraterritorial_country_desc: "Un $game_concept_extraterritorial_country$ est un [country|e] qui existe en vertu de ses [buildings|e] et qui n'a pas besoin de [own|e] des [locations|e] entiers."
 game_concept_society_of_pops: "Structuré autour d'un peuple"
 game_concept_societies_of_pops: "Structurés autour d'un peuple"
 game_concept_pop_based: "Pays structuré autour d'un Groupe social"
 game_concept_society_of_pops_desc: "Un Pays $game_concept_society_of_pops$ est un [country|e] qui existe en vertu de ses [pops|e] et qui n'a pas besoin de [own|e] des [locations|e] entiers."
 game_concept_diplomacy: "Diplomatie"
 game_concept_diplomacy_desc: "La Diplomatie est une interaction entre deux [countries|e] situés à [diplomatic_range|e] l'un de l'autre. Elle est facilitée par les [diplomats|e].\n\nElle couvre tout, des [alliances|e] aux [treaties|e] en passant par les [subjects|e] et les [overlords|e], en temps de [war|e] comme de [peace|e].\n\nUn [prestige|e] élevé facilite la Diplomatie, tandis qu'un [antagonism|e] élevé la rend plus difficile."
 game_concept_war_enthusiasm: "Bellicisme"
 game_concept_war_enthusiasm_desc: "Cela décrit la volonté d'un [country|e] de poursuivre une [war|e]."
 game_concept_decaying_modifier: "Modificateur en déclin"
 game_concept_decaying_modifier_desc: "Les modificateurs en déclin sont semblables aux [modifiers|e] classiques, mais leurs effets s'affaiblissent progressivement au fur et à mesure de leur expiration. Cela crée des changements temporaires qui disparaissent au fil du temps."
 game_concept_overseas: "Outre-mer"
 game_concept_overseas_desc: "Un [location|e] sans connexion terrestre avec la [capital|e] d'un [country|e] et situé sur un autre [continent|e]."
 game_concept_goods_demand: "Demande de biens"
 game_concept_goods_demands: "Demandes de biens"
 game_concept_goods_demand_desc: "Ce sont les [goods|e] nécessaires pour une [construction|e], une [production_method|e], des [pop_needs|e] ou toute autre chose nécessitant des biens."
 game_concept_government_needs: "Besoins gouvernementaux"
 game_concept_government_needs_desc: "Les [government_needs] représentent les [goods|e] dont votre [country|e] a besoin pour les [constructions|e], comme les [buildings|e], l'amélioration du [location_rank|e], le recrutement d'[armies|e] et de [navies|e], ou encore la préparation des [explorations|e].\n\nLes [constructions|e] sont interrompues quand les [government_needs] ne peuvent être satisfaits dans le [market|e] du [location|e]. Leur approvisionnement doit donc être une priorité pour tout gouvernement."
 game_concept_production_method: "Technique de production"
 game_concept_production_methods: "Techniques de production"
 game_concept_production_method_desc: "Il s'agit d'un élément de [building|e] qui peut être modifié pour changer les [goods|e] nécessaires à sa performance ou ce que le bâtiment peut produire."
 game_concept_ruler: "Dirigeant"
 game_concept_ruler_s: "Dirigeant"
 game_concept_rulers: "Dirigeants"
 game_concept_ruler_desc: "Le Dirigeant d'un [country|E] peut être un [character|E]. Selon le [government_type|e], il peut régner à vie ou pour une période déterminée avant d'être remplacé. Les [traits|E] d'un Dirigeant affectent l'ensemble du [country|e]. L'[adm|e], l'[mil|e] et l'[dip|e] ont un impact direct sur l'efficacité du [cabinet|e].\n\nLes futurs Dirigeants sont choisis grâce à la [heir_selection|e]. S'il n'y a pas d'[adult] légitime, le [government] est dirigé par un [regent|e]."
 game_concept_title_history: "Historique du titre"
 game_concept_title_history_desc: "L'$game_concept_title_history$ est la relation de tous les [countries|e] qu'un [character|e] a dirigé durant sa vie."
 game_concept_monarch: "Monarque"
 game_concept_monarchs: "Monarques"
 game_concept_road: "Route"
 game_concept_roads: "Routes"
 game_concept_road_desc: "Les routes servent à relier deux [locations|e]. Elles permettent à un [country|e] d'exercer plus facilement son [control|e] sur son territoire, facilitent le [trade|e] et permettent aux [armies|e] de se déplacer plus vite."
 game_concept_employment_system: "Système de travail"
 game_concept_employment_systems: "Systèmes de travail"
 game_concept_employment_system_desc: "Décrit comment les [locations|e] remplissent leurs [buildings|e] avec des travailleurs."
 game_concept_subject_military_stance: "Posture militaire"
 game_concept_subject_military_stances: "Postures militaires"
 game_concept_subject_military_stance_desc: "Cela décrit comment les [subjects|e] décident de quoi faire pour leurs [overlords|e] en temps de [war|e]."
 game_concept_location_size: "Superficie du Lieu"
 game_concept_location_size_desc: "La taille d'un [location|e]. Tous les lieux n'ont pas la même superficie."
 game_concept_province: "Province"
 game_concept_provinces: "Provinces"
 game_concept_province_desc: "Une Province est un groupe de [locations|e] #L [owned|el]s#! par le même [country|e]. La province partage et distribue la [food|e] entre ses lieux, tandis que les [army_levies|e] et les [navy_levies|e] sont appelées en une seule fois à l'échelle d'une province entière. Un certain nombre d'[cabinet_actions|e] concernent les provinces."
 game_concept_province_definition: "Définition de la province"
 game_concept_province_definition_desc: "Une définition de province est un groupe prédéterminé de [locations|e] qui détermine comment les [provinces|e] sont créées tout au long du jeu.\n\nLes [areas_with_icon|e] sont divisées en définitions de province, qui contiennent à leur tour des [areas_with_icon|e]. Tous les [locations] d'une même définition de province qui sont [Concept('owned', 'possédés')|el] par le même [country_with_icon|e] appartiendront à la même [province|e].\n\nSi plusieurs [countries] [own] des [locations] dans la même définition de province, il y aura autant de [provinces] différentes, chacune avec sa propre [province_capital_with_icon|e] et ses propres [food_stockpile_with_icon|e]."
 game_concept_province_capital: "Capitale provinciale"
 game_concept_province_capital_desc: "La capitale provinciale est le [location|e] qui constitue le cœur symbolique de sa [province|e]. Le [location] le plus peuplé ou le plus développé d'une [province] sera automatiquement désignée comme capitale provinciale. Lorsque ce [location] est [occupied|el] pendant une [war|e], les autres [locations] de la [province] tombent automatiquement aux mains de l'envahisseur en peu de temps.\n\nLa capitale provinciale détermine également le [market|e] sur lequel l'ensemble de la [province|e] achète et vend de la [food|e]."
 game_concept_location: "Lieu"
 game_concept_locations: "Lieux"
 game_concept_location_desc: "La plus petite unité de territoire constituant une [province|e]. Ses caractéristiques de base sont sa [topography|e], sa [vegetation|e] et son [climate|e]. Elle peut également contenir un [river|e].\n\nChaque lieu recèle une [raw_material|e] qui peut être collectée par les [pops|e] locaux. On peut y construire des [buildings|e] et y [employ|el] des Groupes sociaux. La plupart des Lieux sont de type [rural|e], mais ils peuvent aussi recevoir le statut de [town_or_city|e].\n\nLes Lieux peuvent être [Concept('owned', 'possédés')|el] et [Concept('controlled', 'contrôlés')|el] par les [countries|e] et les [armies|e] peuvent aller de Lieu en Lieu pour les conquérir lorsqu'il y a une [war|e]."
 game_concept_lake: "Lac"
 game_concept_lakes: "Lacs"
 game_concept_lake_desc: "Les lacs sont des étendues d'eau entourées de terre et sans le moindre contact avec les mers, sauf via d'éventuels fleuves. Aucun [ship|e] important ne peut donc y naviguer."
 game_concept_seazone: "Zone maritime"
 game_concept_seazones: "Zones maritimes"
 game_concept_seazone_desc: "Une Zone maritime est analogue à un [location|e], mais elle ne contient que de l'eau. C'est une unité de la carte qui n'est #L [owned|e]e#! ou #L [controlled|e]e#! par personne. Si une Zone maritime est côtière, elle aura également une [maritime_presence|e] des [countries|e] adjacents."
 game_concept_sea_current: "Courant marin"
 game_concept_sea_currents: "Courants marins"
 game_concept_sea_current_desc: "Un $game_concept_sea_current$ est une particularité de certains [seazones|e] qui permet aux [navies|e] de se déplacer plus rapidement dans une direction spécifique."
 game_concept_frozen: "Gelé"
 game_concept_frozen_freeze_over: "Geler"
 game_concept_frozen_desc: "Une [seazone|e] gelée peut être traversée par les [armies|e] et permet de mieux contrôler les terres qu'elle borde ; cependant, elle bloque les [navies|e] jusqu'à son dégel. Attention aux changements de température : le dégel peut avoir des conséquences catastrophiques si une [army|e] se trouve alors sur la glace."
 game_concept_impassable: "Infranchissable"
 game_concept_passable: "Franchissable"
 game_concept_wasteland: "Territoire sauvage"
 game_concept_wastelands: "Territoires sauvages"
 game_concept_impassable_desc: "Il s'agit d'un [location|e] ou d'une [seazone|e] où les [units|e] ne peuvent pas pénétrer et où personne ne peut subsister en nombre suffisant."
 game_concept_area: "Contrée"
 game_concept_areas: "Contrées"
 game_concept_area_desc: "Une Contrée est un groupe de [provinces|e] qui constitue une [region|e]."
 game_concept_region: "Région"
 game_concept_regions: "Régions"
 game_concept_region_desc: "Une Région est un groupe de [areas|e] formant un [sub_continent|e]. La [ShowRegionName('scandinavian_region')] est un bon exemple de Région."
 game_concept_sub_continent: "Sous-continent"
 game_concept_sub_continents: "Sous-continents"
 game_concept_sub_continent_desc: "Un Sous-continent est un groupe de [regions|e] faisant partie d'un [continent|e]. L'[ShowSubContinentName('western_europe')] et l'$india$ sont des exemples de Sous-continents."
 game_concept_geography: "Géographie"
 game_concept_geography_desc: "La Géographie est la nature et l'organisation relative des lieux et des mécanismes physiques. Les [continents|e], les [sub_continents|e], les [regions|e], les [areas|e], les [provinces|e] et les [locations|e] représentent l'ensemble de la géographie du monde."
 game_concept_continent: "Continent"
 game_concept_continents: "Continents"
 game_concept_continent_desc: "Le monde est divisé en quelques continents eux-mêmes divisés en [sub_continents|e]."
 game_concept_men: "Effectifs"
 game_concept_men_i: "@army_strength!"
 game_concept_manpower: "Réserves"
 game_concept_manpower_i: "@manpower!"
 game_concept_manpower_desc: "Les Réserves représentent le nombre de soudards et de traîne-savates qu'un [country|e] peut enrôler dans son [army|e] permanente.\n\nLes Réserves forment les [regiments|e] professionnels, généralement plus efficaces que les [army_levies|e].\n\nIl est possible d'accélérer la croissance des Réserves en construisant des [buildings|e] dédiés ou en effectuant des recherches sur certaines [advances|e]."
 game_concept_sailors: "Marins"
 game_concept_sailors_i: "@sailors!"
 game_concept_sailors_desc: "Un [country|e] possède un certain nombre de Marins, terme désignant pêle-mêle les pêcheurs, marins marchands et officiers de marine qui gagnent leur vie en mer.\n\nCes matelots expérimentés sont nécessaires à la construction des [ships|e] et sont dépensés pour entretenir une [navy|e]. Ils sont distincts des [navy_levies|e] et plus efficaces. Ils sont indispensables aux missions d'[exploration|e].\n\nIl est possible d'accélérer la croissance des Marins en construisant des [buildings|e] portuaires ou en effectuant des recherches sur certaines [advances|e]."
 game_concept_river: "Cours d'eau"
 game_concept_rivers: "Cours d'eau"
 game_concept_river_desc: "Un [location|e] peut avoir un Cours d'eau.\n\nLes Cours d'eau ne sont pas accessibles aux [navies|e], mais ils infligent un malus de combat [crossing|e] aux [armies|e] qui tentent d'entrer dans un [location] traversé par l'un d'eux. De plus, ils accroissent légèrement la [population_capacity|e] d'un Lieu."
 game_concept_religion: "Religion"
 game_concept_faith: "Foi"
 game_concept_religions: "Religions"
 game_concept_religion_desc: "Une Religion est un système de croyances appartenant à un [religion_group|e]. Chaque [person|e] a une Religion et peut se [Concept('converted', 'convertir')|e] à une autre. De plus, chaque [country|e] a une [primary_religion|e].\n\nLes Religions d'un même [religion_group] se considèrent mutuellement comme [heretics|el], tandis que les Religions de [religion_groups] différents se considèrent mutuellement comme [Concept('heathen', 'païennes')|el]. En outre, une Religion peut avoir des opinions particulières sur d'autres Religions."
 game_concept_religion_group: "Groupe de religions"
 game_concept_religion_groups: "Groupes de religions"
 game_concept_religion_group_desc: "Un Groupe de religions est un ensemble de [religions|e] similaires qui peuvent se considérer mutuellement comme un moindre mal. Cela ne les empêchera pas de déclarer des [wars|e] les unes contre les autres."
 game_concept_culture_group: "Sphère culturelle"
 game_concept_culture_groups: "Sphères culturelles"
 game_concept_culture_group_short: "Famille"
 game_concept_culture_groups_short: "Familles"
 game_concept_culture_group_desc: "Une Sphère culturelle est un ensemble de [cultures|e] qui se ressemblent d'une manière ou d'une autre, que ce soit en raison d'un héritage commun, de traditions similaires ou d'une proximité régionale.\n\nUne [culture] peut appartenir à plusieurs Sphères culturelles, mais elle peut aussi n'appartenir à aucune si elle est isolée.\n\nLes [countries|e] dont les [primary_cultures|e] partagent au moins une Sphère culturelle ont un petit bonus d'[opinion|e] les unes envers les autres. Ce bonus n'est pas cumulable.\n\nAvec le temps, certaines [culture_groups] peuvent être [Concept('merged_culture_group_merged', 'unifiés')|e]."
 game_concept_dominant_country: "Pays dominant"
 game_concept_dominant_country_dominant: "Dominant"
 game_concept_dominant_country_desc: "Le [country|e] dont la majorité de la [population|e] appartient à sa [primary_culture|e] devient le [dominant_country|e] de cette [culture|e]. Un Pays ne peut pas être un $game_concept_dominant_country_dominant$ si son [overlord|e] relève de la même $game_concept_culture$."
 game_concept_merged_culture_group: "Sphère culturelle unifiée"
 game_concept_merged_culture_group_merged: "Unifié"
 game_concept_merged_culture_group_merge: "Unifier"
 game_concept_merged_culture_group_merges: "Unifie"
 game_concept_merged_culture_group_merged_culture: "Culture unifiée"
 game_concept_merged_culture_group_merging: "Unification"
 game_concept_merged_culture_group_desc: "Certaines [culture_groups|e] peuvent être $game_concept_merged_culture_group_merged$es en une seule [culture|e].\n\nUn pays peut $game_concept_merged_culture_group_merge$ l'une des [culture_groups] de sa [primary_culture|e], ce qui entraînera la création d'une nouvelle [culture]. Les [pops|e] de l'ancienne [primary_culture|e] ainsi que celles des [accepted_cultures|e] appartenant à la même [culture_group_short] et partageant la même [language|e] seront immédiatement assimilés.\n\nUne [culture_group] ne peut être $game_concept_merged_culture_group_merged$e qu'une seule fois."
 game_concept_dominant_religion: "Religion majoritaire"
 game_concept_dominant_religion_desc: "La Religion majoritaire est la [religion|e] pratiquée par le plus grand nombre de [pops|e] dans un [location|e] ou un [country|e].\nCela ne signifie pas nécessairement que cette partie de la Population est majoritaire."
 game_concept_convert: "Conversion"
 game_concept_converts: "Conversions"
 game_concept_converting: "Conversion"
 game_concept_conversion: "Conversion"
 game_concept_conversion_rate: "Taux de conversion"
 game_concept_converted: "Converti"
 game_concept_conversion_desc: "C'est le processus par lequel les [pops|e] passent d'une [religion|e] à une autre au fil du temps. Le [cabinet|e] est le moyen le plus fiable pour un [country|e] d'influencer la $game_concept_conversion$, mais les [laws|e], les [privileges|e], les [advances|e] et les [societal_values|e] jouent également un rôle important."
 game_concept_reform_desire: "Désir de réforme"
 game_concept_reform_desire_desc: "La religion [ShowReligionAdjective('catholic')] connaît des conflits internes autour de questions doctrinales et de la définition de la foi. Au fil du temps, le désir de réforme s'intensifiera et aura une incidence sur toute discussion future concernant la doctrine du [ShowReligionNameWithNoTooltip('catholic')]."
 game_concept_reformation: "Réforme"
 game_concept_protestant: "Protestant"
 game_concept_protestants: "Protestants"
 game_concept_reformation_desc: "La $game_concept_reformation$ est un mouvement influent pour le monde [ShowReligionGroupAdjective('christian')|l], qui divise la foi [ShowReligionAdjective('catholic')|l] en plusieurs autres religions. Ce mouvement commence avec la [ShowSituationName('reformation')].\nVoici les religions faisant partie de la $game_concept_reformation$ :\n$BULLET_WITH_TAB$[ShowReligionName('hussite')]\n$BULLET_WITH_TAB$[ShowReligionName('lutheran')]\n$BULLET_WITH_TAB$[ShowReligionName('calvinist')]\n$BULLET_WITH_TAB$[ShowReligionName('anglican')]"
 game_concept_culture: "Culture"
 game_concept_cultures: "Cultures"
 game_concept_culture_desc: "Une Culture est un groupe de [people|e] qui partagent un sentiment de proximité.\n\nChaque Culture possède une [language|e], qu'elle peut partager avec d'autres Cultures.\n\nChaque Culture a une [cultural_tradition|e] et une [cultural_influence|e]. Les [cultural_opinions|e] diffèrent selon les Cultures.\n\nChaque [country|e] a une [primary_culture|e] et peut avoir plusieurs [accepted_cultures|e] et/ou [tolerated_cultures|e]. Toutes les autres Cultures du Pays sont considérées comme des [non_accepted_cultures|e]. Une Culture peut-être [assimilated|e] par une autre.\n\nDe nombreuses Cultures appartiennent à une ou plusieurs [culture_groups|e]."
 game_concept_cultural_opinion: "Opinion culturelle"
 game_concept_cultural_opinion_short: "Opinion"
 game_concept_cultural_opinions: "Opinions culturelles"
 game_concept_cultural_opinion_desc: "Chaque [culture|E] a une Opinion culturelle sur toutes les autres, ce qui a un impact sur l'[opinion|e] qu'un [country|e] d'une certaine [culture] a d'un [country] d'une autre [culture], ainsi que sur la [pop_satisfaction|e] d'un [pop|e]."
 game_concept_non_accepted_culture: "Culture discriminée"
 game_concept_non_accepted_culture_short: "Discriminée"
 game_concept_non_accepted_cultures: "Cultures discriminées"
 game_concept_non_accepted_culture_desc: "Toute [culture|e] présente dans un [country|e] qui n'est ni la [primary_culture|e] ni une [accepted_culture|e] ni une [tolerated_culture|e] est considérée comme une Culture discriminée.\n\nLes Groupes sociaux appartenant à une [culture] de ce type ne peuvent pas être enrôlés dans les [army_levies|e] et les [navy_levies|e] sans une [law|e] spéciale."
 game_concept_accepted_culture: "Culture acceptée"
 game_concept_accept: "Accepter"
 game_concept_accepted_culture_short: "Acceptée"
 game_concept_accepted_cultures: "Cultures acceptées"
 game_concept_accepted_culture_desc: "Chaque [country|e] peut avoir un petit nombre de [cultures|e] considérées comme la [primary_culture|e].\n\nLe nombre de Cultures qu'un Pays peut se permettre d'accepter sans pénalités est variable et peut augmenter avec des [advances|e].\n\nLes [pops|e] appartenant à une Culture acceptée peuvent être enrôlés dans les [army_levies|e] et les [navy_levies|e] sans qu'aucune [law|e] spéciale ne soit nécessaire.\n\nLes [pops_with_icon] appartenant à une $game_concept_accepted_culture$ connaîtront une augmentation de [pop_satisfaction_with_icon|e] de [GetDefine('NPop','ACCEPTED_CULTURE_SATISFACTION')|%G]."
 game_concept_tolerated_culture: "Culture tolérée"
 game_concept_tolerated_culture_short: "Tolérée"
 game_concept_tolerate: "Tolérer"
 game_concept_tolerated_cultures: "Cultures tolérées"
 game_concept_tolerated_culture_desc: "Chaque [country|e] peut avoir un petit nombre de [cultures|e] mieux considérées que les [non_accepted_cultures|e] mais pas aussi bien que la [primary_culture|e].\n\nLe nombre de Cultures qu'un Pays peut se permettre d'accepter sans pénalités est variable et peut augmenter avec des [advances|e].\n\nLes [pops|e] appartenant à une Culture acceptée peuvent être enrôlés dans les [army_levies|e] et les [navy_levies|e] sans qu'aucune [law|e] spéciale ne soit nécessaire.\n\nLes [pops_with_icon] appartenant à une $game_concept_accepted_culture$ connaîtront une augmentation de [pop_satisfaction_with_icon|e] de [GetDefine('NPop','TOLERATED_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_culture: "Culture principale"
 game_concept_primary_culture_short: "Principale"
 game_concept_primary_cultures: "Cultures principales"
 game_concept_primary_culture_desc: "C'est la [culture|e] à laquelle un [country|E] est considéré appartenir. Les [pops|e] d'une autre culture peuvent s'y [assimilate|el] lorsque les circonstances s'y prêtent.\n\nLa [common_language|e] de chaque [country] est déterminée par la [language] de leur Culture principale.\n\nLes [pops] appartenant à la $game_concept_primary_culture$ d'un [country|e] connaîtront une augmentation de [pop_satisfaction_with_icon|e] de [GetDefine('NPop','PRIMARY_CULTURE_SATISFACTION')|%G]."
 game_concept_primary_or_accepted_culture: "Culture principale ou acceptée"
 game_concept_primary_or_accepted_culture_desc: "Il s'agit d'une [culture|e] qui est soit [primary_culture_short|el], soit une [accepted_culture|e] dans un [country|E]."
 game_concept_cultural_capacity: "Capacité culturelle"
 game_concept_cultural_capacity_desc: "Pour un [country|e], le coût pour disposer d'une [accepted_culture|e] dépend de l'[cultural_opinion|e] qu'il a de la [primary_culture|e] et de l'importance de cette Culture, en lien avec la $game_concept_primary_culture$."
 game_concept_religious_status: "Statut religieux"
 game_concept_religious_status_desc: "Il s'agit du classement d'une [religion|e] par rapport à la [primary_religion|e].\n$BULLET_WITH_TAB$[primary_religion|e]\n$BULLET_WITH_TAB$[heretic|e]\n$BULLET_WITH_TAB$[heathen|e]"
 game_concept_religious_opinion: "Opinion religieuse"
 game_concept_religious_opinions: "Opinions religieuses"
 game_concept_religious_opinion_desc: "Chaque [religion|E] a une Opinion religieuse sur toutes les autres, ce qui a un impact sur l'[opinion|e] qu'un [country|e] d'une certaine [religion] a d'un [country] d'une autre [religion], ainsi que sur la [pop_satisfaction|e] d'un [pop|e]."
 game_concept_primary_religion: "Religion majoritaire"
 game_concept_primary_religion_short: "Principale"
 game_concept_true_faith: "Religion majoritaire"
 game_concept_official_religion: "Religion majoritaire"
 game_concept_state_religion: "Religion majoritaire"
 game_concept_state_religion_desc: "La [religion|e] officielle d'un [country|e]. Elle donne accès à différents contenus et mécaniques, et peut permettre des styles de jeu très différents.\n\nLes [pops|e] auront une [pop_satisfaction|e] plus élevée s'ils appartiennent à la $game_concept_primary_religion$, et les autres $game_concept_pops$ se [Concept('convert', 'convertissent')|e] lentement à la $game_concept_primary_religion$ dans de bonnes conditions.\n\nLa $game_concept_primary_religion$ a également un grand impact sur la [diplomacy|e], puisque les $game_concept_countries$ frères ont tendance à se voir mutuellement sous un jour plus favorable."
 game_concept_heretic: "Hérétique"
 game_concept_heretics: "Hérétiques"
 game_concept_heretic_desc: "Toute [religion|e] qui partage un [religion_group|e] avec la [primary_religion|e] dans un [country|e] sera considérée comme hérétique.\n\nSelon la [heretic_tolerance|e] d'un $game_concept_country$, les [pops|e] hérétiques auront généralement une [pop_satisfaction|e] plus faible, et mener une [diplomacy|e] avec des $game_concept_countries$ hérétiques peut s'avérer plus difficile."
 game_concept_heathen: "Païen"
 game_concept_heathens: "Païens"
 game_concept_heathen_desc: "Toute [religion|e] d'un [religion_group|e] différent avec la [primary_religion|e] dans un [country|e] sera considérée comme païen.\n\nSelon la [heathenry_tolerance|e] d'un $game_concept_country$, les [pops|e] païens auront généralement une [pop_satisfaction|e] plus faible, et mener une [diplomacy|e] avec des $game_concept_countries$ païens peut s'avérer plus difficile."
 game_concept_dominant_upper_class_culture: "Culture des élites dominantes"
 game_concept_dominant_upper_class_culture_desc: "La culture [upper_class|e] dominante est la plus grande [culture|e] dans un [pays|e] parmi tous les [pops|e] d'élite, en fonction du [control|e] des [locations|e] où ils sont présents, ainsi que du [political_power|e] inné de l'[estate|e] auquel ils appartiennent.\n\nÇa ne signifie pas nécessairement que c'est la majorité."
 game_concept_dominant_culture: "Culture dominante"
 game_concept_dominant_culture_desc: "La Culture dominante est la [culture|e] la plus importante d'un [location|e] ou d'un [country|e].\nCela ne signifie pas nécessairement qu'elle est celle de la majorité de la population."
 game_concept_foreign_culture: "Culture étrangère"
 game_concept_foreign_culture_short: "Étranger"
 game_concept_foreign_culture_desc: "Il s'agit du [cultural_status|e] d'une [culture|e] qui n'a aucun [pop|e] dans le [country|e]."
 game_concept_cultural_status: "Statut culturel"
 game_concept_cultural_status_short: "Statut"
 game_concept_cultural_status_desc: "Chaque [culture|e] entre dans les catégories suivantes au sein d'un [country|e]\n$BULLET_WITH_TAB$[primary_culture|e]\n$BULLET_WITH_TAB$[accepted_culture|e]\n$BULLET_WITH_TAB$[non_accepted_culture|e]\n$BULLET_WITH_TAB$[tolerated_culture|e]\n$BULLET_WITH_TAB$[foreign_culture|e]"
 game_concept_assimilate: "Assimiler"
 game_concept_assimilates: "Assimile"
 game_concept_assimilating: "Assimilant"
 game_concept_assimilated: "Assimilé"
 game_concept_assimilation: "Assimilation"
 game_concept_assimilation_rate: "Taux d'assimilation"
 game_concept_assimilate_desc: "Il s'agit du processus par lequel les [pops|e] d'une [culture|e] adoptent au fil du temps la [primary_culture|e] du [country|e] qui les [owns|e].\n\nCe processus est plus rapide si la [primary_culture] dispose d'une [culture_war_power|e] élevée par rapport à celle de la culture du [pop|e].\n\nCertaines cultures spécifiques sont directement liées à leur [faith|e], elles ne pourront donc pas être assimilées sans avoir d'abord été [Concept('converted', 'converties')|e]."
 game_concept_occupation: "Occupation"
 game_concept_occupations: "Occupations"
 game_concept_occupied: "Occupé"
 game_concept_occupier: "Occupant"
 game_concept_occupy: "Occuper"
 game_concept_occupying: "Occupation"
 game_concept_occupation_desc: "Il y a occupation lorsque le [controller|e] d'un [location|e] est différent de son [owner|e]. Cela se produit lorsqu'un [location] se trouve dans la [zone_of_control] d'une [fortification|e] [Concept('controlled', 'contrôlée')|l] par un [enemy|e] ou lorsqu'une [army|e] réussit son [siege|e] du Lieu.\n\nDans de nombreux cas, un [location|e] doit être occupé avant de pouvoir être ajouté à un [peace_treaty|e]."
 game_concept_siege: "Siège"
 game_concept_besieged: "Assiégé"
 game_concept_sieged: "Assiégé"
 game_concept_sieges: "Sièges"
 game_concept_siege_desc: "Un Siège se produit lorsqu'une [army|e] arrive dans un [location|e] dont le [controller|e] et le $game_concept_army$ sont [enemies|e].\n\nUn Siège contre un $game_concept_location$ sans [fortification|e] dure environ un mois, mais si l'endroit possède une $game_concept_fortification$, cela peut prendre beaucoup plus de temps et dépendra du niveau de la $game_concept_fortification$.\n\nSi l'$game_concept_army$ gagne contre un $game_concept_location$ [owned|el] par l'$game_concept_enemy$, ce Lieu sera [occupied|el] et le [war_score|e] du $game_concept_owner$ de l'$game_concept_army$ augmentera.\n\nPour qu'un [siege|e] progresse, il doit y avoir au moins autant d'Effectifs assiégeants que d'Effectifs dans la [garrison|e]. Pour un [location|e] sans [fortifications|e], il doit y avoir au moins #V 100#! Effectifs."
 game_concept_assault: "Assaut"
 game_concept_assault_desc: "Lors d'un [siege|e], l'attaquant tente de prendre d'assaut la [fortification|e] afin de s'en emparer le plus rapidement possible. Un assaut peut être assez coûteux, car l'attaquant subit de lourdes pertes."
 game_concept_garrison: "Garnison"
 game_concept_garrisons: "Garnisons"
 game_concept_garrison_desc: "Il s'agit des soldats chargés de défendre les [fortifications|e] d'un [location|e]. S'ils sont tous tués ou que leur [morale|e] s'effondre, le défenseur perd le [siege|e].\n\nPour qu'un [siege|e] progresse, il doit y avoir au moins autant d'Effectifs assiégeants que d'Effectifs dans la [garrison|e]. Pour un [location|e] sans [fortifications|e], il doit y avoir au moins #V 100#! Effectifs."
 game_concept_combat: "Combat"
 game_concept_battle: "Bataille"
 game_concept_battles: "Batailles"
 game_concept_combats: "Combats"
 game_concept_combat_desc: "Si au moins deux [armies|e] se rencontrent dans un [location|e] ou au moins deux [navies|e] dans une [seazone|e] et qu'elles sont [Concept('hostile', 'hostiles')|el] l'une envers l'autre, une bataille s'engage.\nLa bataille commence généralement par une [bombard_phase|e] et se poursuit avec la [combat_phase|e]. Chaque [regiment|e] ou [ship|e] tente d'[engage|el] l'ennemi et se bat jusqu'au [retreat|e] d'un des deux camps."
 game_concept_attacker: "Attaquant"
 game_concept_attacker_desc: "L'Attaquant dans une [battle|e] peut subir plusieurs désavantages, car il recevra toutes les pénalités liées à la [topography|e], à la [vegetation|e] ou au [crossing|e]. L'autre camp est appelé le [defender|e]."
 game_concept_defender: "Défenseur"
 game_concept_defender_desc: "Le Défenseur dans une [battle|e] évitera les pénalités que l'[attacker|e] peut recevoir. Habituellement, Défenseur est l'[army|e] ou la [navy|e] qui atteint la première un [location|e], à moins qu'elle ne soit occupée par un [siege|e]."
 game_concept_crossing: "Franchissement"
 game_concept_river_crossing: "Franchissement de Cours d'eau"
 game_concept_strait_crossing: "Franchissement de Détroit"
 game_concept_sea_landing: "Débarquement en mer"
 game_concept_crossing_desc: "Une [army|e] franchissant une rivière entre deux [locations|e], franchissant un [strait|e], ou débarquant d'une [seazone|e] subira une pénalité en [battle|e] si elle est l'[attacker|e]."
 game_concept_army_experience: "Expérience de l'armée"
 game_concept_navy_experience: "Expérience de la flotte"
 game_concept_experience: "Expérience"
 game_concept_experience_desc: "L'Expérience réduit les [damage_taken|e] lors d'une [battle|e] et s'acquiert surtout en participant à une [battle], un [siege|e] ou un [blockade|e]. L'Expérience d'un [regiment|e] ou d'un [ship|e] diminue lentement avec le temps.\nLes [regiments] peuvent également acquérir de l'expérience grâce à la [unit_ability|e] [ShowUnitAbilityName('drill_army')].\nCertaines [recruitment_methods|e] permettent à une nouvelle unité de débuter avec un niveau d'expérience plus élevé."
 game_concept_capital: "Capitale"
 game_concept_capital_desc: "C'est le [location|e] où se trouve le [government|e] qui forme le centre politique d'un [country|e]. Son [occupation|e] lors d'une [war|e] peut avoir des effets dévastateurs."
 game_concept_price: "Prix"
 game_concept_prices: "Prix"
 game_concept_cost: "Coût"
 game_concept_costs: "Coût"
 game_concept_price_desc: "Le coût est ce qu'un [country|e] doit payer pour une activité. Il peut s'agir d'[gold|e], de [manpower|e], d'un impact sur sa [stability|e] ou d'autres choses."
 game_concept_unit: "Unité"
 game_concept_units: "Unités"
 game_concept_unit_desc: "Une unité peut être une [army|e] ou une [navy|e]. Elle est composée de [sub_units|e]."
 game_concept_sub_unit: "Sous-unité"
 game_concept_sub_units: "Sous-unités"
 game_concept_sub_unit_desc: "Les Sous-unités sont les troupes distinctes de l'[unit|e] qui se battent en tant que [regiments|e] ou comme [ships|e]. Elles sont toujours d'un [unit_type|e] spécifique et appartiennent à une [unit_category|e]."
 game_concept_distributing_food: "Distribution de nourriture"
 game_concept_distribute_food: "Distribuer de la nourriture"
 game_concept_distributing_food_desc: "Cette action envoie la [navy|e] distribuer de la [food|e] à une [army|e] d'un [location|e] adjacent qui ne peut pas subvenir à ses besoins ou ne dispose pas d'un [supply_depot|e] proche."
 game_concept_gathering_food: "Collecte de nourriture"
 game_concept_gather_food: "Collecter de la nourriture"
 game_concept_gathering_food_desc: "Une [navy|e] qui effectue une Collecte de [food|e] récupère des vivres dans tous les [locations|e] adjacents dans lesquels elle a [food_access|e], jusqu'à remplir sa [food_capacity|e]. La [navy] peut ensuite [distribute_food|el] si nécessaire."
 game_concept_food_source: "Source de nourriture"
 game_concept_food_source_desc: "Une [army|e] collectera de la nourriture dans une [province|e] où elle dispose d'un [food_access|e], d'un [supply_depot|e] allié ou d'une [navy|e] qui [Concept('distributing_food', 'distribue de la nourriture')|el]."
 game_concept_logistics_distance: "Distance logistique"
 game_concept_logistics_distance_desc: "Il s'agit de la distance à laquelle une [army|e] peut tracer ses lignes de ravitaillement jusqu'à une [food_source|e]. Elle collectera de la nourriture dans une [province|e] où elle dispose d'un [food_access|e], d'un [supply_depot|e] allié ou d'une [navy|e] qui [Concept('distributing_food', 'distribue de la nourriture')|el]. Une armée [hostile|el] ou une [zone_of_control|e] l'en empêchera."
 game_concept_military_objective: "Objectif militaire"
 game_concept_military_objectives: "Objectifs militaires"
 game_concept_military_objective_desc: "Les [armies|e] et les [navies|e] peuvent se voir assigner des objectifs qu'elles tenteront de remplir de manière autonome."
 game_concept_army: "Armée"
 game_concept_armies: "Armées"
 game_concept_army_desc: "Une armée est un groupe de [regiments|e] sous les ordres d'un [character|e], qui peut livrer des [battles|e] et effectuer le [siege|e] des [fortifications|e] ennemies."
 game_concept_navy: "Flotte"
 game_concept_navies: "Flottes"
 game_concept_navy_desc: "Les Flottes permettent à un [country|e] de projeter sa puissance au-delà de ses frontières. Dirigées par un [character|e], les Flottes sont constituées de [ships|e] qui peuvent livrer des [battles|e], effectuer le [blockade|e] d'une côte [hostile|el], perturber la [maritime_presence|e] d'un ennemi et transporter des [armies|e] là où elles sont nécessaires. Elles aident également à la logistique, car elles peuvent [distribute_food|el] et [gather_food|el]."
 game_concept_ship: "Navire"
 game_concept_ships: "Navires"
 game_concept_ship_desc: "C'est le principal élément constitutif d'une [navy|e]. Un Navire est un grand bateau capable de transporter de la [food|e] et des [regiments|e] en plus de son propre équipage. Chacun appartient à un [ship_type|e] spécifique."
 game_concept_regular_regiment: "Régiment régulier"
 game_concept_regular_regiments: "Régiments réguliers"
 game_concept_regular: "Régulier"
 game_concept_regulars: "Réguliers"
 game_concept_regular_regiment_desc: "Les Régiments réguliers sont recrutés individuellement par un [country|e] en dépensant des [manpower|e] et de l'[gold|e]. Ils forment les [armies|e] permanentes et leur nombre reste limité tant que vous n'obtenez pas les [advances|e] des [ages|e] ultérieures."
 game_concept_regular_ship: "Navires réguliers"
 game_concept_regular_ships: "Navires réguliers"
 game_concept_regular_ship_desc: "Les Navires réguliers sont recrutés individuellement par un [country|e] en dépensant des [sailors|e] et de l'[gold|e]. Ils forment les [navies|e] permanentes et leur nombre reste limité tant que vous n'obtenez pas les [advances|e] des [ages|e] ultérieures."
 game_concept_regiment: "Régiment"
 game_concept_regiments: "Régiments"
 game_concept_regiment_desc: "Le Régiment est l'élément constitutif d'une [army|e]. Chaque Régiment se caractérise par une [maximum_strength|e] de ses [manpower|e] et un [unit_type|e] spécifique. Il peut s'agir d'une [army_levy|e], de [mercenaries|e] ou d'un [regular_regiment|e]."
 game_concept_average_morale: "Moral moyen"
 game_concept_average_morale_desc: "Il s'agit d'une moyenne du [morale|e] de tous les [regiments|e] ou [ships|e] d'une [unit|e]."
 game_concept_army_morale: "Moral de l'armée"
 game_concept_navy_morale: "Moral de la flotte"
 game_concept_morale: "Moral"
 game_concept_morale_i: "@morale!"
 game_concept_morale_desc: "Le Moral est la durée pendant laquelle une [army|e] ou une [navy|e] est en mesure de se battre avant d'abandonner.\n\nLors d'une [battle|e], les [morale_damage_done|e] adverse qu'inflige chaque [regiment|e] ou [ship|e] sont modifiés par les [morale_damage_taken|e]. Lorsque le Moral atteint zéro, l'Armée ou la Flotte effectue un [retreat|e] et perd la [battle]."
 game_concept_locked: "Verrouillé"
 game_concept_locked_desc: "Une [army|e] ou une [navy|e] verrouillée ne peut pas recevoir d'ordres. Vous devez attendre d'avoir à nouveau accès à cette unité."
 game_concept_trade_profit: "Bénéfices commerciaux"
 game_concept_trade_profit_desc: "Les bénéfices liés au commerce dépendent principalement de la différence entre les [market_prices|e] des [goods|e] sur le [export_market|e] et le [import_market|e]. Il existe également un coût de maintenance qui réduit le bénéfice et certains commerces peuvent être contraints de payer un [sound_toll|e]."
 game_concept_trade: "Commerce"
 game_concept_trading: "Commercer"
 game_concept_trades: "Commerces"
 game_concept_trade_desc: "Un Commerce est le déplacement d'un [good|e] d'un [market|e] à un autre. Les Biens sont achetés sur un marché et vendus sur l'autre, ce qui permet au propriétaire du Commerce de réaliser des [trade_profit|e]. La [merchant_capacity|e] requise pour le Commerce dépend à la fois de la distance entre les marchés et de la quantité de [goods] traités par le Commerce.\n\nLes [trade_income|e] sont divisés entre la Couronne et les [estates_with_icon|e] en fonction de leur [estate_power_with_icon|e]. Seul le pourcentage de [crown_power_with_icon|e] va à la [treasury|e]."
 game_concept_import: "Importation"
 game_concept_importing: "Importer"
 game_concept_imported: "Importé"
 game_concept_imports: "Importations"
 game_concept_import_desc: "Une Importation est un [trade|e] qui apporte des [goods|e] sur un [market|e], augmentant ainsi l'[supply|e] de ces Biens sur ce Marché."
 game_concept_export: "Exportation"
 game_concept_exporting: "Exporter"
 game_concept_exported: "Exporté"
 game_concept_exports: "Exportations"
 game_concept_export_desc: "Une Exportation est un [trade|e] qui retire des [goods|e] d'un [market|e], augmentant ainsi la [demand|e] de ces Biens sur ce Marché.\n\nSi plusieurs Commerces essaient d'exporter les mêmes Biens, ils seront présentés par ordre d'[merchant_power|e]."
 game_concept_trade_income: "Revenus commerciaux"
 game_concept_trade_income_desc: "Ceci représente l'argent gagné grâce aux [trades_with_icon|e] lors de la vente de [goods_with_icon|e] aux [markets_with_icon|e].\n\nLes revenus commerciaux sont sont divisés entre la Couronne et les [estates_with_icon|e] en fonction de leur [estate_power_with_icon|e]. Seul le pourcentage de [crown_power_with_icon|e] va à la [treasury|e]."
 game_concept_trade_expense: "Dépenses commerciales"
 game_concept_trade_expense_desc: "Il s'agit de l'argent dépensé pour le [trade|e], l'achat de [goods|e] sur les [markets|e] et le coût de la [merchant_maintenance|e]."
 game_concept_burgher_trade: "Commerce des $burghers$"
 game_concept_burgher_trades: "Commerces des $burghers$"
 game_concept_burgher_trade_desc: "Les [ShowPopTypeName('burghers')] tenteront de répondre aux besoins en [goods|e] sur le [market|e] où se trouve leur [town_or_city|e], en faisant leur propre [trade|e]."
 game_concept_burghers_exporting: "Exportation des $burghers$"
 game_concept_burghers_importing: "Importation des $burghers$"
 game_concept_common_goods: "Biens communs"
 game_concept_base_production: "Production de base"
 game_concept_common_goods_desc: "Certains [goods|e] comme la [ShowGoodsName('stone')] ou l'[ShowGoodsName('clay')] peuvent être produits partout sans avoir besoin d'[rgo|e] et sont considérés comme des Biens communs. Considérés comme des $game_concept_goods$ normaux, ils sont ensuite fournis au [market|e]."
 game_concept_topography: "Topographie"
 game_concept_topography_desc: "La Topographie représente la nature et le dénivelé du terrain d'un [location|e]. Un terrain plat est plus propice au développement des [towns_and_cities|e], tandis qu'un terrain accidenté est plus facile à défendre."
 game_concept_vegetation: "Végétation"
 game_concept_vegetation_desc: "La végétation représente le couvert végétal d'un [location|e]."
 game_concept_construction: "Construction"
 game_concept_constructions: "Constructions"
 game_concept_construction_desc: "Le processus de construction d'un élément dans un [location|e], tel qu'un [building|e], un [regiment|e] ou une [ShowLocationRankName('city')].\n\nLes constructions nécessitent des [goods|e] provenant du [market|e] du [location|e] où elles ont lieu. Si les [goods] nécessaires ne sont pas disponibles, la [construction] sera interrompue."
 game_concept_regular_army: "Armée régulière"
 game_concept_regular_army_desc: "Désigne l'[army|e] permanente d'un [country|e], à l'exclusion des [levies|e]."
 game_concept_unit_type: "Type d'unité"
 game_concept_ship_type: "Type de navire"
 game_concept_unit_types: "Types d'unités"
 game_concept_unit_type_short: "Type"
 game_concept_unit_types_short: "Types"
 game_concept_unit_type_desc: "Chaque [unit_category|e] contient de nombreuses variétés de types. Les différents types proviennent des [advances|e], de la [culture|E] ou d'autres sources. Le type est ce qui caractérise une unité et lui donne ses capacités et attributs. Exemples de [ships|e] : [ShowUnitDefinitionName('n_cog')], [ShowUnitDefinitionName('n_twodecker')] et [ShowUnitDefinitionName('n_xebec')]. Exemples de [regiments|e] : [ShowUnitDefinitionName('a_arquebusiers')] et [ShowUnitDefinitionName('a_cavaliers')], parmi beaucoup d'autres."
 game_concept_unit_category: "Catégorie d'unité"
 game_concept_unit_categories: "Catégories d'unités"
 game_concept_unit_category_short: "Catégorie"
 game_concept_unit_categories_short: "Catégories"
 game_concept_unit_category_upper_desc: "Un [regiment|e] ou un [ship|e] appartient toujours à l'une des catégories suivantes."
 game_concept_unit_category_list_title: "Liste des catégories d'unités"
 game_concept_unit_category_desc: "$game_concept_unit_category_upper_desc$\n[ShowDatabase('unit_category')]"
 game_concept_language: "Langue"
 game_concept_languages: "Langues"
 game_concept_language_desc: "Chaque [culture|E] possède une [language] qu'elle peut partager avec d'autres [cultures]. La [language] a une [language_power|e] et un nombre illimité de [dialects|e] qui déterminent les noms des [characters|e].\n\nUn [country|e] peut avoir une [court_language|e], une [liturgical_language|e] et partager sa [common_language|e] avec sa [primary_culture|e].\n\nCertaines Langues appartiennent à une [language_family|e], tandis que d'autres sont [isolated_language_short|e]."
 game_concept_isolated_language: "Langue isolée"
 game_concept_isolated_languages: "Langues isolées"
 game_concept_isolated_language_short: "Isolée"
 game_concept_isolated_language_desc: "Une [language|e] est [isolated_language_short] lorsqu'elle ne partage pas une [language_family|e] avec d'autres [languages]."
 game_concept_language_family: "Famille linguistique"
 game_concept_language_families: "Familles linguistiques"
 game_concept_language_family_short: "Famille"
 game_concept_language_families_short: "Familles"
 game_concept_language_family_desc: "Une Famille linguistique est un ensemble de [languages|e] qui descendent d'un tronc commun et peuvent donc présenter de nombreuses similitudes.\n\nCertaines [languages] n'appartiennent pas à une [language_family_short] et sont donc des [isolated_languages|e]."
 game_concept_dialect: "Dialecte"
 game_concept_dialects: "Dialectes"
 game_concept_dialect_desc: "Un [dialect] est une variante d'une [language|e]. Il influence principalement les noms des [characters|e] et des [locations|e]."
 game_concept_language_power: "Puissance linguistique"
 game_concept_language_power_desc: "La Puissance linguistique représente la portée, l'influence et le prestige d'une [language|e]. Elle est exprimée en pourcentage par rapport à la Langue la plus puissante du monde.\n\nElle prend en compte la [political_power|e] des [pops|e] dans la [primary_culture|e] des [countries|e] dont c'est la [court_language|e], et la taille du clergé de la [primary_religion|e] dans les Pays dont c'est la [liturgical_language|e].\n\nAvoir une [liturgical_language] avec une Puissance linguistique élevée augmente la vitesse de la [research|e], tandis qu'une [court_language] avec une Puissance linguistique élevée augmente la [estate_satisfaction|e] de la Noblesse."
 game_concept_dominant_language: "Langue dominante"
 game_concept_dominant_language_desc: "La Langue dominante est la [language|e] parlée par le plus grand nombre de [pops|e] dans un [location|e] donné.\nCela ne signifie pas nécessairement qu'elle est majoritaire."
 game_concept_dominant_dialect: "Dialecte majoritaire"
 game_concept_dominant_dialect_desc: "La $game_concept_dominant_dialect$ est le [dialect|e] parlé par le plus grand nombre de [pops|e] dans un [location|e] donné.\nCela ne signifie pas nécessairement qu'elle est majoritaire."
 game_concept_ability: "Aptitude"
 game_concept_abilities: "Aptitudes"
 game_concept_ability_desc: "L'Aptitude représente les capacités des [characters|e]. Leur valeur va de 0 à 100. Les nouveau-nés commencent à 0 et augmentent progressivement leurs Aptitudes au fur et à mesure qu'ils grandissent.\n\nIl existe trois types d'Aptitudes :\n - [adm_short|e]\n - [dip_short|e]\n - [mil_short|e]\n\nLeur somme constitue le [total_ability|e] du [character]."
 game_concept_liturgical_language: "Langue liturgique"
 game_concept_liturgical_languages: "Langues liturgiques"
 game_concept_liturgical_language_desc: "Il s'agit de la [language|e] officielle utilisée par un [country|e] pour sa [religion|e] officielle. Certaines religions, à l'instar de la religion [ShowReligionName('catholic')], ont une $game_concept_liturgical_language$ fixe qui ne peut être modifiée, mais d'autres religions permettent aux pays de la changer. La [language_power|e] de la $game_concept_liturgical_language$ d'un Pays a un impact sur la vitesse à laquelle il [research|el] de nouvelles [advances|e]."
 game_concept_common_language: "Langue commune"
 game_concept_common_languages: "Langues communes"
 game_concept_common_language_desc: "Il s'agit de la [language|e] de la [primary_culture|e] d'un [country|e]. S'il s'agit de la [court_language|e], dans ce cas la [ShowEstateTypeName('peasants_estate')] sera satisfaite."
 game_concept_market_language: "Langue commerciale"
 game_concept_market_language_desc: "Il s'agit de la [language|e] parlée par la majorité des [ShowPopTypeName('burghers')] du [market_center|e]."
 game_concept_foreign_language: "Langue étrangère"
 game_concept_foreign_language_desc: "Une [language|e] qui n'est ni la [common_language|e] ni la [liturgical_language|e] d'un [country|e] sera considérée comme une $game_concept_foreign_language$."
 game_concept_court_language: "Langue de la cour"
 game_concept_court_language_desc: "La [language_with_icon|e] du gouvernement d'un [country_with_icon|e].\n\nCertaines Langues peuvent influencer la [estate_satisfaction|e] de différents [estates|e] :\n$BULLET$La [ShowEstateTypeName('nobles_estate')] préfère une [language_power_with_icon|e] élevée.\n$BULLET$Le [ShowEstateTypeName('clergy_estate')] préfère la [liturgical_language_with_icon|e].\n$BULLET$La [ShowEstateTypeName('peasants_estate')] préfère la [common_language_with_icon|e].\n$BULLET$L'utilisation de la [market_language_with_icon|e] de notre [capital] améliorera la [trade_efficiency|e].\n\nLa Langue de la cour voit sa [language_power] augmenter par rapport à la [political_power|e] totale des [pops|e] relevant de la [primary_culture|e] du Pays.\n\nNous pouvons toujours passer de notre Langue de la cour à notre [common_language] ou [liturgical_language], à celle d'une [great_power|e] de notre [religion_group|e] ou à celle de notre [overlord|e]."
 game_concept_estates_enrichment: "Enrichissement des ordres"
 game_concept_estate_enrichment: "Enrichissement des ordres"
 game_concept_estates_enrichment_desc: "Il s'agit du montant qu'un [estate|e] peut déduire de ses revenus imposables chaque mois."
 game_concept_political_power: "Puissance politique"
 game_concept_political_power_desc: "La puissance politique est le poids que les [pops|e] ont dans la sphère du [gouvernement|e]. Elle est utilisée pour calculer la [estate_power|e] et la [language_power|e], ainsi que la [dominant_upper_class_culture|e] de chaque [country|e].\n\nChaque [pop] exerce une part différente de Puissance politique en fonction de l'[estate|e] auquel il appartient. Par exemple, un pop appartenant à la [ShowEstateTypeName('nobles_estate')] exerce naturellement une Puissance politique cent fois plus forte qu'un groupe social appartenant à la [ShowEstateTypeName('paysans_estate')]."
 game_concept_cultural_tradition: "Tradition culturelle"
 game_concept_cultural_tradition_short: "Tradition"
 game_concept_cultural_tradition_desc: "Il s'agit de la puissance de défense d'une [culture|e] dans un contexte de [culture_war|e]. Elle représente la manière dont ces traditions culturelles font écho à l'échelle de la population.\n\nLa tradition change tous les mois en fonction des [buildings|e], des [societal_values|e] et des [advances|e] concernés, ainsi que de nombreux autres facteurs."
 game_concept_cultural_influence: "Influence culturelle"
 game_concept_cultural_influence_short: "Influence"
 game_concept_cultural_influence_desc: "Il s'agit de la puissance d'attaque d'une [culture|e] dans un contexte de [culture_war|e]. Elle représente sa capacité à impressionner d'autres cultures et sa portée au-delà de ses propres frontières.\n\nElle augmente tous les mois pour certains [buildings|e] ainsi que lors de l'achèvement d'une [work_of_art|e] et bénéficie d'une augmentation mensuelle provenant de nombreuses sources telles que le [prestige|e], plusieurs [buildings|e], [advances|e], [laws|e] et bien d'autres encore. Mais attention, elle décroît aussi spontanément tous les mois."
 game_concept_culture_war_power: "Puissance de guerre culturelle"
 game_concept_culture_war: "Guerre culturelle"
 game_concept_culture_war_power_desc: "Il s'agit de la puissance de l'[cultural_influence|e] d'une [culture|e] offensive par rapport à la [cultural_tradition|e] d'une [culture] cible.\n\nDisposer d'une Puissance de guerre culturelle élevée influence les processus tels que l'[assimilation|e], l'[integration|e], les [spy_networks|e], la [diplomacy|e], voire le [siege|e]."
 game_concept_climate: "Climat"
 game_concept_climate_upper_desc: "Le Climat d'un [location|e] influe sur la qualité de vie des [pops|e] à cet endroit, y compris sur la quantité de [food|e] pouvant être produite. Il influe également sur la [winter_level|e] maximale d'un [location].\n\nLa liste des Climats est comme suit :"
 game_concept_climate_list_title: "Liste des types de climats"
 game_concept_climate_desc: "$game_concept_climate_upper_desc$\n[ShowDatabase('climate')]"
 game_concept_immortality: "Immortalité"
 game_concept_immortal: "Invulnérable"
 game_concept_immortality_desc: "Lorsqu'un [character|e] est immortel, il ne peut pas mourir de vieillesse. Cependant, il peut toujours mourir au [Concept('battle', 'combat')|e] ou, bien pire, d'une [disease|e]."
 game_concept_character: "Personnage"
 game_concept_characters: "Personnages"
 game_concept_character_desc: "Un Personnage est une [person|e] possédant des [abilities|e], des [traits|e], une [culture|e] et une [religion|e]. Il peut même appartenir à une [dynasty|e] s'il s'agit d'un Noble.\n\nUne fois [adult|el], le rôle de [ruler|e] ou de [regent|e] peut lui être confié. Il peut également se voir attribuer une fonction dans un [cabinet|e], voire devenir [general|e] ou [admiral|e].\n\nLes [adults] peuvent aussi [Concept('marry', 'se marier')|el] et avoir des [children|e]."
 game_concept_courtier: "Courtisan"
 game_concept_courtiers: "Courtisans"
 game_concept_courtier_desc: "Tout [character|e] d'un [country|e] qui n'occupe pas un [role|e] spécifique est considéré comme un $game_concept_courtier$. Les $game_concept_courtiers$ peuvent être employés comme [cabinet_members|e], [generals|e], [admirals|e] ou [explorers|e]."
 game_concept_fertility: "Fertilité"
 game_concept_fertility_desc: "Affecte la capacité d'un [character|e] à tomber enceinte s'il s'agit d'une femme, ou à féconder une femme s'il s'agit d'un homme."
 game_concept_consort: "Consort"
 game_concept_consorts: "Consorts"
 game_concept_spouse: "Époux"
 game_concept_spouses: "Époux"
 game_concept_consort_desc: "Le qualificatif de consort est donné à un [character|e] [married|e] au [ruler|e]. Dans certaines formes de gouvernement, des pouvoirs peuvent lui être octroyés, mais dans la plupart des cas, son rôle est d'aider à concevoir des [heirs|e]."
 game_concept_heir: "Héritier"
 game_concept_heirs: "Héritiers"
 game_concept_heir_desc: "Il s'agit du [character|e] destiné à devenir le [ruler|e] à la mort ou à l'abdication du [ruler] actuel. L'ordre de succession est déterminé par la [heir_selection|e] du [government|e].\n\nSi la succession a lieu, mais qu'il n'y a aucun Héritier valide ou que l'Héritier est encore un [child|e], une [regency|e] est déclenchée."
 game_concept_dynasty: "Dynastie"
 game_concept_dynasties: "Dynasties"
 game_concept_dynasty_desc: "Il s'agit d'un groupe de personnages qui ont un ancêtre commun et sont du même sang. Le [character|e] le plus important au sein d'une dynastie est le [dynasty_head|e]."
 game_concept_dynastic_power: "Pouvoir dynastique"
 game_concept_dynastic_power_hausmacht: "Hausmacht"
 game_concept_dynastic_power_desc: "Le $game_concept_dynastic_power$ désigne la puissance politique qu'une [dynasty|e] détient dans une [international_organization|e]. Il joue un rôle central au sein du [GetUniqueInternationalOrganization('hre').GetName] et se calcule en multipliant le [great_power_score|e] par la quantité de [pops|e] alliés au sein des [countries|e] membres de l'[international_organization]."
 game_concept_dynasty_founder: "Fondateur de la Dynastie"
 game_concept_dynasty_founder_desc: "Le Fondateur de la [dynasty|E]."
 game_concept_dynasty_head: "Chef de la dynastie"
 game_concept_dynasty_head_desc: "Le plus prestigieux et le plus important [character|e] de la [dynasty|e]. Le [dialect|e] de la dynastie est défini par son $game_concept_dynasty_head$, et certains [events|e] et d'autres contenus pourraient exiger un $game_concept_dynasty_head$."
 game_concept_dynasty_seat: "Siège dynastique"
 game_concept_dynasty_seat_desc: "Chaque Dynastie a son siège ancestral dans un [location|e] spécifique. Les [locations] qui abritent un $game_concept_dynasty_seat$ comptent plus de [ShowPopTypeName('nobles')] que la moyenne."
 game_concept_lowborn: "Roturier"
 game_concept_lowborn_desc: "C'est un [character|e] qui n'appartient à aucune [dynasty|e] notable."
 game_concept_government: "Gouvernement"
 game_concept_government_desc: "Chaque [country|e] possède un gouvernement d'un certain [government_type|e] situé dans sa [capital|e].\n\nLes gouvernements sont composés d'un [ruler|e] et d'un [cabinet|e], et sont modelés par des [societal_values|e], des [government_reforms|e] et des [laws|e]."
 game_concept_government_type: "Type de régime politique"
 game_concept_government_types: "Types de régimes politiques"
 game_concept_government_type_upper_desc: "Le $game_concept_government_type$ d'un [country|e] définit la structure interne de son Régime politique. Il détermine notamment le [government_power|e] utilisé et les [heir_selections|e] à disposition, mais il débloque également d'autres [laws|e], des [government_reforms|e], des [estate_privileges|e] et des [advances|e] spécifiques."
 game_concept_government_type_list_title: "Liste des types de régimes politiques"
 game_concept_government_type_desc: "$game_concept_government_type_upper_desc$\n[ShowDatabase('government_type')]"
 game_concept_international_organization: "Organisation internationale"
 game_concept_international_organizations: "Organisations internationales"
 game_concept_international_organization_desc: "Il s'agit d'un groupe de [countries|e] qui se sont accordés à s'allier, parfois pour cibler un autre [country]."
 game_concept_international_organization_type: "Type d'organisation internationale"
 game_concept_international_organization_types: "Types d'organisations internationales"
 game_concept_international_organization_type_upper_title: "Le $game_concept_international_organization_type$ d'une [international_organization|e] définit sa structure globale, telle que les interactions possibles avec elle ou sa structure d'autorité."
 game_concept_international_organization_type_upper_desc: "Chaque organisation internationale appartient à l'un des types ci-dessous."
 game_concept_international_organization_type_list_title: "Liste des types d'organisations internationales"
 game_concept_international_organization_type_desc: "$game_concept_international_organization_type_upper_title$\n\n$game_concept_international_organization_type_upper_desc$\n[ShowDatabaseWithIcon('international_organization_type')]"
 game_concept_member: "Membre"
 game_concept_members: "Membres"
 game_concept_member_desc: "Il s'agit des [countries|e] qui font partie d'une [international_organization|e]."
 game_concept_elector: "Électeur"
 game_concept_electors: "Électeurs"
 game_concept_electorship: "Conseil électoral"
 game_concept_elector_desc: "Il s'agit des [members|e] qui peuvent décider qui sera le prochain [international_organization_leader_short|e] d'une [international_organization|e]."
 game_concept_imperial_religion: "Religion impériale"
 game_concept_imperial_religion_imperial: "Impérial"
 game_concept_imperial_religion_desc: "La Religion impériale détermine la [religion|e] à laquelle un [member|e] doit adhérer pour pouvoir être élu et devenir le [international_organization_leader_short|e] du [holy_roman_empire|e]. La Religion impériale peut également être un [religion_group|e] ou être complètement abolie, ce qui fait de la Religion un facteur non décisif dans le processus de vote."
 game_concept_leader_type: "Type de chef"
 game_concept_leader_type_desc: "Il s'agit de déterminer qui est réellement le [international_organization_leader_short|e] d'une [international_organization|e]. Il existe trois types d'autorité pour les organisations internationales :\n- #Y $LEADER_TYPE_CHARACTER$#! - L'organisation est dirigée par un [character|e] et le pays auquel il appartient\n- #Y $LEADER_TYPE_COUNTRY$#! - L'organisation est dirigée par un [country|e] déterminé qui est en charge même si son propre [ruler|e] est remplacé\n- #Y $LEADER_TYPE_NONE$#! - L'organisation est dans un état perpétuel d'interrègne et aucun personnage ni aucun pays ne représentent l'organisation."
 game_concept_leader_change_method: "Technique de changement de dirigeant"
 game_concept_leader_change_method_desc: "Cela détermine la manière dont le [international_organization_leader_short|e] est choisi. Il existe cinq méthodes pour y parvenir :\n- #Y $LEADER_CHANGE_METHOD_ROTATION$#! - Le Dirigeant actuel est le dernier en lice une fois son tour venu ;\n- #Y $LEADER_CHANGE_METHOD_VOTE$#! - Le Dirigeant est élu par [leadership_election_resolution|e] ;\n- #Y $LEADER_CHANGE_METHOD_LOTTERY$#! - Le Dirigeant est choisi au hasard parmi les candidats possibles ;\n- #Y $LEADER_CHANGE_METHOD_SCORE$#! - Le Dirigeant est désigné dynamiquement selon un système de points interne à l'organisation ;\n- #Y $LEADER_CHANGE_METHOD_NONE$#! - Les modalités de sélection du Dirigeant d'organisation internationale ne sont pas définies car aucun chef n'est nécessaire ou l'Organisation internationale n'a pas encore codifié la direction."
 game_concept_leader_change_trigger: "Déclencheur de changement de chef"
 game_concept_leader_change_trigger_desc: "Détermine dans quelles conditions le [international_organization_leader_short|e] d'une [international_organization|e] est modifié. Il existe trois déclencheurs :\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_RULER_CHANGE$#! - Chaque fois que le souverain change, un nouveau Dirigeant d'organisation internationale est envisagé ;\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_TIMED$#! - Un nouveau Dirigeant d'organisation internationale est envisagé après un laps de temps déterminé en mois ;\n- #Y $LEADER_CHANGE_TRIGGER_TYPE_NONE$#! - Le chef reste au pouvoir indéfiniment."
 game_concept_leadership_election_resolution: "Résolution des élections"
 game_concept_leadership_election_resolution_desc: "Il s'agit de la [resolution|e] spéciale utilisée pour déterminer le mode d'élection du [international_organization_leader_short|e] d'une [international_organization|e]."
 game_concept_candidate: "Candidat"
 game_concept_candidates: "Candidats"
 game_concept_candidate_desc: "Il s'agit des [countries|e] qui sont actuellement susceptibles de devenir le prochain [international_organization_leader_short|e] d'une [international_organization|e]."
 game_concept_free_city: "Ville libre"
 game_concept_free_cities: "Villes libres"
 game_concept_free_imperial_city: "Ville impériale libre"
 game_concept_free_imperial_cities: "Villes impériales libres"
 game_concept_free_city_desc: "$free_city_desc$"
 game_concept_god: "Dieu"
 game_concept_gods: "Dieux"
 game_concept_goddess: "Déesse"
 game_concept_goddesses: "Déesses"
 game_concept_god_desc: "Un dieu, une déesse ou une divinité est un être surnaturel qui fait l'objet d'un culte dans une religion particulière et auquel on attribue généralement des pouvoirs de contrôle sur certains aspects de l'univers ou de l'existence humaine."
 game_concept_avatar: "Avatar"
 game_concept_avatars: "Avatars"
 game_concept_avatar_desc: "Les avatars sont les multiples aspects, manifestations et incarnations de l'[ShowReligionName('hindu')] qu'un [god|e] en particulier peut prendre."
 game_concept_disease: "Maladie"
 game_concept_diseases: "Maladies"
 game_concept_disease_desc: "Une maladie peut causer des ravages parmi notre [population|e]. Chaque maladie possède des chances d'[outbreak|e], une méthode de propagation, ainsi que des taux de transmission et de mortalité spécifiques. Leurs effets peuvent être atténués grâce à la [disease_resistance|e]."
 game_concept_disease_outbreak: "Épidémie de maladie"
 game_concept_disease_outbreaks: "Épidémies de maladie"
 game_concept_outbreak: "Épidémie"
 game_concept_disease_outbreak_desc: "Lorsqu'une [disease|e] se déclare dans un [location|e] en particulier, elle peut se propager par divers moyens... et faire ou non des victimes au fil du temps."
 game_concept_holy_site: "Lieu saint"
 game_concept_holy_sites: "Lieux saints"
 game_concept_holy_site_desc: "Il s'agit d'un lieu qui présente un intérêt particulier pour une [religion|e] donnée. Un Lieu saint peut fournir divers bonus au [location|e] ou au [owner|e], qui sont proportionnels à son [holy_site_importance_short|e]."
 game_concept_holy_site_type: "Type de lieu saint"
 game_concept_holy_site_types: "Types de lieux saints"
 game_concept_holy_site_type_short: "Type"
 game_concept_holy_site_types_short: "Types"
 game_concept_holy_site_type_upper_desc: "Chaque [holy_site|e] appartient à l'un des types ci-dessous."
 game_concept_holy_site_type_list_title: "Liste des types de lieux saints"
 game_concept_holy_site_type_desc: "$game_concept_holy_site_type_upper_desc$\n[ShowDatabase('holy_site_type')]"
 game_concept_holy_site_importance: "$game_concept_holy_site_importance_short$ $game_concept_holy_site$"
 game_concept_holy_site_importance_short: "Importance"
 game_concept_holy_site_importance_desc: "L'$game_concept_holy_site_importance_short$ d'un [holy_site|e] dépend des bonus qui s'appliquent au [location|e] ou au [owner|e]."
 game_concept_heir_selection: "Loi de succession"
 game_concept_heir_selections: "Lois de succession"
 game_concept_succession_law: "Loi de succession"
 game_concept_heir_selection_desc: "Chaque [government|e] a une loi de succession qui définit quel [character|e] sera le prochain [ruler|e] après la mort ou l'abdication de l'actuel.\n\nDe nombreuses lois de succession définissent un [heir|e] avant que la succession ne se produise en fonction du [heir_selection_score|e] de ce personnage, tandis que d'autres déclenchent une [election|e].\n\nChaque loi de succession différente a ses propres règles, par exemple si un héritier peut être de la même [dynasty|e], ou s'il doit appartenir à des [estates|e] spécifiques.\n\nUn [country|e] peut choisir une autre loi de succession ; les options disponibles peuvent être influencées par des facteurs tels que le [government_type|e] actuel et toutes les [government_reforms|e] en cours."
 game_concept_heir_selection_score: "Score d'héritier"
 game_concept_heir_selection_score_short: "Score"
 game_concept_heir_selection_score_desc: "La $game_concept_heir_selection_score$ détermine dans quelle mesure le [character|e] est favorisé pour être élu par la [heir_selection|e] d'un [country|e]. Généralement, le personnage ayant le score le plus élevé devient le nouveau [ruler|e] lors d'une succession."
 game_concept_eligibility_rules: "Règles d'éligibilité"
 game_concept_eligibility_rules_desc: "Les $game_concept_eligibility_rules$ d'une [heir_selection|e] déterminent quels [characters|e] sont éligibles pour devenir l'[heir|e] d'un [country|e]."
 game_concept_election: "Élection"
 game_concept_elections: "Élections"
 game_concept_election_desc: "Certaines [heir_selections|e] nécessitent une Élection pour décider quel [character|e] sera le prochain [ruler|e].\n\nEn fonction des règles de la [heir_selection], une Élection peut avoir lieu à intervalles réguliers ou à la mort du [ruler] précédent.\n\nEn l'absence d'un [ruler], le [government|e] sera administré par une [regency|e] jusqu'au terme de l'Élection."
 game_concept_people: "Personnes"
 game_concept_person: "Personne"
 game_concept_people_desc: "Il s'agit d'êtres humains. Des ressources semi-renouvelables, regroupées en [pops|e] ou pouvant apparaître comme des [characters|e]."
 game_concept_population_growth: "Croissance démographique"
 game_concept_population_growth_desc: "La Croissance démographique des différents [pops|e] d'un [location|e] est liée au nombre de personnes nées en un mois par rapport au nombre de personnes décédées. Un manque de [food|e], la propagation de maladies, un [siege|e] ou d'autres calamités peuvent augmenter le nombre de décès."
 game_concept_pop: "Groupe social"
 game_concept_pops: "Groupes sociaux"
 game_concept_pop_desc: "Un Groupe social est un ensemble de [people|e] ayant une [pop_type|e], une [religion|e] et une [culture|e] identiques. Ces individus ont besoin de multiples [goods|e] et leur [pop_satisfaction|e] a une influence sur le [location|e] où ils vivent."
 game_concept_upper_class: "Élite"
 game_concept_upper_class_desc: "Il s'agit d'un groupe de [pop_types|e] qui appartient à l'un des [estates|e] possédant généralement la majorité des pouvoirs dans un [country|e] et qui fait partie de l'une des [pop_types] suivantes :\n$BULLET_WITH_TAB$[ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$[ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$[ShowPopTypeName('burghers')]"
 game_concept_lower_class: "Classe populaire"
 game_concept_lower_class_desc: "Il s'agit d'un groupe de [pop_types|e] appartenant aux couches inférieures de la société, dont les [pop_types] suivantes :\n$BULLET_WITH_TAB$[ShowPopTypeName('peasants')]\n$BULLET_WITH_TAB$[ShowPopTypeName('slaves')]"
 game_concept_promote: "Promouvoir"
 game_concept_promoted: "Promu"
 game_concept_promotes: "Promeut"
 game_concept_promotion: "Promotion"
 game_concept_promote_desc: "Il est possible de [promote|el] les [pops|e] [ShowPopTypeName('peasants')] si des postes sont disponibles dans leur [location|e] de résidence. Les groupes sociaux doivent être au moins une [tolerated_culture|e] pour être promus."
 game_concept_demoted: "Destitué"
 game_concept_demotion: "Destitution"
 game_concept_demote: "Destituer"
 game_concept_demote_desc: "Il est possible de destituer des [pops|e] en [ShowPopTypeName('peasants')] si leur [pop_type|e] est surreprésentée dans leur [location|e] de résidence."
 game_concept_pop_type: "Classe sociale"
 game_concept_pop_types: "Classes sociales"
 game_concept_pop_type_upper_desc: "Chaque [pop|e] est défini comme appartenant à l'une des classes ci-dessous."
 game_concept_pop_type_list_title: "Liste des classes sociales"
 game_concept_pop_type_desc: "$game_concept_pop_type_upper_desc$\n[ShowDatabase('pop_type')]"
 game_concept_good: "Bien"
 game_concept_goods: "Biens"
 game_concept_goods_desc: "Les Biens peuvent être soit des [raw_materials|e] cultivées, collectées, récoltées, minées ou issues de la chasse, soit des [produced_goods|e] produits majoritairement dans les villes ou les cités.\n\nLes [food_raw_materials|e] sont aussi une source de [food|e]."
 game_concept_raw_materials: "Matières premières"
 game_concept_raw_material: "Matière première"
 game_concept_raw_materials_desc: "Chaque [location|e] [produces|el] un type de $game_concept_raw_material$. La quantité qu'il [produces|l] dépend du niveau de développement de ce [location|e]. Contrairement aux [produced_goods|e], les matières premières ne nécessitent pas de [buildings|e] pour être produites et dépendent uniquement des [rgo_pops|e]. Toutefois, certaines $game_concept_raw_materials$ peuvent tout de même être produites dans des [buildings]."
 game_concept_produced_goods: "Biens de transformation"
 game_concept_produced_good: "Bien de transformation"
 game_concept_produced_goods_desc: "Il s'agit d'un type de [goods|e] produit par les [pops|e] qui travaillent dans un [building|e]. Dans de nombreux cas, ces bâtiments nécessitent des [raw_materials|e] ou d'autres Biens de transformation pour fonctionner."
 game_concept_rgo: "O.C.R."
 game_concept_resource_gathering_operations: "Opérations de collecte des ressources"
 game_concept_rgo_desc: "Initiales d'$game_concept_resource_gathering_operations$. Chaque [location|e] possède un [raw_material|e] créé grâce au $rgo_mining$, $rgo_farming$, $rgo_gathering$,$rgo_forestry$ ou $rgo_hunting$.\n\nChaque niveau de $game_concept_rgo$ peut [employ|e] jusqu'à #V 1 000#! [rgo_pops|e], et le niveau maximal dépend du [development|e], des [advances|e] et d'autres facteurs."
 game_concept_prosperity: "Prospérité"
 game_concept_prosperity_desc: "La Prospérité représente le niveau de richesse et de ressources d'un [location|e]. Une Prospérité positive augmente le [development|e] du [location] au fil du temps et accroît ses chances d'attirer de la [migration|e].\n\nLa Prospérité croît naturellement avec le temps, mais peut diminuer en cas de faible [pop_satisfaction|e], de [diseases|e], de [sieges|e], d'[occupation|e], de [blockades|e], ou si le [location] est [looted|e] par une [army|e] ennemie. Une Prospérité négative peut avoir des conséquences dévastatrices pour la [population|e] du [location]."
 game_concept_development: "Développement"
 game_concept_development_desc: "Le Développement représente le niveau de culture de la terre et sa fréquence d'exploitation par les [pops|e] locaux. Plus le Développement est élevé, plus le nombre de personnes pouvant vivre à cet endroit est important et plus la terre peut être exploitée."
 game_concept_control: "Contrôle"
 game_concept_control_desc: "Le contrôle exercé par le [owner|e] d'un [location|e] détermine l'[tax_base|e], les [army-levies|e] et les [navy_levies|e] disponibles dans ce [location]. Il affecte également la vitesse de [promotion|e], d'[assimilation|e] et de [conversion|e], ainsi que la quantité mensuelle de [manpower|e] et de [sailors|e] qu'il fournit. Le contrôle d'un lieu évoluera lentement vers son [max_control|e], ce qui signifie que le contrôle diminuera lentement s'il est supérieur au maximum, ou augmentera lentement s'il est inférieur à celui-ci.\n\nCertains [buildings|e] augmentent le contrôle maximum, mais celui-ci dépend principalement de la [proximity|e] par rapport à la [capital|e] du [country|e]. Tracer un itinéraire à travers les [roads|e] ou la [maritime_presence|e] le long de nos côtes augmente la [proximity|e], ce qui augmente le [max_control] du [location]."
 game_concept_max_control: "Contrôle maximum"
 game_concept_max_control_desc: "Le [control] d'un [location] évolue lentement à son contrôle maximal. La principale source de contrôle maximal est la [proximity|e], mais le [integration_status|e] et la [pop_satisfaction|e] joue également un rôle.\n\nLe contrôle maximal d'un Lieu peut être temporairement accru par le stationnement d'une armée dans la [province|e], ainsi qu'avec l'[cabinet_action|e] : [ShowCabinetActionName('increase_control_province')]."
 game_concept_power_projection: "Démonstration de force"
 game_concept_power_projection_desc: "Les [countries|e] dont la $game_concept_power_projection$ est plus élevée peuvent exploiter les nations moins puissantes. Si la nôtre est plus élevée que celle d'une autre nation, nous pourrons construire un [ShowBuildingTypeName('trade_office')], un [ShowBuildingTypeName('slave_center')], une [ShowBuildingTypeName('missionary_building')] ou d'autres bâtiments spécifiques dans leurs [locations|e]. Plus notre $game_concept_power_projection$ est élevée, plus vite nos [colonial_charters|e] peuvent prendre le contrôle des lieux. Avoir une $game_concept_power_projection$ plus élevée qu'un autre Pays réduit également le coût de [stability|e] pour lui déclarer la [war|e], ainsi que la [war_exhaustion|e]."
 game_concept_proximity: "Proximité"
 game_concept_proximity_desc: "La Proximité représente la distance d'un [location|e] par rapport à la [capital|e] de son [owner|e]. Tracer un itinéraire par le biais de [roads|e] ou de la [maritime_presence|e] dans des Lieux [Concept('coastal', 'côtiers')|el] augmente la proximité.\n\nLa Proximité influence directement le [control|e] d'un [country|e] sur un [location]."
 game_concept_output: "Rendement"
 game_concept_produce: "Produire"
 game_concept_produces: "Produit"
 game_concept_producing: "Produire"
 game_concept_output_desc: "Il s'agit de la quantité de [goods|e] que produit un [building|e] ([produced_goods|e]) ou un [location|e] ([raw_materials|e])."
 game_concept_foreign_building: "Bâtiment étranger"
 game_concept_foreign_buildings: "Bâtiments étrangers"
 game_concept_foreign_building_desc: "Il s'agit d'un [building|e] appartenant à un autre [country|e] que le [owner|e] du [location|e]."
 game_concept_building: "Bâtiment"
 game_concept_buildings: "Bâtiments"
 game_concept_building_desc: "Chaque [location|e] a des [building_types|e] spécifiques.\n\nLes Bâtiments disposent d'une grande variété de fonctions différentes, allant de l'augmentation de l'[supply|e] de [goods|e] manufacturés au déblocage de [unit_types|e] uniques. Leur efficacité est basée sur le nombre de [pops|e] qui y sont actuellement [Concept('employed', 'employés')|el].\n\nLa plupart des Bâtiments ont un coût de construction initial déterminé en [gold|e] et imposent ensuite une [demand|e] supplémentaire sur certains [goods] dans le [market|e] du [location]. Si un Bâtiment fonctionne à perte, son [owner|e] peut le [subsidize|el].\n\nLes [estates|e] peuvent également construire des Bâtiments.\n\nLes Bâtiments peuvent être détruits.\n\nUn Bâtiment possède une ou plusieurs [production_methods|e] pouvant être modifiées, ce qui influe sur son rendement."
 game_concept_building_type: "Type de bâtiment"
 game_concept_building_types: "Types de bâtiments"
 game_concept_building_type_desc: "Il s'agit d'une ébauche de [building|e], appartenant à une [Concept('building_category', 'catégorie')|e] donnée. La plupart des fonctions d'un [building] sont tributaires de son type."
 game_concept_building_category: "Catégorie de bâtiment"
 game_concept_building_categories: "Catégories de bâtiments"
 game_concept_building_category_desc: "Les [building_types|e] sont regroupés en différentes Catégories, afin notamment d'identifier ceux qui sont similaires."
 game_concept_supported_building_levels: "Étages de bâtiments autorisés"
 game_concept_supported_building_levels_desc: "Chaque [location|e] dispose d'une limite non stricte concernant le nombre d'étages que peut comporter un [building|e]. Dépasser cette limite entraînera une augmentation progressive des coûts de construction.\n\nLe nombre d'$game_concept_supported_building_levels$ dépend principalement du [location_rank|e] et du [development|e] du [location].\n\nLes [buildings] sans ouvriers ne comptent pas dans la limite du niveau de construction."
 game_concept_building_maintenance: "Maintenance des bâtiments"
 game_concept_building_maintenance_desc: "[buildings] ne produisant pas de [goods|e] entraînent un coût d'entretien pour leur [owner]. Ce coût dépend du prix du [market|e] des [goods] utilisés par ce bâtiment, ainsi que de la [crown_power|e] du propriétaire."
 game_concept_employ: "Employer"
 game_concept_employed: "Employé"
 game_concept_employment: "Emploi"
 game_concept_employ_desc: "Les [pops|e] peuvent être employés dans un [building|e] ou pour des [rgo|e]. Un Bâtiment ne peut accueillir qu'une seule [pop_type|e], et la quantité maximale dépend du type de Bâtiment ainsi que de son nombre d'étages."
 game_concept_unemploy: "Population disponible"
 game_concept_unemployed: "Disponible"
 game_concept_available: "Disponible"
 game_concept_available_population: "Population disponible"
 game_concept_unemploy_desc: "Les [pops|e] peuvent être [Concept('employed', 'employés')|el] dans un [building|e] ou dans des [rgo|e]. Ceux qui ne le font pas sont considérés comme $game_concept_available$s."
 game_concept_foreign: "Étranger"
 game_concept_foreign_desc: "Il s'agit d'un [location|e] non possédé par le [country|e] que vous jouez."
 game_concept_estate: "Ordre"
 game_concept_estates: "Ordres"
 game_concept_estate_type: "Type d'ordre"
 game_concept_estate_types: "Types d'ordres"
 game_concept_estate_desc: "Groupes d'intérêts spéciaux au sein d'un [country_with_icon|e], les Ordres possèdent une [estate_power_with_icon|e] représentant leur influence politique au sein du gouvernement, une [estate_satisfaction_with_icon|e] indiquant dans quelle mesure leurs besoins sont satisfaits, ainsi que des [estate_opinions|e] sur les autres pays.\n\nLes Ordres peuvent également disposer de [estate_privileges_with_icon|e], des droits particuliers qui accroissent leur pouvoir et que le gouvernement peut accorder ou révoquer. En retour, les [estates] fournissent des [taxes_with_icon|e], des [army_levies_with_icon|e] et des [navy_levies_with_icon|e] à leur [country].\n\nLes Ordres perçoivent l'[tax_base_with_icon|e] issue des [locations_with_icon|e], ainsi qu'une part des bénéfices du [trade|e], et utilisent cette richesse pour construire des [buildings_with_icon|e] et subvenir aux [pop_needs_with_icon|e]. Si leur [estate_satisfaction] est faible, ils ne construiront que des bâtiments servant à renforcer leur propre [estate_power].\n\nChaque [character_with_icon|e] appartient à l'un des Ordres et accroît son influence lorsqu'il est nommé au [cabinet_with_icon|e] ou qu'il commande des [armies|e] et des [navies|e]. Certains [heir_selections|e] limitent leurs [heirs|e] à des Ordres spécifiques."
 game_concept_estate_opinion: "Opinion de l'ordre"
 game_concept_estate_opinions: "Opinions de l'ordre"
 game_concept_estate_opinion_desc: "Les Ordres d'un [country|e] ont un avis à propos des autres Pays, par exemple envers lesquels être [hostile|e] et avec lesquels se lier d'amitié, dans le but de répondre à leurs propres besoins."
 ### FOOD ###
 game_concept_food: "Nourriture"
 game_concept_food_desc: "Ce sur quoi les [armies|e] marchent, et ce grâce à quoi les [pops|e] survivent. Sans $game_concept_food$, les armées souffriront d'[attrition|e] et les $game_concept_pops$ souffriront de la [starvation|e]. Les [food_raw_materials|e] sont la principale source de $game_concept_food$, bien que certains [buildings|e] jouent également un rôle.\n\nIl y a 3 facteurs impliqués dans la production et la distribution de $game_concept_food$ :\n\n@location! [local_food|e] :\nLa $game_concept_food$ est produite et consommée dans les [locations|e], et tout excès ou déficit est ajouté à la $game_concept_provincial_food$.\n\n@province! [provincial_food|e] :\nLa $game_concept_provincial_food$ est le facteur le plus important. Si une [province|e] ne produit pas assez de $game_concept_food$ pour soutenir la consommation de tous ses $game_concept_locations$, la réserve provinciale diminuera. Lorsqu'elle sera épuisée, tous les $game_concept_locations$ à l'intérieur d'une $game_concept_province$ souffriront de [starvation|e]. Mais avant que cela n'arrive, la $game_concept_province$ essaiera d'[buy_food|e] à ses $game_concept_market$.\n\n@market! [market_food|e] :\nToutes les $game_concept_provinces$ dans un [market|e] essaieront de [sell_food|e] quand leurs stocks seront pleins et d'[buy_food] quand ils seront bas. Tant qu'il y a suffisamment de $game_concept_food$ à l'intérieur d'un $game_concept_market$, personne ne mourra de faim."
 game_concept_monthly_food: "Nourriture mensuelle"
 game_concept_monthly_food_desc: "Toute [food|e] non consommée par les Groupes sociaux d'un territoire est conservée à l'entrepôt de [provincial_food|e]."
 game_concept_local_food: "Nourriture locale"
 game_concept_local_food_desc: "Il s'agit de la quantité de [food|e] qu'un [location|e] apporte à la [provincial_food|e]. Si elle est négative, le $game_concept_location$ prendra simplement de la $game_concept_food$ à d'autres $game_concept_locations$ dans sa [province|e].\n\nChaque $game_concept_location$ produit un peu de $game_concept_food$ en fonction de son [subsistence_agriculture|e] et de sa [food_productivity|e], mais l'essentiel de la production de $game_concept_food$ se fait dans les $game_concept_locations$ avec des [food_raw_materials|e].\n\nChaque $game_concept_location$ aura également une certaine [pop_food_consumption|e] en fonction de la [population|e] qui y vit.\n\nLes [towns_and_cities|e] auront souvent des soldes de $game_concept_local_food$ négatifs, mais ce n'est pas un problème tant que la $game_concept_provincial_food$ est positive."
 game_concept_provincial_food: "Nourriture provinciale"
 game_concept_provincial_food_desc: "Il s'agit de la quantité de [food|e] stockée par une [province|e]. Si la [monthly_food|e] est négative, elle finira par être épuisée. S'il y a un déficit, la Province peut [buy_food|el] sur le [market|e] local et s'il y a un surplus, elle peut [sell_food|el].\n\nLa [food] non consommée par les [pops|e] d'un [location|e] est conservée dans les entrepôts de Nourriture provinciale.\n\nTous les territoires de la Province peuvent puiser dans ce stock de Nourriture pour alimenter les habitants. Les [armies|e] de la Province peuvent également consommer de la Nourriture stockée afin d'éviter l'[attrition|e]."
 game_concept_market_food: "Nourriture du marché"
 game_concept_market_food_desc: "Chaque [province|e] va soit [buy_food|el] soit [sell_food|el] sur le [market|e] auquel elle appartient, à un prix qui dépend de la quantité de $game_concept_food$ stockée dans le [stockpile|e] du $game_concept_market$. Le [owner|e] de la $game_concept_province$ subira le coût ou le profit de la transaction, ce qui signifie que les $game_concept_provinces$ avec un surplus de $game_concept_food$ augmenteront le [income|e] du $game_concept_owner$, tandis que les déficits entraîneront des [expenses|e].\n\nVous pouvez créer des [trades|e] de [food_raw_materials|e] pour déplacer de la $game_concept_food$ entre les $game_concept_markets$."
 game_concept_pop_food_consumption: "Consommation de Nourriture des Groupes sociaux"
 game_concept_pop_food_consumption_desc: "Il s'agit de la quantité de [food|e] qu'un [pop|e] consomme chaque mois."
 game_concept_food_productivity: "Productivité alimentaire"
 game_concept_food_productivity_desc: "Le $game_concept_food_productivity$ d'un [location|e] a un impact sur son efficacité à produire de la [food|e].\n\nIl dépend principalement de la géographie du $game_concept_location$, mais certaines [laws|e], les [societal_values|e], et les [advances|e] peuvent également l'affecter. Les [town_and_cities|e] sont moins efficaces pour produire de la $game_concept_food$ que les [rural_locations|e]."
 game_concept_subsistence_agriculture: "Agriculture de subsistance"
 game_concept_subsistence_agriculture_desc: "Les [rgo_pops|e] qui ne sont pas employés dans une [rgo|e] ou un [building|e] travaillent dans l'$game_concept_subsistence_agriculture$. Ils produiront de la nourriture en plus petites quantités que les $game_concept_resource_gathering_operations$ en travaillant la [food_raw_materials|e], souvent à peine assez pour subvenir à leurs propres besoins. La population [unemployed|el] est supposée faire cette forme plus simple de collecte de [food|e], même si le [location|e] possède une [raw_material|e] qui n'est pas liée directement à la [food|e]."
 game_concept_starvation: "Famine"
 game_concept_starving: "Famine"
 game_concept_starving_desc: "Lorsqu'une [province|e] n'a plus de [food|e] dans la réserve de [provincial_food|e], les [pops|e] meurent de faim.\n\nCela donne l'effet suivant :\n[ShowModifierEffect('province_starving')]"
 game_concept_food_raw_material: "Matière première alimentaire"
 game_concept_food_raw_materials: "Matières premières alimentaires"
 game_concept_food_raw_material_desc: "En plus d'être échangées et utilisées comme les autres [goods|e], certaines [raw_materials|e] produisent également de la [food|e]. Elles sont produites dans une [rgo|e], et constituent une source de $game_concept_food$ beaucoup plus efficace que l'[subsistence_agriculture|e].\n\nLa $game_concept_food$ est également déplacée entre les [markets|e] lorsque les $game_concept_food_raw_materials$ sont échangées."
 game_concept_food_raw_material_list_title: "Liste des $game_concept_food_raw_materials$"
 game_concept_selling_food: "Vente de nourriture"
 game_concept_sell_food: "Vendre de la nourriture"
 game_concept_sell_food_short: "Vendre"
 game_concept_selling_food_desc: "Lorsqu'une [province|e] a un surplus de [food|e] et qu'elle ne peut plus en stocker, elle les vend sur son [market|e] local. Cela n'est possible que si la province n'est pas [Concept('sieged', 'assiégée')|el].\n\nUne [province|e] peut acheter une quantité de [food|e] égale à la capacité des [Concept('food_stockpile', 'Réserves de nourriture')|e] de la [province|e] chaque mois."
 game_concept_buying_food: "Achat de nourriture"
 game_concept_buy_food: "Acheter de la nourriture"
 game_concept_buy_food_short: "Acheter"
 game_concept_buying_food_desc: "Lorsqu'une [province|e] a une faible quantité de [food|e], elle en achètera davantage à son [market|e] local. Cela n'est possible que si la province n'est pas [Concept('sieged', 'assiégée')|el].\n\nUne [province|e] peut acheter une quantité de [food|e] égale à la capacité des [Concept('food_stockpile', 'Réserves de nourriture')|e] de la [province|e] chaque mois."
 game_concept_food_stockpile: "Réserve de Nourriture"
 game_concept_food_stockpile_desc: "Les surplus mensuels de [food|e] des @location! [locations|e] sont stockés dans la Réserve de la @province! [province|e]. Le surplus mensuel de [food] des [provinces] est stocké dans la Réserve du @market! [market|e].\n\nUne [food_stockpile] suffisamment importante peut permettre d'éviter la [starvation|e] lors des [winters|e] rudes, lorsque la [food_productivity|e] est faible.\n\nDes $game_concept_food_stockpile$ plus élevées dans une @province! [province|e] lui permet également d'[buy_food|el] et de [sell_food|el] en plus grande quantité chaque mois."
 ###
 game_concept_construction_material: "Matériel de construction"
 game_concept_construction_materials: "Matériaux de construction"
 game_concept_construction_material_desc: "Les $game_concept_construction_materials$ sont des [raw_materials|e] qui jouent un rôle important dans la [construction|e] de [buildings|e]. Ils sont produits dans des [rgo|e] et sont généralement essentiels au développement des [towns_and_cities|e]."
 game_concept_construction_material_list_title: "Liste des $game_concept_construction_materials$"
 game_concept_loan: "Emprunt"
 game_concept_loaned: "Emprunté"
 game_concept_lent: "Prêté"
 game_concept_lend: "Prêt"
 game_concept_lends: "Prêts"
 game_concept_loans: "Emprunts"
 game_concept_loan_desc: "Un Emprunt est la quantité d'[gold|e] fournie par un [lender|e], qui devra être remboursé via des [interest|e] mensuels. Un Emprunt peut être utile lorsqu'un [country|e] a besoin d'[gold|e] sans délai. Contracter un Emprunt augmentera la [debt|e] du [country]."
 game_concept_loan_capacity: "Capacité de prêt"
 game_concept_loan_capacity_desc: "Il s'agit du montant d'argent qu'un [country|e] peut [Concept('lend', 'prêter')|e] en fonction de ses sources internes. Les [estates|e] peuvent investir là-dedans et gagneront l'ensemble des [interest|e] qu'un [country|e] paie sur ces Emprunts. Plusieurs [buildings|e], [advances|e] ou [government_reforms|e] peuvent également avoir un impact sur cette valeur."
 game_concept_interest: "Intérêts"
 game_concept_interest_desc: "Il s'agit de frais dus pour chaque [loan|e], qui sont payés tous les mois au [lender|e]."
 game_concept_debt: "Dette"
 game_concept_debts: "Dettes"
 game_concept_debt_desc: "Il s'agit du montant total des [loans|e] d'un pays, y compris les [interest|e] restants. Si cette dette devient trop importante, le [country|e] fera [bankrupt|e]."
 game_concept_lender: "Prêteur"
 game_concept_lender_desc: "Il s'agit soit d'une banque qui prête de l'[gold|e] pour en tirer des [interest|e], soit d'un autre [country|e] qui en prête."
 game_concept_borrower: "Emprunteur"
 game_concept_borrower_desc: "Il s'agit d'un [country|e] qui doit de l'[gold|e] et doit payer des [interest|e] sur cette somme, généralement à un autre [country|e] ou à un [estate|e]."
 adm_concept: "[adm|e]"
 dip_concept: "[dip|e]"
 mil_concept: "[mil|e]"
 game_concept_adm: "Aptitude administrative"
 game_concept_adm_short: "Administratif"
 game_concept_adm_i: "@adm!"
 game_concept_adm_desc: "Cette [ability|e] représente la capacité d'un [character|e] à gérer les tâches administratives, à organiser les choses, à gérer l'économie et à faire fonctionner un pays."
 game_concept_dip: "Aptitude diplomatique"
 game_concept_dip_short: "Diplomatique"
 game_concept_dip_i: "@dip!"
 game_concept_dip_desc: "Cette [ability|e] représente la capacité d'un [character|e] à convaincre les autres de réaliser certaines choses ainsi que le degré d'appréciation d'un personnage."
 game_concept_mil: "Aptitude militaire"
 game_concept_mil_short: "Militaire"
 game_concept_mil_i: "@mil!"
 game_concept_mil_desc: "Cette [ability|e] représente la capacité d'un [character|e] à comprendre la dimension militaire de la vie, à appréhender les tactiques et à faire des choix difficiles."
 game_concept_inflation: "Inflation"
 game_concept_inflation_i: "@inflation!"
 game_concept_inflation_desc: "L'Inflation représente l'augmentation de tous les prix dans le jeu. Elle augmente grâce à une [minting|e] plus soutenue afin d'accroître notre [income|e]. Nous pouvons la réduire par le biais d'une [cabinet_action|e]."
 game_concept_stability: "Stabilité"
 game_concept_stability_i: "@stability!"
 game_concept_stability_desc: "La Stabilité est un indicateur de la paix intérieure d'un [country|e]. Si elle est négative, c'est la tourmente qui règne. Si elle est positive, la tranquillité est de mise. Au fil du temps, la Stabilité tendra vers #Y 0#!, à moins que d'autres facteurs ne l'influencent. Déclencher des [wars|e] est l'une des actions qui réduiront la Stabilité d'un pays."
 game_concept_prestige: "Prestige"
 game_concept_prestige_i: "@prestige!"
 game_concept_prestige_desc: "Le Prestige d'un [country|e] est représenté par sa notoriété. Il permet d'augmenter l'[cultural_influence|e] de sa [primary_culture|e], ce qui facilite la [diplomacy|e]."
 game_concept_war_exhaustion: "Lassitude de guerre"
 game_concept_war_exhaustion_i: "@war_exhaustion!"
 game_concept_war_exhaustion_desc: "La Lassitude de guerre représente les ravages causés par la [war|e] dans notre [country|e]. Si elle est suffisamment élevée, nous serons dans l'obligation de signer un [peace_treaty|e]. Voici les effets pour 1 $game_concept_war_exhaustion$ :\n[ShowAutoModifierEffect('war_exhaustion_impact')]"
 game_concept_exile: "En exil"
 game_concept_exiled: "Exilé"
 game_concept_exile_desc: "Une [army|e] ou une [navy|e] peut être mise en exil, ce qui signifie qu'elle ne pourra pas assiéger ou combattre d'autres [units|e] tant que nous ne l'aurons pas ramenée en territoire allié. Cela se produit lorsqu'elle est stationnée sur un territoire auquel elle n'a plus accès, généralement après la signature d'un [peace_treaty|e]."
 game_concept_retreat: "Repli"
 game_concept_retreats: "Se replie"
 game_concept_retreating: "Repli"
 game_concept_retreat_desc: "Une [army|e] ou une [navy|e] peut être forcée de battre en retraite après avoir perdu une bataille, car son [morale|e] est trop bas ou parce qu'elle pourrait décider volontairement de [Concept('retreat', 'se replier')|e]. Pendant le repli, elle ne sera pas en mesure de combattre à nouveau ou de recevoir de nouveaux ordres, jusqu'à ce qu'elle ait atteint sa destination."
 game_concept_army_tradition: "Tradition terrestre"
 game_concept_army_tradition_i: "@army_tradition!"
 game_concept_army_tradition_desc: "Cela représente l'expérience accumulée des [armies|e], [battles|e] et [sieges|e] d'un [country|e]."
 game_concept_navy_tradition: "Tradition navale"
 game_concept_navy_tradition_i: "@navy_tradition!"
 game_concept_navy_tradition_desc: "Cela représente l'expérience accumulée des [navies|e], de leurs [battles|e], des [blockades|e] et de tous les autres aspects liés à l'activité navale d'un [country|e]."
 game_concept_recruit: "Recruter"
 game_concept_recruiting: "Recrutement"
 game_concept_recruit_desc: "Le recrutement est un processus permettant de déployer des [manpower|e] en tant qu'[units|e] sur la carte. Cela a généralement un coût en [gold|e] et une [demand|e] de [goods|e] attenante. Après tout, un cavalier sans cheval peut difficilement être qualifié de cavalier."
 game_concept_recruitment_method: "Méthode de recrutement"
 game_concept_recruitment_methods: "Méthodes de recrutement"
 game_concept_recruitment_method_desc: "Nous pouvons décider si nous voulons passer davantage de temps à entraîner nos troupes pour augmenter leur [experience|e] ou rendre notre [regiment|e] opérationnel plus rapidement, mais avec une [maximum_strength|e] moindre."
 game_concept_age: "Ère"
 game_concept_ages: "Ères"
 game_concept_age_upper_desc: "La partie est divisée en plusieurs ères, généralement une par siècle. Chaque Ère possède ses propres règles et mécanismes ainsi que son propre arbre des [advances|e] dans lequel différents échelons sont gravis."
 game_concept_age_lower_desc: "Au début de chaque Ère, nous sélectionnons notre objectif entre [adm_short|e], [dip_short|e] et [mil_short|e], ce qui a une influence sur la manière dont se présentera l'arbre des avancées de notre [country|e]."
 game_concept_age_list_title: "Liste des ères"
 game_concept_age_desc: "$game_concept_age_upper_desc$\n\n[ShowDatabase('age')]\n\n$game_concept_age_lower_desc$"
 game_concept_institution: "Institution"
 game_concept_institutions: "Institutions"
 game_concept_institution_desc: "Chaque [age|e] dispose de trois Institutions différentes qui apparaîtront dans un [location|e] sur la carte. Elles se répandront ensuite sur la carte, et au fur et à mesure que les [countries|e] peuvent les [embrace|el], elles débloqueront de nouvelles [advances|e] pour cette Ère.\n\nSi une Institution ne se propage pas suffisamment vite au sein du [country], nous pouvons tenter d'[ShowCabinetActionName('study_institutions')]."
 game_concept_embrace: "Adopter"
 game_concept_embraced: "Adopté"
 game_concept_embrace_desc: "Un [country|e] peut adopter une [institution|e] lorsqu'une proportion suffisante de la [population|e] d'un [country|e] vit dans des [locations|e] où elle s'est complètement répandue. Cela signifie que le Pays a pleinement compris l'[institution] et peut [researching|el] des [advances|e] qui s'appuient sur celle-ci."
 game_concept_advance: "Avancée"
 game_concept_advances: "Avancées"
 game_concept_advance_desc: "Les Avancées représentent les idées, inventions, technologies et autres domaines du savoir humain.\n\nUne seule Avancée peut être [Concept('researched', 'recherchée')|e] à la fois, et la vitesse à laquelle un [country|e] peut les rechercher dépend de ses [research_progress_with_icon|e].\n\nÀ chaque [age|e], de nouvelles Avancées deviennent disponibles pour les [countries] qui souhaitent les découvrir. Certaines sont exclusives à des [countries], des [cultures|e] ou des [religions|e] spécifiques, mais la plupart exigent simplement d'avoir [embraced|e] les [institutions_with_icon|e] appropriées.\n\nLa vitesse à laquelle nous progressons vers de nouvelles [advances_with_icon|e] dépend principalement de la puissance de notre [liturgical_language_with_icon|e], de l'[literacy_with_icon|e] moyenne de nos [pops_with_icon|e], du niveau de [estate_satisfaction|e] de notre [ShowEstateTypeName('clergy_estate')], ainsi que du nombre d'[institutions_with_icon|e] que nous avons [Concept('embraced', 'adoptées')|e]."
 game_concept_research: "Recherche"
 game_concept_researched: "Recherché"
 game_concept_researching: "Rechercher"
 game_concept_research_desc: "Rechercher une [advance|e] prend un certain temps. Un [country|e] ne peut réaliser qu'une seule avancée à la fois. Nous profitons de ses avantages lorsque nos [research_progress|e] atteignent le coût de l'avancée.\n\nLa vitesse à laquelle nous progressons vers de nouvelles [advances_with_icon|e] dépend principalement de la puissance de notre [liturgical_language_with_icon|e], de l'[literacy_with_icon|e] moyen de nos [pops_with_icon|e], du niveau de [estate_satisfaction|e] de notre [ShowEstateTypeName('clergy_estate')], ainsi que du nombre d’[institutions_with_icon|e] que nous avons [Concept('embraced', 'adoptées')|e]."
 game_concept_research_progress: "Progrès de recherche"
 game_concept_research_progress_desc: "Nos Progrès de [research|el] dépendent principalement de la puissance de notre [liturgical_language_with_icon|e], de l'[literacy_with_icon|e] moyen de nos [pops_with_icon|e], du niveau de [estate_satisfaction|e] de notre [ShowEstateTypeName('clergy_estate')], ainsi que du nombre d'[institutions_with_icon|e] que nous avons [Concept('embraced', 'adoptées')|e]."
 game_concept_stored_research: "Progrès de recherche stocké"
 game_concept_stored_research_desc: "Le $game_concept_research_progress$ stocké s'accumule lorsqu'aucune [advance|e] n'est sélectionnée. Il est instantanément appliqué une fois une [advance|e] sélectionnée."
 game_concept_literacy: "Alphabétisation"
 game_concept_literacy_desc: "Il s'agit du niveau de lecture et d'écriture de nos [pops|e]. Il s'avère bénéfique, car l'alphabétisation moyenne dans notre pays a un impact positif sur nos [research_progress|e] mais cela augmente également l'impact du [market_price|e] de leurs besoins sur la [pop_satisfaction|e]."
 game_concept_artillery_bonus: "Bonus d'artillerie"
 game_concept_artillery_bonus_desc: "Les [regiments|e] d'artillerie disposent de canons puissants capables de bombarder des [fortifications|e]. La puissance dépend de leur [artillery_barrage|e] et du niveau de leur [fort|e]."
 game_concept_artillery_barrage: "Barrage d'artillerie"
 game_concept_artillery_barrage_desc: "Si cela est supérieur au niveau de [fort|e] pendant un [siege|e], il peut donner un bonus à l'attaquant !"
 game_concept_estate_privilege: "Privilège d'ordre"
 game_concept_estate_privileges: "Privilèges d'ordre"
 game_concept_privileges: "Privilèges"
 game_concept_privilege: "Privilège"
 game_concept_estate_privilege_desc: "Le [ruler|e] peut parfois accorder des Privilèges à certains groupes de personnes. Il peut s'agir d'allègements fiscaux, de monopoles ou d'autres droits qui confèrent un avantage à cet [estate|e]. Ils ont généralement un coût pour la couronne, qu'il s'agisse du pouvoir de l'[estate] ou d'autres contributions financières."
 game_concept_supply_depot: "Dépôt de ravitaillement"
 game_concept_supply_depots: "Dépôts de ravitaillement"
 game_concept_supply_depot_desc: "Les [armies|e] peuvent créer des Dépôts de ravitaillement dans les [locations|e] [Concept('hostile', 'hostiles')|el], dans lesquels elles déposent et stockent de la [food|e]. Les armées [Concept('friendly', 'alliées')|el] sont alors en mesure de puiser dans ce ravitaillement jusqu'à #V 2#! [locations] de distance."
 game_concept_unit_ability: "Compétence d'unité"
 game_concept_unit_abilities: "Compétences d'unité"
 game_concept_unit_ability_desc: "Il s'agit du nom des ordres qui peuvent être donnés aux [units|e], comme [ShowUnitAbilityName('drill_army')] ou [ShowUnitAbilityName('march_to_sound_of_guns')]. Certains sont des actions instantanées, d'autres un état qui peut être activé ou désactivé."
 game_concept_character_interaction: "Interaction de personnages"
 game_concept_character_interactions: "Interactions de personnages"
 game_concept_character_interaction_desc: "Il s'agit des [actions|e] que nous pouvons effectuer avec un [character|e]. Ces Actions peuvent être par exemple : [ShowCharacterInteractionName('marry_noble')], [ShowCharacterInteractionName('seppuku')] ou [ShowCharacterInteractionName('resign_as_grand_master')]."
 game_concept_integration_status: "Statut d'intégration"
 game_concept_integration_status_desc: "Cela représente le degré d'intégration d'un [location|e] dans l'appareil administratif de son [owner|e]. Chaque [location] [owned|l] relève de l'un des quatre statuts suivants :\n\n$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]\n\nTout [location] [conquered|el] peut être [integrated|l] à une [cabinet_action|e], mais atteindre le statut de [core] nécessite une grande proportion de [pops|e] de la [primary_culture|e] ou d'une des [accepted_cultures|e]."
 game_concept_integration_status_desc_intro: "Cela représente le degré d'intégration d'un [location|e] dans l'appareil administratif de son [owner|e]. Chaque [location] [owned|l] relève de l'un de ces quatre statuts :"
 game_concept_integration_status_list: "$BULLET$[colonized|e]\n$BULLET$[conquered|e]\n$BULLET$[integrated|e]\n$BULLET$[core|e]"
 game_concept_integration_status_lower_desc: "Tout [location] [conquered|e] peut être [integrated] à une [cabinet_action|e], mais atteindre le statut [core] nécessite une grande proportion de [pops|e] de la [primary_culture|e] ou de n'importe quelle des [accepted_cultures|e]."
 game_concept_integration: "Intégration"
 game_concept_integrated: "Intégré"
 game_concept_integrate: "Intégrer"
 game_concept_integrating: "Intégrer"
 game_concept_integration_list_title: "Un [location] intégré reçoit les effets suivants :"
 game_concept_integration_list: "[ShowModifierEffect('integration_integrated')]"
 game_concept_integration_desc: "Un [location|e] intégré a été correctement affilié à l'État et est donc beaucoup plus facile à gouverner qu'un [location|e] [conquered|e].\n\nLes [locations|e] [conquered|e] doivent être intégrés à l'aide d'une [cabinet_action|e] qui cible l'ensemble de la [province|e] et dont la vitesse dépend de divers facteurs, notamment le nombre de [locations], leur [culture|e] ou leur [location_rank|e]."
 game_concept_government_reform: "Réforme gouvernementale"
 game_concept_government_reforms: "Réformes gouvernementales"
 game_concept_reforms: "Réformes"
 game_concept_reform: "Réforme"
 game_concept_government_reform_desc: "Allant des traditions anciennes aux amendements progressistes, les Réformes gouvernementales définissent la gouvernance d'un [country|e]. Chacune est unique, mais elles proposent souvent de puissants choix ou ouvrent des styles de jeu uniques.\n\nLes [countries] n'ont le droit qu'à une poignée de Réformes gouvernementales, mais peuvent augmenter cette limite avec certaines [advances|e].\n\nCertaines Réformes sont des [major_reforms|e], limitées à une seule par [country]."
 game_concept_major_reform: "Réforme majeure"
 game_concept_major_reforms: "Réformes majeures"
 game_concept_major_reform_desc: "Une Réforme majeure est une [government_reform|e] spéciale qui définit un [country|e]. Un [country] ne peut avoir qu'une Réforme majeure à la fois."
 game_concept_cabinet_action: "Action de conseiller"
 game_concept_cabinet_actions: "Actions de conseiller"
 game_concept_cabinet_action_desc: "Un membre du [cabinet|e] peut être affecté à une $game_concept_cabinet_action$. Ces Actions sont effectuées jusqu'à leur terme, ou jusqu'à leur interruption. \nVoici les diverses Actions disponibles : \n\n#T $game_concept_adm_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('adm')] \n\n#T $game_concept_diplomatic_actions$ #!\n[ShowCabinetTypeDatabase('dip')] \n\n#T $game_concept_mil_short$ $game_concept_actions$ #!\n[ShowCabinetTypeDatabase('mil')]"
 game_concept_cabinet_seat: "Siège de conseiller"
 game_concept_cabinet_seats: "Sièges de conseiller"
 game_concept_cabinet_seats_desc: "Cela définit le nombre de [cabinet_members|e] qu'un [country|e] peut employer simultanément au sein de son [cabinet|e]. Certaines [advances|e] peuvent augmenter le nombre de $game_concept_cabinet_seats$ disponibles."
 game_concept_cabinet_efficiency: "Efficacité du conseil"
 game_concept_cabinet_efficiency_desc: "Il s'agit de la vitesse et de l'efficacité des [characters|e] du [cabinet|e] lorsqu'ils sont affectés à des [cabinet_actions|e]. Influencée par la [crown_power|e] et les [societal_values|e], elle peut être modifiée par les [advances|e], les [government_reforms|e], les [policies|e], et les [buildings|e]."
 game_concept_cabinet: "Conseil"
 game_concept_cabinet_desc: "Le $game_concept_cabinet$ est une assemblée de hauts fonctionnaires qui contribuent à gouverner le [country|e] par l'intermédiaire d'[cabinet_actions|e]. Le nombre de [cabinet_seats|e] est augmenté par les [advances|e]."
 game_concept_cabinet_member: "Membre du conseil"
 game_concept_cabinet_members: "Membres du conseil"
 game_concept_cabinet_member_desc: "A $game_concept_cabinet_member$ est un [character|e] employé au sein du [cabinet|e]."
 game_concept_artist: "Artiste"
 game_concept_artists: "Artistes"
 game_concept_artist_upper_desc: "Un artiste est un [character|e] qui crée des [works_of_art|e]. Un artiste peut être de l'un des types ci-dessous."
 game_concept_artist_list_title: "Liste des types d'artistes"
 game_concept_artist_desc: "$game_concept_artist_upper_desc$\n[ShowDatabase('artist')]"
 game_concept_religious_figure: "Personnalité religieuse"
 game_concept_religious_figures: "Personnalités religieuses"
 game_concept_religious_figure_upper_desc: "Une personnalité religieuse est un [character|e] qui parcourt la terre en apportant des bonus religieux aux endroits où elle s'installe. Elles peuvent être engagées par les Pays de la [religion|e] appropriée. Bien que nous ne puissions suivre directement qu'une seule [religious_school|e], nous pouvons inviter des personnalités religieuses d'autres écoles pour nous inspirer d'elles et bénéficier de certains de leurs avantages. Une personnalité religieuse peut être de l'un des types suivants."
 game_concept_religious_figure_list_title: "Liste des types de Personnalités religieuses"
 game_concept_religious_figure_desc: "$game_concept_religious_figure_upper_desc$\n[ShowDatabase('religious_figures')]"
 game_concept_invited_religious_figure: "Personnalité religieuse invitée"
 game_concept_invited_religious_figures: "Personnalités religieuses invitées"
 game_concept_invite_religious_figure: "Inviter une Personnalité religieuse"
 game_concept_work_of_art: "Œuvre d'art"
 game_concept_works_of_art: "Œuvres d'art"
 game_concept_work_of_art_desc: "Une œuvre d'art est une création d'un [artist|e]. Lorsque l'art est créé, il augmente directement l'[cultural_influence|e] de la [primary_culture|e] du [country|E] dans lequel l'artiste travaille. L'art est présent dans un [location|e] mais peut être détruit ou capturé si ce lieu devient [occupied|el] par un [enemy|e].\nLa présence d'œuvres d'art dans notre [country] bénéficie à notre [prestige|e] et à notre [cultural_tradition|e]."
 game_concept_work_of_art_list_title: "Types d'œuvres d'art"
 game_concept_art_quality: "Qualité de l'art"
 game_concept_art_quality_desc: "La qualité des [works_of_art|e] a un effet sur le [prestige|e] et la [cultural_tradition|e] qu'elles fournissent !\n\nUne $game_concept_work_of_art$ peut avoir les niveaux de qualités suivants, du plus faible au plus élevé :\n$BULLET_WITH_TAB$ $art_quality_bad$\n$BULLET_WITH_TAB$ $art_quality_below_average$\n$BULLET_WITH_TAB$ $art_quality_average$\n$BULLET_WITH_TAB$ $art_quality_above_average$\n$BULLET_WITH_TAB$ $art_quality_good$\n$BULLET_WITH_TAB$ $art_quality_very_good$\n$BULLET_WITH_TAB$ $art_quality_great$\n$BULLET_WITH_TAB$ $art_quality_best$"
 game_concept_legitimacy: "Légitimité"
 game_concept_legitimacy_i: "@legitimacy!"
 game_concept_legitimacy_desc: "La Légitimité détermine à quel point le gouvernement d'un [country|e] est accepté par la Population et les Ordres locaux. Elle est nécessaire pour gouverner un pays sans problème. Si elle est trop faible, personne ne voudra coopérer avec le gouvernement et des rébellions pourraient se déclencher, avec pour but d'installer au pouvoir un [ruler|e] plus consensuel."
 game_concept_republican_tradition: "Tradition républicaine"
 game_concept_republican_tradition_i: "@republican_tradition!"
 game_concept_republican_tradition_desc: "La Tradition républicaine mesure l'enracinement du système républicain dans notre pays. Elle représente la puissance des traditions d'une [ShowGovernmentTypeName('republic')]. Dans une [ShowGovernmentTypeNameWithNoTooltip('republic')] qui élit un nouveau [ruler|e] toutes les quelques années, conserver le même [ruler] après plusieurs [elections|e] réduira notre Tradition républicaine. À faible niveau, elle peut s'effondrer et redevenir une forme d'autocratie. Pour assurer le bon fonctionnement d'un gouvernement républicain, cette valeur doit rester haute."
 game_concept_devotion: "Dévotion"
 game_concept_devotion_i: "@devotion!"
 game_concept_devotion_desc: "La Dévotion représente le zèle lié à la [faith|e] de notre pays. Plus elle est haute, plus notre [ShowGovernmentTypeName('theocracy')] en bénéficiera."
 game_concept_horde_unity: "Unité de la horde"
 game_concept_horde_unity_i: "@horde_unity!"
 game_concept_horde_unity_desc: "L'Unité de la horde mesure le soutien que les tribus accordent au $rank_kingdom_horde_ruler_suffix_male$. Elle diminue avec le temps et peut être regagnée en pillant et en dévastant des provinces. Une [ShowGovernmentTypeName('steppe_horde')] avec une Unité trop faible risque de succomber à des conflits internes."
 game_concept_tribal_cohesion: "Cohésion tribale"
 game_concept_tribal_cohesion_i: "@tribal_cohesion!"
 game_concept_tribal_cohesion_desc: "La Cohésion tribale mesure l'unité des membres de notre [ShowGovernmentTypeName('tribe')] en matière de [religion|e] et de [culture|e]. À faible niveau, gouverner la [ShowGovernmentTypeNameWithNoTooltip('tribe')] sera quasiment impossible, car tout le monde n'en fera qu'à sa tête. Cette valeur doit rester haute pour assurer le bon fonctionnement de la [ShowGovernmentTypeNameWithNoTooltip('tribe')]."
 game_concept_government_power: "Pouvoir gouvernemental"
 game_concept_government_power_i: "@government_power!"
 game_concept_government_power_desc: "C'est un terme générique servant à mesurer le bon fonctionnement de notre [government|e]. Il en existe plusieurs types : [legitimacy|e], [republican_tradition|e], [devotion|e], [horde_unity|e] et [tribal_cohesion|e]."
 game_concept_policy: "Politique"
 game_concept_policies: "Politiques"
 game_concept_policy_desc: "Chaque [law|e] comporte une ou plusieurs Politiques qui régissent son application dans un [country|e]."
 game_concept_law: "Loi"
 game_concept_laws: "Lois"
 game_concept_law_desc: "Chaque Loi nécessite de choisir une [policy|e], faute de quoi elle ne sera pas active. Les multiples [government_types|e] et [religions|e] gagnent différentes Lois, et d'autres sont octroyées via les [advances|e]. En fonction de la [policy] que nous choisissons pour une Loi, nos [societal_values|e] en sont souvent affectées."
 game_concept_antagonism: "Antagonisme"
 game_concept_antagonism_i: "@antagonism!"
 game_concept_antagonism_desc: "L'Antagonisme reflète la manière dont les autres [countries|e] nous considèrent, avec une influence sur l'[opinion|e] qu'ils ont à notre égard. S'il est élevé, les Pays qui nous estiment dignes de leur attention seront moins enclins à la [diplomacy|e] avec nous, et pourraient même agir contre nos intérêts. L'Antagonisme découle de différences fondamentales entre les [societal_values|e], [government_types|e], [religions|e], [cultures|e] et [languages|e] des Pays. Certaines actions peuvent également déclencher une « explosion d'Antagonisme » dans un [location|e], qui affecte les Pays voisins selon leur degré d'intérêt pour cette contrée et leur perception du Pays à l'origine de l'action. Les effets de ces « explosions d'Antagonisme » diminuent généralement avec le temps."
 game_concept_antagonism_received_modifier: "Antagonisme obtenu"
 game_concept_antagonism_received_modifier_desc: "Il s'agit de la façon dont les Actions diplomatiques hostiles, comme la [war|e], vont impacter notre [antagonism|e]."
 game_concept_diplomatic_action: "Action diplomatique"
 game_concept_diplomatic_actions: "Actions diplomatiques"
 game_concept_diplomatic_action_desc: "Il s'agit d'une action menée par un [country|e] auprès d'un autre en utilisant des [diplomats|e]. Cela inclut la formation d'[alliances|e], la déclaration de [war|e] et bien d'autres choses encore."
 game_concept_diplomatic_limitation: "Restriction diplomatique"
 game_concept_diplomatic_limitations: "Restrictions diplomatiques"
 game_concept_diplomatically_limited: "Limité sur le plan diplomatique"
 game_concept_limited_diplomacy: "Diplomatie limitée"
 game_concept_unlimited_diplomacy: "Diplomatie illimitée"
 game_concept_diplomatic_limitation_desc: "Un [country|e] qui est un [subject|e] particulièrement dépendant ou un [junior_partner|e] au sein d'une [union|e] pourrait être limité sur le plan diplomatique. Cela signifie que les actions diplomatiques suivantes sont impossibles ou fortement limitées :\n\n$BULLET$ [ShowRelationTypeName('alliance')]\n$BULLET$ [ShowRelationTypeName('food_access')]\n$BULLET$ [ShowRelationTypeName('guarantee')]\n$BULLET$ [ShowRelationTypeName('military_access')]\n$BULLET$ [ShowRelationTypeName('fleet_basing_rights')]\n$BULLET$ [ShowGenericActionName('create_building_subject')]\n$BULLET$ [ShowGenericActionName('create_province_subject')]\n\nLa majorité des Vassaux affectés par une diplomatie limitée sont incapables de déclarer leurs propres [wars|e] sauf contre des cibles très spécifiques."
 game_concept_diplomats: "Diplomates"
 game_concept_diplomat: "Diplomate"
 game_concept_diplomat_desc: "La quantité d'actes de [diplomacy|e] qu'un [country|e] peut effectuer en un laps de temps donné. Certaines [advances|e] ou [societal_values|e] augmentent cette valeur."
 game_concept_opinion: "Opinion"
 game_concept_diplomatic_opinion: "Opinion diplomatique"
 game_concept_diplomatic_opinions: "Opinions diplomatiques"
 game_concept_opinion_i: "@opinion!"
 game_concept_opinion_desc: "Mesure de l'amitié ou inimitié qu'un [country|e] porte à un autre [country]. La différence entre la [trust|e] et l'Opinion est qu'une Opinion élevée empêchera un [country] de nous être hostile, mais nous avons besoin de Confiance pour travailler ensemble."
 game_concept_bias: "Bias"
 game_concept_bias_desc: "A bias is a certain attitude a [country|e] can have towards another one. It is split into three categories: [opinion|e], [trust|e] and [antagonism|e]. [country_interactions|e], [events|e] and historical setup have usually an impact on one of the three diplomatic aspects."
 game_concept_rival: "Rival"
 game_concept_rivals: "Rivaux"
 game_concept_rivals_tooltip: "[rivals|e]"
 game_concept_rival_desc: "Les [countries|e] peuvent déclarer leur hostilité envers d'autres pays en les déclarant comme $game_concept_rivals$. Les pays disposent de quelques actions hostiles supplémentaires à l'encontre de leurs rivaux, comme la possibilité d'établir un [casus_belli|e] et l'option d'intervenir dans leurs [war|e].\n\nUn $game_concept_country$ adversaire n'acceptera pas de [treaty|e] amicaux tels que des [alliances|e], mais les [countries] ayant des adversaires communs auront plus de facilité à signer des [treaties] entre eux.\n\nLa rivalité n'est pas réciproque, ce qui signifie qu'il n'est ni nécessaire ni automatique pour un $game_concept_country$ de considérer l'autre comme un adversaire. Un [country] qui a déclaré un autre pays comme son adversaire est connu comme son [rival_enemy|e].\n\nSeuls les [countries] ayant un [great_power_score|e] similaire et une [opinion|e] peu favorable peuvent être déclarés adversaires, et le nombre maximum d'$game_concept_rivals$ qu'un [country] peut avoir dépend de son [country_rank|e]."
 game_concept_rival_enemy: "Ennemi"
 game_concept_rival_enemies: "Ennemis"
 game_concept_rival_enemy_desc: "A [country|e] qui déclare un autre Pays comme [rival|e] sera instantanément reconnu comme ennemi de ce dernier. Un [country] peux avoir déclaré bon nombre de [rivals], sans avoir d'ennemi pour autant, si aucun autre [country] n'a fait la même déclaration."
 game_concept_cobelligerent: "Cobelligérant"
 game_concept_cobelligerents: "Cobelligérants"
 game_concept_cobelligerent_desc: "Un [country|e] appelé dans une [war|e] en tant que $game_concept_cobelligerent$ peut y convoquer ses propres [allies|e].\n\nPrendre des [locations|e] à un [country] $game_concept_cobelligerent$ ennemi dans un [peace_treaty|e] coûte autant qu'en prendre au [country] meneur de guerre."
 game_concept_enemy: "Ennemi de guerre"
 game_concept_enemies: "Ennemis de guerre"
 game_concept_enemies_tooltip: "[enemies|e]"
 game_concept_enemy_desc: "Deux [countries|e] en [war|e] l'un contre l'autre se considèrent comme Ennemis et déclenchent une [battle|e] lorsque leurs [armies|e] ou [navies|e] se rencontrent.\n\nLes [rebels|e] et les [pirates|e] sont les Ennemis de tout le monde."
 game_concept_royal_marriage: "Mariage royal"
 game_concept_royal_marriages: "Mariages royaux"
 game_concept_married: "Marié"
 game_concept_marry: "Épouser"
 game_concept_marriage: "Mariage"
 game_concept_marrying: "Épouser"
 game_concept_royal_marriage_desc: "Un Mariage royal est une union entre deux [characters|e] de deux [countries|e] différents, dans le but de rapprocher ces deux derniers et d'accroître le [prestige|e] de leurs [rulers|e] respectifs."
 game_concept_union: "Union"
 game_concept_senior_partner: "Partenaire majeur"
 game_concept_junior_partner: "Partenaire mineur"
 game_concept_junior_partners: "Partenaires mineurs"
 game_concept_union_partner: "Partenaire d'union"
 game_concept_union_partners: "Partenaires d'union"
 game_concept_personal_union: "Union personnelle"
 game_concept_personal_unions: "Unions personnelles"
 game_concept_union_desc: "Une Union est un type de [treaty|e] qui apparaît lorsque deux [countries|e] ou plus ont le même [ruler|e] à cause de [royal_marriages|e]. Ce traité fonctionne comme une [alliance|e] défensive, c'est-à-dire qu'ils s'entraideront s'ils sont attaqués, mais des [laws|e] peuvent y être ajoutées pour modifier le fonctionnement de l'union. Le membre le plus important de l'union est appelé le $game_concept_senior_partner$, et les autres Pays de l'union, les $game_concept_junior_partners$."
 game_concept_union_integration_level: "Niveau d'intégration de l'union"
 game_concept_union_integration_level_short: "Niveau d'intégration"
 game_concept_union_integration_level_member: "Niveau d'intégration des membres"
 game_concept_union_integration_level_desc: "Le $game_concept_union_integration_level$ décrit le niveau de centralisation de l'[personal_union|e] à travers les [laws|e] et les [policies|e]. Chaque [member|e] présent lors de la mise en œuvre d'une politique de centralisation voit son niveau augmenter. Avec l'adoption de la dernière politique de centralisation, tous les $game_concept_junior_partners$ ayant atteint le même niveau que l'$game_concept_union$ sont unifiés par le $game_concept_senior_partner$.\n\nLes membres rejoignant l'$game_concept_union$ ultérieurement doivent rattraper leur retard de progression avant de pouvoir être intégrés via le [parliament|e]."
 game_concept_ally: "Allié"
 game_concept_allies: "Alliés"
 game_concept_allied: "Allié"
 game_concept_alliance: "Alliance"
 game_concept_alliances: "Alliances"
 game_concept_alliance_desc: "Une Alliance est un [treaty|e] entre deux [countries|e]. Les [countries] alliés ne pourront pas se déclarer la [war|e] et pourront également s'appeler à l'aide dans leurs propres [wars]."
 game_concept_war_allies: "Alliés dans la guerre"
 game_concept_war_ally: "Alliés dans la guerre"
 game_concept_war_ally_desc: "Ce sont des [countries|e] qui s'aident mutuellement dans le même camp lors d'une [war|e]."
 game_concept_war_leader: "Meneur de guerre"
 game_concept_war_leaders: "Meneurs de guerre"
 game_concept_war_leader_desc: "Un $game_concept_war_leader$ est un [country|e] qui entraîne son camp dans une [war|e]. Il y en a deux par Guerre, un par camp. Il est responsable des négociations liées aux [peace_treaties|e]."
 game_concept_call_to_arms: "Appel aux armes"
 game_concept_call_to_arms_desc: "Un Appel aux armes est une [diplomatic_action|e] qui peut être faite pendant une [war|e] à chaque [ally|e] et autres [pays|e] qui ont juré de participer aux conflits militaires.\n\nLes Pays du côté [defender|e] vont automatiquement appeler leurs alliés dans la guerre, alors que les Pays du côté [attaquant|e] doivent les appeler manuellement et il est plus difficile pour eux de les convaincre de se joindre à eux."
 game_concept_treaty: "Traité"
 game_concept_treaties: "Traités"
 game_concept_treaty_desc: "Un Traité est un accord diplomatique signé entre deux [countries|e] ou plus. Il peut avoir une durée limitée ou rester en vigueur jusqu'à avis contraire.\nLes Traités incluent les [alliances|e], l'[military_access|e], la [truce|e] et bien d'autres qui peuvent être créés par la [diplomacy|e]."
 game_concept_blocked_treaties: "Traités bloqués"
 game_concept_blocked_treaties_desc: "Cette action empêche un [country|e] de signer un [treaty|e] avec le [country|e] cible du blocage."
 game_concept_economic_support: "Soutien économique"
 game_concept_economic_support_desc: "Un [treaty|e] en vertu duquel un [country|e] doit envoyer de l'[gold|e] chaque mois pour soutenir les [finances|e] de l'autre [country]. C'est souvent le cas lorsqu'un pays ne veut pas être directement impliqué dans une [war|e] mais souhaite tout de même participer à l'effort de guerre."
 game_concept_war_reparations: "Réparations de guerre"
 game_concept_war_reparations_desc: "Un [treaty|e] de paix en vertu duquel un [country|e] doit envoyer [GetDefine('NDiplomacy','WAR_REPARATIONS_FACTOR')|Y%0] de ses revenus en [gold|e] chaque mois pour soutenir les [finances|e] de l'autre [country], généralement le vainqueur, en représailles de la Guerre qui vient de se terminer."
 game_concept_guarantee: "Garantie"
 game_concept_guaranteed: "Garanti"
 game_concept_guaranteeing: "Garant"
 game_concept_guarantee_desc: "C'est un [treaty|e] lors duquel un [country|e] est Garant d'un autre [country] et promet de le protéger s'il se fait attaquer lors d'une [war|e]."
 game_concept_estate_satisfaction_equilibrium: "Équilibre de satisfaction"
 game_concept_estate_satisfaction_equilibrium_desc: "C'est le point vers lequel la [estate_satisfaction|e] d'un [estate|e] se dirige. La vitesse de ce changement est déterminée par de nombreux facteurs."
 game_concept_estate_satisfaction: "Satisfaction de l'ordre"
 game_concept_estate_satisfaction_short: "Satisfaction"
 game_concept_estate_satisfaction_desc: "Il s'agit du niveau de satisfaction de l'[estate|e] par rapport à la gouvernance actuelle du [country|e]. Si cette valeur est élevée, le Pays gagnera des bonus, mais une valeur trop faible entraînera des malus et pourra empêcher de recruter des [army_levies|e] et des [navy_levies|e] de cet [estate].\n\nCette valeur a également un impact direct sur la [pop_satisfaction|e] des [pops|e] appartenant à cet [estate]."
 game_concept_estate_power: "Puissance de l'ordre"
 game_concept_estate_power_desc: "Il s'agit de la puissance qu'un [estate|e] exerce dans un [country|e]. Elle dépend de la taille de la [population|e] des [pop_types|e] appartenant à l'[estate], et des [estate_privileges|e] dont il dispose.\n\nCertaines [pop_types|e] comme les [ShowPopTypeName('nobles')] gagnent bien plus de Puissance de l'ordre par [pop|e] que les [ShowPopTypeName('slaves')].\n\n$BULLET_WITH_TAB$La puissance totale des [estates] réduit la [crown_power|e] du [country].\n$BULLET_WITH_TAB$L'[tax_base|e] d'un [location|e] est distribuée de façon équitable selon la taille, la Puissance de l'ordre et la [pop_type] de chaque Groupe social de l'Ordre."
 game_concept_crown_power: "Puissance de la couronne"
 game_concept_crown_power_desc: "C'est la mesure de la Puissance de la couronne dans un [country|e]. Plus elle est élevée, plus le [country] est puissant et efficace. Si trop de [estate_privileges|e] ont été accordés aux [estates|e], elle peut être trop faible et ainsi entraîner des conséquences négatives pour le Pays.\n\nCertaines [advances|e] à travers les [ages|e] augmentent la [crown_power|e], surtout lors de notre entrée dans l'[ShowAgeName('age_5_absolutism')]."
 game_concept_estate_tax_base: "Assiette fiscale de l'ordre"
 game_concept_estate_tax_base_desc: "Chaque [estate|e] reçoit de l'[gold|e] selon une fraction de l'[tax_base|e] dans chaque [location|e] qui dépend de sa [Concept('estate_power', 'Puissance')|e] à cet emplacement par rapport aux autres [estates]. Cette valeur est ensuite réduite par l'[estate_enrichment|e]."
 game_concept_civil_war: "Guerre civile"
 game_concept_civil_wars: "Guerres civiles"
 game_concept_civil_war_desc: "Une guerre civile est un type spécial de [war|e] lors de laquelle un [country|e] est en [war] non pas avec un autre [country] mais avec un morceau de lui-même. Une autre différence par rapport aux [wars] classiques est qu'il n'y a pas d'[occupation|e] de [locations|e], mais ces derniers changent de [controller|e] dès qu'ils sont #L [sieged|e]s#!."
 game_concept_war_goal: "Objectif de guerre"
 game_concept_war_goals: "Objectifs de guerre"
 game_concept_war_goal_desc: "Un objectif de guerre est l'objectif établi pour une certaine [war|e], et il dépend du type de [casus_belli|e] utilisé. Atteindre l'objectif de guerre augmente considérablement le [war_score|e]."
 game_concept_war_score: "Score de guerre"
 game_concept_war_score_desc: "Le Score de guerre est la valeur qui indique la performance d'un [country|e] dans une [war|e]. Un [country] peut accroître son Score de guerre en remportant des [battles|e], en réussissant un [siege|e] des [locations|e] d'un [enemy|e], en accomplissant l'[war_goal|e] et en établissant des [blockades|e]."
 game_concept_war_participation: "Participation à la guerre"
 game_concept_war_participation_desc: "Cette valeur indique à quel point un [country|e] a contribué à la [war|e]. La participation augmente principalement par le biais des [battles|e], des [blockades|e] et des [sieges|e]."
 game_concept_peace_cost: "Coût de la Paix"
 game_concept_peace_cost_desc: "C'est le coût d'un [peace_treaty|e] à ajouter à une [peace_offer|e]. Il est généralement comparé au [war_score|e] pour déterminer si l'autre [country|e] l'acceptera ou non."
 game_concept_war: "Guerre"
 game_concept_wars: "Guerres"
 game_concept_offensive_war: "Guerre offensive"
 game_concept_defensive_war: "Guerre défensive"
 game_concept_offensive_wars: "Guerres offensives"
 game_concept_defensive_wars: "Guerres défensives"
 game_concept_war_desc: "Une guerre est créée lorsqu'un [country|e] utilise une [diplomat|e] sur un autre Pays pour déclencher un conflit. Les Pays [Concept('allied', 'alliés')|el] à l'un des deux camps peuvent être appelés à rejoindre la guerre.\n\nPendant une guerre, les [armies|e] et [navies|e] de chaque côté déclenchent une [battle|e] lors de leur rencontres. Les [armies] peuvent commencer un [siege|e] des [locations|e] des [enemies|el], alors que les [navies|e] peuvent débuter un [blockade|e] de leurs [ports|e].\n\nUne guerre continue jusqu'à la signature d'un [peace_treaty|e], ce qui rétablira la [peace|e] entre les [countries] belligérants."
 game_concept_war_attacker: "Attaquant"
 game_concept_war_attackers: "Attaquants"
 game_concept_war_attacker_desc: "Au cours d'une [war_with_icon|e], l'Attaquant est le camp dont le dirigeant a déclenché le conflit et choisi le [casus_belli_with_icon|e].\n\nPour remporter la [war_score_with_icon|e], le camp Attaquant doit accomplir son [war_goal_with_icon|e]."
 game_concept_war_defender: "Défenseur"
 game_concept_war_defenders: "Défenseurs"
 game_concept_war_defender_desc: "Au cours d'une [war_with_icon|e], le Défenseur est le camp auquel l'Attaquant a déclaré la guerre. Le camp Défenseur appellera automatiquement ses [allies_with_icon|e] pour qu'ils le rejoignent dans la [war].\n\nPour remporter la [war_score_with_icon|e], le camp Défenseur doit empêcher l'[war_attacker|e] d'accomplir son [war_goal_with_icon|e]."
 game_concept_peace: "Paix"
 game_concept_peace_desc: "La paix est le statut pendant lequel un [country|e] n'est pas en [war|e]."
 game_concept_white_peace: "Paix blanche"
 game_concept_white_peace_desc: "C'est un [peace_treaty|e] qui revient aux conditions d'avant-guerre."
 game_concept_peace_treaty: "Traité de paix"
 game_concept_peace_treaties: "Traités de paix"
 game_concept_peace_treaty_desc: "Il s'agira des conditions d'une [peace_offer|e], qui inclut le transfert d'un [location|e] entre deux [countries|e], ou un tribut en [gold|e] entre eux, voire même des traités spéciaux comme [ShowPeaceTreatyTypeName('abandon_colonial_claim')], [ShowPeaceTreatyTypeName('peace_take_over_market_center')], ou [ShowPeaceTreatyTypeName('peace_humiliate')]."
 game_concept_peace_offer: "Offre de paix"
 game_concept_peace_offer_desc: "Il s'agit d'une action diplomatique qui met fin à une [war|e] en cours entre deux ou plusieurs [countries|e]. Dans cette action, un camp pourra présenter ses conditions à l'autre camp sous la forme de [peace_treaties|e]. Une fois que l'autre camp aura accepté les conditions, la paix sera signée et la [war] prendra fin.\n\nLe montant qu'un [country] pourra obtenir d'un traité de paix dépendra de son [war_score]."
 game_concept_casus_belli: "Casus belli"
 game_concept_casus_bellis: "Casus belli"
 game_concept_casus_belli_desc: "Signifiant littéralement #italic Raison de la guerre#!, il s'agit de la justification qu'un [country|e] utilise pour déclarer une [war|e]. Le type de [war] et l'[war_goal|e] dépendent du Casus belli utilisé."
 game_concept_stockpile: "Réserve"
 game_concept_stockpile_desc: "Il s'agit de la quantité de [good|e] actuellement au [market|e]. Elle augmente si l'[supply|e] est supérieure à la [demand|e], mais diminuera dans la situation opposée. Les [buildings|e], les [constructions|e], les [units|e] et les [pops|e] du marché utilisent la réserve en fonction de leurs besoins."
 game_concept_effective_supply: "Offre réelle"
 game_concept_effective_supply_desc: "Il s'agit de la mesure de l'[supply|e] d'un [good|e] dans un [market|e] dont l'impact des [imports|e] est réduit."
 game_concept_effective_demand: "Demande réelle"
 game_concept_effective_demand_desc: "Il s'agit de la mesure de la [demand|e] d'un [good|e] dans un [market|e] dont l'impact des [exports|e] est réduit."
 game_concept_supply: "Offre"
 game_concept_supply_desc: "Il s'agit de la quantité d'un [good|e] produit par les [buildings|e], récolté sous forme de [raw_materials|e], ou [imported|e] dans le [market|e]."
 game_concept_demand: "Demande"
 game_concept_demands: "Demandes"
 game_concept_demand_desc: "Il s'agit de la quantité d'un [good|e] dont les [buildings|e] ont besoin pour leur production, dont les [pops|e] ont besoin pour vivre, dont les [constructions|e] ont besoin pour être finalisées, ainsi que la quantité d'[exports|e] demandée à un [market|e]."
 game_concept_market_balance: "Équilibre du marché"
 game_concept_market_balance_short: "Équilibre"
 game_concept_market_balance_desc: "L'$game_concept_market_balance$ d'un [good|e] correspond à la différence entre l'[supply_with_icon|e] et la [demand_with_icon|e] de ce [good] dans un [market_with_icon|e]."
 game_concept_market_value: "Valeur du marché"
 game_concept_market_value_desc: "Représente la valeur totale des transactions mensuelles dans un [market|e]. Elle donne une estimation de la richesse globale de ce marché."
 game_concept_price_impact: "Impact du prix"
 game_concept_price_impact_desc: "Le [market_price|e] des [goods|e] qui remplissent les [pop_needs|e] d'un [pop|e] a un impact direct sur sa [Concept('pop_satisfaction', 'Satisfaction')|e]."
 game_concept_price_stability: "Stabilité du prix"
 game_concept_price_stability_desc: "La stabilité du prix est déterminée par l'[age|e] en cours et détermine à quel point le [target_price|e] est affecté par l'[supply|e] et la [demand|e]."
 game_concept_market_price: "Prix sur le marché"
 game_concept_market_prices: "Prix sur le marché"
 game_concept_market_price_desc: "Le prix auquel un certain [good|e] est échangé au [market_center|e].\nLe prix sur le marché s'ajuste lentement pour atteindre le [target_price|e].\nLe [sell_price|E] à d'autres emplacements peut différer du prix sur le marché en fonction de l'[market_access|e]."
 game_concept_target_price: "Prix cible"
 game_concept_target_price_desc: "Le Prix cible est déterminé par l'[supply|e], la [demand|e] et la [price_stability|e].\nC'est une proportion du prix de base : il oscillera donc entre la [price_stability] lorsque l'Offre est nettement supérieure et 1 / [price_stability] lorsque la Demande est nettement supérieure."
 game_concept_export_market: "Marché d'exportations"
 game_concept_export_market_desc: "C'est le [market|e] où des [goods|e] commerciaux sont achetés, ce qui crée une [export|e]."
 game_concept_import_market: "Marché d'importations"
 game_concept_import_market_desc: "C'est le [market|e] où des [goods|e] commerciaux sont vendus, ce qui crée une [import|e]."
 game_concept_market: "Marché"
 game_concept_markets: "Marchés"
 game_concept_market_desc: "Un marché est l'endroit où s'échangent les [goods|e].\nIl est installé dans un [market_center|e], mais inclut d'autres lieux en fonction de leur [market_access|e] et du [protectionism|e].\nTous ces lieux achètent et vendent exclusivement à la [stockpile|e] de ce marché.\n\nLa pertinence des [markets] est codifiée selon un code couleur :\n\n$BULLET$ #G [market|U] vert#! : vous possédez des [locations|e] dans ce [market], vous devez donc vous préoccuper des [pop_needs|e].\n\n$BULLET$ #E [market|U] bleu#! : vous ne possédez pas de [locations|e] mais vous avez une [merchant_capacity|e], ce qui vous permet d'y [trade|el].\n\n$BULLET$ #L [market|U] marron#! : vous ne [Concept('own', 'possédez')|el] aucun [location|e] et n'avez aucune [merchant_capacity|e].\n\n$BULLET$ [market|U] gris : [markets] hors de votre [trade_range|e], avec lesquels vous ne pouvez pas interagir."
 SUBTAB_TRADING_TT_TEXT: "Dans cet onglet, vous gérez vos [trades|e] si vous disposez d'une [merchant_capacity|e] dans un [market|e]."
 game_concept_protectionism: "Protection commerciale"
 game_concept_trade_protection: "Protection commerciale"
 game_concept_protectionism_desc: "$MODIFIER_TYPE_DESC_local_trade_protection_factor$\n\nLa Protection commerciale augmente principalement avec le [control|e] du [location]."
 game_concept_market_center: "Carrefour commercial"
 game_concept_market_centers: "Carrefours commerciaux"
 game_concept_market_center_desc: "Il s'agit du [location|e] sur lequel un [market|e] est centré. Le [owner|e] de cet emplacement en bénéficie, mais plus important encore, il peut contrôler qui peut accéder à ce marché."
 game_concept_market_owner: "Propriétaire du marché"
 game_concept_market_owner_desc: "Le Propriétaire du marché est le [country|e] qui [owns|el] le [market_center|e] d'un [market|e]. Il peut supprimer ou déplacer le [market], et empêcher d'autres [countries] d'y faire du commerce."
 game_concept_market_access: "Accès au marché"
 game_concept_market_access_desc: "L'accès au marché représente la facilité avec laquelle un [location|e] peut interagir avec son [market|e] et dépend de la distance qui la sépare du [market_center|e].\n\nL'accès au marché est important pour trois raisons principales :\n\n$BULLET$Les [locations] auront une [market_attraction_with_icon|e] plus élevée envers les [markets] auxquels ils ont un meilleur accès. Cela signifie que les [locations] auront tendance à appartenir au [market] le plus proche.\n\n$BULLET$Les [locations] d'un [market] achètent des [goods_with_icon|e] et de la [food_with_icon|e] en fonction de leur niveau d'accès au marché.\n\n$BULLET$Un faible accès au marché nuit à l'industrie locale en réduisant le [output|e] des [buildings_with_icon|e] ainsi que les profits des [rgo_with_icon|e].\n\nL'accès au marché se propage mieux par la mer et les [rivers|e], et peut être amélioré en construisant des [roads|e] et des $naval_category$, ou en créant un nouveau [market]."
 game_concept_market_attraction: "Attractivité commerciale"
 game_concept_market_attraction_desc: "Cela affecte l'attractivité d'un [market_center|e] pour un [location|e] afin d'intégrer ce dernier à son [market|e].\n\nCet effet est contré par le [protectionism|e]."
 game_concept_sell_price: "Prix de vente"
 game_concept_sell_price_desc: "Le prix auquel des [goods|e] sont vendus à un [location|e].\nLe prix de vente peut être plus bas que le [market_price|e] si l'[market_access|e] est faible."
 game_concept_counterespionage: "Contre-espionnage"
 game_concept_counterespionage_desc: "Le Contre-espionnage est la capacité d'un [country|e] à empêcher l'établissement de [spy_networks|e] venus de l'[foreign|e] en son sein."
 game_concept_spy_network: "Réseau d'espionnage"
 game_concept_spy_network_i: "@spy_network!"
 game_concept_spy_networks: "Réseaux d'espionnage"
 game_concept_spy_network_desc: "Cela décrit l'étendue à laquelle un [country|e] a infiltré un autre pays grâce à un réseau d'informateurs, d'agents doubles et de renégats, ce qui indique leur niveau de connaissances sur le fonctionnement interne de ce pays. Ils peuvent être utilisés pour effectuer de nombreuses actions diplomatiques perfides."
 game_concept_favor: "Faveur"
 game_concept_favors_i: "@favors!"
 game_concept_favors: "Faveurs"
 game_concept_favors_desc: "Les faveurs représentent combien un [country|e] a promis ou doit à un autre [country].\nLes faveurs peuvent être dépensées pour demander à un [country] de faire quelque chose en particulier. Si les faveurs sont trop déséquilibrées, refuser de les honorer peut entraîner une perte de [trust|e] voire de [diplomatic_reputation|e]."
 game_concept_trust: "Confiance"
 game_concept_trust_i: "@trust!"
 game_concept_trusted: "De confiance"
 game_concept_trust_desc: "La confiance représente à quel point un [country|e] considère qu'un autre [country] agira de façon honorable envers lui.\nQu'elle soit entre alliés ou ennemis, la confiance est nécessaire pour forger des accords durables."
 game_concept_supportrebels: "Soutien aux rebelles"
 game_concept_support_rebels: "Soutien aux rebelles"
 game_concept_supportrebels_desc: "Cela se produit lorsqu'un [country|e] décide d'apporter son aide aux [rebels|e] d'un [country] différent, dans l'espoir que les [rebels] victorieux installent un nouveau gouvernement qui sera plus amical à son égard."
 game_concept_great_power: "Grande puissance"
 game_concept_great_powers: "Grandes puissances"
 game_concept_great_power_desc: "Une [great_power] est un [country|e] qui, grâce à ses [advances|e], sa [population|e], son territoire, son [development|e] et à d'autres facteurs, est devenu l'un des Pays les plus puissants du monde, et qui, à ce titre, acquiert la capacité d'influencer les autres Pays par sa simple présence.\n\nLes [countries] ayant le [great_power_score|e] le plus élevé deviennent des [great_powers]. Le nombre total de Grandes puissances varie selon le [great_power_score|e] de la meilleure Grande puissance comparée aux autres\n\nLes [subjects|e] et les [countries] luttant pour leur indépendance ne peuvent pas devenir des grandes puissances."
 game_concept_normal_power: "Puissance normale"
 game_concept_normal_power_desc: "Une [normal_power] est un [country|e] ce n'est pas une [great_power|e]."
 game_concept_hegemony: "Hégémonie"
 game_concept_hegemon: "Hégémon"
 game_concept_hegemons: "Hégémons"
 game_concept_hegemonies: "Hégémonies"
 game_concept_hegemony_desc: "L'Hégémonie est établie dans différents domaines. La [great_power|e] ayant le plus grand niveau dans chaque domaine est alors proclamée Hégémonie et gagne ainsi des bonus non négligeables.\n[ShowDatabase('hegemony')]"
 game_concept_tier: "Palier"
 game_concept_tiers: "Paliers"
 game_concept_tier_desc: "Il s'agit du nom donné au niveau auquel appartient un [formable_country|e]. Chaque [country|e] appartient à un niveau compris entre I et IV, en fonction de la difficulté des conditions de formation. Plus important encore, les [countries] ne peuvent former que des pays du même niveau ou d'un niveau supérieur à leur niveau actuel."
 game_concept_country_rank: "Rang national"
 game_concept_country_ranks: "Rangs nationaux"
 game_concept_country_rank_upper_desc: "Le $game_concept_country_rank$ représente le respect que les [countries|e] inspirent à leurs pairs. Il dépend principalement de la taille et de la puissance d'un $game_concept_country$, bien que la tradition suffise souvent à inspirer le respect ; une fois acquis, un rang ne pourra donc jamais être perdu.\n\nChaque $game_concept_country_rank$ permet d'accroître les capacités diplomatiques, les rangs supérieurs offrant de nouveaux moyens d'influencer les autres $game_concept_countries$ par le biais de la [diplomacy|e]."
 game_concept_country_rank_list_title: "Liste des rangs nationaux"
 game_concept_country_rank_desc: "$game_concept_country_rank_upper_desc$\n[ShowDatabaseWithIcon('country_rank')]"
 game_concept_country_type: "Type de pays"
 game_concept_type_of_country: "Type de pays"
 game_concept_country_type_list_title: "Liste des types de pays"
 game_concept_country_type_list: "$BULLET_WITH_TAB$[settled_country|e]\n$BULLET_WITH_TAB$[army_based|e]\n$BULLET_WITH_TAB$[extraterritorial_country|e]\n$BULLET_WITH_TAB$[society_of_pops|e]"
 game_concept_country_type_desc: "Le $game_concept_country_type$ définit les conditions d'existence d'un [country|e] et a d'immenses répercussions en termes de jeu. Certains $game_concept_countries$ sont définis par les [locations|e] qu'ils [Concept('own', 'possèdent')|el] et ne peuvent exister sans eux, tandis que d'autres sont définis par leurs [armies|e], leurs [buildings|e] ou leurs [pops|e]."
 game_concept_diplomatic_range: "Portée diplomatique"
 game_concept_diplomatic_range_desc: "La Portée diplomatique limite les distances que nos Diplomates peuvent parcourir pour conduire des Relations diplomatiques. La distance à parcourir est calculée d'une capitale à l'autre."
 game_concept_diplomatic_capacity: "Capacité diplomatique"
 game_concept_diplomatic_capacity_used: "Capacité diplomatique utilisée"
 game_concept_diplomatic_upkeep: "Maintien de la diplomatie"
 game_concept_diplomatic_capacity_desc: "Une alliance avec tout le monde est une alliance avec personne. Un [country|e] qui entretient plus de relations que sa $game_concept_diplomatic_capacity$ verra sa [diplomatic_reputation|e] et son [prestige|e] pénalisés. Certains [subject_types|e] possèdent une $game_concept_diplomatic_upkeep$, ce qui réduit également la capacité disponible.\n\nL'adhésion à certaines [international_organisations|e] coûtera de la $game_concept_diplomatic_capacity$, et la puissance de votre [ally|e] détermine le coût d'une [alliance|e]."
 game_concept_diplomatic_reputation: "Réputation diplomatique"
 game_concept_diplomatic_reputation_desc: "La Réputation diplomatique d'un [country|e] représente sa fiabilité en matière de Relations internationales. Tout particulièrement, cela affecte son niveau [trusted|el] avec les autres Pays."
 game_concept_naval_range: "Portée navale"
 game_concept_naval_range_desc: "Il s'agit de la distance à laquelle nos [ships|e] peuvent se rendre avant de devoir faire demi-tour par manque de ravitaillements."
 game_concept_colonial_range: "Portée coloniale"
 game_concept_colonial_range_desc: "Il s'agit simplement de la distance à laquelle nous pouvons [colonize|el] ou [explore|el]."
 game_concept_military_access: "Accès militaire"
 game_concept_military_access_desc: "L'Accès militaire permet à nos troupes de se déplacer dans le territoire d'autres [countries|e]."
 game_concept_fleet_basing_rights: "Droits de mouillage"
 game_concept_fleet_basing_rights_desc: "Les Droits de mouillage autorisent les [ports|e] d'un Pays à accueillir les [ships|e] d'un autre Pays, ce qui augmente leur portée d'exploration et leur permet de [repair|el] loin de chez eux."
 game_concept_mothballed: "Désarmé"
 game_concept_mothball: "Désarmer"
 game_concept_mothballed_desc: "Les [ships|e] désarmés ne nécessitent que peu d'[gold|e] à entretenir, mais ne sont pas prêts au [combat|e], ce qui les rend bien plus faciles à vaincre."
 game_concept_country_interaction: "Interaction internationale"
 game_concept_country_interactions: "Interactions internationales"
 game_concept_country_interaction_desc: "Il s'agit des [actions|e] que nous pouvons entreprendre avec un autre [country|e]. Elles sont effectuées par le biais de la [diplomacy|e] ou en interagissant avec un [subject|e].\n\nExemples : [ShowCountryInteractionName('sabotage_reputation')], [ShowCountryInteractionName('pay_off_debt')] ou [ShowCountryInteractionName('give_location_to_subject')]."
 game_concept_relation_type: "Type de relation"
 game_concept_relation_types: "Types de relation"
 game_concept_relation_type_desc: "Ce sont les relations que nous pouvons créer avec un autre [country|e]. Elles sont créées par le biais de la [diplomacy|e] ou en interagissant avec un [subject|e].\n\nExemples : [ShowRelationTypeName('embargo_nation')], [ShowRelationTypeName('sound_toll_exemption')] ou [ShowRelationTypeName('scutage')]."
 game_concept_army_levy: "Levée militaire"
 game_concept_army_levies: "Levées militaires"
 game_concept_army_levy_desc: "Une Levée militaire est un [regiment|e] levé directement parmi les [pops|e]. Lorsque l'unité est recrutée, les [pops] dans lesquels elle est recrutée sont réduits ; lorsque l'unité est dissoute, les survivants regagnent leurs [pops]. Ces gens sont moins entraînés qu'une [army|e] classique recrutée dans les [manpower|e] et ne se renforcent pas.\nUn [regiment|e] d'une Levée a également l'effet suivant :\n[ShowModifierEffect('is_army_levy')]"
 game_concept_navy_levy: "Levée navale"
 game_concept_navy_levies: "Levées navales"
 game_concept_navy_levy_desc: "Une Levée navale est un [ship|e] de transport réquisitionné directement parmi les [pops|e]. Lorsque l'unité est recrutée, les [pops] possédant le vaisseau et leur équipage sont pris dans les [pops] d'un [location|e] ; lorsque l'unité est dissoute, les survivants regagnent leurs [pops]. Ces navires sont généralement plus fragiles qu'une [navy|e] recrutée parmi les [sailors|e], il convient donc de les protéger par des navires dotés de canons.\nUn [ship|e] d'une Levée a également l'effet suivant :\n[ShowModifierEffect('is_navy_levy')]"
 game_concept_levy: "Levée"
 game_concept_levies: "Levées"
 game_concept_levy_desc: "Une Levée est une unité militaire qu'un [pop|e] crée lors d'un appel à la guerre. Il peut s'agir d'une [army_levy|e] ou d'une [navy_levy|e]."
 game_concept_levy_combat_efficiency: "Efficacité des Levées au Combat"
 game_concept_levy_combat_efficiency_desc: "Cela a un impact sur l'efficacité d'un [regiment|e] de [levies|e] au [combat|e] par rapport à un régiment [regular|e]."
 game_concept_weather_system: "Système météorologique"
 game_concept_weather_systems: "Systèmes météorologiques"
 game_concept_weather_system_desc: "Il s'agit de phénomènes météorologiques qui peuvent provoquer des vents violents, de la pluie, de la neige et des tempêtes de sable dans des [locations|e] du monde entier, causant parfois des dégâts."
 game_concept_mercenaries: "Mercenaires"
 game_concept_mercenary: "Mercenaire"
 game_concept_mercenary_desc: "Les Mercenaires sont des individus privés qui participent à des conflits militaires pour l'[gold|e], mais qui sont étrangers au conflit. Les unités d'un [country|e] peuvent être louées à d'autres Pays en tant que Mercenaires.\n\nLe coût de base des $game_concept_mercenaries$ est 50 % plus élevé que les [regulars|e]."
 game_concept_mercenary_hiring_fee: "Frais de recrutement"
 game_concept_mercenary_hiring_fees: "Frais de recrutement"
 game_concept_mercenary_hiring_fee_desc: "Il s'agit du coût initial lié à l'embauche de cette compagnie mercenaire, indépendamment de la [mercenary_contract_length|e]."
 game_concept_mercenary_monthly_fee: "Frais mensuels"
 game_concept_mercenary_monthly_fees: "Frais mensuels"
 game_concept_mercenary_monthly_fee_desc: "Il s'agit du coût mensuel de recrutement de cette compagnie. Il dépend principalement du nombre et de la qualité de ses [regiments|e], ainsi que des [abilities|e] de son [commander|e]."
 game_concept_mercenary_contract_length: "Durée du contrat"
 game_concept_mercenary_contract_length_desc: "Il s'agit de la durée de service en mois de la compagnie auprès du contractant."
 game_concept_prisoner: "Prisonnier"
 game_concept_prisoners: "Prisonniers"
 game_concept_prisoner_desc: "Les Prisonniers sont des [regiments|e] ennemis capturés après une bataille. Ils peuvent être achetés sous forme de [mercenaries|e] se battant pour leurs geôliers, échangés contre de l'argent, ou éliminés... humainement ou non."
 game_concept_privateer_maintenance: "Maintenance des corsaires"
 game_concept_privateer_maintenance_desc: "Bien que les [privateers|e] puissent s'enrichir eux-mêmes, ils nécessitent le soutien d'un [country|e] en matière de [sailors|e]."
 game_concept_privateer_durability: "Durabilité des corsaires"
 game_concept_privateer_durability_desc: "Les [privateers|e] peuvent être endommagés et détruits par l'[anti_piracy_warfare|e] dans leur [area|e]. Une Durabilité des corsaires plus élevée leur permet de survivre plus longtemps."
 game_concept_civil_construction: "Construction civile"
 game_concept_civil_constructions: "Constructions civiles"
 game_concept_civil_construction_desc: "Les Constructions civiles incluent tout ce qui est en train d'être construit dans un [location|e] et qui n'est pas une unité de l'[army|e] ou de la [navy|e] : les [buildings|e], le déplacement de votre [capital|e], la création d'un [market|e] ou encore l'aménagement de [roads|e]."
 game_concept_country_strength: "Puissance du pays"
 game_concept_country_strength_desc: "Estimation de la puissance d'un [country|e], qui prend en compte sa [military_strength|e], son [income|e] et sa [population|e]."
 game_concept_military_strength: "Puissance militaire"
 game_concept_military_strength_desc: "La Puissance militaire d'un [country|e] est calculée à partir de ses [manpower|e] maximales, de la taille de son [army|e] et de sa puissance de [levy|e]."
 game_concept_naval_strength: "Force navale"
 game_concept_naval_strength_desc: "La Force navale d'un [country|e] est calculée à partir de son maximum de [sailors|e], de la taille de sa [navy|e], et de sa capacité de [navy_levy|e]."
 game_concept_privateer: "Corsaire"
 game_concept_privateers: "Corsaires"
 game_concept_privateer_desc: "Les Corsaires sont des gens entreprenants qui ont répondu à l'appel d'un [country|e] de semer la pagaille sur la [maritime_presence|e] d'une partie potentiellement [hostile|el]. Pour leurs adversaires, ils ne sont guère différents des [pirates|e]."
 game_concept_pirate: "Pirate"
 game_concept_pirates: "Pirates"
 game_concept_pirate_desc: "Les Pirates sont des marins qui agressent d'autres [ships|e] ou les zones côtières pour voler des [goods|e] et de l'[gold|e]."
 game_concept_core: "Province légitime"
 game_concept_cores: "Provinces légitimes"
 game_concept_cored: "Province légitime"
 game_concept_core_list_title: "Un [location] légitime reçoit les effets suivants :"
 game_concept_core_desc: "Un [location|e] qui est une Province légitime d'un [country|e] fait partie intégrante de ce [country].\nSi ce [location] est perdu lors d'une [war|e], il est facile de créer un [casus_belli|e] pour tenter de le récupérer.\nTout [location] [integrated|el] étant majoritairement de la [primary_culture|e] ou d'une [accepted_culture|e] du [owner|e] deviendra une Province légitime."
 game_concept_colonial_charter: "Charte coloniale"
 game_concept_colonial_charters: "Chartes coloniales"
 game_concept_colonial_charter_desc: "Une Charte coloniale est créée par un [country|e] qui souhaite [colonize|el] une [province|e] tout entière.\nLa Charte coloniale fera [migrate|el] des [pops|e] vers la [province]. Une fois le [location|e] [fully_settled|el], il sera [owned|el] par le colonisateur."
 game_concept_fully_settled: "Totalement colonisé"
 game_concept_fully_settled_desc: "Lorsqu'il y a au moins #G 1 000#! [pops|e] vivant dans un [location|e] et qu'un nombre suffisant de [pops|e] dans le [location] de la [colonia_charter|e] est la [primary_or_accepted_culture|e] et la [primary_religion|e] officielle du propriétaire de la charte, le Lieu est considéré comme pleinement colonisé. Le pourcentage requis est basé sur la [power_projection|e]."
 game_concept_colonized: "Colonisé"
 game_concept_colonization: "Colonisation"
 game_concept_colonize: "Coloniser"
 game_concept_colony: "Colonie"
 game_concept_colonies: "Colonies"
 game_concept_colonized_list_title: "Un [location] colonisé reçoit les effets suivants :"
 game_concept_colonized_desc: "Une Colonie se forme quand un [country|e] a une [colonial_charter|e] dans une [province|e] qui y envoie lentement sa propre [population|e] pour devenir la nouvelle majorité."
 game_concept_conquer: "Conquête"
 game_concept_conquered: "Conquis"
 game_concept_conquer_list_title: "Un [location] conquis reçoit les effets suivants :"
 game_concept_conquer_desc: "C'est ce qui se passe lorsqu'un [location|e] change de [owner|e], d'un [country|e] à un autre. Cela arrive généralement lors d'un [peace_treaty|e] après une [war|e], mais il y a d'autres possibilités, par exemple vendre des [locations] par le biais de la [diplomacy].\n\nUn [location] conquis doit être [integrated|el] pour pouvoir être gouverné efficacement."
 game_concept_separatism: "Séparatisme"
 game_concept_separatism_desc: "Des [pops|e] n'étant pas de la [primary_culture|e] ont une [pop_satisfaction|e] plus faible lorsqu'ils vivent dans un [location|e] conquis mais pas encore [integrated|el]."
 game_concept_owner: "Propriétaire"
 game_concept_owners: "Propriétaires"
 game_concept_ownership: "Propriété"
 game_concept_owner_s: "Propriétaire"
 game_concept_owned: "Possédé"
 game_concept_owns: "Possède"
 game_concept_own: "Posséder"
 game_concept_owner_desc: "Le [country|e] reconnu comme ayant la possession #italic de jure#! d'un [location|e]. Même si son [controller|e] peut être un autre Pays."
 game_concept_controller: "Contrôleur"
 game_concept_controlled: "Contrôlé"
 game_concept_controls: "Contrôle"
 game_concept_controller_desc: "Le [country|e] qui contrôle actuellement un [location|e] et y exerce son pouvoir.\n\nGénéralement, c'est également son [owner|e], mais en temps de [war|e], cela pourrait être un [enemy|e] si le [location] devient [occupied|el]."
 game_concept_rgo_pops: "Travailleurs ou esclaves"
 game_concept_rgo_pops_desc: "Ces [pop_types|e] peuvent œuvrer à l'exploitation de [raw_materials|e].\n\n$BULLET_WITH_TAB$[ShowPopTypeName('laborers')]$BULLET_WITH_TAB$ [ShowPopTypeName('slaves')]"
 game_concept_plantation: "Plantation"
 game_concept_plantations: "Plantations"
 game_concept_plantation_desc: "Ces [buildings|e] spécifiques sont nécessaire à l'exploitation de certains types de [raw_materials|e] tels que [ShowGoodsName('cotton')], [ShowGoodsName('sugar')] et [ShowGoodsName('tobacco')].\n\nCes bâtiments requièrent des [ShowPopTypeName('slaves')]."
 game_concept_friend: "Allié"
 game_concept_friendly: "Amical"
 game_concept_friend_desc: "Un [country|e] allié est soit notre [subject|e], notre [overlord|e] ou un allié de [war|e]. Bien sûr, notre propre pays est notre allié."
 game_concept_hostile: "Hostile"
 game_concept_hostile_desc: "Un [country|e] est considéré hostile lorsqu'il cherche à nous nuire, comme des [rebels|e], des [pirates|e] ou lorsque c'est un pays avec lequel nous sommes en [war|e]."
 game_concept_regency: "Régence"
 game_concept_regencies: "Régences"
 game_concept_regency_desc: "Lorsqu'un [government|e] se retrouve sans [ruler|e] légitime, un [regent|e] est mis à sa tête.\n\nCette situation survient généralement lorsque la [heir_selection|e] ne désigne pas d'[heir|e] légitime ou lorsque l'[heir] n'est qu'un [child|e].\n\nDans une [ShowGovernmentTypeName('monarchy')], le [consort|e] peut devenir [regent], mais d'autres régimes préféreront nommer à ce poste le [character|e] associé à l'[estate|e] le plus puissant, ou même le [overlord|e].\n\nLa Régence perdurera jusqu'à restauration d'un [ruler] légitime."
 game_concept_situation: "Conjoncture"
 game_concept_situations: "Conjonctures"
 game_concept_situation_desc: "Le jeu désigne par Conjoncture les événements historiques les plus importants qui impliquent plus d'un [country|e] et/ou qui se déroulent sur une longue période.\n\nLa [ShowSituationName('black_death')] et la [ShowSituationName('reformation')] comptent parmi les Conjonctures les plus importantes.\n\nLes situations de l'[ShowAgeName('age_1_traditions')] :\n$BULLET$Guerre de Cent Ans\n$BULLET$Guelfes et Gibelins\n$BULLET$Montée des Turcs\n$BULLET$Nanbokuchō Jidai\n$BULLET$Chute de Delhi\n\nLes situations de l'[ShowAgeName('age_2_renaissance')] :\n$BULLET$Peste noire\n$BULLET$Guerres hussites\n$BULLET$Rébellions des Turbans rouges\n$BULLET$L'essor de $name_temur$\n$BULLET$Schisme occidental\n\nLes situations de l'[ShowAgeName('age_3_discovery')] :\n$BULLET$Grande Peste\n$BULLET$Guerres d'Italie\n$BULLET$La Réforme\n$BULLET$Sengoku Jidai\n$BULLET$Traité de Tordesillas\n\nLes situations de l'[ShowAgeName('age_4_reformation')] :\n$BULLET$Concile de Trente\n$BULLET$Guerres de religion\n\nLes situations de l'[ShowAgeName('age_5_absolutism')] :\n$BULLET$Échange colombien\n$BULLET$L'âge d'or de la piraterie\n$BULLET$Petit âge glaciaire\n\nLes situations de l'[ShowAgeName('age_6_revolutions')] :\n$BULLET$Révolution coloniale\n$BULLET$Soulèvement populaire"
 game_concept_situation_action: "Action conjoncturelle"
 game_concept_situation_actions: "Actions conjoncturelles"
 game_concept_situation_action_desc: "Il s'agit des [actions|e] que nous pouvons effectuer pendant qu'une certaine [situation|e] est active. Elles disparaissent une fois la Conjoncture résolue.\n\nVoici quelques exemples : [ShowGenericActionName('hide_from_black_death')] et [ShowGenericActionName('rtr_rekindle_revolt')]."
 game_concept_disaster: "Catastrophe"
 game_concept_disasters: "Catastrophes"
 game_concept_disaster_desc: "Une catastrophe est un événement important et perturbateur qui touche un seul [country|e] et qui peut durer ou rester actif pendant une longue période, jusqu'à ce que le Pays parvienne à le surmonter.\n\nParmi les catastrophes les plus importantes, on peut citer la [ShowDisasterName('ambrosian_republic_disaster')] et la [ShowDisasterName('dissolution_of_delhi')]."
 game_concept_tax_efficiency: "Efficacité fiscale"
 game_concept_tax_efficiency_desc: "Cet indice indique l'efficacité avec laquelle notre [country|e] collecte les $game_concept_tax$. S'il est positif, il peut accroître le rendement fiscal que les Pays peuvent retirer de leurs [estates|e]."
 game_concept_trade_efficiency: "Profitabilité"
 game_concept_trade_efficiency_desc: "Cela modifie la rentabilité d'un [trade|e], en impactant directement le prix de vente de vos [goods|e] sur le [market|e] cible."
 game_concept_production_efficiency: "Productivité"
 game_concept_production_efficiency_desc: "Cette valeur influence le [output|e] des [buildings|e]. Une valeur positive de Productivité accroît le rendement ; négative, elle indique que le Bâtiment n'est plus rentable."
 game_concept_economical_base: "Base économique"
 game_concept_economical_base_desc: "Cet indice est calculé à partir de l'[tax_base|e] d'un [country|e] en plus du volume de l'ensemble des [trades|e] et des [sound_tolls|e] éventuels."
 game_concept_tax_rate: "Taux d'imposition"
 game_concept_tax_rate_desc: "Pourcentage de la [max_tax|e] qu'un [estate|e] paie en [taxes|e]."
 game_concept_max_tax: "Taxe maximale"
 game_concept_maximum_tax: "Taxe maximum"
 game_concept_max_tax_desc: "Il s'agit du pourcentage de la [tax|e] le plus élevé qui peut être prélevé à un [estate|e]."
 game_concept_min_tax: "Taxe minimale"
 game_concept_minimum_tax: "Taxe minimum"
 game_concept_min_tax_desc: "Il s'agit du pourcentage de la [tax|e] le moins élevé qui peut être prélevé à un [estate|e]."
 game_concept_profit: "Bénéfice"
 game_concept_profit_desc: "Il s'agit du montant qu'un [building|e] ou un [rgo|e] contribue à l'[tax_base|e] de son [location], en tenant déjà compte du [control|e]. En d'autres termes, il s'agit de l'[gold|e] qui est réellement créé à partir du [building]."
 game_concept_potential_profit: "Bénéfices potentiels"
 game_concept_potential_profit_desc: "Il s'agit de la différence entre les revenus et les dépenses d'un [building|e], sans tenir compte du [control|e].\n\nSi sa valeur est négative, le bâtiment sera considéré comme non rentable et s'arrêtera."
 game_concept_tax: "Taxe"
 game_concept_taxes: "Taxes"
 game_concept_tax_desc: "Nous pouvons décider de lever des Taxes sur nos [estates|e]. Notre [treasury|e] en bénéficiera, mais des Taxes élevées réduiront le niveau de [estate_satisfaction|e].\n\nLe montant des Taxes qu'il est possible de réclamer dépend de notre [control|e] sur les [locations|e] produisant des richesses pour les Ordres."
 game_concept_tax_base: "Assiette fiscale"
 game_concept_tax_base_desc: "Montant total d'[gold|e] généré mensuellement dans un [location|e], issu des bénéfices de son [rgo|e] et de ses [buildings|e], multipliés par son [control|e].\n\nChaque [estate|e] présent dans le [location] reçoit une [tax_base_share|e] et verse une portion à la [treasury|e] selon le [tax_rate|e] qui lui est appliqué."
 game_concept_max_tax_base: "Assiette fiscale potentielle"
 game_concept_max_tax_base_desc: "L'assiette fiscale potentielle d'un [location|e] est la combinaison des bénéfices de ses [rgo|e] et [buildings|e] provenant de la vente de leurs [goods|e] sur le [market|e]. Si des [ShowPopTypeName('burghers')] sont présents dans le [location], le [burgher_trade|e] peut augmenter l'assiette fiscale potentielle.\n\nL'assiette fiscale potentielle multiplié par le [control|e] donne l'[tax_base|e] d'un [location]. Il s'agit de l'[gold|e] réellement créé et distribué entre les [estates|e]."
 game_concept_tax_base_share: "Part de l'assiette fiscale"
 game_concept_tax_base_share_desc: "L'[tax_base|e] d'un [location|e] est répartie entre les [estates|e] selon l'importance de leur [population|e] dans le [location]. Les [ShowPopTypeName('nobles')] reçoivent une part bien plus importante par habitant que les [ShowPopTypeName('burghers')], qui eux-mêmes en reçoivent davantage que les [ShowPopTypeName('peasants')]."
 game_concept_bankrupt: "Banqueroute"
 game_concept_bankruptcy: "Banqueroute"
 game_concept_bankrupt_desc: "Un [country|e] qui choisit de se déclarer en banqueroute verra toutes ses [debts|e] effacées. Cependant, il subira 5 ans de [modifiers|e] sévères.\nUn [country] peut aussi se retrouver en banqueroute s'il tombe à court de liquidités sans possibilité de contracter de nouveaux [loans|e]."
 game_concept_formable_country: "Pays à créer"
 game_concept_formable: "À créer"
 game_concept_formables: "À créer"
 game_concept_formable_country_formed: "Créé"
 game_concept_formable_country_form: "Créer"
 game_concept_formable_country_formation: "Création"
 game_concept_formable_forming: "Constituer"
 game_concept_formable_countries: "Pays à créer"
 game_concept_formable_country_desc: "Un Pays à créer est une nouvelle identité nationale pouvant être instituée (ou réformée) par un [country|e] répondant à certaines conditions.\n\nCes conditions peuvent comprendre la domination sur un pourcentage de [locations|e] dans une [region|e] ou l'appartenance à une [primary_culture|e] spécifique.\n\nSeuls les Pays à créer de [tier|e] égal ou supérieur à celui de notre Pays actuel peuvent être instaurés.\n\nSouvent, ils matérialisent des unions historiques, voire des ambitions légendaires. Lors de la création, l'ancien [country] va changer de nom, de drapeau et de couleurs."
 game_concept_revolter: "Insurgé"
 game_concept_revolt: "Insurrection"
 game_concept_revolter_desc: "Une Insurrection éclate lorsqu'un groupe de [locations|e] fait sécession et déclare son indépendance en tant que [country|e] distinct, ce qui déclenche une [war|e] avec le [owner|e] précédent."
 game_concept_rebel_movement: "Mouvement rebelle"
 game_concept_rebel_movements: "Mouvements rebelles"
 game_concept_rebel: "Rebelle"
 game_concept_rebels: "Rebelles"
 game_concept_rebellion: "Rébellion"
 game_concept_rebellions: "Rébellions"
 game_concept_rebel_movement_desc: "Un Mouvement rebelle est composé de [pops|e] qui s'unissent contre leur gouvernement en raison de leur faible [pop_satisfaction].\n\nIl existe différents types de Mouvements rebelles. Par exemple, les [pops|e] d'une autre [culture|e] ou [religion|e] tenteront une [revolt|e], tandis qu'un [estate|e] mécontent tentera de déclencher une [civil_war|e]."
 game_concept_estate_rebels: "Rebelles des ordres"
 game_concept_estate_rebels_desc: "Les Rebelles se composent soit de [pops|e] d'une [religion|e] ou d'une [culture|e] différente qui fomentent une [revolt|e], soit d'un [estate|e] mécontent qui cherche à provoquer une [civil_war|e]."
 game_concept_nationalist_rebels: "Rebelles nationalistes"
 game_concept_nationalist_rebels_desc: "Les Rebelles se composent soit de [pops|e] d'une [religion|e] ou d'une [culture|e] différente qui fomentent une [revolt|e], soit d'un [estate|e] mécontent qui cherche à provoquer une [civil_war|e]."
 game_concept_pretender_rebels: "Rebelles prétendants"
 game_concept_pretender_rebels_desc: "Les Rebelles se composent soit de [pops|e] d'une [religion|e] ou d'une [culture|e] différente qui fomentent une [revolt|e], soit d'un [estate|e] mécontent qui cherche à provoquer une [civil_war|e]."
 game_concept_religious_rebels: "Rebelles religieux"
 game_concept_religious_rebels_desc: "Les Rebelles se composent soit de [pops|e] d'une [religion|e] ou d'une [culture|e] différente qui fomentent une [revolt|e], soit d'un [estate|e] mécontent qui cherche à provoquer une [civil_war|e]."
 game_concept_slave_rebels: "Rebelles esclaves"
 game_concept_slave_rebels_desc: "Les Rebelles se composent soit de [pops|e] d'une [religion|e] ou d'une [culture|e] différente qui fomentent une [revolt|e], soit d'un [estate|e] mécontent qui cherche à provoquer une [civil_war|e]."
 game_concept_disloyal_subjects: "Vassaux déloyaux"
 game_concept_disloyal_subject: "Vassal déloyal"
 game_concept_disloyal_subjects_short: "Déloyal"
 game_concept_disloyal_subjects_desc: "Si un [subject] descend en dessous de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [Concept('subject_loyalty', 'Loyauté')|e] envers son [overlord|e], il devient un Vassal déloyal.\n\nUne telle disposition d'esprit l'amènera à refuser de rejoindre les [wars|e] de son [overlord] et l'empêchera d'être [annexed|el]."
 game_concept_loyal_subjects: "Vassaux loyaux"
 game_concept_loyal_subject: "Vassal loyal"
 game_concept_loyal_subjects_short: "Loyal"
 game_concept_loyal_subjects_desc: "Si un [subject] a plus de [GetDefine('NDiplomacy','TOO_DISLOYAL_THRESHOLD')] de [Concept('subject_loyalty', 'Loyauté')|e] envers son [overlord|e], il devient un Vassal loyal.\n\nUne telle disposition d'esprit l'amènera à rejoindre les [wars|e] de son [overlord] et l'empêchera d'être [annexed|el]."
 game_concept_pop_needs: "Besoins de la population"
 game_concept_pop_needs_desc: "Un [pop_with_icon|e] possède une liste de [goods_with_icon|e] nécessaires à son mode de vie, qui dépend de sa [pop_type|e], de sa [culture|e], de sa [religion|e] et de l'endroit où il vit. Par exemple, les [ShowPopTypeName('nobles')] ont des exigences bien plus élevées que la [lower_class|e]. Si ces besoins ne sont pas satisfaits, leur [pop_satisfaction_with_icon|e] en pâtira.\n\nLa quantité de [goods] demandée par un [pop] augmente avec le [development_with_icon|e] du [location|e] où il réside."
 game_concept_pop_satisfaction: "Satisfaction de la population"
 game_concept_pop_satisfaction_desc: "Il s'agit du degré de satisfaction du [pop|e] à l'égard de ses conditions d'existence. Il est influencé par les facteurs suivants :\n$BULLET_WITH_TAB$La [estate_satisfaction|e] ;\n$BULLET_WITH_TAB$L'[unrest|e] du [location|e] ;\n$BULLET_WITH_TAB$La [tolerance|e] envers sa [religion|e] ;\n$BULLET_WITH_TAB$Si sa culture est une [accepted_culture|e] ou non ;\n$BULLET_WITH_TAB$L'accès aux [pop_needs|e] ;\n$BULLET_WITH_TAB$Le [market_price|e] des [pop_needs|e] ;\n$BULLET_WITH_TAB$L'[cultural_opinion|e] de la [culture|e] dominante du [country|e] envers sa [culture]"
 game_concept_average_satisfaction: "Satisfaction moyenne"
 game_concept_average_satisfaction_desc: "Indique un degré de [pop_satisfaction|e] moyen dans un [location|e]. Cela a un impact négatif sur la [prosperity|e] et le [control|e] du Lieu."
 game_concept_port: "Port"
 game_concept_ports: "Ports"
 game_concept_port_desc: "Un port est un [location|e] situé sur un littoral, qui offre la possibilité de construire et d'amarrer des [ships|e]."
 game_concept_colonial_migration: "Émigration coloniale"
 game_concept_colonial_migration_desc: "L'[colonial_migration|e] désigne le mouvement des [pops|e] qui décident de [migrate|el] des [cores|e] vers une [colonial_charter|e]."
 game_concept_disease_resistance: "Résistance aux maladies"
 game_concept_disease_resistance_desc: "Ce facteur influence la probabilité que les [pops|e] et les [characters|e] survivent aux [diseases|e], telles que la [ShowDiseaseName('bubonic_plague')]."
 game_concept_migration_attraction: "Attractivité migratoire"
 game_concept_migration_attraction_desc: "Les [pops|e] qui vivent dans un [location|e] avec une Attractivité migratoire négative vont chercher à émigrer vers le [location] avec l'Attractivité migratoire la plus élevée au sein du même [market|e]. Certains types de [pops|e] comme les [ShowPopTypeName('slaves')] ne peuvent pas émigrer de façon permanente, tandis que d'autres, comme les [ShowPopTypeName('peasants')], ne peuvent se déplacer que si leurs [estate_privileges|e] les y autorisent."
 game_concept_migration: "Migration"
 game_concept_migrate: "Migrer"
 game_concept_migrates: "Migre"
 game_concept_migrated: "Migré"
 game_concept_migration_desc: "Les [pops|e] migreront d'un [location|e] à un autre s'ils pensent y trouver une vie meilleure. Les Groupes sociaux de certains [estates|e] n'ont pas le droit de migrer librement, selon les [estate_privileges|e] que le [country|e] peut avoir promulgués. Les Groupes sociaux ne peuvent généralement migrer qu'au sein du même [market|e], à moins qu'ils ne le fassent vers une [colonial_charter|e] ou en raison d'un [event|e]."
 game_concept_unrest: "Agitation"
 game_concept_unrest_desc: "Cette valeur abaisse la [pop_satisfaction|e] des [pops|e] dans un [location|e] donné."
 game_concept_truce: "Trêve"
 game_concept_truce_desc: "Une Trêve est automatiquement déclarée lorsqu'un [peace_treaty|e] est signé entre deux [countries|e]. Déclarer la [war|e] à un Pays avec lequel nous avons conclu une Trêve entraîne de lourdes sanctions. Certaines Actions diplomatiques deviennent indisponibles envers les Nations avec lesquelles nous avons conclu une Trêve."
 game_concept_trait: "Trait"
 game_concept_traits: "Traits"
 game_concept_trait_upper_desc: "Les $game_concept_traits$ définissent la personnalité et le comportement d'un [character|e] dans diverses circonstances. Différents types de $game_concept_traits$ peuvent être gagnés en remplissant des [roles|e] spécifiques, mais un $game_concept_character$ n'utilisera que les $game_concept_traits$ correspondant à son $game_concept_role$ actuel."
 game_concept_trait_desc: "$game_concept_trait_upper_desc$"
 game_concept_ruler_trait: "Trait de dirigeant"
 game_concept_ruler_traits: "Traits de dirigeant"
 game_concept_ruler_trait_desc: "Un $game_concept_ruler_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est [ruler|e] ou [regent|e].\n\nUn $game_concept_character$ peut gagner jusqu'à trois $game_concept_ruler_traits$ lorsqu'il dirige un [country|e]."
 game_concept_general_trait: "Trait de général"
 game_concept_general_traits: "Traits de général"
 game_concept_general_trait_desc: "Un $game_concept_general_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est [general|e].\n\nUn $game_concept_character$ peut gagner jusqu'à un $game_concept_general_trait$ lorsqu'il mène des [battles|e] terrestres."
 game_concept_admiral_trait: "Trait d'amiral"
 game_concept_admiral_traits: "Traits d'amiral"
 game_concept_admiral_trait_desc: "Un $game_concept_admiral_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est [admiral|e].\n\nUn $game_concept_character$ peut gagner jusqu'à un $game_concept_admiral_trait$ lorsqu'il mène des [battles|e] navales."
 game_concept_explorer_trait: "Trait d'explorateur"
 game_concept_explorer_traits: "Traits d'explorateur"
 game_concept_explorer_trait_desc: "Un $game_concept_explorer_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est [explorer|e].\n\nUn $game_concept_character$ peut gagner jusqu'à un $game_concept_explorer_trait$ lorsqu'il mène des missions d'[exploration|e]."
 game_concept_artist_trait: "Trait d'artiste"
 game_concept_artist_traits: "Traits d'artiste"
 game_concept_artist_trait_desc: "Un $game_concept_artist_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est [artist|e].\n\nChaque $game_concept_artist$ a un trait attribué lorsqu'il est créé en tant que $game_concept_character$."
 game_concept_child_trait: "Trait d'enfant"
 game_concept_child_traits: "Traits d'enfant"
 game_concept_child_trait_desc: "Chaque [child|e] et [adolescent|e] possède un seul $game_concept_child_trait$ pendant sa croissance, qui disparaît une fois qu'il a atteint l'âge [adult|el]. Les $game_concept_child_traits$ influencent la vitesse à laquelle ils développent leurs [abilities|e]."
 game_concept_religious_figure_trait: "Trait de Personnalité religieuse"
 game_concept_religious_figure_traits: "Traits de Personnalité religieuse"
 game_concept_religious_figure_trait_desc: "Un $game_concept_religious_figure_trait$ est un type de [trait|e] qui n'est actif que lorsqu'un [character|e] est une [religious_figure|e].\n\nUn $game_concept_character$ avec un $game_concept_religious_figure_trait$ peut donner un bonus au [country|e] qui l'emploie."
 game_concept_fortification: "Fortification"
 game_concept_fortifications: "Fortifications"
 game_concept_fort: "Fort"
 game_concept_forts: "Forts"
 game_concept_fortification_desc: "Il s'agit de [buildings|e] défensifs conçus pour protéger les [locations|e] du [country|e] contre les [armies|e] [Concept('enemy', 'ennemies')|el]. Un [location] doté d'un Fort ne peut pas être [sieged|el] instantanément ; un [siege] prolongé sera nécessaire. Certaines [advances|e] permettront de construire des Forts plus efficaces, chaque niveau augmentant la difficulté du [siege] nécessaire pour les [occupy|el].\n\nLes forts disposent d'une [zone_of_control|e] sur les [locations] adjacents.\n\nLes forts encourent des coûts d'[fort_maintenance_with_icon|e] qui affectent directement la [treasury] du Pays et qui dépendent du prix des [goods] dans leur [market|e]. Tous les [countries] ont une [fort_limit] indiquant le nombre de forts pouvant être entretenus efficacement, et le dépasser entraîne une augmentation considérable de l'[fort_maintenance]."
 game_concept_fort_limit: "Limite de forteresses"
 game_concept_fort_limit_desc: "La $game_concept_fort_limit$ d'un [country_with_icon|e] représente sa capacité à entretenir ses [fortifications_with_icon|e] sans surcharger l'administration. Un [country] peut dépasser sa Limite de forteresses, mais cela entraînera des coûts de [fort_maintenance_with_icon|e] de plus en plus élevés.\n\nLa $game_concept_fort_limit$ augmente principalement avec le nombre de [locations_with_icon|e] possédés, mais également avec le [country_rank_with_icon|e] et le nombre de [locations] disposant du [location_rank|e] de [ShowLocationRankName('city')]. La [societal_value_with_icon|e] [ShowSocietyDirectionName('defensive')] et certaines [advances_with_icon|e] peuvent également l'augmenter."
 game_concept_zone_of_control: "Zone de contrôle"
 game_concept_zones_of_control: "Zones de contrôle"
 game_concept_zone_of_control_desc: "Elle représente les capacités défensives d'une [fortification|e] à empêcher le passage des [armies|e] #L [enemy|el]es#! à travers les [locations|e] qui lui sont adjacents. Une [army] d'invasion se trouvant sur un [location] [enemy] adjacent à un [fort] [enemy] devra d'abord faire un [siege|e] du [fort] avant de pouvoir le dépasser et atteindre tout autre [location] adjacent à ce [fort]."
 game_concept_role: "Rôle"
 game_concept_roles: "Rôles"
 game_concept_role_list_title: "Liste des rôles"
 game_concept_role_list: "[ruler|e]\n[regent|e]\n[cabinet_member|e]\n[general|e]\n[admiral|e]\n[explorer|e]\n[artist|e]"
 game_concept_role_desc: "Les $game_concept_roles$ sont les différentes fonctions qu'un [character|e] [adult|el] peut remplir dans un [country|e]. Les [abilities|e] d'un $game_concept_character$ auront des effets distincts en fonction de son Rôle, et il pourra gagner différents [traits|e].\n\nEn règle générale, un $game_concept_character$ ne peut remplir qu'un seul Rôle à la fois, mais il arrive que les [rulers|e] et les [regents|e] puissent agir en tant que [generals|e] ou [admirals|e]."
 game_concept_regent: "Régent"
 game_concept_regents: "Régents"
 game_concept_regent_desc: "Il s'agit d'un [character|e] qui agit en tant que [ruler|e] du [country|e] au cours d'une [regency|e]."
 game_concept_commander: "Commandant"
 game_concept_commanders: "Commandants"
 game_concept_commander_desc: "Un Commandant est un [admiral|e] ou un [general|e] responsable d'une [unit|e]."
 game_concept_admiral: "Amiral"
 game_concept_admirals: "Amiraux"
 game_concept_admiral_desc: "Il s'agit d'un [character|e] chargé de diriger une [navy|e]."
 game_concept_general: "Général"
 game_concept_generals: "Généraux"
 game_concept_general_desc: "Il s'agit d'un [character|e] chargé de diriger une [army|e]."
 game_concept_artistic_skill: "Compétence artistique"
 game_concept_artistic_skill_desc: "Le niveau de cette compétence constituera le principal déterminant de la [Concept('art_quality', 'Qualité')|e] d'une [work_of_art|e] produite par un [artist|e]."
 game_concept_artist_salary: "Rémunération de l'artiste"
 game_concept_artist_salary_desc: "La quantité d'[gold|e] versée à un [artist|e] pour son travail."
 game_concept_merchant: "Marchand"
 game_concept_merchants: "Marchands"
 game_concept_merchant_desc: "Les marchands sont une compagnie fidèle à un [country|e], présente dans un [market|e], et qui peut utiliser son [merchant_power|e] et sa [merchant_capacity|e] pour [trade|e] des [goods|e] avec un autre [market|e] dans l'espoir de réaliser un profit."
 game_concept_merchant_power: "Avantage commercial"
 game_concept_merchant_power_desc: "L'$game_concept_merchant_power$ des [countries|e] sur un [market|e] détermine qui pourra voir ses [exports|e] réalisées en premier.\n\nSi l'[supply|e] de [goods|e] est limitée dans un $game_concept_market$, elle est répartie en fonction de l'$game_concept_merchant_power$ que chaque [country|e] possède dans ce $game_concept_market$."
 game_concept_merchant_capacity: "Capacité commerciale"
 game_concept_merchant_capacity_desc: "Cet indice représente les volumes qu'un [country|e] peut [exporting|el] vers et/ou [importing|el] depuis un [market|e] donné.\n\nChaque [trade|e] à partir d'un [market] exploitera la [merchant_capacity] en fonction de la distance à laquelle se trouve l'autre [market] et du volume de [goods|e] que comprend le [trade]."
 game_concept_merchant_maintenance: "Maintenance de Route commerciale"
 game_concept_merchant_maintenance_desc: "Cela représente le coût de l'établissement de [trades|e] entre [markets|e]. Faire du commerce coûte de l'argent, car il faut entretenir les navires, les chariots et les caravanes et payer les marchands.\n\nLe coût de la maintenance commerciale augmente avec la distance et est influencé par l'existence de [sound_tolls|e]."
 game_concept_subject_taxation: "Imposition du vassal"
 game_concept_subject_taxation_desc: "L'Imposition du vassal détermine la somme en [gold|e] qu'un [overlord|e] reçoit de ses [subjects|e]. Le montant exact est calculé en fonction de l'économie du [subject], puis échelonné selon les règles applicables au [subject_type|e]."
 game_concept_subject_loyalty: "Loyauté du vassal"
 game_concept_subject_loyalty_desc: "Chaque [subject|e] est doté d'une valeur de Loyauté du vassal envers son [overlord|e]. Cette valeur varie de 0 à 100. Lorsqu'elle est inférieure à 50, le [subject] devient un [disloyal_subject|e].\n\nSa valeur est directement influencée par l'[liberty_desire|e] et peut être encore diminuée par l'[cabinet_action|e] [ShowCabinetActionName('sow_disloyalty')]."
 game_concept_subject_type: "Type de vassal"
 game_concept_subject_types: "Types de vassaux"
 game_concept_subject_type_desc: "Chaque [subject|e] se voit attribuer un Type de vassal définissant les règles qu'il doit suivre en matière de [war|e] et de [heir_selection|e].\n\nLes Types de vassaux déterminent également l'[subject_taxation|e] et le [great_power_score|e] que chaque [subject] doit céder à son [overlord|e]."
 game_concept_subject: "Vassal"
 game_concept_subjects: "Vassaux"
 game_concept_subjugate: "Vassaliser"
 game_concept_subjugated: "Vassalisé"
 game_concept_subject_desc: "Un Vassal est un [country|e] subordonné à un [overlord|E].\n\nIl est généralement limité dans sa [diplomacy|e] en échange de sa protection en cas de [war|e].\n\nLes Vassaux peuvent également subir une [subject_taxation|e] et se voir prélever un certain pourcentage de leur [great_power_score|e] par leur [overlord]. De plus, un Vassal ne peut pas devenir une [great_power|e]. Les règles exactes dépendent du [subject_type|e].\n\nLes Vassaux ont une [subject_loyalty|e] envers leur [overlord], et un [liberty_desire|e] - qui indiquent tous deux leur position actuelle sur leur subordination, qu'ils soient des [loyal_subjects_short|e] ou des [disloyal_subjects_short|e].\n\nTout Vassal peut à son tour être le [overlord] d'autres [countries], ce qui permet de longues chaînes de relations Vassal-[overlord].\n\nCertains Vassaux sont des [non_sovereign_subjects|e]."
 game_concept_non_sovereign_subject: "Vassal non souverain"
 game_concept_non_sovereign_subjects: "Vassaux non souverains"
 game_concept_non_sovereign_subject_desc: "Un Vassal non souverain est un type de [subject|e] qui ne peut pas agir indépendamment de son [overlord|e]. Il est donc limité en matière de [diplomacy|e] et ne peut pas participer à des [wars|e] indépendamment."
 game_concept_overlord: "Suzerain"
 game_concept_overlords: "Suzerains"
 game_concept_direct_overlord: "Suzerain direct"
 game_concept_overlord_desc: "Un Suzerain est un [country|e] qui gouverne un ou plusieurs [subjects|E].\n\nEn échange de la protection de chaque [subject] en cas de [war|e], il reçoit généralement une [subject_taxation|e] et exige un certain pourcentage de son [great_power_score|e]. Les règles exactes dépendent du [subject_type|e] de chaque [subject].\n\nTout Suzerain peut lui-même devenir le [subject] d'autres [countries], ce qui permet de longues chaînes de relations [subject]-Suzerain."
 game_concept_liberty_desire: "Aspiration à la liberté"
 game_concept_liberty_desire_desc: "L'Aspiration à la liberté représente la volonté d'indépendance d'un [subject|e] par rapport à son [overlord|e]. Elle affecte la [subject_loyalty|e].\n\nSa valeur est comprise entre -100 et +100, mais change mensuellement pour tendre vers 0.\n\nCette valeur est également employée comme monnaie dans certaines interactions de vassalité."
 game_concept_societal_value: "Valeur sociétale"
 game_concept_societal_values: "Valeurs sociétales"
 game_concept_societal_value_upper_desc: "Les [societal_values] définissent la structure sociopolitique d'un [country|e], les coutumes de sa population et les caractéristiques de son système juridique. Leurs effets peuvent avoir une influence importante sur la manière de jouer le Pays, et certaines [government_reforms|e] avancées nécessitent des combinaisons précises de [societal_values]. Les Valeurs sociétales jouent également un rôle essentiel dans la [diplomacy|e], car les [countries] partageant des valeurs similaires auront tendance à avoir une meilleure [opinion|e] les uns des autres.\n\nChaque Valeur sociétale est constituée d'un axe doté de deux pôles opposés, chacun pouvant atteindre 100. La position d'un Pays sur un axe est principalement influencée par ses [laws|e], ses [estate_privileges|e] et ses [cabinet_actions|e] ; elle évolue lentement avec le temps vers l'un des deux pôles. Toutefois, cette progression s'arrête à une valeur maximale déterminée par le total de facteurs poussant dans cette direction. Plus une Valeur sociétale est élevée, plus il faut de facteurs pour la faire progresser davantage."
 game_concept_societal_value_list_title: "Liste des valeurs sociétales"
 game_concept_societal_value_desc: "$game_concept_societal_value_upper_desc$\n\n[ShowDatabase('societal_values')]"
 game_concept_religious_head: "Chef religieux"
 game_concept_pope: "Pape"
 game_concept_religious_head_desc: "C'est le [character|e] considéré comme le dirigeant et le représentant de toute une [religion|e]."
 game_concept_excommunication: "Excommunication"
 game_concept_excommunications: "Excommunications"
 game_concept_excommunicate: "Excommunier"
 game_concept_excommunicates: "Excommunie"
 game_concept_excommunicated: "Excommunié"
 game_concept_excommunication_desc: "L'Excommunication est un statut international attribué à un [ruler|e] et assorti d'une sanction religieuse et diplomatique sévère. Tous les [countries|e] de la même [religion|e] gagnent l'[opinion|e] [ShowBiasValue('opinion_excommunicated')|+=0] du [country] excommunié et le [casus_belli|e] [ShowCasusBelliName('cb_excommunication')] contre lui. En sus, le [country] excommunié reçoit les pénalités suivantes jusqu'au prochain changement de Dirigeant :\n[ShowModifierEffect('excommunicated')]"
 game_concept_karma: "Karma"
 game_concept_karma_i: "@karma!"
 game_concept_karma_desc: "Le karma se mesure sur une échelle allant de #R -100#! à #R +100#!, et reflète les actions passées d'un [country|e].\nUn pays préservera au mieux ses intérêts en maintenant un karma équilibré, entre #G -33#! et #G +33#!."
 game_concept_pious: "Pieux"
 game_concept_purity: "Pureté"
 game_concept_purity_i: "@purity!"
 game_concept_purity_desc: "Il s'agit de l'indication de la pureté de notre [country|e] selon l'idéal [ShowReligionName('shinto')|l]. La Pureté se perd lors d'actes ou de circonstances impures, comme tuer et perdre des [people|e] dans des [battles|e] ou des épidémies, car la mort et le sang sont impurs. Elle s'acquiert par des actes religieux, tels que les pèlerinages aux [holy_sites|e] ou le suicide rituel."
 game_concept_honor: "Honneur"
 game_concept_honor_i: "@honor!"
 game_concept_honor_desc: "Le niveau d'honneur de notre [country|e] aux yeux de notre peuple.\n\nMaintenir la [purity|E] de notre pays au-dessus de 75 augmentera notre [honor|E], tandis qu'une faible [purity|E] la diminuera.\n\nD'autres actions religieuses et diplomatiques peuvent également l'influencer."
 game_concept_yanantin: "Yanantin"
 game_concept_yanantin_i: "@yanantin!"
 game_concept_yanantin_desc: "Le Yanantin représente l'équilibre entre deux entités complémentaires mais opposées. Selon les conceptions morales des [cultures|e] du groupe [ShowCultureGroupName('andean_group')], l'harmonie ne peut être atteinte que lorsqu'un être — un homme, l'obscurité, le Soleil — trouve son complément — la femme, la lumière, la Lune — et s'y unit."
 game_concept_righteousness: "Droiture"
 game_concept_righteousness_i: "@righteousness!"
 game_concept_righteousness_desc: "La Droiture représente l'observance perçue du gouvernement aux principes philosophiques et moraux du $SECT_CONFUCIANISM_NAME$."
 game_concept_harmony: "Harmonie"
 game_concept_harmony_i: "@harmony!"
 game_concept_harmony_desc: "L'Harmonie mesure le respect des principes du Dao par le [country|e], sans déséquilibre vers un excès de [GetAutoModifier('negative_harmony').GetNameWithTooltip] ou de [GetAutoModifier('positive_harmony').GetNameWithTooltip]. Le Pays subira de nombreux effets qui le pousseront vers l'un ou l'autre, principalement par le biais d'[events|e], et devra s'efforcer de maintenir une [GetAutoModifier('balanced_harmony').GetNameWithTooltip]."
 game_concept_self_control: "Maîtrise de soi"
 game_concept_self_control_i: "@self_control!"
 game_concept_self_control_desc: "La Maîtrise de soi mesure la renonciation d'un [country|e] et de son [ruler|e] aux plaisirs et aux possessions matérielles pour suivre la voie du yoga.\n\nUne valeur positive de $self_control$ signifie qu'ils ont tendance à l'ascétisme, ce qui apporte des avantages en termes de [stability|e], de [migration|e], d'[annexation|e] et de réduction de la consommation de [food|e], tandis qu'une valeur négative de $self_control$ signifie qu'ils ont tendance à la dépravation, ce qui entraîne une augmentation des [taxes|e] et de la consommation de [food|e], mais une réduction de la [war_exhaustion|e]. Une valeur de $self_control$ équilibrée se traduit par une meilleure vitesse de [research|e], un meilleur [prestige|e] et une meilleure [Concept('estate_satisfaction', 'Satisfaction des ordres')|e]."
 game_concept_doom: "Fin du monde"
 game_concept_doom_i: "@doom!"
 game_concept_doom_desc: "La Fin du monde est une monnaie utilisée par les [countries|e] adeptes de la [religion|e] [ShowReligionAdjective('nahuatl')|l].\n\nPosséder des [locations|e], en particulier des [towns_and_cities|e], augmente passivement la Fin du monde.\n\nUn niveau élevé de Fin du monde réduit la [ShowModifierTypeName('loyalty_to_overlord')] et augmente la [ShowModifierTypeName('stability_decay')], mais augmente la [ShowModifierTypeName('global_estate_target_satisfaction')].\n\nIl existe plusieurs moyens de réduire la Fin du monde, notamment :\n- Tuer des troupes #L [enemy|el]es#! au [combat|e] ;\n- Piller des [locations] ayant un [development|e] élevé.\n\nLorsque la Fin du monde atteint son maximum, le [ruler|e] et toute sa [dynasty|e] sont sacrifiés et remplacés par un nouveau [ruler]."
 game_concept_religious_reform: "Réforme religieuse"
 game_concept_religious_reform_desc: "Les Réformes religieuses sont parfois requises ou adoptées pour le bien d'une [religion|e]. Elles représentent l'adaptation constante des rites et de la foi aux aspirations de ses fidèles et de ses institutions."
 game_concept_patriarch: "Patriarche"
 game_concept_patriarchs: "Patriarches"
 game_concept_patriarch_desc: "Les Patriarches sont les évêques les plus hauts placés dans certaines [religions|e] #L [ShowReligionGroupAdjective('christian')|l]nes#!. Il peut y en avoir plusieurs par [religion], chacun administrant son propre patriarcat."
 game_concept_religious_influence: "Influence religieuse"
 game_concept_religious_influence_i: "@religious_influence!"
 game_concept_religious_influence_desc: "Cette valeur reflète la capacité d'un [country|e] à interagir avec et influencer les affaires de sa [primary_religion|e]. Son usage variera selon la [religion|e], et les moyens d'en acquérir selon le [country]."
 game_concept_rite_power: "Puissance cultuelle"
 game_concept_rite_power_i: "@rite_power!"
 game_concept_rite_power_desc: "Cette valeur reflète la capacité d'un [country|e] qui est le [international_organization_leader_short|e] de son propre [autocephalous_patriarchate|e] à modifier sa [religion|e] via la sélection de plusieurs de ses [laws|e]."
 game_concept_papal_bull: "Bulle papale"
 game_concept_papal_bulls: "Bulles papales"
 game_concept_papal_bull_desc: "Une Bulle papale est un décret international, promulgué pour un certain montant en [gold|e], qui affecte tous les [countries|e] de la [religion|e] [ShowReligionAdjective('catholic')|l]. Si certaines Bulles papales ont des [effects|e] et édictent une [law|e], toutes les Bulles papales appliquent des [modifiers|e] aux Pays, dont l'efficacité varie en fonction de l'[papal_authority|e]."
 game_concept_papal_authority: "Autorité pontificale"
 game_concept_papal_authority_desc: "L'Autorité pontificale indique le respect et la considération dont jouit le [pope|e] : plus son autorité est grande, plus les [countries|e] de confession [ShowReligionAdjective('catholic')|l] seront enclins à suivre les ordres de la papauté. En revanche, une Autorité pontificale amoindrie verra les [countries] plus susceptibles de servir leurs propres intérêts, dussent-ils entrer en conflit avec les ambitions de l'Église [ShowReligionAdjectiveWithNoTooltip('catholic')|l].\n\nL'efficacité des [papal_bulls|e] correspond au #Y double#! de la valeur d'Autorité pontificale. Ainsi, une [papal_bull|e] promulguée avec une Autorité pontificale de 100 % est #G 200 %#! plus efficace, tandis qu'une Autorité pontificale de 0 % fera chuter l'effet de la bulle à #R 0 %#!."
 game_concept_religious_war: "Guerre de religion"
 game_concept_crusade: "Croisade"
 game_concept_jihad: "$jihad$"
 game_concept_religious_war_desc: "Une Guerre de religion est déclarée par une [international_organization|e] de Pays partageant la même foi à un Pays [heathen|el]. Dans le jeu, il s'agit notamment des #Y Croisades#! et des #Y Jihâds#! des [religions|e] #L [ShowReligionGroupAdjective('christian')|l]nes#! et #L [ShowReligionGroupAdjective('muslim')|l]es#! respectivement."
 game_concept_religious_school: "École religieuse"
 game_concept_religious_schools: "Écoles religieuses"
 game_concept_religious_school_desc: "Si les Saintes Écritures sont infaillibles, des Écoles de pensée distinctes se sont tout de même développées en interprétant la manière dont les lois et les normes s'y conforment.\nL'École que suit un [country|e] affectera son cheminement à venir."
 game_concept_religious_faction: "Faction religieuse"
 game_concept_religious_factions: "Factions religieuses"
 game_concept_religious_faction_desc: "Ce sont différentes organisations représentant des courants de pensée distincts au sein d'une même [religion|e]. Elles se disputeront les bonnes grâces du [country|e] et le [country] en question pourra interagir avec elles afin d'obtenir différents avantages."
 game_concept_religious_focus: "Priorité religieuse"
 game_concept_religious_focuses: "Priorités religieuses"
 game_concept_religious_focus_desc: "Certaines [religions|e] ont des caractéristiques sur lesquelles un [country|e] peut se concentrer pour obtenir des avantages supplémentaires. Après avoir exploré suffisamment de Priorités, la [religion] peut se réformer."
 game_concept_religious_aspect: "Valeur religieuse"
 game_concept_religious_aspects: "Valeurs religieuses"
 game_concept_religious_aspect_desc: "Certaines [religions|e] ont des Valeurs qui accentuent les spécificités de la [religion|e] de chaque [country_s|e]."
 game_concept_location_rank: "Rang de lieu"
 game_concept_location_rank_desc: "Chaque [location|e] possède un rang qui peut être décrit comme [urban_location|e] ou [rural_location|e].\n\n[ShowDatabase('location_rank')]"
 game_concept_corridor: "Couloir"
 game_concept_corridors: "Couloirs"
 game_concept_corridor_desc: "Les couloirs sont des [locations|e] spéciaux qui ne peuvent être habités ni [owned|el] par aucun [country|e], mais qui, contrairement aux [wastelands|e], peuvent toujours être traversés par les [armies|e]."
 game_concept_strait: "Détroit"
 game_concept_straits: "Détroits"
 game_concept_strait_desc: "Un détroit relie deux [locations|e] séparés par une [seazone|e], mais suffisamment proches pour que les [armies|e] puisse traverser sans avoir besoin d'une [navy|e]."
 game_concept_katun: "K'atun"
 game_concept_katun_desc: "Un K'atun est une unité de mesure du temps utilisée par le peuple [ShowReligionAdjective('mayan')|l], qui correspond à 19,7 ans. La fin d'un K'atun et le début d'un nouveau étaient marqués par de nombreuses cérémonies et festivités, faisant de cet événement une date vraiment importante pour les dirigeants et leur peuple.\n\nSi, à la fin du K'atun actuel, nous avons investi suffisamment de ressources pour préparer les célébrations, nous gagnerons [ShowModifier('katun_celebration')] pendant 10 ans. En revanche, si nous ne sommes pas prêts, nous pourrions gagner [ShowModifier('katun_celebration_bad')] pendant 10 ans. Nous serons pleinement prêts une fois que notre [religious_influence|e] sera d'au moins 90."
 game_concept_town_and_city: "Lieu urbain"
 game_concept_urban_location: "Lieu urbain"
 game_concept_urban_locations: "Lieux urbains"
 game_concept_towns_and_cities: "Lieux urbains"
 game_concept_towns_or_cities: "Lieux urbains"
 game_concept_town_or_city: "Lieu urbain"
 game_concept_town_and_city_desc: "Il s'agit d'un [location|e] comportant une concentration humaine importante. Il peut accueillir des [buildings|e] plus spécialisés, et permet l'essor des [ShowPopTypeName('burghers')]. C'est l'opposé d'un [rural_location|e].\n\nSelon sa taille, un [urban_location] peut être une [ShowLocationRankName('town')] ou une [ShowLocationRankName('city')]."
 game_concept_rural_location: "Lieu rural"
 game_concept_rural_locations: "Lieux ruraux"
 game_concept_rural: "Rural"
 game_concept_rural_location_desc: "Un [location|e] dont la faible densité limite les possibilités de construire des [buildings|e] spéciaux. L'inverse d'une [town_or_city|e]."
 game_concept_cardinal: "Cardinal"
 game_concept_cardinals: "Cardinaux"
 game_concept_cardinal_s: "Cardinal ou Cardinaux"
 game_concept_cardinal_desc: "Un Cardinal est un représentant de l'Église [ShowReligionAdjective('catholic')|l] répondant directement au [pope]. Les Cardinaux sont affectés à des [locations|e] en construisant un [building|e] spécial appelé [ShowBuildingTypeName('seat_of_cardinal')]. Ils restent alors fidèles au [country|e] qui [owns|el] ce [location].\n\nUn [country] peut demander à ses Cardinaux de participer aux [curia_actions|e]."
 game_concept_saint: "Saint"
 game_concept_saints: "Saints"
 game_concept_saint_desc: "Un Saint est un [character|e] reconnu dans une [religion|e] #L [ShowReligionGroupAdjective('christian')|l]ne#! pour l'extrême vertu de ses actes. Le processus permettant de devenir un [saint] est appelé [canonization|e]."
 game_concept_canonization: "Canonisation"
 game_concept_canonize: "Canoniser"
 game_concept_canonized: "Canonisé"
 game_concept_canonization_desc: "Un ancien [ruler|e] d'un [country|e] peut être canonisé, c'est-à-dire élevé au rang de [saint|e]. Cela confère au [country] des avantages supplémentaires, déterminés en fonction des talents du [character|e] de son vivant."
 game_concept_resolutions: "Résolutions"
 game_concept_resolution: "Résolution"
 game_concept_vote: "Vote"
 game_concept_votes: "Votes"
 game_concept_vote_verb: "Vote"
 game_concept_voting: "Voter"
 game_concept_resolution_desc: "Ce sont des actes établis par des [international_organizations|e] et qui affectent l'ensemble de l'organisation. Tout [country|e] [member|el] est en mesure de proposer une Résolution aux autres [members], et chaque [member] pourra influencer le résultat du débat en la soutenant ou en s'y opposant.\n\nSi une Résolution est adoptée, ses Effets dépendront de sa nature."
 game_concept_curia_actions: "Actes de la Curie"
 game_concept_curia_action: "Acte de la Curie"
 game_concept_curia_action_desc: "Ce sont des actes établis par la [curia|e] et qui affectent l'ensemble du monde [ShowReligionAdjective('catholic')|l]. Tout [country|e] [ShowReligionAdjective('catholic')|l] est en mesure de proposer un débat à la [curia], et chaque [country] doté d'un [cardinal|e] pourra influencer le résultat du débat en le soutenant ou en s'y opposant.\n\nSi un Acte de la Curie est ratifié, ses Effets dépendront de sa nature mais s'appliqueront à tous les [countries] de confession [ShowReligionAdjective('catholic')|l]."
 game_concept_curia: "Curie"
 game_concept_curia_desc: "La Curie est le corps administratif du Saint-Siège et donc de l'Église [ShowReligionAdjective('catholic')|l]. Tout [country|e] [ShowReligionAdjective('catholic')|l] peut interagir avec la Curie et utiliser son [religious_influence|e] pour proposer un [curia_action|e]."
 game_concept_population_capacity: "Capacité démographique"
 game_concept_population_capacity_desc: "Il s'agit de la quantité de [population|e] qu'un [location|e] peut accueillir. Si la [population] dépasse ce chiffre, elle ne pourra plus se développer davantage, et si elle est trop élevée, elle pourrait même diminuer."
 game_concept_total_population: "Population totale"
 game_concept_total_population_desc: "Il s'agit du total d'habitants, tous [pops|e] confondus, qui peuplent un [country|e]."
 game_concept_population: "Population"
 game_concept_population_i: "@population!"
 game_concept_population_desc: "La Population d'un [location|e] correspond au total de [pops|e] qui y vivent."
 game_concept_maritime_presence: "Présence maritime"
 game_concept_maritime: "Maritime"
 game_concept_maritime_presence_power: "Puissance de Présence maritime"
 game_concept_maritime_presence_desc: "La Présence maritime que nous avons le long de nos côtes est vitale à la fois pour le [trade|e] et pour notre [control|e] sur notre territoire.\n\nLa Présence maritime s'accumule au fil du temps, si nous sommes en paix, simplement en ayant des [ports|e], alors qu'un [blocade|e] réduira rapidement notre présence. Une [navy|e] dans une [seazone|e] peut rapidement reconstituer la présence.\n\nUne $game_concept_maritime_presence$ élevée réduit la [proximity|e] qui est perdue entre les [seazones|e] lors du calcul du $game_concept_control$. La $game_concept_maritime_presence$ dans les $game_concept_seazones$ côtières d'un [market|e] est également une source importante d'[merchant_power|e]."
 game_concept_merchant_maritime_power: "$game_concept_merchant_power$ maritime"
 game_concept_merchant_maritime_power_desc: "Votre $game_concept_merchant_maritime_power$ représente la capacité de vos [navies|e] à protéger et influencer efficacement le commerce maritime. Il détermine la quantité d'[merchant_power|e] qu'un [country|e] génère en ayant une [maritime_presence|e] dans les [seazones|e] côtières d'un [market|e]."
 game_concept_blockade: "Blocus"
 game_concept_blockaded: "Sous blocus"
 game_concept_blockades: "Blocus"
 game_concept_blockading: "Opérer un blocus"
 game_concept_blockade_desc: "Un Blocus survient lorsqu'une [navy|e] [hostile|el] est présente dans la [seazone|e] à l'extérieur d'un [port|e]. Le nombre de [ships|e] nécessaires dépend de la [population|e] et du [development|e] des [ports|e] concernés.\n\nEffets les plus importants du Blocus :\n$BULLET_WITH_TAB$Réduction de la production de [food|e]\n$BULLET_WITH_TAB$Réduction de la [maritime_presence|e]\n$BULLET_WITH_TAB$Réduction du [development]\n$BULLET_WITH_TAB$Réduction du [control|e]\n$BULLET_WITH_TAB$Réduction de la [prosperity|e]"
 game_concept_religious_unity: "Unité religieuse"
 game_concept_religious_unity_desc: "L'Unité religieuse correspond au pourcentage de la [population|e] du [country|e] qui suit la [religion|e] officielle de l'État."
 game_concept_cultural_unity: "Unité culturelle"
 game_concept_cultural_unity_desc: "L'Unité culturelle correspond au pourcentage de la [population|e] du [country|e] qui appartient à la [primary_culture|e]."
 game_concept_transport_capacity: "Capacité de transport"
 game_concept_transport_capacity_desc: "La Capacité de transport indique simplement le nombre d'hommes, ou la [strength|e] des [regiments|e] que nous pouvons embarquer sur notre [ship|e]."
 game_concept_food_storage: "Réserve de nourriture"
 game_concept_food_storage_desc: "Il s'agit de la quantité de [food|e] qu'un [regiment|e] ou [ship|e] peut transporter."
 game_concept_food_storage_per_strength: "Réserve de nourriture"
 game_concept_food_storage_per_strength_desc: "Il s'agit de la quantité de [food|e] qu'un [regiment|e] ou [ship|e] peut transporter."
 game_concept_food_capacity: "Capacité alimentaire"
 game_concept_food_capacity_desc: "Il s'agit de la quantité de [food|e] qu'une [unit|e] peut transporter quand elle se déplace."
 game_concept_food_capacity_per_strength: "Capacité alimentaire"
 game_concept_food_capacity_per_strength_desc: "$game_concept_food_capacity_desc$"
 game_concept_food_consumption: "Consommation de nourriture"
 game_concept_food_consumption_desc: "Il s'agit de la quantité de [food|e] qu'un [regiment|e] consomme chaque mois."
 game_concept_food_consumption_per_strength: "Consommation de nourriture"
 game_concept_food_consumption_per_strength_desc: "$game_concept_food_consumption_desc$"
 game_concept_food_access: "Accès à la nourriture"
 game_concept_food_access_desc: "L'Accès à la nourriture permet à nos [armies|e] et à nos [navies|e] de récolter de la [food|e] dans des [locations|e] appartenant à d'autres [countries|e]."
 game_concept_hull_size: "Taille de coque"
 game_concept_hull_size_desc: "Plus sa coque est grande, moins un [ship|e] subit de dégâts au [combat|e]."
 game_concept_cannons: "Canons"
 game_concept_cannons_desc: "Plus les Canons sont nombreux à bord d'un [ship|e], plus les dégâts qu'ils infligent au [combat|e] sont importants."
 game_concept_flanking_ability: "Capacité de débordement"
 game_concept_flanking_ability_desc: "Elle détermine l'importance des dégâts infligés aux unités d'une [section|e] différente au combat."
 game_concept_secure_flanks: "Flancs sécurisés"
 game_concept_secure_flanks_desc: "Bonus défensif en présence de troupes #L [friendly|el]es#! dans une [section|e] voisine. Si les deux Flancs sont sécurisés, le bonus est doublé."
 game_concept_combat_power: "Puissance de combat"
 game_concept_combat_power_desc: "Il s'agit de la valeur des dégâts directs infligés par un [regiment|e] au [combat|e]. Multipliée par la [strength|e] du [regiment], elle détermine l'ensemble des dégâts infligés par le [regiment]."
 game_concept_frontage: "Largeur de front"
 game_concept_frontage_desc: "Lors d'un [combat|e], seul un nombre limité de [regiments|e] ou de [ships|e] peuvent combattre en même temps. C'est ce qu'on appelle la Largeur de front. Certains [locations|e] présentant une [topography|e] accidentée ou une [vegetation|e] dense peuvent réduire la Largeur de front. Certains types de [sub_units|e] emploient plus ou moins de Largeur de front que d'autres."
 game_concept_anti_piracy_warfare: "Impact contre la piraterie"
 game_concept_anti_piracy_warfare_desc: "Il s'agit de l'effet du [ship|e] sur les [privateers|e] dans sa zone."
 game_concept_section: "Section"
 game_concept_sections: "Sections"
 game_concept_section_desc: "Chaque camp dans un [combat_with_icon|e] possède quatre Sections : trois à l'avant du [combat] (le [center|e], le [flank|e] gauche et le [flank|e] droit) et une à l'arrière, les [reserves|e].\n\nPendant le combat, les [regiments|e] ou [ships|e] situés dans les Sections avant tenteront d'[engage|e] les ennemis dans la section opposée. Si la Section opposée est vide, ils peuvent attaquer n'importe quelle autre Section avant, où une unité avec une bonne [flanking_ability|e] peut infliger des dégâts supplémentaires.\n\nSi des unités sont détruites ou se retirent à cause d'un [morale|e] trop faible, les unités des [reserves] tenteront de monter pour les remplacer en effectuant un jet de [combat_speed_with_icon|e]. Le [combat] se termine lorsqu'il n'y a plus d'unités dans les Sections avant d'un des camps."
 game_concept_center: "Centre"
 game_concept_center_desc: "C'est la [section|e] centrale d'une [unit|e]. S'il n'y a pas d'adversaire au centre, elle atteindra aisément le [flank|e] gauche ou le [flank|e] droit de l'ennemi."
 game_concept_reserves: "Renforts"
 game_concept_reserves_desc: "Ces [regiments|e] ou [ships|e] ne participent pas activement à la [battle|e], mais selon les besoins, ils peuvent se déplacer vers le [center|e] ou l'un des [flanks|e].\nChaque [regiment] ou [ship|e] lance un [d20|e] : si le résultat est inférieur à sa [combat_speed|e], il pourra se joindre à la bataille. Cependant, seul un nombre suffisant d'unités pour le [frontage|e] possible de la bataille tente de se renforcer chaque heure."
 game_concept_broken_units: "Unités en déroute"
 game_concept_broken_units_desc: "Il s'agit des [regiments|e] ou des [ships|e] mis en déroute durant la [battle|e] en cours. Ils ne participeront plus du tout à cet affrontement."
 game_concept_flank: "Flanc"
 game_concept_right_flank: "Flanc droit"
 game_concept_left_flank: "Flanc gauche"
 game_concept_flanks: "Flancs"
 game_concept_flank_desc: "Les flancs sont les [sections|e] d'une [army|e] situées à côté du [center|e]. La $game_concept_section$ gauche combat généralement la $game_concept_section$ droite de l'adversaire et la $game_concept_section$ droite combat généralement la $game_concept_section$ gauche de l'adversaire. Cependant, la [flanking_ability|e] permet également d'infliger des dégâts aux $game_concept_sections$ adjacentes."
 game_concept_bombard_efficiency: "Efficacité de bombardement"
 game_concept_bombard_efficiency_desc: "C'est la probabilité que les [regiments|e] d'artillerie ont de tirer pendant la [bombard_phase|e]."
 game_concept_phase: "Phase"
 game_concept_phases: "Phases"
 game_concept_phase_desc: "Il y a deux Phases de [combat|e], en commençant par la [bombard_phase|e] initiale de 5 heures (si des [regiments|e] sont en mesure de [bombard|el]), suivie de la [combat_phase|e]."
 game_concept_combat_phase: "Phase de combat"
 game_concept_combat_phase_desc: "La Phase de combat est la [phase|e] principale du [combat|e] qui se déroule après la [bombard_phase|e] initiale. Les [regiments|e] ou les [ships|e] tentent alors d'[engage|el] le combat contre leurs [enemies|e]."
 game_concept_bombard_phase: "Phase de bombardement"
 game_concept_bombard_phase_desc: "La Phase de bombardement constitue la [phase|e] d'ouverture d'un [combat|e], qui prend place avant la [combat_phase|e] principale. Les [regiments|e] capables de [bombard|el] seront les seuls actifs, comme l'[ShowUnitCategoryName('army_artillery')].\n\nDurant chaque heure de la Phase de bombardement, les [regiments] ont une possibilité de [bombard|l], ce qui infligera des dégâts à hauteur de leur [combat_power|e] au [regiment] ennemi dans la même [section|e]."
 game_concept_bombard: "Bombarder"
 game_concept_bombarding: "Bombardement"
 game_concept_bombard_desc: "Les [regiments|e] aptes à bombarder infligeront des dégâts égaux à leur [combat_power|e] pendant la [bombard_phase|e], qui ouvre le [combat|e]."
 game_concept_initiative: "Initiative"
 game_concept_initiative_desc: "L'Initiative est la chance qu'un [regiment|e] [Concept('engage', 'engage')|el] pendant la [combat_phase|e].\n\nToutes les heures, en supposant qu'il y ait suffisamment de [frontage|e] disponible, tous les [regiments] qui ne sont pas actuellement [engaged|l] tenteront de rejoindre le [combat|e].\n\nLa probabilité est calculée comme suit : (Initiative * [GetDefine('NCombat','INITIATIVE_CHANCE_EACH')]) + ([GetDefine('NCombat','INITIATIVE_CHANCE_EACH')] * nombre d'heures de combat) ; si la probabilité est supérieure à un [d100|e], alors le [regiment] [Concept('engage', 'engage')|el] le combat.\n\nEn général, les [regiments|e] légers et à distance ont l'Initiative la plus élevée."
 game_concept_engagement: "Attaque"
 game_concept_engage: "Engager"
 game_concept_engaged: "En attaque"
 game_concept_engagement_desc: "Lorsqu'un [combat_with_icon|e] est engagé, les [regiments_with_icon|e] en première [sections_with_icon|e] effectuent un jet d'[initiative_with_icon|e] toutes les heures jusqu'à ce qu'ils soient en attaque. Lorsqu'un [regiment] est engagé en [combat], il inflige des dégâts. Lorsqu'une unité se retire, elle cesse d'être en attaque et ne reprend plus part à ce même [combat].\n\nSeule une certaine [frontage_with_icon|e] peut être engagée à la fois dans une [section]."
 game_concept_d6: "D6"
 game_concept_d6_desc: "Un D6 est un jet de dé à six faces, utilisé en [combat|e] pour déterminer la réussite d'un camp."
 game_concept_d20: "D20"
 game_concept_d20_desc: "Un D20 est un jet de dé à vingt faces, utilisé en [combat|e] lorsqu'un [regiment|e] ou un [ship|e] quitte les [reserves|e]."
 game_concept_d100: "D100"
 game_concept_d100_desc: "Un D100 est un jet de dé à cent faces utilisé pour les probabilités calculées en pourcentages."
 game_concept_dice: "Dés"
 game_concept_dice_upper_desc: "Les dés sont souvent lancés pour déterminer l'issue d'une action, comme les [phases|e] d'un [siege|e] ou d'une [battle|e]."
 game_concept_dice_desc: "$game_concept_dice_upper_desc$\n[d6|e]\n[d20|e]\n[d100|e]"
 game_concept_combat_speed: "Vitesse de combat"
 game_concept_combat_speed_desc: "Représente l'aptitude à passer des [reserves|e] à n'importe quelle autre [section|e] au cœur d'une [battle|e]. Pour les [ships|e], cela impacte également la rapidité avec laquelle un navire peut quitter la [section|e] actuelle pour battre en retraite."
 game_concept_blockade_capacity: "Capacité de blocus"
 game_concept_blockade_capacity_desc: "Représente la capacité d'un [ship|e] à mener un blocus. Cette valeur est directement comparée à celle du [location|e] visé en fonction de son [development|e], de sa [population|e], de ses [imports|e] et de ses [exports|e]."
 game_concept_crew_size: "Taille de l'équipage"
 game_concept_crew_size_desc: "Indique le nombre de [sailors|e] nécessaires pour que le [ship|e] soit opérationnel."
 game_concept_maximum_strength: "Force maximale"
 game_concept_max_strength: "Force maximale"
 game_concept_maximum_strength_desc: "Augmente le nombre d'hommes d'un [regiment|e], et donc son coût en [manpower|e]. Un [regiment] avec une plus grande quantité de [manpower] mais qui conserve la même [frontage|e] est plus efficace au [combat|e]."
 game_concept_max_strength_desc: "$game_concept_maximum_strength_desc$"
 game_concept_strength: "Force"
 game_concept_strength_desc: "Il s'agit du nombre d'hommes que compte actuellement un [regiment|e]."
 game_concept_total_strength: "Force totale"
 game_concept_total_strength_desc: "Il s'agit du nombre total d'hommes au sein d'une [army|e], toutes #L [strength|e]s#! individuelles de chaque [regiment|e] additionnées."
 game_concept_non_avoidable_attrition: "Attrition inévitable"
 game_concept_non_avoidable_attrition_desc: "En général, les [armies|e] ne subissent pas d'[attrition|e] si elles se trouvent dans la [zone_of_control|e] d'un [fort|e] qu'elles #L [owns|el]nt#! et #L [control|el]nt#!, mais certaines causes de mortalité, comme la [ShowSituationName('black_death')], frappent sans discrimination."
 game_concept_attrition_losses: "Pertes par attrition"
 game_concept_attrition_loss: "Perte par attrition"
 game_concept_attrition_loss_desc: "Indique les dégâts que l'[attrition|e] inflige à un [regiment|e] ou à un [ship|e] chaque mois."
 game_concept_attrition: "Attrition"
 game_concept_attrition_desc: "L'attrition s'applique au début de chaque mois, c'est-à-dire que des soldats meurent au sein des [regiments|e], et que les [ships|e] sont endommagés. Dans certains cas, il s'agit d'une [non_avoidable_attrition|e]. Les principales sources d'Attrition sont les suivantes :\n$BULLET_WITH_TAB$[army|e] dépourvue de [food|e]\n$BULLET_WITH_TAB$[unit_weight|e] total dans un [location|e] supérieur à la [supply_limit|e]\n$BULLET_WITH_TAB$[winter|e], [topography|e], [vegetation|e] ou [climate|e]"
 game_concept_supply_limit: "Capacité de ravitaillement"
 game_concept_supply_limit_desc: "Il s'agit du [unit_weight|e] maximum qu'un [location|e] peut ravitailler sans causer de [food_consumption|e] supplémentaire à l'[army|e]."
 game_concept_unit_weight: "Poids d'unité"
 game_concept_unit_weight_desc: "Il s'agit d'une valeur accumulée qui dépend de la [strength|e] actuelle du [regiment|e] et du [unit_type|e] dont il s'agit.\nCette valeur est comparée directement à la [supply_limit|e] du [location|e] actuel lors du calcul de l'[attrition|e]."
 game_concept_loot: "Pillage"
 game_concept_looted: "Pillé"
 game_concept_loot_desc: "Lors d'une [occupation|e] d'un [location|e] par des [armies|e], elles y volent de l'[gold|e] et le [location|e] obtient le [modifier|e] [ShowModifier('looted')] pendant environ #V 12#! mois."
 game_concept_reinforce: "Renforcer"
 game_concept_reinforced: "Renforcé"
 game_concept_reinforcement: "Renforcement"
 game_concept_reinforce_desc: "Lorsqu'un [regiment|e] est en dessous de sa [maximum_strength|e], il tente de se renforcer, en puisant dans les [manpower|e] et l'[gold|e] de son [country|e]. Seul un [regular_regiment|e] peut se renforcer, et encore faut-il qu'il soit en [location|e] [friendly|el]."
 game_concept_repair: "Réparer"
 game_concept_repaired: "Réparé"
 game_concept_repair_desc: "Un [ship|e] endommagé peut être réparé dans l'un de nos [ports|e] ou dans un port où nous avons des [fleet_basing_rights|e], en faisant appel à des [sailors|e] et à l'[gold|e] de son [country|e]."
 game_concept_naval_damage: "Dégâts navals"
 game_concept_naval_damage_desc: "Influence l'ampleur des dégâts que les [ships|e] peuvent infliger ou subir en [combat|e]."
 game_concept_damage_taken: "Dégâts subis"
 game_concept_damage_taken_desc: "Au cours d'une [battle|e], un [regiment|e] ou un [ship|e] subit des dégâts au niveau du [morale|e] et de la [strength|e]. Les dégâts dépendent de la [combat_power|e], de la [strength|e] et d'autres statistiques de l'ennemi, tandis que des attributs tels que l'[experience|e], les [strength_damage_taken|e] ou les [morale_damage_taken|e] peuvent les réduire."
 game_concept_strength_damage_taken: "Dégâts reçus à la force"
 game_concept_strength_damage_taken_desc: "Cela a un impact sur le montant des dommages subis par une unité lors d'un [combat|e]. Pour les [ships|e], il s'agit des dégâts subis par le [ship|e], tandis que pour les [regiments|e], cela détermine la quantité de [manpower|e] perdues au combat."
 game_concept_morale_damage_taken: "Dégâts reçus au moral"
 game_concept_morale_damage_taken_desc: "Influence l'ampleur des dégâts au [morale|e] qu'une unité subit en [combat|e]."
 game_concept_strength_damage_done: "Dégâts infligés à la force"
 game_concept_strength_damage_done_desc: "Ceci a un impact sur la quantité de dégâts infligés à l'ennemi. Pour les [ships|e], cela endommage le [ship|e] lui-même, tandis que pour les [regiments|e], cela détermine la quantité de [manpower|e] qu'ils tueront."
 game_concept_morale_damage_done: "Dégâts infligés au moral"
 game_concept_morale_damage_done_desc: "Influence l'ampleur des dégâts au [morale|e] infligés à l'ennemi en [combat|e]."
 game_concept_movement_speed: "Vitesse de déplacement"
 game_concept_movement_speed_desc: "Cette valeur détermine la vitesse à laquelle une [unit|e] se déplace sur la carte."
 game_concept_discipline: "Discipline"
 game_concept_discipline_desc: "Influe sur les dégâts qu'un [regiment|e] inflige en [combat|e] et sur les [damage_taken|e]. Plus la Discipline est élevée, plus les dégâts infligés sont importants et plus les [damage_taken|e] sont faibles."
 game_concept_military_tactics: "Tactiques militaires"
 game_concept_military_tactics_desc: "Réduit les [damage_taken|e] par un [regiment|e] en [combat|e]."
 game_concept_adult: "Adulte"
 game_concept_adults: "Adultes"
 game_concept_adult_desc: "Un [character|e] âgé d'au moins #Y [ShowAdultAge]#! ans est considéré comme adulte. Il peut alors être [ruler|e] sans [regent|e], devenir [general|e] ou [admiral|e], rejoindre le [cabinet|e], et être [married|el]. Un personnage qui n'est pas encore adulte est considéré comme un [infant|e], un [child|e] ou un [adolescent|e]."
 game_concept_infant: "Nourrisson"
 game_concept_infants: "Nourrissons"
 game_concept_infant_desc: "Jusqu'à #Y [ShowMaxInfantAge]#! ans, un [character|e] est un nourrisson. Il ne peut ni servir son [country|e], ni recevoir d'[child_education|e]."
 game_concept_child: "Enfant"
 game_concept_children: "Enfants"
 game_concept_child_desc: "Un [character|e] âgé de #Y [ShowMinChildAge]#! à #Y [ShowMaxChildAge]#! ans est un enfant. Il ne peut pas servir son [country|e], mais s'il appartient à la [dynasty|e] du [ruler|e], vous pouvez lui donner une [Concept('child_education', 'Éducation')|e]."
 game_concept_adolescent: "Adolescent"
 game_concept_adolescents: "Adolescents"
 game_concept_adolescent_desc: "Entre #Y [ShowMinAdolescentAge]#! et #Y [ShowMaxAdolescentAge]#! ans, un [character|e] est un adolescent. Il n'est plus tout à fait un [child|e], sans être encore véritablement [adult|el]."
 game_concept_child_education: "Éducation d'un enfant"
 game_concept_education: "Éducation"
 game_concept_child_education_desc: "Les [children|e] peuvent recevoir une éducation dès l'âge de #Y 3#! ans. Cela déterminera l'amélioration de leurs [abilities|e] au fil du temps.\n\nChaque mois, un [child] a [GetDefine('NCharacter','MONTHLY_STAT_INCREASE_CHANCE_FOR_CHILD')|Y] % de chances d'améliorer ses [abilities] en fonction de son éducation."
 game_concept_exploration: "Exploration"
 game_concept_explorations: "Explorations"
 game_concept_exploring: "Explorer"
 game_concept_exploration_desc: "Une Exploration est une mission menée par un [explorer|e] dans l'intention de [discover|el] une [area|e] terrestre ou maritime inexplorée à [naval_range|e].\n\nChaque Exploration a un coût de progression, qui augmente avec la distance à la [capital|e], et qui se réduit selon la [naval_range|e]. La vitesse de progression de l'[explorer] dépend de son [mil|e].\n\nChaque Exploration a un coût mensuel en [gold|e], que l'[explorer] réduit en fonction de son [adm|e].\n\nDès la fin de [exploration_progress|e], la [area] est #L [discovered|l]e#! et l'[explorer] rentre au Pays."
 game_concept_exploration_success: "Réussite de l'Exploration"
 game_concept_exploration_progress: "Progression de l'Exploration"
 game_concept_exploration_progress_desc: "Chaque [area|e] a un coût pour être entièrement #L [explored|el]e#!. Cela dépend de nombreux facteurs, mais surtout des compétences de l'[explorer|e]."
 game_concept_known_world: "Monde connu"
 game_concept_known_world_desc: "Il s'agit de la partie du monde que vous avez actuellement #L [discovered|el]e#!. Tout territoire non découvert par votre [country|e] est considéré comme [terra_incognita|e]."
 game_concept_terra_incognita: "Terra incognita"
 game_concept_terra_incognita_desc: "Tant qu'un [location|e] n'a pas été [discovered|el] par un [country|e] par le biais d'une [exploration|e] ou d'autres sources, il n'est pas visible sur la carte et ne peut pas non plus faire l'objet d'une interaction de la part de ce Pays ; on parle alors de Terra incognita. Le terme latin pour « terre inconnue »."
 game_concept_discover: "Découvrir"
 game_concept_discovered: "Découvert"
 game_concept_discovering: "Découverte"
 game_concept_explore: "Explorer"
 game_concept_explored: "Exploré"
 game_concept_discover_desc: "Lorsqu'un [location|e] est découvert, le titre de [terra_incognita|e] lui est retiré. Il est désormais visible et il devient possible d'interagir avec lui."
 game_concept_explorer: "Explorateur"
 game_concept_explorers: "Explorateurs"
 game_concept_explorer_desc: "Un Explorateur est un [character|e] qui possède certains [traits|e] utiles lorsqu'il est affecté à une [exploration|e]."
 game_concept_conquistador: "Conquistador"
 game_concept_conquistadors: "Conquistadors"
 game_concept_conquistador_desc: "Un $game_concept_conquistador$ est un [character|e] chargé de conquérir une terre étrangère et de créer un nouveau [subject|e] de notre [country|e]."
 game_concept_budget: "Solde"
 game_concept_balance: "Solde"
 game_concept_finances: "Finances"
 game_concept_budget_desc: "Le solde mensuel est calculé à partir du total de [incomes|e] et de [expenses|e] d'un [country|e]. Le résultat a un impact sur la [treasury|e] du Pays."
 game_concept_income: "Revenu"
 game_concept_incomes: "Revenus"
 game_concept_income_desc: "Il s'agit de l'[gold|e] qu'un [country|e] perçoit chaque mois. Il comprend les [taxes|e] prélevées sur chaque [estate|e] et les revenus des [trades|e]."
 game_concept_expense: "Dépense"
 game_concept_expenses: "Dépenses"
 game_concept_expense_desc: "Il s'agit des coûts de fonctionnement d'un Pays, ce qui inclut entre autre, le financement mensuel des [armies|e], [navies|e], [trades|e], [artists|e], [fortifications|e] ou des [colonial_charters|e]."
 game_concept_treasury: "Trésorerie"
 game_concept_treasury_desc: "Il s'agit de la quantité d'[gold|e] dont dispose un [country|e]. Si le montant est négatif, un [loan|e] sera contracté automatiquement. Si aucun [loan] ne peut être contracté, le Pays fait [bankrupt|e]."
 game_concept_minting: "Frappe de la monnaie"
 game_concept_mint: "Frapper de la monnaie"
 game_concept_minting_desc: "La Frappe de monnaie est un moyen d'augmenter notre [treasury|e] au prix de l'[inflation|e]. Si nous nous abstenons de frapper de la monnaie, notre [inflation] peut diminuer."
 game_concept_annexation: "Annexion"
 game_concept_annexations: "Annexions"
 game_concept_annex: "Annexer"
 game_concept_annexing: "Annexion"
 game_concept_annexed: "Annexé"
 game_concept_annexation_desc: "Lorsqu'un [overlord|e] s'empare complètement de l'un de ses [subjects|e].\n\nLe [overlord] acquerra l'ensemble des [locations|e], [cores|e] et [characters|e] [Concept('owned', 'possédés')|el] par le [subject]. Le [subject|e] n'existera plus en tant que [country|e].\n\nLe Vassal peut ralentir la progression avec l'[cabinet_action|e] [ShowCabinetActionName('frustrate_annexation')] ou déclarer la [war|e] avec son [casus_belli|e] spécial [ShowCasusBelliName('cb_resist_annexation')].\n\nUn [disloyal_subject|e] ne peut pas être annexé."
 game_concept_court_maintenance: "Coût de la Cour"
 game_concept_court: "Cour"
 game_concept_court_maintenance_desc: "La Cour est la demeure élargie du [ruler|e], où résident tous ceux qui l'assistent dans l'exercice du pouvoir. Les plus grandes peuvent comprendre plusieurs milliers de personnes : la camarilla, le personnel de maison, le clergé, la noblesse, les gardes du corps, le harem, les concubines, les eunuques et bien d'autres rôles. Tout ce personnel doit être rémunéré et ce chiffre représente le coût de leur présence."
 game_concept_diplomatic_maintenance: "Dépenses diplomatiques"
 game_concept_diplomatic_maintenance_desc: "En cas de besoin, le nombre de [diplomats_with_icon|e] et la [diplomatic_capacity_with_icon|e] à notre disposition peuvent être augmentés en dépensant plus d'[gold|e].\n\nLes dépenses diplomatiques améliorent également la [subject_loyalty_with_icon|e]."
 game_concept_maintenance: "Maintenance"
 game_concept_maintaining: "Maintenance"
 game_concept_maintain: "Maintenir"
 game_concept_maintenance_desc: "Chaque mois, nous devrons payer la [army_maintenance|e] pour nos [regiments|e] et la [navy_maintenance|e] pour nos [ships|e]."
 game_concept_army_maintenance: "Maintenance des armées"
 game_concept_army_maintenance_desc: "Nous devons payer, équiper, nourrir et vêtir nos [armies|e], sinon elles ne seront pas très efficaces. La Maintenance des armées est un moyen de mesurer la quantité d'[gold|e] consacrée à assurer que nos [armies] disposent de tout ce dont elles ont besoin. Sans cela, le [morale|e] en pâtira et nos troupes seront moins efficaces."
 game_concept_navy_maintenance: "Maintenance des flottes"
 game_concept_navy_maintenance_desc: "C'est un plaisir d'avoir une magnifique flotte de [ships|e] prête à prendre la mer, mais ils ne s'entretiennent pas tout seuls : il faut dépenser de l'[gold|e] pour leur maintenance. La maintenance des flottes est un moyen de mesurer les ressources consacrées à assurer le bon état de notre Marine.\n\nSans cela, le [morale|e] en pâtira et nos Navires seront moins efficaces, à la fois au combat et pour renforcer la [maritime_presence|e]."
 game_concept_fort_maintenance: "Maintenance des forteresses"
 game_concept_fort_maintenance_desc: "Les [forts|e] sont utiles pour repousser les [armies|e] d'envahisseurs, mais leur maintenance coûte de l'[gold|e]. La Maintenance des forteresses mesure les ressources qu'un [country|e] consacre à s'assurer du bon état de ses [forts|e]. Plus les ressources dépensées sont importantes, plus les forts sont efficaces."
 game_concept_cultural_maintenance: "Investissements dans la culture"
 game_concept_cultural_maintenance_s: "Investissements culturels"
 game_concept_cultural_maintenance_desc: "Cet argent est dépensé pour les [artists|e], afin qu'ils puissent créer de plus belles [works_of_art|e]. Il augmente aussi directement le [prestige|e] de notre [country|e]."
 game_concept_colonial_maintenance: "Coût des Colonies"
 game_concept_colonial_maintenance_desc: "L'envoi de Navires, de Personnes et de provisions pour maintenir une [colonial_charter|e]. C'est ce coût en [gold|e] qui est représenté ici."
 game_concept_mercenary_income: "Revenu des Mercenaires"
 game_concept_mercenary_income_desc: "Il s'agit de l'[gold|e] que nous obtenons en louant les services de nos [armies|e] ou de nos [navies|e] comme [mercenaries|e] à d'autres [countries|e]."
 game_concept_mercenary_expense: "Recrutement des mercenaires"
 game_concept_mercenary_expense_desc: "C'est ce que nous coûte le recrutement de [mercenaries|e] pour qu'ils combattent pour nous."
 game_concept_subsidy_expense: "Subventions à la construction"
 game_concept_subsidy_expense_desc: "Certains [buildings|e] ne sont pas rentables, mais nous avons besoin des [goods|e] qu'ils produisent pour d'autres raisons. Ces Bâtiments peuvent bénéficier d'une [subsidy|e]."
 game_concept_subsidy: "Subvention"
 game_concept_subsidy_desc: "Lorsqu'un [building|e] n'est pas rentable, il ne peut pas acheter les [goods|e] dont il a besoin et son fonctionnement en pâtit. Un [country|e] peut octroyer une Subvention à ce [building] en lui versant chaque mois suffisamment d'[gold|e] pour qu'il puisse poursuivre son activité."
 game_concept_exploration_expense: "Coût d'exploration"
 game_concept_exploration_expense_desc: "Les missions d'[exploration|e] ont un coût de maintenance qui peut être réduit par certains [privileges|e], [advances|e] et [laws|e], ainsi que par la capacité d'[adm|e] de l'[explorer|e]."
 game_concept_diplomatic_income: "Revenus diplomatiques"
 game_concept_diplomatic_income_s: "Diplomatie"
 game_concept_diplomatic_income_desc: "C'est la somme qui entre dans notre [treasury|e] en provenance d'autres [countries|e], avec ou sans leur accord."
 game_concept_diplomatic_expense: "Dépenses diplomatiques"
 game_concept_diplomatic_expense_s: "Diplomatie"
 game_concept_diplomatic_expense_desc: "Qu'elles soient le fruit d'un [treaty|e] ou de l'usage de la force, elles constituent le montant prélevé sur notre [treasury|e] par d'autres [countries|e]."
 game_concept_stability_investment: "Investissement en stabilité"
 game_concept_stability_investment_s: "Stabilité"
 game_concept_stability_investment_desc: "Dépenser une partie du [budget|e] pour la [stability|e] est l'un des trois principaux moyens d'accroître la Stabilité, les autres consistant à utiliser des [cabinet_actions|e] ou à disposer d'un [ShowEstateTypeName('clergy_estate')] de la [primary_religion|e] suffisamment conséquent."
 game_concept_sound_toll: "Droit du Sund"
 game_concept_sound_tolls: "Droits du Sund"
 game_concept_sound_toll_desc: "Il existe des détroits dans le monde où le Contrôleur peut exiger une redevance auprès des [trades|e] qui s'y présentent. Par exemple :\n$BULLET_WITH_TAB$[ShowLocationName('oresund')]\n$BULLET_WITH_TAB$[ShowLocationName('gulf_izmit')]"
 game_concept_great_power_score: "$game_concept_great_power_score_short$ de grande puissance"
 game_concept_great_power_score_short: "Score"
 game_concept_great_power_score_desc: "Le Score de grande puissance est la mesure incontestable qui détermine quel [country|e] est le meilleur. Les meilleurs $game_concept_countries$ sont les [great_powers|e]. Le total de grandes puissances varie selon le score des meilleures grandes puissances comparé aux autres.\n\nLes $game_concept_countries$ gagnent en $game_concept_great_power_score_short$ à mesure que leur [population|e], leur [prestige|e], leur [country_rank|e] et divers autres facteurs augmentent.\n\nLes [subjects|e] cèdent également un certain pourcentage de leur Score à leur [overlord|e], suivant le [subject_type|e]."
 game_concept_great_power_rank: "$game_concept_great_power_rank_short$ de Grande puissance"
 game_concept_great_power_rank_short: "Rang"
 game_concept_great_power_rank_desc: "Le rang de Grande puissance indique la position actuelle qu'un [country|e] occupe dans la course vers la victoire finale. Ce rang est déterminé par la somme du [great_power_score|e]."
 game_concept_event: "Événement"
 game_concept_events: "Événements"
 game_concept_event_desc: "Les Événements sont des phénomènes qui se produisent dans un [country|e] tout au long de la partie si les conditions sont remplies. Ils sont généralement associés à un [effect|e] et racontent une partie de l'histoire du jeu.\nCertains [countries] ont accès aux [dynamic_historical_events|e]."
 game_concept_dynamic_historical_event: "Événement historique dynamique"
 game_concept_dynamic_historical_events: "Événements historiques dynamiques"
 game_concept_dynamic_historical_event_desc: "Il s'agit d'[events|e] historiques qui se déroulent dans un [country|e] spécifique au cours d'une période donnée si les conditions sont réunies."
 game_concept_historical_option: "Choix historique"
 game_concept_historical_option_desc: "Il s'agit d'un [event|e] historique. Cette [event_option|e] vous fera prendre la même décision que le [country|e] au cours de l'Histoire."
 game_concept_event_option: "Option d'événement"
 game_concept_event_option_desc: "Chaque [event|e] a une option que le joueur peut choisir. S'il s'agit d'un [dynamic_historical_event|e], il peut contenir un [historical_option|e]."
 game_concept_mission: "Mission"
 game_concept_missions: "Missions"
 game_concept_mission_desc: "Les Missions sont des ensembles de [tasks|e] individuelles disponibles pour un [country|e]. Elles servent de guide au [country] et accordent des récompenses utiles après avoir terminé une tâche ou l'ensemble des tâches, selon vos paramètres."
 game_concept_mission_task: "Tâche de mission"
 game_concept_mission_tasks: "Tâches de mission"
 game_concept_task: "Tâche"
 game_concept_tasks: "Tâches"
 game_concept_mission_task_desc: "Une Tâche est un sous-élément d'une [mission|e]. Elle est composée d'un objectif et peut contenir une récompense si l'objectif en question est atteint. Toutes les Tâches doivent être effectuées pour qu'une [mission] soit accomplie."
 game_concept_infiltrate_administration: "Infiltrer l'administration"
 game_concept_infiltrate_administration_desc: "Cela permet de dissiper le [fog_of_war|e] sur un autre [country|e] pendant un certain temps."
 game_concept_coastal: "Côtier"
 game_concept_coast: "Côte"
 game_concept_coastal_desc: "Un [location|e] côtier est en contact avec une [seazone|e]. Il sera par conséquent doté d'un [port|e] et pourra construire des [ships|e] s'il possède le [building|e] adéquat, comme une [ShowBuildingTypeName('wharf')] ou des [ShowBuildingTypeName('dock')]."
 game_concept_inland: "Enclavé"
 game_concept_inland_desc: "Un [location|e] enclavé n'est pas en contact avec une [seazone|e], il n'aura donc pas de [port|e] et ne pourra pas construire de [ships|e].\n\nLe contraire d'un $game_concept_location$ enclavé est un $game_concept_location$ [coastal|e]."
 game_concept_disembark: "Débarquer"
 game_concept_embarking: "Embarquement"
 game_concept_disembarked: "Débarqué"
 game_concept_embarking_desc: "Une [army|e] transportée par une [navy|e] peut débarquer depuis une [seazone|e] sur un [location|e] [coastal|el] adjacent."
 game_concept_embarkings: "Embarquements"
 game_concept_embarkings_desc: "Une [army|e] transportée par une [navy|e] peut débarquer depuis une [seazone|e] sur un [location|e] [coastal|el] adjacent."
 game_concept_gold: "Ducats"
 game_concept_gold_i: "@gold!"
 game_concept_gold_desc: "Représentant la richesse en liquide, il s'agit de la principale forme de monnaie dans chaque [country|e]. La quantité de ducats qu'un [country] possède est sa [treasury|e].\n\nLes ducats peuvent être générés par les [taxes|e] sur les [estates|e] et les [subjects|e], et dépensé pour presque tout, de la construction de [buildings|e] à la maintenance des [armies|e]. Ils changent de main lors de l'achat et de la vente de [food|e] et de [goods|e], et peuvent être investis dans la [stability|e] et la [court|e]."
 game_concept_improve_relations: "Améliorer les relations"
 game_concept_improve_relation: "Améliorer une relation"
 game_concept_improve_relations_desc: "Il s'agit d'un acte de [diplomacy|e] visant à améliorer l'[opinion|e] qu'un autre [country|e] a de notre [country]."
 game_concept_winter: "Hiver"
 game_concept_winters: "Hivers"
 game_concept_winter_desc: "L'Hiver affecte les [locations|e] de manière négative. L'arrivée de chaque Hiver est aléatoire, mais sa dureté, ou [winter_level|e], est influencée par le [climate|e].\n\nLes mois d'Hiver dépendent de l'[hemisphere|e] du [location]."
 game_concept_winter_level: "Rigueur hivernale"
 game_concept_winter_levels: "Rigueurs hivernales"
 game_concept_winter_level_max: "Rigueur hivernale maximale"
 game_concept_winter_level_desc: "La Rigueur hivernale correspond à la dureté de l'[winter|e] dans un [location|e]. Un [winter] très rigoureux peut interrompre les [constructions|e] et même [frozen_freeze_over|el] certaines [seazones|e] peu profondes.\n\nLes [armies|e] sont incapables de se rendre dans les [locations] ayant une [topography|e] de [ShowTopographyName('mountains')] lors d'un [winter] normal ou extrême.\n\nLa Rigueur hivernale maximale qu'un [location] peut connaître dépend du [climate|e] local.\n\nVoici les indices de Rigueur hivernale :\n - [ShowModifier('winter_none')]\n - [ShowModifier('winter_mild')]\n - [ShowModifier('winter_normal')]\n - [ShowModifier('winter_severe')]"
 game_concept_hemisphere: "Hémisphère"
 game_concept_hemisphere_desc: "Chaque [location|e] se trouve dans l'un des deux Hémisphères : au nord ou au sud de l'équateur.\n\nL'Hémisphère détermine essentiellement les mois au cours desquels l'[winter|e] est susceptible d'arriver : vers le mois de janvier dans l'Hémisphère nord et autour du mois de juin dans l'Hémisphère sud."
 game_concept_tolerance: "Tolérance"
 game_concept_tolerance_desc: "La tolérance représente le respect avec lequel la population d'une certaine [religion|e] est traitée dans une société. Chaque [country|e] a une valeur de $game_concept_tolerance$ différente envers sa [primary_religion|e], envers les [heretics|e] et envers les [heathens|e].\n\nUne valeur de $game_concept_tolerance$ positive augmente la [pop_satisfaction|e] des [pops|e], ainsi que l'[diplomatic_opinion|e] envers les $game_concept_countries$ de cette $game_concept_religion$. Inversement, une $game_concept_tolerance$ négative augmente l'[unrest|e] et fait baisser l'$game_concept_diplomatic_opinions$."
 game_concept_tolerance_list: "$BULLET_WITH_TAB$[primary_religion_tolerance|e]\n$BULLET_WITH_TAB$[heretic_tolerance|e]\n$BULLET_WITH_TAB$[heathenry_tolerance|e]"
 game_concept_true_faith_tolerance: "Tolérance envers la Religion majoritaire"
 game_concept_primary_religion_tolerance: "Tolérance envers la Religion majoritaire"
 game_concept_true_faith_tolerance_desc: "La $game_concept_primary_religion_tolerance$ représente la mesure dans laquelle un [country|e] favorise les adeptes de sa [primary_religion|e]. Elle a un impact sur la [pop_satisfaction|e] des [pops|e] de la $game_concept_primary_religion$, et modifie l'[diplomatic_opinion|e] d'un pays envers ses $game_concept_countries$ frères.\n\nLa $game_concept_primary_religion_tolerance$ est généralement positive par défaut, et peut être encore augmentée par certaines [laws|e], [privileges|e], et [societal_values|e]."
 game_concept_heretic_tolerance: "Tolérance envers les hérésies"
 game_concept_heretic_tolerance_desc: "La $game_concept_heretic_tolerance$ représente la discrimination sociale et politique dont souffrent les [heretics|e] dans un [country|e]. Elle a un impact sur la [pop_satisfaction|e] des [pops|e] hérétiques, et modifie la [diplomatic_opinion|e] d'un Pays envers les $game_concept_countries$ hérétiques.\n\nLa $game_concept_heretic_tolerance$ est généralement faible par défaut, et peut être modifiée par certaines [laws|e], [privileges|e], et [societal_values|e]."
 game_concept_heathenry_tolerance: "Tolérance envers le paganisme"
 game_concept_heathenry_tolerance_desc: "La $game_concept_heathenry_tolerance$ représente la discrimination sociale et politique dont souffrent les [heathens|e] dans un [country|e]. Elle a un impact sur la [pop_satisfaction|e] des [pops|e] païens, et modifie l'[diplomatic_opinion|e] d'un Pays à l'égard des $game_concept_countries$ païens.\n\nLa $game_concept_heathenry_tolerance$ est généralement très faible par défaut, et peut être modifiée par certaines [laws|e], [privileges|e], et [societal_values|e]."
 game_concept_autocephalous_patriarchate: "Patriarcat autocéphale"
 game_concept_autocephalous_patriarchates: "Patriarcats autocéphales"
 game_concept_autocephalous_patriarchate_desc: "Un Patriarcat autocéphale est un groupe de [countries|e] de la même [religion|e] #L [ShowReligionGroupAdjective('christian')|l]ne#! orientale ayant à la tête de leur église un évêque qui ne dépend d'aucun autre au sein de la [religion]. Le [international_organization_leader_short|e] du Patriarcat autocéphale jouit d'avantages supplémentaires, et le fait d'en être membre peut également en conférer ; jusqu'à ce que le [country] membre dépasse le [international_organization_leader_short], auquel cas il peut être profitable de s'en détacher pour créer un autre Patriarcat. Si le Patriarcat dispose d'un [holy_site|e], le siège de ce Patriarcat peut y être déplacé pour bénéficier d'avantages supplémentaires."
 game_concept_sect: "Secte"
 game_concept_sects: "Sectes"
 game_concept_sect_desc: "$sect_desc$"
 game_concept_hindu_branch: "Branche hindoue"
 game_concept_hindu_branches: "Branches hindoues"
 game_concept_hindu_branch_desc: "$hindu_branch_desc$"
 game_concept_subsidization: "Subventionnement"
 game_concept_subsidize: "Subventionner"
 game_concept_subsidized: "Subventionné"
 game_concept_subsidization_desc: "Les pertes financières de certains [buildings|e] de production peuvent être [subsidized|el] par leur [owner|e]. Toute perte en [gold|e] subie par un tel Bâtiment sera directement prélevée sur le [balance|e] du [country|e], ce qui lui permettra de fonctionner normalement."
 game_concept_special_status: "Statut spécial"
 game_concept_special_statuses: "Statuts spéciaux"
 game_concept_special_status_desc: "Les membres ayant un statut spécial dans une [international_organization|e] jouissent de certains privilèges ou ont certains devoirs à remplir. Dans certains cas, le [international_organization_leader_short|e] de l'organisation a un statut spécial pour souligner sa position unique. D'autres organisations ont des [electors|e] représentés par un statut spécial."
 game_concept_special_status_power: "Puissance de statut spécial"
 game_concept_special_status_power_short: "Pouvoir"
 game_concept_special_status_power_desc: "Il s'agit du pouvoir politique d'un groupe de [members|e] possédant un [special_status|e] au sein d'une [international_organization|e]. Cette influence peut jouer un rôle important dans l'adoption de certaines [parliament_issues|e] au sein du [parliament|e], sauf si elles sont tranchées par une [resolution|e]."
 game_concept_international_organization_variable: "Valeur d'Organisation internationale"
 game_concept_international_organization_variable_desc: "Les Valeurs d'une [international_organization|e] peuvent être utilisées pour représenter différents mécanismes en fonction de l'$game_concept_international_organization$. Dans certains cas, elles représentent l'autorité du [international_organization_leader_short|e], comme dans le [GetUniqueInternationalOrganization('hre').GetName] ou l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. Dans d'autres, comme la [GetInternationalOrganizationType('sect').GetName], elle représente l'influence de l'$game_concept_international_organization$ elle-même. Il peut y avoir d'autres utilisations pour les Valeurs en fonction de chaque type d'$game_concept_international_organization$."
 game_concept_land_ownership_rule: "Règle de propriété foncière"
 game_concept_land_ownership_rule_desc: "Certaines [international_organizations|e] possèdent des [locations|e]. La $game_concept_land_ownership_rule$ décrit la nature de cette propriété, ainsi que les [modifiers|e] qui s'appliquent à ces Lieux."
 game_concept_international_organization_leader: "Dirigeant d'organisation internationale"
 game_concept_international_organization_leader_short: "Dirigeant"
 game_concept_international_organization_leader_desc: "Une [international_organization|e] peut avoir un [country|e] pour [international_organization_leader_short|e]. Chaque [international_organization] est différente, mais en général, son Dirigeant est le [country|e] le plus puissant de l'[international_organization].\n\nCertaines Organisations disposent d'un système permettant de voter pour le [country] qui doit endosser le rôle de [international_organization_leader_short], tandis que d'autres s'appuient sur des systèmes différents pour définir leur direction, et d'autres encore peuvent ne pas avoir de [international_organization_leader_short] du tout."
 game_concept_hre_emperor: "Empereur"
 game_concept_hre_emperor_desc: "L'Empereur est le [international_organization_leader_short] du [holy_roman_empire|e]. Il a le devoir de protéger les [members|e] contre les menaces extérieures et intérieures."
 game_concept_hre_law_level: "Niveau de loi impériale"
 game_concept_hre_law_level_desc: "Le niveau de loi décrit le degré de décentralisation ou de centralisation des lois spécifiques de l'[holy_roman_empire|e]. Un niveau inférieur représente un pouvoir plus élevé de l'[hre_emperor|e] tandis qu'un niveau supérieur représente un statut décentralisé.\n\nLes réformes ne peuvent être prises qu'à leur niveau adjacent, ce qui signifie que l'Empereur ne peut pas sélectionner une réforme de niveau 2 si la loi actuelle est sur une réforme de niveau 4. La plupart des [laws|e] commencent au niveau #Y 3#!."
 game_concept_holy_roman_empire: "Saint-Empire romain germanique"
 game_concept_hre: "Saint-Empire"
 game_concept_holy_roman_empire_desc: "Le [GetUniqueInternationalOrganization('hre').GetName] est une [international_organization|e] qui domine la sphère politique de la [ShowRegionName('north_german_region')], de la [ShowRegionName('south_german_region')] et d'une partie de la [ShowRegionName('italy_region')] et de la [ShowRegionName('france_region')]. Le [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] regroupe d'innombrables [countries|e] de puissance insignifiante à moyenne qui se placent tous sous la protection de leur [international_organization_leader_short|e].\n\nL'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] est élu à la tête de cette organisation."
 game_concept_hre_electoral_college: "Collège électoral"
 game_concept_hre_electoral_college_desc: "Le $game_concept_hre_electoral_college$ se compose des [ShowSpecialStatusNamePlural('elector')] du [GetUniqueInternationalOrganization('hre').GetName].\n\nLa loi de la [ShowLawName('golden_bull')] influe sur la façon dont les [ShowSpecialStatusNamePluralWithNoTooltip('elector')] votent selon les facteurs suivants :\n– l'influence du [country_rank|e] est établie\n– l'influence de l'[opinion|e] est réduite de moitié\n– l'influence du [great_power_score|e] est quadruplée"
 game_concept_trade_range: "Portée commerciale"
 game_concept_trade_range_desc: "Détermine la distance maximale à laquelle un [country|e] peut [trading|e] entre deux [markets|e]. Elle est calculée à partir de leurs [market_centers|e]. Tant qu'un [country] dispose de [merchant_capacity|e] dans un [market], il pourra [trading] avec tous les [markets] situés à $game_concept_trade_range$.\n\nLa $game_concept_trade_range$ s'accroît principalement avec des [advances|e], bien que certains [privileges|e], [laws|e] et [reforms|e] puissent également l'affecter."
 game_concept_parliament: "Parlement"
 game_concept_parliament_desc: "Un [country|e] peut convoquer ses [estates|e] à une séance du $game_concept_parliament$ afin d'adopter toute [parliament_issue|e] à débattre, tout en donnant la possibilité de créer un [casus_belli|e], d'augmenter les [taxes|e], d'accroître les [army_levies|e] et les [navy_levies|e], ou de changer les [laws|e] actuelles. Tout [estate|e] peut avoir une [parliament_agenda|e] à résoudre avant de s'engager à apporter son soutien.\n\nLa séance du $game_concept_parliament$ peut se tenir dans la [capital|e] ou dans un autre [location|e] qui reçoit ainsi quelques petits avantages. Si le [location] vient à être [occupied|el], le $game_concept_parliament$ échouera.\n\nLes [international_organizations|e], comme le [GetUniqueInternationalOrganization('hre').GetName], peuvent aussi avoir un $game_concept_parliament$. Toutefois, son fonctionnement dépend du type d'organisation, car certaines ont besoin du soutien de [members|e] disposant d'un [special_status|e] particulier et de leur [special_status_power|e] pour adopter une mesure."
 game_concept_parliament_seat: "Siège du Parlement"
 game_concept_parliament_seat_desc: "Il s'agit du [location|e] où se tient le [parliament|e] d'un [country|e] ou d'une [international_organization|e]."
 game_concept_parliament_type: "Type de Parlement"
 game_concept_parliament_types: "Types de Parlements"
 game_concept_parliament_type_desc: "Un [parliament|e] peut appartenir à un [parliament_type]. Cela affecte son mode de fonctionnement.\n\n[ShowParliamentTypes]"
 game_concept_parliament_agenda: "Requête parlementaire"
 game_concept_parliament_agenda_short: "Requête"
 game_concept_parliament_agendas: "Requêtes parlementaires"
 game_concept_parliament_agendas_short: "Requêtes"
 game_concept_parliament_agenda_desc: "Chaque [estate|e] peut avoir une $game_concept_parliament_agenda$ à résoudre avant de promettre son soutien. Cela peut s'avérer coûteux pour le [country|e], car le soutien dépend de la [estate_power|e] concerné.\n\nDans le contexte des [international_organizations|e], les [members|e] disposant d'un [special_status|e] présentent leur propre $game_concept_parliament_agenda$. Accepter permet d'obtenir leur soutien via leur [special_status_power|e]."
 game_concept_parliament_issue: "Loi parlementaire"
 game_concept_parliament_issue_short: "Loi"
 game_concept_parliament_issues: "Lois parlementaires"
 game_concept_parliament_issues_short: "Lois"
 game_concept_parliament_issue_desc: "Il s'agit d'une question débattue depuis un certain temps et qui devra être tranchée au [parliament|e], soit par les [estates|e], soit par le [country|e], sous peine d'un affaiblissement.\n\nDans le cadre des [international_organizations|e], ces débats doivent être négociés avec les [members|e] influents possédant un [special_status|e]."
 game_concept_parliament_support: "Soutien parlementaire"
 game_concept_parliament_support_short: "Soutien"
 game_concept_parliament_support_desc: "Il s'agit d'une valeur qui représente la volonté du [parliament|e] d'adopter une [parliament_issue|e]. Le Soutien est également nécessaire lorsque l'État souhaite faire appel à une [parliament_request|e] spécifique."
 game_concept_parliament_base_support: "Soutien parlementaire de base"
 game_concept_parliament_base_support_short: "Soutien de base"
 game_concept_parliament_base_support_desc: "Cela a un impact sur le [parliament_support|e] initial lorsqu'un [parliament|e] est convoqué. Il augmente principalement grâce à la [crown_power|e], mais les [laws|e], les [government_reforms|e] et les [advances|e] peuvent également l'influencer."
 game_concept_parliament_requests: "Demandes du Parlement"
 game_concept_parliament_requests_desc: "Il s'agit d'actes pour lesquels un [country|e] peut dépenser son [parliament_support|e] afin de les faire valider."
 game_concept_parliament_request: "Demande du Parlement"
 game_concept_parliament_request_desc: "Il s'agit d'un acte pour lequel un [country|e] peut dépenser son [parliament_support|e] afin de le faire valider."
 game_concept_isolate: "Isoler"
 game_concept_isolation: "Isolement"
 game_concept_isolated: "Isolé"
 game_concept_isolate_desc: "Un [country|e] isolé empêche toute [export|e] ou [import|e] de [goods|e] sur ses [markets|e]. Il peut accorder à certains Pays des droits exclusifs leur permettant d'ignorer ces règles."
 game_concept_total_ability: "Aptitude totale"
 game_concept_total_ability_desc: "L'Aptitude totale d'un [character|e] est la somme de tous ses scores d'[abilities|e] [Concept('adm_short', 'administrative')|el], [Concept('dip_short', 'diplomatique')|el] et [Concept('mil_short', 'militaire')|el]."
 game_concept_legislative_efficiency: "Efficacité législative"
 game_concept_legislative_efficiency_desc: "Cela a un impact sur la vitesse à laquelle un [country|e] peut mettre en œuvre des [laws|e], des [government_reforms|e] et des [estate_privileges|e]."
 game_concept_victory_card: "Carte de victoire"
 game_concept_victory_cards: "Cartes de victoire"
 game_concept_victory_card_desc: "Une Carte de victoire est un objectif de conquête d'une [area|e] entière sur la carte d'un [country|e]. Lorsque la Contrée entière est [Concept('owned', 'possédée')|el], [Concept('controlled', 'contrôlée')|el] et [core|el], le Pays voit son [score|e] augmenter."
 game_concept_score: "Score"
 game_concept_score_desc: "Il permet de suivre les performances d'un [country|e]. Chaque Pays est classé selon ses performances [adm_short|el], [dip_short|el] et [mil_short|el], et obtient un score en fonction de son rang.\nLes grands Pays gagnent également des points grâce aux [victory_cards|e] qu'ils obtiennent à raison d'une par [age|e]."
 game_concept_tithe: "Dîme"
 game_concept_tithe_desc: "Il s'agit de la quantité d'[gold|e] collecté auprès de l'ensemble des [pops|e] de confession [ShowReligionAdjective('catholic')|l] dans les pays pratiquant la même foi, et reversé à la Papauté. Les Pays avec une [opinion|e] de la Papauté négative ne paieront pas la dîme."
 game_concept_legal_male: "Homme légal"
 game_concept_legal_male_plural: "Hommes légaux"
 game_concept_legally_male: "Légalement masculin"
 game_concept_legal_male_desc: "Homme légal signifie qu'un [character|e] féminin est considéré comme un homme par la loi. Ce statut lui confère les mêmes droits que ses homologues masculins en matière de [heir_selection|e]. Il peut être attribué à une femme qui possède l'[character_interaction|e] [ShowCharacterInteractionName('prefection')]."
 game_concept_coalition: "Coalition"
 game_concept_coalition_desc: "Les [countries|e] dont l'[antagonism|e] envers un [country|e] spécifique a dépassé les limites peuvent décider d'intégrer une Coalition visant ce Pays."
 game_concept_head_of_the_cabinet: "Chef du Conseil"
 game_concept_head_of_the_cabinet_desc: "Le Chef du Conseil est un [character|e] qui a été promu par la Cour pour représenter le [cabinet|e].\n\nLe [character] reçoit les bonus suivants :\n[ShowModifierEffect('head_of_the_cabinet_modifier')]"
 game_concept_natural_harbor_suitability: "Adéquation des Ports naturels"
 game_concept_natural_harbor_suitability_desc: "Dans quelle mesure le [location|e] se prête naturellement à l'accostage de navires et au chargement/déchargement d'hommes et de matériel, avant toute amélioration apportée par l'homme. Elle rend les [buildings|e] portuaires moins chers à bâtir et augmente la [harbor_capacity|e]."
 game_concept_harbor_capacity: "Capacité portuaire"
 game_concept_harbor_capacity_desc: "La Capacité portuaire réduit le coût du transport entre la mer et la terre ferme et vice-versa dans les études de [proximity|e] et de [trade|e].\n\nLa Capacité portuaire d'un [location] dépend principalement de son [natural_harbor_suitability|e], mais de nombreux [buildings|e] liés au port peuvent également l'augmenter considérablement."
 game_concept_payment: "Rétribution"
 game_concept_payments: "Rétributions"
 game_concept_payment_desc: "Il s'agit d'un accord conclu au sein d'une [international_organization|e] où certains membres sont obligés de rétribuer d'autres [members|e] en [gold|e], [manpower|e], [sailors|e] ou autre chose en échange de leur appartenance à l'organisation. Les Rétributions peuvent être appliquées ou abrogées par différentes [laws|e]."
 game_concept_fow: "Brouillard de guerre"
 game_concept_fog_of_war: "Brouillard de guerre"
 game_concept_fow_vision: "Vision"
 game_concept_fow_desc: "Le voile qui masque les zones [Concept('discovered', 'découvertes')|el] de la carte s'appelle le [fow].\n\nLes [units|e] appartenant à d'autres [countries|e] sont [Concept('hidden', 'dissimulées')|el] lorsqu'elles se cachent dans le [fow].\n\nUn [location|e] est toujours visible par son [controller|e]. En outre, un [country|e] peut toujours voir les [cores|e] qu'il [Concept('own', 'possède')|el], même [Concept('occupied', 'occupées')|el] par un [enemy|e].\n\nLes [allies|e], les [subjects|e] et les [overlords|e] partagent leur Vision entre eux.\n\nCertains [locations|e] seront toujours dans le [fow], par exemple ceux avec une [vegetation|e] de type [ShowVegetationName('forest')] ou une [topography|e] de type [ShowTopographyName('mountains')].\n\nLes [seazones|e] avec une [topography] de type [ShowTopographyName('narrows')] n'obstrueront la Vision que depuis les autres [seazones]."
 game_concept_hidden: "Dissimulé"
 game_concept_hidden_desc: "Une [unit|e] positionnée à l'intérieur du [fow|e] est [Concept('hidden', 'dissimulée')|el] pour les autres [countries|e].\n\nLorsqu'une [unit] est dissimulée, les autres [countries] n'ont pas connaissance de son existence et encore moins de sa composition.\n\nLes [units] dissimulées ne reçoivent aucun bonus direct de [combat|e], mais les embuscades peuvent souvent donner un avantage stratégique."
 game_concept_location_importance: "Importance du lieu"
 game_concept_location_importance_desc: "Ceci est déterminé par une multitude de facteurs en rapport avec le [location|e], tels que l'adéquation de son port, la démographie de sa [population|e], le nombre de [roads|e] qui y mènent, le nombre de [buildings|e] qui y sont construits, s'il s'agit de notre [capital|e] ou non, s'il possède un [ShowBuildingTypeName('castle')], ainsi que son [market_access|e]."
 game_concept_monthly_income_trade_and_tax: "Revenus commerciaux et fiscaux mensuels"
 game_concept_monthly_income_trade_and_tax_desc: "Représente les [income|e] mensuels issus du [trading|e] et des [taxes|e]."
 game_concept_monthly_manpower: "Réserves mensuelles"
 game_concept_monthly_manpower_desc: "Représente le gain mensuel de [manpower|e] pour le [country|e]."
 game_concept_revolutionary: "Révolutionnaire"
 game_concept_revolution: "Révolution"
 game_concept_revolutionary_desc: "La [revolution] est une transformation unique de la société d'un [country|e] au cours de [ShowAgeName('age_6_revolutions')]. Les États qui traversent la [ShowDisasterName('revolution_disaster')] et ne parviennent pas à défendre leur souveraineté absolue peuvent devenir #L [revolutionary|l]s#!, ce qui leur donne accès à de puissantes [actions|e], [reforms|e] et [laws|e], au risque de devenir une cible potentielle pour les États non #L [revolutionary|l]s#!."
 game_concept_revolutionary_target: "Cible révolutionnaire"
 game_concept_revolutionary_target_desc: "Le cœur de la Révolution et le plus puissant [country|e] [revolutionary|e]."
 game_concept_celestial_authority_gc: "Autorité céleste"
 game_concept_celestial_authority_gc_desc: "Il s'agit de la mesure de la légitimité du dirigeant de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. Elle est utilisée pour adopter des [laws|e] et des [policies|e] au sein de cette [international_organization|e]."
 game_concept_share_of_power_gc: "Part du pouvoir"
 game_concept_share_of_power_gc_desc: "Mesure la force relative d'un des camps impliqués durant la [situation|e] [ShowSituationName('fall_of_delhi')]. [GetCountry('DLH').GetName] peut l'augmenter par les moyens suivants :\n- Actions situationnelles\n- [events|e]\n- Traités de paix spéciaux\n- Soutien diplomatique d'autres [countries|e]\n\nLes opposants peuvent augmenter le leur par des guerres offensives et des victoires contre [GetCountry('DLH').GetNameWithNoTooltip]."
