 PLAYER_PROFILING_WELCOME_HEADER: "Bienvenue dans #italic Europa Universalis V#! !"
 PLAYER_PROFILING_WELCOME: "#italic Europa Universalis V#! est un grand jeu de stratégie historique qui raconte le destin des nations de la fin du Moyen Âge et du début de l'époque moderne, tandis qu'elles se disputent le pouvoir mondial à travers la guerre, la diplomatie, la colonisation et les changements sociaux et économiques.\n\nSi vous débutez dans #italic Europa Universalis#! et ne connaissez pas les mécaniques de jeu, nous vous suggérons de sélectionner un des #W $PLAYER_PROFILING_BT$#!.\n\nSi vous maîtrisez déjà les ficelles de la gouvernance et préférez passer le didacticiel, cliquez sur l'option #W $PLAYER_PROFILING_START_NEW_GAME_BT$#!."
