 #FLAVOUR TEXTS
 #Scenario Descriptions
 #Economy
 HUN_scenario_desc: "Les nobles mécontents ayant été soumis d'une main de fer par le roi Charles d'Anjou, #W la Hongrie#! est redevenue un royaume où sa population diversifiée peut cultiver ses terres et exploiter ses riches minerais. Cette assiette fiscale importante permet une expansion rapide de l'industrie et de l'artisanat, tandis que la barrière naturelle des Carpates et les relations diplomatiques amicales avec la plupart de ses voisins favorisent la paix et la prospérité."
 HOL_scenario_desc: "Le comté de #W Hollande#! est gouverné par le comte William d'Avesnes, qui règne également sur les comtés de Zélande et de Hainaut. Malgré la diversité de ces domaines, la situation géographique de la Hollande, sur la côte de la mer du Nord, à mi-chemin entre la Manche et la mer Baltique, en fait une région privilégiée pour les échanges économiques et le développement d'une industrie forte. Si ces opportunités sont exploitées, la Hollande pourrait devenir une puissance économique majeure dans les années à venir."
 #Politics
 NOR_scenario_desc: "En union personnelle avec la Suède, le royaume de #W Norvège#! fait face à une nouvelle période pleine de défis. Le long de ses fjords et de ses vallées, les vastes ressources nationales, en particulier le bois et la pêche, pourraient permettre à sa population de s'enrichir. Et avec des États prospères et satisfaits, une diplomatie plus intense pourrait être encouragée avec ses voisins de Scandinavie et de la mer du Nord, permettant à la Norvège de prospérer à nouveau."
 NAP_scenario_desc: "Née des ambitions de puissantes dynasties cherchant à dominer les terres du sud de l'Italie, #W Naples#! est aujourd'hui gouvernée par le roi Robert d'Anjou, un monarque sage et juste, connu pour sa sagacité et son jugement éclairé. Sa population nombreuse et croissante constitue une base solide pour une expansion interne rapide, fondée sur la richesse agricole, qui pourrait soutenir les efforts du roi Robert pour faire de Naples l'hégémon de l'Italie."
 #Military
 TUR_scenario_desc: "Les #W Ottomans#! consolident leur position parmi les plus puissants #italic Beyliks#!, des chefs de guerre turcs en pleine ascension, désireux de s'emparer des territoires stratégiques situés le long de la côte du Bosphore et dans les hauts plateaux anatoliens. De récentes conquêtes ont été réalisées le long de la frontière avec Byzance, qui reste l'ennemi principal à vaincre pour l'Occident. La domination des #italic beylicats#! voisins augmenterait considérablement les ressources nécessaires à de futures victoires."
 CAS_scenario_desc: "Le roi Alphonse XI, « le Justicier », règne sur la #W Castille#! sans grande opposition interne après avoir affirmé sa domination sur la noblesse du royaume. Il peut désormais tourner son attention vers le sud, où l'émirat de Grenade survit en tant que dernier bastion islamique en Ibérie. Son puissant allié, le sultanat du Maroc, maintient une position stratégique sur la péninsule, centrée sur Algésiras et Ronda, ce qui lui permet d'intervenir depuis l'autre côté du détroit de Gibraltar."
 #Deprecated
 ARA_scenario_desc: "La Couronne d'Aragon se dresse fièrement en tant que puissance importante dans la Méditerranée occidentale grâce à ses prouesses maritimes, à son poids diplomatique et à ses réseaux commerciaux florissants."
 FLA_scenario_desc: "En tant que l'un des pays les plus riches des Pays-Bas, grâce au riche centre commercial de Bruges, la Flandre est bien placée pour gérer les complexités de la diplomatie, tirant parti de sa position d'intermédiaire."
 VEN_scenario_desc: "La Sérénissime République de Venise est la plus importante et la plus puissante des républiques marchandes de la Méditerranée. Elle contrôle d'importants ports de commerce et des îles partout dans cette région."
 FRA_scenario_desc: "Le couronnement du roi Philippe VI a été contesté par le roi Édouard III d'Angleterre, et il doit désormais traiter avec la menace extérieure de l'Angleterre et des fiers seigneurs français qui constituent une menace permanente pour la France."
