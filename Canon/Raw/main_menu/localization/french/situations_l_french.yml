 fall_of_delhi_appoint_governors_desc: "Notre [GetCountry('DLH').GetFlavorRank] est vaste. Aussi, avons-nous grand besoin d'administrateurs loyaux et de sang noble pour guider nos provinces vers la prospérité et éviter toute dissidence."
