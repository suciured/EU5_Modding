 fall_of_delhi_appease_the_nobility: "Apaiser les nobles"
 fall_of_delhi_appease_the_nobility_desc: "Le pouvoir des membres de la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] ne devrait pas être sous-estimé, car il en va du succès et de la prospérité de notre royaume. Ces faiseurs de rois et défenseurs de la Couronne détiennent une puissance considérable au sein de notre [GetCountry('DLH').GetFlavorRank]. Pour notre propre bien, nous devons rapidement nous assurer de leur allégeance, au risque de nous faire balayer par leur soif de pouvoir..."
 fall_of_delhi_join_opposers: "S'opposer à [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_opposers_desc: "Sous la pression des peuples assujettis qui méprisent son règne, [GetCountry('DLH').GetName] est en proie à l'effondrement. Nous devons profiter de ce vent de changement et tirer pleinement parti de la décadence de ce grand [GetCountry('DLH').GetFlavorRank] pour ancrer notre nation dans l'Histoire..."
 fall_of_delhi_join_delhi: "Soutenir [GetCountry('DLH').GetNameWithNoTooltip]"
 fall_of_delhi_join_delhi_desc: "Nous avons tout intérêt à soutenir le statu quo. Bien que la situation du grand [GetCountry('DLH').GetFlavorRank] [GetCountry('DLH').GetAdjectiveWithNoTooltip|l] soit quelque peu précaire, nous défendrons sa suzeraineté aussi longtemps que nous en tirerons des avantages."
