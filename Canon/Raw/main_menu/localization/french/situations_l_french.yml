 create_allied_pirate_nation: "Créer une nation pirate vassale"
 create_allied_pirate_nation_desc: "Par la rédaction d'une lettre de marque, l'octroi d'un lieu approprié pour accueillir le quartier général et le don d'une petite quantité d'or pour attirer les premiers membres d'équipage, nous pourrons créer notre propre repaire de pirates et d'assassins qui feront de la vie des navires ennemis un véritable enfer, tout en simplifiant la nôtre."
