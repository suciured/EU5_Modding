 #The Revolution
 the_revolution: "Soulèvement du peuple" #Temp until we figure out a better name
 the_revolution_desc: "Les inégalités de richesse, le déclin des conditions de vie et la hausse du niveau d'alphabétisation ont accru le degré de conscience individuelle. L'exploitation par la noblesse des classes populaires et la toute-puissance de la classe dirigeante ont finalement incité les bourgeois et les membres de la paysannerie à exiger un changement de régime. Ce nouveau mouvement défie l'ordre établi par la société, qui, aussi loin que nos souvenirs remontent, a observé la suprématie de l'aristocratie opprimer le petit peuple."
 institute_governmental_purges: "Procéder à une purge du gouvernement"
 institute_governmental_purges_desc: "Nous ne pouvons nous fier à personne ! Espions et assassins sont postés à chaque coin de rue, et ceux que nous pensions autrefois dignes de confiance cherchent aujourd'hui à nous détruire de l'intérieur. Afin de protéger le peuple face à cette crise, des têtes doivent tomber !"
 suppress_foreign_revolutionaries: "Réprimer les révolutionnaires étrangers"
 suppress_foreign_revolutionaries_desc: "Nous ne pouvons laisser ce nouveau courant de pensée ni le ressentiment contre la classe dirigeante corrompre l'esprit des paysans étrangers, au risque de les voir renverser notre propre gouvernement."
 no_country_available: "@trigger_no! Aucun [country|e] disponible remplissant les critères"
 assist_foreign_revolutionaries: "Soutenir les révolutionnaires étrangers"
 assist_foreign_revolutionaries_desc: "Impliqués dans le même combat que nous, les citoyens étrangers qui s'efforcent de se libérer de l'oppression sont nos frères. Nous devrions les soutenir !"
 elevate_local_aristocracy: "Glorifier l'aristocratie locale"
 elevate_local_aristocracy_desc: "Les masses ignorantes n'ont aucune aptitude en termes de jugement. Il est évident que leur voix devrait être entendue, car elle nous rapproche de notre propre anéantissement. Afin d'affirmer notre supériorité sur ces hommes de moindre rang, nous devons étouffer leur aspiration à l'indépendance et empêcher le tissu de notre société de se désagréger."
 demote_local_aristocracy: "Destituer l'aristocratie locale"
 demote_local_aristocracy_desc: "C'est un grand jour pour tous les membres de la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')] qui aiment faire preuve d'autorité et s'enrichir sur le dos des paysans : désormais, ce sont eux qui sont devenus des membres à part entière de la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('peasants_estate')] !"
