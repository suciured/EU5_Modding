 request_antipiracy_policy: "Exiger une Politique contre la piraterie"
 request_antipiracy_policy_desc: "Certaines nations maudites ayant l'outrecuidance d'encourager et de financer ouvertement ces brigands, le fléau de la piraterie s'avère impossible à éradiquer. Nous devons user de notre solide diplomatie pour les convaincre de corriger cette terrible erreur."
 abandon_piracy_action: "Abandonner la piraterie"
 abandon_piracy_action_desc: "Il existe une bien meilleure façon de gagner de l'argent : protéger le petit peuple et les marchands face à la menace des pirates et des voleurs les incitera à nous faire don de leur récolte et de leur or sans que nous ayons à nous battre. Et si nous investissons ensuite ce butin dans nos renforts et nos infrastructures, nous pourrons multiplier nos gains de manière exponentielle. Nous deviendrons plus riches encore que dans nos rêves les plus fous !"
 attract_sailors: "Attirer des marins"
 attract_sailors_desc: "En exhibant notre richesse dans les tavernes des ports voisins et en promettant à nos hommes de la mer de meilleures conditions ainsi qu'une meilleure solde, nous pourrons facilement attirer les marins mécontents dans nos rangs. Il ne s'agira certes pas des matelots les plus expérimentés ni les plus professionnels, mais leur nombre à lui seul représente un atout."
