l_french:
 #Monarchies
 autocracy: "Autocratie"
 autocracy_desc: "Dans une monarchie autocratique, le pouvoir est concentré dans les mains d'un souverain, et l'État est souvent considéré comme sa propriété personnelle. Il n'est pas rare pour ces souverains d'avoir des ministres et partisans, souvent qualifiés de membres de la maison royale."
 feudal_nobility: "Noblesse féodale"
 feudal_nobility_desc: "Dans un royaume féodal, le pouvoir du souverain dépend d'une noblesse terrienne qui lui a juré obéissance. La [ShowEstateTypeName('nobles_estate')], ou les aristocrates, sont souvent des propriétaires terriens qui disposent d'une influence considérable et de vassaux qui leur obéissent à leur tour."
 margraviate: "Margraviat"
 margraviate_desc: "Un [ShowGovernmentReformName('margraviate')] est une juridiction historique, nommée d'après un #italic Markgraf#!, un « comte à la frontière », qui sert à défendre et à administrer les régions frontalières d'un royaume, et à repousser les menaces extérieures. Les margraviats mélangent Gouvernement et défense militaire, et les responsabilités des Margraves incluent la protection de la frontière et la gestion des affaires locales, ce qui contribue à réduire le fossé entre l'autorité centrale et ces territoires frontaliers."
 landgraviate: "Landgraviate"
 landgraviate_desc: "Le [ShowGovernmentReformName('landgraviate')], nommé d'après un #italic Landgraf#!, agit comme une juridiction immédiate du [GetInternationalOrganization('hre').GetName] dans les contrées rurales autrement divisées. Le landgrave est un représentant direct de la loi du [GetInternationalOrganization('hre').GetLeaderTitle] dans les terres du [ShowGovernmentReformNameWithNoTooltip('landgraviate')] et est comparable au titre d'un duc en termes de pouvoir et de responsabilités."
 french_feudal_nobility: "Noblesse féodale #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!"
 french_feudal_nobility_desc: "La féodalité a une forte emprise sur les affaires de la cour de [GetCountry('FRA').GetName]. De puissants nobles et des vassaux autonomes et décentralisés disposent d'une autonomie et d'une influence conséquentes dans notre administration interne."
 fra_removed_when_no_appanages_tt: "Cette [government_reform|e] sera supprimée dès que nous n'aurons plus d'[ShowSubjectTypeName('appanage')] en tant que [subject|e]"
 french_appanage_reform: "Apanage [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 french_appanage_reform_desc: "En tant que Princes de sang, les détenteurs d'apanages jouissent d'un rang élevé parmi les Vassaux de [GetCountry('FRA').GetName], ainsi que de plus grands privilèges. En outre, la cour de [GetCountry('FRA').GetName] est tenue de payer le respect qui leur est dû en échange de leur assistance dans les affaires diplomatiques."
 french_ducal_vassal_reform: "Dépendances ducales #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!"
 french_ducal_vassal_reform_desc: "Si les dépendances ducales de France n'ont pas l'autonomie des domaines des apanages, ils bénéficient cependant d'une meilleure coopération avec la Couronne."
 member_of_league_of_public_weal: "Membre de la ligue du Bien public"
 member_of_league_of_public_weal_desc: "En intégrant la ligue du Bien Public, nous acceptons de participer à toute guerre future contre le souverain de [GetCountry('FRA').GetName]. Si un tel conflit échoue, la Couronne #L [GetCountry('FRA').GetAdjective]e#! se sentira en droit de confisquer les terres de ses Vassaux déloyaux."
 french_centralized_monarchy: "Monarchie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!"
 french_centralized_monarchy_desc: "Après des siècles de forte décentralisation, la [GetCountry('FRA').GetName] a consolidé nombre de ses apanages et terres ducales, ouvrant la voie à un État plus moderne."
 of_noble_bearing: "Nobles atours"
 of_noble_bearing_desc: "La fière lignée de nos souverains, bien plus grande que tout autre dirigeant sur la Terre, devrait être évidente aux yeux de tous."
 national_assemblies: "Assemblées nationales"
 national_assemblies_desc: "Une assemblée composée des représentants de l'ensemble du pays. Selon le type de gouvernement, elle peut rassembler tous les pouvoirs du gouvernement, ou simplement le pouvoir législatif."
 prussian_monarchy: "Monarchie #L [GetCountry('PRU').GetAdjectiveWithNoTooltip]ne#!"
 prussian_monarchy_desc: "Un Gouvernement dirigé par un monarque, ce qui augmente grandement l'efficacité de son administration, en particulier dans les affaires militaires, lorsque la conjoncture l'exige."
 the_court_of_wards_and_liveries: "Le tribunal des minorités et livrées"
 the_court_of_wards_and_liveries_desc: "Avec le tribunal des minorités et des livrées, l'administration de la collecte des impôts et des droits féodaux est bien plus efficace, grâce à l'expertise accrue des collecteurs et à un système de revenus systématisé. Cependant, la noblesse considère souvent ces cours comme une exploitation de sa propre fortune."
 royal_decree: "Décret royal"
 royal_decree_desc: "Le monarque ne répond à personne dans ce pays, et la loyauté doit être promue au-dessus de toute autre valeur. Nous devons veiller à ce que les décrets promulgués par la cour soient suivis à la lettre dans toutes les provinces du pays."
 privy_council: "Conseil privé"
 privy_council_desc: "Il est vital pour n'importe quel dirigeant d'être tenu au courant des événements survenant dans son domaine. En établissant un Conseil privé, nous devrions pouvoir garder un œil sur la populace."
 warsaw_confederation: "Confédération de Varsovie"
 warsaw_confederation_desc: "Chaque noble, quelle que soit son appartenance religieuse, aura le droit de voter et de mener sa vie comme il l'entend. En outre, ils auront le droit de convertir leurs Vassaux à leur foi comme ils le souhaitent. Une telle résolution fera de notre Pays un havre de paix et encouragera la tolérance religieuse."
 #Milan
 mlo_council_of_justice: "Conseil de justice"
 mlo_council_of_justice_desc: "À l'origine un instrument destiné à résoudre les différends locaux entre paysans, le Conseil de justice est devenu le tribunal le plus éminent du pays, gérant des affaires et offrant un bouclier à notre peuple."
 mlo_secret_council: "Conseil secret"
 mlo_secret_council_desc: "Le Conseil secret est un corps d'individus de sang noble. Sa juridiction englobe l'entièreté de notre domaine et se frotte souvent aux requêtes de notre dirigeant. La plupart des décisions importantes effectuées au nom de notre dirigeant sont examinées par le Conseil secret."
 #Scotland
 scottish_shires_reform: "Comtés d'[GetCountry('SCO').GetNameWithNoTooltip]"
 scottish_shires_reform_desc: "Introduit par [GetCharacter('sco_malcolm_iii').GetName], le système des shires divise l'[GetCountry('SCO').GetName] en comtés administratifs, chaque doté de sa propre structure."
 #Republics
 merchant_republic: "République marchande"
 merchant_republic_desc: "Cette république est fondée sur les principes du commerce, qui constituent l'élément le plus important pour les familles qui en assurent la direction."
 noble_elite: "Élite nobiliaire"
 noble_elite_desc: "Dans cette république, le droit de gouverner est transmis héréditairement au sein de certaines dynasties nobles. Elles élisent le dirigeant en leur sein, et celui-ci doit s'assurer de leur soutien."
 dynastic_signoria_reform: "Signoria dynastique"
 dynastic_signoria_reform_desc: "Une confédération de cités-États gouvernées par la même dynastie, la $dynastic_signoria_reform$ implique souvent une concentration de pouvoir au sein d'un petit groupe d'individus influents connus sous le nom de #italic signori#!. Ces individus, souvent issus de familles de marchands ou de banquiers, plutôt que de la noblesse traditionnelle, disposent d'une autorité exécutive et législative qui leur donne le contrôle effectif de l'État. Ils cherchent à se maintenir au pouvoir, souvent au détriment de leur propre famille, ce qui résulte en querelles et conflits sanglants issus des luttes de pouvoir."
 signoria_reform: "Seigneurie"
 signoria_reform_desc: "Une forme spécifiquement #L [ShowCultureGroupName('italian_group')]ne#! de gouvernement républicain de la ville, dans laquelle le pouvoir est concentré entre les mains des #italic signore#!. Ces individus sont élus pour une durée de mandat spécifique, généralement parmi les membres les plus influents de la ville, mais dans de nombreux cas, il s'agit également de dirigeants étrangers, invités à gouverner la $signoria_reform$."
 sortition: "Tirage au sort"
 sortition_desc: "Malheureusement, les votes peuvent toujours être achetés, et les loyautés du passé peuvent troubler le jugement de certains électeurs. Nous devons donc mettre en place un système où une personne choisie en partie par le hasard au sein d'un vivier de candidats compétents peut être élue aux postes d'importance."
 peasant_republic_reform: "République paysanne"
 peasant_republic_reform_desc: "Un régime politique dans lequel la [ShowEstateTypeName('crown_estate')], la [ShowEstateTypeName('nobles_estate')] et le [ShowEstateTypeName('clergy_estate')] sont très faibles ou non-existants, ce qui donne une grande autonomie à la [ShowEstateTypeName('peasants_estate')]."
 pirate_brethren_reform: "Fratrie pirate"
 pirate_brethren_reform_desc: "Si l'on peut considérer ce rassemblement hétéroclite d'équipages de pirates comme un État, la $pirate_brethren_reform$ fournit un abri aux voleurs, assassins, contrebandiers et autres malandrins du même acabit."
 formalized_measures: "Harmonisation des échelles, poids et mesures"
 formalized_measures_desc: "Notre pays a formalisé son système d'échelles, de poids et de mesures. Même s'il n'est pas universel, le nouveau système veille à ce que le peuple utilise les mêmes unités de base partout dans le pays. Il y a maintenant quatre toises pour une perche. Ou peut-être cinq. Et cinq perches font une... c'est bien ça ?"
 banking_country: "Famille bancaire"
 banking_country_desc: "Nous ne sommes pas un pays, plutôt une famille ou une famille étendue, qui se consacre aux activités bancaires pour ceux qui en ont besoin."
 hanseatic_merchant_federation: "Fédération marchande de la Hanse"
 hanseatic_merchant_federation_desc: "Cela représente une fédération décentralisée de marchands rassemblés au sein d'une même alliance. Ses membres, hébergés dans l'ensemble de l'[ShowContinentName('europe')], sont connus pour leurs prouesses mercantilistes."
 diplomatic_traditions: "Traditions diplomatiques"
 diplomatic_traditions_desc: "Depuis des temps immémoriaux, notre peuple privilégie la parole à l'épée, ce qui nous permet de nouer des relations durables avec nos alliés, nos amis et de nous forger une réputation d'honnêteté et de loyauté."
 colonial_subject: "Sujet colonial"
 colonial_subject_desc: "Nous sommes à l'avant-garde de la civilisation et cela offre l'opportunité à nos les citoyens les plus courageux et intrépides de traverser le monde et de s'y établir, afin de s'y bâtir une vie nouvelle et prospère."
 #Steppe Horde
 legacy_of_genghis: "Héritage de $genghis_khan_name_no_tooltip$"
 legacy_of_genghis_desc: "Nous sommes les descendants de $genghis_khan_name_no_tooltip$, le plus grand conquérant du monde. Son sang coule dans nos veines, faisant de nous un peuple fier et puissant, et nous promettant que partout où nos chevaux pourront nous emmener, ce sera à nous de conquérir."
 #Theocracies
 military_order_reform: "Ordre militaire"
 military_order_reform_desc: "Les ordres militaires ont été créés au Moyen Âge en tant que corps militant de l'Église [ShowReligionAdjective('catholic')]. Ses membres sont des guerriers, les #italic miles#!, et des moines appelés #italic fratres#! qui prononcent des vœux religieux et se destinent à défendre et à étendre la foi #L [ShowReligionGroupAdjective('christian')]ne#!."
 abbey_reform: "Abbaye"
 abbey_reform_desc: "Les abbayes sont l'expression principale de la vie monastique depuis le commencement de l'époque #L [ShowReligionGroupAdjective('christian')]ne#!. Au cours des siècles, elles sont devenues le foyer principal de la vie religieuse et de la connaissance, tout autant que des centres de développement économique et social."
 prince_bishopric_reform: "Principauté épiscopale"
 prince_bishopric_reform_desc: "Un prince-évêque est un membre consacré de l'Église mais également le dirigeant civique d'un territoire. Le territoire religieux qu'un prince-évêque peut gouverner n'a pas besoin d'être le même que son territoire séculaire."
 guru_leadership_reform: "Gouvernance des $guru$"
 guru_leadership_reform_desc: "Le pays est dirigé par un sage $guru$, qui s'occupe des besoins spirituels de la population comme des affaires courantes, et qui guide les croyants vers l'illumination."
 primas_germaniae: "Primas Germaniæ"
 primas_germaniae_plural: "Primas Germaniæ"
 primas_germaniae_desc: "Nous détenons le titre prestigieux de Primas Germaniæ, qui distingue l'archevêque le plus important de tout le [GetUniqueInternationalOrganization('hre').GetName]."
 #Common
 the_combination_act: "Restrictions des syndicats des travailleurs"
 the_combination_act_desc: "Toutes les mesures ont été prises pour empêcher les futures grèves. La formation de toute corporation ou syndicat est désormais illégale !"
 the_recruiting_act: "Service obligatoire dans la marine"
 the_recruiting_act_desc: "Décréter l'enrôlement de force dans le service naval des hommes sans ressources dans la force de l'âge va certainement créer des polémiques."
 conquistador_country: "Expédition Conquistador"
 conquistador_country_desc: "Nous ne sommes pas un pays, nous sommes plutôt une petite armée de conquistadors, venue pour étendre la gloire de notre terre natale ! Et s'enrichir, bien entendu."
 admiralty_regime_reform: "Amirauté au pouvoir"
 admiralty_regime_reform_desc: "Une Réforme gouvernementale où le dirigeant est également le commandant en chef de la Flotte. Alors que les autres pays ont une Flotte, cette Flotte a un pays."
 military_regime_reform: "Régime militaire"
 military_regime_reform_desc: "Un régime politique où le dirigeant est choisi parmi les généraux de l'armée. Le gouvernement sert l'armée !"
 thalassocracy_reform: "Thalassocratie"
 thalassocracy_reform_desc: "La thalassocratie, la domination sur les mers... Nous sommes un peuple vivant sur l'océan, de l'océan et par l'océan. Nos possessions s'étendent sur d'autres côtes, dans des colonies lointaines. De rive à rive, nos navires arborent nos pavillons. La mer est froide, mais elle est nôtre, et nul ne nous humiliera dans notre propre élément."
 agricultural_cultivation: "Cultures agronomiques"
 agricultural_cultivation_desc: "Le rendement des récoltes a été optimisé en privilégiant l'établissement de vastes plantations plutôt que le maintien de petites exploitations."
 the_espionage_act: "Chambres noires"
 the_espionage_act_desc: "En utilisant la dissimulation et la ruse pour intercepter les communications écrites, nous conserverons une longueur d'avance sur nos ennemis et nos renseignements seront plus efficaces."
 public_welfare_act: "Bien public"
 public_welfare_act_desc: "Les humbles sont ceux qui souffrent le plus lors des périodes difficiles. Quelques dons mineurs devraient soulager leurs souffrances... et les dissuaderont peut-être de prendre fourches et flambeaux."
 religious_laws_enforced: "Lois religieuses imposées"
 religious_laws_enforced_desc: "Examinons plus attentivement les saintes Écritures si nous voulons en tirer des enseignements sur les crimes et leurs châtiments applicables à notre société. Lorsqu'il est gouverné de manière pieuse, un peuple dévoué remarquera plus aisément les traîtres et les dissidents."
 land_inheritance_act: "Héritage des terres paysannes"
 land_inheritance_act_desc: "En permettant aux plus humbles parmi notre [ShowEstateTypeName('peasants_estate')] d'hériter du droit d'user de la même terre que leurs ancêtres, c'est tout le pays qui gagnera en productivité."
 the_education_act: "Formation obligatoire des fonctionnaires"
 the_education_act_desc: "L'éducation est désormais obligatoire pour ceux qui seront amenés à présider notre système judiciaire ou à travailler en son sein."
 manuelan_architecture: "Architecture manuéline"
 manuelan_architecture_desc: "Ce style architectural innovant mêle l'architecture gothique tardive à des influences #L $SPA_ADJ$es#!, #L $ITA_ADJ$nes#! et #L $FLA_ADJ$es#!. La construction manuéline a été largement financée par le très lucratif commerce des épices avec l'[ShowContinentName('africa')] et l'$india$."
 royal_commission_act: "Commissions royales"
 royal_commission_act_desc: "Cela peut être une bonne chose d'enquêter de temps à autre sur les comportements suspects au sein de notre administration. La création de commissions d'enquête contribuera certainement à réduire la corruption."
 the_loyalty_act: "Bureaux du contre-espionnage"
 the_loyalty_act_desc: "Les citoyens loyaux qui dénoncent des éléments dangereux dans nos territoires doivent être richement récompensés par l'État. Nous allons mettre en place des bureaux locaux permettant de signaler plus efficacement ces activités à notre gouvernement."
 vassal_obligation_act: "Obligations fixes des vassaux"
 vassal_obligation_act_desc: "Cette loi vise à fixer juridiquement les obligations militaires et économiques précises qu'ont tous nos États-clients à notre égard."
 enlightened_aristocracy: "Noblesse éclairée"
 enlightened_aristocracy_desc: "Afin de nous assurer que les élites de notre pays soient de fervents partisans de nos idéaux humanistes, il nous faut encourager l'éducation et le savoir au sein de la noblesse."
 the_transportation_act: "Code sur les transports"
 the_transportation_act_desc: "Établissons un système de taxes fixes pour les objets, qui permettrait d'encourager l'exportation des biens de valeur."
 cultural_recognition_act: "Reconnaissance culturelle"
 cultural_recognition_act_desc: "Reconnaissons la nature distinctive et les contributions précieuses de nos minorités culturelles, afin de mieux les intégrer aux affaires de l'État."
 licensing_of_the_press_act: "Licences de la presse"
 licensing_of_the_press_act_desc: "Nous avons adopté des règles et des réglementations strictes sur ce qui peut être imprimé. Espérons que cela fera taire ceux dont les propos séditieux trahissent ou insultent notre société."
 patrimonialism: "Patrimonialisme"
 patrimonialism_desc: "Le gouvernement est géré directement par le Dirigeant, comme une extension de sa maison. Les armées, les bureaucrates et les Vassaux jurent fidélité directement au Dirigeant en place et non à l'État."
 enforce_religious_adherence: "Renforcer l'adhésion à la religion"
 enforce_religious_adherence_desc: "L'orthodoxie religieuse doit être strictement maintenue pour assurer l'unité de la société. Les dissidents seront identifiés, contrôlés et réprimés afin d'éviter l'Agitation."
 harbor_administration: "Administration des ports"
 harbor_administration_desc: "La gestion des installations portuaires doit être efficace afin de soutenir le commerce maritime et les opérations navales. Une supervision structurée réduira la corruption et permettra la prospérité commerciale."
 trade_office_network: "Réseau de bureaux du commerce"
 trade_office_network_desc: "Un réseau de bureaux du commercer doit être mis en place afin de faciliter le commerce et la fiscalité. Une gestion centralisée améliorera les interactions entre les marchands de même que les recettes de l'État."
 local_army_organization: "Organisation de l'armée locale"
 local_army_organization_desc: "Le recrutement et la formation militaires doivent être localisés pour mieux répondre aux menaces régionales. Les approvisionnements et la logistique seront améliorés afin de renforcer nos forces provinciales."
 bank_ledgers_system: "Système de registres bancaires"
 bank_ledgers_system_desc: "Les transactions financières et les dépenses de l'État doivent être méticuleusement enregistrées. Un solide système de registres garantira la responsabilité et réduira la fraude au sein du Trésor."
 plutocratic_ethos: "Éthiques ploutocratiques"
 plutocratic_ethos_desc: "L'influence des élites fortunées sur la gouvernance doit être encouragée. La [ShowEstateTypeName('burghers_estate')] et les financiers façonneront les politiques visant à promouvoir l'expansion économique et l'entreprise privée."
 garrison_system: "Système de garnisons"
 garrison_system_desc: "Il faut implanter des garnisons militaires permanentes dans des lieux stratégiques afin de dissuader les menaces. Des troupes disciplinées et bien approvisionnées garantiront la sécurité régionale et une mobilisation rapide."
 statute_of_monopolies: "Statut des monopoles"
 statute_of_monopolies_desc: "Certains membres de la [ShowEstateTypeName('burghers_estate')] doivent se voir accorder des privilèges commerciaux exclusifs afin de réguler la concurrence sur le marché. Cela stimulera une croissance économique contrôlée et limitera les ingérences étrangères."
 colonial_expansion: "Expansion coloniale"
 colonial_expansion_desc: "Les territoires d'outre-mer doivent être acquis et colonisés avec le soutien du gouvernement. Les investissements stratégiques dans la colonisation garantissent une domination économique et politique à long terme."
 mercenary_registration_act: "Enregistrement des mercenaires"
 mercenary_registration_act_desc: "Les forces militaires privées doivent être enregistrées et soumises à la loi pour assurer leur discipline. Les compagnies de mercenaires seront tenues responsables de leurs actes, afin de prévenir instabilité et trahison."
 state_backed_merchant_fleet: "Flotte marchande soutenue par l'État"
 state_backed_merchant_fleet_desc: "Le commerce maritime doit être soutenu par des fonds publics. Une flotte marchande bien entretenue stimulera le commerce et fournira un soutien aux opérations militaires."
 multilingual_diplomats: "Diplomates multilingues"
 multilingual_diplomats_desc: "Les négociations avec l'étranger doivent être menées par des diplomates ayant des compétences linguistiques. Des représentants multilingues renforcent les liens diplomatiques et négocient de meilleurs accords commerciaux."
 asymmetrical_warfare_tactics: "Tactiques de guerre asymétrique"
 asymmetrical_warfare_tactics_desc: "Contre un ennemi plus puissant, il est nécessaire d'employer des stratégies de combat non traditionnelles. Les tactiques de guérilla, le sabotage et la tromperie seront utilisés pour ralentir l'avancée de l'ennemi."
 naval_infrastructure_act: "Administration des chantiers navals"
 naval_infrastructure_act_desc: "Il est nécessaire d'étendre les chantiers navals, les quais et les défenses côtières. Un investissement accru dans les infrastructures navales assurera notre suprématie maritime et facilitera les opérations de grande ampleur."
 policy_of_calculated_delay: "Retards calculés"
 policy_of_calculated_delay_desc: "Les retards stratégiques pendant les négociations sont un excellent moyen de faire pencher la balance diplomatique. En nous imposant comme la partie dominante d'un échange, grâce à ces tactiques, nous tirerons inévitablement davantage de valeur de chaque accord international."
 anti_heresy_act: "Châtiment des hérétiques"
 anti_heresy_act_desc: "L'hérésie et la dissidence religieuse doivent être éradiquées par une répression systématique. La pureté doctrinale sera maintenue afin d'éviter les divisions internes et les troubles."
 administration_of_clerical_lands: "Administration des terres de l'Église"
 administration_of_clerical_lands_desc: "Les biens et les revenus ecclésiastiques doivent être placés sous le contrôle de l'État. Les institutions religieuses seront surveillées afin que leurs intérêts coïncident avec les politiques nationales."
 humanitarian_administration: "Tolérance de l'administration"
 humanitarian_administration_desc: "Des initiatives de confort social doivent être mises en œuvre pour améliorer le bien-être public. La lutte contre la pauvreté et l'instabilité renforcera le contrôle de l'État et préviendra les révoltes."
 universal_serfdom: "Servage universel"
 universal_serfdom_desc: "La [ShowEstateTypeName('peasants_estate')] doit être attachée à la terre pour assurer la main-d'œuvre nécessaire à l'agriculture. La [ShowEstateTypeName('nobles_estate')] se verra accorder l'autorité nécessaire pour superviser leurs domaines avec une plus grande efficacité."
 weapons_quality_standards: "Standardisation de la qualité des armes"
 weapons_quality_standards_desc: "Des normes strictes doivent être appliquées à l'armement militaire. Des inspections rigoureuses et une réglementation stricte assureront la durabilité et une meilleure efficacité à nos équipements."
 diplomatic_consolidation_act: "Consolidation des affaires diplomatiques"
 diplomatic_consolidation_act_desc: "Afin de rendre les négociations internationales plus efficaces, il est nécessaire de centraliser les politiques diplomatiques. Les alliances et accords à long terme seront maintenus pour assurer notre stabilité."
 provincial_taxation_system: "Système d'imposition provincial"
 provincial_taxation_system_desc: "La collecte des taxes doit être uniformisée dans les provinces pour assurer la régularité des revenus. Les fonctionnaires corrompus seront chassés, et la supervision financière renforcée."
 conscript_logistics_act: "Ministère de la logistique militaire"
 conscript_logistics_act_desc: "Il est nécessaire de réorganiser les chaînes d'approvisionnement militaires afin d'améliorer la mobilité des troupes. Une logistique plus efficace permettra des déploiements plus rapides et un meilleur soutien de nos campagnes militaires."
 smooth_integration_act: "Reconnaissance des politiques locales"
 smooth_integration_act_desc: "Les territoires nouvellement conquis doivent être assimilés progressivement pour éviter toute résistance. Les politiques culturelles et administratives assureront une intégration harmonieuse à l'État."
 centralization_of_power_act: "Centralisation du pouvoir"
 centralization_of_power_act_desc: "L'autorité centrale doit être renforcée afin de limiter l'autonomie régionale. Un gouvernement central fort améliore l'efficacité des prises de décision et la stabilité nationale."
 horse_artillery: "Corps d'artillerie montée"
 horse_artillery_desc: "Les unités d'artillerie mobile doivent être déployées pour une meilleure flexibilité sur le champ de bataille. La combinaison de mouvements rapides et d'une puissance de feu redoutable assurera une supériorité tactique."
 autonomous_estates: "États autonomes"
 autonomous_estates_desc: "La [ShowEstateTypeName('nobles_estate')] locale doit se voir accorder un certain degré d'autonomie. Une gouvernance décentralisée préviendra les soulèvements tout en maintenant les obligations féodales envers l'autorité centrale."
 military_allotment: "Allocation militaire"
 military_allotment_desc: "Des concessions de terres doivent être attribuées aux officiers pour garantir leur loyauté. En retour, ils tiendront des forces prêtes à être déployées immédiatement."
 naval_armament_act: "Priorité aux chantiers navals militaires"
 naval_armament_act_desc: "Les efforts de construction navale doivent être intensifiés pour renforcer les forces navales. Un investissement accru dans les navires de guerre assurera la domination maritime et la protection de nos routes commerciales."
 recordkeeping_act: "Archives étendues"
 recordkeeping_act_desc: "Les archives gouvernementales doivent être méticuleusement tenues afin d'assurer l'efficacité de notre administration. Une documentation précise empêchera la corruption et rationalisera la bureaucratie."
 visionary_thinkers: "Penseurs visionnaires"
 visionary_thinkers_desc: "Les intellectuels et réformateurs doivent être soutenus pour faire avancer l'État. Les idées innovantes stimuleront la croissance économique, les progrès militaires et la gouvernance."
 organized_marines: "Formation des fusiliers marins"
 organized_marines_desc: "Les forces marines doivent être structurées formellement pour la guerre amphibie. Un entraînement spécifique et la création de formations disciplinées amélioreront nos capacités d'engagement sur les côtes et en mer."
 mandatory_service: "Service obligatoire"
 mandatory_service_desc: "Il faut imposer la conscription militaire pour maintenir une armée permanente puissante. Tous les citoyens éligibles seront tenus de servir pour la défense de l'État."
 flexible_diplomatic_stance: "Posture diplomatique souple"
 flexible_diplomatic_stance_desc: "La politique étrangère doit s'adapter aux fluctuations des alliances. Les décisions stratégiques seront prises en fonction de l'évolution du paysage géopolitique."
 modern_assault_tactics: "Tactiques d'assaut modernes"
 modern_assault_tactics_desc: "Les doctrines de la guerre offensive doivent être affinées pour plus d'efficacité sur le champ de bataille. Les nouvelles tactiques mettront l'accent sur la vitesse, la coordination et la force écrasante."
 nautical_education_act: "Éducation maritime"
 nautical_education_act_desc: "Les programmes de formation navale doivent être élargis afin d'améliorer la qualité de nos officiers de marine. Un corps d'officiers plus compétent améliorera le commandement de la flotte."
 mining_communities: "Communautés minières"
 mining_communities_desc: "Les régions riches en ressources doivent être développées en communautés minières. La supervision de l'État garantira une extraction efficace et des conditions de travail stables."
 production_quota_bureaus: "Bureaux des quotas de production"
 production_quota_bureaus_desc: "La production manufacturière doit être régulée par des quotas gouvernementaux. Une supervision centralisée préviendra les pénuries pour garantir la stabilité économique."
 state_sponsored_markets: "Marchés parrainés par l'État"
 state_sponsored_markets_desc: "Des carrefours commerciaux établis avec le soutien de l'État encourageront le commerce. Le soutien étatique garantira des prix équitables et la croissance économique."
 coastal_city_or_town_gets_tt: "Chaque [towns_and_cities|e] [coastal|e] possédée gagnera :"
 every_coastal_location_gains_tt: "Chaque [location|e] [coastal|e] possédé gagnera :"
 #Specific ones
 alsno_stadga: "Ordonnance d'Alsnö"
 alsno_stadga_desc: "Cet ensemble de règles fut établi par [GetCharacter('swe_magnus_ladulas').GetName] en 1280 à Alsnö hus afin de réglementer et d'officialiser les privilèges de la [ShowEstateTypeName('nobles_estate')], tout en protégeant les [ShowPopTypeName('peasants')] contre leurs exactions. C'est pourquoi les roturiers ont donné au roi le surnom de « Ladulås », ou « Serrure de grenier » en français."
 papacy_reform: "Saint-Siège"
 papacy_reform_desc: "Le Saint-Siège est la juridiction de l'Évêque de [ShowLocationName('rome')], le #italic Pontifex Maximus#!, chef de l'Église [ShowReligionAdjective('catholic')|l] connu sous le nom de [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 kingdom_of_god_reform: "Royaume de Dieu"
 kingdom_of_god_reform_desc: "Nous avons établi le royaume de Dieu sur Terre. L'autorité de l'Église, avec le [GetCountry('PAP').GetGovernment.GetRulerTitle] à sa tête, doit être aussi absolue dans le domaine spirituel que dans le domaine temporel."
 celtic_traditions_reform: "Traditions celtes"
 celtic_traditions_reform_desc: "Les usages anciens de la société insulaire ont été intégrés au sein de notre régime politique. Notre Dirigeant règne sur le peuple plutôt que sur la terre, et des poètes formés prennent la place du [ShowEstateTypeName('clergy_estate')] lors de certaines cérémonies officielles."
 family_sagas_reform: "Sagas familiales"
 family_sagas_reform_desc: "Nos anciennes sagas transmises à l'oral de génération en génération parlent d'expéditions aventureuses vers des terres lointaines et sauvages à travers la mer occidentale. Peut-être qu'un jour, nous suivrons les pas de nos anciens."
 galley_lords_reform: "Seigneurs des galères"
 galley_lords_reform_desc: "Bien que nous soyons attachés à la terre, la mer est notre empire."
 wayfinders_reform: "Navigateurs"
 wayfinders_reform_desc: "Des millénaires de voyage ont appris aux navigateurs comment traverser les mers. Dépourvus de technologies avancées, les navigateurs mémorisent la composition de la voûte stellaire et observent des changements imperceptibles dans l'eau et les nuages pour déterminer leur position dans l'immense Pacifique."
 magna_carta_reform: "Magna Carta"
 magna_carta_reform_desc: "La « Grande Charte » est un document légal qui vise à protéger les droits féodaux de nos barons contre les impôts injustes et les manœuvres judiciaires de la [ShowEstateTypeName('crown_estate')]. C'est aussi l'un des premiers documents destinés à garantir la notion de libertés civiles, telles que le droit à un procès équitable et la protection contre l'emprisonnement arbitraire."
 sbl_restorer_of_the_disinherited: "Restaurateur des déshérités"
 sbl_restorer_of_the_disinherited_desc: "Les seigneurs déshérités par le traître [GetCharacter('sco_robert_de_brus_1st_lord_of_annandale').GetName] se rallient à notre bannière après notre promesse de leur restituer leurs terres légitimes."
 irish_earldom_reform: "Comté $IRE_ADJ$"
 irish_earldom_reform_desc: "Notre autorité repose sur les titres accordés par le Seigneur d'$IRE$."
 iron_ring_reform: "L'anneau de fer"
 iron_ring_reform_desc: "Notre administration tout entière est organisée autour du grand nombre de châteaux qui contrôlent nos collines et nos vallées, faisant de nous l'un des pays les plus fortifiés du monde."
 religious_tolerance: "Tolérance religieuse"
 religious_tolerance_desc: "Notre pays est peuplé de gens de confessions variées qui pratiquent des croyances diverses. Il serait donc prudent de les gouverner de façon tolérante, ce qui assurera leur soutien au gouvernement quelle que soit leur religion."
 serene_republic_of_naples: "République sérénissime de [GetCountry('NAP').GetName]"
 serene_republic_of_naples_desc: "Régime politique inspiré par le gouvernement [GetCountry('VEN').GetAdjective] qui combine des aspects de la monarchie à ceux de la république."
 turkish_pashas: "Pachas"
 turkish_pashas_desc: "Dans l'[GetCountry('TUR').GetLongName], le titre de pacha était accordé par le Sultan aux fonctionnaires ou généraux militaires de haut rang. Il était généralement attribué aux gouverneurs et se situait au-dessus du rang des beys et des aghas, mais en dessous des khédives et des vizirs."
 compagna_communis: "Compagna Communis"
 compagna_communis_desc: "Il s'agit d'une rencontre entre toutes les compagnies commerciales de [GetCountry('GEN').GetName], ainsi que les seigneurs nobles des vallées et de la côte environnantes, qui se joignent pour former le gouvernement de la ville."
 alberghi_28: "Les Vingt-huit Alberghi"
 alberghi_28_desc: "Après les changements politiques du siècle dernier, l'influente maison de [ShowDynastyName('doria_dynasty')] promeut une réforme de la constitution, éliminant les factions qui ont infesté notre république par le passé. Ces factions sont remplacées par un nouveau gouvernement oligarchique, qui comprend les vingt-huit familles les plus importantes, appelées les #T Vingt-huit Alberghhi#!."
 legatus_natus: "Legatus natus"
 legatus_natus_plural: "Legatus natus"
 legatus_natus_desc: "Nous sommes le représentant du Pape au nord des Alpes !"
 por_casa_de_india: "Casa da Índia"
 por_casa_de_india_desc: "La Casa da Índia administre toutes les possessions #L [GetCountry('POR').GetAdjective]es#! d'Afrique et d'$india$ et y contrôle les droits commerciaux."
 tsardom: "Tsarat"
 tsardom_desc: "Notre État perpétue l'héritage de l'Empire romain et constitue un pilier de notre religion d'État. En tant que Tsar de l'ensemble de la [ShowRegionName('russia_region')], notre souverain est le véritable suzerain des peuples #L [ShowCultureGroupName('russian_group')]s#!."
 veche_republic: "République russe"
 veche_republic_desc: "Ce pays est gouverné par un vétché, une assemblée des plus hautes autorités légales et judiciaires constituée de la [ShowEstateTypeName('nobles_estate')], de la [ShowEstateTypeName('burghers_estate')] et même de la [ShowEstateTypeName('peasants_estate')]."
 sudebnik: "Soudiebnik"
 sudebnik_desc: "La décision a été prise de standardiser notre code juridique, qui s'est développé à partir d'une loi commune avec d'importantes variations régionales. En rationalisant ce code et en élargissant le nombre d'infractions soumises à des amendes, nous améliorons à la fois l'efficacité administrative et les revenus de l'État."
 oprichnina: "Opritchnina"
 oprichnina_desc: "La [ShowEstateTypeName('nobles_estate')] héréditaire est le plus grand obstacle à notre contrôle du pays. Réduire la superficie de ses domaines pour distribuer les terres ainsi acquises à nos fidèles nous permettrait de briser sa puissance."
 east_india_trading_company: "Compagnie des Indes orientales"
 east_india_trading_company_desc: "Une entreprise commerciale mondiale dont objectif initial était de commercer dans l'[ShowRegionName('indian_ocean_region')]. Ces affaires se sont avérées fructueuses, et elle a ensuite étendu ses opérations vers l'est de l'[ShowContinentName('asia')].\nC'est désormais la plus grande entreprise du monde, qui administre de vastes portions de nos possessions d'outre-mer et la multitude de nos réseaux commerciaux à travers le monde."
 ven_monte_nuovo: "Monte Nuovo"
 ven_monte_nuovo_desc: "Dans les cités d'[ShowRegionName('italy_region')], le système originel de remboursement de la dette reposait sur un fonds de réserve, le #italic Monte Vecchio#!, où chaque citoyen devait déposer une certaine somme d'argent pour en percevoir des intérêts. Nos banquiers ont intégré une garantie des intérêts minimums aux prêteurs, ce qui eut pour résultat d'augmenter les sommes prêtées. Ce « Monte Nuovo » a connu un franc succès, permettant de financer plusieurs des guerres de Venise."
 hun_power_to_magnates: "Magnats puissants"
 hun_power_to_magnates_desc: "Les puissants magnats de [GetCountry('HUN').GetName] réduisent le pouvoir de la [ShowEstateTypeName('crown_estate')] dès que l'occasion se présente."
 #Iberia
 casa_de_contratacion: "Casa de Contratación"
 casa_de_contratacion_desc: "La Casa de Contratación est une agence qui administre les opérations coloniales #L $SPA_ADJ$es#!. Toutes les expéditions d'exploration et de commerce doivent obtenir son approbation, et elle est en charge de percevoir toutes les taxes coloniales. La Casa est également chargée de la protection des informations secrètes concernant les nouvelles routes commerciales et les découvertes précieuses."
 #Iberia
 intendancy_system: "Système d'intendance"
 intendancy_system_desc: "Le $intendancy_system$ est un nouveau système de gouvernance visant à centraliser l'autorité de la [ShowEstateTypeName('crown_estate')] sur les fonctionnaires afin de superviser la collecte des impôts et de participer aux mesures anticorruption."
 royal_factories_reform: "Manufactures royales"
 royal_factories_reform_desc: "Les Manufactures royales sont des usines financées par l'État, directement sous le contrôle de la [ShowEstateTypeName('crown_estate')] pour produire des marchandises stratégiques et de luxe en faveur du mercantilisme et de la politique économique centralisée."
 royal_council_of_castile: "Conseil Royal de Castille"
 royal_council_of_castile_desc: "Le $royal_council_of_castile$ est un conseil royal centralisé chargé de rationaliser les impôts, la justice et l'administration sous la supervision directe de la [ShowEstateTypeName ('crown_estate')]."
 nueva_planta: "Nueva Planta : la nouvelle base"
 nueva_planta_desc: "La $nueva_planta$ est une série de décrets et de réformes qui ont été officialisés afin d'abolir les privilèges juridiques régionaux et de forger un État unique, uni sous l'autorité centrale."
 crown_aragon_reform: "Couronne d'Aragon"
 crown_aragon_reform_desc: "La $crown_aragon_reform$ est un ensemble formé de plusieurs royaumes et d'une principauté ayant chacun leurs institutions et leurs lois. Cette confédération orientée vers le commerce et la mer est une grande puissance navale destinée à dominer la Méditerranée avec ses flottes."
 crown_castile_reform: "Couronne de Castille"
 crown_castile_reform_desc: "La $crown_castile_reform$ est née lorsque les royaumes de Castille et de León ont formé une union définitive en 1230. Depuis lors, le Pays vise à devenir le pouvoir hégémonique de la [ShowRegionName('iberia_region')] et l'une des puissances les plus prestigieuses d'[ShowContinentName('europe')] occidentale."
 portuguese_monarchy_reform: "Monarchie #L [GetCountry('POR').GetAdjectiveWithNoTooltip]e#"
 portuguese_monarchy_reform_desc: "En dépit de sa monarchie, le [GetCountry('POR').GetName] a développé un gouvernement un peu différent des autres : plus de centralisation autour de ses ordres, et un intérêt poussé pour s'approprier les richesses du commerce outre-mer."
 spanish_tolerance: "Tolérance ibérique"
 spanish_tolerance_desc: "L'[ShowRegionName('iberia_region')] est habitée par une multitude de personnes de croyances différentes. Les contraindre à suivre l'une d'entre-elles plutôt qu'une autre ou expulser les citoyens épousant une foi différente de celle de la classe dirigeante serait une grave erreur et ferait plus de mal que de bien à notre pays. Pour atteindre la gloire, nous devons accueillir cette diversité à bras ouverts."
 pyrenean_fueros_reform: "Fueros pyrénéens"
 pyrenean_fueros_reform_desc: "Les #italic Fueros#! sont concrétisés par des lois écrites limitant le pouvoir royal et assurant l'exercice des libertés civiles. Les dirigeants doivent jurer de protéger les #italic Fueros#! afin d'être reconnus en tant que tels. Les #italic Fueros#! sont la constitution du royaume, assujettissant le pouvoir à la loi et assurant l'équilibre entre notre royaume et ses dirigeants."
 school_of_first_letters_reform: "Écoles des premières lettres"
 school_of_first_letters_reform_desc: "Promues par les municipalités et les ordres religieux, les Écoles des premières lettres ont reçu la mission d'enseigner au peuple les bases du catéchisme, ainsi que les chiffres et les lettres. En soutenant ces entreprises, nous permettrons à notre peuple d'apprendre à lire et écrire, ce qui améliorera son niveau d'instruction."
 sons_of_the_oak_reform: "Fils du chêne"
 sons_of_the_oak_reform_desc: "Notre pays est le fruit du travail de son fondateur : Íñigo Iñiguez, surnommé Arista, soit #italic Le Chêne#!. Comme l'arbre impressionnant dont il porte le nom, notre nation est destinée à résister à toutes les forces qui pourraient menacer son existence.."
 system_of_councils_reform: "Régime des Conseils"
 system_of_councils_reform_desc: "À mesure que notre pays gagne en puissance, il nous faut un moyen d'unifier les nombreux Conseils sur lesquels nos dirigeants s'appuient. En créant un système de polysynodie, nous nous assurons que le pays reste efficace en faisant en sorte que tous ces Conseils travaillent ensemble."
 the_jewel_of_alandalus_reform: "Le joyau d'Al-'Andalus"
 the_jewel_of_alandalus_reform_desc: "Nous sommes le dernier vestige des anciens royaumes musulmans qui peuplaient Al-'Andalus. De grands empires musulmans sont nés avant de s'effondrer dans l'[ShowRegionName('iberia_region')], en se fragmentant au fil du temps. Nous sommes l'un de ces fragments et notre destin est de réunifier l'[ShowRegionName('iberia_region')] sous notre bannière."
 timurid_empire: "Empire timouride"
 timurid_empire_desc: "Les grandes ambitions de notre fondateur ont taillé un empire d'une étendue inimaginable en [ShowSubContinentName('central_asia')]. Notre administration a pour tâche principale l'expansion de nos frontières."
 por_ordinances: "Ordonnances #L [GetCountry('POR').GetAdjectiveWithNoTooltip|l]es#!"
 por_ordinances_desc: "La formalisation des lois canoniques, romaines et nationales résoudra de nombreux conflits judiciaires et augmentera l'efficacité du gouvernement."
 anatolian_beylik: "Beylicat anatolien"
 anatolian_beylik_desc: "Dans la région turbulente d'[ShowRegionName('anatolia_region')], nous avons émergé après le déclin du sultanat de Rûm, dont nous occupions la frontière. Des guerriers endurcis et des bureaucrates compétents forment la base de notre solide Gouvernement."
 mamluk_government: "Gouvernement $mamluk$"
 mamluk_government_desc: "Le sultanat qui règne sur l'immensité de l'[ShowRegionName('egypt_region')] dépend grandement de la présence d'une puissante armée permanente. La classe supérieure est constituée des factions de ces puissants soldats esclaves, qui héritent souvent du trône et constituent le facteur décisif entre un règne court et un règne long."
 persian_feudal_theocracy: "Théocratie féodale #L $IRA_ADJ$ne#!"
 persian_feudal_theocracy_desc: "Le $rank_kingdom_persian_ruler_male$ gouverne la [ShowRegionName('persia_region')] en Dirigeant absolu, en s'appuyant sur un système bureaucratique complexe conservant les institutions structurées et équilibrées. Les offices y étant confiés à des personnes douées de talent et non pas par droit de naissance, le système fonctionne en prenant en compte l'intérêt général du Pays."
 divided_persian_aristocracy: "Aristocratie #L $IRA_ADJ$nene#! divisée"
 divided_persian_aristocracy_desc: "Les classes militaires dirigeantes de notre État sont en désaccord les unes avec les autres. Là où elles tentaient autrefois de défier directement notre $rank_kingdom_persian_ruler_male$, elles se livrent aujourd'hui à une lutte constante pour s'en attirer les faveurs."
 ambrosian_republic_reform: "République ambrosienne"
 ambrosian_republic_reform_desc: "Un système de gouvernement académique, où les universitaires et les intellectuels urbains détiennent le pouvoir politique plutôt que la noblesse traditionnelle. Ce système repose sur le mérite intellectuel et la participation civique plutôt que sur la règle héréditaire. La république maintient son contrôle grâce au soutien de l'élite instruite, même si elle fait face aux condamnations de ceux qui la considèrent comme une menace pour l'ordre établi."
 petition_of_rights: "Pétition des droits"
 petition_of_rights_desc: "Les habitants de l'intérieur de nos frontières, et en particulier ceux issus de la noblesse, ont longtemps exigé l'adoption de certains droits inaliénables qui permettraient d'améliorer la coopération de nos ordres ainsi que notre capacité à réformer le gouvernement, au prix d'une autorité centrale plus faible."
 judicate_reform: "Judicat"
 judicate_reform_desc: "Le judicat est un régime politique très particulier qui se distingue par ses institutions républicaines et son dirigeant élu au sein de la Cour Suprême."
 diarchy_republic: "République diarchique"
 diarchy_republic_desc: "Nul ne peut gouverner seul, sinon nous ne valons pas mieux que les monarchies tyranniques qui tentent de soumettre notre peuple.\nLe #italic Capitano del Popolo#! doit être un poste double occupé par des membres des familles [ShowDynastyName('spinola_dynasty')] et [ShowDynastyName('doria_dynasty')]. Cela garantira l'équilibre des pouvoirs au sein de notre exécutif."
 great_and_minor_councils_of_genoa: "Grand Conseil et Petit Conseil de [GetCountry('GEN').GetNameWithNoTooltip]"
 great_and_minor_councils_of_genoa_desc: "Créés par l'Amiral Andrea Doria après sa réforme du Gouvernement [GetCountry('GEN').GetAdjective], les $great_and_minor_councils_of_genoa$ sont les deux assemblées législatives de l'État. Le Grand conseil représente les membres de la [ShowEstateTypeName('burghers_estate')], tandis que le Conseil mineur est constitué de la [ShowEstateTypeName('nobles_estate')]."
 joint_ruling_monarchy: "Gouvernement conjoint"
 joint_ruling_monarchy.tt: "Le dirigeant n'a NI frère NI sœur adulte"
 joint_ruling_monarchy.tt2: "Notre dirigeant et ses frères ou sœurs se succéderont au pouvoir tous les cinq ans"
 joint_ruling_monarchy_desc: "De nombreux princes #L [GetCountry('GER').GetAdjective]s#! conservent la tradition de partager avec leurs frères et sœurs le pouvoir et les devoirs liés à la gestion de leurs terres. Ils gouvernent leurs terres conjointement, voire à tour de rôle pendant pour un nombre d'années prédéterminé."
 russian_absolutism: "Absolutisme"
 russian_absolutism_desc: "L'obligation de demander l'avis du Conseil a été abolie."
 the_mestnichestvo: "Mestnitchestvo"
 the_mestnichestvo_desc: "Le Mestnitchestvo est un système ancien, selon lequel les fonctions au sein de l'État doivent être attribuées selon l'ancienneté de la lignée des candidats, tout en prenant en compte le statut des personnes au sein de chaque famille. L'aspect le plus important de ce système était son impact sur la position des Boyards à la table des tsars."
 state_controlled_church: "Contrôle de l'Église par l'État"
 state_controlled_church_desc: "L'Église est entièrement sous le contrôle de l'État."
 swe_age_of_freedom: "Frihetstiden"
 swe_age_of_freedom_desc: "Nous sommes entrés dans une ère de liberté, dans laquelle la [ShowEstateTypeName('crown_estate')] ne détient plus le contrôle absolu sur le pays ! Le régime politique de [GetCountry('SWE').GetName] est désormais entre les mains des ordres, et le souverain ne peut rien entreprendre sans notre accord préalable."
 ned_shipbuilding_industry: "Chantiers navals néerlandais"
 ned_shipbuilding_industry_desc: "Avec la mise au point de la #italic fluyte#!, les chantiers navals néerlandais sont en pleine croissance. Les commandes nationales et étrangères affluent et, par conséquent, l'activité de construction navale est en plein essor. Jamais auparavant autant de navires néerlandais n'ont parcouru les mers, et jamais autant de Néerlandais n'ont été employés dans ce secteur."
 geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 geheime_kabinettskanzlei_desc: "Établie par l'État pour intercepter et examiner clandestinement toute la correspondance, cette Chambre noire nous fournira des renseignements sur l'activité postale à l'intérieur de notre pays. L'expertise de nos agents dans l'ouverture discrète, la copie et la refermeture des documents officiels sera reconnue dans le monde entier."
 libertas_affectandi: "Libertas Affectandi"
 libertas_affectandi_desc: "Accordé à l'origine à la dynastie des von Babenberg, qui a régné sur ces terres avant nous, ce privilège nous permettra de choisir notre héritier en l'absence de descendant direct masculin. Cela permettra à notre dynastie de conserver ses possessions, même en des temps difficiles."
 joyous_entry_reform: "Joyeuse entrée"
 joyous_entry_reform_desc: "La Joyeuse Entrée offre des libertés à notre [ShowEstateTypeName('burghers_estate')] proches d'une #italic Magna Carta#! pour les Pays-Bas. Ce document établit des libertés pour l'Église, les villes et la [ShowEstateTypeName('nobles_estate')], et met l'accent sur le consentement à l'impôt et les engagements envers l'indivisibilité du pays."
 frisian_freedom_reform: "Liberté #L [ShowCultureNameWithNoTooltip('frisian')]ne#!"
 frisian_freedom_reform_desc: "La Liberté #L [ShowCultureName('frisian')]ne#! représente l'indomptabilité du peuple frison et son rejet de la féodalité et du servage. Il choisit ses représentants parmi les propriétaires terriens et gouverne son territoire de manière autonome. Si un chef se révèle parmi eux, il lui appartient de respecter la liberté de son peuple, sous peine d'être considéré comme un ennemi comme les autres."
 dutch_republic_reform: "Provinces-Unies"
 dutch_republic_reform_desc: "Il s'agit d'une forme de république dans laquelle le dirigeant, nommé #S Stadthouder#!, occupe son poste à vie. Traditionnellement, les factions soutenant ce Gouvernement se sont battues pour que le pouvoir du Stadtholder s'apparente à un #italic Primus inter Pares#! (les Étatistes), ou pour que le dirigeant élu soit une sorte de roi élu (les Orangistes)."
 ancient_french_taxation: "Taxation ancienne #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!"
 ancient_french_taxation_desc: "Par le passé, les impôts étaient imposés et collectés uniquement en temps de besoin, et non pas de façon régulière."
 fra_ancient_french_taxation_removal_conditions: "Peut être retiré manuellement en atteignant #G +50#! de [ShowSocietyDirectionName('centralization')|l] ou par le biais de l'[dynamic_historical_event|e] $flavor_fra.1.title$."
 basic_timariot_system: "Système du timar"
 basic_timariot_system_desc: "Il s'agit d'un système de propriétés foncières féodales axé sur la constitution d'une formidable force de cavalerie. Nos cavaliers sipahis se verront attribuer des terres et devront nous fournir un nombre de cavaliers en fonction de la taille de leur domaine."
 expanded_timariot_system: "Système du timar étendu"
 expanded_timariot_system_desc: "Le système des Sipahis terriens fournissant le gros de notre cavalerie a été élargi, en leur assignant de vastes étendues de terres conquises permettant d'y amasser de la cavalerie."
 legacy_of_osman: "Héritage d'Osman"
 legacy_of_osman_desc: "L'Héritage d'Osman est une tradition du droit divin à l'expansion sous l'autorité religieuse et politique centrale de notre Dirigeant suprême. Nous invoquons l'Héritage pour justifier nos conquêtes, maintenir la légitimité dynastique à travers nos territoires, et créer un empire où les peuples conquis ne sont pas simplement asservis, mais pleinement intégrés. Échouer à défendre l'Héritage serait perçu comme une trahison des traditions de notre peuple."
 enderun_interior_service: "Enderûn"
 enderun_interior_service_desc: "Le Service intérieur est une branche complexe de la maison #L [GetCountry('TUR').GetAdjective]ne#!. Divisée en Chambre privée, Trésor, Salle des nourritures, Grande et Petite salle, il accueille une équipe hétéroclite d'eunuques, d'esclaves, ainsi que d'autres membres discrets de la maison royale, qui peuvent parfois exercer une influence remarquable sur les rouages de l'État."
 ottoman_imperial_harem: "Harem impérial"
 ottoman_imperial_harem_desc: "Le harem impérial est bien plus qu'une assemblée de beautés asservies à la volonté du Dirigeant. Il s'agit d'une institution féminine parallèle au Service intérieur, dotée d'une organisation, d'un enseignement et de protocoles qui lui sont propres. Si les femmes du harem œuvrent dans l'ombre, elles peuvent parfois avoir une grande influence, capable d'influer sur l'État d'un simple chuchotement dans la bonne oreille."
 ottoman_eunuch_viziers: "Eunuques vizirs"
 ottoman_eunuch_viziers_desc: "Les eunuques compétents peuvent se voir confier des postes importants, tels que le chef des eunuques noirs, #italic Kızlar Ağası#!, et le chef des eunuques blancs, #italic Kapı Ağası#!. Dans ces rôles, ils sont responsables des communications entre le Dirigeant et le [GetCountry('TUR').Custom('GetHeadOfCabinetName')], de l'administration du harem et des pages, de la supervision des fondations #italic waqf#! et de l'éducation des princes #L [GetCountry('TUR').GetGovernment.GetAdjectives#!], parmi beaucoup d'autres choses. Plus dignes de confiance que les hommes ordinaires, on peut compter sur eux pour travailler toujours dans l'intérêt de l'État."
 sekban_system: "Système des sekban"
 sekban_system_desc: "Les soldats sekban sont recrutés en grand nombre dans la [ShowEstateTypeName('burghers_estate')] et financés par un impôt spécial appelé #italic Sekban Aqçesi#!. Ces unités d'infanterie armées de mousquet forment le nouveau noyau de l'armée, mais sont perpétuellement en conflit avec le corps des $janissaries_advance$."
 ottoman_malikane_tax_reform: "Malikâne"
 ottoman_malikane_tax_reform_desc: "Réforme du système $ottoman_tax_farming$, le Malikâne permet aux fermiers généraux d'acheter des contrats à vie pour lever les impôts dans les terres qu'ils cultivent. Ils bénéficient ainsi d'une plus grande sécurité et d'un intérêt direct dans le développement économique à long terme de leur région. L'inconvénient est qu'il sera plus difficile de maintenir l'État de droit parmi ces concessions à vie."
 ottoman_coffee_house_espionage: "Espionnage dans les cafés"
 ottoman_coffee_house_espionage_desc: "Les cafés et autres lieux de rencontre urbains sont des foyers d'activités subversives. En y plaçant des espions et des informateurs, nous pourrons mieux protéger la sécurité de l'État."
 ottoman_new_order_army: "Niẓām-i Jedīd"
 ottoman_new_order_army_desc: "Réforme militaire radicale, l'Armée du Nouvel Ordre s'appuie largement sur des instructeurs étrangers, ainsi que des tactiques et des armes occidentales, et un corps d'artillerie réorganisé. Puisse-t-elle nous conduire à de nouvelles victoires et diminuer encore l'influence gênante des $janissaries_advance$ moribonds."
 expanded_posadnichestvo_office: "Expansion du Possadnichestvo"
 expanded_posadnichestvo_office_desc: "Le poste de Possadnik a une forte influence. Afin d'éviter de concentrer le pouvoir entre les mains d'un seul homme, il doit être développé pour que plusieurs membres issus de la [ShowEstateTypeName('nobles_estate')] puissent occuper ce poste en même temps et se garder mutuellement sous contrôle."
 sovet_gospod: "Sovet Gospod"
 sovet_gospod_desc: "Le Sovet Gospod, ou le Conseil des Lords, est l'institution décisionnaire de la République. Contrairement au système du vétché, le Sovet Gospod est prêt à donner plus de pouvoir aux possadniks, aux tyssiatskis et aux autres membres de la [ShowEstateTypeName('nobles_estate')]. L'influence de la [ShowEstateTypeName('burghers_estate')] et de la [ShowEstateTypeName('peasants_estate')] est négligeable dans ce système."
 ruling_commission_of_england: "Commission gouvernementale"
 ruling_commission_of_england_desc: "Une commission issue de la [ShowEstateTypeName('nobles_estate')] a pris en charge la gestion du royaume, agissant en tant que régents. La capacité du monarque à exercer son pouvoir est limitée, et son droit de régner diminue au fil du temps. Cette commission ne peut régner que tant qu'elle conserve le soutien du Parlement, ou jusqu'à ce que le dirigeant amasse suffisamment de soutien pour la renverser."
 bank_of_england_reform: "Banque d'$ENG$"
 bank_of_england_reform_desc: "Institution centralisée et influente, cette banque est composée de puissants financiers et renforce considérablement notre crédibilité et notre capacité à gérer nos dettes. Son objectif est de gérer les finances publiques et de contribuer à stabiliser les emprunts publics."
 banu_hummay_amendments: "Amendements de Banu Hummay"
 banu_hummay_amendments_desc: "Ce système complexe de lois successorales et de procédures administratives établit des obligations religieuses et exige une démonstration de piété de la part de la dynastie régnante."
 kbo_clan_heads_reform: "Conseil des chefs de clans"
 kbo_clan_heads_reform_desc: "En cherchant les conseils des chefs des clans les plus importants du pays, nous pourrions parvenir à un Gouvernement plus stable, et donc une bien plus grande prospérité."
 manden_kurufa_reform: "Manden Kurufa"
 manden_kurufa_reform_desc: "La $manden_kurufa_reform$, aussi connu sous le nom de fédération mandalaise, est le Gouvernement de l'[GetCountry('MAL').GetLongName]. Connu au départ sous le nom des #italic Douze portes#!, représentant les possessions personnelles des Mansa, ce réseau d'alliances et de terres conquises est devenu le Gouvernement central de l'État."
 benevolence_tax_reform: "Taxe de bienfaisance"
 benevolence_tax_reform_desc: "La $benevolence_tax_reform$ est une taxe spéciale qui vise la [ShowEstateTypeName('nobles_estate')] disposant d'une épargne importante ou qui vit de manière extravagante, puisqu'on peut affirmer qu'elle peut se le permettre. Elle réduit en proportion la charge fiscale des plus pauvres."
 navy_board_reform: "Conseil de marine"
 navy_board_reform_desc: "Le $navy_board_reform$ est un corps administratif chargé de superviser les affaires maritimes. Cette institution centralisée améliore la gestion de la Flotte, ce qui permet d'accélérer les opérations et l'allocation de ressources."
 haudenosaunee_clan_mothers: "Mères des clans haudenosaunee"
 haudenosaunee_clan_mothers_desc: "Les Mères des clans Haudenosaunee, appelées #italic Iakoianes#!, constituent l'autorité principale des clans. Elles sont responsables des affaires internes de la tribu et de l'élection de leurs équivalents masculins, les Royaner, pour représenter les intérêts du clan dans le Conseil des tribus iroquoises."
 andean_monarchy: "Monarchie andine"
 andean_monarchy_desc: "Un régime politique réformé populaire parmi les indigènes des [ShowAreaName('andes_area')]. Les règles religieuses sont intégrées aux lois de succession, ce qui oblige les nouveaux dirigeants à entamer leur règne sans posséder de biens matériels."
 tawantinsuyu_monarchy: "Monarchie tawantinsuyu"
 tawantinsuyu_monarchy_desc: "Réforme gouvernementale de l'Empire $INC_ADJ$, adaptée et transformée depuis ses origines monarchiques. Les règles religieuses sont intégrées aux lois de succession, ce qui oblige les nouveaux dirigeants à entamer leur règne sans posséder de biens matériels."
 reformed_tawantinsuyu_government: "Gouvernement tawantinsuyu réformé"
 reformed_tawantinsuyu_government_desc: "Cette réforme gouvernementale restructure fondamentalement la gouvernance $INC_ADJ$ en éliminant le système traditionnel de #italic panaca#!, qui protégeait les biens et possessions du souverain défunt, forçant ainsi le nouveau Sapa Inca à pousser pour plus d'expansion. Désormais, il concentre tout le pouvoir entre les mains du nouveau dirigeant."
 court_of_the_star_chamber_reform: "Tribunal de la Chambre étoilée"
 court_of_the_star_chamber_reform_desc: "La $court_of_the_star_chamber_reform$ traite les affaires considérées comme trop sensibles ou complexes pour les tribunaux habituels, allant du parjure à la conspiration. Bien qu'il soit connu pour son efficacité, le tribunal est critiqué pour ses abus de pouvoir, son manque de respect de la légalité et son utilisation comme outil politique."
 gabelle: "Gabelle"
 gabelle_desc: "Une réforme gouvernementale permettant d'instaurer une taxe sur le [ShowGoodsName('salt')], qui pèse lourdement sur la population et rapporte de l'or à l'État."
 fra_code_louis: "Code juridique de Louis"
 fra_code_louis_desc: "Après des siècles de codes juridiques disparates à travers le Nord et le Sud de la [GetCountry('FRA').GetNameWithNoTooltip], le #italic Code Louis#! a été établi, unifiant la [GetCountry('FRA').GetNameWithNoTooltip] sous un seul système législatif universel."
 crusade_sea_reform: "Croisade en mer"
 crusade_sea_reform_desc: "Comme notre objectif est passé de la défense des châteaux en Terre Sainte à la lutte contre les pirates et les païens sur les mers, nous avons dû changer le mode de fonctionnement de notre Ordre. Les galères seront désormais nos champs de bataille et nos premiers remparts contre les ennemis du Christ."
 representative_parliament_reform: "Parlement représentatif"
 representative_parliament_reform_desc: "L'introduction du $representative_parliament_reform$ marque un grand changement dans la dynamique politique, offrant l'opportunité aux individus issus de milieux modestes, tels que les [ShowPopTypeName('peasants')], d'obtenir un siège au Parlement. Ce privilège était traditionnellement réservé à l'élite et aux classes aisées."
 japanese_imperial_family: "Famille impériale #L [GetCountry('JAP').GetAdjectiveWithNoTooltip]e#!"
 japanese_imperial_family_desc: "Revendiquant la descendance de la déesse du soleil Amaterasu, la dynastie [ShowDynastyName('yamato_dynasty')] occupe le trône du chrysanthème depuis des siècles."
 japanese_clan: "Clan japonais"
 japanese_clan_desc: "Nés de l'incapacité de la famille impériale à contrôler efficacement les campagnes, les nombreux clans de samouraïs ont établi leurs propres bases, et la structure militaire du gouvernement sous l'égide du Shōgun est un terrain propice à des tensions constantes entre les clans."
 daimyo: "Daimyō"
 daimyo_desc: "Les $daimyo$ japonais, qui disposent de l'autorité ultime sur le territoire de leur clan, sont de puissants seigneurs féodaux, capables de recruter leurs armées et de percevoir leurs impôts. Les plus puissants sont même capables de défier l'autorité centrale du $JAPANESE_SHOGUNATE_LEADER_MALE$."
 shogunate: "Shôgunat"
 shogunate_desc: "En tant que gouvernement militaire du [GetCountry('JAP').GetName], l'autorité du $JAPANESE_SHOGUNATE_LEADER_MALE$ s'étend à tous les clans. Du moins à ceux qui ne s'enhardissent pas à la défier..."
 jap_rangaku: "Rangaku"
 jap_rangaku_desc: "Nous avons encouragé l'étude des sciences occidentales. Si certains craignent que cela porte nuise à la cohésion de notre société, d'autres sont persuadés que ce que nous avons à apprendre de l'Occident a tant de valeur que nous ne pouvons nous permettre de faire autrement."
 shogunate_kanrei_council: "Conseil Kanrei"
 shogunate_kanrei_council_desc: "Dans le but de renforcer les liens entre le $JAPANESE_SHOGUNATE_LEADER_MALE$ et les #L [ShowSpecialStatusName('shugo_daimyo')]s#! du [ShowRegionName('japan_region')], un conseil composé de nombreux Kanrei permet aux #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! parmi ses membres de conseiller le $JAPANESE_SHOGUNATE_LEADER_MALE$ tout en collaborant entre eux. Les membres les plus influents du conseil sont en outre chargés de superviser les affaires des autres membres, issus de clans plus faibles."
 jap_kanrei_reform_when_no_longer_leader_of_shogunate: "Cette [government_reform|e] sera supprimée si le [GetUniqueInternationalOrganization('japanese_shogunate').GetName] n'existe plus ou si nous ne sommes plus à la tête du [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."
 warring_state: "Royaume combattant"
 warring_state_desc: "Un État de l'Empire céleste divisé, qui se rebelle contre l'actuel Fils du Ciel. Les affaires administratives sont retardées en faveur d'une attention accrue portée à l'expansion militaire."
 #Aztecs
 altepetl: "Āltepētl"
 altepetl_desc: "Cité-État approximative, l'$altepetl$ est divisée en petits districts administratifs appelés #italic calpōlli#!. Menée par un dirigeant dynastique, elle exerce une influence sur le domaine qui l'entoure et mène une diplomatie avec les $altepetl$ voisins en tant qu'entité souveraine."
 reformed_nahuatl_society: "Société [ShowReligionAdjectiveWithNoTooltip('nahuatl')] réformée"
 reformed_nahuatl_society_desc: "Une série innovante de réformes de centralisation et de cadres législatifs constitue la base de notre nouveau gouvernement. Avec son souci du détail et sa forte emprise sur le pouvoir, cette base légale signe la naissance d'une nation puissante, adhérant aux enseignements #L [ShowReligionAdjective('nahuatl')]s#!."
 grand_remonstrance_reform: "Grande Remontrance"
 grand_remonstrance_reform_desc: "La $grand_remonstrance_reform$ est une série de révisions de la séparation des pouvoirs. Elle restreint davantage le pouvoir de la monarchie et interdit les Conseils du clergé, en échange d'un soutien parlementaire accru et d'une bureaucratie simplifiée."
 overhauled_admiralty_reform: "Refonte de l'amirauté"
 overhauled_admiralty_reform_desc: "La $overhauled_admiralty_reform$ est une tentative de modernisation du corps de la Royal Navy. Elle vise à renforcer notre puissance maritime et à poser les fondations des succès futurs d'une marine redoutable."
 european_militia_reform: "Milice de Shirley"
 european_militia_reform_desc: "La $european_militia_reform$ est une refonte de nos forces armées, qui met l'accent sur la modernisation et l'utilisation de l'artillerie et de la cavalerie conformément aux pratiques européennes. Elle renforce la puissance militaire de l'[GetCountry('IRA').GetName] pour la mettre au même niveau que celle de nos ennemis."
 #China
 legacy_of_kublai_khan: "Héritage de [GetCharacter('kublai_khan').GetNameWithNoTooltip]"
 legacy_of_kublai_khan_desc: "C'est [GetCharacter('kublai_khan').GetName] qui a consolidé notre domination sur la $china$. Il a adopté le style des [ShowCultureGroupName('chinese_group')] et s'est proclamé $EMPEROR_CHINA_MALE$ de l'[GetUniqueInternationalOrganization('middle_kingdom').GetName]. Tant que nous suivrons ses traces, notre autorité sur le Trône du Dragon restera reconnue."
 three_departments_system: "Trois départements"
 three_departments_system_desc: "Le système des $three_departments_system$ et six ministères, originaire des anciens empires chinois, est la structure administrative principale de notre pays. Tous les ministères gèrent plusieurs aspects du processus de création, d'établissement et de réforme des politiques de l'État. Les six ministères sont les six principaux organes exécutifs de l'État, répartis selon les domaines respectifs des affaires publiques : emploi, fiscalité, rites, affaires militaires, maintien de l'ordre et travaux publics."
 unlocked_mandarin_language_reforms_tt: "Déverrouillé grâce à un [event|e]"
 empower_the_eunuchs: "Renforcement des eunuques"
 empower_the_eunuchs_desc: "L'utilité des eunuques ne saurait être sous-estimée. Reconnus comme les serviteurs les plus précieux, car on peut leur faire confiance pour ne pas s'impliquer dans la politique dynastique. Nous leur offrirons une meilleure éducation afin qu'ils puissent occuper des postes importants au sein du gouvernement."
 single_whip_law: "La loi du fouet unique"
 single_whip_law_desc: "Afin d'accroître l'efficacité fiscale de l'État, simplifions tous les différents régimes fiscaux en les fusionnant en un seul. Tous les paiements au gouvernement doivent être effectués en [ShowGoodsName('silver')], et uniquement en [ShowGoodsNameWithNoTooltip('silver')]."
 chi_peasant_empire_reform: "Mandat des Communes"
 chi_peasant_empire_reform_desc: "De nombreuses dynasties #L [ShowCultureGroupName('chinese_group')|l]es#! ont été fondées avec le soutien de la [ShowEstateTypeName('peasants_estate')]. Cependant, seule la nôtre n'a pas oublié l'importance des communes. Aucune autre époque de l'histoire de l'[GetInternationalOrganizationType('middle_kingdom').GetName] n'a bénéficié d'un tel soutien."
 samsa_system: "Système du Samsa"
 samsa_system_desc: "Également connu sous le nom des #italic Trois bureaux#!, le Samsa est un terme collectif désignant les trois principaux bureaux administratifs denotre pays. Composé de membres choisis pour leur mérite et de leurs résultats académiques, le $samsa_system$ veille à l'équilibre des pouvoirs entre notre Dirigeant et les fonctionnaires."
 kor_daedongbeob: "Daedongbeob"
 kor_daedongbeob_desc: "Aussi connue sous le nom de #italic Loi d'uniformisation de l'impôt foncier#!, le $kor_daedongbeob$ est un texte législatif qui modifie le régime fiscal pour qu'il s'appuie sur des contributions uniformes en [ShowGoodsName('wheat')]. En pratique, cette réforme améliore la vie de la [ShowEstateTypeName('peasants_estate')] et augmente le potentiel commercial de notre [ShowEstateTypeName('burghers_estate')]."
 son_in_law_rule: "Règle du gendre"
 son_in_law_rule_desc: "Notre état est profondément lié aux affaires dynastiques des terres de $china$ gouvernées par les [ShowCultureGroupName('mongolian_group')]. Le cœur de notre Gouvernement n'est que l'extension de la volonté de Yuán, notre « beau-père », et nos monarques sont obligés de se marier à des princesses #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')]es#!."
 kor_sadae_reform: "Politique Sadae"
 kor_sadae_reform_desc: "La $kor_sadae_reform$ entretient des relations étroites entre la [ShowRegionName('korea_region')] et la $china$, la première étant considérée comme un partenaire mineur de la seconde. Dans cette optique, nous restons soumis à l'[GetInternationalOrganization('middle_kingdom').GetName] et devons nous efforcer de maintenir de bonnes relations avec les [ShowCultureGroupName('chinese_group')]."
 holy_imperial_monarchy_reform: "Monarchie sainte et impériale"
 holy_imperial_monarchy_reform_desc: "L'Empire a atteint l'apogée de sa splendeur. En tant que seul successeur légal de l'Empire romain, nul ne peut nier notre droit sacré de régner !"
 #Prussian
 pru_unified_legal_system: "Appareil judiciaire uniformisé"
 pru_unified_legal_system_desc: "Nous avons beaucoup œuvré à unifier nos systèmes judiciaires internes, mettant fin aux abus et malversations tout en professionnalisant le personnel judiciaire."
 peuplierung_system: "Système Peuplierung"
 peuplierung_system_desc: "Le $peuplierung_system$ est une initiative qui cherche à attirer les immigrants dans les régions les moins peuplées du pays."
 #Livonian
 livonian_confederation: "Confédération livonienne"
 livonian_confederation_desc: "Les terres de la [ShowAreaName('baltic_area')] ont longtemps été fragmentées et désunies en de nombreux évêchés et vassaux subordonnés. Au lieu d'unir la Terra Mariana en un État centralisé, nous devons accepter cette décentralisation."
 #Jurchen
 haixi_jurchen_reform: "Haixi [ShowCultureNameWithNoTooltip('jurchen_culture')]"
 haixi_jurchen_reform_desc: "Les $haixi_jurchen_reform$ sont un groupe de [ShowCultureName('jurchen_culture')] qui se consacre moins à l'agriculture que les $jianzhou_jurchen_reform$, et davantage au pastoralisme. Ils sont aussi réputés pour leur adoption de nombreuses traditions #L [ShowCultureName('mongolian_culture')]es#!."
 jianzhou_jurchen_reform: "Jürchen Jianzhou"
 jianzhou_jurchen_reform_desc: "Être un $jianzhou_jurchen_reform$, c'est appartenir à un groupe [ShowCultureName('jurchen_culture')] très sinisé, hautement agronomique et sédentaire. Ces [ShowCultureNameWithNoTooltip('jurchen_culture')] disposent de réseaux commerciaux très dynamiques avec les villes #L [ShowCultureGroupName('chinese_group')]es#! environnantes."
 yeren_jurchen_reform: "[ShowCultureNameWithNoTooltip('jurchen_culture')] Yeren"
 yeren_jurchen_reform_desc: "$yeren_jurchen_reform$ fait référence aux groupes de [ShowCultureName('jurchen_culture')] qui occupent des régions les moins peuplées et ont un mode de vie plus traditionnel. Ils vivent principalement de la chasse et de la cueillette, et pratiquent une agriculture moins intensive."
 lifan_yuan: "Lǐfān Yuàn"
 lifan_yuan_desc: "Le $lifan_yuan$ est un département qui administre les territoires et les politiques de l'État en [ShowContinentName('asia')] intérieure, notamment les provinces de [ShowRegionName('mongolia_region')], du [ShowRegionName('tibet_region')], du [ShowRegionName('xinjiang_region')], et, si nécessaire, de territoires encore plus enclavés."
 prikazi_reform: "Prikaze"
 prikazi_reform_desc: "La $prikazi_reform$ est une refonte de la structure administrative utilisée pour l'administration gouvernementale. Elle établit plusieurs bureaux ou ordres responsables de divers aspects de l'administration, tels que la fiscalité, la justice, les affaires militaires et le commerce, ce qui facilite la mise en œuvre rapide des politiques et des décisions prises par le Tsar."
 razriadnyi_reform: "Razriadnyi Prikaz"
 razriadnyi_reform_desc: "La $razriadnyi_reform$ introduit un livre de recensement utilisé pour conserver des archives sur la population, les propriétés et les taxes. Le livre est mis à jour à intervalles réguliers, évalue les obligations militaires des Ordres, et nous permet de tenir un registre des terres et des propriétés afin d'assurer le suivi du paiement de l'impôt."
 byzantine_court_ceremonies_reform: "Cérémonies à la cour #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip]ne#!"
 byzantine_court_ceremonies_reform_desc: "L'introduction des $byzantine_court_ceremonies_reform$ veille à ce que les cérémonies se déroulent dans le respect des traditions #L [GetCountry('BYZ').GetAdjective]nes#!. L'étiquette méticuleuse de la cour est observée, ce qui rehausse le prestige et la splendeur de l'élite dirigeante."
 voivode_reform: "Voïvode"
 voivode_reform_desc: "La mise en place d'un $voivode_reform$ favorise la gouvernance de vastes territoires grâce à un gouverneur militaire qui supervise l'administration et la défense locales. Un serment d'allégeance est prêté directement au dirigeant."
 chosen_rada_reform: "Rada élue"
 chosen_rada_reform_desc: "La $chosen_rada_reform$ forme un puissant Conseil d'hommes loyaux envers le Dirigeant, disposant de grands pouvoirs permettant de contrôler les élites. L'influence du Conseil s'étend aux affaires administratives, politiques et à la prise de décisions."
 council_of_forty: "Conseil des Quarante"
 council_of_forty_desc: "Également appelé #italic Quarantie#!, le Conseil des Quarante est l'organe constitutionnel suprême de la République #L [GetCountry('VEN').GetAdjective]ne#!. Si l'État est représenté par un doge, le véritable pouvoir est entre les mains du Conseil."
 council_of_ten: "Conseil des Dix"
 council_of_ten_desc: "Le Conseil des Dix est l'organe gouvernemental le plus important de la République #L [GetCountry('VEN').GetAdjective]ne#!. Il se consacre à l'élection du doge et veille à contrôler le pouvoir des patriciens. Sa grande juridiction couvre de nombreux aspects de la sécurité de l'État vénitien, ce qui lui donne #italic de facto#! le rôle effectif d'institution régnante du pays."
 full_college: "Collège complet"
 full_college_desc: "L'institution exécutive qui veille sur la gouvernance quotidienne et les devoirs du Sénat. Toutes les requêtes et tous les ordres du jour faisant l'objet d'un débat sont préparés au préalable dans cet organe exécutif."
 signoria_of_venice: "Signoria de [GetCountry('VEN').GetNameWithNoTooltip]"
 signoria_of_venice_desc: "Organe gouvernemental suprême de la République de [GetCountry('VEN').GetName], la Signoria met l'accent sur la collaboration entre le doge et les autres postes clés de l'État. La lutte pour le pouvoir entre le Conseil et le doge appartient au passé."
 promissione_ducale_reform: "Promissione ducale"
 promissione_ducale_reform_desc: "La Promissione ducale est le serment officiel et l'accord contractuel que chaque doge de [GetCountry('VEN').GetName] nouvellement élu doit jurer de respecter."
 standardized_relazioni_reform: "Relazioni standardisées"
 standardized_relazioni_reform_desc: "Les « Relazioni » sont les rapports que nos ambassadeurs envoient au gouvernement, détaillant la situation politique, financière et sociale des Pays dans lesquels ils servent."
 indian_sultanate_reform: "Sultanat indien"
 indian_sultanate_reform_desc: "Dirigés par une minorité #L [ShowReligionGroupName('muslim')]e#!, les sultanats d'$india$ ont dû faire évoluer et développer la vision #L [ShowReligionGroupName('muslim')]e#! traditionnelle sur l'autorité. S'ils restent des pays de l'Islam, le rôle des dhimmî, regroupant traditionnellement les juifs et les chrétiens, a été étendu à toutes les religions dharmiques."
 vij_astadiggajas: "Les Astadiggaja"
 vij_astadiggajas_desc: "Astadiggajas - #italic Les éléphants des huit directions#! - est le titre commun accordé aux lettrés et poètes de la cour [ShowCultureName('telugu')]. Leur art et leur littérature influencent la direction artistique de notre culture et nous assurent une nouvelle ère culturelle."
 nayankara_system: "Système Nayankara"
 nayankara_system_desc: "Afin de mieux contrôler nos domaines et d'atteindre nos ambitions militaires, nous avons divisé nombre de nos territoires entre les Nayaks. Ceux-ci sont censés en prendre soin, tout comme des cités, temples et autres sites qui s'y trouvent, ainsi que de lever les armées nécessaires pour défendre notre royaume et en étendre les limites."
 mug_mughal_diwan: "Divan moghol"
 mug_mughal_diwan_desc: "S'il y a une chose que notre dynastie a retenue au cours des siècles, c'est que nous devons toujours adopter les coutumes des populations des régions dans lesquelles nous nous étendons afin de les assimiler. Assurons-nous de toujours apprendre de ceux que nous avons conquis, de telle façon que l'empire continue à se développer."
 taluqdar_nobility: "Noblesse de Taluqdar"
 taluqdar_nobility_desc: "Les Taluqdars, aristocrates dynastiques, possèdent de vastes terres, collectent des impôts et jouent des rôles importants dans notre architecture et notre économie. En tant que propriétaires fonciers dotés d'une influence considérable à la cour, les Taluqdars sont l'équivalent chez nous de la haute noblesse d'autres régions."
 mhr_ashta_pradhan: "Ashta Pradhan"
 mhr_ashta_pradhan_desc: "L'$mhr_ashta_pradhan$ - #italic Le Conseil moderne des ministres#! - est le système de délégation des ministres du peuple [ShowLanguageName('marathi_language')|l]. Le Conseil est chargé de guider l'administration du pays en ce qui concerne les affaires financières, diplomatiques, militaires et religieuses."
 theme_system: "Système des thèmes"
 theme_system_desc: "Un système de quartiers généraux et d'armées provinciales, dirigé par un stratège ayant la double responsabilité de protéger les habitants et d'établir l'autorité de l'[GetCountry('BYZ').GetFlavorRank]. Ce système a remplacé l'administration provinciale de Dioclétien et est au service de notre peuple depuis lors."
 byz_theme_system_not_obselete_tt: "Le $theme_system$ n'a pas été rendu obsolète par un [event|e]"
 kritai_katholikoi: "Kritai Katholikoi"
 kritai_katholikoi_desc: "Les Kritai Katholikoi, familièrement appelés les #italic Justices universelles des Romains#!, sont devenus le sommet de l'autorité légale #L [GetCountry('BYZ').GetAdjective]e#!. Nées des réformes d'[GetCharacter('byz_andronikos_ii_palaiologos').GetName], elles comprenaient à l'origine douze juges d'origine séculière et ecclésiastique. Plus tard réduite à un panel de quatre juges, cette illustre cour détient une autorité inégalée, sans possibilité d'appel."
 speransky_liberalization_reform: "Réforme libérale de Speranski"
 speransky_liberalization_reform_desc: "La $speransky_liberalization_reform$ établit de nouveaux organes législatifs et exécutifs en instaurant une série de Doumas régionales. Pour assurer la médiation entre l'autocrate et les Doumas, le [ShowPolicyName('dop_law_state_council')] est créé et a pour mission d'examiner toutes les propositions de loi."
 collegium_reform: "Collegium"
 collegium_reform_desc: "La $collegium_reform$ est une refonte de la structure administrative utilisée pour la bureaucratie gouvernementale. Elle établit plusieurs Collegia en tant que départements gouvernementaux, avec une séparation systématique des responsabilités pour éviter une accumulation excessive de tâches. Les Collegia sont aussi chargés de résoudre des affaires à l'aide de lignes directrices consultatives."
 rule_of_the_sejm: "Pouvoir de la Diète"
 rule_of_the_sejm_desc: "L'autorité incontestée sur nos territoires est celle de la [ShowEstateTypeName('nobles_estate')], qui canalise son influence au [GetCountry('POL').GetGovernment.GetParliament.GetName]. Son opinion façonne notre politique et peut décider du sort de tout le Pays, pour le meilleur comme pour le pire."
 nakaz_reform: "Nakaz"
 nakaz_reform_desc: "La $nakaz_reform$ est une refonte du code juridique concernant l'égalité, la justice et l'humanisme. Fortement influencée par les Lumières, elle vise à imiter les réformes progressistes engagées dans toute l'[ShowContinentName ('europe')], tout en simplifiant le code juridique."
 #Austria
 austrian_archduchy_reform: "Archiduché de [GetCountry('HAB').GetNameWithNoTooltip]"
 austrian_archduchy_reform_desc: "Nous avons obtenu le #italic Privilegium Maius#!, qui nous accorde une position élevée parmi les princes du [GetUniqueInternationalOrganization('hre').GetName]. Cela témoigne de notre statut et de notre prestige, même en dehors des terres impériales, et nous élève à un rang plus respectable que celui d'un simple duché."
 reichshofrat_reform: "Reichshofrat"
 reichshofrat_reform_desc: "Le Reichshofrat est la plus haute institution juridique de l'[GetCountry('HAB').GetName] et du [GetUniqueInternationalOrganization('hre').GetName], ce qui nous permet de mieux contrôler les procédures juridiques de nos Vassaux directs et impériaux."
 hab_geheimer_rat: "Geheimer Rat"
 hab_geheimer_rat_desc: "Le Geheimer Rat sert de conseil consultatif central au monarque. Composé de nobles de haut rang, de ministres et de confidents, ce conseil joue un rôle crucial dans l'élaboration des politiques impériales."
 #Bohemia
 bohemian_commonwealth_reform: "Protectorat [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]"
 bohemian_commonwealth_reform_desc: "Cette communauté représente une constitution réformée de [GetCountry('BOH').GetFlavorRank], accordant plus privilèges et de liberté aux différentes Nations établies à l'intérieur de nos frontières."
 kritai_katholikoi_reformed: "Kritai Katholikoi réformés"
 kritai_katholikoi_reformed_desc: "Bien que le système judiciaire créé par [GetCharacter('byz_andronikos_ii_palaiologos').GetName] ait connu un succès initial, il subsistait des problèmes qui permettaient à n'importe quel juge de poursuivre ses intérêts. Grâce aux réformes de cette cour suprême, toutes les procédures judiciaires ont été simplifiées et la corruption des juges éliminée."
 modern_imperial_army: "Armée impériale moderne"
 modern_imperial_army_desc: "L'ancien $theme_system$ de l'[GetCountry('BYZ').GetName] s'est avéré défectueux, donnant plus de poids aux gouverneurs et aux généraux qu'au Dirigeant. Pour pallier à cela, une nouvelle armée impériale a été créée, dans laquelle être un soldat est une vocation et non pas un devoir."
 byz_reformed_imperial_army_tt: "Création de l'$modern_imperial_army$ via un [event|e]"
 #Oman
 omani_overseas_ambitions_reform: "Ambitions d'outre-mer"
 omani_overseas_ambitions_reform_desc: "Alors que les concepts d'expansion outre-mer et de colonialisme existent depuis l'Antiquité, nous avons observé les méthodes modernes de colonialisme et les avons mises à profit pour nous-mêmes, ce qui nous a permis de nous adapter à leurs méthodes d'administration outre-mer et de créer notre empire colonial."
 seven_provinces: "Sept Provinces"
 seven_provinces_desc: "Au lieu d'unir toutes nos terres sous un seul dirigeant, nous avons choisi de diviser notre nation en $seven_provinces$, toutes avec leurs propres ambitions, mais toujours à notre service."
 unified_admiralty_reform: "Unification de l'amirauté"
 unified_admiralty_reform_desc: "L'amirauté ne devrait jamais être divisée. Elle doit servir uniquement la nation. C'est pourquoi nous avons réuni les nombreuses amirautés de notre pays."
 powerful_vizierships_reform: "Vizirs puissants"
 powerful_vizierships_reform_desc: "Un ensemble de ministres qui supplantent l'autorité de la Couronne, et ont une emprise ferme sur le pouvoir tandis que le sultan n'est qu'une simple marionnette."
 songhai_professional_army_reform: "Société militante du [GetCountry('SON').GetNameWithNoTooltip|e]"
 songhai_professional_army_reform_desc: "Plutôt que de considérer chaque personne éligible comme un soldat, il est préférable d'établir une distinction entre le paysan et le guerrier à plein temps. En divisant notre royaume en régions militaires, nous pouvons permettre aux gouverneurs de lever des armées professionnelles au service de notre Dirigeant."
 #Switzerland
 autonomous_swiss_cantons_reform: "Cantons suisses autonomes"
 autonomous_swiss_cantons_reform_desc: "Les cantons suisses conservent une grande partie de leur autorité, même dans notre Pays unifié, fondé sur les mêmes idéaux que l'alliance souple qui existait auparavant."
 zur_guild_constitution: "Constitution d'une guilde"
 zur_guild_constitution_desc: "Divisés en un Conseil majeur et un Conseil mineur, 26 conseillers gouverneront notre domaine. Ils seront recrutés à parts égales entre les riches marchands, les artisans des guildes et la noblesse, afin qu'aucune faction ne puisse obtenir la majorité et gouverner sans le consentement des autres."
 dan_the_kings_law: "La loi du Roi"
 dan_the_kings_law_desc: "La loi du Roi est une constitution absolutiste du [GetCountry('DAN').GetName], qui officialise l'autorité absolue du Roi. Elle fait du monarque le Dirigeant suprême et concentre entre ses mains tous les pouvoirs législatifs, exécutifs et judiciaires."
 dan_college_of_missions: "Collège des Missions"
 dan_college_of_missions_desc: "Le Collège des Missions est l'association financée par l'État [GetCountry('DAN').GetAdjective] qui a été créée pour contribuer aux efforts missionnaires et à la conversion de la population à la vraie foi."
 kilwan_trade_communities: "Communautés commerciales $ZAN_ADJ$"
 kilwan_trade_communities_desc: "Constituées d'une série de confédérations informelles, souvent dirigées par un gouverneur qui renforce le pouvoir des marchands locaux, ces communautés prônent l'autonomie locale et l'urbanisation. Leur dynamisme commercial constitue une bonne source de revenus pour notre trésor."
 control_of_the_mahdali_coinage_reform: "Contrôle de la monnaie $mahdali_dynasty$"
 control_of_the_mahdali_coinage_reform_desc: "La puissance de notre dynastie est frappée sur les pièces qui circulent sur les marchés, des côtes de l'[ShowRegionName('italy_region')] jusqu'en $india$ et au-delà. Cette pièce trimétallique est principalement composée de [ShowGoodsName('copper')], d'[ShowGoodsName('silver')] et d'[ShowGoodsName('goods_gold')] et elle est la première de son genre à exercer une telle influence à l'échelle internationale. La maîtrise de sa circulation est synonyme de prospérité durable !"
 #Zimbabwe
 zimbabwe_royal_cattle_control: "Propriété royale du bétail"
 zimbabwe_royal_cattle_control_desc: "La possession de [ShowGoodsName('livestock')] nous donne beaucoup de pouvoir et le contrôle du bétail de nos Pays assurera notre domination."
 zmw_council_of_senior_wives: "Conseil des épouses séniors"
 zmw_council_of_senior_wives_desc: "Ce Conseil nous donnera de précieux conseils et associera les épouses les plus compétentes de notre classe dirigeante à l'administration de notre Pays."
 #Ayutthaya
 ayu_chatusadom: "Chatusadom"
 ayu_chatusadom_desc: "Signifiant « Quatre piliers », l'organisation ministérielle $ayu_chatusadom$ divise le gouvernement en deux branches : les affaires militaires et les affaires civiles, ces dernières étant elles-mêmes divisées en quatre ministères, d'où le nom. Le cloisonnement et l'attribution claire des tâches à chacun d'entre eux permettent une administration beaucoup plus efficace en tant que prolongement de l'autorité du Dirigeant."
 mandala_system: "Système du mandala"
 mandala_system_desc: "Le Mandala est un système dans lequel les cités-États indépendantes jurent fidélité au chef de la plus puissante d'entre elles. Issue de la vision du monde [ShowReligionGroupAdjective('dharmic')] et [ShowReligionGroupAdjective('buddhist')], l'idée de base est que le pouvoir émane radialement d'une source centrale, et donc que chacune des règles est une source de pouvoir locale, mais que leur pouvoir émane à son tour de la source centrale, la plus puissante."
 #Rise of the Ottomans
 legacy_of_the_ottomans: "Héritage des Ottomans"
 legacy_of_the_ottomans_desc: "Après des siècles de guerres et de victoires triomphales, nous avons enfin consolidé de vastes possessions sous notre bannière. L'ensemble de l'[ShowContinentName('europe')] tremblera au son de nos armées en marche !"
 leader_of_the_turks: "Dirigeant des Turcs"
 leader_of_the_turks_desc: "Au milieu du chaos se cache l'opportunité. Notre autorité sur les affaires de l'[ShowRegionName('anatolia_region')], ainsi que notre puissance militaire et financière, nous ont permis de définir l'avenir de toute la région."
 legacy_of_the_turks: "Héritage des Turcs"
 legacy_of_the_turks_desc: "La victoire sur nos puissants voisins d'[ShowRegionName('anatolia_region')] a fait place à une nouvelle puissance montante ! $legacy_of_the_ottomans_desc$"
 #Songhai
 son_trans_saharan_trade: "Commerce transsaharien"
 son_trans_saharan_trade_desc: "Les routes commerciales transsahariennes d'[ShowContinentName('africa')] ont toujours apporté la richesse en Afrique de l'Ouest et à ses Empires. Au lieu de laisser ces routes se dégrader, aidons davantage les caravanes qui traversent nos terres."
 #Revolutionary States
 revolutionary_republic: "République révolutionnaire"
 revolutionary_republic_desc: "La $revolutionary_republic$ gouverne la nation par le biais d'un petit pouvoir exécutif, soutenu par une chambre des députés élue. La propagande révolutionnaire renforcera la détermination de nos armées, et le principe d'égalité universelle devrait inspirer un leadership fort et confiant."
 revolutionary_autocracy: "Autocratie révolutionnaire"
 revolutionary_autocracy_desc: "Bien que ressemblant à une $republic$ en surface, l'$revolutionary_autocracy$ s'apparente à une $military_dictatorship$ absolue dirigée par un général ou un amiral compétent qui jouit d'une grande popularité auprès des masses."
 revolutionary_empire: "Empire révolutionnaire"
 revolutionary_empire_desc: "L'$revolutionary_empire$ est une $monarchy$ qui fait quelques concessions aux idées des [ShowInstitutionName('enlightenment')] tout en régnant sur le peuple avec un pouvoir absolu sous le prétexte de servir des idéaux révolutionnaires."
 constitutional_state: "État constitutionnel"
 constitutional_state_desc: "L'$constitutional_state$ se concentre sur l'équilibre délicat entre les pouvoirs de l'autorité centrale et ceux des institutions représentatives. Si le chef d'État continue de gouverner, les lois et les décisions politiques sont élaborées par un organe législatif, dans une tentative courageuse de freiner les tendances absolutistes."
 #Mali
 malian_tribute_system: "Système du tribut [GetCountry('MAL').GetAdjectiveWithNoTooltip|l]"
 malian_tribute_system_desc: "Notre principale source de [ShowGoodsName('goods_gold')], le $malian_tribute_system$ est un système qui exige que tout [ShowGoodsNameWithNoTooltip('goods_gold')] soit taxé et contrôlé par le Dirigeant."
 #Ethiopia
 eth_wandering_court: "Audiences locales"
 eth_wandering_court_desc: "Plutôt que d'avoir une cour fixe, nous préférons avoir la liberté de la déplacer à volonté vers d'autres lieux du pays. Grâce à notre [ShowPolicyName('itinerant_court_policy')], nous pouvons facilement déplacer le gouvernement de nos Dirigeants et répondre aux problèmes de la population locale."
 bng_industralized_provinces: "Industrialisation rapide"
 bng_industralized_provinces_desc: "Au contraire des autres nations, nous avons doublé nos efforts d'urbanisation et d'une économie de production. Si cela a eu un impact bénéfique sur les questions économiques, la plupart de notre paysannerie s'inquiète de ce bouleversement."
 #Delhi
 tughlaq_slave_army_reform: "Armée d'esclaves $tughlaq_dynasty$"
 tughlaq_slave_army_reform_desc: "Nous pouvons utiliser le surplus d'esclaves de notre nation comme garde impériale, en constituant une force disciplinée sur le champ de bataille qui assurera également la sécurité de la cour."
 diwan_i_bandagan: "Diwan-i Bandagan"
 diwan_i_bandagan_desc: "Le nombre d'esclaves achetés par l'État est devenu si important qu'un département spécial, $diwan_i_bandagan$, le département des esclaves, a dû être créé pour les gérer et superviser leurs activités."
 shahana_i_mandi: "Sahana-i-Mandi"
 shahana_i_mandi_desc: "En imposant des règles de marché aux minorités religieuses, nous pouvons justifier des salaires plus bas pour nos armées, tout en nous assurant que tous les hérétiques et les païens demeurent sous notre domination."
 feudal_theocracy: "Théocratie féodale"
 feudal_theocracy_desc: "La $feudal_theocracy$ est un régime politique dirigé par une grande figure religieuse. Contrairement aux autres théocraties, elle est gouvernée de manière héréditaire, ce qui permet à son Dirigeant de transmettre l'autorité à sa famille."
 #English Civil War Reforms
 the_protectorate: "Protectorat"
 the_protectorate_desc: "En mettant l'accent sur les valeurs de puissance militaire et de pouvoir central fort sous la direction d'un Lord Protecteur, le $the_protectorate$, un nouveau style de gouvernement est instauré après la victoire des Parlementaires lors de la $english_civil_war$."
 #Timurids
 timurid_diwan_reform: "Dīwān $TIM_ADJ$"
 timurid_diwan_reform_desc: "Nous devrions légaliser la $sharia$ comme loi officielle. Cette $timurid_diwan_reform$ nous permettra d'appliquer la loi islamique qui convient aux incroyants et d'accorder plus facilement le poste de gouverneur à nos proches."
 soyurghal_governor_reform_desc_common: "Les gouverneurs de [GetCountry('TIM').GetLongName] qui ont été nommés à ce poste soit parce qu'ils avaient besoin de plus d'expérience avant de devenir le prochain Dirigeant, soit parce que la contrée en question avait désespérément besoin d'un gouverneur compétent, ou simplement pour les éloigner de la politique active du royaume."
 soyurghal_governor_reform: "Gouverneur de Soyurghal en tutorat"
 soyurghal_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_banished_reform: "Gouverneur de Soyurghal banni"
 soyurghal_governor_banished_reform_desc: "$soyurghal_governor_reform_desc_common$"
 soyurghal_governor_effective_governor_reform: "Gouverneur de Soyurghal"
 soyurghal_governor_effective_governor_reform_desc: "$soyurghal_governor_reform_desc_common$"
 #Mughals
 subah_organization_reform: "Organisation des sūbah"
 subah_organization_reform_desc: "En plaçant stratégiquement de nombreux gouverneurs au sein de nos royaumes, nous pouvons contrôler chaque recoin de notre nation sans avoir à nous soucier de les perdre. Cela nous permet également une urbanisation plus aisée de ces contrées."
 #Turkish Subject
 uc_bey_reform: "Gouvernement $uc_bey$"
 uc_bey_reform_desc: "Un gouvernement militariste chargé d'entretenir une armée protégeant les domaines et les frontières de son suzerain."
 #Lithuania
 volok_reform: "Réforme de Valakų"
 volok_reform_desc: "Avec la $volok_reform$, le comportement de notre [ShowEstateTypeName('nobles_estate')] envers nos vassaux est mieux régulée. dans . Cela apporte un soutien à notre [ShowEstateTypeName('peasants_estate')], tout en consolidant leur statut en tant qu'ordre indépendant."
 lit_grand_duchy_of_lithuania_reform: "Duché suprême"
 lit_grand_duchy_of_lithuania_reform_desc: "Plutôt que de nous considérer comme égaux aux autres ducs, nous avons choisi de nous élever à un statut plus digne de notre puissance."
 cossacks_reform: "Sitch Rada"
 cossacks_reform_desc: "Souhaitant mieux organiser les [ShowEstateTypeName('cossacks_estate')] sous une autorité unique, la $cossacks_reform$ désigne un Hetman pour les diriger, au service soit de leurs propres intérêts, soit de ceux de leur suzerain."
 #Iroquois
 iro_reforged_law_of_peace: "Grande loi de paix"
 iro_reforged_law_of_peace_desc: "Gravée dans les ceintures wampum, la Grande Loi de paix guide la Confédération depuis sa fondation. En exaltant la paix, la justice et la maîtrise de soi, ses principes ont rassemblé tous les membres de la nation [ShowCultureGroupName('haudenosaunee_group')]."
 iro_council_of_the_fifty: "Le Grand Conseil"
 iro_council_of_the_fifty_desc: "Composé de cinquante chefs représentant chacune des cinq nations, le Grand Conseil des [ShowCultureGroupName('haudenosaunee_group')] met en œuvre les principes de la Grande Loi de paix. La gouvernance du conseil exige que les cinquante chefs parviennent à un consensus unanime avant que les affaires puissent se poursuivre."
