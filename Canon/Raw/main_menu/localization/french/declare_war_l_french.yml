l_french:
 PRICE_ON_WAR_IMPACT_ENTRY: "@trigger_yes!$NAME$ : $PRICE$"
 PRICE_ON_WAR_ANTAGONISM: "Cela suscitera également l'[antagonism|e] d'autres [countries|e] à notre égard, mais son ampleur dépendra de l'importance qu'ils accordent à cette guerre :"
 PRICE_ON_WAR_ANTAGONISM_ENTRY: "$NAME$ : base de $VAL|Y$ [antagonism_i]"
 PRICE_ON_WAR_KICKED_OUT_OF_IO: "Certaines [international_organizations|e] refusent de déclarer la guerre à d'autres membres :"
 PRICE_ON_WAR_KICKED_OUT_OF_IO_ENTRY: "@trigger_yes!Notre expulsion de [INTERNATIONAL_ORGANIZATION.GetName] sera effective"
 DECLARE_WAR_ENEMY_ALLY_ALREADY_AT_WAR: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] ne peut PAS entrer en [war|e], car le pays est en [war|e] contre @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y]"
 DECLARE_WAR_ENEMY_FIGHTING_WAR_TOGETHER: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] ne peut PAS entrer en [war|e], car le pays est déjà en [war|e] aux côtés de @[ATTACKER.GetFlag]! [ATTACKER.GetName|Y]"
 DECLARE_WAR_ENEMY_TRIBUTARY_JOIN: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName] entrera en [war|e] puisque le pays est un vassal de @[DEFENDER.GetFlag]! [DEFENDER.GetName]"
 DECLARE_WAR_ENEMY_INTERNATIONAL_ORGANIZATION_JOIN: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName] entrera en [war|e] puisque le pays fait partie d'un $TYPE$ avec @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y]"
 DECLARE_WAR_ENEMY_ALLY_JOIN: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] entrera en [war|e], car le pays a signé un traité l'obligeant à défendre @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y]."
 DECLARE_WAR_ENEMY_TAKE_OVER_WAR_LEADER: "Et le pays prendra la tête de la [war|e], car il se considère plus fort que @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y]"
 DECLARE_WAR_ENEMY_TAKE_OVER_WAR_LEADER_ALLIES: "Défenseurs qui pourraient rejoindre @[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] :"
