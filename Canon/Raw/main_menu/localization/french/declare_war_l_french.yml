 DECLARE_WAR_ENEMY_TAKE_OVER_WAR_LEADER_ALLY: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] "
 DECLARE_WAR_OVERLORD_PROTECT: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] protégera son [SUBJECT_TYPE.GetName] @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y]."
 DECLARE_WAR_DEFENSIVE_SUPPORT: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] a promis de venir en aide à @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y] en raison de ses $SCRIPTED_RELATIONS$ et de mener la [war|e] en son nom."
 DECLARE_WAR_CONFIRMATION_WARGOAL: "Déclarer la [war|e] à @[DEFENDER.GetFlag]! [DEFENDER.GetName|Y] par le biais de l'[war_goal|e] $WARGOAL|Y$"
 DECLARE_WAR_CONFIRMATION_WARLEADER: "@[COUNTRY.GetFlag]! [COUNTRY.GetLongName|Y] deviendra le meneur de guerre ennemi"
 DECLARE_WAR_CONFIRMATION_STABHIT: "Effets immédiats :"
 DECLARE_WAR_COST: "Coût de la déclaration de guerre"
 DECLARE_WAR_NO_CASUS_BELLI_SELECTED: "Aucun [casus_belli|e] sélectionné."
 CANNOT_DECLARE_WAR_NO_WAR_GOAL: "@trigger_no! Nous devons choisir un objectif de guerre."
 CANNOT_DECLARE_WAR_NO_CASSUS_BELLI: "@trigger_no! Nous n'avons pas de [casus_belli|e]"
 BREAKING_COBELLIGERENT_TRUCE: "Appeler ce [country|e] en tant que [cobelligerent|e] tout en ayant une [truce|e] se traduira par une perte de [stability|e] !"
