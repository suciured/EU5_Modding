l_french:
 #Culture Groups
 andean_group: "Andine"
 andean_group_desc: "Vivant dans ou à proximité des Andes, les habitants de cette région montagneuse ont adapté leur mode de vie aux climats et terrains variés des hauts plateaux. Ce mode de vie commun unit les riches cultures et civilisations andines."
 arabian_group: "Arabique"
 arabian_group_desc: "Les terres de la péninsule arabique sont peuplées par un groupe de peuples variés. Des hauts plateaux du Yémen aux oasis des terres centrales, ces populations se sont adaptées à des environnements et conditions de vie difficiles."
 arabic_group: "Arabe"
 arabic_group_desc: "Après le déclin du califat omeyyade, la plupart des peuples ayant été sous sa domination ont conservé une grande part de son influence et de sa culture, bien longtemps après sa disparition."
 baltic_group: "Baltique"
 baltic_group_desc: "Les peuples baltes vivent sur la côte sud-est de la mer Baltique. Issus d’une branche commune avec les peuples slaves, ils avaient déjà une identité propre à l’époque de l’Empire romain. Au fil des siècles, leurs contacts avec les peuples germaniques et des groupes slaves ont renforcé cette identité. Aujourd’hui, on regroupe sous l’appellation « baltiques » non seulement les peuples de religion ancestrale parlant les langues baltes, mais aussi de nombreux groupes chrétiens germaniques établis sur ces rivages."
 finnic_group: "Fennique"
 finnic_group_desc: "Les peuples fenniques vivent sur les deux rives du golfe de Finlande. Si leur identité forte reste préservée, ils ont été sous la menace d'invasions aussi bien par les peuples scandinaves que germaniques."
 amazigh_group: "Amazighe"
 amazigh_group_desc: "Le peuple amazigh, également connu sous le nom de berbère, est un groupe ethnique originaire d’Afrique du Nord. Son fort sentiment d’identité se heurte à l’influence des envahisseurs arabes qui ont façonné ces régions depuis des siècles."
 bohemian_group: "Bohémienne"
 bohemian_group_desc: "Les territoires de la Couronne de Bohême étaient occupés par différents peuples slaves. Cependant, faisant partie du Saint-Empire romain germanique, ils ont été fortement influencés par la culture et les traditions germaniques. De plus, de nombreux colons allemands s’y sont installés, renforçant encore cette influence."
 british_group: "Britannique"
 british_group_desc: "La Grande-Bretagne est le foyer de nombreux peuples, dont la composition a été bouleversée par les vagues successives de migrations celtiques, romaines, germaniques, irlandaises et françaises. La séparation physique du continent unit les différents peuples de l’île."
 carpathian_group: "Carpatique"
 carpathian_group_desc: "Les arcs escarpés des Carpates ont depuis longtemps façonné la vie de ceux qui habitent leurs crêtes et vallées. Des communautés isolées se sont adaptées aux frontières mouvantes et aux empires, développant une résilience intimement liée à la terre elle-même. Les cols montagneux et les forteresses des hauts plateaux ont favorisé à la fois le commerce et la défense."
 caucasian_group: "Caucasienne"
 caucasian_group_desc: "Là où l'Europe et l'Asie se rencontrent, le Caucase s'élève en une terre de sommets et de vallées étroites. Ses paysages abrupts abritent des peuples farouchement indépendants, tandis que ses cols montagneux ont attiré les ambitions des empires..."
 celtic_group: "Celtique"
 celtic_group_desc: "Les Celtes, un ensemble de peuples autrefois réparti de l’Ibérie à l’Anatolie, se trouvent aujourd’hui réduits aux rudes côtes atlantiques, relégués aux confins rocailleux de l’Europe après des siècles d’invasions et de colonisations."
 chinese_group: "Chinoise"
 chinese_group_desc: "La Chine a été morcelée puis réunifiée à plusieurs reprises au fil des siècles, mais l’idée même de la Chine n’a jamais disparu. Bien que très divers sur les plans culturels et linguistiques, les peuples qui y vivent partagent tous une profonde identité chinoise, en tant qu'habitants et dépositaires du Royaume du Milieu."
 confucian_group: "Confucéenne"
 confucian_group_desc: "Un ensemble de cultures ayant été influencées, directement ou indirectement, par les idées et les principes du confucianisme."
 ethiopian_group: "Éthiopienne"
 ethiopian_group_desc: "C'est avec l'antique royaume d’Aksoum que le peuple éthiopien est entré en contact avec le monde méditerranéen par l’intermédiaire de l’Égypte, en commerçant avec la Grèce et l’Empire romain, puis avec l'introduction du christianisme. Toutefois, après l’essor de l’islam, les Éthiopiens se sont retrouvés coupés de ces échanges et quelque peu isolés, en tant que seul groupe de peuples sémitiques chrétiens. Cette situation a forgé un héritage commun qui perdure malgré leurs différences culturelles."
 french_group: "Française"
 french_group_desc: "Issue des Francs germaniques qui occupèrent la région après la chute de l’Empire romain, le royaume de France s’est ensuite étendu pour inclure d’autres peuples. Malgré leurs différences de coutumes et de langues, tous ces groupes partagent aujourd’hui une même identité française."
 german_group: "Allemande"
 german_group_desc: "Ancrés dans un riche tissu de tribus anciennes, les peuples germaniques apparaissent dans l’histoire tantôt comme rivaux, tantôt comme alliés de Rome. Au fil des siècles, l’Empire de Charlemagne et le système féodal ont façonné leur identité, menant à la création du Saint-Empire romain germanique."
 swiss_group: "Suisse"
 swiss_group_desc: "Les Suisses sont les habitants du Plateau suisse et des Alpes. De par leur position géographique, les Suisses ne sont pas uniquement d’origine germanique : les cultures française et italienne font également partie intégrante de la Suisse."
 greek_group: "Hellénique"
 greek_group_desc: "Les Hellènes, pionniers de la démocratie et de la philosophie, ont marqué la civilisation occidentale par un héritage culturel et intellectuel durable. De la poésie épique à l’architecture classique, leurs apports résonnent à travers les âges."
 haudenosaunee_group: "Haudenosaunee"
 haudenosaunee_group_desc: "Les Haudenosaunee constituent un groupe diversifié de peuples, unis par des similitudes linguistiques, un fort sentiment communautaire, un esprit de coopération et des valeurs fondamentales communes qui s’expriment à travers leurs modes d’organisation collective."
 hibernian_group: "Hibernienne"
 hibernian_group_desc: "L’île d’Émeraude était à l’origine peuplée par les Gaëls, mais des conquêtes et des vagues de colonisation y ont amené de nombreux arrivants venus de Bretagne et du continent. Même des étrangers peuvent se sentir appelés par l’Irlande."
 hungarian_group: "Magyare"
 hungarian_group_desc: "Les Magyars, ou Hongrois, sont un peuple originaire de la région des monts Oural méridionaux, qui a migré progressivement vers l’ouest, poussé par d’autres peuples des steppes, Huns, Avars, Bulgares et Turcs, dont ils ont subi l’influence. Ils se sont finalement établis dans le bassin des Carpates après la chute du khanat avar. Cette origine particulière les distingue de leurs voisins européens, ce qui renforce encore leur sentiment d’unité."
 iberian_group: "Ibérique"
 iberian_group_desc: "La péninsule ibérique, terre de contrastes au passé riche, abrite une grande diversité de peuples. Les Celtes, les Ibères et les Basques ont été influencés par les Phéniciens, les Romains, les Wisigoths et les Maures. Plusieurs identités distinctes s’y sont mêlées, donnant naissance à un mélange unique de cultures chrétienne, musulmane et juive. Des cours fastueuses du sud aux chevaliers héroïques du nord, les peuples ibériques incarnent une mosaïque complexe de traditions et d’aspirations."
 indian_group: "Indienne"
 indian_group_desc: "Le terme « Indien » désigne un vaste ensemble de cultures variées présentes sur le sous-continent indien. Bien que les cultures y soient différentes et que les langues nombreuses, une géographie partagée et des frontières naturelles nettes ont aidé à former une histoire commune à tous ces peuples."
 indo_aryan_group: "Indo-Aryenne"
 indo_aryan_group_desc: "Descendants des peuples indo-européens qui envahirent le sous-continent indien, ces populations devinrent majoritaires dans les régions du nord. Leur installation façonna la culture védique primitive et posa les bases d'une multitude de langues et d'empires."
 dravidian_group: "Dravidienne"
 dravidian_group_desc: "Concentrés dans le tiers sud de l'Inde, la population $dravidian_group$ est constituée des descendants des habitants du sous-continent d'avant les invasions $indo_aryan_group$s. Bien que la culture de ces envahisseurs se soit partiellement imposée sur la culture $dravidian_group$, ils ont su préserver des identités régionales fortes."
 tibeto_burman_group: "Tibéto-birmane"
 tibeto_burman_group_desc: "Les migrations venues du plateau tibétain durant les premières périodes historiques ont conduit ces peuples en plusieurs lieux, notamment en Inde. Leur développement a toutefois été inégal : certains groupes ont formé des sociétés avancées et complexes, tandis que d'autres sont demeurés plutôt tribaux."
 austroasiatic_group: "Austroasiatique"
 austroasiatic_group_desc: "L'un des plus anciens groupes culturels d'Asie, les populations $austroasiatic_group$s ont développé une grande variété de sociétés, allant d'immenses empires à des communautés vivant au cœur de la jungle."
 tungusic_group: "Toungouzique"
 tungusic_group_desc: "Répartis sur la majeure partie de la Mandchourie et de la Sibérie orientale, les populations $tungusic_group$s ont traditionnellement vécu de la chasse et du commerce. Habitués aux climats rudes de leurs terres natales, ces groupes se sont généralement organisés en structures claniques."
 austronesian_group: "Austronésienne"
 austronesian_group_desc: "En tant que l'une des familles culturelles et linguistiques les plus répandues, les habitants de culture $austronesian_group$ ont peuplé des terres allant de Madagascar jusqu'à l'île de Pâques. Réputés pour leurs talents de navigateurs, ils ont emporté avec eux leurs techniques et leurs animaux au cours de leurs entreprises colonisatrices."
 iranian_group: "Iranienne"
 iranian_group_desc: "Les cultures de l’Iran sont parmi les plus anciennes et présentent des origines complexes. Les Iraniens de la région de la Perse descendent de peuples iraniens occidentaux qui ont régné sur le Moyen-Orient, notamment à travers les empires achéménide et sassanide. Après la conquête musulmane de la Perse, l’islam est devenu un pilier central de la culture iranienne."
 israelite_group_desc: "Les Juifs, descendants des Hébreux, se sont dispersés à travers le monde après la destruction de leur patrie. Unis par la foi et la tradition, ils contribuent comme marchands, érudits ou artisans, tout en maintenant un lien fort avec leur héritage commun. Dispersés mais soudés, ils incarnent une identité résiliente, gardant dans leur cœur l’espérance éternelle du retour à Sion."
 italian_group: "Italienne"
 italian_group_desc: "L'Italie, mosaïque dynamique de royaumes et de cités-États, est un carrefour de cultures et d'influences. Des anciens Romains aux Byzantins, des Lombards aux Normands, de nombreux peuples ont laissé leur empreinte sur la péninsule. Les Italiens rivalisent pour le pouvoir et le prestige, favorisant un essor culturel et artistique remarquable."
 japanese_group: "Japonaise"
 japanese_group_desc: "Selon leur propre récit historique, le peuple japonais habite ses îles depuis les temps mythiques des dieux et du premier empereur, Jinmu-tennō. Des siècles d’isolement, ponctués de contacts sporadiques avec le continent via la Corée et la Chine, ont forgé une culture distincte. Leur langue unique et leurs croyances ne ressemblent à rien de ce qui existe sur le continent. Bien que divers en leur sein, en tant que peuple, les Japonais partagent une identité propre."
 jewish_group: "Juive"
 jewish_group_desc: "Le groupe $jewish_group$ fait référence aux différentes factions religieuses qui pratiquent la religion $jewish_group$."
 jurchen_group: "Jürchenne"
 jurchen_group_desc: "Les $jurchen_group$, originaires des terres escarpées de Mandchourie, sont des guerriers redoutables qui ont fondé la puissante dynastie Jin et renversé la dynastie Liao de culture Khitan au XIIᵉ siècle. Maîtres de l’équitation et du tir à l’arc, ces bâtisseurs d’empires ont toujours été source d'inspiration par leur résilience et la richesse de leur héritage."
 lithuanian_group: "Lituanienne"
 lithuanian_group_desc: "Parmi les peuples baltes, ce sont les similitudes linguistiques et des menaces communes qui ont permis aux Lituaniens de s'unir et de donner naissance à l’État lituanien. Le maintien de leurs croyances païennes, alors qu’ils étaient entourés de chrétiens hostiles sur tous les fronts, a renforcé leur sentiment d’unité."
 polish_group: "Polonaise"
 polish_group_desc: "Répartis entre plusieurs pays après la chute du dernier État polonais, les Polonais partagent un héritage slave occidental commun et une foi catholique profondément ancrée."
 maghrebi_group: "Maghrébine"
 maghrebi_group_desc: "Les particularités du nord de l’Afrique, les nombreux empires qui s’y sont succédé, et sa situation unique entre la paisible Méditerranée au nord et la mer de dunes impitoyable du Sahara au sud, ont façonné un groupe de cultures particulièrement aptes à habiter et entretenir cette terre."
 mongolian_group: "Mongole"
 mongolian_group_desc: "Originaires des vastes steppes d'Asie centrale, les peuplades $mongolian_group$s incarnent un héritage nomade pluriséculaire. Réputés pour leur habileté équestre et leur maîtrise du tir à l'arc, ils parcourent les plaines, entretenant un lien profond avec leurs troupeaux. Sous la conduite de figures historiques telles que $genghis_khan_name_no_tooltip$, ils ont fondé l'un des plus grands empires de l'histoire, qui laissa une empreinte durable dans les annales de la conquête. Leur riche culture perpétue des traditions comme l'art du cheval, le chant diphonique et un esprit résilient forgé dans l'immensité de leur terre."
 nahua_group: "Nahua"
 nahua_group_desc: "Les $nahua_culture$ qui peuplent le Mexique sont célèbres pour leurs sociétés avancées, leurs systèmes de gouvernement complexes et leurs relations guerrières avec les peuples voisins."
 nepali_group: "Népalaise"
 nepali_group_desc: "Les habitants de la région du Népal sont d'origines et d'héritages variés. Tandis que les Gurung et les Tamang sont liés à la Chine et au Tibet, les Khas et les Kumaoni viennent du sous-continent indien. Malgré cette diversité, toutes les cultures du Népal revendiquent l'Himalaya pour foyer."
 netherlandish_group: "Néerlandaise"
 netherlandish_group_desc: "Dans ces basses terres traversées de rivières et en lutte constante contre la mer, les Néerlandais ont forgé leur identité propre. Réputés pour leur sens du commerce, de l'exploration maritime et leur esprit d’innovation, ils partagent un patrimoine commun façonné par le commerce et leur maîtrise inébranlable de l’eau."
 polynesian_group: "Polynésienne"
 polynesian_group_desc: "Les peuples de Polynésie ont toujours été des navigateurs, colonisant au fil des siècles les nombreuses îles du Pacifique. Bien qu’éloignés les uns des autres, ces groupes conservent un héritage culturel commun et des similitudes linguistiques qui les relient encore aujourd’hui."
 micronesian_group: "Micronésienne"
 micronesian_group_desc: "À l'instar de leurs voisins polynésiens, les Micronésiens excellent dans l'art de la navigation et sont parvenus à coloniser des centaines d'îles et d'atolls à travers le Pacifique occidental."
 puebloan_group: "Pueblo"
 puebloan_group_desc: "Issus des Pueblos ancestraux fragmentés, les peuples pueblos se sont depuis différenciés en diverses tribus à travers le $shiewhibak_area$. C'est au sein des rudes terres de $shiewhibak_area$ qu'ils ont développé une grande résilience et édifié des structures en adobe sophistiquées ainsi que des systèmes d'irrigation élaborés."
 pyrenean_group: "Pyrénéenne"
 pyrenean_group_desc: "Issus de la chaîne des Pyrénées qui sépare la France de la péninsule Ibérique, les peuples pyrénéens partagent un lien forgé par les épreuves communes et les adaptations sociales propres à la vie reculée dans ces terres frontalières et difficiles."
 romanian_group: "Roumaine"
 romanian_group_desc: "Les $romanian_group$, descendants des Daces et des Romains, habitent principalement la Valachie, la Moldavie et la Transylvanie, mais aussi d’autres régions des Balkans. Leur langue romane singulière, entourée de langues slaves, témoigne de leur originalité. Ils sont réputés pour leur résilience et leur attachement aux traditions populaires, qu’on retrouve dans leur musique, leurs coutumes et leurs festivités."
 russian_group: "Slave orientale"
 russian_group_desc: "Les peuples ruthènes font remonter leurs origines aux Varègues, marins et guerriers scandinaves installés en Russie vers le IXᵉ siècle. Au fil du temps, ils ont connu un processus de fusion culturelle, mêlant traditions slaves et influences scandinaves. Leur proximité avec l’Empire byzantin a favorisé les échanges culturels et économiques, donnant naissance à une culture originale, riche d’un mélange d’art, d’architecture et de langue."
 scandinavian_group: "Scandinave"
 scandinavian_group_desc: "La Scandinavie abrite une grande diversité de peuples, façonnés par une histoire riche en migrations, échanges commerciaux et influences croisées. Les différents royaumes de la région ont développé des identités fortes tout en conservant un héritage commun. Réputés pour leur maîtrise de la navigation et leurs réseaux de commerce dynamiques, les Scandinaves sont également reconnus pour leurs compétences maritimes et leur sens de l’organisation."
 scottish_group: "Écossaise"
 scottish_group_desc: "Les régions septentrionales de la Grande-Bretagne ont de tout temps été le foyer de peuples aux origines diverses. Les Pictes et les Cumbriens, autrefois indépendants, furent intégrés dans des royaumes dirigés par des souverains d’origine gaélique, anglo-saxonne ou viking. Pourtant, en temps de crise, ils savent s’unir face à l’adversité et former un seul peuple : les Écossais."
 slavic_group: "Slave"
 slavic_group_desc: "Les peuples slaves, originaires des hautes vallées de la Vistule et du Dniepr à l’époque de l’Empire romain, se sont étendus au fil des siècles pour occuper une grande partie de l’Europe de l’Est. Bien qu’ils se soient divisés en différentes branches et aient fondé de nombreux royaumes et États, ils conservent un héritage culturel commun."
 south_slavic_group: "Slave méridionale"
 south_slavic_group_desc: "Les Slaves du Sud forment un groupe diversifié de peuples vivant dans la péninsule balkanique. Tous partagent des racines slaves et une langue d’origine commune, mais leurs cultures se sont différenciées au fil des siècles."
 tatar_group: "Tatare"
 tatar_group_desc: "L’origine du peuple tatar remonte aux peuples turciques et mongols d’Asie centrale. Le terme désigne généralement des tribus nomades comme les Tatars de la Volga ou de Crimée. Chaque sous-groupe possède sa propre histoire, ses variantes linguistiques et ses traditions culturelles, mais tous sont largement unis par l’islam, reflet de l’influence des cultures musulmanes dans les régions qu’ils habitent."
 tibetan_group: "Tibétaine"
 tibetan_group_desc: "Habitant les hauts plateaux du Tibet et de l'Himalaya, les Tibétains sont adaptés à des climats extrêmes et à un relief difficile."
 turkic_group: "Turcique"
 turkic_group_desc: "Les peuples turciques, originaires des steppes d’Asie centrale, ont connu une vaste expansion depuis des siècles, de la mer noire jusqu’à la Perse, en passant par les steppes mongoles. Leurs contacts avec de nombreuses autres cultures ont fait naître divers groupes distincts, mais une identité turcique commune demeure."
 west_african_group: "Ouest-africaine"
 west_african_group_desc: "Malgré une grande diversité culturelle, linguistique et religieuse, les peuples d’Afrique de l’Ouest et du Sahel partagent des traits et caractéristiques communs, nourris par des siècles d’échanges. Le Sahara au nord et les forêts au sud, difficiles à traverser, ont favorisé des contacts horizontaux entre peuples, forgeant cette identité partagée."
 malagasy_group: "Malgache"
 malagasy_group_desc: "Les peuples de l’île de Madagascar trouvent leurs origines tant sur les côtes de l’Afrique du Sud-Est que dans les îles de l’Asie du Sud-Est."
 thai_group: "Thaïe"
 thai_group_desc: "Depuis leurs origines dans le sud de la Chine jusqu'à leur migration et leur établissement dans la vallée du Chao Phraya, les peuples tai ont développé une identité singulière, mêlant leurs traditions ancestrales à celles des peuples môn et khmer."
 shan_group: "Shan"
 shan_group_desc: "À l’origine un exonyme issu de la langue birmane désignant divers groupes tai installés dans la région, le terme Shan, également proche de « Siam », a permis à ces différents peuples de développer une identité commune."
