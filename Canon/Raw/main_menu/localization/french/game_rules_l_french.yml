 setting_mission_no_rewards: "Aucune récompense"
 setting_mission_no_rewards_desc: "Les [missions|e] n'ont pas de récompenses qui modifient le jeu lorsqu'elles sont terminées."
 rule_ai_colonisation_rule: "Colonisation de l'ordinateur"
 setting_western_colonisation_only: "Pays occidentaux seulement"
