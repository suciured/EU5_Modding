l_french:
 rule_player_difficulty: "Difficulté du joueur"
 setting_player_very_easy_difficulty: "Très facile"
 setting_player_very_easy_difficulty_desc: "Il s'agit de la configuration la plus facile, les joueurs humains bénéficieront de bonus substantiels."
 setting_player_easy_difficulty: "Facile"
 setting_player_easy_difficulty_desc: "Ce paramétrage vous offrira une expérience plus détendue et plus facile, et les joueurs humains bénéficieront de bonus."
 setting_player_normal_difficulty: "Normal"
 setting_player_normal_difficulty_desc: "Ce paramétrage propose une expérience équilibrée, sans bonus pour le joueur humain."
 setting_player_hard_difficulty: "Difficile"
 setting_player_hard_difficulty_desc: "Ce paramétrage est destiné aux joueurs plus expérimentés. Les joueurs humains seront désavantagés."
 setting_player_very_hard_difficulty: "Très difficile"
 setting_player_very_hard_difficulty_desc: "Il s'agit du niveau le plus difficile à jouer, les joueurs humains seront fortement désavantagés."
 rule_ai_difficulty: "Difficulté de l'IA"
 setting_ai_very_easy_difficulty: "Très facile"
 setting_ai_very_easy_difficulty_desc: "C'est la configuration la plus facile pour jouer au jeu, les pays joués par l'ordinateur seront pénalisés et moins agressifs envers le joueur humain."
 setting_ai_easy_difficulty: "Facile"
 setting_ai_easy_difficulty_desc: "Les pays de l'IA joueront de manière moins agressive contre le joueur humain qu'ils ne le feraient en mode normal (ou au-delà)."
 setting_ai_normal_difficulty: "Normal"
 setting_ai_normal_difficulty_desc: "Ce paramétrage permet d'obtenir une expérience équilibrée, les pays joués par l'ordinateur traiteront les joueurs humains de la même manière que les autres pays dirigés par IA."
 setting_ai_hard_difficulty: "Difficile"
 setting_ai_hard_difficulty_desc: "Ce paramètre est destiné aux joueurs plus expérimentés, les pays joués par l'ordinateur recevront des bonus et seront plus agressifs."
 setting_ai_very_hard_difficulty: "Très difficile"
 setting_ai_very_hard_difficulty_desc: "Il s'agit de la configuration la plus difficile. L'ordinateur bénéficiera de bonus substantiels et sera plus agressif."
 rule_ahistorical_formable_countries: "Pays à créer"
 setting_no_ahistorical_formable_countries: "Historiques seulement"
 setting_no_ahistorical_formable_countries_desc: "Seuls les pays qui se sont réellement #L [formable_country_formed|el]s#! au cours de l'Histoire pourront être créés."
 setting_allow_plausible_ahistorical_formable_countries: "Autoriser les pays plausibles"
 setting_allow_plausible_ahistorical_formable_countries_desc: "Autorise la [formable_country_formation|e] de pays anhistoriques dont la création aurait été historiquement plausible."
 setting_allow_ahistorical_formable_countries: "Autoriser les pays ahistoriques"
 setting_allow_ahistorical_formable_countries_desc: "Tous les pays peuvent être #L [formable_country_formed|el]s#!, y compris ceux qui sont ahistoriques et peuvent réduire le sentiment d'immersion."
 rule_historical_ai: "IA historienne"
 setting_historical_ai_choices: "Histoire"
 setting_historical_ai_choices_desc: "L'ordinateur choisira toujours les options historiques des [dynamic_historical_events|e]."
 setting_weighted_ai_choices: "Pondération"
 setting_weighted_ai_choices_desc: "L'IA choisira des options d'événements en fonction de sa situation."
 setting_random_ai_choices: "Hasard"
 setting_random_ai_choices_desc: "L'IA choisira les options d'événements de manière totalement aléatoire."
 rule_mission_packs_enabled_rule: "Missions"
 setting_mission_packs_enabled: "Missions activées"
 setting_mission_packs_enabled_desc: "Ce paramètre nous accordera un accès complet aux [missions|e]."
 setting_mission_packs_disabled: "Missions désactivées"
 setting_mission_packs_disabled_desc: "Ce paramètre désactive toutes les [missions|e], ce qui rend impossible l'accomplissement d'une mission dans le jeu."
 rule_mission_rewards: "Récompenses des missions"
 setting_every_task_reward: "Toutes les récompenses de tâche"
