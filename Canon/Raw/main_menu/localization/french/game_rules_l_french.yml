 setting_religion_group_only: "Dans le groupe de religions uniquement"
 setting_religion_group_only_desc: "Les Pays peuvent seulement convertir une [religion|e] à d'autres religions appartenant au même [religion_group|e]."
 setting_religion_present_in_country: "Présente dans le Pays"
 setting_religion_present_in_country_desc: "Les Pays peuvent convertir une [religion|e] à n'importe quelle religion présente dans le Pays."
 setting_any_religion: "N'importe quelle religion"
