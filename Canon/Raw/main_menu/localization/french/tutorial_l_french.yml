 lesson_basics_welcome: "@caesar! Bienvenue dans #italic Europa Universalis V#!"
 lesson_welcome_desc: "Presque cinq siècles d'histoire sont sur le point de se dérouler devant vos yeux. En tant que l'esprit de votre nation, vous avez la capacité de choisir ce qui va arriver.\n\nVous pouvez conquérir le monde, transformer votre société en utopie, ou devenir une puissance économique inégalée. Quel que soit votre choix, l'Histoire vous appartient."
 lesson_basics_camera: "@caesar! Caméra & Contrôles"
 lesson_basics_camera_desc: "Commençons par les bases. L'élément le plus important du jeu est la carte, et il est important de savoir vous y repérer.\n\nUtilisez les touches @key_w!, @key_a!, @key_s! et @key_d! pour parcourir la carte.\n\nUtilisez @centerscroll! #highla molette de la souris#! pour zoomer et dézoomer.\n\nEn maintenant @key_tab!, vous pouvez observer le monde entier."
 lesson_basics_nested_tooltips: "@caesar! Infobulles"
 lesson_basics_nested_tooltips_complete: "@caesar! Infobulles"
 lesson_basics_nested_tooltips_desc: "Les Concepts de jeu sont en surbrillance en bleu et contiennent des informations sur des mécaniques spécifiques que vous pourriez rencontrer dans le jeu. Par exemple, considérons que vous jouez en tant que [country_with_icon|e].\n\nPar défaut, les infobulles emboîtées sont accessibles en attendant une courte période pour les verrouiller, ce qui vous permet de survoler les infobulles dans cette infobulle. Vous pouvez également verrouiller les infobulles en cliquant sur @centerclick!#high la molette de la souris#!.\n\nCe comportement peut être modifié dans les #high Paramètres (@key_escape!) > Interface > Paramètres des infobulles#!."
 lesson_basics_tooltips_in_tooltips_hover_word: "Survolez le texte bleu avec votre souris"
 lesson_basics_nested_tooltips_continue: "Survolez une infobulle emboîtée"
 lesson_basics_your_nation: "[country_icon] Votre pays"
 lesson_basics_your_nation_desc: "Dans #high Europa Universalis V#!, vous incarnez #high l'Esprit de la Nation#!, une représentation abstraite de votre [country_with_icon|e].\n\nVous jouez actuellement le [country_icon] [GetPlayer.GetLongName], un [country] dont [GetPlayer.GetGovernment.GetRuler.GetShortName] est [ruler_with_icon|e]."
 lesson_basics_top_bar: "@caesar! La barre du haut"
 lesson_basics_top_bar_desc: "La #high barre du haut#! se compose de plusieurs éléments. Elle restera affichée en haut de votre écran afin de vous offrir en permanence un aperçu de votre [country_with_icon|e].\n\nVous remarquerez également la présence d'une date en haut à droite : c'est parce que le jeu se déroule #high en temps réel#!. Mais ne vous inquiétez pas, la partie est actuellement en pause et rien ne se passe pour le moment."
 lesson_basics_estates: "@caesar! La barre du haut"
 lesson_basics_estates_desc: "La section la plus à gauche de la barre du haut affiche vos [estates_with_icon|e], c'est-à-dire les groupes qui détiennent du pouvoir au sein d'un [country_with_icon|e]. En tant que joueur, vous êtes représenté par la [GetEstateName('crown_estate')].\n\nNous reviendrons sur les Ordres plus tard, mais pour l'instant gardez à l'esprit que chaque Ordre détient un pourcentage de la richesse et du pouvoir du pays, et possède un niveau de [estate_satisfaction_with_icon|e] que vous pouvez suivre depuis la barre du haut.\n\nLa répartition du pouvoir entre les $game_concept_estates$ varie de $game_concept_country$ à $game_concept_country$, certains $game_concept_countries$ ayant accès à des $game_concept_estates$ uniques."
 lesson_basics_resources: "@caesar! La barre du haut"
 lesson_basics_resources_desc: "Ensuite, intéressons-nous aux Ressources et Statistiques dans la barre du haut. Voici la section centrale, qui regroupe les ressources les plus importantes à surveiller pour gouverner votre [country_with_icon|e].\n\nVous devrez dépenser des [gold_with_icon|e] pour de nombreuses actions dans ce jeu, qu'il s'agisse de payer vos soldats ou de développer vos villes. Cependant, votre ressource la plus précieuse reste votre [population_with_icon|e], car elle constitue la base de votre politique, de votre économie et de vos armées.\n\nUn autre chiffre particulièrement important est votre [stability_with_icon|e], la mesure de votre résilience interne, essentielle pour maintenir la loyauté de vos [estates] et de votre [population], et qui peut aussi vous servir à influencer la politique de votre [country].\n\nNous reviendrons sur les autres valeurs lorsqu'elles deviendront pertinentes. Pour l'instant, poursuivons."
 lesson_basics_time_and_research: "@caesar! Temps"
 lesson_basics_time_and_research_desc: "#high Europa Universalis V#! se déroule sur plusieurs siècles. Vous pouvez voir la date actuelle en haut à droite de l'écran. C'est également là que vous contrôlez la vitesse de jeu.\n\nLe temps est divisé en six [ages|e] distinctes. Nous sommes actuellement dans [ShowAgeName('age_1_traditions')], qui prendra fin en #high 1342#! pour laisser place à [ShowAgeName('age_2_renaissance')]. Chaque $game_concept_age$ vous donne accès à de nouvelles [advances_with_icon|e] à rechercher.\n\nComme mentionné précédemment, la partie est actuellement en pause : vous ne manquez donc absolument rien."
 lesson_basics_wrap_up_0: "@caesar! Les panneaux principaux"
 lesson_basics_wrap_up_0_desc: "Prenons un moment pour examiner quelques éléments de base de l'interface, comme les onglets en haut à gauche. Il y a 8 panneaux différents disponibles, dans lesquels vous passerez beaucoup de temps.\n\nCeux-ci sont @government_panel![Link('government', '', 'Gouvernement')], @economy_panel![Link('economy', '', 'Économie')], @production_panel![Link('production', '', 'Production')], @society_panel![Link('country_culture', '', 'Société')], @diplomacy_panel![Link('diplomacy', '', 'Diplomatie')], @military_panel![Link('unit_overview', '', 'Militaire')], @geopolitics_panel![Link('expansion', '', 'Géopolitique')], et@advances_panel![Link('advances', '', 'Avancées')]."
 lesson_basics_wrap_up_2: "@hint! Conseils"
 lesson_basics_wrap_up_2b: "Conseils 2b"
 lesson_basics_wrap_up_2_desc: "En plus des concepts de jeu que vous pouvez trouver partout dans le jeu, certaines mécaniques clés possèdent des conseils associés qui offrent une explication plus détaillée, accompagnée de quelques suggestions.\n\nLes conseils peuvent être consultés à tout moment dans le @hint![Link('hints', '', 'Panneau Conseils')].\n\n@hint! Chaque fois que vous voyez cette icône dans une infobulle, cliquer dessus vous mènera à un conseil correspondant."
 lesson_basics_open_hints: "Ouvrez le panneau Conseils"
 lesson_basics_close_hints: "Fermez le panneau Conseils"
 lesson_core_loop_0: "@caesar! Introduction au jeu"
 lesson_core_loop_0_desc: "#high Europa Universalis V#! est un jeu vaste qui offre d'innombrables styles de jeu et possibilités.\n\nQue vous vous considériez comme un conquérant impitoyable, un politicien avisé ou un administrateur doté du toucher de Midas, il existe certains fondamentaux que tout dirigeant couronné de succès doit maîtriser. Examinons-les ensemble !"
 lesson_core_loop_1: "Solde d'[gold_icon]"
 lesson_core_loop_1_desc: "Comme nous l'avons mentionné, les [gold_with_icon|e] sont l'une des ressources les plus importantes du jeu. La plupart des actions coûtent des [gold], et bien souvent, votre capacité à imposer votre volonté en tant que dirigeant, à l'intérieur comme à l'extérieur de votre [country_with_icon|e], dépendra de la richesse que vous serez capable de concentrer entre vos mains. La route vers la domination mondiale est pavée d'or et de sang.\n\nLa majeure partie de vos finances est gérée depuis le [Link('economy', '', '@economy_panel! Panneau Solde')], alors examinons-le de plus près."
 lesson_core_loop_open_balance: "Ouvrir le panneau Solde"
 lesson_core_loop_2: "Solde d'[gold_icon]"
 lesson_core_loop_2_desc: "Ici, vous pouvez consulter un aperçu de votre [budget_with_icon|e]. La différence entre vos [income_icon][Concept('income','Revenus')|e] et vos [expenses_with_icon|e] sera ajoutée à votre [treasury_with_icon|e] à la fin de chaque mois. Vous pouvez ajuster les différents curseurs dans ce panneau pour modifier votre [balance] mensuel.\n\nComme nous l'avons vu, la différence entre vos revenus et dépenses mensuels est également affichée dans la #high Barre du haut#!."
 lesson_core_loop_3: "[taxes_icon] Impôts"
 lesson_core_loop_3_desc: "La majeure partie de la richesse dans #high Europa Universalis V#! est générée mensuellement dans les terres que vous possédez : vos [locations_with_icon|e].\n\nNous parlerons des Lieux plus tard. Pour l'instant, vous pouvez passer votre curseur sur le chiffre [tax_base_with_icon|e] en haut à gauche pour voir en détail vos Lieux les plus riches. C'est là que les [gold_with_icon|e] sont générés dans le [country_icon] [Player.GetLongName]."
 lesson_core_loop_4: "[taxes_icon] Impôts"
 lesson_core_loop_4_desc: "Cependant, ces [gold_with_icon|e] ne vont pas directement dans votre [treasury_with_icon|e]. En tant que Gouvernement, vous ne collectez qu'une fraction de l'[tax_base_with_icon|e] en prélevant des [taxes_with_icon|e] auprès de vos [estates_with_icon|e].\n\nVous pouvez régler le niveau de taxation en ajustant les curseurs des taxes dans le panneau de Budget. Remarquez que leur [estate_satisfaction_with_icon|e] diminue plus vous les taxez. Les Ordres n'aiment pas les impôts.\n\nLe [maximum_tax_with_icon|e] que vous pouvez fixer pour chaque Ordre dépend de nombreux facteurs, comme leur puissance. Parfois, il se peut que vous ne puissiez pas taxer un Ordre en particulier.\n\nPour l'instant, nous vous recommandons d'automatiser vos taxes en cliquant sur l'icône d'@automation! #W Engrenage#!. Cela leur imposera un impôt juste suffisant pour maintenir leur satisfaction au-dessus de #G 50 %#! [estate_satisfaction_icon] dès que vous reprendrez la partie."
 lesson_core_loop_automate_taxes: "Automatisez les impôts pour tous les Ordres"
 lesson_core_loop_5: "[income_icon] Revenus mensuels"
 lesson_core_loop_5_desc: "En-dehors des [taxes_with_icon|e], une autre source non négligeable de [income_with_icon|e] est la [minting_with_icon|e]. Vous pouvez frapper de la monnaie pour régler vos problèmes budgétaires, mais en abuser crée de l'[inflation_with_icon|e].\n\nPour en savoir plus sur l'[inflation], consultez le conseil [Link('hints', 'selected_hint = hint_inflation', '@hint! Inflation')]."
 lesson_core_loop_minting: "Déplacez le curseur de Frappe de la monnaie pour frapper quelques ducats sonnants et trébuchants"
 lesson_core_loop_inflation: "Assurez-vous de ne pas créer d'Inflation"
 lesson_core_loop_6: "[income_icon] Revenus mensuels"
 lesson_core_loop_6_desc: "Les deux autres sources les plus courantes de [income_icon][Concept('income','Revenus')|e] sont le [trade_with_icon|e] et la [food_with_icon|e]. Comme ce sont des concepts plus avancés, nous ne les aborderons pas pour l'instant. Vous pourrez en apprendre davantage à leur sujet, lorsque vous vous sentirez prêt, dans leurs Conseils respectifs : \n\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Conseil sur le commerce')]\n$TAB$[Link('hints', 'selected_hint = hint_food', '@hint! Conseil sur la nourriture')]"
 lesson_core_loop_7: "@caesar! Reprendre la partie"
 lesson_core_loop_7_desc: "Relançons la partie un instant avant de jeter un œil aux [expenses_with_icon|e].\n\nVous pouvez ajuster la #high vitesse#! du jeu depuis la #high barre du haut#!. Les vitesses #high 3#! ou #high 4#! constituent un bon rythme pour commencer, mais chaque joueur a ses propres préférences.\n\nVous pouvez également appuyer sur @key_space! pour #high mettre en pause#! et #high reprendre la partie#! à tout moment."
 lesson_core_loop_unpause_month: "Reprenez la partie et laissez s'écouler un mois pour voir les chiffres évoluer."
 lesson_core_loop_7b: "@caesar! Reprendre la partie"
 lesson_core_loop_7b_desc: "Parfait ! Un mois s'est écoulé et nous avons #high mis le jeu en pause#! pour vous.\n\nVous pouvez constater à présent que les chiffres ont évolué et que vos [estates_with_icon|e] versent dûment leurs [taxes_with_icon|e]. De nombreux calculs dans ce jeu sont effectués à la fin du mois.\n\nJetons maintenant un œil aux [expenses_with_icon|e]."
 lesson_core_loop_8: "[expenses_icon] Dépenses mensuelles"
 lesson_core_loop_8_desc: "De nombreuses actions dans le jeu coûtent des [gold_with_icon|e] au moment où vous les effectuez. Mais même lorsque vous ne dépensez pas activement vos [gold], votre [budget_with_icon|e] doit supporter le poids des [expenses_with_icon|e] mensuelles régulières.\n\nVous pouvez dépenser des [gold] pour augmenter la [stability_with_icon|e] et la [legitimacy_with_icon|e], deux de vos statistiques les plus importantes que nous avons vues dans la #high barre du haut#!. Nous vous recommandons de dépenser au moins assez pour qu'elles ne diminuent pas.\n\nLe coût de la [maintenance_with_icon|e] de vos [armies_with_icon|e], de vos [navies_with_icon|e] et de vos [fortifications_with_icon|e] actives peut devenir un obstacle important pour l'équilibre de votre [budget]. Réduire leur [maintenance] en temps de paix est une idée judicieuse."
 lesson_core_loop_positive_income: "Ajustez les curseurs budgétaires pour obtenir un budget mensuel positif"
 lesson_core_loop_9: "[budget_icon] Récapitulatif budgétaire"
 lesson_core_loop_9_desc: "Parfait ! Vous avez compris les bases de la gestion du [budget_with_icon|e]. Récapitulons un peu :\n\n$BULLET$Les [income_icon][Concept('income','Revenus')|e] et les [expenses_with_icon|e] sont calculés à la fin du mois.\n\n$BULLET$L'[gold_with_icon|e] est produit dans vos [locations_with_icon|e] et collectés par vos [estates], que vous [tax_icon][Concept('tax','taxez')|el] afin d'alimenter votre [treasury_with_icon|e].\n\n$BULLET$Les [estates_with_icon|e] n'apprécient pas particulièrement d'être taxés.\n\n\nMais qui sont donc ces [estates], me direz-vous, et pourquoi ne se soumettent-ils pas à tous vos caprices ?"
 lesson_estates_1: "[estates_icon] Les Ordres et la Couronne"
 lesson_estates_1_desc: "Les [estates_with_icon|e] sont l'un des piliers du gouvernement dans #high Europa Universalis V#!. Non seulement ils sont la source de vos [taxes_with_icon|e], mais ils peuvent aussi être de puissants atouts lorsqu'ils sont loyaux... ou de terribles ennemis lorsqu'ils ne le sont pas.\n\nJetons-leur un œil plus attentif dans le @government_panel![Link('government', 'tabcontent = estates', 'lateralview_government_entry_name')]."
 lesson_estates_2: "[crown_power_icon] La Couronne"
 lesson_estates_2_desc: "Ici, vous pouvez voir les différents groupes qui détiennent la [political_power] dans votre [country_with_icon|e] : les [estates_with_icon|e]. Chaque [estate] possède un pourcentage de [estate_power_with_icon|e]. En tant qu'incarnation de la nation, vous êtes représenté par la [GetEstateName('crown_estate')].\n\nVotre [crown_power_with_icon|e] représente votre capacité à vous opposer aux intérêts particuliers de vos ordres. Concrètement, elle vous permet d'exiger davantage de [taxes_with_icon|e], d'augmenter la [estate_satisfaction_with_icon|e] et votre soutien au [parliament_with_icon|e], elle facilite le changement des [laws_with_icon|e], et le prélèvement d'un pourcentage des profits du [trade_with_icon|e].\n\n@hint!Pour en savoir plus sur la Puissance de la couronne, consultez le conseil [Link('hints', 'selected_hint = hint_crown_power', 'Puissance de la couronne')]."
 lesson_estates_3: "[estates_icon] Les Ordres"
 lesson_estates_3_desc: "Vos [estates_with_icon|e] peuvent être de puissants atouts s'ils sont gérés correctement, mais, s'ils sont mécontents, ils peuvent rapidement devenir une épine insidieuse dans votre pied.\n\nEn plus de contribuer à votre trésor grâce aux [taxes_with_icon|e], les [estates] sont essentiels aux affaires de [war_with_icon|e], car vous dépendrez de leurs [levies_with_icon|e] pour mener vos guerres, jusqu'à ce que vous puissiez vous permettre de les remplacer par des [regular_regiments_with_icon|e].\n\nCependant, s'ils sont déloyaux, ils pourraient commencer à soutenir des [rebellions_with_icon|e] contre votre pouvoir, allant potentiellement jusqu'à renverser votre règne par une [civil_war_with_icon|e].\n\nEnfin, les Ordres dont la satisfaction est supérieure à #G 50 %#! [estate_satisfaction_icon] fourniront différents bonus à votre [country_with_icon|e] selon leur type, tandis que les Ordres mécontents infligeront des pénalités."
 lesson_estates_4: "[privileges_icon] Privilèges"
 lesson_estates_4_desc: "Les [estates] peuvent se voir accorder des [privileges_with_icon|e], qui augmentent généralement à la fois leur [estate_satisfaction_with_icon|e] et leur [estate_power_with_icon|e], tout en apportant des effets supplémentaires à votre pays et à votre peuple.\n\nRévoquer des privilèges à un Ordre le mettra à la fois en colère et l'affaiblira, bien que cela puisse être une entreprise coûteuse susceptible de ruiner votre [stability_with_icon|e].\n\nBien qu'ils augmentent le pouvoir des Ordres (et réduisent ainsi votre [crown_power_with_icon|e]), certains privilèges peuvent s'aligner sur vos intérêts. Accorder quelques privilèges en période de besoin peut en effet être une décision avisée, ne serait-ce que pour éteindre une étincelle de [rebellion_with_icon|e]. Aucun roi ne peut régner seul."
 lesson_estates_5: "[pop_type_icon|e] Classes sociales"
 lesson_estates_5_desc: "En dehors des [privileges], les [estates_with_icon|e] tirent leur [estate_power_with_icon|e] principalement de la composition sociale de votre [population_with_icon|e].\n\nVotre [population] est divisée en différentes [pop_types_with_icon|e], chacune soutenant un [estate] différent :\n\n$BULLET_WITH_TAB$La [GetEstateName('nobles_estate')] est soutenue par les @nobles! [ShowPopTypeName('nobles')]\n$BULLET_WITH_TAB$Le [GetEstateName('clergy_estate')] est soutenu par les @clergy! [ShowPopTypeName('clergy')]\n$BULLET_WITH_TAB$La [GetEstateName('burghers_estate')] est soutenue par les @burghers! [ShowPopTypeName('burghers')]\n$BULLET_WITH_TAB$La [GetEstateName('peasants_estate')] est soutenue par :\n$TAB$$BULLET_WITH_TAB$@peasants! les [ShowPopTypeName('peasants')], les @laborers! [ShowPopTypeName('laborers')] et les @soldiers! [ShowPopTypeName('soldiers')].\n\nVotre [population] vit et meurt dans vos [locations_with_icon|e], c'est-à-dire sur la carte. Voyons-les donc de plus près."
 lesson_map_1: "[known_world_icon] La carte"
 lesson_map_1_desc: "Le monde d'#high Europa Universalis V#! est composé de différents [countries_with_icon|e] qui possèdent des [locations_with_icon|e] sur la carte, d'où ils extraient les ressources et la main-d'œuvre nécessaires pour garder une avance sur leurs voisins.\n\nSi vous effectuez un zoom arrière, vous verrez apparaître les noms des [country] sur la carte. En passant la souris dessus, une infobulle du [country] s'affichera, et en cliquant dessus, vous ouvrirez le #high panneau du Pays Étranger#!, où vous pourrez en apprendre davantage sur le [country] et interagir avec lui."
 lesson_trigger_zoom_out: "@centerscroll! Dézoomez pour voir les Pays"
 lesson_trigger_foreign_country: "Ouvrez un panneau Pays en @leftclick!#high faisant un clic gauche#! sur un Pays étranger"
 lesson_map_2: "[known_world_icon] La carte"
 lesson_map_2_desc: "Les [countries_with_icon|e] ne sont rien sans les [locations_with_icon|e]. Les [locations] sont le cœur de l'économie et de la politique de tout [country] dans #high Europa Universalis V#!. Ils produisent des [goods_with_icon|e] et génèrent une [tax_base_with_icon|e], mais ils abritent aussi une [population_with_icon|e] composée de différentes [pop_types_with_icon|e], [religions_with_icon|e] et [cultures_with_icon|e].\n\nLes [locations] peuvent avoir 3 différents [location_rank_with_icon|e] :\n$BULLET_WITH_TAB$@city! [ShowLocationRankName('city')]\n$BULLET_WITH_TAB$@town! [ShowLocationRankName('town')]\n$BULLET_WITH_TAB$@rural_settlement! [ShowLocationRankName('rural_settlement')]\n\nChaque rang de Lieu possède des [pop_types], des [buildings_with_icon|e] et des modificateurs différents."
 lesson_map_3: "[known_world_icon] La carte"
 lesson_map_3_desc: "Le [location_with_icon|e] le plus important pour tout [country_with_icon|e] est la [capital_with_icon|e]. Votre [capital] est [Player.GetCapital.GetName]. Vous la reconnaîtrez sur la carte grâce à l'étoile dorée à l'intérieur de son icône de [location_rank|e] (@city_capital!/@town_capital!/@rural_settlement_capital!).\n\n$BULLET$Vous pouvez @leftclick!#high double-cliquer#! sur votre drapeau dans la #high Barre du haut#! pour déplacer la caméra jusqu'à votre capitale.\n\n$BULLET$Vous pouvez aussi trouver n'importe quel [location] en appuyant sur @key_f! pour ouvrir la [Link('find_location', '', '@finder_panel!Recherche')] et taper son nom."
 lesson_trigger_zoom_in: " @centerscroll! Zoomez pour voir les [locations]"
 lesson_trigger_capital: "@leftclick!#high Cliquez#! sur votre capitale, [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_control_groups_1: "@caesar! Groupes de contrôle"
 lesson_control_groups_1_desc: "Avant de regarder [location_icon] [Player.GetCapital.GetName] de plus près, prenons un moment pour découvrir les #high Groupes de contrôle#!. Ils se trouvent en bas de votre écran et permettent d'accéder rapidement à différentes choses dans le jeu.\n\nVous pouvez assigner des [locations_with_icon|e], des [countries_with_icon|e], des [markets_with_icon|e], ou des [armies_with_icon|e], et plus encore, à une touche numérique spécifique. Essayons d'y assigner votre [capital_with_icon|e], [Player.GetCapital.GetName].\n\nAvec le panneau [Player.GetCapital.GetNameWithNoTooltip] ouvert, appuyez sur #high CTRL + 1#! pour l'assigner à un nouveau Groupe de contrôle."
 lesson_basics_click_map: "@leftclick!#high Cliquez#! sur [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_assign_control_group: "Appuyez sur #high CTRL + 1#! pour l'assigner à un groupe de contrôle"
 lesson_control_groups_2: "@caesar! Groupes de contrôle"
 lesson_control_groups_2_desc: "Bravo ! Désormais, en appuyant sur le numéro attribué, la caméra se déplacera vers le [location_icon] [Player.GetCapital.GetName] et ouvrira son panneau.\n\nPour vider un Groupe de contrôle, vous pouvez soit faire un @rightclick!#high clic droit#! dessus, soit appuyer sur #high CTRL#! et la touche numérique correspondante."
 lesson_location_1: "[location_icon] Lieu"
 lesson_location_1_desc: "Jetons maintenant un œil au #high panneau des Lieux#! : \n\nChaque [location_with_icon|e] est peuplé de différentes [pop_types_with_icon|e]. Comme nous l'avons vu, les [pops_with_icon|e] augmentent chacun la [estate_power_with_icon|e] de leur [estate_with_icon|e] respectif.\n\nLa quantité de [pops] de chaque [pop_type] dépend principalement des [buildings_with_icon|e] présents dans le [location]. Ces bâtiments peuvent être construits par vous ou vos Ordres, et nécessitent d'employer un [pop_type] spécifique pour fonctionner. Lorsqu'un bâtiment est construit, des @peasants! [ShowPopTypeName('peasants')] seront [promote_icon][Concept('promote', 'promus')|el] à la [pop_type] nécessaire pour l'occuper.\n\nCertains [buildings] produisent des [goods_with_icon|e] qui, vendus sur le [market_with_icon|e], génèrent l'[tax_base_with_icon|e] du [location]."
 lesson_location_2: "[rgo_icon] OCR"
 lesson_location_2_desc: "Tous les [locations_with_icon|e] ne possèdent pas de [buildings_with_icon|e] au début du jeu, mais chaque [location] se spécialise dans la production d'un [good_with_icon|e] spécifique dans ses #high [resource_gathering_operations]#!, ou [rgo_with_icon|e]. Il s'agit d'un type particulier de bâtiment qui emploie des @laborers! [ShowPopTypeName('laborers')] pour produire des [raw_materials_with_icon|e].\n\nÀ l'image des [buildings], les [rgo] vendent leurs [goods] sur le [market_with_icon|e] du [location] pour générer l'[tax_base_with_icon|e]. Au début du jeu, la majeure partie de votre [tax_base] proviendra de la production de vos [rgo].\n\n@hint! Pour en savoir plus sur les [markets], consultez le conseil [Link('hints', 'selected_hint = hint_markets', 'Marchés')]."
 lesson_location_3: "[tax_base_icon] Assiette fiscale d'un Lieu"
 lesson_location_3b: "[tax_base_icon] Assiette fiscale d'un Lieu"
 lesson_location_3_desc: "Comme nous l'avons vu, les profits supplémentaires des [buildings_with_icon|e] et des [rgo_with_icon|e] constituent l'[tax_base_with_icon|e] d'un [location_with_icon|e]. Cette [tax_base] est ensuite collectée par les [estates_with_icon|e] selon leur présence dans le [location].\n\nRappelez-vous que vous ne recevez qu'une fraction de ces [gold_with_icon|e] sous forme de [taxes_with_icon|e].\n\n#weak Par exemple, l'[tax_base] totale dans le [location_icon] [Player.GetCapital.GetName] s'élève à [Player.GetCapital.GetTotalTaxBase|2W] [tax_base_icon], dont vous collectez [Player.GetCapital.GetTotalIncome|2g] [gold_icon] en impôts auprès de vos [estates].#!"
 lesson_basics_hover_tax_base: "Déplacez votre curseur sur l'Assiette fiscale pour voir sa distribution dans les Ordres"
 lesson_location_3_recap: "@caesar! Récapitulons !"
 lesson_location_3_recap_desc: "Les [buildings_with_icon|e] et les [rgo_with_icon|e] de vos [locations_with_icon|e] emploient des [pops_with_icon|e] pour créer l'[tax_base_with_icon|e]. L'[tax_base] est réparti entre vos [estates_with_icon|e], qui, à leur tour, vous fournissent des [taxes_with_icon|e] et des [levies_with_icon|e]."
 lesson_location_4: "[control_icon] Contrôle"
 lesson_location_4_desc: "Cependant, tous les [locations_with_icon|e] ne sont pas égaux. Parlons d'une des statistiques les plus importantes d'un [location] : le [control_with_icon|e].\n\nEntre autres, le contrôle détermine la quantité de richesse dans un lieu qui est réellement utilisable par vous ou vos [estates_with_icon|e].\n\nAutrement dit : l'[tax_base_with_icon|e] d'un [location] est ajustée en fonction du pourcentage de [control] que vous avez dessus."
 lesson_location_5: "[proximity_icon] Proximité"
 lesson_location_5_desc: "Le [control_with_icon|e] d'un [location_with_icon|e] dépend directement de sa [proximity_with_icon|e] par rapport à votre [capital_with_icon|e].\n\nC'est pourquoi votre [capital] est l'un de vos [locations] les plus importants : elle bénéficiera toujours d'un [control] élevé. Cela signifie que les [buildings_with_icon|e] et [rgo_with_icon|e] situés dans votre [capital] contribueront toujours le plus à la richesse de vos [estates_with_icon|e] et de votre [country_with_icon|e].\n\n@hint! Pour en savoir plus sur la [proximity] et le [control], consultez le conseil [Link('hints', 'selected_hint = hint_control', 'Proximité et contrôle')]."
 lesson_mapmodes_1: "@mapmode! Modes de carte"
 lesson_mapmodes_1_desc: "Prenons un moment maintenant pour découvrir les #high Modes de carte#!. Ce sont différentes vues qui vous permettent d'observer divers aspects du monde représenté sur la carte.\n\nSi vous passez la souris sur l'infobulle [control_with_icon|e] dans le panneau des Lieux, vous verrez le bouton du Mode de carte en haut à droite de l'infobulle. Après un @leftclick!#high Clic#!, le Mode de carte changera pour afficher le [control] dans tous vos [locations_with_icon|e]."
 lesson_basics_control_mapmode: "Déplacez votre curseur sur l'infobulle Contrôle"
 lesson_basics_control_mapmode_2: "@leftclick!#high Cliquez#! sur le bouton du mode de carte sur l'infobulle pour activer le mode de carte Contrôle"
 lesson_mapmodes_1b: "@mapmode! Modes de carte"
 lesson_mapmodes_1c: "@mapmode! Modes de carte"
 lesson_mapmodes_1b_desc: "Vous voyez maintenant sur la carte la répartition du [control_with_icon|e] à travers vos terres. Remarquez comme le [control] tend à diminuer à mesure que les [locations_with_icon|e] sont éloignés de la [capital_with_icon|e]. En raison du [control], les [locations] situés en périphérie de vos domaines seront beaucoup moins utiles, du moins en l'absence d'une infrastructure adéquate.\n\nPendant que vous êtes dans ce Mode de carte, vous pouvez aussi @leftclick!#high cliquer#! sur d'autres [countries_with_icon|e] pour voir leur [control] affiché sur la carte."
 lesson_mapmodes_2: "@mapmode! Modes de carte"
 lesson_mapmodes_2a: "@mapmode! Modes de carte"
 lesson_mapmodes_2_desc: "Consultons le mode de carte de [proximity_with_icon|e]. Vous pouvez y accéder à partir de l'infobulle Proximité, comme pour le [control_with_icon|e]."
 lesson_basics_proximity_mapmode: "Déplacez votre curseur sur l'infobulle Proximité"
 lesson_basics_proximity_mapmode_2: "@leftclick!#high Cliquez#! sur le bouton du mode de carte sur l'infobulle pour activer le mode de carte Proximité"
 lesson_mapmodes_2b: "@mapmode! Modes de carte"
 lesson_mapmodes_2b_desc: "Le Mode de carte de [proximity_with_icon|e] montre à quelle distance se trouvent les [locations_with_icon|e] de votre [capital_with_icon|e] en termes pratiques.\n\nVous remarquerez que la [proximity] s'étend davantage le long des plaines et des cours d'eau, mais qu'elle est fortement entravée par les chaînes de montagnes ou les forêts. En effet, la [topography_with_icon|e] et la [vegetation_with_icon|e] jouent un rôle très important dans le calcul de la [proximity], tout comme la présence d'infrastructures humaines, telles que les [roads_with_icon|e] ou les [ports_with_icon|e].\n\nEn @leftclick!#high cliquant#! sur différents [locations_with_icon|e] dans ce Mode de carte, vous verrez le chemin utilisé pour rejoindre la Capitale."
 lesson_basics_map_modes: "@mapmode! Modes de carte"
 lesson_basics_map_modes_complete: "@mapmode! Modes de carte"
 lesson_basics_map_modes_desc: "Il existe des dizaines de #high Modes de carte#! différents dans ce jeu, qui permettent d'afficher toutes sortes de données.\n\nPar exemple, vous pourriez vous intéresser aux différents [markets_with_icon|e] à travers le monde, ou à la répartition de la [population_with_icon|e] au sein de votre [country_with_icon|e].\n\nVous pouvez accéder à tous les #high Modes de carte#! en survolant l'icône en bas de votre écran et en sélectionnant un Mode de carte spécifique. N'hésitez pas à explorer, mais ne vous sentez pas obligé de tous les maîtriser immédiatement.\n\nN'oubliez pas de revenir au Mode de carte par défaut en appuyant sur #high Ctrl + A#!, ou en le sélectionnant dans le panneau des Modes de carte."
 lesson_basics_open_map_mode_widget: "Ouvrez le panneau des modes de carte (en surbrillance)"
 lesson_basics_return_map_mode_widget: "Retournez au mode de carte par défaut, le Terrain (#high CTRL + A#!)"
 lesson_road: "[road_icon] Routes"
 lesson_road_desc: "Nous avons donc déterminé que vous aviez besoin de [proximity_with_icon|e] pour avoir du [control_with_icon|e], mais comment améliorer votre [proximity] ?\n\nIl existe plusieurs méthodes, mais l'une des plus importantes consiste à construire des [roads_with_icon|e]. Les [roads] améliorent les liens entre deux [locations_with_icon|e], réduisant la perte de Proximité pour tous les [locations] qui utilisent ce trajet pour atteindre la [capital_with_icon|e].\n\nConstruisons une [road] à partir de [location_icon] [Player.GetCapital.GetName]. Remarquez que cela vous coûtera des [gold_with_icon|e]."
 lesson_basics_road1: "Ouvrez le panneau de [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_basics_road2: "@leftclick!#high Cliquez#! sur le bouton de construction de routes pour bâtir une [road] depuis votre [capital]"
 lesson_basics_road3: "@leftclick!#high Cliquez#! sur n'importe quel [location] voisin sur la carte pour lancer la construction"
 lesson_road_2: "[road_icon] Routes"
 lesson_road_2_desc: "Bravo ! La [road_with_icon|e] est désormais en [construction_with_icon|e]. Sa réalisation prendra quelques mois. Vous pouvez voir l'avancement des travaux dans l'icône circulaire sur la carte, au-dessus de votre [capital_with_icon|e].\n\nUne fois terminée, la [proximity_with_icon|e] dans le [location] ciblé s'améliorera en conséquence, et vous verrez son [control_with_icon|e] augmenter.\n\nLa [construction] de [buildings_with_icon|e], la mise en place d'[rgo_with_icon|e] et le recrutement de [regiments_with_icon|e] fonctionnent de manière analogue : ils coûtent des [gold_with_icon|e], nécessitent certains [goods_with_icon|e] provenant du [market_with_icon|e], et prennent un certain temps à s'achever."
 lesson_road_3: "[road_icon] Toutes les routes mènent à [Player.GetCapital.GetNameWithNoTooltip]"
 lesson_road_3_desc: "La [proximity_with_icon|e] et le [control_with_icon|e] font partie des mécanismes les plus importants à maîtriser dans @caesar!#W Europa Universalis V#!. Votre [crown_power_with_icon|e], votre [tax_base_with_icon|e] et la taille de vos [levies_with_icon|e] dépendent directement du [control] que vous exercez sur vos [locations], lequel dépend à son tour de leur [proximity] par rapport à votre [capital_with_icon|e]. Cela signifie que l'aménagement de [roads_with_icon|e] à partir de la [capital] est primordial pour tous les [countries], qu'ils soient grands ou petits.\n\nOutre les [roads], la [proximity] peut également se propager par la mer, bien que cela nécessite une [harbor_capacity_with_icon|e] et une [maritime_presence_with_icon|e] avantageuses."
 tutorial_diagram_belong_to: "Appartenir à"
 tutorial_diagram_provide: "Fournir"
 tutorial_diagram_employ: "Employer"
 tutorial_diagram_create: "Créer"
 tutorial_diagram_buildings_rgo: "Bâtiments et O.C.R."
 tutorial_diagram_harbors: "Ports"
 tutorial_diagram_increases: "Augmenter"
 tutorial_diagram_decreases: "Diminuer"
 tutorial_diagram_affects: "Affecter"
 tutorial_diagram_improves: "Améliorer"
 lesson_basics_wrap_up_3: "@caesar! Raccourcis"
 lesson_basics_wrap_up_3b: "@caesar! Raccourcis"
 lesson_basics_wrap_up_3_desc: "Avant de terminer, passons en revue quelques éléments supplémentaires de l'interface utilisateur que vous devez connaître, en commençant par les #high Raccourcis#!.\n\nLes raccourcis offrent une vue d'ensemble de ce qui se passe dans votre [country]. Par exemple, vous pouvez voir la [road_with_icon|e] que vous venez de construire dans le groupe [construction_with_icon|e].\n\nLe contenu des Raccourcis est hautement personnalisable. Tout comme pour les #high Groupes de contrôle#!, vous pouvez y épingler un grand nombre d'éléments, tels que des [countries_with_icon|e], des [markets_with_icon|e] ou des [armies_with_icon|e].\n\nPour ce faire, vous pouvez utiliser le #high menu contextuel#!, accessible en @rightclick!#high faisant un clic droit #! sur un [location_with_icon|e] ou un $game_concept_country$ sur la carte.\n\n@rightclick!Faites un clic droit quelque part sur la carte, puis cherchez l'icône @pin_icon!."
 lesson_basics_add_outliner: "Épinglez un $game_concept_country$ ou un $game_concept_location$ dans les #high Raccourcis#!"
 lesson_basics_open_contextmenu: "Ouvrez le menu contextuel"
 lesson_basics_wrap_up_4: "@automation! Automatisation"
 lesson_basics_wrap_up_4_desc: "Bien joué ! Vous pourrez accéder à tout ce que vous avez épinglé sur le côté droit de l'écran.\n\nNous arrivons presque à la fin de cette introduction. Nous avons automatisé certaines fonctionnalités afin de vous aider à vous concentrer sur l'apprentissage des bases, mais vous pouvez contrôler à tout moment quels aspects du jeu sont automatisés depuis l'@automation! [Link('automation', '', 'lateralview_automation_entry_name')]."
 lesson_basics_open_automation_view: "Ouvrez le panneau Automatisation (en surbrillance)"
 lesson_basics_wrap_up_4b: "@automation! Automatisation"
 lesson_basics_wrap_up_4b_desc: "Depuis ce panneau, vous pouvez contrôler quels aspects de votre [country_with_icon|e] le jeu gérera pour vous.\n\nPour l'instant, nous vous recommandons de conserver les réglages actuels et de revenir à ce panneau lorsque vous serez à l'aise avec les fonctionnalités de base. Vous pouvez, si vous le souhaitez, décider d'automatiser vos [advances_with_icon|e] et votre [cabinet_with_icon|e], ou de les gérer manuellement.\n\nPour en savoir plus sur ces fonctionnalités dans leurs Conseils respectifs, si vous choisissez d'interagir avec eux manuellement :\n\n$TAB$[Link('hints', 'selected_hint = hint_can_do_more_research', '@hint! Avancées')]\n$TAB$[Link('hints', 'selected_hint = hint_has_possible_cabinet_action', '@hint! Conseil')]"
 lesson_basics_wrap_up_5: "@caesar! Alertes"
 lesson_basics_wrap_up_3b_desc: "Les #high Alertes#! sont un autre élément important que vous utiliserez pendant vos campagnes. Elles apparaissent sous la #high Barre du haut#! et vous donnent des informations sur divers sujets qui nécessiteront éventuellement votre attention, classés par ordre d'urgence : des plus urgentes (en #R rouge#!) aux moins urgentes (en #G vert#!).\n\nNotez que vous ne recevrez pas d'Alertes liées aux parties du jeu que vous avez @automation! #high automatisées#!.\n\n@hint! La plupart des Alertes possèdent un Conseil associé qui vous aidera à y remédier. Vous pouvez faire #high Maj + Clic#! sur une Alerte pour ouvrir le Conseil correspondant."
 lesson_basics_wrap_up_6: "@caesar! Situation"
 lesson_basics_wrap_up_6_desc: "Enfin, nous vous conseillons d'examiner votre @agenda! #high Situation#! au début de chaque partie, car cela vous donnera un peu de contexte historique pour votre [country_with_icon|e] ainsi qu'un ensemble de @hint! #high Conseils#! correspondant à votre conjoncture actuelle."
 lesson_basics_open_agenda: "Ouvrez Situation"
 lesson_basics_final: "[mission_icon] En route pour les missions !"
 lesson_basics_final_desc: "Nous sommes désormais à la fin du #W didacticiel#!. Vous pouvez continuer en choisissant un didacticiel spécifique.\n\nSelon votre choix, vous obtiendrez une brève explication pour développer vos connaissances concernant cet aspect du jeu. Ensuite, diverses [missions_with_icon|e] vous seront proposées, chacune offrant des récompenses et des objectifs différents pour faire vos premiers pas dans @caesar!#W Europa Universalis V#!.\n\nBonne chance et que votre nation prospère au fil des siècles !"
 lesson_basics_mission_focus: "Choix d'une priorité de mission"
 ############ POLITICS ############
 lesson_diplomacy_0: "@diplomacy! Didacticiel sur la politique"
 lesson_diplomacy_0b: "@diplomacy! Didacticiel sur la politique"
 lesson_diplomacy_0_desc: "Nous allons maintenant commencer le didacticiel consacré à la politique. Plongeons un peu plus profondément dans les complexités de votre société, de votre gouvernement et de votre politique étrangère.\n\nCommençons par la base de tout pays : la [population_with_icon|e].\n\nNous avons déjà touché aux [pops] vivant dans votre [capital_with_icon|e] lors de l'introduction. Nous allons à présent examiner en détail le [Link('country_culture', '', '@society_panel!panneau Société')]."
 lesson_diplomacy_open_society: "Ouvrez le panneau Société"
 lesson_diplomacy_open_pops: "Ouvrez l'onglet Groupes sociaux"
 lesson_diplomacy_1: "@society_panel! Société"
 lesson_diplomacy_1_desc: "Dans ce panneau, vous pouvez consulter et gérer les aspects de votre [country_with_icon|e] qui concernent davantage la population. L'entrée [population_with_icon|e] dans la #high Barre du haut#! vous indique combien de personnes vivent actuellement dans votre [country], ainsi que l'évolution de ce nombre d'un mois à l'autre.\n\nVotre population est divisée en [pops_with_icon|e] : des groupes de personnes partageant une [culture_with_icon|e], une [religion_with_icon|e] et une [pop_type_with_icon|e], vivant dans le même [location_with_icon|e].\n\nComme nous l'avons déjà vu, chaque [pop_type] soutient un [estate_with_icon|e] précis. De plus, les [pops] possèdent un niveau d'[literacy_with_icon|e], un niveau de [pop_satisfaction_with_icon|e], ainsi que des besoins en [food_with_icon|e] et des [pop_needs_with_icon|e] qu'ils chercheront à satisfaire par le biais de leur [market_with_icon|e].\n\nLa satisfaction de vos Groupes sociaux dépend de divers facteurs : la manière dont leur [culture] et leur [religion] sont perçues dans votre pays, mais aussi la [estate_satisfaction_with_icon|e] de leurs [estates] respectifs. Lorsque la satisfaction d'un [pop] devient trop basse, il cherchera à soutenir une [rebellion_with_icon|e].\n\n@hint! Pour en savoir plus sur les [rebels], consultez le conseil [Link('hints', 'selected_hint = hint_rebels_growing', 'Rebelles')]."
 lesson_diplomacy_2: "@culture! $game_concept_culture$"
 lesson_diplomacy_2_desc: "Nous avons mentionné que chaque [pop_with_icon|e] appartient à une [culture_with_icon|e] spécifique. Consultons [Link('country_culture', '', '@society_panel! l'onglet Culture')]."
 lesson_diplomacy_open_culture: "Ouvrez l'onglet Culture"
 lesson_diplomacy_3: "@culture! $game_concept_culture$"
 lesson_diplomacy_3_desc: "En règle générale, votre [country_with_icon|e] abrite plusieurs [cultures_with_icon|e]. Chaque [country] possède une [primary_culture_with_icon|e], tandis que toutes les autres $game_concept_cultures$ se voient attribuer un [cultural_status|e] différent.\n\nLes [pops_with_icon|e] appartenant à une [culture] ayant un faible [cultural_status] auront généralement une [pop_satisfaction_with_icon|e] bien plus basse et fourniront moins de [levies_with_icon|e]. Vous pouvez augmenter le [cultural_status] des [cultures] présentes dans votre domaine en allouant de la [cultural_capacity_with_icon|e].\n\nEnfin, les [pops] de votre [country] s'[Concept('assimilate', 'assimilent')|el] à votre [primary_culture] en fonction de divers facteurs, le plus important étant la différence entre l'[cultural_influence_with_icon|e] de votre [primary_culture] et la [cultural_tradition_with_icon|e] de la leur."
 lesson_diplomacy_open_works_of_art: "Ouvrez le sous-onglet Œuvres d'art"
 lesson_diplomacy_4: "@art_work! Œuvres d'art"
 lesson_diplomacy_4_desc: "L'un des outils les plus importants à votre disposition pour augmenter l'[cultural_influence_with_icon|e] de votre [primary_culture_with_icon|e] est la création d'[works_of_art_with_icon|e].\n\nPassons maintenant à l'onglet #high Œuvres d'art#!. Dirigez-vous vers le sous-onglet mis en surbrillance."
 lesson_diplomacy_open_culture_breakdown: "Ouvrez le sous-onglet Répartition des Cultures"
 lesson_diplomacy_5: "@art_work! Œuvres d'art"
 lesson_diplomacy_5_desc: "Les [works_of_art_with_icon|e] sont des artefacts créés par les [artists_with_icon|e] de votre [country_with_icon|e]. Par exemple, un [ShowArtistTypeName('painter')] peut produire une [ShowWorkOfArtTypeName('painting')], ou un [ShowArtistTypeName('writer')] peut créer un [ShowWorkOfArtTypeName('novel')].\n\nLorsqu'une $game_concept_work_of_art$ est créée, une certaine quantité d'[cultural_influence_with_icon|e] est accordée à votre [primary_culture_with_icon|e].\n\nUne fois créée, elle continuera à vous fournir des bénéfices pour la [cultural_tradition_with_icon|e] de votre $game_concept_primary_culture$, ainsi qu'un bonus mensuel à votre [prestige_with_icon|e] en fonction de sa [art_quality|e].\n\nLe [prestige] est une autre statistique que vous pouvez suivre dans la #high Barre du haut#!, qui mesure la présence culturelle de votre [country] sur la scène mondiale. Entre autres, un niveau élevé de [prestige] vous aidera pour votre [diplomacy|e] et votre [integration|e]."
 lesson_diplomacy_open_religion: "Ouvrez l'onglet Religion"
 lesson_diplomacy_6: "[religion_icon] Religion"
 lesson_diplomacy_6_desc: "En plus de la [culture_with_icon|e], l'autre caractéristique principale des [pops_with_icon|e] est leur [religion_with_icon|e]. Consultons maintenant l'[Link('country_religion', '', '@society_panel! l'onglet Religion')] !"
 lesson_diplomacy_7: "[religion_icon] Religion"
 lesson_diplomacy_7_desc: "Dans cet onglet, vous pouvez voir votre [primary_religion_with_icon|e], ainsi que les autres [religions_with_icon|e] présentes dans votre [country_with_icon|e].\n\nVous pouvez dépenser de l'[religious_influence_with_icon|e] pour interagir avec votre $game_concept_religion$ de différentes manières selon la foi spécifique de votre $game_concept_country$.\n\nDe la même manière que pour la [culture_with_icon|e], toutes les $game_concept_religions$ dans un $game_concept_country$ ont également un [religious_status|e] associé."
 lesson_diplomacy_8: "@population! Peuple"
 lesson_diplomacy_8_desc: "Ensuite, consultons #high l'onglet Peuple#!."
 lesson_diplomacy_open_people: "Ouvrez l'onglet Peuple"
 lesson_diplomacy_8b: "@population! Peuple"
 lesson_diplomacy_8b_desc: "Ici, vous pouvez trouver des informations sur les [pops_with_icon|e] de votre [country_with_icon|e]. Vos $game_concept_pops$ résident dans un [location_with_icon|e] spécifique et sont identifiés par leur [culture_with_icon|e], leur [religion_with_icon|e] et leur [pop_type|e].\n\nVous trouverez également des informations sur les [rebels_with_icon|e] dans ce panneau. En général, les $game_concept_rebels$ peuvent être gérés en augmentant leur [pop_satisfaction|e]."
 lesson_diplomacy_8c: "@characters! Personnages"
 lesson_diplomacy_8c_desc: "Ensuite, examinons les [characters_with_icon|e]. Rendez-vous sur #high l'onglet Personnages#!."
 lesson_diplomacy_open_character: "Ouvrez le sous-onglet Personnages"
 lesson_diplomacy_8d: "@characters! Personnages"
 lesson_diplomacy_8d_desc: "Au cours de votre partie, vous devrez interagir avec un certain nombre de [characters_with_icon|e], des individus de premier plan que vous pouvez employer pour différents [roles|e].\n\nDans cet onglet, vous pouvez voir la liste de tous les [characters] présents dans votre Cour et leur [role] actuel. Les personnages ont des [abilities_with_icon|e] qui détermineront leur efficacité à accomplir les différents [roles] :\n\n[adm_with_icon|e]\n[dip_with_icon|e]\n[mil_with_icon|e]\n\nEn plus des 3 [abilities] de base, les [characters] peuvent développer des [traits|e] spécifiques qui les rendent meilleurs à une tâche particulière. Les [characters] appartiennent également à un [estate_with_icon|e], et certains feront partie d'une célèbre [dynasty_with_icon|e].\n\n#weak Vous pouvez aussi @rightclick!#high faire un clic droit#! sur le nom ou le portrait d'un [character] n'importe où dans le jeu pour ouvrir le #high menu contextuel#!#!"
 lesson_diplomacy_8e: "[character_icon] Personnages"
 lesson_diplomacy_8e_desc: "Nous avons déjà parlé de l'utilisation des [artists] dans votre [court], mais votre [character_with_icon|e] le plus important sera de loin votre [ruler_with_icon|e].\n\nRevisitons le panneau Gouvernement afin de jeter un œil sur le noble art de la gouvernance."
 lesson_admin_1: "[ruler_icon] Dirigeant"
 lesson_admin_1_desc: "Voici votre [ruler_with_icon|e], votre [character_with_icon|e] le plus important. Les [abilities_with_icon|e] de votre [ruler] ont un impact significatif sur votre [country_with_icon|e]. Vous pouvez vérifier leurs effets en passant votre curseur dessus.\n\nDans cet aperçu, vous pouvez également voir votre [consort_with_icon|e], votre [heir_with_icon|e] et votre [regent_with_icon|e], si vous avez l'un de ces [roles|e]."
 lesson_admin_open_government: "Ouvrez le panneau $game_concept_government$"
 lesson_admin_9: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_9_desc: "En parlant de [characters_with_icon|e] importants, parlons de l'un des outils les plus puissants vous permettant de gérer votre [country_with_icon|e] : votre [cabinet_with_icon|e].\n\nRendez-vous au sous-onglet Conseil en surbrillance."
 lesson_admin_open_cabinet: "Ouvrez le sous-onglet Conseil"
 lesson_admin_10: "[cabinet_icon] $game_concept_cabinet$"
 lesson_admin_10_desc: "Voici votre [cabinet_with_icon|e]. Il se compose de plusieurs [cabinet_seats_with_icon|e], qui peuvent être occupés par des [characters_with_icon|e] servant comme [cabinet_members_with_icon|e]. Vous pouvez assigner à vos $game_concept_cabinet_members$ diverses [cabinet_actions_with_icon|e], telles que [ShowCabinetActionName('increase_control_province')] ou [ShowCabinetActionName('develop_province')].\n\nLes $game_concept_cabinet_actions$ reposent sur l'une des trois [abilities_with_icon|e]. Les $game_concept_abilities$ de votre [ruler_with_icon|e] et celles du $game_concept_cabinet_member$ assigné pour exécuter l'action influenceront son impact.\n\nPar exemple, une action comme [ShowCabinetActionName('change_societal_values')] progressera plus rapidement si la [dip_with_icon|e] du $game_concept_cabinet_member$ y étant assigné est élevée. L'[cabinet_efficiency_with_icon|e] globale de votre [country_with_icon|e] affectera également la vitesse et l'efficacité de l'action.\n\n@hint! Pour en savoir plus sur le Conseil, consultez l'astuce [Link('hints', 'selected_hint = hint_has_possible_cabinet_action', 'Conseil')]."
 lesson_admin_5: "[estates_icon] $game_concept_estates$"
 lesson_admin_5_desc: "Rendons-nous maintenant au #high sous-onglet des Ordres#! Vous pouvez examiner et interagir avec les divers $game_concept_estates$ de votre [country_with_icon|e] en ouvrant le #high sous-onglet Ordres#! dans l'onglet $game_concept_country$ du panneau [government|e]."
 lesson_admin_6: "[government_type_icon] Gouvernement"
 lesson_admin_6_desc: "Chaque [country_with_icon|e] est différent dans #high Europa Universalis V#!. La nature de la politique de votre [country] dépend avant tout de votre [government_type_with_icon|e].\n\nEn tant que [Player.GetGovernment.GetGovernmentType.GetName], le fonctionnement de votre [country] diffère déjà de certains de vos voisins sur des aspects clés. De plus, la nature et la structure politique de tout [country] dépendent fortement de la configuration de ses [government_reforms_with_icon|e], ainsi que de ses [privileges_with_icon|e] et ses [laws_with_icon|e].\n\nModifier l'un de ces trois éléments entraîne généralement un coût important en [stability_with_icon|e].\n\nVoyons ce qu'il en est, en commençant par le [Link('government', 'tabcontent = estates', '@government_panel!sous-onglet Ordres')] que vous connaissez déjà."
 lesson_admin_6b: "[government_reform_icon] Réformes gouvernementales"
 lesson_admin_6b_desc: "Vos [government_reforms_with_icon|e] sont l'un des éléments les plus déterminants de votre [country_with_icon|e]. Elles ont souvent des effets très impactants, donc il est conseillé de les configurer en tout début de partie.\n\n@hint!Pour en savoir plus sur les [government_reforms], consultez le conseil [Link('hints', 'selected_hint = hint_has_possible_reform', 'Réformes gouvernementales')]."
 lesson_admin_open_country: "Ouvrez l'onglet Pays"
 lesson_admin_open_estates: "Ouvrez le sous-onglet Ordres"
 lesson_admin_6c: "[privileges_icon] Privilèges"
 lesson_admin_6c_desc: "Nous avons déjà discuté des [privileges_with_icon|e] lorsque nous avons abordé le sujet des [estates_with_icon|e]. En plus de leurs effets sur la [estate_satisfaction_with_icon|e] et la [estate_power_with_icon|e], les [privileges] peuvent également avoir des conséquences importantes sur la façon dont vous gérez votre [country_with_icon|e], par exemple en déverrouillant de nouvelles possibilités, ou en vous ajoutant des contraintes."
 lesson_admin_open_laws: "Ouvrez le sous-onglet Lois"
 lesson_admin_11: "[laws_icon] $game_concept_laws$"
 lesson_admin_11_desc: "Pour terminer, chaque pays commence avec un différent ensemble de [laws_with_icon|e]. Rendez-vous dans le #high sous-onglet Lois#! dans #high l'onglet Pays#!."
 lesson_admin_12: "[law_icon] $game_concept_laws$"
 lesson_admin_12_desc: "Les [laws_with_icon|e] existent dans plusieurs catégories et vous permettent de modifier votre [country_with_icon|e]. Chaque [law] contient un certain nombre de [policies_with_icon|e] parmi lesquelles choisir.\n\nPar exemple, vous pourriez décider que [ShowPolicyName('no_censorship')] soit la $game_concept_policy$ active pour la $game_concept_law$ [ShowLawName('censorship')]. Cela aura divers effets, certains négatifs et d'autres positifs. La rapidité avec laquelle vous pouvez changer de $game_concept_policy$ dépend de votre [legislative_efficiency_with_icon|e].\n\n#weak Les $game_concept_laws$ peuvent être changées contre un coût en [gold_with_icon|e] et en [stability_with_icon|e], mais il est généralement plus sage d'attendre une séance du [parliament_with_icon|e].#!"
 lesson_admin_open_values: "Ouvrez l'onglet Valeurs"
 lesson_admin_13: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_13_desc: "Vous pouvez désormais promulguer des [government_reforms_with_icon|e], des [laws_with_icon|e] et des [privileges_with_icon|e] dans votre [country_with_icon|e] à volonté, tant que vous pouvez en assumer le coût en [stability_with_icon|e]. Mais certaines choses ne changent pas du jour au lendemain, et les sociétés s'adaptent insidieusement lentement à une nouvelle législation.\n\nPour représenter les particularités structurelles de votre pays et de votre peuple, nous avons les [societal_values_with_icon|e]. Voyons cela de plus près."
 lesson_admin_14: "[societal_value_icon] $game_concept_societal_values$"
 lesson_admin_14_desc: "Les [societal_values_with_icon|e] d'un [country_with_icon|e] représentent les coutumes profondes de sa population, l'inertie séculaire de ses institutions et leur empreinte sur le caractère de ses habitants. Elles évoluent lentement, au fil du temps, en s'adaptant à la nature des lois.\n\nLes [reforms_with_icon|e], les [privileges_with_icon|e], les [laws_with_icon|e] et certaines actions que vous entreprenez durant votre règne amèneront les différentes [societal_values] à dériver progressivement vers une valeur cible.\n\n#weak Par exemple, accorder certains [privileges] à la [GetEstateName('nobles_estate')] de votre $game_concept_country$ poussera celui-ci vers l'[ShowSocietyDirectionName('aristocracy')]#!."
 lesson_admin_15: "[crown_power_icon] $game_concept_crown_power$"
 lesson_admin_15_desc: "Exploiter le pouvoir de la [GetEstateName('crown_estate')] contre les autres [estates_with_icon|e] est l'un des piliers de la gouvernance dans @caesar!#high Europa Universalis V#!.\n\nVotre [crown_power_with_icon|e] dépend principalement du [control_with_icon|e] moyen de tous vos [locations], et il est réduit par les [privileges_with_icon|e] de vos [estates]. De nombreuses [government_reforms_with_icon|e], [laws_with_icon|e] et [societal_values_with_icon|e] l'impactent également.\n\nIl est extrêmement important de maintenir la [crown_power] à un niveau élevé : non seulement cela augmente l'[cabinet_efficiency_with_icon|e] et votre propre soutien au [parliament_with_icon|e], mais cela détermine également le pourcentage des [trade_income_with_icon|e] qui entrent directement dans les caisses de votre [treasury_with_icon|e]."
 lesson_economy_1: "@adm! Didacticiel sur l'économie"
 lesson_economy_1_desc: "Nous allons maintenant débuter le @adm! #high Guide sur l'économie#!. Nous allons explorer plus en profondeur le système économique #high d'Europa Universalis V#!, en commençant par sa fondation : les [markets_with_icon|e]."
 lesson_economy_2: "[market_icon] $game_concept_markets$"
 lesson_economy_2_desc: "Ici, vous pouvez voir la liste des [markets_with_icon|e] dans lesquels votre [country_with_icon|e] est présent, tandis que sur la carte, vous pouvez voir tous les [markets] du monde connu. Chaque [location_with_icon|e] appartient à un [market] où il vend les [goods_with_icon|e] qu'il produit, et achète les [goods] dont il a besoin.\n\nDe nombreux éléments du jeu nécessitent des biens : les [pops_with_icon|e] ont besoin de [goods] pour vivre, les [constructions_with_icon|e] ont besoin de [goods] pour progresser, les [buildings_with_icon|e] ont besoin de [goods] pour fonctionner, et les [armies_with_icon|e] ont besoin de [goods] pour combattre.\n\nPar exemple, vous pouvez voir sur la carte que votre [capital_with_icon|e], [Player.GetCapital.GetName], appartient au [market_icon] [Player.GetCapital.GetMarket.GetName], donc tout ce que vous construirez là-bas utilisera les [goods] de ce [market].\n\n#weak Vous pouvez également @rightclick!#high faire un clic droit#! sur le nom ou la carte d'un [market] à tout moment dans le jeu pour ouvrir le #high menu contextuel#!#!."
 lesson_economy_3: "[market_icon] $game_concept_markets$"
 lesson_economy_3_desc: "La production de tous les [locations_with_icon|e] est vendue chaque mois à la [stockpile_with_icon|e] du [market_with_icon|e], leur procurant ainsi une [tax_base_with_icon|e]. Inversement, tous les [locations] essaient d'acheter les [goods_with_icon|e] dont ils ont besoin auprès de leur [market], selon leur [market_access_with_icon|e]. La différence entre l'[supply_with_icon|e] et la [demand_with_icon|e] d'un [good] dans un [market] influencera son [market_price_with_icon|e].\n\nNotez que les [markets] dépassent les frontières d'un [country_with_icon|e]. La production de vos [locations] va toujours directement à leur [market] respectif, si bien que des [locations] étrangers appartenant au même [market] pourraient acheter ces [goods] avant vos propres [locations], s'ils bénéficient d'un [market_access] plus élevé.\n\nL'[market_access_with_icon|e] d'un [location] dépend de sa distance du [market_center_with_icon|e] et, comme pour la [proximity_with_icon|e], vous pouvez l'améliorer avec des [roads_with_icon|e]. Les Lieux auront généralement tendance à appartenir au [market] le plus proche, c'est-à-dire à celui pour lequel ils disposent d'un [market_access] plus élevé.\n\n@hint! Pour en savoir plus sur les [markets], consultez le conseil [Link('hints', 'selected_hint = hint_markets', 'Marchés')]."
 lesson_economy_4: "[trade_icon] $game_concept_trade$"
 lesson_economy_4_desc: "Les [markets_with_icon|e] ne sont jamais complètement isolés les uns des autres. Le déplacement de [goods_with_icon|e] entre deux [markets] est appelé [trade_with_icon|e].\n\nLes [countries_with_icon|e] peuvent déplacer des [goods] entre des [markets] en utilisant leur [merchant_capacity_with_icon|e], générant ainsi un profit (ou une perte) au passage. De plus, les @burghers! [ShowPopTypeName('burghers')] vivant dans un [market] mèneront leur propre [trade].\n\nPar défaut, le commerce est @automation! #high automatisé#! dans tous les [markets], ce qui signifie que toute [merchant_capacity] dont vous disposez dans ce [market] sera utilisée automatiquement pour conclure les meilleures affaires disponibles. Nous vous recommandons de garder l'automatisation du [trade] jusqu'à ce que vous ayez davantage d'expérience avec le jeu.\n\nLe moment venu, vous pourrez en apprendre plus sur le [trade] ici :\n$TAB$[Link('hints', 'selected_hint = hint_trade', '@hint! Commerce')]."
 lesson_economy_5: "[food_icon] $game_concept_food$"
 lesson_economy_5_desc: "Enfin, les [pops_with_icon|e] produisent et consomment également de la [food_with_icon|e].\n\nLa [food] est principalement produite par les @laborers! [ShowPopTypeName('laborers')] travaillant dans des [rgo_with_icon|e] avec des [food_raw_materials|e], comme du [ShowGoodsName('wheat')], bien que les @peasants! [ShowPopTypeName('peasants')] travaillant dans l'[subsistence_agriculture_with_icon|e] y contribuent aussi en petite quantité.\n\nChaque [market_with_icon|e] possède une [food_stockpile_with_icon|e], qui augmente ou diminue chaque mois. Si un [market] vient à manquer de [food], la [population] subira la [starvation_with_icon|e]. Vous pouvez consulter la balance en [food] d'un [market] sur la carte de ce [market].\n\nPour en savoir plus sur le fonctionnement de l'approvisionnement en [food], consultez le conseil [Link('hints', 'selected_hint = hint_food', '@hint! Nourriture')]."
 lesson_admin_21: "[good_icon] $game_concept_goods$"
 lesson_admin_21_desc: "Pour continuer, nous allons examiner les [goods_with_icon|e] ! Pour ce faire, vous pouvez cliquer sur le bouton des [pop_needs_with_icon|e] sur la carte du [market_with_icon|e]."
 lesson_admin_22: "[good_icon] $game_concept_goods$"
 lesson_admin_22_desc: "Ici, vous pouvez voir tous les [goods_with_icon|e] dans un [market_with_icon|e] spécifique. Comme le filtre « Besoins des Groupes sociaux » est déjà appliqué, vous voyez actuellement l'[market_balance_with_icon|e] de tous les $game_concept_goods$ dont vos [pops_with_icon|e] ont besoin.\n\n#weak Vous pouvez retirer la [market_icon]#high Carte du marché#! pour voir les biens dans tout votre [country], y compris tous les marchés où vous possédez des [locations]#!.\n\nVous pouvez augmenter l'[supply_with_icon|e] d'un bien donné dans un [market] de trois manières :\n\n$BULLET$ [rgo_icon] Agrandir les [rgo|e]\nLes [rgo] peuvent être agrandies pour produire des [raw_materials_with_icon|e], si vous [Concept('own', 'possédez')|e] les [locations_with_icon|e] appropriés.\n\n$BULLET$ [building_icon|e] Construire des [buildings|e]\nBien que certains d'entre eux puissent aussi produire des [raw_materials], les [buildings] excellent dans le raffinage des [raw_materials] en [produced_goods_with_icon|e].\n\n$BULLET$ [import_icon|e] Les importer via le [trade|e]\nVous pouvez toujours importer les [goods] dont vous avez besoin depuis d'autres [markets], si vous disposez de [merchant_capacity_with_icon|e] disponible.\n\n#weak Par exemple, vous pourriez créer une $game_concept_rgo$ pour collecter de la @wool! [ShowGoodsName('wool')], puis construire un $game_concept_building$ @cloth_guild! [ShowBuildingTypeName('cloth_guild')] pour transformer cette laine en @cloth! [ShowGoodsName('cloth')], qui sera utilisée par de nombreux autres [buildings], [pops] et [armies].#!"
 lesson_admin_25: "[building_icon] $game_concept_buildings$"
 lesson_admin_25_desc: "Enfin, parlons des [buildings_with_icon|e].\n\nAllez voir la liste complète de [buildings] dans l'#high onglet Bâtiment#!."
 lesson_admin_26: "[building_icon] $game_concept_buildings$"
 lesson_admin_26_desc: "Contrairement aux [rgo_with_icon|e], tous les [buildings_with_icon|e] ont besoin d'une entrée de [goods_with_icon|e] pour fonctionner, mais seuls certains produisent des [goods] et donc une [tax_base_with_icon|e].\n\nD'autres [buildings] ont des objectifs différents, comme de fournir des [manpower_with_icon|e], de permettre le recrutement de [regulars_with_icon|e], d'améliorer votre [crown_power_with_icon|e] ou d'augmenter le [control_with_icon|e] de leur [location_with_icon|e].\n\nLes $game_concept_buildings$, tout comme les [rgo_with_icon|e], ont un coût de [construction_with_icon|e] et nécessitent un certain temps en jeu pour être construits. Une fois terminés, pour pouvoir fonctionner, un $game_concept_building$ doit disposer d'un approvisionnement en $game_concept_raw_materials$ présentes dans le [market_with_icon|e] où il a été construit.\n\n#weak N'oubliez pas que votre [country] peut avoir plus d'un [market]. La [market_icon] #high Carte du marché#! en haut du #high panneau Production#! vous permet de filtrer son contenu par marché.#!\n\nVous pouvez en apprendre davantage sur les [buildings] dans les astuces correspondantes :\n[Link('hints', 'selected_hint = hint_lack_pop_promotion_to_fill_buildings', '@hint! Bâtiments sans employés')]\n[Link('hints', 'selected_hint = hint_unprofitable_buildings', '@hint! Bâtiments non rentables')]\n[Link('hints', 'selected_hint = hint_has_buildings_missing_input', '@hint! Bâtiment sans ressources')]"
 lesson_admin_27: "[mission_icon] $game_concept_missions$"
 lesson_admin_27b: "[mission_icon] $game_concept_missions$"
 lesson_admin_27_desc: "Enfin, allons consulter les [missions_with_icon|e]."
 lesson_admin_28: "[mission_icon] $game_concept_missions$"
 lesson_admin_28_desc: "Les [missions_with_icon|e] sont des ensembles de tâches qui vous guideront sur ce que vous pouvez exactement faire dans #high Europa Universalis V#!. Ce jeu est vaste, et il y a beaucoup de choses à apprendre. C'est aussi une partie du plaisir !\n\nVous venez de terminer l'introduction au @adm! #high Style de jeu Économie#!, ce qui signifie que vous avez maintenant accès à des $game_concept_missions$ qui vous aideront à approfondir l'utilisation de tous les panneaux et mécaniques que nous venons de présenter.\n\nPour faciliter votre progression, quelques $game_concept_missions$ ont été préparées pour vous lancer sur le bon pied."
 lesson_admin_29: "@caesar! Pour finir"
 lesson_admin_29_desc: "Parfait ! Vous disposez maintenant de quelques [missions_with_icon|e] accessibles dans #high l'onglet Missions#!.\n\nNous vous recommandons de les passer en revue afin de consolider et d'approfondir ce que vous venez d'apprendre. Mais n'oubliez pas que vous pouvez commencer l'un des autres didacticiels et leurs [missions] associées à tout moment à partir de #high l'onglet Missions#!.\n\nBonne chance !"
