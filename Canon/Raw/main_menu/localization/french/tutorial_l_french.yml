 lesson_diplomacy_9: "@diplomacy! Diplomatie"
 lesson_diplomacy_9_desc: "Cependant, la politique n'existe pas qu'au sein de nos terres. Pour continuer, nous discuterons de la [diplomacy_with_icon|e] avec #high l'onglet Relations#! dans le @diplomacy_panel![Link('diplomacy', '', 'panneau Diplomatie')]."
 lesson_diplomacy_open_diplomacy: "Ouvrez le panneau Diplomatie"
 lesson_diplomacy_open_relations: "Ouvrez l'onglet Relations"
 lesson_diplomacy_open_current_relations: "Ouvrez le sous-onglet des Relations actuelles"
 lesson_diplomacy_10: "@diplomacy! Diplomatie"
 lesson_diplomacy_10_desc: "Peu importe la puissance que vous acquérez, vous devrez vous engager dans la [diplomacy_with_icon|e] si vous voulez survivre à travers les âges, car il vous faudra signer des [alliances_with_icon|e] pour vous protéger de vos ennemis, ou négocier la [peace_with_icon|e] après une longue [war_with_icon|e].\n\nDeux points importants à considérer ici :\n\n$BULLET$Vous devrez dépenser des [diplomats_with_icon|e] pour effectuer des [diplomatic_action_with_icon|e] avec d'autres [countries_with_icon|e], comme [improve_relations_with_icon|e], fabriquer des [spy_networks_with_icon|e], ou déclarer des [wars_with_icon|e]. Vous pouvez voir vos [diplomats] actuels dans la #high Barre du haut#!.\n\n$BULLET$Avoir des [treaties_with_icon|e] diplomatiques avec d'autres [countries], comme une [alliance], ou un [subject_with_icon|e], occupera une partie de votre [diplomatic_capacity_with_icon|e]. Vous pouvez augmenter votre [diplomatic_capacity] disponible en dépensant des [gold_with_icon|e] depuis le panneau Budget."
 lesson_diplomacy_11: "@diplomacy! Relations actuelles"
 lesson_diplomacy_11_desc: "Continuons vers le #high sous-onglet des Relations actuelles#! pour examiner plus en profondeur la situation dans laquelle votre [country_with_icon|e] se trouve."
 lesson_diplomacy_12: "@diplomacy! Relations actuelles"
 lesson_diplomacy_12_desc: "Le #high sous-onglet Relations actuelles#! contient des informations sur tous les [treaties_with_icon|e] que vous avez signé avec d'autres [countries_with_icon|e], ainsi que les [international_organizations_with_icon|e] auxquelles vous appartenez.\n\nSi vous avez des [subjects_with_icon|e], vous pourrez les gérer depuis ce panneau."
 lesson_diplomacy_13: "[country_icon] Pays connus"
 lesson_diplomacy_13_desc: "Ensuite, consultons les [countries_with_icon|e] que vous connaissez."
 lesson_diplomacy_open_known_countries: "Ouvrez le sous-onglet Pays connus"
 lesson_diplomacy_14: "[country_icon] Pays connus"
 lesson_diplomacy_14_desc: "Depuis ce #high sous-onglet#!, vous pouvez voir tous les [countries_with_icon|e] que vous avez [discovered_icon][Concept('discovered', 'découverts')|el]. Par défaut, il sera filtré pour que vous ne voyiez que les $game_concept_countries$ dans votre [diplomatic_range_with_icon|e].\n\nC'est également un bon endroit pour consulter votre [great_power_score_with_icon|e]. Si votre $game_concept_great_power_score$ figure parmi les plus élevés au monde, vous serez considéré comme une [great_power_with_icon|e], ce qui vous permettra d'exercer davantage d'influence sur vos voisins."
 lesson_diplomacy_15: "[international_organizations_icon] Organisations"
 lesson_diplomacy_15_desc: "Examinons les [international_organizations_with_icon|e] !"
 lesson_diplomacy_open_known_orgs: "Ouvrez le sous-onglet Organisations"
 lesson_diplomacy_16: "[international_organization_icon] Organisations"
 lesson_diplomacy_16_desc: "Depuis cet endroit, vous pouvez consulter toutes les [international_organization_icon] [international_organizations|e] dans le monde. Parmi elles se trouvent des organisations comme l'[GetUniqueInternationalOrganization('hre').GetName], l'[GetUniqueInternationalOrganization('catholic_church').GetName], ou les [personal_unions_with_icon|e].\n\nLes actions disponibles pour vous au sein des $game_concept_international_organizations$ dont vous faites partie dépendent de chaque organisation, ainsi que de tout [special_status|e] que vous pourriez y détenir."
 lesson_diplomacy_17: "[country_icon] Pays étrangers"
 lesson_diplomacy_17_desc: "Prenons un instant pour parler des [countries_with_icon|e] étrangers. @leftclick!#high Cliquez#! sur un pays sur la carte pour ouvrir le panneau.\n\n#weak Puisque vous sélectionnez des [locations_with_icon|e] lorsque la carte est zoomée, vous devrez peut-être dézoomer pour sélectionner un [country].#!"
 lesson_diplomacy_open_foreign_country: "Ouvrez le panneau Pays étranger en @leftclick!#high cliquant#! sur un Pays sur la carte"
 lesson_diplomacy_18: "[countries_icon] Pays étrangers"
 lesson_diplomacy_18_desc: "Depuis cet endroit, vous pouvez voir un aperçu d'un [country_with_icon|e] étranger, y compris son [ruler_with_icon|e]. L'onglet [diplomacy_with_icon|e] ressemble à la section Relations actuelles que nous avons abordée plus tôt, et montre des éléments comme les [allies_with_icon|e], les [rivals_with_icon|e], et les [subjects_with_icon|e].\n\nPour l'instant, observons la carte Diplomatie mise en évidence, qui contient des boutons pour un accès rapide aux [diplomatic_actions_with_icon|e] courantes, comme améliorer l'[opinion_with_icon|e], ou obtenir des [favors_with_icon|e].\n\n#weak Vous pouvez aussi #high faire un clic droit#! sur le nom ou le drapeau du pays n'importe où dans le jeu pour ouvrir le #high menu contextuel#!#!."
 lesson_diplomacy_19: "[diplomatic_action_icon] Actions diplomatiques"
 lesson_diplomacy_19b: "[diplomatic_action_icon] Actions diplomatiques"
 lesson_diplomacy_19_desc: "En plus des [diplomatic_actions_with_icon|e] courantes accessibles dans la carte [diplomacy_with_icon|e], vous pouvez également #high cliquer#! sur le nom du [country_with_icon|e] pour vous rendre dans #high l'onglet Actions#! du [Link('diplomacy', '', '@diplomacy_panel! panneau Diplomatie')], avec le $game_concept_country$ que vous êtes en train d'examiner présélectionné.\n\n#weak Vous pouvez également #high faire un clic droit#! sur le nom ou le drapeau du Pays n'importe où dans le jeu pour ouvrir le #high menu contextuel#! et sélectionner l'option #high $SELECT_ACTIONS$#!.#!"
 lesson_diplomacy_open_actions: "Ouvrez les Actions diplomatiques en @leftclick!#high cliquant #! sur le nom dans la carte du Pays"
 lesson_diplomacy_20: "[diplomatic_action_icon] Actions diplomatiques"
 lesson_diplomacy_20b: "[diplomatic_action_icon] Actions diplomatiques"
 lesson_diplomacy_20_desc: "Depuis #high l'onglet Actions diplomatiques#!, nous pouvons entreprendre une variété d'[diplomatic_actions_with_icon|e] différentes. Comme nous sommes arrivés ici en sélectionnant un [country_with_icon|e] sur la carte, ce $game_concept_country$ est déjà présélectionné comme cible pour l'action.\n\nIl existe de nombreuses $game_concept_diplomatic_actions$ que vous pouvez entreprendre, dont certaines ne sont applicables que dans certaines circonstances. Si vous voulez traiter avec d'autres $game_concept_countries$ pacifiquement, trois éléments doivent vous préoccuper : l'[opinion_with_icon|e], la [trust_with_icon|e] et les [favors_with_icon|e].\n\nPour l'instant, essayons d'utiliser l'action [improve_relations_with_icon|e]."
 lesson_diplomacy_confirm_diplo_action: "@leftclick! Cliquez sur le bouton Améliorer l'Opinion pour le pays sélectionné"
 lesson_diplomacy_21: "[diplomatic_action_icon] Actions diplomatiques"
 lesson_diplomacy_21_desc: "Bien joué ! Une fois votre [diplomatic_action_with_icon|e] confirmée, vos [diplomats_with_icon|e] se rendront dans le [country_with_icon|e] en question et commenceront l'action que vous avez sélectionnée.\n\nL'action [improve_relation_with_icon|e] n'a pas d'effet immédiat, elle augmente plutôt l'[opinion_with_icon|e] progressivement sur plusieurs mois voire plusieurs années. Il en va de même pour de nombreuses autres $game_concept_diplomatic_actions$."
 lesson_admin_28b_desc: "Les [missions_with_icon|e] sont des ensembles de tâches qui vous guideront sur ce que vous pouvez exactement faire dans #high Europa Universalis V#!. Ce jeu est vaste, et il y a beaucoup de choses à apprendre. C'est aussi une partie du plaisir !\n\nVous venez de terminer l'introduction au @dip! #high Style de jeu Politique#!, ce qui signifie que vous avez maintenant accès à des $game_concept_missions$ qui vous aideront à approfondir l'utilisation de tous les panneaux et mécaniques que nous venons de présenter.\n\nPour faciliter votre progression, quelques $game_concept_missions$ ont été préparées pour vous lancer sur le bon pied."
 lesson_diplomacy_has_mission_active: "Commencez une Mission politique"
 ############ MILITARY ############
 lesson_military_open_military: "Ouvrez le panneau Militaire"
 lesson_military_0: "[war_icon] Didacticiel de $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0b: "[war_icon] Didacticiel de $PLAYER_PLAYSTYLE_MILITARY$"
 lesson_military_0_desc: "Ensuite, nous allons découvrir le didacticiel de $PLAYER_PLAYSTYLE_MILITARY$ ! Pour commencer, allons voir le panneau Militaire."
 lesson_military_1: "@military_panel! Militaire"
 lesson_military_1_desc: "Ici, vous verrez un aperçu de vos [armies_with_icon|e]. En cas de [war_with_icon|e], les [armies] peuvent se déplacer sur la carte pour affronter les [armies] ennemies et [occupy_with_icon|e] les [locations_with_icon|e] adverses.\n\nLes [armies] sont composées de [regiments_with_icon|e] de trois types différents :\n\n$BULLET$Les [levies_with_icon|e] sont levées parmi votre [population_with_icon|e] via vos [estates_with_icon|e], et sont généralement faibles, mais peu coûteuses à entretenir.\n\n$BULLET$Les [regulars_with_icon|e] sont des soldats professionnels qu'il faut payer et entraîner, et qui nécessitent des [manpower_with_icon|e].\n\n$BULLET$Les [mercenaries_with_icon|e] peuvent être engagés avec des [gold_with_icon|e] pour mourir pour votre [country]... tant que vous continuez à les payer.\n\nEn début de partie, la plupart des [countries_with_icon|e] s'appuieront principalement sur les [levies] issues de leurs [estates] pour mener leurs [wars], mais au fil du temps et avec les [advances_with_icon|e], on observera un basculement vers des [regiments] professionnels, qui nécessitent des [manpower].\n\nLes [navies_with_icon|e] sont l'équivalent naval des [armies], et suivent un schéma similaire, avec des [navy_levies_with_icon|e] et des [ships_with_icon|e] professionnels nécessitant des [sailors_with_icon|e]."
 lesson_military_2: "[manpower_icon] Réserves militaires"
 lesson_military_2_desc: "Prenons un moment pour parler des [manpower_with_icon|e]. Comme nous l'avons mentionné, les [regular_regiments_with_icon|e] nécessitent des [manpower] pour être recrutés, mais aussi pour être renforcés s'ils subissent des pertes.\n\nLes [manpower] proviennent des [buildings_with_icon|e] militaires qui emploient des [pops] @soldiers! [ShowPopTypeName('soldiers')].\n\n#weak Au début, vous pouvez générer des $game_concept_manpower$ en construisant le [building] [ShowBuildingTypeName('sergeantry')] via le panneau Production, mais vous aurez accès à davantage de sources à mesure que vous découvrirez de nouvelles [advances_with_icon|e].#!\n\n@hint!Pour en savoir plus sur les [manpower], consultez le conseil [Link('hints', 'selected_hint = hint_manpower', 'Réserves militaires')]."
 lesson_military_war_0: "[casus_belli_icon] Casus belli"
 lesson_military_war_0_desc: "Maintenant que nous avons parlé des [armies_with_icon|e] et des [navies_with_icon|e], examinons plus en détail la [war_with_icon|e] et les [casus_belli_with_icon|e].\n\nUne [war] commence lorsqu'un [country_with_icon|e] déclare la [war] à un autre. Une [war] peut être déclarée pour une raison légitime, appelée [casus_belli_with_icon|e], ce qui facilitera les négociations de paix pour vous. Entrer en [war] sans [casus_belli] reste tout à fait possible, mais aura un impact plus important sur votre [stability_with_icon|e] et sur l'[opinion_with_icon|e] de vos voisins.\n\nLa meilleure façon d'obtenir un Casus belli est d'en demander un à votre [parliament_with_icon|e], via le panneau Gouvernement. Créer des [spy_networks_with_icon|e] dans un [country] étranger vous permettra également d'en fabriquer un contre eux, si vous possédez des [cores_with_icon|e] sur leurs terres ou si vous êtes [rivals_with_icon|e].\n\n#weak Lorsque vous déclarez une [war], gardez à l'esprit que les [allies_with_icon|e] et [subjects_with_icon|e] de vos ennemis rejoindront probablement leur camp ! #!\n\n@hint! Pour en savoir plus sur les [casus_belli], consultez le conseil [Link('hints', 'selected_hint = hint_casus_belli', 'Casus belli')]."
 lesson_military_war_1: "[war_icon] Guerre"
 lesson_military_war_1_desc: "Chaque [war_with_icon|e] se gagne par l'accumulation de [war_score_with_icon|e], que l'on obtient en remportant des [battles_with_icon|e], en réussissant à [occupy_with_icon|e] des [locations_with_icon|e] ennemis, et surtout en atteignant l'[war_goal|e]. Chaque [war_with_icon|e] se déroule avec un [war_goal|e], qui dépend du [casus_belli_with_icon|e] de l'attaquant.\n\nUne $game_concept_war$ comporte deux [war_leaders_with_icon|e], qui peuvent chacun avoir plusieurs [war_allies_with_icon|e]. Au final, une $game_concept_war$ prend fin lorsque les deux camps acceptent un [peace_treaty_with_icon|e].\n\nBien que vous puissiez [occupy] des territoires ennemis au cours d'une $game_concept_war$, ils ne changeront réellement de mains qu'une fois la $game_concept_war$ terminée et qu'un [peace_treaty] aura ratifié le transfert de [ownership|e].\n\nPour en savoir plus sur la [war], les [battles] et l'[occupation], consultez leurs conseils respectifs :\n [Link('hints', 'selected_hint = hint_war', '@hint! Guerre')]\n[Link('hints', 'selected_hint = hint_battle', '@hint! Batailles')]\n[Link('hints', 'selected_hint = hint_siege_and_occupation', '@hint! Occupation et siège')]."
 lesson_military_war_2: "[war_exhaustion_icon] Lassitude de guerre"
 lesson_military_war_2_desc: "En temps de [war_with_icon|e], vous accumulerez de la [war_exhaustion_with_icon|e]. Si elle devient trop élevée, vos [armies_with_icon|e] et vos [levies_with_icon|e] seront moins performantes en [battle_with_icon|e], et votre [population_with_icon|e] commencera à baisser.\n\nLa meilleure façon de réduire votre $game_concept_war_exhaustion$ est d'être en [peace_with_icon|e]. Cela dit, certaines [laws_with_icon|e] et [estate_privileges_with_icon|e] permettent également de diminuer la $game_concept_war_exhaustion$ au fil du temps.\n\n@hint! Pour en savoir plus sur la [war_exhaustion], consultez le conseil [Link('hints', 'selected_hint = hint_war_exhaustion', 'Lassitude de guerre')]."
 lesson_military_war_3: "[war_icon] Contrôler des nouveaux territoires"
 lesson_military_war_3_desc: "Les nouveaux territoires conquis ne vous seront pas immédiatement utiles. N'oubliez pas que vous avez besoin de [control_with_icon|e] pour que vos [locations_with_icon|e] soient utiles, ce qui peut nécessiter des investissements importants en termes d'infrastructure afin d'étendre la portée de votre [proximity_with_icon|e].\n\nDe plus, le territoire [conquered_with_icon|e] subira de lourdes pénalités jusqu'à ce que vous puissiez l'[integrate_with_icon|e] à une [cabinet_action_with_icon|e]. C'est pourquoi il est souvent judicieux de créer un [subject_with_icon|e] dans les terres nouvellement conquises, afin qu'il y exerce une gouvernance en votre nom.\n\n#italic Pour en savoir plus à propos de l'[integration], consultez le conseil [Link('hints', 'selected_hint = hint_has_conquered_provinces', '@hint! $hint_has_conquered_provinces$')]."
 lesson_military_open_geopolitics: "Ouvrez le panneau Géopolitique"
 lesson_military_8: "@geopolitics_panel! Géopolitique"
 lesson_military_8_desc: "Pour terminer, examinons le @geopolitics_panel! #high panneau Géopolitique#! pour découvrir une autre fonctionnalité qui sera utile lors des [ages|e] ultérieures : l'[exploration_with_icon|e] et la [colonization_with_icon|e] !"
 lesson_military_9: "@geopolitics_panel! Géopolitique"
 lesson_military_9_desc: "Avec le temps, et plus particulièrement durant [ShowAgeName('age_3_discovery')], de nombreux [countries_with_icon|e] entameront leurs efforts d'[exploration_with_icon|e]. Depuis ce panneau, vous pouvez avoir un aperçu de vos opportunités d'$game_concept_exploration$, ainsi que des terres adaptées à la [colonization_with_icon|e], à condition d'avoir les moyens de les atteindre. Vous gagnerez de la [colonial_range_with_icon|e] en recherchant les [advances_with_icon|e] appropriées.\n\nLes autres onglets de ce panneau contiennent également des informations utiles sur les terres que vous dirigez : vous pouvez consulter les différentes [provinces_with_icon|e] de votre [country_with_icon|e], ainsi que les [diseases_with_icon|e] présentes dans le monde. Si vous [Concept('own', 'possédez')|el] un [location_with_icon|e] [coastal], vous y verrez une liste des [seazones_with_icon|e] qui vous concernent, la [maritime_presence_with_icon|e] que vous y possédez, ainsi que les dangers que représentent les [pirates_with_icon|e] et les [privateers_with_icon|e]."
 lesson_admin_28c_desc: "Les [missions_with_icon|e] sont des ensembles de tâches qui vous guideront sur ce que vous pouvez exactement faire dans #high Europa Universalis V#!. Ce jeu est vaste, et il y a beaucoup de choses à apprendre. C'est aussi une partie du plaisir !\n\nVous venez de terminer l'introduction au @mil! #high Style de jeu Expansion#!, ce qui signifie que vous avez maintenant accès à des $game_concept_missions$ qui vous aideront à approfondir l'utilisation de tous les panneaux et mécaniques que nous venons de présenter.\n\nPour faciliter votre progression, quelques $game_concept_missions$ ont été préparées pour vous lancer sur le bon pied."
 lesson_military_has_mission_active: "Lancez une Mission $PLAYER_PLAYSTYLE_MILITARY$"
