 STATIC_MODIFIER_NAME_fiscal_responsibility_desc: "Le Grand Vizir de ce Pays privilégie les finances de l'État par-dessus toute autre chose, et a été autorisé à mettre en œuvre diverses politiques d'austérité, à l'encontre des objections de la noblesse."
