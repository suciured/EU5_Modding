 STATIC_MODIFIER_NAME_sheikh_ul_islam_modifier: "$common_string_shaikh_al_islam$"
 STATIC_MODIFIER_DESC_sheikh_ul_islam_modifier: "Ce personnage a été nommé $common_string_shaikh_al_islam$, lui conférant l'autorité suprême pour interpréter la loi islamique et nommer les érudits religieux, garantissant ainsi qu'il aura toujours l'oreille du souverain."
 STATIC_MODIFIER_NAME_maps_of_piri_reis_modifier: "Cartes de Piri Reis"
 STATIC_MODIFIER_DESC_maps_of_piri_reis_modifier: "Ce Pays possède une collection de cartes phénoménales, combinant à la fois les nouvelles découvertes occidentales et les savoirs anciens $greek$s, $arabic$s, $persian$s, $indian$s et $chinese$ en un ensemble plus vaste. Pendant un court laps de temps, jusqu'à ce que d'autres découvertes soient faites, il pourrait bien s'agir des meilleures cartes du monde."
 STATIC_MODIFIER_NAME_rein_in_bashi_bazouks_modifier: "A réfréné les bachi-bouzouks"
 STATIC_MODIFIER_DESC_rein_in_bashi_bazouks_modifier: "Ce Pays tente de discipliner les bachi-bouzouks indisciplinés, des miliciens bon marché et des soldats de garnison qui ont tendance à terroriser la population rurale."
