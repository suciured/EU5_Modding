 hre_court_assembly: "Assemblée de la cour"
 hre_court_assembly_desc: "Depuis l'époque d'[GetCharacter('ogk_otto_liudolfinger').GetName], l'$hre_court_assembly$ est un style d'assemblée ancien et primitif au sein du [GetUniqueInternationalOrganization('hre').GetName]. En raison d'un manque de processus codifiés, la question de l'implémentation des lois avec l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] n'est pas aussi efficace qu'elle pourrait l'être.\n\n$BULLET_WITH_TAB$ Augmente considérablement le pouvoir électoral de l'[ShowSpecialStatusName('emperor')], des [ShowSpecialStatusNamePlural('elector')] et des [ShowSpecialStatusNamePlural('archbishop_elector')]\n$BULLET_WITH_TAB$ Réduit significativement l'influence des [ShowSpecialStatusNamePlural('free_city')], des [ShowSpecialStatusNamePlural('imperial_prelate')], des [ShowSpecialStatusNamePlural('primas_germaniae')] et des [ShowSpecialStatusNamePlural('legatus_natus')]\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ont un pouvoir standard"
 hre_early_imperial_diet: "Diète impériale primitive"
 hre_early_imperial_diet_desc: "La première forme de [ShowLawName('imperial_diet_law')|l] représente l'ordre traditionnel du [GetInternationalOrganizationType('hre').GetName]. Seuls les [ShowSpecialStatusNamePlural('elector')], les [ShowSpecialStatusNamePlural('archbishop_elector')] et les [ShowSpecialStatusNamePlural('imperial_prince')] peuvent y participer, ce qui exclut donc les [ShowSpecialStatusNamePlural('free_city')] et les entités ecclésiastiques mineures du processus législatif.\n\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] et [ShowSpecialStatusNamePlural('imperial_prince')] disposent d'un pouvoir électoral important\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('free_city')] et [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ne disposent d'aucun pouvoir électoral\n$BULLET_WITH_TAB$ Les rôles ecclésiastiques mineurs tels que [ShowSpecialStatusNamePlural('imperial_prelate')], [ShowSpecialStatusNamePlural('primas_germaniae')] et [ShowSpecialStatusNamePlural('legatus_natus')] disposent d'un pouvoir limité"
 hre_bi_camerial_imperial_diet: "Diète impériale bicamérale"
 hre_bi_camerial_imperial_diet_desc: "La [ShowParliamentTypeName('hre_bi_camerial_imperial_diet')] élargit la représentation en accordant le droit de vote aux dignitaires ecclésiastiques et aux princes souverains, formant ainsi deux chambres au sein de la Diète.\n\n$BULLET_WITH_TAB$ Pouvoir standard pour les [ShowSpecialStatusNamePlural('emperor')], [ShowSpecialStatusNamePlural('elector')], [ShowSpecialStatusNamePlural('archbishop_elector')] et [ShowSpecialStatusNamePlural('imperial_prince')]\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('imperial_prelate')] acquièrent une influence significative\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('free_city')] et [ShowSpecialStatusNamePlural('imperial_peasant_republic')] ne sont toujours pas représentées"
 hre_tri_camerial_imperial_diet: "Diète impériale tricamérale"
 hre_tri_camerial_imperial_diet_desc: "Avec la [ShowParliamentTypeName('hre_tri_camerial_imperial_diet')], les [ShowSpecialStatusNamePlural('free_city')] acquièrent enfin une voix décisive. La Diète impériale se compose désormais de trois chambres : ecclésiastique, princière et civique, et reflète ainsi un équilibre des pouvoirs plus inclusif.\n\n$BULLET_WITH_TAB$ Équilibre des pouvoirs entre l'[ShowSpecialStatusName('emperor')], les [ShowSpecialStatusNamePlural('elector')], les [ShowSpecialStatusNamePlural('archbishop_elector')], les [ShowSpecialStatusNamePlural('imperial_prince')] et les [ShowSpecialStatusNamePlural('free_city')], ainsi que rôles théocratiques mineurs\n$BULLET_WITH_TAB$ Les [ShowSpecialStatusNamePlural('imperial_peasant_republic')] acquièrent ici la plus grande influence\n$BULLET_WITH_TAB$ Forme la plus inclusive de la Diète"
