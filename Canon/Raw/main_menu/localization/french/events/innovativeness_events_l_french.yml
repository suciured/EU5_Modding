 innovativeness_events.1.title: "Liberté de la presse"
 innovativeness_events.1.desc: "Avec le développement d'une alphabétisation populaire, un nombre croissant d'ouvrages à bas prix a commencé à circuler : pamphlets, petits livres et autres. Mais si la plupart ne font que reproduire des ballades et histoires populaires ou des commérages, certains sont des tentatives à peine voilées de critiquer les fondements de l'État et la religion.\nLa diffusion d'une ballade particulièrement immorale et à visée politique a ainsi poussé à demander à ce que la presse soit surveillée de façon bien plus étroite, et qu'il soit fait un sort aux imprimeurs déloyaux et à leurs productions."
 innovativeness_events.1.a: "Interdisons cette publication."
 innovativeness_events.1.b: "Ce n'est rien d'autre que du papier."
 innovativeness_events.3.title: "Théâtre anatomique"
 innovativeness_events.3.desc: "Les médecins de [SCOPE.sLocation('doctor_location').GetName] ont commencé à payer très cher pour pouvoir étudier les corps de personnes récemment décédées. Ces physiciens prétendent que cela leur permet d'améliorer leurs connaissances du corps humain et de le documenter, ce qui constitue une avancée considérable pour l'humanité. Mais le développement de notre compréhension de l'anatomie humaine n'est guère quelque chose que les habitants de la ville sont prêts à entendre lorsque des tombes encore fraîches sont retrouvées, ouvertes, au petit matin. La population de [SCOPE.sLocation('doctor_location').GetNameWithNoTooltip] exige donc que nous restreignions sans plus attendre ces pratiques horribles et que nous fassions arrêter les pilleurs de tombes."
 innovativeness_events.3.a: "Réprimandons les médecins et limitons leurs droits."
 innovativeness_events.3.b: "Laissons-les disséquer les corps des condamnés."
 innovativeness_events.3.c: "Assurons-nous de toujours pouvoir leur fournir nous-mêmes des corps frais."
 innovativeness_events.4.title: "Inventeur étranger"
 innovativeness_events.4.desc: "Une personne fort savante, arrivée de [SCOPE.sCountry('inventor_country').GetName] après s'y être brouillée avec le [SCOPE.sCountry('inventor_country').GetGovernment.GetGovernmentType.GetName] en place, demande à ce que nous devenions son mécène. Certains nous ont décrit cette personne comme l'un des plus beaux esprits de notre temps, capable de produire de nombreuses inventions mécaniques et chimiques qui dépasseraient la compréhension de nombre de nos contemporains."
 innovativeness_events.4.a: "Mettons sans plus tarder un laboratoire à sa disposition !"
 harbored_inventor: "Demande de l'inventeur hostile acceptée"
 innovativeness_events.4.b: "Nous ne pouvons risquer de nous fâcher avec nos voisins."
 turned_away_inventor: "Demande de l'inventeur hostile rejetée"
 innovativeness_events.6.title: "Mécénat d'État"
 innovativeness_events.6.desc: "Au cœur d'une partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], il est aujourd'hui à la mode de consacrer du temps aux expérimentations et à la philosophie. Certains ont commencé à tenir des groupes de discussion réguliers, tandis que d'autres recourent aux lettres pour correspondre avec d'autres esprits curieux.\nL'un de ces groupes a contacté notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour demander à ce qu'on lui accorde notre mécénat et notre soutien. Son argument est qu'une telle œuvre contribuerait grandement à assurer la prospérité future du [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]."
 innovativeness_events.6.a: "Ils auront notre soutien."
 innovativeness_events.6.b: "Ce serait une pure perte de temps."
 innovativeness_events.7.title: "[ShowBuildingTypeNameWithNoTooltip('university')] de [university_province.GetNameWithNoTooltip]"
 innovativeness_events.7.desc: "L'[ShowBuildingTypeName('university')] de [university_province.GetName] attire un nouveau type de professeurs et d'étudiants, impatients de moderniser l'institution. Ils demandent à ce que soit financée l'ouverture d'une nouvelle faculté où pourraient être développées ce qu'ils appellent les « sciences nouvelles », où serait prônée une vision plus expérimentale et moins dogmatique du monde qui nous entoure.\n\nBien évidemment, au sein de l'Université, certains font tout pour s'opposer à ces réformateurs. Selon eux, tout cet argent serait bien mieux employé à soutenir les institutions existantes, car les idées les plus novatrices ne sont pas nécessairement les meilleures."
 innovativeness_events.7.a: "Il paraît judicieux de développer cette [ShowBuildingTypeNameWithNoTooltip('university')]."
 innovativeness_events.7.b: "Fions-nous plutôt à l'avis des conservateurs."
 innovativeness_events.8.title: "Universités dissidentes"
 innovativeness_events.8.desc: "Les Institutions d'enseignement restreignent le plus communément le recrutement de leurs membres parmi les fidèles de la religion officielle. Cela oblige les étudiants non conformistes mais prometteurs à faire leur éducation en dehors des établissements approuvés par l'État. Fort heureusement pour eux, un certain nombre d'écoles non officielles ont été fondées en [ROOT.GetCountry.GetName], qui enseignent à des dissidents religieux de toutes sortes, en prônant le plus souvent une position théologique bien définie. Ces établissements sont bien entendu en désaccord avec la loi sur le plan formel, puisqu'elles devraient en théorie recevoir l'approbation des autorités religieuses locales ou nationales, mais elles permettent aussi de fournir à des étudiants une éducation dont ils seraient autrement dépourvus."
 innovativeness_events.8.a: "Laissons ces écoles enseigner comme elles l'entendent."
 innovativeness_events.8.b: "L'uniformité religieuse doit leur être imposée."
 innovativeness_events.9.title: "Traité sur la philosophie naturelle"
 innovativeness_events.9.desc: "Philosophe de talent pour certains, cause de trouble pour d'autres, un scientifique a récemment publié un nouvel ouvrage de philosophie naturelle montrant, avec moult arguments à l'appui, que nombre de choses tenues pour évidentes jusqu'à ce jour pourraient en fait être fausses. Par-dessus le marché, il a aussi profité de cette publication pour moquer les autorités. Tout cela a contribué à provoquer un fort rejet des idées nouvelles exprimées dans ce livre. Nombreux sont ceux qui pensent que cela mériterait une peine de prison et un sévère châtiment, tandis que d'autres, pour dire le moins, ont visiblement fait le choix de prendre leurs distances avec son auteur."
 innovativeness_events.9.a: "Malgré tout, ces idées ne sont pas inintéressantes..."
 innovativeness_events.9.b: "Nous ne pouvons laisser passer de tels blasphèmes !"
 innovativeness_events.10.title: "Mathématicien impopulaire"
 innovativeness_events.10.desc: "Comme nombre de dirigeants de notre époque, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a su s'entourer de beaux esprits, capables de débattre des plus grands secrets de ce monde. Certains font preuve d'un bel esprit et excellent dans les discussions, tandis que d'autres sont plus aptes à mener des expériences solitaires ou des calculs mathématiques dans l'obscurité de leurs cabinets. Inévitablement survient de temps à autre quelque rivalité, car la faveur du [ROOT.GetCountry.GetGovernment.GetRulerTitle] est un atout que ne peut négliger aucun penseur, qu'il soit savant ou inventeur.\nParmi cet aréopage, il en est un qui a été tourné en ridicule ; car s'il possède un esprit mathématique merveilleux, il n'a décidément aucun talent pour les débats. Or, bien peu oseraient prétendre qu'à la Cour, le ridicule ne tue pas."
 innovativeness_events.10.a: "Laissons-les donc causer."
 innovativeness_events.10.b: "Il commence à nous embarrasser."
 innovativeness_events.11.title: "La Terra Australis"
 innovativeness_events.11.desc: "Les Lettrés, depuis au moins Aristote, ont théorisé l'existence d'un vaste continent inconnu à l'extrême sud de notre monde. Maintenant que faire le tour du globe est devenu plus aisé que jamais, explorateurs, cartographes et savants recommencent à s'intéresser de près à ce fameux continent manquant. Ils spéculent sur certaines de ces îles découvertes dans la région, qui pourraient être la queue d'un vaste archipel. Toutefois, une expédition vers l'extrême sud serait fort coûteuse, demanderait de très longs préparatifs et pousserait très certainement à leurs limites nos techniques de navigation."
 innovativeness_events.11.a: "Finançons malgré tout une expédition de Recherche et d'Exploration."
 innovativeness_events.11.b: "Ce serait perdre du temps et des ressources."
 innovativeness_events.12.title: "Cafés"
 innovativeness_events.12.desc: "L'introduction du café en [ROOT.GetCountry.GetName] a été un véritable bouleversement, qui a provoqué l'ouverture d'établissements fort logiquement appelés « cafés » dans toutes les villes du pays. Des frais d'entrée modiques assurent que riches et pauvres, savants et humbles peuvent y boire un café et se joindre aux débats animés qui s'y déroulent. Les sujets populaires de discussion comprennent la philosophie, la politique, les ragots et la finance. Lieu de rencontre évident pour les intellectuels, ces cafés deviennent peu à peu synonymes de débats et d'enseignements."
 innovativeness_events.12.a: "Encourageons ces réunions."
 innovativeness_events.12.b: "Ils ne font que répandre des idées dangereuses."
 innovativeness_events.13.title: "Instruments scientifiques"
 innovativeness_events.13.desc: "Grâce à tous les progrès survenus dans la fabrication des lentilles de verre et l'orfèvrerie, il est devenu possible de réaliser des instruments scientifiques bien plus précis et efficaces. Les lentilles qui permettent de voir l'immensément grand et l'infiniment petit sont d'une valeur inestimable pour les astronomes et philosophes naturels, tandis que les chimistes perfectionnent leurs connaissances grâce à des outils de métal d'une complexité toujours croissante. De récentes avancées en [ROOT.GetCountry.GetName] lui ont d'ailleurs permis de devenir l'un des premiers fournisseurs de ce matériel, et il ne reste plus qu'à attendre avec impatience toutes les découvertes qu'il va très bientôt permettre."
 innovativeness_events.13.a: "Et le plomb en or, où en est-on ?"
 innovativeness_events.14.title: "Les physiocrates"
 innovativeness_events.14.desc: "Des économistes d'une nouvelle sorte, se faisant appeler « physiocrates », ont su s'attirer l'écoute de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ils considèrent que la source de toute richesse est la production de l'agriculture, sur laquelle se fonde toute civilisation. Les membres les plus importants de cette société, par conséquent, sont des gentilshommes possédant des terres et les louant à des fermiers et métayers pour les travailler. Ils rejettent toutes les théories du mercantilisme en faveur d'une approche libérale pour tout ce qui concerne les cultures. Ainsi, selon eux, les marchands ne produisent aucune richesse, car ils ne feraient que transporter d'un lieu à un autre les surplus de production. Nombreux sont ceux qui se montrent impressionnés par leurs théories ; mais d'autres, au contraire, ne peuvent effacer de leurs esprits les bénéfices évidents des politiques protectionnistes."
 innovativeness_events.14.a: "Peut-être ces théories méritent-elles d'être éprouvées ?"
 innovativeness_events.14.b: "Les propriétaires terriens ont déjà trop de privilèges."
 innovativeness_events.15.title: "Cabinet de curiosités"
 innovativeness_events.15.desc: "L'exploration de nouveaux territoires et l'ouverture de nouvelles routes commerciales avec des pays lointains ont amené toutes sortes d'objets sur nos côtes. Il est devenu à la mode de rassembler des collections de ces choses et de les exposer à côté de trésors plus communs, tels des portraits ou des icônes religieuses. Ces collections fantastiques comprennent ainsi souvent des trophées prélevés sur des animaux étranges ou légendaires, des reliques provenant de cultures inconnues, des minéraux rares ou des coquillages aux couleurs chatoyantes venus de rives lointaines. Ces cabinets ne sont pas visités seulement par des aristocrates, mais aussi par des naturalistes qui s'intéressent à leur valeur scientifique. Bien évidemment, on découvre parfois aussi que cette corne de licorne dont s'enorgueillit tant [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'est rien d'autre qu'une défense de narval."
 innovativeness_events.15.a: "Comme c'est plaisant ! Créons donc le nôtre sans tarder."
 innovativeness_events.15.b: "Inepties que tout cela, mieux vaudrait patronner des institutions religieuses."
 innovativeness_events.16.t: "La pierre philosophale"
 innovativeness_events.16.desc: "Des groupes d'alchimistes se sont rassemblés devant la Cour, qui complotent des fonds destinés à développer leurs recherches. Leur jargon scientifique enveloppé de mysticisme évoque de grandes richesses, de l'or issu de métaux bruts, un remède à n'importe quelle épidémie, un élixir de longue vie, peut-être même la découverte de la pierre philosophale !\n\nBien entendu, les experts de la Cour déconseillent de financer ce groupe, du fait d'un manque probant de découvertes alchimiques utiles. Le financement des alchimistes conduira probablement à une certaine forme de découverte, bien qu'il soit difficile de savoir s'ils atteindront réellement les objectifs de recherche qu'ils se sont fixés..."
 innovativeness_events.16.a: "Transformons le plomb en or !"
 innovativeness_events.16.b: "Réprimons toute maladie !"
 innovativeness_events.16.c: "Remuons ciel et terre pour trouver la pierre philosophale !"
 innovativeness_events.16.d: "Imbéciles ! Vous n'aurez pas notre argent !"
 innovativeness_events.16.event_notifier: "Les alchimistes vont mener des recherches pendant 6 mois..."
 innovativeness_events.17.desc: "Les alchimistes sont revenus bredouilles, gaspillant une quantité faramineuse de fonds publics à la recherche d'une illusion. Craignant d'être punis pour leur folie, ils se sont enfuis dans un Pays voisin.\n\nOr, l'entreprise n'était pas totalement infructueuse : leur atelier est jonché de recherches sans rapport mais autrement utiles, à côté d'une grande quantité de produits bruts probablement utilisés pour la tâche alchimique que nous leur avions confiée. Nous en avons déjà repris possession, même si cela ne suffira pas à couvrir les frais engagés."
 innovativeness_events.17.a: "Au moins, nous n'avons pas tout perdu..."
