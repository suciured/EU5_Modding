 institution_events.1.title: "Demande de contrat de vassalité"
 institution_events.1.desc: "La règle du [ROOT.GetCountry.GetGovernment.GetRulerTitle] est restée simple depuis des siècles. Les clans prêtent allégeance au [ROOT.GetCountry.GetFlavorRank] et en retour, ils sont protégés par l'ost [ROOT.GetCountry.GetAdjective|l].\n\nL'élite de [feudal_province.GetName] ne se satisfait pas d'une alliance aussi simple, car elle considère que ses privilèges et ses biens ne sont pas protégés. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] souhaite un contrat contraignant qui solidifie sa relation avec [target_ruler.GetName] et le [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 institution_events.1.a: "Concluons le contrat de vassalité avec les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.1.b: "Nous n'avons nul besoin de tels accords."
 institution_events.2.title: "Défier les élites guerrières"
 institution_events.2.desc: "Avec le temps, nous sommes parvenus à renforcer l'autorité de [target_character.GetName] sur les provinces de notre [ROOT.GetCountry.GetFlavorRank], menaçant du même coup celle des hommes forts locaux et des chefs de moindre importance. Le plus souvent, ces forces locales sont faciles à circonvenir ; mais dans la province de [feudalism_location.GetName], il pourrait s'avérer nécessaire de recourir plus directement à la force, afin de faire un exemple et rappeler à tous notre droit à régner."
 institution_events.2.a: "Écrasons-les tous !"
 institution_events.2.b: "Nous devons nous ménager leur soutien."
 institution_events.3.title: "Influence croissante des élites urbaines"
 institution_events.3.desc: "Même si elles n'ont pas une véritable voix dans notre gouvernement, les villes les plus riches disposent de bien d'autres façons d'user de leur influence. Dans certains cas, les centres urbains peuvent même aller jusqu'à se liguer pour accroître encore leur contrôle sur une province. Les dirigeants du patriciat urbain se sont récemment réunis à [urban_location.GetName] et nous demandent à présent de formaliser leurs méthodes d'exercice de l'autorité sur nos provinces. Cette alliance avec les centres urbains permettrait dans les faits de promouvoir un système de gouvernement plus durable, mais cela nous aliénerait à coup sûr le soutien des groupes de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale sur lesquels nous nous appuyons pour constituer nos armées."
 institution_events.3.a: "Nous nous réjouissons de ce partenariat avec [urban_location.GetNameWithNoTooltip]."
 institution_events.3.b: "C'est hors de question."
 institution_events.10.title: "Concept étranger de [ShowInstitutionNameWithNoTooltip('legalism')]"
 institution_events.10.desc.start: "Notre [ROOT.GetCountry.GetFlavorRank] a de très anciennes traditions qui assurent la stabilité de la société #L [ROOT.GetCountry.GetAdjective|l]e#!.\n\nCes vieilles règles sont cependant sous la menace de nouvelles idées qui se sont répandues à [legalism_location.GetName] depuis [legalism_country.GetName]."
 institution_events.10.desc.christians: "$institution_events.10.desc.start$ Le code juridique [legalism_country.GetAdjectiveWithNoTooltip|l], qui trouve ses origines dans l'ancien Empire romain, a été bien accueilli par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [legalism_location.GetNameWithNoTooltip].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.muslims: "$institution_events.10.desc.start$ La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en particulier a exprimé son attachement à l'application pieuse des lois #L [ShowReligionGroupAdjective('muslim')|l]es#! de [legalism_country.GetNameWithNoTooltip] et à leur interconnexion avec les nombreux aspects de la vie.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.eastern: "$institution_events.10.desc.start$ Les lois et le [ShowInstitutionName('legalism')] dans son ensemble sont perçus en [legalism_country.GetNameWithNoTooltip] comme une philosophie d'une grande importance, garante de sécurité bureaucratique. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] plaide en faveur de la promotion des concepts de Fa-chia, car cela améliorerait considérablement le contrôle et la stabilité de [legalism_location.GetNameWithNoTooltip]. Bien entendu, le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] veut superviser ces nouvelles idées.\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.dharmic: "$institution_events.10.desc.start$ Le concept [legalism_country.GetAdjectiveWithNoTooltip|l] de [ShowReligionGroupName('dharmic')] a trouvé un grand écho auprès de ceux qui, dans notre [ROOT.GetCountry.GetFlavorRank], voient des similitudes entre les traditions #L [ROOT.GetCountry.GetAdjectiveWithNotooltip|l]s#! et celles de la religion [ShowReligionGroupAdjective('dharmic')|l].\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.fallback: "$institution_events.10.desc.start$\n\n$institution_events.10.desc.end$"
 institution_events.10.desc.end: "Bien que ces concepts étrangers soient très bénéfiques, la majorité de notre [ROOT.GetCountry.GetFlavorRank] voit ses vieilles habitudes menacées."
 institution_events.10.a: "Promouvons ces idées étrangères."
 institution_events.10.b: "Nous ne pouvons pas permettre que nos traditions soient mises en péril."
 institution_events.11.title: "Manques administratifs"
 institution_events.11.desc: "Parfois, les progrès sont plus importants loin du centre du pouvoir, là où les anciennes élites sont trop enracinées pour désirer le changement. Alors que les nouveaux modes de gouvernement deviennent de plus en plus courants dans notre pays, les habitants sont de plus en plus irrités par les élites de [ROOT.GetCountry.GetCapital.GetName] qui refusent d'officialiser toute forme d'institution gouvernementale."
 institution_events.11.a: "Les temps changent."
 institution_events.11.b: "Nous ne pouvons évoluer trop vite."
 institution_events.12.title: "Pouvoir informel en déclin"
 institution_events.12.desc: "Le recours répété à de bonnes politiques peut parfois permettre à l'autorité et au pouvoir d'être suffisamment établis pour permettre l'apparition de véritables institutions gouvernementales. C'est ainsi que, le temps passant, ce qui n'était que démonstration de force arbitraire est devenu une institution administrative véritable et cohérente."
 institution_events.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.20.title: "Propagation des idées méritocratiques"
 institution_events.20.desc: "Depuis la naissance de notre [ROOT.GetCountry.GetFlavorRank], les postes d'influence sont réservés aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. L'origine sociale d'un individu a plus d'importance que ses véritables accomplissements.\n\nDes idées récentes de [meritocracy_country.GetName] ont commencé à se répandre à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, remettant en cause la règle du sang et prônant un système qui récompense la compétence plutôt que les droits de naissance.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] se sent menacée par cette évolution et réclame la fin de la pensée méritocratique."
 institution_events.20.a: "Seuls les plus compétents gouverneront."
 institution_events.20.b: "Nous devons mettre un terme à ce genre d'idées !"
 institution_events.21.title: "Examen des dirigeants locaux"
 institution_events.21.desc: "Le contrôle [ROOT.GetCountry.GetAdjective|l] de [meritocracy_location.GetName] est à peine établi. Si la distance et les relations jouent un rôle dans notre faible influence sur [meritocracy_location.GetNameWithNoTooltip], le principal problème est l'administration locale, qui semble ne se soucier que d'engraisser ses membres par tous les moyens, sans songer à la souffrance de ceux qui vivent dans [meritocracy_location.GetRank.GetName].\n\nLes membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] préconisent de promouvoir les idées de [meritocracy_country.GetName] en introduisant des examens des gouverneurs locaux à travers notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.21.a: "Cela paraît tout à fait justifié."
 institution_events.21.b: "Nous ne pouvons nous le permettre."
 institution_events.30.title: "Les Miroirs des princes"
 institution_events.30.desc: "[target_character.GetName] s'intéresse de près à la [ShowInstitutionName('renaissance')], non seulement pour ses mérites culturels et artistiques, mais aussi pour les avancées politiques et scientifiques réalisées dans les États #L [ShowCultureGroupName('italian_group')|l]s#!. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'inquiète de voir la désinvolture qu'affiche son [target_heir.GetName]. Depuis des générations, les princes #L [ShowContinentAdjective('europe')|l]s#! ont pu parfaire leur éducation en lisant des ouvrages sur la conduite à tenir en tant que dirigeants. Les penseurs de la [ShowInstitutionNameWithNoTooltip('renaissance')|U] se sont empressés de s'emparer de ce genre et un certain nombre de ces « Miroirs des princes » exhalent aujourd'hui une odeur de pensées nouvelles. Nous devrions envisager de placer ces livres au cœur de l'éducation de notre [target_heir.GetNameWithNoTooltip]."
 institution_events.30.a: "Éduquons notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] à la sagesse."
 institution_events.30.b: "Un précepteur traditionnel conviendra très bien."
 institution_events.31.title: "Influence culturelle de la [ShowInstitutionNameWithNoTooltip('renaissance')|U]"
 institution_events.31.desc: "Avec le regain d'intérêt pour les arts de l'ère classique, nombre de nos artistes et lettrés créent de nouvelles œuvres d'art et de science en s'appuyant sur les fondements de la littérature grecque et romaine antique. Bien entendu, ces réalisations sont non seulement très prestigieuses, mais elles ajoutent également un aspect supplémentaire à ce que signifie être [ROOT.GetCountry.GetCulture.GetName|l]."
 institution_events.31.a: "La [ShowInstitutionNameWithNoTooltip('renaissance')] fait partie de l'héritage [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 institution_events.31.b: "Ces idées anciennes renforceront l'influence #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]e#!."
 institution_events.40.title: "Propagation de l'usure"
 institution_events.40.desc: "Le prêt d'argent et l'offre de prêts sont autorisés dans les religions #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]es#! ; en revanche, il est formellement interdit de tirer un profit contraire à l'éthique des emprunts par le biais d'intérêts. Ainsi, de nombreux marchands, guildes et membres de la famille royale #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]s#! ont dû s'en remettre aux juifs et à d'autres prêteurs, sur qui ne pèsent pas ces règles.\n\nCependant, la condamnation religieuse n'empêche pas les familles de marchands à la recherche de profit de créer des entreprises de prêt. L'usure est de plus en plus fréquente et bien qu'il soit possible de bénéficier de leurs services, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] souhaite mettre un terme à la propagation de cette pratique impie."
 institution_events.40.a: "La réaction du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] est clairement exagérée."
 institution_events.40.b: "Ces vautours ne devraient pas nous détourner des préceptes enseignés par [ROOT.GetCountry.GetReligion.GetGodName]."
 institution_events.41.title: "La famille de banquiers de [banking_location.GetNameWithNoTooltip]"
 institution_events.41.desc: "L'importance de l'économie croît avec la complexité du monde et la compréhension que nous en avons. Naturellement, les hommes rusés qui aspirent à la richesse et au pouvoir saisissent l'occasion de créer des entreprises et des banques.\n\nUne famille de banquiers de [banking_location.GetName] en particulier est devenue célèbre en prouvant le succès de ses affaires. Sa richesse, bien qu'impressionnante, est devenue une menace pour notre contrôle sur [banking_location.GetNameWithNoTooltip], car son influence dans le [banking_location.GetRank.GetName] rivalise avec la nôtre."
 institution_events.41.a: "Laissons-les en paix."
 institution_events.41.b: "Réaffirmons notre contrôle sur [banking_location.GetNameWithNoTooltip], mais accordons une certaine autonomie à la famille."
 institution_events.41.c: "Démantelons la banque et récupérons leurs ressources !"
 institution_events.50.title: "Position de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] menacée"
 institution_events.50.desc: "Les armées de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont composées de ses vassaux féodaux, appelés à prendre les armes et à se battre pour [ROOT.GetCountry.GetGovernment.GetRulerTitle] et son pays. Alors que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] affine ses compétences militaires, les fantassins des levées sont issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] : des hommes simples qui ne vivent pas pour la bataille.\n\nPour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], l'apparition de concepts #L [professional_armies_country.GetAdjective|l]s#! autour d'une armée professionnelle représente une menace pour son importance sociale et militaire. L'époque où la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] était déployée au front sans entraînement, encadrée par une cavalerie d'élite, touche à sa fin."
 institution_events.50.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] va devoir s'adapter."
 institution_events.50.b: "Protégeons le rôle de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.51.title: "Demandes d'une armée professionnelle"
 institution_events.51.desc: "Avec l'introduction au [professional_armies_country.GetName] d'une armée professionnelle permanente, la demande d'armes et d'armures a augmenté de manière significative. Cette évolution n'affecte pas seulement les marchés #L [professional_armies_country.GetAdjectiveWithNoTooltip|l]s#!, mais aussi le nôtre, car les marchands #L [professional_armies_country.GetAdjectiveWithNoTooltip|l]s#! recherchent des lames pour leur [professional_armies_country.GetGovernment.GetRulerTitle] et son armée qui ne cesse de croître."
 institution_events.51.desc.fallback: "With the introduction of a professional, standing army, the demand of weapons and armor has increased significantly. Our merchants scour for blades and other kinds of weapons for the growing militaries of the nations around us."
 institution_events.51.a: "Voilà qui est intéressant."
 institution_events.51.b: "Notre économie ne soutiendra pas la menace #L [professional_armies_country.GetAdjectiveWithNoTooltip|l]e#!."
 institution_events.60.title: "Diffusion des cultures du [ShowInstitutionNameWithNoTooltip('new_world')]"
 institution_events.60.desc: "Avec la découverte et la colonisation du [ShowInstitutionName('new_world')], un certain nombre de nouvelles plantations ont été introduites sur les marchés d'[ShowContinentName('europe')]. la [ShowGoodsName('potato')], le [ShowGoodsName('maize')] et la tomate ont commencé à se répandre parmi les fermiers du continent. Les habitudes anciennes ont la vie dure, pourtant, et jusqu'à présent ces cultures à haut rendement ne se sont disséminées que lentement.\n\nNous pourrions tenter d'accélérer le mouvement, en recourant aux finances de notre [ROOT.GetCountry.GetFlavorRank]. Toutefois, il ne fait guère de doute que ceux qui dominent à l'heure actuelle les marchés agricoles s'en sentiront menacés."
 institution_events.60.a: "Cet investissement serait des plus utiles."
 institution_events.60.b: "Toutes ces plantes nous retournent l'estomac..."
 institution_events.61.title: "Expansion navale"
 institution_events.61.desc: "Avec la colonisation du [ShowInstitutionName('new_world')], l'importance de la marine s'est considérablement accrue. Naturellement, la demande de biens nécessaires à la construction navale a augmenté, jusqu'à atteindre des niveaux difficilement gérables.\n\nNous pourrions soulager la demande en mobilisant les navires marchands de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 institution_events.61.a: "Le marché s'en chargera."
 institution_events.61.b: "Recrutons les navires marchands."
 institution_events.70.title: "Circulation de publications hostiles"
 institution_events.70.desc: "Lorsque l'imprimerie était une nouveauté, elle a d'abord attiré ceux qui créaient des codex artistiques, ou des philanthropes qui souhaitaient rendre la connaissance des classiques plus accessible. Rapidement, cependant, d'autres ont rejoint leurs rangs, des hommes moins scrupuleux qui gagnaient leur vie en calomniant les autres.\n\nDepuis le développement de l'imprimerie commerciale, les presses de toute l'[ShowContinentName('europe')] ont permis aux démagogues de répandre des tissus de mensonges. En ce moment même, des piles de pamphlets sont prêtes à être distribuées à qui veut bien les croire. En [target_location.GetName] en particulier, cette technologie par ailleurs si prometteuse a été utilisée pour répandre d'infâmes calomnies sur notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et saper notre [ROOT.GetCountry.GetFlavorRank]. Cela ne peut être toléré !"
 institution_events.70.a: "Le temps de la censure est venu !"
 institution_events.70.b: "La libre parole ne peut être contrôlée."
 institution_events.70.b.tt: "Chaque [location|e] possédé en [target_province.GetName] où la [ShowInstitutionName('printing_press')] a commencé à se développer gagne [ShowNamedValue('institution_progress_extreme_bonus')|+=] d'acceptation de l'institution"
 institution_events.71.title: "Une ambitieuse [ShowInstitutionNameWithNoTooltip('printing_press')] à [printing_press_location.GetNameWithNoTooltip]"
 institution_events.71.desc: "La [ShowInstitutionName('printing_press')] n'a pas seulement eu un impact sur la société et les lettrés, elle a également ouvert la voie à un nouveau type d'entreprise. Alors qu'il était autrefois nécessaire de copier à la main des textes entiers, une machine peut à présent effectuer cette tâche, avec plus d'efficacité que n'importe quel scribe formé.\n\nCertains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], soucieux de faire des affaires, voient une excellente opportunité d'accroître leur richesse en établissant un nouvel atelier d'imprimerie à [printing_press_location.GetName]. Contrairement aux petites entreprises, ces producteurs visent un rendement bien supérieur à la norme et menacent la stabilité du prix des [ShowGoodsName('books')] et du [ShowGoodsName('paper')] s'ils ne sont pas réglementés."
 institution_events.71.a: "Laissons-les gérer leurs affaires."
 institution_events.71.b: "Réglementons leur entreprise."
 institution_events.71.c: "Qui sait ce qu'ils peuvent imprimer sur notre [ROOT.GetCountry.GetFlavorRank] ? Mettons-y un terme !"
 institution_events.71.d: "Autorisons-les à poursuivre leurs activités, mais veillons à ce qu'ils paient pour la protection de leur entreprise..."
 institution_events.80.title: "Nouvelles tactiques sur le champ de bataille"
 institution_events.80.desc: "Dans le creuset de notre conflit actuel, nos tactiques ancestrales se sont heurtées à un obstacle formidable. La tristement célèbre formation [ShowInstitutionName('pike_and_shot')] a fait sensation sur le champ de bataille. Cette stratégie innovante consiste à déployer des soldats munis de piques pour créer une défense contre les combattants de mêlée, en protégeant leurs camarades armés d'arquebuses. Ces tireurs utilisent cette protection pour recharger leurs armes et attaquer les ennemis à distance.\n\nAlors que certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] n'ont pas la clairvoyance de reconnaître l'utilisation de cette nouvelle stratégie, d'autres militaires sont plus qu'intrigués et tiennent à étudier et développer leur propre forme de [ShowInstitutionNameWithNoTooltip('pike_and_shot')]. Cependant, ils auront besoin d'un endroit pour entraîner leurs troupes. Ils ont choisi [target_location.GetName] comme terrain d'entraînement, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a exprimé son aversion pour cet investissement dans une « tendance inutile sur le champ de bataille »."
 institution_events.80.a: "Les intérêts de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doivent s'incliner devant ceux de nos forces armées."
 institution_events.80.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a raison. Cette tactique est vouée à disparaître."
 institution_events.80.c: "Impliquons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dans ces études."
 institution_events.81.title: "De nouvelles tactiques issues des mercenaires"
 institution_events.81.desc.our_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.their_mercs: "$institution_events.81.desc$ $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc.combined_mercs: "$institution_events.81.desc$ $institution_events.81.our_mercs$ Ces rapports sont corroborés par d'autres observations. $institution_events.81.their_mercs$\n\n$institution_events.81.closing_line$"
 institution_events.81.desc: "La célèbre tactique [ShowInstitutionName('pike_and_shot')] fait son chemin dans nos cercles militaires. Nos officiers comme notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont intrigués par les récits que les hommes rapportent du champ de bataille."
 institution_events.81.our_mercs: "Les [rented_mercs.GetName], nos propres hommes désireux de gagner leur vie en tant que soldats de fortune, ont été témoins de l'efficacité de cette nouvelle stratégie : la cavalerie imprudente a été lacérée par les piques tandis que leur infanterie a trouvé une mort atroce par les canons à main."
 institution_events.81.their_mercs: "Les [hired_mercs.GetName], troupes des terres de [foreign_merc_country.GetName], témoignent de troupes disciplinées sur le champ de bataille, restées en formation même en cas d'assauts violents. Ni les cavaliers, ni les assauts désorganisés de l'infanterie n'ont pu les percer."
 institution_events.81.closing_line: "Bien entendu, ces anecdotes constituent une bonne raison pour nos militaires d'étudier plus avant ces tactiques. Des plans ont déjà été élaborés pour effectuer des tirs d'entraînement à [target_location.GetName]..."
 institution_events.81.a: "Des histoires intrigantes, en effet."
 institution_events.81.d: "Nous devrions mettre ces tactiques en pratique à [target_location.GetNameWithNoTooltip]."
 institution_events.90.title: "Hérésie #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l]e#! à [target_location.GetNameWithNoTooltip]"
 institution_events.90.desc: "À [target_location.GetName], une multitude d'hérétiques ont ouvertement déclaré leur opposition aux enseignements de la religion #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#!. Ces sentiments hérétiques ont alimenté l'escalade des tensions, ce qui a eu pour effet de saper notre autorité à [target_location.GetNameWithNoTooltip].\n\nAlors que l'exercice de notre autorité sur [target_location.GetRank.GetName] pourrait une fois de plus mettre fin à l'autonomie locale, les troubles qui en résultent pourraient attiser le mécontentement déjà existant au sein de la population, et plonger [target_location.GetNameWithNoTooltip] dans une rébellion ouverte à notre égard."
 institution_events.90.a: "Laissons les habitants de [target_location.GetNameWithNoTooltip] à leur propre sort."
 institution_events.heretic.a.tt: "Tous les [pops|e] #L [heretic|el]s#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.b: "Nous devons tout faire pour imposer notre autorité !"
 institution_events.heretic.b.tt: "Tous les [pops|e] #L [heretic|el]s#! de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.c: "Calmons les hérétiques en leur accordant plus d'autonomie."
 institution_events.heretic.c.tt: "Tous les [pops|e] #L [heretic|el]s#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.90.d: "Forçons ces hérétiques à suivre la vraie foi, ils reconnaîtront alors notre autorité."
 institution_events.heretic.d.tt: "Tous les [pops|e] #L [heretic|el]s#! de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e], #Y 10 %#! se convertiront à la [religion|e] [ROOT.GetCountry.GetReligion] et #R 2 %#! mourront"
 institution_events.91.title: "Les païens de [target_location.GetNameWithNoTooltip]"
 institution_events.91.desc: "La population de [target_location.GetName] est réputée pour être anti-#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]e#!. Il ne s'agit même pas d'hérétiques en désaccord avec certains des enseignements #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!, mais de païens purs et durs qui ne pourraient pas être plus éloignés des préceptes qu'enseigne [ROOT.GetCountry.GetReligion.GetGodName] ! Ces [ROOT.GetCountry.Custom('GetHeathenInsultPlural')] ont l'audace de saper l'autorité #L [ROOT.GetCountry.GetAdjective|l]e#! de ce [target_location.GetRank.GetName].\n\nLes voix au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont fermes et claires : réintégrer [target_location.GetNameWithNoTooltip]. Cependant, les habitants ont déjà manifesté leur mécontentement à l'égard de notre [ROOT.GetCountry.GetFlavorRank]. L'application de nos règles pourrait être la dernière étincelle nécessaire pour que les païens entrent en rébellion ouverte contre nous."
 institution_events.91.a: "Le [target_location.GetRank.GetNameWithNoTooltip] ne mérite pas tant d'efforts."
 institution_events.heathen.a.tt: "Tous les [pops|e] #L [heathen|el]s#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.91.b: "Rappelons à ces infidèles sur quel territoire ils vivent."
 institution_events.heathen.b.tt: "Tous les [pops|e] #L [heathen|el]s#! de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 institution_events.91.c: "Laissons ces païens se diriger eux-mêmes. Ils pourraient nous être utiles."
 institution_events.heathen.c.tt: "Tous les [pops|e] #L [heathen|el]s#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 institution_events.91.d: "Ces âmes perdues doivent être guidées par la Foi #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e#!."
 institution_events.heathen.d.tt: "Tous les [pops|e] #L [heathen|el]s#! de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e], #Y 10 %#! se convertiront à la [religion|e] [ROOT.GetCountry.GetReligion] et #R 2 %#! mourront"
 institution_events.92.title: "Débats théologiques"
 institution_events.92.desc: "Les questions théologiques #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]es#! ont donné lieu à de nombreux débats passionnés et houleux au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l]. En particulier [true_faith_advisor.GetName] et [false_faith_advisor.GetName], les deux conseillers les plus proches de [target_ruler.GetName], sont engagés dans une discussion constante sur les nombreux détails de ce qui fait une bonne vie fidèle à la religion #L [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip|l]e#!. Pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle], ces conversations n'ont que peu de valeur, tandis que les membres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] considèrent impératif de convaincre l'autre de sa foi respective. En fin de compte, ils se sont tournés vers notre sage [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour trouver une solution à leur débat sans fin."
 institution_events.92.a: "Rangeons-nous du côté de [true_faith_advisor.GetNameWithNoTooltip]."
 institution_events.92.b: "[false_faith_advisor.GetNameWithNoTooltip] a raison, bien évidemment."
 institution_events.92.c: "Tentons de trouver un compromis."
 institution_events.92.d: "Renvoyons-les tous les deux du [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 institution_events.100.title: "Le pèlerinage des conseillers"
 institution_events.100.desc: "La coutume s'est répandue, au sein de la jeunesse européenne d'une certaine qualité, de parcourir le continent au cours d'un Grand Tour. Les rejetons de toutes les grandes maisons d'[ShowContinentName('europe')] peuvent ainsi rendre hommage aux plus grands dirigeants, aux plus beaux esprits et voir fonctionner les plus grandes institutions de notre ère, puis revenir chez eux avec des idées nouvelles et des contacts. Nous devrions envisager d'envoyer [target_character.GetName] effectuer un tel voyage pour parfaire son éducation et améliorer les perspectives d'avenir de notre [ROOT.GetCountry.GetFlavorRank].\n\nBien évidemment, [target_character.GetNameWithNoTooltip] ne peut que voyager dans les conditions dignes de notre illustre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.100.a: "C'est là une idée merveilleuse !"
 institution_events.100.b: "Qu'aurions-nous à apprendre d'étrangers ?"
 institution_events.101.title: "Le Grand Tour de [target_character.GetNameWithNoTooltip]"
 institution_events.101.desc: "La coutume veut que les jeunes Européens bien nés fassent un grand tour de l'[ShowContinentName('europe')] pour voir les merveilles de leur époque, rencontrer de grands esprits et des personnes influentes, et plus généralement découvrir le monde et ses habitants. Nos amis #L [institution_country.GetAdjective|l]s#! du [institution_country.GetLongName] nous ont proposé d'envoyer [target_character.GetName] faire un voyage similaire, ce que nous nous sommes empressés d'accepter. Dans une certaine mesure, c'est une offre pleine d'arrogance, mais les choses qu'[target_character.GetHeShe] y apprendra pourraient s'avérer très précieuses pour notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.101.a: "Notre [ROOT.GetCountry.GetFlavorRank] a fasciné [target_character.GetNameWithNoTooltip] !"
 institution_events.101.b: "Et sa fascination a encore été plus grande en rencontrant [marriage_target.GetNameWithNoTooltip]..."
 institution_events.101.b.tt: "[target_character.GetName] demandera l'approbation de sa famille en [institution_country.GetName] pour épouser [marriage_target.GetName]."
 institution_events.105.title: "Une demande inattendue"
 institution_events.105.desc: "Les lettres de [target_character.GetName] concernant ses expériences en [toured_country.GetName] sont sur toutes les lèvres dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] depuis sa visite en [toured_country.GetLongName]. Cependant, sa dernière lettre a provoqué un véritable émoi dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], car il semble que durant son séjour à [toured_capital.GetName], [target_character.GetHeSheFormal] n'ait pu résister au charme de [marriage_target.GetName]. [target_character.GetNameWithNoTooltip] a demandé l'autorisation de ramener l'objet de son amour dans notre [ROOT.GetCountry.GetFlavorRank] afin qu'ils puissent se marier, sans tenir compte des alliances stratégiques que nous avions prévues à son égard !"
 institution_events.105.a: "Qui sommes-nous pour arrêter l'amour vrai ?"
 institution_events.105.b: "Exigeons de [target_character.GetName] qu'[Select_CString(target_character.IsFemale,'elle', 'il')] mette fin à cette folie sur-le-champ !"
 institution_events.102.title: "Extension d'un comptoir commercial"
 institution_events.102.desc: "Les marchands venus de [trade_company_country.GetLongName] en activité sur nos terres ont contacté les autorités locales de la province de [trade_company_province.GetName] pour demander l'autorisation d'agrandir une usine existante, de construire un fort et d'être autorisés à collecter des taxes auprès de nos sujets vivant dans un certain rayon autour de leur usine. Ces négociants étrangers font valoir que si nous leur accordons ces droits, ils pourront non seulement nous dédommager financièrement, mais aussi que l'augmentation du commerce et du trafic vers nos ports dans la province conduira à une croissance générale du commerce international de la région.\n\nNous autoriserions cependant ces étrangers à se développer aux dépens de nos propres marchands..."
 institution_events.102.a: "Accordons-leur ce droit."
 institution_events.102.b: "Nous ne pouvons permettre cela !"
 institution_events.103.title: "Concessions commerciales"
 institution_events.103.desc: "Des marchands entreprenants menant des affaires à [trade_company_province.GetName], un port [target_country.GetAdjective|l] très prometteur, ont réussi à obtenir des concessions substantielles de la part du dirigeant local. Ils ont développé leur usine et construit un petit fort à partir duquel ils contrôlent une partie de la région. Ce nouvel arrangement permet au dirigeant local d'accéder au réseau commercial mondial, mais il pourrait également servir de prétexte à une expansion plus directe sur ses terres..."
 institution_events.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 institution_events.104.title: "Plaintes des marchands"
 institution_events.104.desc: "Des marchands entreprenants menant des affaires à [trade_company_province.GetName], un port [target_country.GetAdjective|l] très prometteur, ont tenté d'obtenir des concessions substantielles de la part du dirigeant local. Leur gestion de la situation semble avoir été peu diplomatique et s'est soldée par une dénonciation de la part du dirigeant local, à la fois contre eux et contre nous."
 institution_events.104.a: "[target_country.GetGovernment.GetRuler.GetSheHe|U] va le regretter."
 institution_events.110.title: "La nouvelle artillerie"
 institution_events.110.desc: "La [target_war.GetName] a introduit une nouvelle ère de guerre, où les [ShowGoodsName('cannons')], autrefois réservés aux sièges, occupent le devant de la scène sur le champ de bataille. Ces armes puissantes soutiennent désormais nos régiments en faisant pleuvoir la destruction sur les rangs de l'ennemi. Nos chefs militaires sont impatients d'exploiter ce potentiel et de développer des tactiques innovantes avec ces canons prêts à être utilisés sur le champ de bataille. Ils ont désigné [target_location.GetName] et ses immenses forges comme lieu d'expérimentation, mais l'obtention des fonds nécessaires à l'acquisition de l'artillerie de guerre reste un problème urgent."
 institution_events.110.a: "Accordons-leur ces fonds."
 institution_events.110.b: "Nous ne pouvons nous le permettre."
 institution_events.110.c: "Accompagnons-les encore plus loin dans leurs idées."
 institution_events.111.title: "Développement de l'armement"
 institution_events.111.desc: "Les [ShowGoodsName('cannons')] lourds à longue portée ne sont pas une nouveauté dans l'histoire de l'humanité. Sous leurs premières formes, qui étaient à l'origine des armes anti-infanterie, ils ont peu à peu remplacé les catapultes, les balistes et autres engins de guerre. Au fur et à mesure que la guerre et la technologie progressent, les canons voient leur production, leur utilisation et leur efficacité s'améliorer.\n\nUne nouvelle ère de guerre est à nos portes. L'artillerie y jouera un rôle central, façonnant l'histoire du monde à mesure que les canons anéantiront les fortifications et les rangs ennemis. Nous nous trouvons dans une position unique pour faire figure de pionniers dans le domaine du développement de l'artillerie, alors que nous entrons dans une ère définie par le tonnerre des canons. Encore devons-nous accepter d'investir dans son développement."
 institution_events.111.a: "Le canon représente notre avenir."
 institution_events.111.b: "Nous ne pouvons nous permettre de telles frivolités."
 until_artillery_institution_embraced: "un temps indéterminé, jusqu'à ce que nous adoptions l'[institution|e] [ShowInstitutionName('artillery_institution')]"
 institution_events.112.title: "Amélioration de la mobilité"
 institution_events.112.desc: "L'artillerie a longtemps été confrontée à un problème persistant, à savoir son manque de maniabilité, qui la rend impraticable pour un déploiement rapide sur le champ de bataille. Manœuvrer les [ShowGoodsName('cannons')] pour les mettre en position et les préparer au combat s'est avéré une tâche ardue, retardant souvent leur participation jusqu'à ce que le conflit touche à sa fin. Heureusement, les armuriers pionniers de [target_location.GetName] se sont engagés dans une nouvelle voie, expérimentant des canons compacts pour alléger la charge de l'artillerie et améliorant les roues pour faciliter sa mobilité."
 institution_events.112.a: "C'est bon à savoir."
 institution_events.113.title: "Avancée de l'armement"
 institution_events.113.desc: "Les habiles armuriers de [target_location.GetName] ont apporté de nouvelles améliorations à nos pièces d'artillerie. En fabriquant des [ShowGoodsName('cannons')] plus longs et en utilisant de plus grandes quantités de poudre à canon grossière, ils en ont considérablement augmenté la puissance de feu. De plus, leur ingéniosité a donné naissance à des modèles de mortiers, parfaitement adaptés au siège des fortifications grâce à leurs projectiles à trajectoire en cloche.\n\nPourtant, leur dévouement envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective|l] est marqué par une contrainte financière, car ces avancées ne génèrent pas de profits immédiats. Si nous voulons utiliser leur savoir-faire dans notre armée, nous sommes obligés de récompenser généreusement ces artisans."
 institution_events.113.a: "Procurons-nous cette nouvelle artillerie."
 institution_events.113.b: "Procurons-nous leurs nouveaux modèles de mortiers pour les sièges."
 institution_events.113.c: "Payons-les pour leurs deux inventions."
 institution_events.113.d: "Étudions leurs innovations, mais n'en achetons aucune."
 institution_events.114.title: "L'objectif du canon"
 institution_events.114.desc: "Conçus à l'origine comme un armement anti-infanterie, les [ShowGoodsName('cannons')] du XIVe siècle et au-delà ont transcendé leur objectif initial, faisant preuve d'une utilité remarquable dans le contexte des sièges, puisqu'ils sont capables de raser des forteresses entières avec facilité. Cependant, leurs prouesses s'étendent au-delà des sièges offensifs, car ils servent de formidable moyen de dissuasion contre les forces d'invasion lorsqu'ils sont employés en défense.\n\nLe fort de [target_location.GetName] présente une excellente occasion de manifester la double fonctionnalité et la puissance de ces canons. Renforcer les capacités défensives de la fortification en l'armant de ces canons, ou utiliser les canons contre le fort lui-même en bombardant ses remparts, sont deux excellentes façons de mettre en valeur la puissance de ces armes. Si cette dernière option risque d'affaiblir la capacité du fort à résister aux envahisseurs, les connaissances acquises grâce à cette expérience sur le terrain pourraient s'avérer déterminantes pour l'avancement de notre technologie militaire."
 institution_events.114.a: "Renforçons les défenses de [target_location.GetNameWithNoTooltip] avec des canons."
 institution_events.114.b: "Il ne restera plus rien de la forteresse de [target_location.GetNameWithNoTooltip] !"
 institution_events.114.c: "Aucune option ne vaut le coût."
 institution_events.115.title: "Adoption de la nouvelle artillerie"
 institution_events.115.desc: "Des années d'expérimentation, de recherche et d'investissement stratégique ont porté leurs fruits. Notre engagement sans faille dans le développement de l'artillerie a non seulement renforcé notre infrastructure et nos doctrines militaires, mais également propulsé l'artillerie vers de nouveaux sommets. Nous en retirons un avantage substantiel dans les sièges, les batailles et l'efficacité logistique par rapport aux nations rivales."
 institution_events.115.a: "Nos ennemis trembleront devant le grondement de nos canons !"
 institution_events.120.title: "Proto-industrialisation"
 institution_events.120.desc: "Depuis des siècles, nos mines et nos forges ont été réputées au-delà de nos frontières pour le rendement élevé et la qualité du [ShowGoodsName('iron')] qui y est produit. Elles sont également uniques par la manière dont le travail y a été organisé, mais leurs techniques pourraient être améliorées en adoptant les innovations récentes des industries de notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.120.a: "Propageons ces méthodes dans les quatre coins de notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.120.b: "À bien y réfléchir, cela coûterait beaucoup trop cher."
 institution_events.121.title: "Des guildes aux manufactures"
 institution_events.121.desc: "Si les guildes ont longtemps exercé leur influence sur le tissu économique de nos centres urbains, leur maintien n'a jamais été assuré. Un vent de changement souffle sur nos terres et le concept de [ShowInstitutionName('manufactories')] est en train de s'implanter dans notre [ROOT.GetCountry.GetFlavorRank]. Ces établissements simplifient les méthodes de production, et supplantent les artisans des guildes traditionnelles. Comme l'on peut s'y attendre, certaines guildes résistent à cette remise en cause de leur influence politique, tandis que d'autres reconnaissent le potentiel lucratif et orientent leurs activités vers la mise en place de manufactures.\n\nL'intérêt de notre [ROOT.GetCountry.GetFlavorRank] pour le sort du [target_location.GetRank.GetName] de [target_location.GetName] peut sembler minime, mais des membres opportunistes de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] voient un moyen d'exploiter ce développement en plein essor. Ils proposent deux lignes de conduite : investir davantage dans le [target_location.GetRank.GetNameWithNoTooltip] pour augmenter encore sa productivité, ou imposer des taxes aux guildes en transition qui ont adopté le modèle manufacturier pour notre propre bénéfice."
 institution_events.121.a: "Investissons dans les manufactures de [target_location.GetNameWithNoTooltip]."
 institution_events.121.b: "Mieux vaut ne pas nous mêler de tout cela."
 institution_events.121.c: "Taxons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] !"
 institution_events.122.title: "Guildes contre manufactures"
 institution_events.122.desc: "Pendant des siècles, les guildes ont dominé le tissu politique et social de [target_location.GetName]. En s'assurant des monopoles sur les produits essentiels de [target_location.GetRank.GetName], en adhérant à des pratiques de production réglementées qui empêchent un artisan d'en surpasser un autre, et en résistant fermement à toute innovation menaçant le statu quo, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [target_location.GetNameWithNoTooltip] a consolidé sa position de dirigeants de fait.\n\nIl n'est donc guère surprenant qu'ils s'opposent avec véhémence à l'introduction des [ShowInstitutionName('manufactories')] dans le [target_location.GetRank.GetNameWithNoTooltip], car ce développement menace de bouleverser l'ensemble de leur structure exécutive. Leur appréhension et leur animosité constituent une menace sérieuse pour la stabilité du [target_location.GetRank.GetNameWithNoTooltip], car la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pourrait attiser le mécontentement de la population si son influence était remise en cause."
 institution_events.122.a: "Apportons notre soutien aux guildes."
 institution_events.122.b: "Elles ne méritent même pas notre attention."
 institution_events.130.title: "La [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.130.desc: "Un vent de changement souffle à nouveau sur nos terres. Visionnaires et lettrés remettent désormais en question l'ordre séculaire du monde, cherchant des réponses précises aux questions fondamentales du monde et de la nature elle-même. L'insatiable curiosité de l'humanité a atteint un nouveau sommet, prêt à remodeler l'histoire.\n\nÀ ce moment charnière, nous sommes dans une position privilégiée pour émerger en tant que pionniers dans le domaine de la science elle-même. Cependant, notre capacité à saisir cette opportunité dépend de la volonté que témoignera [ruler_scope.GetName] d'investir dans l'avancement de la connaissance et de la technologie."
 institution_events.130.a: "Aucun coût n'est trop élevé pour l'avenir de notre peuple."
 institution_events.130.a.tt: "Nous pourrons obtenir des [events|e] supplémentaires liés à la [ShowInstitutionName('scientific_revolution')]. Ils permettront d'introduire de nouvelles avancées scientifiques dans notre Pays, et même de nous accorder, en fonction du nombre d'avancées, un [modifier|e] puissant et temporaire une fois que nous aurons adopté la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]."
 institution_events.130.b: "Important ou non, nous ne pouvons nous permettre d'y participer."
 institution_events.131.title: "Premières méthodes scientifiques"
 institution_events.131.desc: "La notion d'utilisation de méthodes scientifiques établies pour élucider rationnellement le fonctionnement de la nature est un concept qui a traversé l'histoire. Même dans l'Antiquité, les philosophes se livraient à des débats fervents et perpétuels, mais le consensus restait insaisissable. L'introduction de la méthode expérimentale dans le monde islamique au cours du Moyen Âge a insufflé une nouvelle vigueur à ces discussions, unissant la théorie à l'observation pratique.\n\nNéanmoins, la définition d'un cadre complet pour les méthodes scientifiques est restée une question permanente et litigieuse. Ce n'est que par l'adoption collective de l'expérimentation systématique, du raisonnement inductif, du rejet des hypothèses injustifiées et de la poursuite d'une observation impartiale que ces méthodes ont consolidé leur position en tant que socle sur lequel toutes les autres disciplines scientifiques pouvaient construire leurs édifices. Cette transformation marque un tournant dans l'histoire du savoir et de la connaissance."
 institution_events.131.a: "Avec ces méthodes, de grandes découvertes suivront !"
 institution_events.132.title: "Introduction des visions héliocentriques du monde"
 institution_events.132.desc: "Si la nature sphérique de notre planète est incontestable, l'idée que la Terre n'est pas le centre de l'univers a fait l'objet d'un débat passionné, voire a été jugée hérétique, en particulier au sein des croyances #L [ShowReligionGroupAdjective('christian')|l]nes#!. Néanmoins, le poids de la recherche scientifique et des observations empiriques ne peut être nié, et le concept d'une vision héliocentrique du monde s'est inexorablement imposé."
 institution_events.132.a: "C'est une hérésie !"
 institution_events.132.b: "Intéressant."
 institution_events.132.historical_info: "Les premiers travaux de Nicolas Copernic (1473-1543), polymathe de la Renaissance, ont révolutionné la compréhension du cosmos. Son modèle révolutionnaire de l'univers, présenté dans « #italic De revolutionibus orbium coelestium#! » (Des révolutions des sphères célestes) en 1543, a audacieusement positionné le Soleil au centre du cosmos, marquant ainsi le début de la révolution copernicienne. La contribution de Copernic a déclenché la révolution scientifique, remettant en cause les croyances établies et redessinant la trajectoire de la science. Ses talents multiples et ses prouesses intellectuelles englobent les mathématiques, l'astronomie, le droit canon et l'économie, laissant une marque indélébile dans les annales du savoir humain."
 institution_events.134.title: "L'anatomie humaine"
 institution_events.134.desc: "La compréhension de l'anatomie par l'Homme repose traditionnellement sur la dissection de cadavres d'animaux, l'idée de disséquer un corps humain à des fins scientifiques étant taboue dans de nombreuses cultures depuis des siècles. Néanmoins, un groupe restreint d'esprits curieux, animés par le désir d'approfondir la connaissance de la physiologie humaine, a audacieusement franchi cette barrière de longue date pour examiner les parties du corps humain. Au fil du temps, les connaissances glanées lors de ces dissections ont été rassemblées et consignées dans un seul ouvrage accessible, démocratisant ainsi ces nouvelles connaissances pour le grand public."
 institution_events.134.a: "Venons en aide à ces brillants penseurs."
 institution_events.134.historical_info: "André Vésale (1514-1564), figure emblématique de l'histoire de la médecine, a remodelé la compréhension de l'anatomie humaine grâce à un travail sans précédent. Son parcours a commencé lorsqu'il a occupé le poste prestigieux de titulaire de la chaire de chirurgie et d'anatomie à l'université de Padoue, un rôle qui allait transformer les études anatomiques. Il remet en question les normes établies en préconisant la dissection systématique comme outil central d'enseignement et en discréditant les textes classiques, en particulier ceux de Galien. Son chef-d'œuvre révolutionnaire « #italic De humani corporis fabrica#! » (À propos de la fabrique du corps humain) a marqué un tournant dans l'histoire de l'édition médicale et fait de l'anatomie une science descriptive moderne. L'héritage remarquable de Vésale a perduré, même si sa vie s'est achevée prématurément sur l'île de Zante."
 institution_events.135.title: "La chimie au cours de la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.135.desc: "La chimie trouve ses racines dans les arts anciens de l'alchimie, bien que, contrairement à son ancêtre, la chimie moderne ait évolué pour devenir une discipline scientifique distincte. La philosophie chimique met l'accent sur les propriétés actives de la matière et s'éloigne du mysticisme. Les progrès pratiques, notamment dans le domaine de la métallurgie, contribuent à cette transformation."
 institution_events.135.a: "Ces découvertes seront la base de nombreuses solutions."
 institution_events.135.historical_info: "Robert Boyle (1627-1691), philosophe, chimiste et physicien anglo-irlandais, est considéré comme une figure centrale de l'émergence de la chimie moderne et du développement de la méthodologie scientifique expérimentale. Son célèbre travail, la loi de Boyle-Mariotte, élucide la relation inverse entre la pression et le volume d'un gaz lorsque la température est maintenue constante dans un système fermé. Parmi ses contributions notables, « #italic The Sceptical Chymist#! » constitue une pierre angulaire dans le domaine de la chimie. Bien que profondément dévouée à sa foi anglicane, l'approche scientifique de Boyle s'aligne sur les principes de Francis Bacon et son #italic Novum Organum#! (Nouvel outil), en mettant l'accent sur les preuves empiriques et en évitant les hypothèses injustifiées. L'exploration exhaustive de Boyle s'est étendue à divers domaines scientifiques, notamment la physique, la propagation du son, la force d'expansion de l'eau glacée, les gravités spécifiques, les pouvoirs de réfraction, les cristaux, l'électricité, la couleur, l'hydrostatique et bien d'autres encore. Son dévouement à la chimie et à la recherche de la connaissance lui a permis d'acquérir des connaissances essentielles sur la composition des substances, la nature des éléments ainsi que la différenciation entre mélanges et composés. Ses travaux influents ont jeté les bases de la compréhension moderne du monde physique et de la recherche scientifique."
 institution_events.136.title: "Mathématisation"
 institution_events.136.desc: "Un changement majeur est en train de s'opérer dans l'approche de la compréhension du monde naturel. Le concept de « mathématisation » est apparu lorsque les savants et les hommes de sagesse ont de plus en plus recouru à des mesures quantitatives pour explorer les phénomènes physiques sur Terre. Cette transition, véritable rupture avec la philosophie aristotélicienne traditionnelle, annonce une nouvelle ère de recherche scientifique où les mathématiques joueront désormais un rôle crucial dans la certitude et la compréhension de l'univers."
 institution_events.136.a: "Nous devrions nous appuyer sur leur utilité."
 institution_events.137.title: "Le concept de gravité"
 institution_events.137.desc: "Une transformation capitale est en cours dans le domaine de la physique et de la compréhension de la gravité. Nous assistons au développement d'idées révolutionnaires concernant les forces gravitationnelles et leurs effets. Ces nouveaux concepts remettent en question les paradigmes scientifiques dominants et jettent les bases d'avancées technologiques significatives."
 institution_events.137.a: "L'impact de cette avancée sera ressenti pendant des décennies."
 institution_events.137.historical_info: "En 1687, Sir Isaac Newton (1642-1727) a présenté « #italic Philosophiæ Naturalis Principia Mathematica#! » (Principes mathématiques de la philosophie naturelle), un ouvrage fondamental qui a posé les bases de la mécanique classique. Dans ses pages, Newton dévoile les trois lois universelles du mouvement, inaugurant une nouvelle ère de compréhension des relations complexes entre les objets, les forces qui les gouvernent et les mouvements qui en résultent. Ces principes ont déclenché une vague de progrès pendant la Révolution industrielle, façonnant le monde moderne.\n\nLes contributions intellectuelles de Newton allaient au-delà de la mécanique céleste, englobant des innovations dans la géométrie algébrique et des travaux pionniers dans le domaine de l'acoustique. Ses travaux sur la vitesse du son, l'aplatissement de la Terre et la précession des équinoxes ont mis en évidence ses multiples facettes.\n\nPar son héritage durable, Newton reste une icône des Lumières, qui a inspiré des générations de scientifiques et de penseurs."
 institution_events.138.title: "Traité sur la lumière"
 institution_events.138.desc: "En [GetCurrentYear], des travaux fondamentaux ont été entrepris, décrivant la loi de l'inverse du carré de l'intensité lumineuse, les principes de la réflexion et leurs implications astronomiques. D'autres contributions ont fait progresser notre compréhension de la réfraction et de la réflexion, et des recherches fondamentales ont permis d'approfondir la nature de la lumière, de la couleur ainsi que des propriétés optiques."
 institution_events.138.a: "Une intense lumière brille sur nous."
 institution_events.138.historical_info: "Au début du XVIIe siècle, Johannes Kepler (1571-1630) s'est lancé dans une exploration approfondie des phénomènes optiques. Le résultat de ses inlassables recherches, « #italic Astronomiae Pars Optica#! » (L'optique dans l'astronomie), a été présenté à l'empereur en 1604. Cet ouvrage a jeté les bases de l'optique moderne, en élucidant des principes tels que la loi de l'inverse du carré de l'intensité lumineuse et les subtilités de la réflexion par des miroirs plats et incurvés. Les recherches pionnières de Kepler se sont également aventurées dans l'œil humain, où il a reconnu la projection inversée des images sur la rétine.\n\nEn 1610, Kepler a étendu ses contributions aux lentilles télescopiques, explorant méticuleusement les propriétés des lentilles doublement convexes et doublement concaves. Ces recherches ont abouti à sa fameuse « Dioptrice », publiée en 1611. Le traité de Kepler a non seulement élucidé les fondements théoriques des lentilles convergentes et divergentes, mais il a également introduit la lunette astronomique ou képlérienne, qui utilise deux lentilles convexes pour obtenir un grossissement plus important. Ses travaux optiques révolutionnaires ont grandement influencé le développement des télescopes, façonnant la trajectoire de l'observation astronomique et révolutionnant le monde de l'optique."
 institution_events.139.title: "Fin de la [ShowInstitutionNameWithNoTooltip('scientific_revolution')]"
 institution_events.139.desc: "Après une longue période d'innovation et de créativité, la vague de progrès s'est apaisée. Si la flamme de notre curiosité et de nos avancées scientifiques brûle toujours, le rythme des nouvelles inventions s'est considérablement ralenti, s'installant dans un rythme plus régulier. Néanmoins, nos efforts au cours de la [ShowInstitutionName('scientific_revolution')] ont laissé des traces, car notre population a manifesté un intérêt sans précédent pour l'alphabétisation et les découvertes."
 institution_events.139.a: "L'ère des [ShowInstitutionNameWithNoTooltip('enlightenment')] brille sur nous."
 institution_events.140.title: "Demandes multiples de mousquets à silex"
 institution_events.140.desc: "Créés il y a plusieurs décennies, les mousquets à silex sont néanmoins très populaires. L'augmentation de la taille des armées, le développement de nouvelles tactiques mettant l'accent sur le combat à distance et l'âge des arquebuses démodées ont décuplé la demande pour ces mousquets. Non seulement nos tactiques et nos stratégies de guerre changent, mais nos propres intérêts économiques sont également affectés par la [ShowInstitutionName('military_revolution')] dans notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.140.a: "Des armes, des armes pour tous !"
 institution_events.141.title: "La théorie militaire d'un général"
 institution_events.141.desc: "Dans le domaine en perpétuelle évolution qu'est la stratégie militaire, nos tactiques traditionnelles montrent des signes de vieillissement. L'émergence de la révolutionnaire formation [ShowInstitutionName('pike_and_shot')] marque une nouvelle étape dans les progrès continus de la guerre, mais elle sera bientôt remplacée à son tour. Le général [target_character.GetName] a élu domicile à [target_location.GetName] pour rédiger un traité influent, posant la base de doctrines novatrices qui promettent de façonner l'avenir de notre armée.\n\nPourtant, le génie suscite toujours la jalousie. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a exprimé son désaccord, convaincue que nos méthodes actuelles sont bien suffisantes. Adopter les théories du général pourrait permettre de nouvelles prouesses militaires, mais pourrait nous attirer les foudres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.141.a: "Appliquons les idées du général."
 institution_events.141.b: "Mieux vaut éviter de provoquer davantage la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 institution_events.142.title: "Développement de l'administration militaire"
 institution_events.142.desc: "Les affaires militaires dépassent le simple affrontement des armées sur le champ de bataille et englobent un domaine à multiples facettes, empli d'une bureaucratie complexe et de subtilités logistiques. Assurer la disponibilité des soldats, des armements et des provisions est primordial pour préparer nos forces au combat. [target_location.GetName], notamment, apparaît comme un candidat prometteur pour servir de nouveau centre logistique à notre armée, à condition de consentir les investissements nécessaires."
 institution_events.142.a: "Investissements en [target_location.GetNameWithNoTooltip]."
 institution_events.142.b: "Laissons l'armée s'en occuper."
 institution_events.142.c: "Gérons les finances de l'armée pour leur nouveau pôle."
 institution_events.150.title: "[target_artist.GetNameWithNoTooltip] et la philosophie"
 institution_events.150.desc: "Les effets des [ShowInstitutionName('enlightenment')] ont enfin atteint le [ROOT.GetCountry.GetName] sous la forme d'une vague de pensées, d'idées et de philosophies nouvelles. [target_artist.GetName] et ses idées ont déjà trouvé une certaine popularité à [target_location.GetName]."
 institution_events.150.a: "Invitons [target_artist.GetHerHim] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 institution_events.150.b: "Ses idées ne représentent que des menaces à notre encontre."
 institution_events.151.title: "[target_artist.GetNameWithNoTooltip] et la philosophie"
 institution_events.151.desc: "En s'imposant à des postes influents de notre [ROOT.GetCountry.GetFlavorRank], [target_artist.GetName] a fait de sa philosophie un fait de société. La thèse formulée par [target_artist.GetNameWithNoTooltip], qui explore la nature du gouvernement et le droit à gouverner, ainsi que la place du libre arbitre et de l'autodétermination humaine, a suscité un grand débat au sein de l'élite en [ROOT.GetCountry.GetLongName]. Bien que bénéfiques pour la conscience commune de notre peuple, l'influence et les idées de l'illustre philosophe peuvent représenter une menace nette pour le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 institution_events.151.tt: "Chaque [location|e] à [target_area.GetName] progresse de [ShowNamedValue('institution_progress_severe_bonus')|+=2%] vers les [ShowInstitutionName('enlightenment')]"
 institution_events.151.a: "Ses idées sont bénéfiques pour notre [ROOT.GetCountry.GetFlavorRank]."
 institution_events.151.b: "[target.artist.GetNameWithNoTooltip] menace notre stabilité !"
 institution_events.152.title: "Apôtres des [ShowInstitutionNameWithNoTooltip('enlightenment')|U]"
 institution_events.152.desc: "Aujourd'hui même, un groupe d'hommes inhabituels s'est présenté à [ROOT.GetCountry.GetCapital.GetName], pour demander audience à notre [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')]. Ils se sont présentés comme les représentants d'une institution de savants d'un pays lointain, chargés de se rendre dans nos territoires pour documenter, mesurer et catégoriser nos plantes, notre faune et notre société. Ils souhaitent apprendre tout ce qu'ils peuvent de notre [ROOT.GetCountry.GetFlavorRank] pour porter cette connaissance ailleurs afin que leurs trouvailles soient comparées à d'autres, faites dans d'autres régions du monde.\n\nIl est évident qu'il s'agit là d'hommes de savoir, et nous pourrions sans doute tirer parti de leurs connaissances ; mais les laisser parcourir le pays à leur guise pourrait leur fournir des renseignements importants s'il s'agit en fait d'espions étrangers..."
 institution_events.152.a: "Nous avons tant à apprendre de ces hommes fascinants."
 institution_events.152.b: "Nous ne pouvons leur permettre de parcourir le pays."
 institution_events.153.title: "Saine critique ?"
 institution_events.153.desc: "Les tavernes, les cafés et autres lieux où le public peut se réunir et discuter ont souvent été des foyers de critique et de mécontentement à l'égard de notre gouvernement. Cette situation a toutefois changé récemment, car le débat politique s'est répandu au sein d'une population plus engagée. Bien qu'une grande partie des discussions ne soit pas strictement destinée à critiquer le gouvernement [ROOT.GetCountry.GetAdjective|l], il semble qu'elles donnent souvent une très mauvaise image de nous.\n\nCertains diraient que nous pourrions bénéficier de cette libre discussion, mais d'autres recommandent que nous fermions immédiatement ces espaces publics."
 institution_events.153.a: "Nous ne pouvons contrôler ce que pense le peuple."
 institution_events.153.b: "Nous ne pouvons tolérer cela."
 institution_events.160.title: "Adoption de nouvelles techniques de production"
 institution_events.160.desc: "Les ferronniers de [industrialization_province.GetName] ont pu augmenter considérablement leur rendement de fer brut et de fer forgé en adoptant de nouvelles méthodes mises au point à l'étranger. Il s'agit d'une aubaine pour tous les fabricants qui ont besoin de fer durable, car cela leur permet d'augmenter leur production à moindre coût. Constatant leur succès, il a été suggéré que d'autres régions de notre [ROOT.GetCountry.GetFlavorRank] bénéficient de l'adoption de ces méthodes. Toutefois, cela représenterait un investissement considérable..."
 institution_events.160.a: "Mais, cela change tout !"
 institution_events.161.title: "Urbanisation"
 institution_events.161.desc: "Les familles d'artisans des zones rurales ont migré vers le [target_location.GetRank.GetName] de [target_location.GetName] pour travailler dans l'une des nombreuses manufactures prospères. Au fil du temps, [target_location.GetNameWithNoTooltip] est devenu un lieu encore plus attrayant pour beaucoup d'autres. Ce prétendu #italic processus d'urbanisation#! ne semble pas près de ralentir, car une nouvelle vague de familles est en passe de quitter la province de [rural_province.GetName] pour celle de [urbanization_province.GetName]."
 institution_events.161.a: "Un processus tout à fait normal."
 institution_events.161.b: "Nous devons faire cesser cette vague de migration au plus vite."
 institution_events.170.title: "Sentiment de communauté totale"
 institution_events.170.desc: "La défense de notre [ROOT.GetCountry.GetFlavorRank] ne concerne que les élites dirigeantes et leurs serviteurs armés. La simple [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se souciait peu de la personne qui percevait ses taxes. Cependant, avec la croissance de l'armée de notre [ROOT.GetCountry.GetFlavorRank], l'augmentation du nombre de ses soldats sur le terrain et la propagation d'un sentiment d'unité et de fierté nationales, l'attitude des gens du peuple envers la sécurité de notre [ROOT.GetCountry.GetFlavorRank] a changé. Les intérêts et la protection de la nation sont désormais la responsabilité du peuple, et ainsi, le sentiment d'une communauté nationale s'est inscrit dans l'air du temps."
 institution_events.170.a: "Le courage du peuple sera notre arme."
 institution_events.170.b: "Le travail acharné du peuple sera notre source de prospérité."
 institution_events.170.c: "L'obéissance du peuple sera notre force."
 institution_events.171.title: "Appel général à la défense"
 institution_events.171.desc: "Le [ROOT.GetCountry.GetLongName] est attaqué par ses vils ennemis du peuple [target_country.GetCulture.GetAdjective|l] ! Nos recruteurs ont déjà commencé à rechercher des hommes prêts à effectuer leur service militaire. Les habitants de [target_province.GetName] en particulier ont montré un vif enthousiasme à l'idée de rejoindre nos forces pour aider notre [ROOT.GetCountry.GetFlavorRank] à lutter contre les envahisseurs étrangers."
 institution_events.171.a: "Pour la [ROOT.GetCountry.Custom('GetMotherlandFatherland')] !"
 institution_events.172.title: "Désertion à [target_location.GetNameWithNoTooltip]"
 institution_events.172.desc: "Avec le développement de l'administration militaire, notre capacité à ravitailler la multitude de soldats qui marchent et meurent pour leur [ROOT.GetCountry.Custom('GetMotherlandFatherland')] s'accroît. Cependant, ces uniformes ont besoin d'hommes pour être portés, et tout le monde n'est pas enthousiaste à l'idée de sacrifier sa vie pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n[target_location.GetName] refuse tout particulièrement de livrer ses hommes à notre conscription. En outre, de nombreux déserteurs ont fui en [target_location.GetNameWithNoTooltip] pour se mettre à l'abri de nos recruteurs."
 institution_events.172.a: "Engageons ces hommes dans l'armée. Nous avons besoin de tout le monde dans nos rangs !"
 institution_events.172.b: "Ignorons cette affaire. Nous avons suffisamment de soldats pour nos régiments."
