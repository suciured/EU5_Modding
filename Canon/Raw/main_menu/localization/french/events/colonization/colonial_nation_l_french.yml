 colonial_nation.4.title: "Combattant de la liberté ou rebelle ?"
 colonial_nation.4.desc: "Un colonel de l'armée est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetLongName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses idées d'indépendance.\n\nDevons-nous l'accuser de traîtrise et de rébellion, ou est-il celui qui pourrait nous aider à nous débarrasser de nos fers et mener [ROOT.GetCountry.GetName] vers la liberté ?"
 colonial_nation.4.a: "Promouvons-le au grade de général !"
 colonial_nation.4.b: "Faisons-le exécuter !"
 colonial_nation.5.title: "Problèmes à [from.GetName]"
 colonial_nation.5.desc: "Un colonel de l'armée #L [from.GetAdjective|l]e#! est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [ROOT.GetCountry.GetName]. En plus d'être un militaire de talent, il a tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens prêtent l'oreille à ses dangereuses idées d'indépendance.\n\nPourtant, au lieu d'immédiatement décapiter la rébellion, les autorités locales de [from.GetName] l'ont promu au grade de général !"
 colonial_nation.5.a: "Comment osent-ils ?"
 colonial_nation.6.title: "Un rebelle des colonies exécuté"
 colonial_nation.6.desc: "Un colonel de l'armée #L [from.GetAdjective|l]e#! est en train de se faire un nom en tant que défenseur acharné de la résistance armée contre [ROOT.GetCountry.GetName] ! En plus d'être un militaire de talent, il avait tout l'air d'être un meneur convaincant et charismatique, et de plus en plus de gens avaient commencé à prêter l'oreille à ses dangereuses idées d'indépendance.\n\nHeureusement, le [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] a rapidement mis un terme à la question en lui faisant trancher la tête. Pourtant, cet acte semble avoir encore accru l'aspiration à la liberté en [from.GetName]..."
 colonial_nation.6.a: "C'était peut-être une décision hâtive..."
 colonial_nation.14.title: "Le fardeau de la guerre"
 colonial_nation.14.desc: "La dernière guerre a laissé le pays exsangue. Peut-être une part de son fardeau peut-elle être prise en charge par les colonies ?"
 colonial_nation.14.a: "Augmentons les impôts coloniaux !"
 colonial_nation.14.b: "Nous porterons nous-mêmes ce fardeau."
 colonial_nation.15.title: "Le fardeau de la guerre"
 colonial_nation.15.desc: "La dernière guerre de [from.GetName] a laissé le pays exsangue. Comme ce conflit impliquait l'un de nos voisins, le [from.GetCountry.GetGovernment.GetRulerTitle] [from.GetCountry.GetGovernment.GetRuler.GetName] a pris la décision de nous faire assumer une part du fardeau !"
 colonial_nation.15.a: "C'est intolérable !"
 colonial_nation.182.title: "Gouverneur corrompu"
 colonial_nation.182.desc: "Nombreux étaient ceux qui savaient déjà que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] avait de nombreuses difficultés avec l'administration de notre nation, et nos diplomates les plus talentueux ont dû faire taire plusieurs rumeurs sur son incompétence afin de préserver le calme dans la colonie. Mais l'aggravation récente de la corruption a fini par tout révéler : l'un de nos anciens administrateurs a rendu public le fait que les aides reçues allaient directement dans les coffres personnels de [ROOT.GetCountry.GetGovernment.GetRuler.GetName].\n\nUn comportement aussi scandaleux en des temps si difficiles a évidemment provoqué de véritables émeutes, auxquelles il va maintenant falloir tenter de répondre..."
 colonial_nation.182.a: "C'est un scandale !"
 colonial_nation.183.title: "Nouveau gouverneur"
 colonial_nation.183.desc: "Les rumeurs sur l'incompétence de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sont parvenues jusqu'à la Cour, où l'on s'inquiète des effets que cela pourrait avoir sur notre réputation. Menacée d'une reprise en main par la Couronne, la colonie nous a proposé une mesure de temporisation : nommer un nouveau gouverneur qui pourra reprendre en main les affaires avant qu'il soit trop tard. "
 colonial_nation.183.a: "Faisons donc contre mauvaise fortune bon cœur."
 colonial_nation.183.b: "Non, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] restera à notre tête."
 colonial_nation.184.title: "Le [ROOT.GetCountry.GetName] est endetté !"
 colonial_nation.184.desc: "Les difficultés auxquelles se trouve confrontée la colonie semblent sans fin. La dette est telle que la population semble perdre tout courage. Et, face à la faim qui menace les familles, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] n'a d'autre choix que trouver une solution prompte et efficace."
 colonial_nation.184.a: "Nous saurons user de notre influence pour régler ce problème."
 colonial_nation.184.b: "Leurs plaintes ne sont pas fondées."
 colonial_nation.186.title: "Incitations coloniales"
 colonial_nation.186.desc: "Nos terres sont fertiles et excellentes pour la culture, la population est accueillante et aimable, notre administration aussi efficace qu'elle peut l'être, et le vent chante la paix et la stabilité dans la colonie, loin de l'agitation politique de la mère patrie. Un véritable paradis terrestre. Pourtant, les changements sont souvent désagréables, même lorsqu'ils sont nécessaires, aussi les colons ne sont-ils pas aussi nombreux que nous le souhaiterions.\n\nUn conseiller a donc suggéré de mettre en place une nouvelle politique de tolérance pour les diverses fois, afin que davantage de personnes aspirent à venir s'établir chez nous."
 colonial_nation.186.a: "C'est assurément une idée brillante."
 STATIC_MODIFIER_NAME_colonist_incentives: "Incitations coloniales"
 STATIC_MODIFIER_DESC_colonist_incentives: "Plusieurs privilèges ont été octroyés aux pratiquants de toutes confessions."
 colonial_nation.187.title: "Apaisons la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 colonial_nation.187.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'inquiète quant à l'administration de la colonie. Au cours des mois passés, plusieurs signes discrets ont montré l'opinion qu'ils se font de nos politiques, mais il est désormais évident que leur mécontentement va croissant.\n\nL'un de ses membres a abordé [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ce matin, alors qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] allait entrer au conseil, pour lui dire : « Nous craignons sincèrement que la noble oligarchie n'ait que trop d'influence en [ROOT.GetCountry.GetName] et n'y ait amené avec elle les vices et l'avarice du Vieux Monde »."
 colonial_nation.187.a: "Prenons le parti de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 colonial_nation.187.b: "Ces boutiquiers oseraient-ils s'attaquer à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ?"
 colonial_nation.188.title: "La noblesse s'inquiète"
 colonial_nation.188.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne sont pas forcément très habiles pour masquer leurs opinions politiques, et ne semblent d'ailleurs guère enclins à le faire. Il n'est ainsi pas si rare de les entendre se lamenter, lors de banquets ou d'assemblées, que le sort de la colonie était scellé si la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] y conservait trop d'influence.\n\nMais, aujourd'hui même, leurs intentions ont débouché sur une initiative sans précédent : l'un d'entre eux s'est introduit dans la résidence de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] avant l'aube : « Je suis fort marri d'interrompre de la sorte votre sommeil, [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais vous devez agir promptement. L'insolence de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et son manque de toute vertu font l'infortune de la colonie. Vous devez mettre un terme à tout cela avant le conseil du jour. »"
 colonial_nation.188.a: "De fait, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] n'a pas tort."
 colonial_nation.188.b: "Nous devons protéger notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
