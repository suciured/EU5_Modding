l_french:
 settle_the_frontier.1.title: "Expansion vers [target.GetNameWithNoTooltip]"
 settle_the_frontier.1.desc: "[recipient.GetName] (un courageux membre de [ROOT.GetCountry.GetLongName]) s'est aventuré avec un groupe de volontaires dans les terres inoccupées de [target.GetName]. Lui et ses partisans étendront les territoires de notre [ROOT.GetCountry.GetFlavorRank]."
 settle_the_frontier.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 settle_the_frontier.1.a.tt: "[recipient.GetName] s'emploiera à coloniser [target.GetName]. Ce processus va prendre jusqu'à #Y 10 ans#!"
 settle_the_frontier.2.title: "Aventures en [target.GetNameWithNoTooltip]"
 settle_the_frontier.2.desc: "Si [from_province.GetName] est la province capitale de [actor.GetName], certains de ses habitants souhaitent trouver des opportunités à [target.GetName] : les terres actuellement explorées par [recipient.GetName]."
 settle_the_frontier.2.a: "Laissons-les commencer une vie nouvelle dans la province."
 settle_the_frontier.2.b: "Améliorons plutôt leur situation à la capitale."
 settle_the_frontier.2.b.tt: "Aucun [pop|e] ne migrera vers [target.GetName] pour l'année suivante"
 settle_the_frontier.3.title: "Expansion culturelle"
 settle_the_frontier.3.desc: "Au fil de la colonisation en [target.GetName], [recipient.GetName] et ses fidèles sont entrés en contact avec la population indigène de ces territoires. [recipient.GetSheHe|U] demande au soutien [actor.GetAdjective|l] de l'aider à transmettre les idées du [target_culture.GetName] auprès des indigènes."
 settle_the_frontier.3.a: "Présentons à la population de [target.GetNameWithNoTooltip] nos meilleures histoires et nos plus belles œuvres d'art."
 settle_the_frontier.3.b: "Quelques histoires de [target_culture.GetNameWithNoTooltip] devraient suffire."
 settle_the_frontier.3.c: "Il n'y a guère de raison d'instruire les autochtones."
 settle_the_frontier.4.title: "Demandes d'investissement"
 settle_the_frontier.4.desc: "Les terres de [target.GetName] sont plus difficiles à coloniser que prévu. Notre colon, [recipient.GetName], a adressé une demande officielle à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [actor.GetAdjective|l]e#! pour obtenir des fonds supplémentaires, car il semble que davantage de ressources soient nécessaires."
 settle_the_frontier.4.a: "Nous devons soutenir les colons quoiqu'il en coûte."
 settle_the_frontier.4.b: "Ils peuvent se débrouiller."
 settle_the_frontier.5.title: "Conflits de voisinage"
 settle_the_frontier.5.desc: "Les colonies naissantes de [target.GetName] sont entrées en conflit avec les territoires et les peuples voisins. [recipient.GetName] nous a demandé de faire respecter plus rigoureusement leur privilège en [target.GetNameWithNoTooltip] et de punir ces fauteurs de troubles."
 settle_the_frontier.5.a: "Nous devons respecter les colons."
 settle_the_frontier.5.b: "Les hostilités finiront par cesser."
 settle_the_frontier.6.title: "Exploitation précoce des ressources"
 settle_the_frontier.6.desc: "La colonisation menée par [recipient.GetName] porte déjà ses fruits. Les jeunes villages #L [actor.GetAdjective|l]s#! de [target.GetName] ont établi les premiers accès pour exploiter les ressources locales. Nous pourrions asseoir notre autorité pour exiger de recevoir certaines de ces ressources..."
 settle_the_frontier.6.a: "Nous avons besoin de [target_goods_0.GetNameWithNoTooltip]."
 settle_the_frontier.6.b: "[target_goods_1.GetNameWithNoTooltip] est nécessaire dans notre capitale."
 settle_the_frontier.6.c: "L'accès à [target_goods_2.GetNameWithNoTooltip] soutiendra l'État."
 settle_the_frontier.6.d: "Ils n'ont certainement pas besoin de [target_goods_3.GetNameWithNoTooltip] à ce point."
 settle_the_frontier.6.e: "[target_goods_4.GetNameWithNoTooltip] nous sera d'une grande utilité."
 settle_the_frontier.6.zzz: "Nous ne devrions pas nous emparer de leurs précieux matériaux."
 settle_the_frontier.100.title: "La colonie de [target.GetNameWithNoTooltip]"
 settle_the_frontier.100.desc: "Il y a quelques années, [recipient.GetName] reçut un ordre [actor.GetAdjective|l] lui intimant de coloniser les terres de [target.GetName] pour le [actor.GetLongNameWithNoTooltip]. Aujourd'hui, enfin, cette entreprise est terminée !"
 settle_the_frontier.100.desc.a: "$settle_the_frontier.100.desc$\n\n[recipient.GetNameWithNoTooltip] a transféré la province à sa patrie natale. Bien qu'[recipient.GetSheHe] en conserve la gouvernance, ces terres sont à présent sous notre administration entière."
 settle_the_frontier.100.desc.b: "$settle_the_frontier.100.desc$\n\nMalheureusement, [recipient.GetNameWithNoTooltip] n'a jamais regagné [actor.GetNameWithNoTooltip]. [recipient.GetSheHe|U] a déclaré son propre [target_country.GetLongName], sans doute sous l'élan de l'autonomie que nous lui avions accordée."
 settle_the_frontier.100.a: "[actor.Custom('common_string_positive')]"
 settle_the_frontier.100.b: "[recipient.GetSheHe|U] va regretter son insolence !"
 settle_the_frontier.100.b.tt: "[target_country.GetName] établi en [target.GetName]"
 settle_the_frontier.100.c: "Qu'est-il arrivé en [target.GetNameWithNoTooltip] ?"
 settle_the_frontier.101.title: "La fin de l'expansion en [target.GetNameWithNoTooltip]"
 settle_the_frontier.101.desc: "Avec la mort soudaine de [recipient.GetName], les colons qui le suivaient avec fidélité ont perdu tout espoir et entrain dans leur entreprise. Leur unité d'antan a volé en éclats et les rares colonies déjà établies ont été démantelées."
 settle_the_frontier.101.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.101.a.tt: "Nos efforts pour coloniser [target.GetName] sont interrompus"
 settle_the_frontier.102.title: "Échec de la colonisation en [target.GetNameWithNoTooltip]"
 settle_the_frontier.102.desc: "Bien que [recipient.GetName] ait semblé en bonne passe de coloniser les terres de [target.GetName], nous avons appris que nous avions lancé cette entreprise trop tard. La totalité de la province a déjà été colonisée et fortifiée par nos voisins..."
 settle_the_frontier.102.a: "[actor.Custom('common_string_disappointing')]"
 settle_the_frontier.102.a.tt: "[recipient.GetName] rentre en [actor.GetName]"
 settler_character_truthfulness: "Loyauté des colons"
 change_settling_character_loyalty: "Accroître [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0G$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 neg_change_settling_character_loyalty: "Réduire [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0R$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_change_settling_character_loyalty: "[CHARACTER.GetName] accroît [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0G$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_neg_change_settling_character_loyalty: "[CHARACTER.GetName] réduit [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0R$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_change_settling_character_loyalty: "Accroissement de [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0G$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 past_neg_change_settling_character_loyalty: "Réduction de [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0R$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_change_settling_character_loyalty: "[CHARACTER.GetName] a accru [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0G$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
 third_past_neg_change_settling_character_loyalty: "[CHARACTER.GetName] a réduit [CHARACTER.GetHerHis] #Y $settler_character_truthfulness$#! de $VALUE|V0R$ (actuellement : #Y [CHARACTER.MakeScope.GetVariable('settler_character_truthfulness').GetValue]#!)"
