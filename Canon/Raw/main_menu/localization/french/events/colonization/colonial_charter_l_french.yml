l_french:
 colonial_charter.1.title: "Compagnie de [SCOPE.sLocation('new_colony').GetNameWithNoTooltip]"
 colonial_charter.1.desc: "Notre nation est entourée de territoires encore vierges de toute revendication. Le peuple soutient pleinement notre ambition d'étendre les domaines de la Couronne, et une compagnie à charte vient d'être fondée dans le but d'envoyer des colons s'établir dans la nouvelle colonie de [SCOPE.sLocation('new_colony').GetName], afin de la revendiquer au nom du [ROOT.GetCountry.GetGovernment.GetRulerTitle], de sa Compagnie, pour la gloire et pour l'or. Si nous autorisons cette expansion, elle attirera de nombreux colons et contribuera rapidement à renforcer l'influence [ROOT.GetCountry.GetAdjective|l] dans la région."
 colonial_charter.1.a: "Cela ne peut être que positif. Laissons-les en paix."
 colonial_charter.1.b: "Faisons-leur payer des frais supplémentaires !"
 colonial_charter.3.title: "Vague d'immigrants"
 colonial_charter.3.desc: "[target.GetName], l'une de nos colonies, a connu un fort afflux d'immigrants, venus là trouver fortune. Ce sera bientôt un territoire civilisé et autosuffisant, capable d'envoyer de nombreuses richesses à la mère patrie."
 colonial_charter.3.a: "Cela fait plaisir à voir."
 colonial_charter.4.title: "Catastrophe coloniale"
 colonial_charter.4.desc: "Une catastrophe a frappé l'une de nos colonies. Nombre de colons sont morts, et plus encore sont rentrés au pays. C'est un véritable désastre, et la colonie elle-même est menacée de disparaître."
 colonial_charter.4.a: "Nous ne pouvons rien y faire."
 colonial_charter.4.b: "Faisons tout ce que nous pouvons pour éviter cela."
 colonial_charter.5.title: "Liens amicaux avec les indigènes"
 colonial_charter.5.desc: "Nos colons sont parvenus à entrer en contact avec les indigènes et à s'entendre avec eux. Cette entente mutuelle promet un beau développement de [SCOPE.sColonialCharter('target').GetName], sans froisser les autochtones."
 colonial_charter.5.a: "Cela mérite une Action de grâce !"
 colonial_charter.6.title: "Femmes à marier"
 colonial_charter.6.desc: "Une colonie de pionniers est un endroit typiquement masculin. Pourtant, son développement ne dépend pas seulement de l'arrivée d'immigrants, mais aussi des naissances sur place. La compagnie coloniale responsable de [SCOPE.sColonialCharter('target').GetName] s'est arrangée pour qu'un certain nombre de femmes en âge de se marier, pour la plupart des veuves, puissent gagner la colonie afin d'y assurer la fondation de familles."
 colonial_charter.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_charter.7.title: "Promotion de l'encomienda"
 colonial_charter.7.desc: "La question des populations indigènes ne peut être négligée : il est en effet de notre devoir de nous assurer qu'elles sont protégées de l'hostilité de leurs voisins et qu'elles découvrent les bienfaits de la civilisation et de la véritable foi. C'est la raison pour laquelle nous avons fait le projet de confier cette responsabilité aux colonisateurs : chacun d'entre eux recevra la charge d'un certain nombre d'indigènes, afin d'être tout à la fois leurs tuteurs et leurs protecteurs. Mais il est bien évident qu'ils n'accepteront jamais de faire cela gratuitement ; aussi ces indigènes devraient-ils en retour leur fournir un certain nombre de jours de travail."
 colonial_charter.7.a: "Cela fait plaisir à entendre !"
 STATIC_MODIFIER_NAME_encomienda_system: "Système de l'encomienda"
 STATIC_MODIFIER_DESC_encomienda_system: "Le système de l'encomienda confie à chaque colon un certain nombre d'indigènes pour qu'il soit leur tuteur et protecteur. En retour, ces indigènes doivent leur fournir un certain nombre de jours de travail."
 colonial_charter.8.title: "Mission évangélique"
 colonial_charter.8.desc: "Désireux de faire de bonnes œuvres, des religieux ont répandu la véritable foi parmi les habitants de [SCOPE.sLocation('missionary_location').GetName]. Les investissements réalisés dans cette mission ont porté leurs fruits."
 colonial_charter.8.a: "Répandons la bonne nouvelle !"
 colonial_charter.9.title: "Une colonie en difficulté"
 colonial_charter.9.desc: "Nos efforts de colonisation se sont relâchés. De ce fait, l'une de nos colonies est en souffrance : elle est gagnée par la famine. Beaucoup sont morts et davantage encore l'ont abandonnée pour rentrer au pays."
 colonial_charter.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_charter.9.b: "Nous devons les aider !"
 colonial_charter.10.title: "Mauvaises récoltes"
 colonial_charter.10.desc: "[SCOPE.sColonialCharter('target').GetName] a souffert d'une série de mauvaises récoltes, ce qui a entraîné des pénuries de nourriture. Elle paraît désormais bien moins attractive pour d'éventuels migrants, alors que d'autres qui y étaient déjà établis retournent chez eux. Son avenir paraît donc fort compromis."
 colonial_charter.10.a: "Nous ne pouvons l'abandonner de la sorte"
 colonial_charter.10.b: "Ils peuvent se débrouiller seuls."
 colonial_charter.100.title: "La colonie de [SCOPE.sProvince('target').GetNameWithNoTooltip]"
 colonial_charter.100.desc: "La charte que nous avons fondée pour coloniser [SCOPE.sProvince('target').GetName] a maintenant rempli son rôle et la voici devenue une colonie pleinement fonctionnelle. Il nous faut maintenant décider de la manière dont nous allons gérer ce territoire !"
 colonial_charter.100.a: "Formons une nouvelle dépendance coloniale."
 colonial_charter.100.b: "Qu'elle rejoigne [SCOPE.sCountry('potential_join_1').GetNameWithNoTooltip]."
 colonial_charter.100.c: "Qu'elle rejoigne [SCOPE.sCountry('potential_join_2').GetNameWithNoTooltip]."
 colonial_charter.100.d: "Gardons-la en [ROOT.GetCountry.GetNameWithNoTooltip] pour l'instant !"
 colonial_charter.100.e: "Pourquoi ne pas commencer une nouvelle vie dans les colonies ?"
 colonial_charter.100.f: "Qu'elle rejoigne [SCOPE.sCountry('potential_join_big_regional_subject').GetNameWithNoTooltip]."
 colonial_charter.100.e.tt: "Jouons la nouvelle dépendance coloniale."
 colonial_charter.200.title: "Échec de la colonie de [target.GetNameWithNoTooltip]"
 colonial_charter.200.desc: "La charte que nous avons fondée pour coloniser [target.GetNameWithNoTooltip] a complètement échoué ; [attacker.GetLongName] a eu plus de succès et a repoussé toutes nos tentatives !"
 colonial_charter.200.a: "C'est un désastre !"
