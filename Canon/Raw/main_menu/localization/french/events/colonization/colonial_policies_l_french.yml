l_french:
 colonial_policies.10.title: "Ruée vers les colonies"
 colonial_policies.10.desc: "Les rumeurs sur notre quête du Nouveau Monde incitent de nombreuses personnes à se lancer dans une vie nouvelle en tant que colons."
 colonial_policies.10.a: "Voilà qui va s'avérer utile."
 STATIC_MODIFIER_NAME_colonial_enthusiasm: "Enthousiasme pour les colonies"
 STATIC_MODIFIER_DESC_colonial_enthusiasm: "De nombreuses personnes pleines d'ambition sont intéressées par un départ vers les colonies."
 colonial_policies.11.title: "Fuite vers les colonies"
 colonial_policies.11.desc: "Notre quête du Nouveau Monde ouvre de nombreuses opportunités à ceux qui sont établis dans les colonies. La guerre en cours a convaincu même les meilleurs et les plus brillants de notre pays que le temps était venu pour eux de tenter là-bas leur chance."
 colonial_policies.11.a: "Laissons-les partir."
 colonial_policies.11.b: "Il faut les en empêcher."
 colonial_policies.13.title: "Excellents vice-rois"
 colonial_policies.13.desc: "De temps à autre, un pays a la chance de pouvoir bénéficier des services d'hommes honnêtes œuvrant inlassablement au profit de l'État. C'est pour nous un avantage indéniable que de pouvoir compter sur un certain nombre d'excellents vice-rois dans nos territoires d'outre-mer."
 colonial_policies.13.a: "Et nous en sommes pleinement satisfaits."
 STATIC_MODIFIER_NAME_excellent_administration: "Excellente administration"
 STATIC_MODIFIER_DESC_excellent_administration: "Nos vice-rois travaillent de façon exemplaire à accroître les revenus issus des provinces d'outre-mer."
 colonial_policies.14.title: "Vice-rois corrompus"
 colonial_policies.14.desc: "Il est bien connu que les territoires d'outre-mer sont difficiles à gouverner, et de bons vice-rois sont essentiels pour y maintenir l'ordre. Mais parfois, tout ne se passe pas comme prévu, et certains hommes corrompus et vénaux finissent par s'y arroger tout pouvoir."
 colonial_policies.14.a: "Prenons les mesures qui s'imposent."
 colonial_policies.14.b: "Nous n'avons rien vu…"
 STATIC_MODIFIER_NAME_corrupt_viceroys: "Vice-rois corrompus"
 STATIC_MODIFIER_DESC_corrupt_viceroys: "Il est regrettable que certains des vice-rois récemment nommés aient tendance à croire que « travailler au profit de la Couronne » s'arrête à « profit »."
 colonial_policies.21.title: "Une compagnie couronnée de succès"
 colonial_policies.21.desc: "Notre décision d'accorder une concession à une compagnie marchande s'est avérée payante. Nos gains se sont grandement accrus, et cet argent peut maintenant servir à d'autres projets."
 colonial_policies.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_policies.22.title: "Enthousiasme pour les colonies"
 colonial_policies.22.desc: "« Une vie nouvelle vous attend dans les colonies ! Saisissez la chance de tout recommencer, dans un pays riche de chances à saisir et d'aventures ! ». La vie dans les colonies ne ressemble guère à cette description, mais les gens y croient et se dépêchent d'aller y tenter leur chance avant que ces apparentes opportunités disparaissent."
 colonial_policies.22.a: "Les imbéciles…"
 colonial_policies.23.title: "Démarches diplomatiques"
 colonial_policies.23.desc: "Les diplomates déploient d'importants efforts pour s'assurer que nos intérêts sont représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 colonial_policies.23.a: "Excellentes nouvelles"
 STATIC_MODIFIER_NAME_diplomatic_moves: "Démarches diplomatiques"
 STATIC_MODIFIER_DESC_diplomatic_moves: "Nos diplomates redoublent d'efforts pour s'assurer que nos intérêts sont représentés auprès des cours étrangères. Cela nous a permis d'étendre plus loin encore notre réseau d'influence."
 colonial_policies.24.title: "Construction navale florissante"
 colonial_policies.24.desc: "Notre industrie navale a profité d'une demande accrue de navires marchands. Mais cette demande s'est depuis tarie, et désormais de trop nombreux chantiers navals sont vides. Cela ne durera qu'un temps, mais nous pourrions en profiter aujourd'hui pour développer la marine de guerre."
 colonial_policies.24.a: "Tirons-en parti."
 STATIC_MODIFIER_NAME_ship_building_boom: "Construction navale florissante"
 STATIC_MODIFIER_DESC_ship_building_boom: "Après un accroissement de la demande en navires marchands, les chantiers navals sont désormais en partie vides. La marine de guerre pourrait en tirer parti."
 colonial_policies.25.title: "Réputation améliorée"
 colonial_policies.25.desc: "Nos diplomates ont longtemps œuvré pour s'assurer que notre réputation diplomatique soit aussi bonne que possible. Or, il se trouve qu'un heureux concours de circonstances nous permet de bénéficier d'une réputation bien meilleure."
 colonial_policies.25.a: "Faisons-en bon usage !"
 STATIC_MODIFIER_NAME_enhanced_reputation: "Réputation améliorée"
 STATIC_MODIFIER_DESC_enhanced_reputation: "Le travail acharné de nos diplomates et un heureux concours de circonstances nous permettent de jouir d'une réputation bien meilleure."
 colonial_policies.26.title: "Succès commerciaux"
 colonial_policies.26.desc: "Nos marchands rencontrent un succès remarquable dans le monde entier. Certains disent que ce n'est que le fait du hasard, mais qu'importe : l'argent reste l'argent, quelle qu'en soit la provenance."
 colonial_policies.26.a: "Tant qu'ils partagent leurs richesses... avec nous."
 STATIC_MODIFIER_NAME_trade_success: "Succès commerciaux"
 STATIC_MODIFIER_DESC_trade_success: "Nos marchands rencontrent un succès remarquable dans le monde entier, ce qui signifie davantage de revenus pour nous."
 colonial_policies.28.title: "Échecs commerciaux"
 colonial_policies.28.desc: "Ces derniers temps, nos marchands n'ont pas connu les succès escomptés. Les grands entrepôts, censés renfermer des denrées en provenance du monde entier, restent vides. Pire encore, nos revenus ont chuté de façon drastique."
 colonial_policies.28.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_trade_failure: "Échecs commerciaux"
 STATIC_MODIFIER_DESC_trade_failure: "Ces derniers temps, nos marchands n'ont pas connu les succès escomptés, amoindrissant du coup nos revenus."
 colonial_policies.28.b: "Tentons de corriger tout cela."
 colonial_policies.29.title: "Difficultés dans la construction navale"
 colonial_policies.29.desc: "Un accroissement de la demande en navires a conduit à une augmentation des besoins en ressources. Du même coup se sont accrus les délais et les tarifs de la construction navale. Même si personne n'ose nous demander de payer plus pour ces navires, leur construction demande plus de temps."
 colonial_policies.29.a: "Pouvons-nous nous permettre d'attendre ?"
 STATIC_MODIFIER_NAME_ship_building_problems: "Difficultés dans la construction navale"
 colonial_policies.30.title: "Faux-pas diplomatique"
 colonial_policies.30.desc: "Alors que se déroulait une cérémonie de toute première importance à la cour d'un pays voisin, notre ambassadeur a commis la pire bourde qui soit. La nouvelle s'est répandue comme une traînée de poudre, et la tâche de nos diplomates est d'autant plus ardue que nos voisins passent le plus clair de leur temps à rire d'eux."
 colonial_policies.30.a: "C'est un désastre !"
 STATIC_MODIFIER_NAME_diplo_fuax_pas: "Faux-pas diplomatique"
 STATIC_MODIFIER_DESC_diplo_fuax_pas: "La bourde commise par l'un de nos ambassadeurs rend la tâche plus difficile à tous nos diplomates."
