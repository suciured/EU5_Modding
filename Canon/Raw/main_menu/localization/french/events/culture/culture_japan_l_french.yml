 culture_japan.1.title: "O-ie sôdô : les conflits d'honneur"
 culture_japan.1.desc: "Ces derniers temps, les conflits entre les différentes familles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont intensifiés, allant jusqu'à provoquer plusieurs morts. Si ces querelles persistent, elles pourraient constituer une menace sérieuse pour la stabilité du système politique, ce qui exige une attention particulière.\n\nSi ancrées sont ces rivalités dans la culture japonaise que le peuple les désigne déjà sous le nom de #italic o-ie sōdō#!, ou « conflits domestiques honorables ». Tant qu'ils n'en sont pas directement affectés, les gens perçoivent ces luttes comme un phénomène ordinaire, voire comme une forme de divertissement.\n\nCependant, il semble que [target_character.GetName] trempe dans l'une de ces querelles, et le peuple réclame désormais sa tête."
 culture_japan.1.a: "Tant pis pour sa tête !"
 culture_japan.1.b: "Refusons de céder à leurs exigences."
 culture_japan.2.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] indisciplinée"
 culture_japan.2.desc: "La paix qui a prédominé ces dernières années a laissé de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sans occupation. Toutefois, ils se sont aujourd'hui trouvé une nouvelle activité : l'exploitation et l'oppression de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] locale. Il est de notre devoir de nous occuper d'eux."
 culture_japan.2.a: "C'est ainsi qu'ils entretiennent leur férocité."
 culture_japan.2.b: "Ils seront sévèrement châtiés."
 culture_japan.3.title: "Sans postérité"
 culture_japan.3.desc: "[target_ruler.GetName] n'ayant pu fournir d'[ROOT.GetCountry.GetGovernment.GetHeirTitle] à notre [ROOT.GetCountry.GetFlavorRank], les spéculations sur l'avenir de la nation vont bon train. Cette situation menace notre position : [target_ruler.GetShortNameWithNoTooltip] pourrait certes adopter et reconnaître [target_character.GetName] comme [ROOT.GetCountry.GetGovernment.GetHeirTitle], mais cette décision pourrait être perçue comme un signe de faiblesse."
 culture_japan.3.a: "Dans la solitude réside la force."
 culture_japan.3.b: "Adoptons et légitimons [target_character.GetNameWithNoTooltip]."
 culture_japan.4.title: "Honneur entaché"
 culture_japan.4.desc: "L'instabilité relative de notre [ROOT.GetCountry.GetFlavorRank] permet à certains de remettre en question notre capacité à maintenir la cohésion de nos territoires. [target_character.GetName] voit son autorité remise en question. Admettre que la situation commence à devenir incontrôlable serait un coup sévère porté à notre autorité et à notre influence."
 culture_japan.4.a: "Admettons que la situation n'est pas reluisante."
 culture_japan.4.b: "Au contraire, affirmons que tout va bien !"
 culture_japan.5.title: "Un coffre laqué pour le [target_emperor.GetGovernment.GetRulerTitle]"
 culture_japan.5.desc: "Un magnifique coffre laqué qui se trouve dans notre bureau a attiré l'attention d'un serviteur impérial, et une description de ce superbe objet est parvenue à la cour impériale et aux oreilles de notre [target_emperor.GetGovernment.GetRulerTitle] en personne. Il semble s'être formé un consentement implicite entre nous et [target_emperor_character.GetHerHim], disant que ce coffre lui serait présenté de la part du plus loyal de ses sujets."
 culture_japan.5.a: "Naturellement, le coffre sera offert à Sa Majesté !"
 culture_japan.5.b: "Malheureusement, nous ne pouvons pas nous le permettre."
 culture_japan.6.title: "Le premier saké"
 culture_japan.6.desc: "Le premier saké de la saison est prêt et sa dégustation traditionnelle aura lieu dans quelques semaines. Il reste à décider si nous devrions inviter le [target_boss.GetGovernment.GetRulerTitle] à cette cérémonie, ou si nous devons plutôt tirer parti de notre position sur le marché pour le vendre au plus tôt."
 culture_japan.6.a: "Nous avons grand besoin de la faveur de [target_boss.GetGovernment.GetRulerTitle]."
 culture_japan.6.b: "Vendons plutôt l'ensemble de la production !"
 culture_japan.6.c: "Ce sera une offrande divine."
 culture_japan.7.title: "Sabres exceptionnels"
 culture_japan.7.desc: "Un nouveau forgeron a produit un ensemble de sabres d'une qualité sans équivalent pour nos hommes. Nous avons le choix entre les fournir aux troupes, ou en tirer un bon prix en les vendant. En effet, de telles armes intéresseraient très certainement beaucoup nos voisins…"
 culture_japan.7.a: "Pour les armes, nos hommes ont toujours la priorité."
 culture_japan.7.b: "Nous avons avant tout besoin d'argent !"
 culture_japan.8.title: "Coup d'État avorté !"
 culture_japan.8.desc: "Il semble bien que le climat politique au [ROOT.GetCountry.GetLongName] ne soit pas aussi apaisé que nous le pensions. Alors que [target_ruler.GetName] parcourait le pays, [target_ruler.GetHeShe] a fait escale dans un temple avec ses hommes pour s'y reposer un moment. Le général de l'armée a saisi l'occasion et fait encercler le temple par ses troupes en hurlant « L'ennemi est à l'intérieur ! ». Seule l'intervention rapide et décisive des soldats restés loyaux a permis de sauver l'[ROOT.GetCountry.GetGovernment.GetRulerTitle] et de capturer le traître.\n\nLes motifs de celui-ci demeurent obscurs, et de nombreuses raisons pourraient l'avoir poussé à agir de la sorte ; désir de vengeance, appétit féroce de pouvoir... Cet incident a permis de réaffirmer l'autorité de [target_ruler.GetShortNameWithNoTooltip] sur ses troupes, mais la bataille a toutefois coûté la vie à un grand nombre d'hommes courageux et il est évident qu'il va nous falloir suivre de plus près les mouvements de politique intérieure pour nous assurer que cela ne se reproduira pas."
 culture_japan.8.a: "Cet acte déshonorant ne mérite aucune pitié !"
 culture_japan.8.b: "Ses ambitions devraient être récompensées, et non punies."
 culture_japan.9.title: "Propagation des $jap_jokamachi$"
 culture_japan.9.desc: "[target_neighbor.GetName] a commencé à édifier de nouvelles forteresses entourées de #italic $jap_jokamachi$#!, ou « villes sous le château ». Elles sont habitées par des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sans séparation stricte entre ces différentes castes ni régulation d'attribution des logis, ce qui permet au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de maintenir la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sous contrôle.\n\nGrâce au libre-échange et à l'établissement de guildes, les autres classes dynamisent la production et le négoce, ce qui accroît la prospérité de la ville. Ces $jap_jokamachi$ pourraient donc constituer un moyen de renforcer le contrôle du [ROOT.GetCountry.GetGovernment.GetRulerTitle] à la fois sur les militaires et sur l'économie, tout en enrichissant le pays."
 culture_japan.9.a: "Nous devrions encourager le développement de ces « villes sous le château »."
 culture_japan.9.b: "Nous avons d'autres priorités pour l'instant."
 culture_japan.10.title: "Développement de la culture urbaine"
 culture_japan.10.desc: "Avec l'essor démographique dans les villes, la population du [ROOT.GetCountry.GetName] manifeste un intérêt croissant pour les activités culturelles. Nombre de ces pratiques connaissent une véritable apogée, comme le théâtre kabuki, art mêlant chant et danse, ou encore l'ukiyo-e, des estampes gravées sur bois représentant des paysages, des récits historiques, des scènes théâtrales ou des quartiers de plaisirs. Peut-être la [ROOT.GetCountry.GetGovernment.GetCourtTitle] devrait-elle également s'y pencher ?"
 culture_japan.10.a: "Cela pourrait l'aider à mieux comprendre le peuple."
 culture_japan.10.b: "Quel intérêt pour la cour ?"
 culture_japan.11.title: "Les Za"
 culture_japan.11.desc: "Il y a toujours eu des guildes, ou #italic Za#!, au [ROOT.GetCountry.GetLongName]. Les négociants affiliés coopèrent avec les temples et les sanctuaires afin de se protéger des bandits, des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et des seigneurs de guerre. Les marchands ainsi réunis en guildes joignent leurs forces pour assurer la protection de leurs biens et leur propre sécurité lors de leurs voyages. Ils ont également passé des accords avec les temples, ce qui leur permet d'y vendre leurs marchandises tout en bénéficiant de leur protection.\n\nToutefois, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] estiment que les voyages groupés et les accords avec les temples ne suffisent pas. Ils se sont tournés vers [target_character.GetName] et lui offrent une partie de leurs gains en échange de sa protection, d'éventuelles exemptions fiscales et d'autres avantages administratifs."
 culture_japan.11.a: "Ce marché semble profitable."
 culture_japan.11.b: "Nous ne sommes pas intéressés pour le moment."
 culture_japan.12.title: "Influence grandissante des Za"
 culture_japan.12.desc: "Les Za, les guildes commerciales du [ROOT.GetCountry.GetLongName], se sont agrandies et organisées au point de pouvoir se défendre elles-mêmes. Elles sont désormais suffisamment influentes pour affecter les prix sur l'ensemble du marché, et risquent de bientôt dominer certains échanges commerciaux en exerçant un monopole. D'aucuns exigent l'établissement de mesures visant à limiter leur pouvoir si nous ne voulons pas que notre économie tout entière finisse par tomber entre leurs mains."
 culture_japan.12.a: "Restreignons les privilèges des Za."
 culture_japan.12.b: "Conservons le système en l'état."
 culture_japan.13.title: "$jap_jokamachi$"
 culture_japan.13.desc: "Dans un monde toujours plus hostile, un château est tout autant une promesse de sécurité que d'emploi. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont depuis des années abandonné leurs résidences des campagnes pour les villes qui se développent sous les murs des châteaux de leurs maîtres, où ils vivent aux côtés de boutiquiers et d'artisans. Notre capitale, [target_location.GetName], n'est en rien une exception, et les administrateurs surveillent sa croissance.\n\nDes fonds vont donc sans doute être nécessaires pour améliorer les infrastructures, si nous voulons éviter certains problèmes tels que les incendies ou les épidémies."
 culture_japan.13.a: "Donnons-leur ce qu'ils demandent."
 culture_japan.13.b: "Limitons le nombre de ceux qui peuvent s'installer à [target_location.GetNameWithNoTooltip]."
 culture_japan.14.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] s'installe à [target_location.GetNameWithNoTooltip]"
 culture_japan.14.desc: "Alors que la population s'accroît dans les campagnes, la taille des lopins de chaque fermier se réduit à chaque héritage. Si les récoltes sont meilleures, certains paysans sont toujours incapables de vivre de la terre qu'ils possèdent. Nombre d'entre eux se sont donc rendus à la capitale pour y vivre, accentuant encore les problèmes de croissance de [target_location.GetName].\n\nLes propriétaires terriens quant à eux se plaignent, nous implorant d'imposer un ordre social plus strict. Ils nous suggèrent de mettre en œuvre des lois pour limiter les déplacements du peuple au sein de notre [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.14.a: "Personne ne pourra désormais déménager sans notre permission."
 culture_japan.14.b: "Nous ne pouvons empêcher la croissance des villes."
 culture_japan.15.title: "Monopoles commerciaux"
 culture_japan.15.desc: "La croissance des villes a permis aux Za, les anciennes guildes commerciales, de rapidement accroître leur emprise sur l'économie. La situation chaotique des années passées signifie aussi qu'elles ont dû elles-mêmes veiller à leur propre sécurité. Désormais, les temples, les propriétaires fonciers et les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont acquis à leur cause. Mais les Za ont aussi leurs ennemis.\n\nCertains implorent donc notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de prendre des mesures contre ces guildes et d'ouvrir l'économie à quiconque en a les capacités. D'autres, pendant ce temps, disent que nous devrions réfléchir à confier au moins les monopoles et privilèges à d'autres qu'aux Za."
 culture_japan.15.a: "Abolissons les anciennes régulations qui les favorisent !"
 culture_japan.15.b: "Ce n'est pas la tradition qui doit définir à qui bénéficient les monopoles."
 culture_japan.15.c: "Nous devons protéger les arrangements pris par nos ancêtres."
 culture_japan.16.title: "Wakô"
 culture_japan.16.desc: "Les wakô, pirates originaires des nombreuses îles situées le long du littoral du [ShowRegionName('japan_region')], sévissent dans toute la région, pillant aussi bien les rivages de l'[ShowSubContinentName('east_asia')] et de la [ShowRegionName('korea_region')] que les nôtres. Malgré tout, les difficultés liées au commerce avec la $china$ font d'eux notre seule source d'approvisionnement en produits [ShowCultureGroupName('chinese_group')|l] et #L [ShowCultureName('korean_culture')|l]s#!. Mais à mesure que leurs attaques se multiplient, il devient impossible de rester passifs. Il nous faut désormais décider de la manière dont nous allons les traiter."
 culture_japan.16.a: "Finançons les pirates."
 culture_japan.16.b: "Au contraire, traquons-les."
 culture_japan.17.title: "Pirates wakô et commerce de bahan"
 culture_japan.17.desc: "Durant les périodes d'incertitude, les pêcheurs et marins de la région ont souvent eu recours à la piraterie et aux raids sur les côtes des pays voisins. Les profits qu'ils pouvaient tirer du commerce honnête étaient généralement loin d'égaler les gains issus du pillage, aussi est née l'expression « commerce de bahan » pour désigner ces attaques pirates.\n\nMais le temps passe, les équilibres du pouvoir évoluent, et ce commerce de bahan constitue à nouveau une occupation de plus en plus fréquente pour nos sujets. Déjà, certains seigneurs ont eux-mêmes commencé à financer, voire à prendre part en personne à ces agissements. Cela a poussé les victimes des pirates wakô à offrir titres et récompenses à quiconque peut contribuer à mettre un terme à cette menace."
 culture_japan.17.a: "Nous devons profiter de cette tendance !"
 culture_japan.17.b: "Nous devons mettre un terme à ces attaques !"
 wako_raids: "Attaques wakô"
 culture_japan.18.title: "Réactions face aux wakô"
 culture_japan.18.desc: "De plus en plus de personnes s'adonnent à la piraterie et aux raids, qu'ils soient simples pêcheurs, petits nobles ou même habitants des côtes étrangères. Avec le temps, des intérêts puissants, ici autant qu'à l'étranger, ont commencé à financer les chefs pirates les plus en vue, et il semble désormais que des forteresses wakô soient établies partout sur notre littoral et nos îles.\n\nMais les pays voisins ont commencé à réagir de façon beaucoup plus agressive, se préparant à l'arrivée des raids et pourchassant les chefs pirates. [target_ruler.GetName] a même reçu des menaces claires d'envoyés étrangers : si nous n'agissons pas de manière radicale, nos vaisseaux seront considérés comme ennemis, et présumés être au nombre de ceux qu'utilisent les pirates."
 culture_japan.18.a: "Cela n'a rien de préoccupant."
 culture_japan.18.a.tt: "Tous les [countries|e] connus à [trade_range|e] reçoivent [ShowBiasValue('opinion_pirate_supporters')|+=0] d'[opinion|e] de [ROOT.GetCountry.GetName]."
 culture_japan.18.b: "Aidons à protéger les pays étrangers."
 culture_japan.18.b.tt: "Tous les [countries|e] connus à [trade_range|e] reçoivent [ShowBiasValue('opinion_pirate_fighting')|+=0] d'[opinion|e] de [ROOT.GetCountry.GetName]."
 culture_japan.19.title: "Forteresse pirate à [target_location.GetNameWithNoTooltip]"
 culture_japan.19.desc: "Les seigneurs de [target_location.GetName] se sont taillé une réputation de corsaires impitoyables, et ce qu'ils ont gagné en loyauté et en richesses leur assure influence et pouvoir. Un chef pirate connaissant un grand succès et répondant au nom de [target_character.GetName] y a d'ailleurs établi une forteresse entièrement financée par ses expéditions. Prendre cette citadelle serait sans doute coûteux, mais ses agissements sont un véritable défi face à nos propres ambitions maritimes."
 culture_japan.19.a: "Que nous importe que ce pirate vive de richesses prises à l'étranger ?"
 culture_japan.19.b: "Peut-être pourrions-nous en faire un serviteur de l'État ?"
 culture_japan.19.c: "Nous devons éradiquer cette mauvaise herbe !"
 culture_japan.20.title: "Le problème de la résidence"
 culture_japan.20.desc: "[target_character.GetName] nous a fait parvenir un message exigeant notre présence près de la capitale, conformément au [ShowPolicyName('sankin_kotai_policy')]. Désormais, il ne sera plus acceptable de résider toute l'année dans notre propre [ROOT.GetCountry.GetGovernment.GetCourtTitle], à [ROOT.GetCountry.GetCapital.GetName] : notre famille devra s'établir en permanence à [target_country.GetCapital.GetName]. Bien que cela ait parfois déjà été le cas, cet ordre [target_country.GetGovernment.GetAdjective|l] ne nous laisse plus le moindre choix. [target_own_ruler.GetName] doit se rendre sans tarder à la [target_country.GetGovernment.GetCourtTitle] #L [target_country.GetGovernment.GetAdjective|l]e#!, sous peine de conséquences graves."
 culture_japan.20.a: "Faisons ainsi, quoi qu'il en coûte."
 culture_japan.20.b: "Le [target_country.GetLongNameWithNoTooltip] est faible et mou."
 culture_japan.21.title: "Une nouvelle dynastie se lève"
 culture_japan.21.desc: "Avec la montée en puissance de [new_ruler.GetName], le pouvoir de l'ancienne dynastie [old_ruler.GetDynasty.GetName] s'est éteint. Cela marque la naissance d'une ère nouvelle pour notre [ROOT.GetCountry.GetFlavorRank], dans laquelle notre identité même pourrait être remise en question. Pouvons-nous d'ailleurs conserver le nom de [ROOT.GetCountry.GetLongName] maintenant que la dynastie [old_ruler.GetDynasty.GetNameWithNoTooltip] est tombée ?"
 culture_japan.21.a: "L'ascension d'un nouveau [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.21.b: "En fait, [old_ruler.GetShortNameWithNoTooltip] a indiqué adopter [new_ruler.GetShortNameWithNoTooltip] dans son testament."
 culture_japan.22.title: "Dénouement sans queue ni tête"
 culture_japan.22.desc: "Pour être récompensés de leurs exploits au combat, nos guerriers exposent les têtes décapitées de leurs ennemis. Plus la tête est prestigieuse, plus la récompense est grande. Nous menons la guerre ainsi depuis des générations, mais certains cherchent toujours à en tirer profit. Il arrive que des soldats du rang ou même des paysans soient présentés comme de hauts officiers, ou que l'on exhibe des têtes prises à d'autres. Tous les subterfuges sont bons pour exagérer ses faits d'armes.\n\nIl semble que [target_character.GetName] ne soit pas étranger à ces pratiques : lors d'un récent affrontement, [Select_CString(target_character.IsFemale,'elle', 'il')] aurait quitté le combat avant la fin, estimant avoir amassé assez de trophées. Ce comportement n'a rien d'inhabituel, car nombreux sont ceux qui préfèrent s'assurer une récompense plutôt que de risquer leur vie. Pourtant, les rumeurs prétendent que [target_character.GetNameWithNoTooltip] n'a pas fui par satisfaction, mais par crainte de l'ennemi, et elles remettent même en question l'authenticité des têtes qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a présentées."
 culture_japan.22.a: "Fuir le combat est un acte déshonorant !"
 culture_japan.22.b: "[target_character.GetNameWithNoTooltip] est tout à fait respectable."
 culture_japan.1000.title: "Enquête cadastrale"
 culture_japan.1000.desc: "Après ces temps troublés, notre autorité sur le [GetUniqueInternationalOrganization('japanese_shogunate').GetName] a nettement diminué. Pour remédier à la situation, nous pourrions effectuer des enquêtes cadastrales nationales afin de connaître précisément la démographie et les ressources de chaque clan, ainsi que les relations internes et les alliances qui les unissent. Cela nous permettrait de réaffecter des terres et des titres si nécessaire, de manière à renforcer l'égalité entre les clans et de tous les soumettre à notre autorité. Bien entendu, cette entreprise s'avérerait coûteuse et ne serait pas particulièrement bien reçue."
 culture_japan.1000.a: "Il s'agit d'une mesure nécessaire."
 culture_japan.1000.a.tt: "Tous les [members|e] du [GetUniqueInternationalOrganization('japanese_shogunate').GetName] réagiront."
 culture_japan.1000.b: "Évitons de perturber le nid de frelons."
 culture_japan.1001.title: "$culture_japan.1000.title$"
 culture_japan.1001.desc: "Afin d'assurer son emprise sur le [GetUniqueInternationalOrganization('japanese_shogunate').GetName], [target_ruler.GetName] a fait conduire une vaste enquête cadastrale dans tout le pays, impliquant de mesurer les propriétés et de dénombrer tous les habitants, toutes les ressources et toutes les relations entre les propriétaires, afin de refaçonner tout cela selon sa vision. Cette tâche est certes associée à la fonction, mais sert également à détourner à son propre profit des relations de loyauté et de pouvoir très anciennes.\n\nAujourd'hui, le temps de cette enquête est venu pour le [ROOT.GetCountry.GetLongName]. Les envoyés de l'administration #L [target_country.GetGovernment.GetAdjective|l]e#! nous ont fait parvenir une proclamation indiquant que les terres accordées aux vassaux appartiennent en fin de compte à l'État, et que les vassaux ne les détiennent en vérité que de façon temporaire."
 culture_japan.1001.a: "Personne ne peut contester notre droit à collecter des taxes !"
 culture_japan.1001.b: "Accueillons les administrateurs #L [target_country.GetGovernment.GetAdjective|l]s#!."
 culture_japan.1100.title: "Nomination à un office [target_shogunate.GetGovernment.GetAdjective|l]"
 culture_japan.1100.desc: "Nombreux sont les clans qui servent notre [ROOT.GetCountry.GetFlavorRank]. Leurs dirigeants nourrissent toujours de grandes ambitions, se querellant constamment afin d'acquérir pouvoir et faveurs. Il est néanmoins de leur devoir de nous servir, et certains se révèlent plus assidus que d'autres. Nous avons actuellement un poste vacant au sein de notre administration et pourrions l'accorder à l'un des clans, lui octroyant ainsi un grand honneur tout en le ralliant davantage encore à notre cause. Nous pourrions même tirer parti de la situation pour limiter son influence."
 culture_japan.1100.a: "Accordons ce poste au [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1100.b: "Le [target_clan_2.GetLongNameWithNoTooltip] s'en sortira à merveille."
 culture_japan.1100.c: "Mieux vaut placer le [target_clan_3.GetLongNameWithNoTooltip] au plus près de nous."
 culture_japan.1100.d: "Il n'y a pas lieu d'impliquer les clans."
 culture_japan.1101.title: "$culture_japan.1100.title$"
 culture_japan.1101.desc: "Le [target_shogunate.GetLongName] nous a fait parvenir un message disant qu'il est attendu de [target_ruler.GetName] qu'il serve à un office [target_shogunate.GetGovernment.GetAdjective|l]. Étant donnée la sincérité de la requête, refuser est hors de question, et pourrait même être considéré comme un signe de rébellion et de déshonneur. Mais c'est aussi, évidemment, un moyen pour notre [ROOT.GetCountry.GetFlavorRank] d'acquérir prestige et influence, même si c'est là un honneur bien dangereux. Les dignitaires du [target_shogunate.GetFlavorRank] se sont succédé à une vitesse alarmante ces derniers temps. L'administration, non contente d'autoriser ses partisans et fidèles vassaux à détenir des offices importants, disgracie quiconque n'obtient pas les résultats attendus du [target_shogunate.GetGovernment.GetRulerTitle]. Pour certains, cela apparaît comme un système de mérite ; mais pour de nombreux officiels de la fonction #L [target_shogunate.GetGovernment.GetAdjective|l]e#!, cela signifie surtout la crainte d'être constamment sous surveillance."
 culture_japan.1101.a: "Nous devons servir le [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1101.a.tt: "[target_shogunate.GetName] pourrait en profiter pour limiter notre influence et réduire nos possessions."
 culture_japan.1101.b: "Nous ne participerons pas à cette mascarade."
 culture_japan.1101.b.tt: "Cela ne plaira sans doute pas à [target_shogunate.GetName]."
 culture_japan.1102.title: "Le [target_clan.GetLongNameWithNoTooltip] accepte de servir"
 culture_japan.1102.desc: "[target_ruler.GetName], du [target_clan.GetLongName], a accepté l'office [ROOT.GetCountry.GetGovernment.GetAdjective|l] que nous lui avons proposé. [target_ruler.GetSheHe|U] a ainsi prouvé sa valeur et sa loyauté envers nous, et démontré son honneur et son intégrité. Nous pourrons désormais garder cette figure de confiance auprès de nous et contenir l'influence du [target_clan.GetLongNameWithNoTooltip]."
 culture_japan.1102.a: "Restreignons les mouvements du clan."
 culture_japan.1102.b: "Exigeons une partie de ses terres en compensation."
 culture_japan.1102.b.tt: "Cela pourrait provoquer le clan et lui fournir un [casus_belli|e] contre nous."
 culture_japan.1102.c: "Le clan nous servira fidèlement."
 culture_japan.1103.title: "Abus d'autorité"
 culture_japan.1103.desc: "Le [target_shogunate.GetLongName] a outrepassé son autorité, utilisant comme prétexte la récente nomination de [target_ruler.GetName] à un office [target_shogunate.GetGovernment.GetAdjective|l] pour s'emparer de terres qui nous appartiennent de droit. Il s'agit là d'un affront qui ne saurait être toléré, aussi devons-nous nous tenir prêts à y répondre."
 culture_japan.1103.a: "Nous défendrons nos intérêts par la force s'il le faut !"
 culture_japan.1103.b: "Au bout du compte, c'est [target_shogun.GetNameWithNoTooltip] le [target_shogunate.GetGovernment.GetRulerTitle]."
 culture_japan.1104.title: "Le [target_clan.GetLongNameWithNoTooltip] refuse de servir !"
 culture_japan.1104.desc: "Notre vassal, [target_ruler.GetName] du [target_clan.GetLongName], a refusé la requête #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! lui demandant de servir en tant que dignitaire au sein de notre administration. Bien que nous ayons reçu une piètre explication en guise d'excuse, il s'agit clairement d'un affront à notre autorité."
 culture_japan.1104.a: "Nous allons donc devoir trouver quelqu'un d'autre."
 culture_japan.1104.b: "C'est intolérable, nous devons punir [target_clan.GetNameWithNoTooltip] !"
 culture_japan.1105.title: "[target_shogun.GetNameWithNoTooltip] fait marche arrière"
 culture_japan.1105.desc: "Se montrant aussi apathique que nous le suspections, [target_shogun.GetName] a accepté de revenir sur sa requête de service. [target_shogun.GetSheHe|U] a proposé le poste à quelqu'un d'autre, mais son autorité en a gravement pâti, car tout le monde peut constater qu'il est possible de refuser de lui obéir."
 culture_japan.1105.a: "Que tous constatent sa faiblesse !"
 culture_japan.1106.title: "Le [target_shogunate.GetFlavorRank] est mécontent"
 culture_japan.1106.desc: "Notre refus de servir le [target_shogunate.GetLongName] n'a pas été particulièrement bien reçu par la [target_shogunate.GetGovernment.GetCourtTitle] du gouvernement [target_shogunate.GetGovernment.GetAdjective|l], qui a exprimé à la fois déception et colère à l'égard de notre décision. Il ne serait pas étrange de bientôt voir débarquer le corps militaire [target_shogunate.GetGovernment.GetAdjective|l] à notre porte."
 culture_japan.1106.a: "Ce n'est pas l'idéal."
 culture_japan.1200.title: "Déclin de la puissance du [target_shogunate.GetLongNameWithNoTooltip]"
 culture_japan.1200.desc: "En ces temps troublés, l'autorité de notre [ROOT.GetCountry.GetFlavorRank] est menacée. Notre nom n'inspire plus autant de respect qu'auparavant, et nos vassaux s'opposent à nos ordres, lorsqu'ils ne les ignorent pas complètement. Nous devrions donc faire appel aux clans qui nous sont loyaux, afin qu'ils s'acquittent de leur devoir et nous prêtent main-forte. Cependant, ils pourraient exiger une contrepartie."
 culture_japan.1200.a: "Demandons de l'aide au [target_clan_1.GetLongNameWithNoTooltip]."
 culture_japan.1200.b: "Faisons appel au [target_clan_2.GetLongNameWithNoTooltip]."
 culture_japan.1200.c: "Le [target_clan_3.GetLongNameWithNoTooltip] devrait nous soutenir."
 culture_japan.1200.d: "Nous nous débrouillerons par nous-mêmes."
 culture_japan.1201.title: "$culture_japan.1200.title$"
 culture_japan.1201.desc: "Tout le monde a pu constater la faiblesse du [target_shogunate.GetLongName], qui peine à maintenir son autorité sur les clans. En ces temps de besoin, il est venu nous demander notre aide, nous qui sommes ses plus fidèles serviteurs. Il est de notre devoir de répondre à cette requête, mais nous pourrions également en profiter pour demander quelque chose en retour."
 culture_japan.1201.a: "Nous remplirons fièrement notre devoir !"
 culture_japan.1201.b: "Nous pourrions nous laisser convaincre."
 culture_japan.1201.c: "Nos propres problèmes sont plus importants."
 culture_japan.1201.c.tt: "Les clans n'aimeront pas cela, ce qui pourrait leur donner un [casus_belli|e] contre nous."
 culture_japan.1202.title: "Le [target_clan.GetLongNameWithNoTooltip] vient à notre secours"
 culture_japan.1202.desc: "Le [target_clan.GetLongName] a répondu à notre appel et est venu nous prêter main-forte en ce moment difficile. Grâce à lui, nous regagnerons une partie de notre autorité, et les clans nous respecteront davantage."
 culture_japan.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_japan.1203.title: "Le [target_clan.GetLongNameWithNoTooltip] demande une compensation"
 culture_japan.1203.desc: "Ces chacals du [target_clan.GetName] ont osé réclamer une garantie de compensation avant de nous prêter main-forte. S'il est vrai que nous avons grand besoin de leur aide, ils sont néanmoins tenus de répondre à notre appel sans rien demander en retour. Nous disposons toutefois de quelques terres à [target_location.GetName], qui pourraient suffire à les contenter."
 culture_japan.1203.a: "Promettons-leur des droits sur [target_location.GetNameWithNoTooltip]."
 culture_japan.1203.tt: "S'ils acceptent, nous leur bâtirons un [ShowBuildingTypeName('yamashiro')] à [target_location.GetName]."
 culture_japan.1203.b: "Ils ont intérêt à venir, sinon ils le regretteront."
 culture_japan.1203.c: "Nous n'avons pas besoin de leur aide, de toute façon."
 culture_japan.1204.title: "Droits de propriété sur [target_location.GetNameWithNoTooltip]"
 culture_japan.1204.desc: "Le [target_shogunate.GetLongName] a dépêché un autre émissaire à notre cour pour nous convaincre de lui venir en aide. Cette fois-ci, il nous offre des droits sur [target_location.GetName] afin de s'attirer nos faveurs."
 culture_japan.1204.a: "Acceptons ce présent et venons-lui en aide."
 culture_japan.1204.b: "Ces termes ne sont pas acceptables."
 culture_japan.1205.title: "Le [target_shogunate.GetFlavorRank] envoie des menaces"
 culture_japan.1205.desc: "L'arrogance du [target_shogunate.GetLongNameWithNoTooltip] n'a plus de limite : il exige que nous lui venions en aide si nous ne voulons pas en subir les conséquences. Si nous refusons, il pourrait se servir de ce prétexte pour nous accuser de traîtrise."
 culture_japan.1205.a: "Très bien, envoyons-lui de l'aide."
 culture_japan.1205.b: "Nous ne nous laisserons pas rabaisser de la sorte !"
 culture_japan.1206.title: "Le [target_shogunate.GetFlavorRank] fait marche arrière"
 culture_japan.1206.desc: "La situation du [target_shogunate.GetLongNameWithNoTooltip] ne devait pas être aussi critique que cela, tout compte fait, car la [target_shogunate.GetGovernment.GetCourtTitle] #L [target_shogunate.GetGovernment.GetAdjective|l]e#! a rétracté sa demande, déclarant ne pas avoir besoin de notre aide."
 culture_japan.1206.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 culture_japan.1207.title: "Le [target_clan.GetLongNameWithNoTooltip] refuse de nous venir en aide"
 culture_japan.1207.desc: "Le [target_clan.GetLongName] refuse ouvertement de nous venir en aide, prétextant être trop occupé par la gestion de ses propres domaines. Il est néanmoins évident qu'il rejette tout simplement notre autorité et se croit au-dessus des obligations qui le lient à nous."
 culture_japan.1207.a: "Montrons-lui à quel point il se trompe."
 culture_japan.1207.b: "$culture_japan.1203.c$"
 culture_japan.1300.title: "$culture_japan.1200.title$"
 culture_japan.1300.desc: "L'autorité du [target_shogunate.GetLongName] n'est plus ce qu'elle était, et sa faiblesse est désormais évidente aux yeux de tous. Ce déclin nous offre une opportunité : nous pourrions en tirer parti pour l'obliger à nous concéder davantage de terres et de privilèges."
 culture_japan.1300.a: "Demandons plus de terres pour notre [ROOT.GetCountry.GetFlavorRank]."
 culture_japan.1300.a.tt: "Nous demanderons des terres."
 culture_japan.1300.b: "Obligeons-le à reconnaître notre autorité."
 culture_japan.1300.c: "Nous ne profiterons pas de sa faiblesse."
 culture_japan.1301.title: "[target_clan.GetNameWithNoTooltip] demande des terres"
 culture_japan.1301.desc: "Nous croyant trop faibles pour lancer des représailles, [target_clan.GetLongName] a demandé à ce que nous cédions davantage de terres. Il s'agit là d'un affront sans précédent, mais il est vrai que notre [ROOT.GetCountry.GetFlavorRank] n'est plus aussi puissant qu'autrefois. Faire preuve de clémence aujourd'hui pourrait nous éviter des ennuis potentiels à l'avenir."
 culture_japan.1301.a: "Comment osent-ils ?!"
 culture_japan.1301.b: "Soyons diplomates et faisons-leur d'autres promesses."
 culture_japan.1301.c: "Soit. Accordons-leur des droits sur [target_location.GetNameWithNoTooltip]."
 culture_japan.1302.title: "$culture_japan.1205.title$"
 culture_japan.1302.desc: "Notre récente demande de terres n'a guère plu au [target_shogunate.GetLongName]. Celui-ci nous rappelle notre obligation de le servir sans aucune récompense ni contrepartie. Il n'a donc pas l'intention de nous céder le moindre droit sur de nouveaux territoires."
 culture_japan.1302.a: "Nous n'avons pas à suivre ses règles."
 culture_japan.1302.b: "Il n'est peut-être pas aussi faible que nous le pensions."
 culture_japan.1303.title: "$culture_japan.1204.title$"
 culture_japan.1303.desc: "Le [target_shogunate.GetLongName] a cédé à la pression, nous octroyant des droits sur [target_location.GetName]. En plus de renforcer notre puissance et notre autorité, cette mesure montre à quel point l'autorité du [target_shogunate.GetFlavorRank] a décliné."
 culture_japan.1303.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
