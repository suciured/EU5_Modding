l_french:
 culture_religion_events.1.title: "[target_heir.GetNameWithNoTooltip] et le peuple [teacher.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.1.desc: "Lors de son éducation, [target_heir.GetName] s'est pris de sympathie pour [teacher.GetName], forgeant ainsi un lien étroit avec notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|l] et le peuple [teacher.GetCulture.GetName] de son pays natal.\n\nOr, si les voyages de [target_heir.GetNameWithNoTooltip] dans les régions abritant les communautés de culture [teacher.GetCulture.GetNameWithNoTooltip] ont fait des merveilles pour la popularité de notre dynastie, cela a aussi suscité de nombreux regards réprobateurs à [ROOT.GetCountry.GetCapital.GetName]. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'inquiètent que [target_heir.GetNameWithNoTooltip] en vienne à favoriser nos vassaux de culture [teacher.GetCulture.GetNameWithNoTooltip] lorsqu'[target_heir.GetSheHe|l] prendra les rênes de notre [ROOT.GetCountry.GetFlavorRank], et des complots commencent à voir le jour à la [ROOT.GetCountry.GetGovernment.GetCourtTitle|U] à son encontre ainsi qu'à celle de [teacher.GetNameWithNoTooltip]. Ils exigent que le [ROOT.GetCountry.GetGovernment.GetHeirTitle] soit réprimandé et les privilèges de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] garantis."
 culture_religion_events.1.a: "Il est temps que [target_heir.GetShortNameWithNoTooltip] apprenne les coutumes de la culture [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 culture_religion_events.1.b: "[target_heir.GetShortNameWithNoTooltip] a notre bénédiction."
 culture_religion_events.2.title: "[target_ruler.GetNameWithNoTooltip] et le peuple [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.2.desc: "L'accession au pouvoir de [target_ruler.GetName] a été bien reçue par les sympathisants de [target_ruler.GetCulture.GetName] de notre [ROOT.GetCountry.GetFlavorRank], mais de nombreux locaux de culture #L [ROOT.GetCountry.GetCulture.GetName|l]e#! considèrent leur nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec méfiance. Pour eux, [target_ruler.GetSheHe] est de bien des façons quelqu'un ayant des coutumes et des manières étrangères."
 culture_religion_events.2.a: "Ils apprendront à l'aimer avec le temps."
 culture_religion_events.2.a.tt: "Tous les [countries|e] de culture [target_ruler.GetCulture.GetNameWithNoTooltip] de [target_ruler.GetNameWithNoTooltip] gagneront [ShowBiasValue('opinion_ruler_of_our_culture')|+=] d'[opinion|e] à notre égard."
 culture_religion_events.2.b: "Apaisons le peuple [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]."
 culture_religion_events.3.title: "Les croyances de [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.3.desc: "Les croyances de [target_ruler.GetName] ont longtemps suscité la consternation parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de notre [ROOT.GetCountry.GetFlavorRank]. Avec le temps, pourtant, son influence a permis à certains « hommes nouveaux », et même à certaines des plus anciennes familles, de s'adapter aux doctrines du dogme [target_ruler.GetReligion.GetAdjective|l]. Le simple fait qu'elles permettent d'ouvrir des portes à [ROOT.GetCountry.GetCapital.GetName], et qu'elles soient mieux connues grâce à [target_ruler.GetNameWithNoTooltip], a favorisé la propagation de ces croyances, suscitant de nouvelles conversions chez nous comme à l'étranger."
 culture_religion_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.3.a.tt: "Un dixième des [pops|e] qui n'ont pas adopté le dogme [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] dans chaque lieu [Concept('control', 'contrôlé')|el] à 50 % se convertiront à la [religion|e] de [target_ruler.GetNameWithNoTooltip] ([target_ruler.GetReligion.GetName])."
 culture_religion_events.3.b: "Le dogme [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l] de [target_ruler.GetNameWithNoTooltip] aura raison de notre [ROOT.GetCountry.GetFlavorRank] !"
 culture_religion_events.4.title: "Influence néfaste"
 culture_religion_events.4.desc: "De nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vertueux et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont depuis longtemps d'accord pour dire que les croyances hérétiques de [target_ruler.GetName] empoisonnent notre [ROOT.GetCountry.GetFlavorRank] et mettent notre peuple en péril.\n\nAvec les prêtres locaux de [rebel_province.GetName], un très pieux rejeton de l'une de nos plus vieilles familles a rassemblé une armée dans cette province et marche maintenant sur [ROOT.GetCountry.GetCapital.GetName] pour destituer le vil hérétique."
 culture_religion_events.4.a: "À mort les traîtres !"
 culture_religion_events.5.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] païen"
 culture_religion_events.5.desc: "La présence à [ROOT.GetCountry.GetCapital.GetName] d'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] païen [target_ruler.GetReligion.GetGroup.GetAdjective|l] n'est pas passée inaperçue parmi les fidèles #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! de notre [ROOT.GetCountry.GetFlavorRank]. Chez les plus dévoués, c'est même devenu un sujet d'irritation constant, et dans les régions où existaient déjà des tensions religieuses, cela contribue encore à aggraver les conflits. On rapporte d'ailleurs que des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy')] de [rebel_province.GetName] ont tenté d'aggraver encore davantage la situation en faisant constamment référence à « la corruption qui règne à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] » au cours de prêches enflammés, adressés aux habitants de [rebel_province.GetName]. La situation est telle qu'il va être difficile de les faire taire sans recourir à la force."
 culture_religion_events.5.a: "C'est pourtant la seule solution."
 culture_religion_events.5.b: "Un trône vaut la peine de se convertir !"
 culture_religion_events.6.title: "La [Root.GetCountry.GetGovernment.GetCourtTitle] de dogme [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l] de [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.6.desc: "Alors que beaucoup considèrent la religion de [target_ruler.GetName] comme un affront à tout ce qui est sacré, [target_ruler.GetSheHe] a fait de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] un véritable havre pour ses sœurs et frères de foi. En utilisant le réseau de contacts ainsi construit, nous pouvons atteindre de nombreuses personnes que nous n'aurions jamais été en mesure d'attirer autrement. L'un de ces contacts, [minister.GetName], est maintenant la cible des attaques lancées par ceux qui sont les plus enracinés dans la classe dirigeante de notre [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.6.a: "Ses talents sont nécessaires !"
 culture_religion_events.6.b: "Démettons [minister.GetNameWithNoTooltip] de ses fonctions."
 culture_religion_events.7.title: "Rivalité pour les faveurs du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 culture_religion_events.7.desc: "Ce n'est pas un secret : [target_ruler.GetName] apprécie grandement le ROOT.GetCountry.GetCulture.GetLanguage.GetName], qu'[target_ruler.GetSheHe|l] parle avec un fort accent, et les coutumes apparentées.\n\n[target_ruler.GetNameWithNoTooltip] s'entoure même essentiellement de conseillers et de courtisans de culture [target_ruler.GetCulture.GetNameWithNoTooltip], ce qui ne passe pas inaperçu dans les anciennes familles du pays fidèles à la culture [ROOT.GetCountry.GetCulture.GetName]. [minister.GetName], ardent partisan des valeurs traditionnelles, est de plus en plus souvent en désaccord avec les politiques de [target_ruler.GetNameWithNoTooltip], et songerait même à se retirer du Conseil [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 culture_religion_events.7.a: "Nous devons remédier à cette situation."
 culture_religion_events.7.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 culture_religion_events.8.title: "Favoritisme à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.8.desc: "La préférence évidente de [target_ruler.GetName] pour la culture [target_ruler.GetCulture.GetName] a été bien remarquée au sein du peuple [ROOT.GetCountry.GetCulture.GetName|l] de notre [ROOT.GetCountry.GetFlavorRank]. La résistance se fait de plus en plus forte, car ceux qui sont au pouvoir et qui peuvent se le permettre n'hésitent pas à faire savoir toute la frustration qu'engendrent les politiques mises en œuvre ces derniers temps."
 culture_religion_events.8.a: "Il n'y a là aucun favoritisme."
 culture_religion_events.8.b: "Nous devons être vus faisant amende honorable."
 culture_religion_events.9.title: "Des amis à l'étranger"
 culture_religion_events.9.desc: "L'intérêt de [target_ruler.GetName] pour le [target_ruler.GetCulture.GetName] et les coutumes apparentées est considérée par beaucoup comme une simple excentricité, mais cela nous a ouvert de nombreuses portes dans les pays de culture [target_ruler.GetCulture.GetNameWithNoTooltip]. De fait, [target_ruler.GetNameWithNoTooltip] a fait tout ce qui était en son pouvoir pour se rapprocher de ses compatriotes."
 culture_religion_events.9.a: "On n'a jamais trop d'amis."
 culture_religion_events.9.b: "Étudions les méthodes du [advanced_country.GetFlavorRank] [advanced_country.GetAdjectiveWithNoTooltip|l]."
 culture_religion_events.10.title: "Intrigues à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 culture_religion_events.10.desc: "L'accession de [minister.GetName], de culture [minister.GetCulture.GetName], à de hautes fonctions a suscité la colère de nombreux proches de [target_ruler.GetName]. Plusieurs membres éminents de l'une des plus anciennes familles #L [ROOT.GetCountry.GetCulture.GetName]s#! de notre pays ont demandé à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de relever [minister.GetShortNameWithNoTooltip] de ses fonctions."
 culture_religion_events.10.a: "Nous devons écouter la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de notre [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.10.b: "Ridicule ! Grotesque !"
 culture_religion_events.11.title: "Soutien croissant de la population [minister.GetCulture.GetNameWithNoTooltip]"
 culture_religion_events.11.desc: "En tant que figure de proue de la communauté [minister.GetCulture.GetName], [minister.GetName] possède à la fois de bonnes connaissances et une forte influence bien au-delà du conseil dont [minister.GetSheHe|l] fait partie à [ROOT.GetCountry.GetCapital.GetName]. Un fait qu'[minister.GetSheHe|l] a utilisé à notre avantage en augmentant considérablement le soutien apporté au peuple [ROOT.GetCountry.GetCulture.GetName|l] qui gouverne notre [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 culture_religion_events.12.title: "Le ministre [minister.GetReligion.GetAdjectiveWithNoTooltip|l]"
 culture_religion_events.12.desc: "Les fidèles au dogme [minister.GetReligion.GetAdjective|l] ont regardé l'ascension de [minister.GetName] à la fois avec intérêt et enthousiasme. Pour nombre d'entre eux, [minister.GetSheHe|l] est la preuve qu'il est possible pour quelqu'un de s'élever au sein de l'appareil d'État [ROOT.GetCountry.GetAdjective|l] même s'il ne pratique pas la religion officielle."
 culture_religion_events.12.a: "Un jour, tous pourront s'élever comme [minister.GetNameWithNoTooltip]."
 culture_religion_events.12.a.tt: "Nos [pops|e] ayant adopté le dogme [minister.GetReligion.GetAdjectiveWithNoTooltip|l] comme [religion|e] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 culture_religion_events.13.title: "Dignitaires païens"
 culture_religion_events.13.desc: "Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'opposent depuis longtemps à notre nomination de païens à des postes de haut rang. Lorsque la nomination de [minister.GetName] fut effective dans notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], ils ont protesté bruyamment, et leurs objections ne se sont pas atténuées avec le temps. Certains érudits religieux de premier plan, à la fois dans le pays et à l'étranger, dénoncent maintenant le [ROOT.GetCountry.GetFlavorRank] pour son favoritisme flagrant à l'égard des fonctionnaires non-#L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]s#!."
 culture_religion_events.13.a: "Il est temps de nous séparer de [minister.GetNameWithNoTooltip]."
 culture_religion_events.13.b: "Nous n'avons pas à céder aux exigences de misérables pisse-vinaigre."
 culture_religion_events.13.b.tt: "Tous les [countries|e] de notre groupe de religions gagneront [ShowBiasValue('entertaining_heathens')|+=] d'[opinion|e] à notre égard."
 entertaining_heathens: "Penchants pour le paganisme"
 culture_religion_events.14.title: "Pouvoir [minister.GetReligion.GetAdjectiveWithNoTooltip|l] au [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]"
 culture_religion_events.14.desc: "Nombre des fidèles vassaux #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! de notre [ROOT.GetCountry.GetName] considèrent [minister.GetName] comme une menace pour la pureté de la foi au sein du gouvernement. Ils craignent que, par son influence, [target_ruler.GetName] accorde ses faveurs aux fonctionnaires #L [minister.GetReligion.GetAdjective|l]s#! de son entourage, ou même tente de se détourner de la seule véritable foi."
 culture_religion_events.14.a: "Il est temps de nous séparer de [minister.GetNameWithNoTooltip]."
 culture_religion_events.14.b: "Tout cela est ridicule."
 culture_religion_events.18.title: "Un [ROOT.GetCountry.GetGovernment.GetHeirTitle] [target_religion.GetAdjectiveWithNoTooltip|l] ?"
 culture_religion_events.18.desc: "[target_heir.GetName] s'intéresse depuis longtemps aux enseignements #L [target_religion.GetAdjective|l]s#!. On s'attend évidemment à ce qu'[target_heir.GetSheHe|l] connaisse tous nos vassaux, mais peut-être pas au point de pouvoir débattre avec eux de théologie et d'animer des discussions sur le dogme [target_religion.GetAdjective|l]. Des personnalités de premier plan du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] viennent donc d'approcher [target_ruler.GetName] pour lui faire part de leurs inquiétudes : comment donc pourrait-il y avoir un avenir pour notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] s'[target_heir.GetSheHe|l] ne revient pas au sens commun ?"
 culture_religion_events.18.a: "Il est sans doute temps de parler avec [target_heir.GetNameWithNoTooltip]."
 culture_religion_events.18.b: "C'est le [ROOT.GetCountry.GetGovernment.GetRulerTitle] qui dirige ce pays."
 culture_religion_events.21.title: "Une question de foi"
 culture_religion_events.21.desc: "Cela fait longtemps maintenant que les convictions personnelles de [target_ruler.GetName] se heurtent aux autorités religieuses en [ROOT.GetCountry.GetName]. Cela a suscité frictions et conflits, aussi bien avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] qu'avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dont les membres remettent souvent en question son règne. Mais ils sont tout aussi nombreux à [target_ruler.GetHerHim|l] soutenir désormais dans le dogme [target_ruler.GetReligion.GetAdjective|l], aussi bien à [ROOT.GetCountry.GetCapital.GetName] que dans les campagnes de [ROOT.GetCountry.GetNameWithNoTooltip].\n\nPeut-être le moment est-il venu de procéder à un grand changement dans la façon dont le pays est gouverné ? Assurément, les défenseurs des traditions du passé ne vont pas renoncer facilement, mais comme on dit : quand on veut, on peut..."
 culture_religion_events.21.a: "[target_capital.GetNameWithNoTooltip] sera un [target_capital.GetRank.GetNameWithNoTooltip] [target_ruler.GetReligion.GetAdjectiveWithNoTooltip|l]."
 culture_religion_events.21.a.tt: "Un quatrième des [pops|e] ayant adopté le dogme [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] se convertiront à la [religion|e] de [target_ruler.GetNameWithNoTooltip] ([target_ruler.GetReligion.GetName])."
 culture_religion_events.21.b: "Nous ne pouvons prendre un tel risque."
 culture_religion_events.22.title: "La [Root.GetCountry.GetGovernment.GetCourtTitle|U] de [target_ruler.GetNameWithNoTooltip]"
 culture_religion_events.22.desc: "Depuis le début de son règne, il est clair que le cœur de [target_ruler.GetName] penche pour les #L [target_ruler.GetCulture.GetName]s#!. Au fil du temps, les salles du palais de [ROOT.GetCountry.GetCapital.GetName] ont peu à peu résonné des joyeuses célébrations tenues entièrement en [target_ruler.GetCulture.GetNameWithNoTooltip|l], comme le veut la tradition, à tel point que les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] eux-mêmes ont adopté les coutumes étranges, mais apparemment à la mode, du [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nFace à l'engouement pour les coutumes étrangères, de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] estiment que le moment est venu de codifier le statut particulier de la culture #L [target_ruler.GetCulture.GetNameWithNoTooltip|l]e#! au sein de notre [ROOT.GetCountry.GetFlavorRank]."
 culture_religion_events.22.a: "Le moment est effectivement venu."
 culture_religion_events.22.a.tt: "Un quatrième des [pops|e] de culture [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] adopteront la [culture|e] de [target_ruler.GetNameWithNoTooltip] ([target_ruler.GetCulture.GetNameWithNoTooltip])."
 culture_religion_events.22.b: "Nous ne pouvons déshonorer ainsi l'héritage de nos ancêtres."
