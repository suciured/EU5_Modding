l_french:
 language.1.title: "La langue de l'ennemi"
 language.1.desc: "Notre utilisation continue du [enemy_dialect.GetLanguage.GetName|l] comme langue préférée de notre Cour a levé quelques regards en raison du conflit en cours avec le [enemy_country.GetLongName]. Les conseillers de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ont suggéré que nous proposions une solution à cette contradiction des plus dérangeantes."
 language.1.a: "Promouvons l'utilisation officielle de notre langue native."
 language.1.a.subject: "Nos [subjects|E] peuvent choisir de suivre notre exemple."
 language.1.b: "Adoptons notre langue liturgique."
 language.1.c: "Adoptons le [ruler_language.GetNameWithNoTooltip|l] de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 language.1.d: "Notre utilisation du [enemy_dialect.GetNameWithNoTooltip|l] remonte à cette querelle mesquine."
 language.1.e: "Nous devrions continuer de gouverner dans la langue des écrits."
 language.2.title: "$language.1.title$"
 language.2.desc: "L'obstination de [overlord.GetLongName] à imposer le [enemy_dialect.GetName|l] comme langue de Cour lui a valu quelques controverses, en raison du conflit avec le [enemy_country.GetLongName].\n\nLa solution retenue a été d'adopter le [new_language.GetName|l] à la place. Devons-nous suivre son exemple ?"
 language.2.a: "Nous devrions aussi promouvoir l'utilisation officielle de notre [common_dialect.GetNameWithNoTooltip|l] natif."
 language.2.b: "Nous devrions également adopter le [new_language.GetNameWithNoTooltip|l]."
 language.2.c: "Non, mais il est temps d'adopter le [common_dialect.GetNameWithNoTooltip] nous-mêmes."
 language.2.d: "Non, il n'y a rien de mal avec le [enemy_dialect.GetNameWithNoTooltip|l]."
 language.10.title: "Le discours du [country.GetGovernment.GetRulerTitle|U]"
 language.10.desc: "Encore une réunion du conseil et encore un nouveau document officiel... Il paraît évident que [ruler.GetShortName] est incapable de se tenir correctement à la Cour.\n\nDu fait de sa [ruler_culture.GetName], sa maîtrise du [court_language.GetName|l] laisse à désirer. Son accent étranger est difficile à supporter pour les natifs, en plus de rappeler constamment à tous qu'il n'est pas vraiment taillé pour être à la tête d'une Cour #L [court_language.GetNameWithNoTooltip|l]e#!."
 language.10.a: "Nous devrions l'imiter et parler [ruler_language.GetNameWithNoTooltip|l]."
 language.10.b: "Son manque de compréhension pourrait s'avérer bénéfique."
 language.20.title: "La loi sur la plaidoirie en [common_language.GetNameWithNoTooltip|l]"
 language.20.desc: "Le petit peuple [primary_culture.GetName|l] est contraint de suivre ses procès en justice en [court_language.GetName|l], une langue qu'il ne comprend pas.\n\nDe plus en plus de revendications apparaissent pour que l'administration judiciaire se tienne en [common_language.GetNameWithNoTooltip|l], la langue commune, de manière à rendre les demandes et les condamnations plus largement compréhensibles."
 language.20.desc_ENG: "Depuis la conquête normande de 1066, le petit peuple [primary_culture.GetName|l] est contraint de suivre ses procès en justice en [court_language.GetName|l], une langue qu'il ne comprend pas.\n\nDe plus en plus de revendications apparaissent pour que l'administration judiciaire se tienne en [common_language.GetNameWithNoTooltip|l], la langue commune, de manière à rendre les demandes et les condamnations plus largement compréhensibles."
 language.20.desc_IRE: "La conquête cambro-normande, qui s'est déroulée il y a bien des générations, a imposé le [court_language.GetName|l] en [ireland_region.GetName], mais l'influence directe du [norman_culture.GetName] a depuis diminué dans le [ROOT.GetCountry.GetLongName]. Aujourd'hui, les magistrats #L [primary_culture.GetName|l]s#! occupent les châteaux et construisent les villes.\n\nCependant, le petit peuple est toujours forcé de suivre ses procès en [court_language.GetNameWithNoTooltip|l], une langue qu'il ne comprend pas.\n\nDe plus en plus de revendications apparaissent pour que l'administration judiciaire se tienne en [common_language.GetNameWithNoTooltip|l], la langue commune, de manière à rendre les demandes et les condamnations plus largement compréhensibles."
 language.20.a: "Abolissons entièrement l'utilisation du [court_language.GetNameWithNoTooltip|l] dans notre gouvernement."
 language.20.b: "Autorisons l'utilisation du [common_language.GetNameWithNoTooltip|l] pour les séances plénières."
 language.20.c: "Conservons le [court_language.GetNameWithNoTooltip|l] en tant que langue juridique universelle."
