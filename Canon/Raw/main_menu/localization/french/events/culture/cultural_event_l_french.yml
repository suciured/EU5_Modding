 cultural_event.1.title: "Soutenir la Commedia dell'arte"
 cultural_event.1.desc: "Oyez, oyez ! Livrons Pantalon, Arlequin et tous les autres personnages de la Commedia dell'arte en pâture à ce peuple naïf, et regardons-le se divertir de leurs bouffonneries et manigances. Une bonne comédie peut momentanément lui faire oublier les rudesses d'une vie quotidienne consacrée à travailler sous le joug de dirigeants tyranniques. Et en plus, c'est drôle !"
 cultural_event.1.a: "Qu'il en soit ainsi !"
 cultural_event.1.b: "Inutiles distractions…"
 cultural_event.2.title: "Liberté, Égalité, Fraternité"
 cultural_event.2.desc: "À l'instar d'un puissant flambeau éclairant des lumières de la raison les recoins les plus sombres de l'Ancien et du Nouveau Monde, les Lumières se propagent sur toute la Terre. Soutenir ce mouvement mènera sans aucun doute à des avancées dans le domaine des sciences et celui de la philosophie. Toutefois, les idées de ce mouvement sur les libertés et les droits inaliénables de l'homme présentent le risque de faire souffler un vent de rébellion sur notre pays."
 cultural_event.2.a: "Embrassons ces idées !"
 cultural_event.2.b: "Le jeu n'en vaut pas la chandelle."
 cultural_event.3.title: "Réfugiés byzantins"
 cultural_event.3.desc: "Messire, Byzance est tombée aux mains des Sarrasins. Le dernier bastion de l'Empire romain, la Cité de Constantin, est passé sous le contrôle des Turcs. Alors même que la Chrétienté chancelle sous le choc de cette nouvelle, des réfugiés grecs affluent dans les villes et cours d'Europe, avec dans leurs bagages d'antiques manuscrits de la sagesse classique, des traités d'Aristote, de Platon ou de Galien, et une grande connaissance du latin et du grec. Inviter ces réfugiés en [ROOT.GetCountry.GetName] permettrait de renforcer encore nos efforts dans les domaines de la culture et des sciences."
 cultural_event.3.a: "Faisons-les venir, par tous les moyens."
 cultural_event.3.b: "Non, nous n'avons nul besoin d'eux."
 cultural_event.4.title: "Soutien à l'école florentine"
 cultural_event.4.desc: "Notre réputation relativement flatteuse nous met en position de soutenir les artistes italiens de l'école florentine. Le fait d'être perçus comme des mécènes de l'art international soutiendra nos efforts de propagande."
 cultural_event.4.a: "Bien sûr, accordons-leur notre soutien."
 cultural_event.4.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.5.title: "Le dernier tournoi de joutes"
 cultural_event.5.desc: "Ce n'est pas une surprise : bientôt, nos guerriers d'élite montés ne seront plus qu'un souvenir, car la tradition chevaleresque s'éteint sous les assauts de la modernité. Le monde est en train de changer, mais pour l'instant, pour la dernière fois : place aux chevaliers de [ROOT.GetCountry.GetName] !"
 cultural_event.5.a: "En avant pour la gloire !"
 cultural_event.5.b: "Non, il faut vivre avec son temps."
 cultural_event.6.title: "Fondation d'une guilde de Saint-Luc"
 cultural_event.6.desc: "En tant que saint patron des artistes, le nom de Saint-Luc a souvent été attribué, en Europe occidentale, à des guildes d'artistes. La plus célèbre est très certainement celle d'Anvers. Fonder une guilde, ici en [ROOT.GetCountry.GetName], serait coûteux ; mais dans le même temps, tous pourraient voir les bénéfices culturels qu'elle apporterait au pays. De plus, le développement de la bureaucratie de la guilde renforcerait notre tradition bureaucratique."
 cultural_event.6.a: "Bien sûr, accordons-leur notre soutien."
 cultural_event.6.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.7.title: "L'âge d'or de la peinture hollandaise"
 cultural_event.7.desc: "La République hollandaise, récemment convertie au calvinisme et indépendante, dominée par d'influents penseurs et philosophes humanistes, définit à la fin du XVIe siècle. les fondements philosophiques d'une rupture avec les traditions artistiques habituelles et les idéaux de la vieille Europe catholique. Profitant des richesses engendrées par le développement du commerce à Amsterdam, nous pourrions contribuer au développement d'un âge d'or de la peinture hollandaise."
 cultural_event.7.a: "Bien sûr, accordons-leur notre soutien."
 cultural_event.7.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.8.title: "Calligraphie divanî"
 cultural_event.8.desc: "Style calligraphique arabe originaire de l'Empire ottoman des XVe et XVIe s., l'écriture divanî doit son nom à son usage pour les décrets impériaux émis par le divan, le gouvernement de l'État ottoman. Affirmons notre prédominance lors de la proclamation de nos édits, par la parole d'Allah, dont témoigne l'harmonie de la calligraphie."
 cultural_event.8.a: "Qu'il en soit ainsi !"
 cultural_event.8.b: "Cela ne mérite pas notre attention."
 cultural_event.9.title: "La Voie du Thé"
 cultural_event.9.desc: "Si le thé est cultivé au [ShowRegionName('japan_region')] depuis au moins le IXe siècle, l'esthétique plus raffinée du #italic chanoyu#!, la cérémonie du thé, date du début du XVe siècle. À la fois rite religieux et tradition culturelle, la Voie du Thé pourrait devenir partie intégrante de notre héritage culturel."
 cultural_event.9.a: "Qu'il en soit ainsi !"
 cultural_event.10.title: "Soutenir la philosophie renaissante"
 cultural_event.10.desc: "« Je ne t'ai donné, Adam, aucune place ni aucune forme particulière pour cette raison : afin que tu puisses avoir et posséder, selon ton désir et ton jugement, la place, la forme et les fonctions que tu désireras. Je t'ai placé au centre du monde de sorte que, de là, tu puisses plus aisément observer ce qui est dans le monde. »\n\nJean Pic de la Mirandole, Discours de la dignité de l'homme."
 cultural_event.10.a: "Bien sûr, donnons-leur notre soutien."
 cultural_event.10.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.11.title: "École allemande méridionale de l'orgue"
 cultural_event.11.desc: "La tradition de l'orgue était représentée en Allemagne méridionale par une école de compositeurs, dont les œuvres s'inspirèrent largement de traditions italiennes plus anciennes, enseignées par les maîtres italiens. Connue pour ses préludes improvisés, ses chaconnes et ses passacailles, la musique des organistes d'Allemagne méridionale mériterait que nous lui apportions notre soutien."
 cultural_event.11.a: "Bien sûr, accordons-leur notre soutien."
 cultural_event.11.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.12.title: "Soutien à la musique baroque"
 cultural_event.12.desc: "Seul le Tout-Puissant sait combien le talent artistique peut être gâché par le manque d'argent, de nourriture ou d'amour. Soutenons ces compositeurs de [ROOT.GetCountry.GetName] qui ont du mal à joindre les deux bouts en devenant leur mécène, et ils nous aideront en retour."
 cultural_event.12.a: "Bien sûr, accordons-leur notre soutien."
 cultural_event.12.b: "Non, nous avons d'autres problèmes à régler."
 cultural_event.13.title: "Commande d'une épopée nationale"
 cultural_event.13.desc: "Le peuple commence à raconter histoires et récits sur [SCOPE.sCharacter('target_character').GetName] : la légende dit qu'aux heures les plus sombres de son histoire, [SCOPE.sCharacter('target_character').GetSheHe] reviendra pour libérer le [ROOT.GetCountry.GetName] du mal. Quoi que l'on pense de ces histoires, nous pourrions les utiliser pour notre propagande."
 cultural_event.13.a: "Oui, nous adorons les bonnes histoires."
 cultural_event.13.b: "Non. Le peuple doit penser au présent."
 cultural_event.14.t: "Financement de l'[ShowBuildingTypeNameWithNoTooltip('university')] de [target_location.GetNameWithNoTooltip]"
 cultural_event.14.desc: "Le paysage intellectuel en constante évolution de l'[ShowBuildingTypeName('university')] de [target_location.GetName] exige un financement important. L'essor de la scolastique, de l'humanisme et la soif renouvelée de textes classiques oubliés depuis longtemps ne s'autofinanceront pas, ils ont besoin des coffres de l'État pour se nourrir !\n\nL'[ShowBuildingTypeNameWithNoTooltip('university')], à court d'argent, a proposé de mettre l'un de ses meilleurs professeurs au service de l'État en échange d'une importante somme en or qu'ils pourront utiliser pour poursuivre leurs recherches. Le prix est élevé, mais le savoir est inestimable, et un bon professeur pourrait faire un bon membre du cabinet..."
 cultural_event.14.a: "Il faut nourrir les esprits !"
 cultural_event.14.b: "Refusons de financer l'institution."
