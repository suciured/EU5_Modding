 haudenosaunee.1.title: "Un affront impardonnable"
 haudenosaunee.1.desc: "Ils vinrent de nuit. Le visage à peine visible dans la lumière de la lune, leurs lances brillant à celle des torches. Ils vinrent en silence. Leurs pas ne faisaient guère plus de bruit que la brise de l'été, presque impossibles à entendre. Puis, le silence fut rompu, ainsi que le calme de la nuit.\n\n\nIls attaquèrent le village, brûlant les tentes, volant la nourriture, puis remmenant avec eux des captifs. Bon nombre de guerriers, aussitôt réveillés, tentèrent bien de les arrêter, mais ils n'étaient pas préparés à cette attaque, et nombreux sont ceux qui tombèrent, pères, frères et fils. Ils nous ont tous tués. Puissent nos ennemis n'avoir aucun repos tant que nous serons en vie."
 haudenosaunee.1.a: "Nos cœurs pleureront toujours ceux qui sont tombés."
 opinion_haudenosaunee_affront: "Un affront impardonnable"
 haudenosaunee.2.title: "Les guerres du deuil"
 haudenosaunee.2.desc: "Il est de tradition, parmi notre peuple, d'attaquer les villages voisins pour y prendre des captifs afin de remplacer ceux des nôtres qui sont tombés. Or, les mères du clan ont demandé une « guerre du deuil » afin de trouver le réconfort après les morts récentes de leurs enfants, et il est de notre devoir de répondre à cette demande.\n\nCette nuit. Après l'heure bleue. Nos guerriers sont parvenus à attaquer le village visé et, dans le chaos qu'ils ont provoqué, ont pu faire prisonniers un grand nombre d'ennemis."
 haudenosaunee.2.a: "Ramenons donc ces captifs."
 haudenosaunee.2.b: "Faisons-leur savoir que nous aurions pu les emmener comme captifs."
 haudenosaunee.3.title: "Un nouveau captif"
 haudenosaunee.3.desc: "Nos guerriers sont rentrés avec des captifs de l'attaque récente sur [target_location.GetName]. Victorieux, ils se sont présentés devant [target_character.GetName], et déposé un enfançon à ses pieds. « Pour apaiser ta peine », grondèrent-ils, et les larmes coulèrent."
 haudenosaunee.3.a: "Rejetons-le"
 haudenosaunee.3.b: "Adoptons-le."
 haudenosaunee.4.title: "L'éducation de [target_child_character.GetNameWithNoTooltip]"
 haudenosaunee.4.desc: "Peu de temps semble s'être écoulé depuis l'arrivée de [target_child_character.GetName], butin ramené d'une contrée étrangère en offrande à son père. [target_child_character.GetSheHe|U] n'était alors qu'un nourrisson, mais depuis, [target_child_character.GetSheHe] a grandi comme n'importe quel enfant de notre [ROOT.GetCountry.GetFlavorRank]. [target_child_character.GetSheHe|U] se souvient à peine de ses origines [target_child_character.GetCulture.GetName], mais quelques réminiscences lui font poser des questions insistantes."
 haudenosaunee.4.a: "[target_child_character.GetSheHe|U] fait partie des nôtres désormais, et ne peut plus se considérer comme [target_child_character.GetCulture.GetNameWithNoTooltip]."
 haudenosaunee.4.b: "[target_child_character.GetSheHe|U] s'intégrera à notre famille ou [target_child_character.GetSheHe] mourra."
