l_french:
 privilege_events.100.title: "Inviter des colons allemands"
 privilege_events.100.desc: "En raison de l'épidémie et de la guerre, notre pays est dépeuplé et le peu de paysans restants est fortement dispersé sur nos vastes territoires, ce qui complique les activités nécessitant un grand nombre de travailleurs, telles que la moisson et le défrichement de terres.\n\nNous pouvons inviter de nouveaux colons et artisans allemands à nous rejoindre afin de bâtir de nouvelles villes en leur offrant de l'aide ainsi que des privilèges particuliers, tels que des impôts réduits et le droit de répondre à leurs propres lois."
 privilege_events.100.desc.kulm_law: "Cette ville de [german_province.GetName] surpeuplée est devenue un environnement trop compétitif. C'est pourquoi nombre d'habitants de [german_province.GetNameWithNoTooltip] et des environs ont choisi une vie plus douce en [target_province.GetName], attirés par les avantages généreux que nous proposons en accord avec le [ShowEstatePrivilegeName('kulm_law')]."
 privilege_events.100.a: "Accueillons-les."
 privilege_events.100.b: "Aidons-les directement à s'établir."
 privilege_events.100.c: "Nous avons assez d'étrangers."
 privilege_events.100.d: "Nous ne pouvons pas trouver plus de gens prêts à migrer."
 enough_migrants_tt: "Il y a suffisamment de migrants"
 not_enough_migrants_tt: "Il n'y a plus de migrants"
 privilege_events.101.title: "Migration vers [target_province.GetNameWithNoTooltip]"
 privilege_events.101.desc: "Attirés par les privilèges accordés à l'arrivée en [migration_destination_country.GetLongName], de nombreux colons de [scope_german_location.GetProvinceDefinition.GetName] ont quitté leur famille dans l'espoir de trouver une vie meilleure en [target_province.GetName]. Nos lois tolèrent ces déplacements de populations, mais une telle migration pourrait avoir un impact négatif sur notre démographie."
 privilege_events.101.a: "N'y a-t-il rien que nous puissions faire ?"
 privilege_events.101.tt: "Cet [event|e] s'est déclenché parce que la province [german_province.GetName] a accompli :\n[ShowTriggerConditionsForScope('privilege_events_100_is_in_bad_shape', SCOPE.sProvince('german_province').GetProvince.MakeScope.Self)]"
 privilege_events.110.title: "Nouvelle famille émergente pour le Livre"
 privilege_events.110.desc: "La nouvelle fortune de la famille [target_dynasty.GetName] l'a rendue très influente dans sa propre région de [location_scope.GetName], mais ses origines roturières l'empêcheront d'accéder à de véritables postes de pouvoir en [ROOT.GetCountry.GetName].\n\nNotre Cour a reçu la visite d'un émissaire qui nous a demandé d'ajouter le nom de cette famille au #italic Libro d'Oro#!, ce qui l'anoblirait et ferait de ses membres des #italic patriciens#! de [ROOT.GetCountry.GetNameWithNoTooltip].\n\n L'utilisation de cette méthode pour les intégrer à la [GetEstateName('nobles_estate')] déplairait très certainement aux autres parties, mais la famille [target_dynasty.GetNameWithNoTooltip] nous a également fait parvenir un coffre rempli d'or pour nous aider à prendre une décision."
 privilege_events.110.a: "Acceptons et invitons l'un de ses membres à la Cour."
 privilege_events.110.b: "Rejetons ces roturiers arrivistes."
