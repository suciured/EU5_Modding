l_french:
 russian_principality_events.2.title: "Progrès agricoles"
 russian_principality_events.2.desc: "Une période de paix et de stabilité inhabituellement longue a permis aux paysans des grands domaines monastiques et nobiliaires de commencer à adopter des techniques agricoles plus modernes. La culture sur brûlis reste habituelle dans de vastes régions du pays, mais avec la diffusion de la jachère, la population de certaines autres s'est notablement accrue."
 russian_principality_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 russian_principality_events.3.title: "Petits seigneurs"
 russian_principality_events.3.desc: "À mesure que le joug des Tatars est progressivement oublié et que les terres administrées directement par le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'étendent, il devient de plus en plus évident que doivent apparaître plus de petits propriétaires fonciers. Traditionnellement, l'aristocratie foncière serait la candidate toute désignée pour ce type de privilèges, même pour les domaines les moins étendus ; mais l'accroissement de la stabilité intérieure nous permet désormais de promouvoir des hommes d'autre origine pour veiller à de tels sujets que l'économie et l'agriculture."
 russian_principality_events.3.a: "Continuons de favoriser les boyards."
 russian_principality_events.3.b: "Distribuons plutôt ces terres à de plus petits propriétaires."
 russian_principality_events.4.title: "Acquisition foncière"
 russian_principality_events.4.desc: "Le pouvoir central de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] est progressivement raffermi, et maintenant que nous n'avons plus de tributs à verser aux khans d'Asie centrale, nos revenus se sont accrus. Une moisson inhabituellement bonne nous a offert des surplus considérables. Nous pourrions en user en prévision d'une période de vaches maigres, tout comme il serait possible aussi de les investir pour acquérir les terres de petits princes et des ordres monastiques."
 russian_principality_events.4.a: "La terre, voilà la véritable richesse."
 russian_principality_events.4.b: "Le trésor a besoin d'or."
 russian_principality_events.4.c: "Nous en aurons besoin pour régler certaines affaires d'État."
 russian_principality_events.5.title: "Famine en [famine_province.GetNameWithNoTooltip]"
 russian_principality_events.5.desc: "Du fait de la maladie et du mauvais temps, les moissons dans certaines régions du royaume [ROOT.GetCountry.GetAdjective|l] ont été très mauvaises. En des périodes comme celle-ci, nombreux sont ceux qui se tournent vers l'État ou l'Église, tandis que d'autres quittent leurs terres ou cherchent la protection de boyards ou d'ordres monastiques puissants, voire rejoignent les cosaques dans les territoires sauvages."
 russian_principality_events.5.a: "Laissons les boyards s'occuper d'eux."
 STATIC_MODIFIER_NAME_russian_famine: "Famine"
 russian_principality_events.5.b: "L'Église serait plus qualifiée."
 russian_principality_events.5.c: "C'est au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de les aider."
 russian_principality_events.7.title: "La Saint-Georges"
 russian_principality_events.7.desc: "Par tradition, le jour de la Saint-Georges, les paysans ont droit de se déplacer d'une région à une autre. Cela permet une certaine mobilité, tout en préservant les cultures de l'année.\nCes derniers temps, toutefois, de nombreux propriétaires fonciers se sont plaints que les paysans abusaient de ce privilège pour partir chercher ailleurs une vie meilleure, et ont demandé aujourd'hui une audience afin que cette tradition soit abolie. À défaut, ils prétendent ne pas être en mesure d'assurer le service militaire qu'ils doivent à l'État."
 russian_principality_events.7.a: "Restreignons donc ce privilège."
 russian_principality_events.7.b: "Cette province n'a pas à être exemptée des lois."
 russian_principality_events.8.title: "Mort d'un apanagier"
 russian_principality_events.8.desc: "Un prince du [ROOT.GetCountry.GetName] est mort, et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pleure la perte de son frère. En tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], nous devrions maintenant redistribuer les terres qu'il détenait en apanage. Ses frères restants s'attendent à coup sûr à en recevoir leur part ; mais nous pourrions aussi profiter de l'occasion pour arrondir les possessions de la Couronne..."
 russian_principality_events.8.a: "Confisquons ces terres au profit de l'État."
 russian_principality_events.8.b: "Nous devons nous assurer le soutien de nos frères."
 russian_principality_events.9.title: "Feudataires tatars"
 russian_principality_events.9.desc: "En prenant le contrôle de territoires tatars, nous sommes devenus suzerains de ces peuples auxquels nous avons été soumis si longtemps. S'il s'agit d'une victoire pour le peuple [ROOT.GetCountry.GetAdjective|l], c'est aussi une opportunité à saisir pour nous.\nNous ne savons que trop bien, depuis des siècles, que les Tatars sont d'excellents cavaliers, et qu'ils connaissent les steppes mieux que quiconque. Or, si nous autorisions les chefs locaux à continuer de gouverner les leurs en notre nom, il est fort probable qu'ils accepteront de servir dans nos armées."
 russian_principality_events.9.a: "C'est une excellente idée !"
 russian_principality_events.9.b: "Nous ne pouvons concéder de tels droits à des musulmans."
