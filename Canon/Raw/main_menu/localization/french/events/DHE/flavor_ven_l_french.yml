 flavor_ven.1.title: "Évolution de la Commune de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.1.desc: "Pendant de nombreux siècles, la Commune de [ROOT.GetCountry.GetName], et avec elle le Conseil des Quarante, ont servi la [ROOT.GetCountry.GetFlavorRank] en tant qu'organe suprême du gouvernement, tout en reléguant progressivement le [ROOT.GetCountry.GetGovernment.GetRulerTitle] à un rôle de figure symbolique de la nation. Naturellement, cette évolution allait à l'encontre des dirigeants élus, qui entendaient jouer un rôle significatif dans la politique intérieure de l'État.\n\nAlors que de nouvelles réformes s'implantent au sein de la bureaucratie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!, l'ancienne Commune, ainsi que le Conseil des Quarante, se retrouvent dans une position d'obsolescence. Bon nombre des responsabilités du conseil ont été transférées au [ROOT.GetCountry.GetGovernment.GetParliament.GetName], et la Commune n'est plus adaptée aux exigences bureaucratiques croissantes de l'État. Le moment est venu de remplacer entièrement ces deux institutions par un nouvel organe gouvernemental, qui permettra également au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de s'impliquer plus activement dans la politique intérieure."
 flavor_ven.1.a: "Créons la Seigneurie de [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_ven.1.b: "Nous devons considérer nos actions avec précaution, et avec le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 flavor_ven.2.title: "Stratioti !"
 flavor_ven.2.desc: "Après la chute de [ShowLocationName('constantinople')], un grand nombre de soldats #L [ShowCultureName('greek_culture')|l]s#! et [ShowCultureName('albanian')|l] ont rejoint la cause de la [ROOT.GetCountry.GetLongName] pour lutter contre les [GetCountry('TUR').GetName]. Appelés Stratioti, dérivé du mot [ShowCultureNameWithNoTooltip('greek_culture')] pour « soldat », ils constituaient une cavalerie légère redoutée. L'un de leurs chefs les plus notables fut Graitzas Palaiologos, qui avait tenu bon en tant que commandant [GetCountry('BYZ').GetAdjective|l] jusqu'en 1461."
 flavor_ven.2.a: "Nos ennemis les craindront !"
 flavor_ven.3.title: "L'Inquisition dominicaine"
 flavor_ven.3.desc: "Lorsque le [GetCountry('PAP').GetGovernment.GetRulerTitle], dans l'intention de réprimer les hérésies albigeoise et des patarini, s'évertua à établir partout en [ShowRegionName('italy_region')] l'inquisition dominicaine, la [ROOT.GetCountry.GetFlavorRank] refusa son installation à [ROOT.GetCountry.GetName]. L'État se chargea de découvrir lui-même les hérétiques qui, s'ils étaient découverts, étaient interrogés par l'archevêque patriarche de Venise, l'évêque de Castello, ou tout autre membre ordinaire du clergé [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Le tribunal était alors limité à un simple exposé des faits et devait établir qui était coupable ou non d'hérésie ; le châtiment était, quant à lui, confié à l'autorité séculaire. Cet arrangement déplaisant à [ShowLocationName('rome')], un inquisiteur fut nommé par le [GetCountry('PAP').GetGovernment.GetRulerTitle]. Toutefois, avant d'agir, il devait demander l'exequatur, ou autorisation, du [ROOT.GetCountry.GetGovernment.GetRulerTitle], et un Conseil, composé de trois nobles #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! siégeant en tant qu'assesseurs du Saint-Office, fut créé. Leur rôle était de protéger les droits des citoyens #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! face à l'empiétement de l'Église, notamment pour faire respecter la non-ingérence dans les affaires religieuses des colonies. Sans leur présence et accord, aucun acte du Saint-Office n'était valide à [ROOT.GetCountry.GetNameWithNoTooltip]. L'Inquisition à [ROOT.GetCountry.GetNameWithNoTooltip] fut loin d'être sanguinaire, très certainement grâce à l'attachement de l'État pour son indépendance, qui insista sur la présence de ces assesseurs à chaque procès."
 flavor_ven.3.a: "#L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#! d'abord, #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#! ensuite."
 ven_venetian_first: "Vénitiens d'abord, chrétiens ensuite !"
 flavor_ven.3.b: "Nous sommes véritablement #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! !"
 ven_christian_first: "#L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|U]s#! d'abord !"
 flavor_ven.4.title: "Arte dell'Abbaco"
 flavor_ven.4.desc: "« Certaines jeunes personnes, auxquelles je porte grand intérêt et qui souhaitent poursuivre une carrière dans le commerce, m'ont souvent demandé de mettre par écrit les principes fondamentaux de l'arithmétique, aussi appelée abaque. » L'« Arte dell'Abbaco » fut le premier ouvrage de mathématiques imprimé en Europe, rédigé en [ROOT.GetCountry.GetAdjective|l] et imprimé à [ShowLocationName('treviso')] en 1478."
 flavor_ven.4.a: "Cela nous sera utile !"
 flavor_ven.5.title: "Les magistrats des eaux"
 flavor_ven.5.desc: "La sécurité et la prospérité de [ROOT.GetCountry.GetName] ont toujours reposé sur sa situation dans la lagune. En 1501, afin d'en réduire l'ensablement, le Grand Conseil décida de réunir un collège, le « Savi alle acque », en charge de la gouvernance de l'ensemble des cours d'eau se déversant dans la lagune. Sur le long terme, son action sauva la Sérénissime et contribua notablement à sa prospérité.\n\nQue devons-nous faire ?"
 flavor_ven.5.a: "Cela en vaut la peine !"
 flavor_ven.5.b: "[ROOT.GetCountry.GetNameWithNoTooltip] peut survivre sans !"
 flavor_ven.6.title: "Le Ghetto"
 flavor_ven.6.desc: "À partir de 1516, la [ROOT.GetCountry.GetFlavorRank] obligea les citoyens #L [ShowReligionAdjective('judaism')|l]s#! à vivre dans un quartier de la ville où se situaient autrefois les fonderies (« geti » en [ROOT.GetCountry.GetAdjective|l]), à porter une rouelle jaune sur la poitrine pour être clairement identifiés, et à gérer les bureaux de prêteurs sur gages aux taux établis par la Sérénissime. D'autres lourdes contraintes étaient imposées à la communauté juive qui, en échange, avait toute liberté de pratiquer sa foi et bénéficiait de la protection en cas de guerre.\n\nQue devons-nous faire ?"
 flavor_ven.6.a: "Accordons-leur un quartier !"
 flavor_ven.6.b: "Pas de ça dans ma [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_ven.7.title: "L'explorateur [target_character.GetNameWithNoTooltip]"
 flavor_ven.7.desc: "[target_character.GetName] était un explorateur [ShowCultureGroupName('italian_group')|l] originaire de [ShowLocationName('vicenza')] qui participa à la grande expédition de Fernand de Magellan autour du monde. [target_character.GetHeShe|U] fut l'assistant de Magellan au cours de cette expédition, dont [target_character.GetHeShe] rédigea un journal très détaillé. [target_character.GetLastNameWithNoTooltip] fit partie des dix-huit hommes seulement qui revinrent en Espagne, sur les 240 partis trois ans auparavant. Ce fut là la première circumnavigation, et son journal constitue l'un des rares témoignages sur ce périple exceptionnel."
 flavor_ven.7.a: "La Terre est vraiment ronde !"
 flavor_ven.8.title: "Conscription navale"
 flavor_ven.8.desc: "La maîtrise des mers, en butte à quelques difficultés, obligea à des réformes. Jusqu'en 1545, les rameurs sur les galères étaient des marins libres, recrutés en échange d'un salaire. Il s'agissait à l'origine de #L [ROOT.GetCountry.GetAdjective]s#!, mais ensuite des #L [ShowCultureName('dalmatian')]s#!, des Crétois ou des #L [ShowCultureName('greek_culture')]s#! vinrent élargir les effectifs. Toutefois, la difficulté à engager des équipages en nombre suffisant devint telle que [ROOT.GetCountry.GetName] dut recourir à la conscription, enchaînant les rameurs aux bancs, comme d'autres marines le faisaient déjà. Cristoforo da Canal fut le premier [ROOT.GetCountry.GetAdjectiveWithNoTooltip] à avoir commandé une telle galère.\n\nQue devons-nous faire ?"
 flavor_ven.8.a: "Introduisons la Conscription."
 flavor_ven.8.b: "Cela va à l'encontre de la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] !"
 flavor_ven.9.title: "Forte di Sant'Andrea"
 flavor_ven.9.desc: "Le fort de Saint-André fut construit en 1545 afin de surveiller l'accès principal à [ROOT.GetCountry.GetName] par l'[ShowProvinceDefinitionName('adriatic_sea_province')]. Il fut conçu par le célèbre architecte Michiel Sanmicheli, probablement le seul architecte [ShowCultureGroupName('italian_group')|l] du siècle à avoir pu découvrir l'architecture #L [ShowCultureName('greek_culture')|l]que#!, après avoir voyagé dans les possessions #L [ShowCultureName('greek_culture')|l]ques#! de la [ROOT.GetCountry.GetFlavorRank] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!. Le fort protégea [ROOT.GetCountry.GetNameWithNoTooltip] durant plus de trois siècles.\n\nQue devons-nous faire ?"
 flavor_ven.9.a: "Approuvons la construction !"
 flavor_ven.9.b: "Cela coûterait trop cher."
 flavor_ven.10.title: "Ponte di Rialto"
 flavor_ven.10.desc: "Le pont du Rialto est l'un des quatre ponts franchissant le Grand Canal de [ROOT.GetCountry.GetName]. À l'origine construit en bois, il brûla lors de la révolte de 1310, puis s'écroula à deux reprises, en 1444 et 1524. Sa reconstruction fut proposée dès 1503, l'idée étant de le rebâtir en pierres. Les autorités lancèrent un concours en 1551, après qu'aucun des projets des décennies précédentes n'eut retenu leur attention. De célèbres architectes tels que Jacopo Sansovino, Andrea Palladio et Jacopo Barozzi da Vignola offrirent leur contribution, de même que l'illustre artiste Michel-Ange. Toutefois, aucun de leurs projets ne fut jugé approprié à la demande, car tous proposaient une approche classique avec plusieurs arches. Ce fut le bien nommé Antonio da Ponte qui remporta le concours grâce à son projet audacieux à arche unique.\n\nQue devons-nous faire ?"
 flavor_ven.10.a: "Construisons-le !"
 flavor_ven.10.b: "Un pont de bois suffira bien."
 flavor_ven.11.title: "L'Orfeo, le premier opéra"
 flavor_ven.11.desc: "« L'Orfeo, favola in musica », créé par [target_character.GetName], fut l'un des tout premiers opéras baroques. Il reprenait la légende #L [ShowCultureName('greek_culture')|l]que#! d'Orphée, le musicien, poète et prophète, qui descendit aux Enfers pour en ramener sa jeune épouse Eurydice. L'opéra fut composé en 1607 pour une courte performance lors du carnaval de [ShowLocationName('mantova')], et la partition en fut éditée en 1609 et rééditée en 1615 par [target_character.GetLastNameWithNoTooltip] lui-même. Quarante-et-un instruments, utilisés en groupes bien distincts selon les scènes et les personnages, sont répertoriés dans la partition originale de [target_character.GetLastNameWithNoTooltip]."
 flavor_ven.11.a: "« Ainsi donc, tu me perds pour m'avoir trop aimée ? »"
 flavor_ven.12.title: "Naissance de la Science moderne"
 flavor_ven.12.desc: "[galileo_galilei_scope.GetName] est souvent considéré comme le père de la science moderne. En 1592, il fut nommé professeur de mathématiques à l'Université de [ShowProvinceDefinitionName('padua_province')]. En apprenant l'invention de la longue-vue, en 1609, il mit au point une série de télescopes bien plus performants que tous les appareils créés jusqu'alors, et s'en servit pour observer le ciel, découvrant ainsi la présence de montagnes sur la lune, ou encore quatre satellites de Jupiter. Ces découvertes, associées à son œuvre sur la cinématique et la mécanique, posaient les bases de ce qui deviendrait la science moderne."
 flavor_ven.12.a: "C'est une véritable bénédiction !"
 flavor_ven.13.title: "[target_character.GetNameWithNoTooltip] et la presse aldine"
 flavor_ven.13.desc: "[ROOT.GetCountry.GetName] abrite l'un des pionniers les plus éminents de l'imprimerie. Bien que la pratique et l'art de l'impression des livres en soient encore à leurs débuts, [target_character.GetName], et plus encore son atelier, la presse aldine, se sont forgé une réputation grâce à une typographie claire et régulière ainsi qu'à des traductions du latin particulièrement soignées. L'usage des italiques, ainsi qu'une méthode cohérente d'utilisation du point-virgule, comptent parmi les contributions de [target_character.GetShortNameWithNoTooltip] au domaine de la typographie. Dans le domaine de la reliure, [Select_CString(target_character.IsFemale,'elle', 'il')] a introduit le format pratique de l'octavo, veillant à ce que les classiques sortant de son atelier soient facilement transportables, plutôt que d'en imiter le format des manuscrits médiévaux."
 flavor_ven.13.a: "Festina Lente !"
 aldus_disappears_tt: "Les ateliers de [target_character.GetNameWithNoTooltip] vont fermer et [Select_CString(target_character.IsFemale,'elle', 'il')] disparaîtra."
 flavor_ven.14.title: "Développement de l'industrie du [ShowGoodsNameWithNoTooltip('glass')] de Murano"
 flavor_ven.14.desc: "Depuis la fin du XIIIe siècle, afin de limiter les risques d'incendies, l'industrie du verre [ROOT.GetCountry.GetAdjective|l] a été confinée sur l'île de Murano. Depuis lors, la popularité du [ShowGoodsName('glass')] de Murano n'a cessé de croître, et les souffleurs de verre sont devenus aussi riches qu'influents. Les secrets de fabrication de ces produits d'excellence sont peu connus en dehors de nos frontières ; afin de préserver cette connaissance, les souffleurs ont eux-mêmes interdiction de quitter la cité.\n\nPour autant, le monde continue de changer. Avec la chute de [ShowLocationName('constantinople')], un grand nombre de personnes possédant les talents nécessaires à la fabrication du [ShowGoodsNameWithNoTooltip('glass')] demandent à s'établir sur l'île de Murano."
 flavor_ven.14.a: "Accueillons les souffleurs de verre #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]s#!."
 STATIC_MODIFIER_NAME_ven_murano_glass_industry: "Industrie du verre de Murano"
 STATIC_MODIFIER_DESC_ven_murano_glass_industry: "Remontant au XIIIe siècle, l'industrie vénitienne du soufflage de verre, établie sur l'île de Murano, est unique, et fournit l'un des produits de luxe sur lesquels Venise a bâti sa réputation."
 flavor_ven.15.title: "Les lustres ciocca"
 flavor_ven.15.desc: "Un souffleur de verre particulièrement talentueux, du nom de [target_character.GetName], est parvenu à créer des objets de verre tels que personne n'en avait jamais vu jusqu'à présent à [ROOT.GetCountry.GetName]. Ses lustres notamment, appelés ciocca, d'après les bouquets de fleurs qu'ils imitent, sont devenus très recherchés par tous ceux qui sont suffisamment aisés pour les acheter, et l'industrie du verre [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] connaît une nouvelle prospérité."
 flavor_ven.15.a: "L'industrie de [target_location.GetNameWithNoTooltip] va prospérer !"
 flavor_ven.15.b: "Que l'art embellisse notre nom !"
 flavor_ven.16.title: "Le procès de Veronica Franco"
 flavor_ven.16.desc: "Veronica Franco, l'une des plus célèbres « courtisanes honnêtes » de [ROOT.GetCountry.GetName], doit faire face à un procès pour sorcellerie. Réputée pour son esprit et sa beauté, l'influence de Franco sur ses clients et son rôle prééminent dans la vie artistique et littéraire de [ROOT.GetCountry.GetNameWithNoTooltip] lui ont valu de nombreux ennemis.\n\nAprès sa défense fort éloquente devant l'Inquisition, il reste désormais à voir si l'intelligence de Veronica Franco sera suffisante pour la protéger contre les garants de la moralité."
 flavor_ven.16.a: "Coupable !"
 flavor_ven.16.b: "Innocente !"
 flavor_ven.17.title: "Gondoles extravagantes"
 flavor_ven.17.desc: "Le gouvernement [ROOT.GetCountry.GetAdjective|l] doit toujours travailler à préserver la moralité publique. C'est pourquoi ont été votées de temps à autre des lois s'assurant que notre peuple reste fidèle aux idéaux #L [ShowReligionGroupAdjective('christian')|l]s#! sur lesquels s'est bâtie notre cité. La gondole est une embarcation assez simple, et chaque jour des milliers d'entre elles transportent les citoyens sur les canaux de [ROOT.GetCountry.GetName]. Mais, comme c'est souvent le cas, de nombreuses familles riches et influentes de la [ROOT.GetCountry.GetFlavorRank] ont du mal à résister à la tentation de faire montre de leur opulence. Des gondoles sont fabriquées, de toutes couleurs et de toutes tailles, certaines si décorées qu'il s'agit là d'un affront à toute âme véritablement #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ne#!.\n\nIl y a actuellement débat pour savoir si une loi devrait interdire ces ornementations, car il semble à certains qu'il s'agit là du symbole même de tout ce qui ne va pas dans notre grande cité."
 flavor_ven.17.a: "Peignons-les en noir !"
 flavor_ven.17.b: "La peste soit des moralistes, nos gondoles sont impressionnantes."
 flavor_ven.18.title: "L'école #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_ven.18.desc: "[ROOT.GetCountry.GetName|U], durant des siècles, a été la cité d'[ShowRegionName('italy_region')] la plus importante en matière de peinture et d'industrie du verre. Aujourd'hui, elle commence à pouvoir rivaliser – si elle ne l'a déjà dépassée – avec [ShowLocationName('rome')|U] pour le titre de cité des arts et de la musique. Ces grands peintres que sont le Tintoret, le Titien ou Véronèse ; les musiciens Monteverdi, Gabrieli ou Donati ne sont que quelques-uns des nombreux artistes qui travaillent et vivent dans notre cité. En [ShowRegionNameWithNoTooltip('italy_region')] comme à l'étranger, le nom de [ROOT.GetCountry.GetNameWithNoTooltip] est devenu synonyme d'art."
 flavor_ven.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ven.1000.title: "Menaces sur le commerce du [ShowGoodsNameWithNoTooltip('pepper')]"
 flavor_ven.1000.desc: "Les [GetCountry('POR').GetAdjective] ont pris le contrôle du commerce dans l'[ShowRegionName('indian_ocean_region')], détournant le commerce vers l'[ShowContinentName('africa')] au lieu de passer par [ShowLocationName('alexandria')]. Nos chances de contrôler le commerce du [ShowGoodsName('pepper')] s'en trouvent considérablement réduites. Mais peut-être pourrions-nous envoyer quelque aide à l'[GetCountry('MAM').GetName] ?"
 flavor_ven.1000.a: "Envoyons de l'aide à [ShowLocationNameWithNoTooltip('alexandria')] !"
 ven_helping_mamelukes: "Aide aux $mamluks$"
 flavor_ven.1000.b: "Ce n'est pas notre problème."
 flavor_ven.1001.title: "[ven_scope.GetNameWithNoTooltip] envoie de l'aide"
 flavor_ven.1001.desc: "Les [GetCountry('POR').GetAdjective] ayant pris le contrôle du commerce dans l'[ShowRegionName('indian_ocean_region')], la [ven_scope.GetGovernment.GetGovernmentType.GetName] de [ven_scope.GetName] s'inquiète. Comme nous avons toujours entretenu des relations relativement bonnes, elle a décidé de nous envoyer de l'aide, sous la forme de [ShowGoodsName('lumber')] pour construire de nouveaux navires, ainsi que d'autres ressources pour nos marchands."
 flavor_ven.1001.a: "C'est une excellente chose !"
 venetian_help: "Aide vénitienne"
 flavor_ven.19.title: "Une alliance impie"
 flavor_ven.19.desc: "Les [GetCountry('TUR').GetName] ont jeté leur dévolu sur [target_province.GetName] et envisagent donc une attaque contre [target_country.GetName]. Dans un mouvement diplomatique inattendu, ils proposent que nous formions une alliance : si nous leur prêtons notre puissance navale et reconnaissons leurs revendications dans le sud de l'[ShowRegionName('italy_region')], ils promettent de nous venir en aide à l'avenir.\n\nCela pourrait certes s'avérer avantageux, mais osons-nous frayer avec les ennemis de la chrétienté ?"
 flavor_ven.19.historical_info: "Bien que Venise et les Ottomans aient souvent été de farouches ennemis, ces derniers proposèrent en 1479 une alliance contre le Royaume de Naples. La Signoria de Venise refusa finalement cet accord, mais leur ambassadeur à Constantinople encouragea les Turcs à s'emparer d'Otrante et de certaines autres villes du sud de l'Italie."
 flavor_ven.19.a: "Contentons-nous d'un soutien diplomatique."
 flavor_ven.19.b: "Acceptons cette proposition."
 flavor_ven.19.c: "Réprimandons les païens."
 flavor_ven.19.a.tt: "Les [GetCountry('TUR').GetNameWithNoTooltip|U] vont gagner du [government_power|e]."
 flavor_ven.19.b.tt: "Nous entrerons dans une [alliance] avec les [GetCountry('TUR').GetNameWithNoTooltip|U]."
 flavor_ven.20.title: "Domini di Terraferma"
 flavor_ven.20.desc: "Bien que notre puissance navale soit inégalée, l'absence d'une véritable zone tampon terrestre rend [ShowLocationName('venice')] vulnérable aux attaques provenant du continent. Afin de réduire le risque que [ShowLocationNameWithNoTooltip('venice')] soit attaquée depuis les côtes d'[ShowRegionName('italy_region')], certains suggèrent de concentrer temporairement nos efforts sur la conquête de territoires continentaux. Étendre notre domaine plus en profondeur dans l'[ShowRegionNameWithNoTooltip('italy_region')] permettrait de créer une ligne de défense solide et d'accroître considérablement la sécurité de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.20.a: "Appliquons nos revendications !"
 flavor_ven.20.b: "Nous ne pouvons nous permettre de combattre sur terre."
 flavor_ven.20.historical_info: "Afin de sécuriser les routes commerciales et de renforcer la protection de Venise, la République commença à s'étendre sur le territoire italien en s'emparant de terres appartenant à Vérone. Cela mena finalement à l'établissement de ce que l'on appela les Domini di Terraferma, ou « Domaines du Continent ». Ceux-ci faisaient office de zone tampon entre Venise et ses voisins de l'intérieur."
 flavor_ven.21.title: "[ShowBuildingTypeNameWithNoTooltip('teatro_san_cassiano')]"
 flavor_ven.21.desc: "[ShowLocationName('venice')], déjà joyau étincelant du paysage culturel de l'[ShowRegionName('italy_region')], abrite depuis longtemps une communauté florissante d'artistes et de comédiens. Pour consolider davantage son statut de centre d'excellence artistique et offrir une scène prestigieuse à nos citoyens talentueux, un appel grandissant se fait entendre en faveur de la construction d'un théâtre et opéra grandiose. Le [ShowBuildingTypeName('teatro_san_cassiano')] proposé serait un symbole éclatant de splendeur et de richesse, mettant en valeur le génie artistique de [ShowLocationNameWithNoTooltip('venice')] et attirant des admirateurs venus de toutes parts."
 flavor_ven.21.a: "Commanditons sa construction !"
 flavor_ven.21.b: "Nous ne pouvons nous le permettre."
 flavor_ven.21.historical_info: "Le Teatro San Cassiano, bâti en 1637 à Venise, est le premier opéra public au monde, et constitue une étape importante dans l'histoire des arts du spectacle en affirmant le rôle de Venise en tant que centre culturel de premier plan."
 flavor_ven.23.title: "L'infestation de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.23.desc: "Notre décision de limiter les efforts de reconstruction à la suite de la catastrophe naturelle dévastatrice a eu de lourdes conséquences. [ShowLocationName('venice')] reste en grande partie en ruines, avec de nombreux bâtiments toujours délabrés et des rues jonchées de débris. L'absence de restauration et de mesures sanitaires adéquates a créé un terrain fertile pour les maladies et les infestations de nuisibles, menaçant la santé et le bien-être de nos citoyens.\n\nLes conditions insalubres et la destruction persistante ont entraîné des flambées de maladies, la peste et d'autres fléaux se propageant rapidement dans la population. La réputation et le moral de [target_location.GetRank.GetName] en ont été gravement affectés, et une action urgente est désormais nécessaire pour enrayer cette crise croissante. Nous devons revoir notre approche et investir dans des efforts de nettoyage et de restauration complets afin de rétablir la santé, l'ordre et la prospérité."
 flavor_ven.23.a: "Agissons immédiatement !"
 flavor_ven.23.b: "Il est trop tard pour agir."
 flavor_ven.24.title: "L'inondation de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.24.desc: "[ShowLocationName('venice')] a été frappée par une calamité imprévue : des pluies torrentielles ont provoqué une montée des eaux de l'Adriatique, entraînant de graves inondations à travers [target_location.GetRank.GetName]. Les eaux ont submergé nos rues, nos habitations et nos infrastructures essentielles, causant d'importants dégâts et déplaçant d'innombrables citoyens. Ce déluge incessant a perturbé la vie quotidienne, le commerce et la stabilité de notre chère [target_location.GetRank.GetNameWithNoTooltip]. L'ampleur de cette catastrophe exige une action rapide et décisive afin d'atténuer les dégâts et d'éviter d'autres ravages."
 flavor_ven.24.a: "Appliquons des mesures pour atténuer les dégâts."
 flavor_ven.24.b: "Les habitants se débrouilleront."
 flavor_ven.25.title: "La chute de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_ven.25.desc: "Nous avons remporté une victoire retentissante : les puissantes murailles de [ShowLocationName('constantinople')] sont tombées sous les assauts de nos forces, rappelant notre triomphe lors de la Quatrième Croisade. Cette conquête historique ouvre un nouveau chapitre pour cette [target_location.GetRank.GetName] jadis si noble. Nos soldats, impatients de s'approprier le butin de guerre, pressent pour piller les trésors inégalés de [target_location.GetRank.GetNameWithNoTooltip], mais de telles actions entraîneraient une dévastation généralisée et provoqueraient la colère de la population locale.\n\nD'autres proposent une stratégie audacieuse : rétablir le [GetCountry('LAT').GetLongName], faisant de [ShowLocationNameWithNoTooltip('constantinople')] un État vassal sous notre contrôle."
 flavor_ven.25.a: "Saccageons la [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_ven.25.b: "Proclamons-le à [ShowLocationNameWithNoTooltip('constantinople')]."
 flavor_ven.25.b.tt: "Le [GetCountry('LAT').GetLongName] sera établi en tant que notre [ShowSubjectTypeName('vassal')] à [ShowLocationName('constantinople')]. Nous lui transférerons la propriété de [ShowLocationNameWithNoTooltip('constantinople')] ainsi que notre province légitime à cet endroit."
 flavor_ven.25.c: "Ré-établissons-le dans la région tout entière."
 flavor_ven.25.c.tt: "Le [GetCountry('LAT').GetLongName] sera établi et deviendra notre [ShowSubjectTypeName('vassal')] dans toute la [ShowAreaName('thrace_area')]. Nous lui transférerons la propriété tous nos lieux et provinces légitimes en [ShowAreaNameWithNoTooltip('thrace_area')]."
 flavor_ven.25.d: "La prise de [ShowLocationNameWithNoTooltip('constantinople')] est déjà un assez grand triomphe."
 flavor_ven.26.title: "Libération de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_ven.26.desc: "Après des siècles d'occupation étrangère, les bannières de la chrétienté, de notre [GetCountry('VEN').GetLongName], flottent sur ce lieu sacré. Cet exploit monumental a suscité une grande révérence et une fierté immense parmi notre peuple, mais il nous confronte également à une décision profonde concernant la gouvernance future de [ShowLocationName('jerusalem')].\n\nCertains soutiennent que conserver le contrôle direct de [ShowLocationNameWithNoTooltip('jerusalem')] sous la gouvernance du [ROOT.GetCountry.GetGovernment.GetRulerTitle] garantirait notre influence et protégerait la sainteté de la [target_location.GetRank.GetName]. D'autres proposent de réinstaurer [GetCountry('KOJ').GetName], en créant un État vassal qui pourrait gouverner la région tout en servant nos intérêts et en honorant l'héritage des Croisades."
 flavor_ven.26.a: "La [target_location.GetRank.GetNameWithNoTooltip] restera sous notre contrôle."
 flavor_ven.26.b.tt: "[GetCountry('KOJ').GetLongName] sera établie et deviendra notre [ShowSubjectTypeName('vassal')] à [ShowLocationName('jerusalem')]. Nous lui transférerons la propriété de [ShowLocationNameWithNoTooltip('jerusalem')] ainsi que notre province légitime à cet endroit."
 flavor_ven.26.b: "Proclamons-le à [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.26.c.tt: "[GetCountry('KOJ').GetLongName] sera établie et deviendra que notre [ShowSubjectTypeName('vassal')] dans tout le [ShowAreaName('levant_area')]. Nous lui transférerons la propriété de tous nos lieux et provinces légitimes dans le [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.26.c: "Rétablissons [GetCountry('KOJ').GetNameWithNoTooltip] dans tout le [ShowAreaNameWithNoTooltip('levant_area')]."
 flavor_ven.27.title: "Agrandissement du [ShowBuildingTypeNameWithNoTooltip('doges_palace')]"
 flavor_ven.27.desc: "La construction du [ShowBuildingTypeName('doges_palace')] à [ShowLocationName('venice')] a débuté au IXe siècle et s'est poursuivie au cours des siècles suivants. Initialement conçu comme une forteresse, le palais a évolué avec le temps pour devenir une magnifique représentation de l'architecture gothique. Cette merveille architecturale sert à la fois de résidence au [ROOT.GetCountry.GetGovernment.GetRulerTitle], principal dirigeant politique de la [GetCountry('VEN').GetLongNameWithNoTooltip], et abrite divers bureaux gouvernementaux ainsi que des tribunaux.\n\nCependant, avec le temps, le bâtiment est visiblement vieillissant et nécessite des rénovations. Peut-être devrions-nous envisager de le transformer en un palais capable d'éclipser même les résidences royales des souverains occidentaux."
 flavor_ven.27.a: "Bonne idée !"
 flavor_ven.27.b: "Le palais est très bien comme ça."
 flavor_ven.27.historical_info: "Au XVIe siècle, le Palais des Doges avait subi d'importantes rénovations et extensions, aboutissant à une augmentation considérable de son faste. L'un des développements les plus remarquables fut l'achèvement de sa façade emblématique, donnant sur le Grand Canal, qui mettait en valeur la splendeur architecturale du palais pour tous ceux qui l'approchaient par voie d'eau. Cette période de rénovation et d'agrandissement renforça davantage le statut du palais comme symbole durable du pouvoir et de l'autorité vénitiens. Ses couloirs et ses chambres, caractérisés par des décors complexes et opulents, furent non seulement le théâtre de siècles d'activités politiques, mais également un témoignage permanent de la riche histoire de la ville et de son importance durable sur la scène mondiale."
 flavor_ven.28.title: "[ShowBuildingTypeNameWithNoTooltip('venetian_arsenal')]"
 flavor_ven.28.desc: "Nos exploits maritimes et notre savoir-faire légendaire en construction navale ont valu à nos charpentiers de marine une renommée dans ce domaine. Le cœur de nos opérations liées aux navires n'est autre que l'[ShowBuildingTypeName('venetian_arsenal')], situé à [ShowLocationName('venice')]. Bénéficiant d'un emplacement stratégique, ce complexe maritime joue un rôle essentiel dans la puissance navale de la cité. Des activités florissantes de construction navale à l'innovation et au développement des armements des navires, il constitue l'épine dorsale qui garantit notre domination sur les mers."
 flavor_ven.28.a: "Un aspect de notre héritage naval qui mérite nos louanges !"
 flavor_ven.28.historical_info: "L'Arsenal de Venise était le principal chantier naval et dépôt maritime de la République de Venise, jouant un rôle crucial dans la domination maritime et la puissance militaire de la cité. Ce vaste complexe était responsable de la construction et de l'entretien de la flotte vénitienne, incarnant la technologie avancée de construction navale et la puissance industrielle de la République."
 flavor_ven.29.title: "Basilica dei Santi Giovanni e Paolo"
 flavor_ven.29.desc: "[ShowLocationName('venice')] est ornée de nombreuses merveilles architecturales à travers son domaine urbain, des fresques aux statues, en passant par une myriade d'artistes en devenir qui souhaitent se hisser sur les épaules des géants pour se faire un nom. La dernière de ces perles à embellir notre capitale est rien de moins que la basilique mineure de $san_zanipolo$. Son imposant édifice en briques est conçu dans le style gothique et ses terrains servent d'église dominicaine principale pour notre grand peuple. L'ouvrage est dédié à Jean et Paul, deux martyrs légendaires dont la présence fut d'abord recensée aux alentours du IVe siècle."
 flavor_ven.29.a: "Magnifique !"
 flavor_ven.30.title: "Surpuissance navale méditerranéenne"
 flavor_ven.30.desc: "Peu de pays peuvent se targuer d'égaler notre niveau d'expertise en affaires maritimes. Notre affinité pour le commerce et les questions maritimes a fait de nous l'un des plus grands dominateurs de la Méditerranée. Notre tradition puise sa source dans un amour et une adoration de l'eau, qui est à la fois notre voie vers la grandeur et la principale défense de notre grande capitale, [ROOT.GetCountry.GetCapital.GetName]. Maintenant que notre marine règne en maître sur la Méditerranée, proclamons la mer comme Mare Nostrum : notre mer !"
 flavor_ven.30.a: "Nous t'adorons, ô mer, comme le signe d'un vrai et perpétuel domaine."
 STATIC_MODIFIER_NAME_ven_mare_nostrum: "Mare Nostrum"
 flavor_ven.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.31.desc: "[target_character.GetName] se distingue comme un peintre éminent de la [ShowInstitutionName('renaissance')] [ShowCultureGroupName('italian_group')|l], originaire de [ShowLocationName('pieve')] près de [ShowLocationName('venice')]. Célèbre pour sa maîtrise habile des couleurs et ses techniques de pinceau novatrices, son parcours artistique s'étend sur plus de sept décennies. Au cours de cette longue période, [Select_CString(target_character.IsFemale,'elle', 'il')] a créé une vaste gamme d'œuvres comprenant des portraits, des récits mythologiques et des compositions religieuses.\n\nParmi ses portraits les plus remarquables, comme la « #italic Vénus d'Urbin#! », son œuvre est saluée pour la profondeur psychologique qu'[Select_CString(target_character.IsFemale,'elle', 'il')] y insuffle ainsi que pour ses riches palettes de couleurs. L'impact de [target_character.GetLastNameWithNoTooltip] sur l'évolution de l'art [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] et européen est profond, et son héritage durable en fait l'un des peintres majeurs de la [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_ven.31.a: "Quel homme incroyable !"
 flavor_ven.32.title: "[ROOT.GetCountry.GetNameWithNoTooltip] pendant la [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_ven.32.desc: "Durant la [ShowInstitutionName('renaissance')], à [ROOT.GetCountry.GetName], l'art et l'architecture ont atteint de nouveaux sommets de sophistication et de splendeur. L'art [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], caractérisé par des couleurs lumineuses et une profondeur émotionnelle, est illustré par les œuvres de peintres, sculpteurs et architectes renommés.\n\nCes artistes excellent à capturer l'essence de leurs sujets grâce à des palettes vibrantes et des techniques saisissantes de clair-obscur, conférant à leurs créations un réalisme sans égal. Le portrait est un thème central, les artistes parvenant à des représentations remarquables des caractères. De plus, les sujets allégoriques et mythologiques sont devenus populaires, mettant en valeur la diversité et la résonance émotionnelle de l'art [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_ven.32.a: "Fascinant !"
 flavor_ven.32.a.tt: "Chaque Lieu possédant une [ShowBuildingTypeName('library')] gagne [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_ven.32.historical_info: "Pendant la Renaissance, Venise s'est affirmée comme un centre culturel et artistique dynamique, attirant certains des artistes les plus renommés de l'époque. Tiziano Vecelli, connu sous le nom de Titien, a créé des chefs-d'œuvre tels que #italic L'Assomption de la Vierge#! et #italic Bacchus et Ariane#!, qui témoignent de son habileté dans l'utilisation des couleurs et de ses compositions novatrices. Le Tintoret, un autre maître vénitien, est célébré pour ses œuvres dramatiques et dynamiques, notamment #italic La Cène#! et #italic Le Paradis#!, ce dernier étant l'une des plus grandes peintures à l'huile au monde. Paolo Véronèse, connu pour son style opulent et grandiose, a apporté des pièces emblématiques comme #italic Les Noces de Cana#! et #italic Le Festin chez Levi#!, admirées pour leurs couleurs vibrantes et leur souci du détail. Ces artistes et leurs œuvres ont largement contribué à la réputation de Venise comme foyer majeur de l'art et de la culture de la Renaissance."
 flavor_ven.33.title: "Le carnaval de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.33.desc: "L'histoire du Carnaval remonte au XIe siècle, lorsqu'il a vu le jour comme une célébration de la victoire de [ROOT.GetCountry.GetName] sur ses ennemis. Au fil du temps, le Carnaval a évolué pour devenir un événement grandiose et unique. Grâce à notre statut actuel de carrefour commercial majeur en [ShowContinentName('europe')], nous pouvons accumuler une richesse considérable, et cette prospérité alimente l'extravagance du Carnaval. Il est devenu un symbole de notre opulence et de notre décadence, attirant des visiteurs de toute l'[ShowContinentNameWithNoTooltip('europe')] désireux de participer aux festivités masquées. Les masques portés durant le Carnaval offrent non seulement l'anonymat, mais servent également à abolir les distinctions sociales, permettant ainsi aux personnes de tous horizons de se mêler librement pendant les célébrations."
 flavor_ven.33.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.33.a.tt: "Tous les [pops|e] de [ShowLocationName('venice')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.33.historical_info: "Au XVIIIe siècle, le Carnaval de Venise atteignit son apogée, marqué par des costumes élaborés, des représentations théâtrales et des masques aux motifs complexes. Cependant, en 1797, les forces françaises d'occupation interdirent le Carnaval, qui demeura en sommeil pendant près de deux siècles. Ce n'est qu'à la fin du XXe siècle qu'il fut relancé, devenant l'événement de renommée internationale que l'on connaît aujourd'hui. Le Carnaval de Venise contemporain préserve les traditions du passé, avec ses masques et costumes somptueux, ses spectacles de rue et son atmosphère vibrante, offrant une plongée captivante et nostalgique dans la riche histoire culturelle de la ville."
 flavor_ven.34.title: "Révision de la [ShowGovernmentReformNameWithNoTooltip('promissione_ducale_reform')]"
 flavor_ven.34.desc: "La [ShowGovernmentReformName('promissione_ducale_reform')] est le serment d'investiture que tout candidat doit prêter pour devenir le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName]. Ce document définit les devoirs du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et énonce les limites de son pouvoir.\n\nAu fil des années, toutefois, certains de ces garde-fous ont quelque peu... faibli. Si nous devions rédiger une nouvelle Promissione Ducale, qui réaffirmerait avec fermeté nos valeurs ainsi que le rôle attendu du [ROOT.GetCountry.GetGovernment.GetRulerTitle], cela permettrait non seulement de renforcer notre gouvernement, mais aussi d'attirer des candidats plus vertueux à cette haute fonction."
 flavor_ven.34.a: "Réorganisons et institutionnalisons-la."
 flavor_ven.34.b: "Ce serment n'a pas besoin de révision."
 flavor_ven.34.historical_info: "La Promissione Ducale servait de serment officiel d'investiture et de contrat que chaque Doge nouvellement élu de Venise devait prêter et respecter. Ce document définissait les devoirs du Doge, les limitations de son pouvoir ainsi que les lois auxquelles il devait se conformer, garantissant ainsi un équilibre des pouvoirs et la protection des intérêts de la République."
 flavor_ven.35.title: "Au sujet des relazioni"
 flavor_ven.35.desc: "Les rapports envoyés par nos ambassadeurs au gouvernement, les « relazioni », détaillent la situation politique, financière et sociale du pays où ils servent. Ces documents sont évidemment essentiels, à la fois pour mener à bien nos entreprises diplomatiques et pour octroyer un avantage à nos négociants à l'étranger. Toutefois, il est de plus en plus fréquent que des copies de ces relazioni soient publiées, et ainsi rendues disponibles à quiconque est prêt à payer pour se les procurer. Cette pratique constitue donc une menace directe pour notre diplomatie et notre sécurité. Nous devons chasser ces reproductions puis établir un moyen normalisé de rédiger et transmettre ces rapports en toute sécurité."
 flavor_ven.35.a: "Mettons fin à cette pratique !"
 flavor_ven.35.b: "Nous avons des questions plus graves à régler."
 flavor_ven.36.title: "La République d'Or"
 flavor_ven.36.desc: "Nos succès dans les domaines de la politique, du commerce et des études savantes ont conduit beaucoup à proclamer notre époque actuelle comme l'« Ère de la République d'Or ». Cette appellation fait bien entendu référence à l'apogée de notre richesse, point culminant de nos efforts collectifs et célébration de notre culture et de notre art, dans le but d'immortaliser notre héritage dans les annales de l'Histoire."
 flavor_ven.36.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.36.b: "C'est véritablement une République d'Or !"
 flavor_ven.36.b.tt: "La couleur du pays deviendra l'orange."
 flavor_ven.36.c: "Nous ne sommes pas moins que des empereurs !"
 flavor_ven.36.c.tt: "La couleur du pays deviendra le violet foncé."
 flavor_ven.38.title: "L'Académie des Inconnus"
 flavor_ven.38.desc: "Récemment, l'académie dite des « Incogniti » a attiré d'influentes figures littéraires, tant à l'intérieur qu'au-delà de [ShowLocationName('venice')], partageant une sensibilité libertine et prônant l'indépendance politique et culturelle de la cité. Ce cercle clandestin se distingue par son usage de subterfuges tels que le paradoxe et l'allégorie pour éviter la censure. Agissant dans la discrétion, ses membres emploient souvent un langage codé et publient anonymement, leur pensée étant fortement influencée par le naturalisme aristotélicien enseigné à l'Université de [ShowLocationName('padova')].\n\nMalgré les interdictions et le classement de certains de leurs écrits à l'Index, cette académie clandestine n'hésite pas à défier les normes sociales à travers des compositions satiriques et des genres littéraires hybrides. Inspirés par les idées de penseurs éminents, ses membres critiquent la tyrannie à travers l'écriture historique. De façon surprenante, l'Accademia degli Incogniti est également devenue un acteur majeur du développement du théâtre musical à [ShowLocationNameWithNoTooltip('venice')], notamment par la fondation du Teatro Novissimo."
 flavor_ven.38.a: "Soutenons leurs efforts !"
 flavor_ven.38.b: "Ils n'ont pas besoin de fonds."
 flavor_ven.38.historical_info: "L'Accademia degli Incogniti fut une société intellectuelle de premier plan, fondée à Venise en 1630 par Giovanni Francesco Loredan et Guido Casoni. Reconnue pour sa pensée avant-gardiste, elle réunissait des membres dont les contributions marquèrent la littérature, le théâtre et la réflexion politique de l'époque baroque. Les membres de cette académie, se distinguaient par une remise en question audacieuse des normes établies. Leur discours, provocateur et parfois polémique, n'hésitait pas à critiquer les sphères politique et religieuse. Par son influence sur la vie culturelle et intellectuelle de la Venise du XVIIe siècle, l'Accademia degli Incogniti laissa un héritage durable d'innovation littéraire et de pensée critique."
 flavor_ven.39.title: "L'[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')]"
 flavor_ven.39.desc: "[ShowLocationName('venice')] a depuis longtemps été un berceau de génie culturel et artistique, et voilà que la florissante [ShowAdvanceName('ven_venetian_school_of_music')] sollicite désormais notre soutien afin d'élever ses ambitions. Ce cercle de compositeurs et musiciens talentueux est sur le point de révolutionner le paysage musical, promettant de conférer un prestige sans précédent à notre cité. Toutefois, appuyer leurs efforts exigera des investissements et des ressources considérables. Un tel engagement, s'il est consenti, enrichira le patrimoine culturel de [ShowLocationNameWithNoTooltip('venice')] et renforcera son rayonnement à l'échelle mondiale."
 flavor_ven.39.a: "Il est en notre intérêt sur le long terme d'y investir."
 flavor_ven.39.b: "Ils se développeront bien sans notre soutien."
 flavor_ven.39.a.tt: "Permet d'activer plusieurs événements liés aux personnalités historiques de l'École de la musique vénitienne."
 flavor_ven.40.title: "Chute de [ShowLocationNameWithNoTooltip('genoa')]"
 flavor_ven.40.desc: "Depuis fort longtemps, la [GetCountry('GEN').GetLongName] était une épine dans notre flanc, usurpant notre richesse et notre commerce à leur profit. Mais avec la chute de [ShowLocationName('genoa')], la puissance de leur nation commence à vaciller, et ce qui fut jadis un État redoutable, capable de rivaliser avec la puissance de nos flottes, ne deviendra plus qu'une simple page dans les livres d'histoire."
 flavor_ven.40.a: "Nous sommes devenus la véritable hégémonie de la Méditerranée !"
 flavor_ven.41.title: "La dévotion de [ShowLocationNameWithNoTooltip('verona')] à [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.41.desc: "Le peuple de [ShowLocationName('verona')], mécontent de ses anciens dirigeants, a choisi de prêter allégeance à [ROOT.GetCountry.GetName]. Les ambassadeurs de [ShowLocationNameWithNoTooltip('verona')] ont juré une loyauté entière à notre cause, annonçant une nouvelle ère d'unité et de coopération. Grâce à l'absence de résistance, nous avons permis aux locaux de conserver plusieurs libertés, favorisant ainsi la bonne volonté et garantissant leur soutien enthousiaste.\n\nCette dévotion volontaire et cette transition de pouvoir sans heurts permettront une intégration harmonieuse de [ShowLocationNameWithNoTooltip('verona')] dans notre [ROOT.GetCountry.GetFlavorRank]. La fidélité de la population locale renforce non seulement notre domaine, mais témoigne aussi de l'attrait du gouvernement [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Notre priorité doit maintenant être de consolider ce nouveau territoire et d'assurer sa prospérité au sein de notre république."
 flavor_ven.41.a: "Célébrons la loyauté de [ShowLocationNameWithNoTooltip('verona')] et officialisons leur intégration !"
 flavor_ven.41.historical_info: "La dévotion de Vérone à Venise eut lieu en 1405 lorsque le peuple de Vérone, désabusé par la famille régnante des Carrara, prêta volontairement allégeance à la République de Venise. Cette transition pacifique permit à Venise d'étendre son territoire sans conflit, assurant la fidélité des Véronais en leur accordant certaines libertés et privilèges."
 flavor_ven.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.43.desc: "[target_character.GetName], un amiral distingué et compétent, a joué un rôle crucial dans le succès et la puissance de la marine #L [ROOT.GetCountry.GetAdjective|l]ne#!. Son sens stratégique et son commandement ont conduit à de nombreuses victoires en mer, assurant notre domination maritime et la protection de nos routes commerciales. Cependant, avec le temps, [Select_CString(target_character.IsFemale,'elle', 'il')] a vieilli, et nous devons maintenant décider de l'avenir de son service au sein de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.43.a: "Notre marine pourrait encore utiliser ses talents."
 flavor_ven.43.b: "Offrons-lui un repos bien mérité."
 flavor_ven.43.historical_info: "Lorenzo Marcello fut un amiral vénitien ayant joué un rôle important dans les conflits navals. Il combattit la marine papale et participa à la guerre turco-vénitienne. En juin 1656, il conduisit la flotte combinée vénitienne et maltaise à la victoire lors de la troisième bataille des Dardanelles, bien qu'il y perdît la vie."
 flavor_ven.44.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] : [target_character.GetNameWithNoTooltip]"
 flavor_ven.44.desc: "[target_character.GetName] est un compositeur visionnaire et magistral, qui a profondément façonné la [ShowAdvanceName('ven_venetian_school_of_music')], s'imposant comme son fondateur estimé. Ses compositions innovantes et ses méthodes d'enseignement ont élevé [ROOT.GetCountry.GetName] vers de nouveaux sommets d'excellence musicale, attirant des musiciens talentueux de toute l'[ShowContinentName('europe')] pour étudier et se produire ici. Les contributions de [target_character.GetLastNameWithNoTooltip], notamment l'introduction du style franco-flamand dans notre [ROOT.GetCountry.GetFlavorRank], ont non seulement enrichi notre patrimoine culturel mais aussi positionné [ROOT.GetCountry.GetNameWithNoTooltip] comme un centre de premier plan en matière d'innovation et de sophistication musicales."
 flavor_ven.44.a: "Ses contributions sont admirées !"
 flavor_ven.45.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] : [target_character.GetNameWithNoTooltip]"
 flavor_ven.45.desc: "[target_character.GetName], un illustre compositeur et théoricien de la musique, a profondément influencé l'[ShowAdvanceName('ven_venetian_school_of_music')] grâce à ses travaux et enseignements novateurs. Ses innovations théoriques et compositions ont établi de nouveaux standards en harmonie et contrepoint, consolidant la réputation de [ROOT.GetCountry.GetName] en tant que centre d'excellence musicale. Les contributions intellectuelles de [target_character.GetLastNameWithNoTooltip] ont non seulement enrichi notre patrimoine culturel, mais depuis qu'[Select_CString(target_character.IsFemale,'elle', 'il')] occupe le poste de Maestro di Cappella de la cathédrale Saint-Marc, [Select_CString(target_character.IsFemale,'elle', 'il')] a guidé d'innombrables musiciens dans leurs quêtes artistiques."
 flavor_ven.45.a: "Notre [ROOT.GetCountry.GetFlavorRank] a bien de la chance de l'avoir en son sein !"
 flavor_ven.46.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] : [target_character.GetNameWithNoTooltip]"
 flavor_ven.46.desc: "[target_character.GetName], compositeur estimé et figure influente de l'[ShowAdvanceName('ven_venetian_school_of_music')], a laissé une marque indélébile sur l'héritage musical de [ShowLocationName('venice')]. En tant que Maestro di Cappella à la basilique Saint-Marc, [target_character.GetLastNameWithNoTooltip] a profondément contribué au développement de la musique sacrée, tandis que ses apports au genre de la villanella ont permis de mettre en lumière ce style vivant et rustique. Son œuvre a enrichi le tissu culturel de [ROOT.GetCountry.GetName], témoignant de la polyvalence et de la vitalité de notre tradition musicale."
 flavor_ven.46.a: "Nous sommes honorés de l'avoir parmi nous !"
 flavor_ven.47.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] : [target_character.GetNameWithNoTooltip]"
 flavor_ven.47.desc: "[target_character.GetName], compositeur renommé et organiste virtuose, a profondément influencé l'[ShowAdvanceName('ven_venetian_school_of_music')] grâce à son talent exceptionnel et ses œuvres innovantes. En tant qu'organiste principal à la basilique Saint-Marc, les compositions et interprétations de [target_character.GetLastNameWithNoTooltip] ont établi de nouveaux standards dans la musique sacrée et profane. Ses techniques pionnières au clavier et son style expressif ont non seulement enrichi le paysage musical de [ROOT.GetCountry.GetName], mais ont également inspiré des musiciens à travers toute l'[ShowContinentName('europe')]."
 flavor_ven.47.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.48.title: "[ShowAdvanceNameWithNoTooltip('ven_venetian_school_of_music')] : [target_character.GetNameWithNoTooltip]"
 flavor_ven.48.desc: "[target_character.GetName], compositeur et organiste de génie, membre de la [ShowAdvanceName('ven_venetian_school_of_music')], est célèbre pour ses compositions magistrales et ses techniques innovantes. En tant qu'organiste et compositeur à la basilique Saint-Marc, [target_character.GetLastNameWithNoTooltip] a été un pionnier dans l'utilisation des effets spatiaux en musique, exploitant l'acoustique unique de la basilique pour créer des compositions polychorales époustouflantes. Ses contributions à la musique sacrée comme séculière ont établi de nouvelles normes d'expression musicale et ont influencé d'innombrables musiciens."
 flavor_ven.48.a: "Un véritable maître !"
 flavor_ven.49.title: "La Révolte de Saint-Tite"
 flavor_ven.49.desc: "Une situation grave s'est développée à [GetCountry('CRT').GetName], notre vassal, où les habitants locaux se sont soulevés dans une rébellion importante connue sous le nom de Révolte de Saint-Tite. Fait inquiétant, pour la première fois, même nos gouverneurs de l'île se sont alliés aux rebelles contre notre autorité. Cette unité inattendue parmi les insulaires constitue une menace sérieuse pour le contrôle [ROOT.GetCountry.GetAdjective|l] sur [GetCountry('CRT').GetNameWithNoTooltip]."
 flavor_ven.49.a: "Il n'y a rien que nous puissions faire."
 flavor_ven.49.b: "Envoyons-y immédiatement des renforts !"
 flavor_ven.49.historical_info: "La révolte de Saint-Tite, qui eut lieu entre 1363 et 1364, fut un soulèvement majeur sur l'île de Crète contre la domination vénitienne. Ce fut la première fois que non seulement la population grecque locale, mais aussi les gouverneurs latins, prenaient part à la révolte, unis par des griefs communs à l'encontre de l'autorité vénitienne. Malgré l'alliance redoutable des forces locales, la rébellion fut finalement écrasée par Venise, réaffirmant ainsi son contrôle sur cette île stratégiquement vitale."
 flavor_ven.50.title: "La rébellion des Callergis"
 flavor_ven.50.desc: "$flavor_ven.49.title$ a encouragé la population #L [ShowCultureName('greek_culture')|l]que#! de [GetCountry('CRT').GetName] à se soulever une fois de plus. Ils se rassemblent sous les bannières des Callergis, qui contrôlent la partie occidentale de l'île et restent fidèles à [GetCountry('BYZ').GetName]. Si nous n'agissons pas rapidement, nous risquons de perdre une partie vitale de notre empire maritime, et la puissance de notre [ROOT.GetCountry.GetFlavorRank] en sera considérablement affaiblie."
 flavor_ven.50.a: "Voyons s'ils sont suffisamment courageux pour nous affronter."
 flavor_ven.50.b: "Acceptons leurs demandes."
 callergis_rebellion_joining: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! dans les [ShowAreaName('aegean_archipelago_area')] possédées par [GetCountry('CRT').GetName] rejoignent la [callergis_rebellion.GetName]"
 callergis_rebellion: "Rébellion des Callergis"
 flavor_ven.50.historical_info: "La Rébellion des Callergis fut un soulèvement sur l'île de Crète mené par la noble et influente famille crétoise éponyme, contre la domination vénitienne. Motivés par le désir de restaurer l'autonomie locale et de remédier aux griefs liés à la gouvernance vénitienne, les rebelles bénéficiaient d'un large soutien au sein de la population crétoise. Malgré des succès initiaux, la révolte fut finalement écrasée par les forces vénitiennes, entraînant une répression sévère et une consolidation accrue du contrôle vénitien sur l'île."
 flavor_ven.51.title: "[ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')]"
 flavor_ven.51.desc: "La puissance et la richesse grandissantes de notre illustre [ROOT.GetCountry.GetFlavorRank] exigent un investissement dans le développement de notre capitale, afin que notre prospérité se reflète visiblement dans la grandeur de [ShowLocationName('venice')]. Une proposition a été avancée pour rénover la place centrale, la [ShowBuildingTypeName('piazza_san_marco')], en la transformant avec des arches majestueuses et du marbre, afin de mettre en valeur la splendeur de notre empire maritime. Cette rénovation renforcerait la beauté de notre cité et témoignerait de notre pouvoir durable ainsi que de notre rayonnement culturel."
 flavor_ven.51.a: "Nous devons financer cette rénovation."
 flavor_ven.51.b: "Cette opération est bien trop coûteuse."
 flavor_ven.51.historical_info: "La #italic Piazza San Marco#!, ou place Saint-Marc, est la place publique principale de Venise et l'un des monuments les plus célèbres de la ville. Développée dès le IXe siècle et agrandie jusqu'à sa taille actuelle au XIIe, elle a bénéficié de nombre de rénovations et d'ajouts au fil du temps. Entourée de bâtiments emblématiques tels que la basilique Saint-Marc, le Palais des Doges et la tour de l'Horloge, elle a servi de lieu central de rassemblement à Venise pendant des siècles, accueillant des événements politiques, religieux et sociaux."
 flavor_ven.52.title: "Tour de l'horloge de Saint-Marc"
 flavor_ven.52.desc: "Bien que des investissements considérables aient déjà été consacrés à la rénovation de la [ShowBuildingTypeName('piazza_san_marco')], une nouvelle proposition vise à accroître encore la splendeur de notre cité : il est suggéré d'ériger un magnifique clocher, visible à la fois depuis la ville et la mer, pour orner la place. Cette tour ne serait pas seulement un instrument fonctionnel pour mesurer le temps, mais aussi un symbole de la richesse et de la splendeur de notre [ROOT.GetCountry.GetFlavorRank], visible de tous ceux qui approchent [ShowLocationName('venice')] par la terre ou par l'eau. Sa présence rehausserait la beauté et le prestige de la [ShowBuildingTypeNameWithNoTooltip('piazza_san_marco')] et renforcerait le statut de [ShowLocationNameWithNoTooltip('venice')] comme joyau de notre empire maritime."
 flavor_ven.52.a: "Investissons dans sa construction."
 flavor_ven.52.b: "Nous avons d'autres priorités pour l'instant."
 flavor_ven.52.historical_info: "La tour de l'Horloge de Saint-Marc, ou #italic Torre dell'Orologio#!, est un monument historique de Venise, situé sur la #italic Piazza San Marco#!. Construite entre 1496 et 1499, cette tour de la Renaissance abrite une grande horloge astronomique indiquant non seulement l'heure, mais aussi les phases de la Lune ainsi que les signes du zodiaque. Au sommet de la tour, deux silhouettes en bronze, les « Maures », frappent la cloche pour marquer les heures. La tour de l'Horloge a été conçue pour mettre en valeur la richesse de Venise, sa puissance maritime et sa connexion avec le cosmos."
 flavor_ven.53.title: "Le commerce [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] du [ShowGoodsNameWithNoTooltip('salt')]"
 flavor_ven.53.desc: "Le contrôle du commerce du [ShowGoodsName('salt')] a longtemps été un pilier de la richesse et de la prospérité de notre [ROOT.GetCountry.GetFlavorRank]. Grâce à un quasi-monopole sur ce produit vital, notre Office du Sel gère et régule efficacement la production, la distribution et les prix du [ShowGoodsNameWithNoTooltip('salt')], garantissant que [ROOT.GetCountry.GetName] demeure le principal fournisseur de la région. Ce commerce lucratif constitue une part importante de nos revenus, assurant la stabilité économique et la prospérité de notre État."
 flavor_ven.53.a: "Le [ShowGoodsNameWithNoTooltip('salt')] est le nouvel or."
 flavor_ven.53.a.tt: "Chaque lieu possédé qui produit du [ShowGoodsName('salt')] gagne [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_ven.54.title: "Le génie de [ven_tintoretto.GetNameWithNoTooltip]"
 flavor_ven.54.desc: "[ven_tintoretto.GetName], plus communément appelé le Tintoret, est une figure majeure de l'école vénitienne de peinture. Réputé pour sa remarquable maîtrise de la perspective, ses éclairages dramatiques et ses compositions audacieuses et dynamiques, le style fougueux et énergique de [ven_tintoretto.GetLastNameWithNoTooltip] lui a valu le surnom évocateur d'« il Furioso ». Ses œuvres, marquées par une émotion intense et des techniques novatrices, ont profondément influencé le paysage artistique de [ShowLocationName('venice')] et bien au-delà."
 flavor_ven.54.a: "[ven_tintoretto.GetSheHe|U] est la fierté de notre [ROOT.GetCountry.GetFlavorRank] !"
 flavor_ven.55.title: "La Crucifixion du Tintoret"
 flavor_ven.55.desc: "Nous avons une occasion unique de commanditer à [tintoretto.GetName], alias le Tintoret, une œuvre magistrale représentant la Crucifixion du Christ pour la Scuola Grande. Son style fougueux et dynamique promet de donner naissance à l'une des œuvres les plus monumentales jamais réalisées à [ShowLocationName('venice')], incarnant à la fois la grandeur de notre cité et notre attachement à son héritage culturel et religieux. Si nous lançons ce grand projet, il portera la réputation artistique de [ShowLocationNameWithNoTooltip('venice')] à de nouveaux sommets. À l'inverse, y renoncer pourrait être perçu comme un manque d'intérêt pour la splendeur et l'importance culturelle de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.55.a: "Passons commande !"
 flavor_ven.55.b: "Nous avons d'autres priorités."
 flavor_ven.55.historical_info: "La Crucifixion du Tintoret est une œuvre monumentale réalisée en 1565 dans le cadre de sa collaboration avec la #italic Scuola Grande di San Rocco#! à Venise. L'œuvre représente la crucifixion du Christ à travers une composition dense et animée caractéristique du style du Tintoret. Elle comporte une variété de silhouettes qui capturent l'agitation émotionnelle de la scène. La Crucifixion est l'un des chefs-d'œuvre du Tintoret, qui incarne pleinement sa capacité à combiner le réalisme avec un sens tout particulier du mouvement et de la lumière. Cette œuvre fait partie d'une série de tableaux illustrant la vie du Christ commandés pour décorer la #italic Scuola#!, une institution caritative de Venise."
 flavor_ven.56.title: "[ven_sansovino.GetNameWithNoTooltip]"
 flavor_ven.56.desc: "[ven_sansovino.GetName] est un sculpteur et architecte de renom, célèbre pour ses façades magistrales et ses sculptures en marbre, qui a profondément marqué le paysage artistique de [GetCountry('FLO').GetName]. Les Procurateurs de San Marco, parmi les familles nobles les plus influentes de [ShowLocationName('venice')], proposent de l'inviter à [ShowLocationNameWithNoTooltip('venice')] et de le nommer architecte en chef et surintendant des propriétés. Le talent exceptionnel de [ven_sansovino.GetLastNameWithNoTooltip] et sa vision novatrice pourraient considérablement rehausser la grandeur architecturale de notre ville et contribuer à faire de [ShowLocationNameWithNoTooltip('venice')] un haut lieu de l'art et de la beauté."
 flavor_ven.56.a: "Faisons-lui une offre lucrative."
 flavor_ven.56.b: "Son recrutement serait bien trop onéreux."
 flavor_ven.57.title: "Conception de la Zecca de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.57.desc: "Avec [sansovino.GetName] désormais en poste comme architecte en chef et surintendant des propriétés, nous avons une occasion unique de tirer parti de son expertise pour concevoir la Zecca de [ShowLocationName('venice')]. Cet important hôtel de la monnaie requiert une structure robuste et résistante au feu afin d'assurer la sécurité de nos pièces et des immenses richesses de notre [ROOT.GetCountry.GetFlavorRank]. La vision architecturale novatrice de [sansovino.GetLastNameWithNoTooltip] promet de doter notre cité d'un établissement à la pointe de la modernité, qui répondra non seulement à nos besoins pratiques, mais reflétera également la grandeur et la stabilité de [ShowLocationNameWithNoTooltip('venice')]."
 flavor_ven.57.a: "Qu'[sansovino.GetHeShe] s'occupe de ce projet."
 flavor_ven.57.b: "Nous ne disposons pas des fonds nécessaires."
 flavor_ven.57.historical_info: "La Zecca était l'hôtel de la monnaie officiel de la République de Venise, située au cœur de la ville. Elle était chargée de la fabrication de la monnaie de la République, notamment les célèbres ducats d'or et les grossi en argent. La Zecca jouait un rôle crucial dans l'économie vénitienne, garantissant la stabilité et la fiabilité de son système monétaire."
 flavor_ven.58.title: "Le patriarcat de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ven.58.desc: "Événement ecclésiastique majeur, la bulle #L [GetCountry('PAP').GetAdjective|l]e#! #italic Regis Aeterni#! a conduit à la fusion du patriarcat de Grado avec l'évêché de Castello pour former le nouveau patriarcat de [ShowLocationName('venice')]. Cette étape décisive renforce non seulement notre prestige religieux et politique, mais accroît également notre influence au sein de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. La consolidation de ces offices religieux importants sous la juridiction de [ShowLocationNameWithNoTooltip('venice')] marque une nouvelle ère de primauté spirituelle et de pouvoir institutionnel pour notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.58.a: "Faisons bon accueil à ce nouveau patriarcat."
 flavor_ven.59.title: "Le coup de force du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_ven.59.desc: "Les traditions républicaines de la [ROOT.GetCountry.GetLongName] ont constitué pendant des siècles le fondement de notre gouvernance, assurant un équilibre des pouvoirs et un gouvernement partagé entre les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Or, ces traditions sont aujourd'hui menacées. L'actuel [ROOT.GetCountry.GetGovernment.GetRulerTitle], enhardi par l'érosion de ces principes républicains, tente de centraliser le pouvoir et de transformer la [ROOT.GetCountry.GetFlavorRank] en une dictature placée sous son commandement exclusif. Cette tentative audacieuse risque de plonger [ROOT.GetCountry.GetNameWithNoTooltip] dans le chaos, car les nobles, farouchement attachés à leurs privilèges, sont peu enclins à accepter un tel bouleversement du pouvoir."
 flavor_ven.59.a: "Soutenons le coup de force du [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_ven.59.b: "Arrêtons le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_ven.59.c: "Le châtiment réservé aux traîtres est la mort !"
 flavor_ven.59.historical_info: "En 1355, le doge Marino Faliero tenta de s'emparer du pouvoir au sein de la République de Venise. Mécontent des limites imposées à son autorité et poussé par des griefs personnels, Faliero conspira pour renverser le gouvernement en place et s'autoproclamer dictateur. Toutefois, son complot fut découvert avant de pouvoir aboutir. Il fut arrêté, jugé et exécuté pour trahison, devenant ainsi un rappel cinglant de la résilience du républicanisme vénitien et des lourdes conséquences qui attendent ceux qui cherchent à le saper."
 flavor_ven.60.title: "Fortification de [ShowLocationNameWithNoTooltip('dubrovnik')]"
 flavor_ven.60.desc: "[ShowLocationName('dubrovnik')] est une importante [target_location.GetRank.GetName] marchande et l'un des atouts les plus précieux de notre empire maritime. Malgré cette importance, [ShowLocationNameWithNoTooltip('dubrovnik')] reste assez mal défendue, ce qui en fait une proie facile pour nos ennemis venant à la fois par terre et par mer. Allouer des fonds à la construction d'une fortification adéquate pour la protéger ne serait donc pas un investissement vain."
 flavor_ven.60.a: "Nous devons protéger [ShowLocationNameWithNoTooltip('dubrovnik')]."
 flavor_ven.60.b: "Ses fortifications actuelles sont suffisantes."
 flavor_ven.60.historical_info: "Construite au XIVe siècle, la muraille de Ston est une série de murs défensifs en pierre situés sur la péninsule de Pelješac en Croatie. Elle protège les précieuses salines ainsi que la ville de Ston. S'étendant sur environ 7 kilomètres, la muraille de Ston figure parmi les plus longues fortifications d'Europe, célèbre pour sa longueur impressionnante et son importance stratégique au Moyen Âge."
 flavor_ven.61.title: "[ven_platina.GetNameWithNoTooltip]"
 flavor_ven.61.desc: "Un remarquable livre de cuisine, #italic De honesta voluptate et valetudine#!, est arrivé à [ShowLocationName('venice')], captivant beaucoup par son mélange éclairé d'art culinaire et de philosophie humaniste. Son auteur, [ven_platina.GetName], est célèbre tant comme écrivain humaniste que comme gastronome. Cependant, sa carrière a été ternie par les politiques anti-humanistes de la [GetCountry('PAP').GetGovernment.GetCourtTitle] #L [GetCountry('PAP').GetAdjective|l]e#!, où [ven_platina.GetSheHe] a auparavant servi, ce qui a conduit à son emprisonnement et sa persécution. L'accueillir à [ShowLocationNameWithNoTooltip('venice')] pourrait lui offrir un répit face à ses ennuis et permettre à notre [ROOT.GetCountry.GetFlavorRank] de bénéficier de ses vastes connaissances."
 flavor_ven.61.a: "Offrons-lui un bon salaire pour un poste à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.61.b: "Cela ne nous intéresse pas."
 flavor_ven.62.title: "Mariage de la mer"
 flavor_ven.62.desc: "L'une des traditions les plus importantes et durables de [ROOT.GetCountry.GetName] est la cérémonie du Mariage de la mer, un événement annuel symbolisant la domination maritime et la prospérité de notre [ROOT.GetCountry.GetFlavorRank]. Chaque année, le jour de l'Ascension, le [ROOT.GetCountry.GetGovernment.GetRulerTitle], accompagné d'une grande procession de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], prend la mer sur la barque d'État, le [target_art.GetName]. Au milieu de rituels élaborés et de prières, un anneau consacré est jeté dans les eaux. Cet acte réaffirme notre lien avec la mer, reconnaissant le rôle vital qu'elle joue dans notre richesse, notre puissance et notre survie."
 flavor_ven.62.a: "Nous devons respecter nos traditions !"
 flavor_ven.62.b: "Renonçons-y afin de préserver nos ressources."
 flavor_ven.63.title: "Rénovation de la [target_art.GetNameWithNoTooltip]"
 flavor_ven.63.desc: "Le [target_art.GetName], magnifique barque d'État de [ROOT.GetCountry.GetName], est un symbole de notre richesse, de notre puissance et de notre héritage maritime. Utilisé principalement lors de la cérémonie annuelle du $flavor_ven.62.title$, où le [ROOT.GetCountry.GetGovernment.GetRulerTitle] réaffirme notre domination sur l'Adriatique, le [target_art.GetNameWithNoTooltip] est une pièce essentielle de notre identité culturelle et politique. Ce grand navire orné de sculptures délicates et de dorures sert de palais flottant, incarnant la splendeur et l'autorité de La Serenissima.\n\nCependant, le [target_art.GetNameWithNoTooltip] a connu des jours meilleurs, et sa grandeur s'est estompée. La rénovation de cette barque emblématique est cruciale pour maintenir notre image et garantir le succès continu de notre événement cérémoniel le plus important."
 flavor_ven.63.a: "Investissons dans sa rénovation."
 flavor_ven.63.b: "Conservons-le en l'état."
 flavor_ven.64.title: "Le voyage des frères Zeno"
 flavor_ven.64.desc: "Nous avons récemment découvert une carte fascinante qui prétend être basée sur un voyage entrepris il y a plusieurs décennies par Nicolò et Antonio Zeno. Cette carte détaille leurs explorations supposées des mers septentrionales entourant la région d'[ShowAreaName('iceland_area')] et au-delà. Sa publication a suscité à la fois curiosité et controverse au sein de notre république, car elle suggère l'existence possible de nouvelles routes maritimes et de territoires éloignés de notre cœur méditerranéen.\n\nCertains estiment qu'enquêter sur l'authenticité de cette carte pourrait fournir des informations précieuses et ouvrir de nouvelles perspectives pour l'exploration et le commerce #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!. Toutefois, d'autres soutiennent que nos ressources et notre attention doivent rester concentrées sur la Méditerranée, où résident nos forces et nos intérêts les plus solides."
 flavor_ven.64.a: "Enquêtons sur son authenticité."
 flavor_ven.64.a.tt: "Découverte du [ShowAreaName('greenland_area')], de la [ShowAreaName('eastern_greenland_sea_area')] et de la [ShowAreaName('western_greenland_sea_zones_area')]."
 flavor_ven.64.b: "Cette carte n'a aucune valeur."
 flavor_ven.64.historical_info: "Nicolò Zeno, sénateur vénitien, publia une carte accompagnée d'un récit détaillant les voyages supposés de ses ancêtres, Nicolò et Antonio Zeno. Selon ce texte, les frères Zeno auraient entrepris un long périple à travers les mers du Nord, atteignant prétendument des régions autour de l'Islande, du Groenland, et même certaines parties de l'Amérique du Nord. La carte prétendait représenter ces territoires et ces mers septentrionales, bien que son exactitude et son authenticité aient été l'objet de débats parmi les historiens. Malgré la controverse, cette carte suscita un vif intérêt à Venise et au-delà, éveillant la curiosité des explorateurs et des érudits par la promesse de terres inconnues et de nouvelles routes de navigation dans l'Atlantique Nord."
 flavor_ven.65.title: "Castello a Mare"
 flavor_ven.65.desc: "[ShowLocationName('candia')], la splendide perle de [ShowProvinceDefinitionName('crete_province')], témoigne de la domination #L [ROOT.GetCountry.GetAdjective|l]ne#! dans la région de la [ShowProvinceDefinitionName('aegean_sea_province')]. Cette [target_location.GetRank.GetName] prospère sert non seulement de carrefour vital pour le commerce et la culture, mais aussi de place forte stratégique garantissant notre influence sur la Méditerranée orientale. Cependant, l'importance croissante de [ShowLocationNameWithNoTooltip('candia')] impose la construction d'un [ShowBuildingTypeName('castle')] afin de la protéger contre les menaces."
 flavor_ven.65.a: "Approuvons la construction !"
 flavor_ven.65.b: "Nos ressources seront plus utiles ailleurs."
 flavor_ven.65.historical_info: "Le Castello a Mare, également connu sous le nom de forteresse de Koules, est une forteresse vénitienne située à l'entrée du vieux port d'Héraklion (anciennement appelée Candia) sur l'île de Crète. Construite au XVIe siècle, elle servait de structure défensive clé pour protéger la ville des menaces maritimes et assurer la domination vénitienne en mer Égée. Cette forteresse est un symbole marquant de la puissance architecturale et militaire vénitienne dans la région."
 flavor_ven.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.66.desc: "[target_character.GetName], général hautement qualifié, a su s'illustrer en offrant ses services à la [ROOT.GetCountry.GetFlavorRank] #L [ROOT.GetCountry.GetAdjective|l]ne#!. Par son sens stratégique aigu et son autorité sur le champ de bataille, [target_character.GetLastNameWithNoTooltip] pourrait devenir un atout majeur dans nos efforts continus pour sécuriser et étendre nos territoires. Son expertise promet de renforcer nos capacités militaires et de nous rapprocher de nos objectifs de domination maritime et de stabilité régionale."
 flavor_ven.66.a: "Sous son commandement, notre flotte sera invincible !"
 flavor_ven.66.b: "Sa place est au Conseil."
 flavor_ven.66.historical_info: "Pietro Loredan, historiquement l'un des amiraux et chefs militaires les plus éminents de Venise, a joué un rôle majeur au XVe siècle. Il est réputé pour ses victoires contre les Ottomans et ses contributions à l'empire maritime vénitien. Le commandement de Loredan fut déterminant lors de la bataille de Gallipoli en 1416, où il repoussa avec succès les forces ottomanes, assurant ainsi les intérêts vénitiens en mer Égée."
 flavor_ven.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.67.desc: "[target_character.GetName], sculpteur et architecte de renom, a offert ses compétences exceptionnelles au service de la [ROOT.GetCountry.GetFlavorRank] #L [ROOT.GetCountry.GetAdjective|l]ne#!. Célébré pour sa capacité à passer harmonieusement de l'architecture gothique à la Renaissance, le travail de [target_character.GetLastNameWithNoTooltip] incarne l'élégance et l'innovation de ces deux styles distincts. Son expertise pourrait grandement rehausser la grandeur esthétique et culturelle de [ShowLocationName('venice')], assurant que notre [target_location.GetRank.GetName] demeure un haut lieu de réussite artistique et de beauté architecturale."
 flavor_ven.67.a: "Qu'on l'engage immédiatement !"
 flavor_ven.67.b: "Nous ne pouvons nous permettre de nous offrir ses services."
 flavor_ven.67.historical_info: "Bartolomeo Bono a joué un rôle historique important grâce à ses contributions au paysage architectural de Venise au XVe siècle. Parmi ses œuvres notables figurent la Porta della Carta finement ouvragée au Palais des Doges et le magnifique palais Ca' d'Oro, qui illustrent tous deux sa maîtrise du mélange entre la complexité gothique et les idéaux naissants de la Renaissance."
 flavor_ven.68.title: "Le génie de [target_character.GetNameWithNoTooltip]"
 flavor_ven.68.desc: "Compositeur de génie et violoniste virtuose, [target_character.GetName] s'est fait reconnaître pour ses compositions novatrices et ses interprétations remarquables. Sa musique captive les auditoires et rehausse le prestige culturel de [ROOT.GetCountry.GetName]. Offrir à [target_character.GetLastNameWithNoTooltip] une place au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait considérablement enrichir l'héritage artistique de notre [ROOT.GetCountry.GetFlavorRank] et affirmer notre position comme un centre d'excellence musicale."
 flavor_ven.68.a: "Nous avons hâte de profiter de ses œuvres musicales !"
 flavor_ven.68.historical_info: "Antonio Vivaldi est célébré comme l'un des plus grands compositeurs de l'époque baroque. Son œuvre prolifique comprend plus de 500 concertos, de nombreuses œuvres lyriques et de la musique sacrée. Son œuvre la plus célèbre, « Les Quatre Saisons », a révolutionné la forme du concerto et témoigne de son inventivité en matière de mélodie, d'harmonie et d'orchestration. En tant que maestro di violino à l'Ospedale della Pietà, il transforma l'institution en un établissement musical de renom, attirant des admirateurs de toute l'Europe."
 flavor_ven.69.title: "Guerre de [GetCountry('PAD').GetNameWithNoTooltip]"
 flavor_ven.69.desc: "Une fois de plus, notre bien-aimée [ROOT.GetCountry.GetFlavorRank] se retrouve engagée dans un conflit majeur alors que nous cherchons à affirmer notre domination et à protéger nos intérêts dans la région. Cette guerre contre [GetCountry('PAD').GetName] représente à la fois un défi et une chance pour [ROOT.GetCountry.GetName] d'étendre son influence et de sécuriser ses frontières. Nos forces doivent être mobilisées, et nos stratégies soigneusement élaborées afin de traverser cette période tumultueuse et d'en sortir victorieux."
 flavor_ven.69.a: "Rallions nos forces et attaquons !"
 flavor_ven.69.b: "Concentrons-nous sur la défense de nos territoires."
 flavor_ven.69.historical_info: "La guerre de Padoue fut un conflit décisif opposant la République de Venise à la famille Carrara, qui régnait sur Padoue. Le conflit éclata lorsque Francesco II da Carrara, seigneur de Padoue, tenta d'étendre ses territoires au détriment de Venise, menaçant ainsi les intérêts commerciaux et la sécurité de la république. Déterminée à défendre ses routes commerciales et son intégrité territoriale, Venise lança une campagne militaire contre Padoue. Le conflit se solda par une victoire écrasante de Venise, entraînant l'annexion de Padoue et la consolidation de la puissance vénitienne dans la région."
 flavor_ven.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.70.desc: "[target_character.GetName], compositeur de grande renommée, a proposé de mettre ses talents au service de notre [ROOT.GetCountry.GetFlavorRank]. Célèbre pour ses compositions sophistiquées et ses œuvres littéraires empreintes de profondeur, [target_character.GetLastNameWithNoTooltip] possède une maîtrise artistique qui pourrait considérablement accroître le prestige culturel de [ROOT.GetCountry.GetName]. Sa contribution promet de renforcer notre réputation en tant que centre d'excellence musicale et de raffinement intellectuel."
 flavor_ven.70.a: "[target_character.GetLastNameWithNoTooltip] recevra une place à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.70.b: "Qu'[target_character.GetHeShe] se concentre sur sa musique."
 flavor_ven.70.historical_info: "Benedetto Marcello fut une figure majeure de l'époque baroque. Il est surtout connu pour son « Estro poetico-armonico », un recueil de cinquante psaumes qui marie avec brio la profondeur des textes religieux à des compositions musicales raffinées. Ses œuvres sont célébrées pour leur élégance, leur clarté et leur intensité émotionnelle. Par ailleurs, ses écrits satiriques, tels que « Il Teatro alla Moda », offrent une critique pénétrante des pratiques musicales de son temps et du monde de l'opéra, témoignant de son esprit lucide et de sa finesse d'observation."
 flavor_ven.71.title: "Au sujet de la Concio"
 flavor_ven.71.desc: "Historiquement, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] était élu par la Concio, une assemblée de citoyens libres représentant la population de la ville. Toutefois, ces derniers temps, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] cherche de plus en plus à s'emparer du contrôle du processus électoral. Ce glissement provoque une vive inquiétude chez les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui y voient une menace directe contre leurs droits traditionnels. La situation est tendue, et nous devons choisir entre soutenir la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ou appuyer la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] pour éviter une escalade du conflit."
 flavor_ven.71.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a raison."
 flavor_ven.71.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a raison."
 flavor_ven.71.historical_info: "Historiquement, la Concio jouait un rôle crucial dans la gouvernance de Venise, incarnant l'engagement de la république à faire participer ses citoyens libres à l'élection du doge. Cependant, à mesure que Venise gagnait en richesse et en puissance, la noblesse et les grandes familles marchandes cherchèrent à consolider leur emprise sur le pouvoir, en plaidant pour une restriction du processus électoral à une élite choisie. Privée progressivement de ses prérogatives, la Concio devint peu à peu inutile et fut finalement abolie en 1423."
 flavor_ven.72.title: "Magistrato alla Sanità"
 flavor_ven.72.desc: "[ShowLocationName('venice')], centre dynamique du commerce et de la culture, a historiquement été frappée par diverses épidémies, mettant en péril la santé et le bien-être de nos citoyens. Face aux récents foyers de maladie, un consensus grandissant s'établit sur la nécessité de prendre des mesures proactives pour gérer la santé publique. La création du Magistrato alla Sanità, une institution dédiée à la surveillance de l'assainissement, des protocoles de quarantaine et de la prévention des maladies, pourrait s'avérer essentielle pour protéger notre population et préserver la prospérité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.72.a: "Finançons-le, au nom de la santé publique."
 flavor_ven.72.b: "Nous ne pouvons nous permettre un tel investissement."
 flavor_ven.72.historical_info: "Le Magistrato alla Sanità de la République de Venise était un bureau spécialisé en santé publique, créé au XVe siècle pour protéger Venise des épidémies, en particulier de la peste. Il avait pour mission de mettre en œuvre des mesures de quarantaine, de réglementer les déplacements des personnes et des marchandises, ainsi que d'assurer la santé publique grâce à des inspections et des efforts d'assainissement."
 flavor_ven.73.title: "Banco del Giro"
 flavor_ven.73.desc: "Les exigences financières de notre [ROOT.GetCountry.GetFlavorRank] deviennent de plus en plus complexes, rendant nécessaire la création d'une véritable banque d'État. La Banco del Giro, placée sous le contrôle direct du Sénat, pourrait superviser les finances de [ROOT.GetCountry.GetName], assurant ainsi une plus grande stabilité et efficacité dans nos affaires économiques. Cette institution gérerait non seulement les fonds publics, mais faciliterait également le commerce et les échanges, renforçant ainsi nos bases financières."
 flavor_ven.73.a: "Cette banque sécuriserait nos finances."
 flavor_ven.73.b: "Nous n'en avons nul besoin."
 flavor_ven.74.title: "La Sainte Inquisition #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_ven.74.desc: "La propagation des hérésies constitue une menace majeure pour la stabilité spirituelle et politique de notre [ROOT.GetCountry.GetFlavorRank]. Afin de lutter contre ce danger croissant, il a été proposé d'étendre l'Inquisition à [ROOT.GetCountry.GetName] avec le soutien de [GetCountry('PAP').GetName]. Il convient de décider si nous adopterons une inquisition radicale, une approche plus modérée, ou si nous éviterons d'établir une inquisition, en pesant soigneusement les avantages potentiels et les répercussions pour notre société et notre gouvernance."
 flavor_ven.74.a: "Poursuivons une inquisition radicale pour éradiquer l'hérésie."
 flavor_ven.74.b: "Nous devrions nous montrer prudents."
 flavor_ven.74.c: "Ce ne sont pas nos affaires."
 flavor_ven.75.title: "Soutien aux convois de la Muda"
 flavor_ven.75.desc: "Les convois de la Muda, une flotte de navires marchands, sont le moteur vital du commerce de [ROOT.GetCountry.GetName] : ils parcourent la Méditerranée, le Levant et au-delà pour acheminer marchandises, personnes, savoir et prospérité vers notre capitale. Leurs voyages sont essentiels pour maintenir le flux commercial qui soutient notre économie. En apportant un soutien accru à ces convois, nous pouvons garantir qu'ils rapportent encore plus de richesses et de ressources, renforçant ainsi notre position de plaque tournante commerciale de premier plan."
 flavor_ven.75.a: "Finançons leurs entreprises."
 flavor_ven.75.b: "Ils peuvent se débrouiller seuls."
 flavor_ven.76.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.76.desc: "[target_character.GetName] est un sculpteur et fondeur de bronze hors pair, célèbre pour son savoir-faire et son art. [target_character.GetLastNameWithNoTooltip] se propose d'offrir ses services à notre [ROOT.GetCountry.GetFlavorRank]. Son travail pourrait magnifier la grandeur de notre capitale et affirmer notre statut de centre artistique et culturel de la [ShowInstitutionName('renaissance')]. Soutenir ses projets pourrait engendrer des coûts, mais le prestige culturel apporté serait inestimable."
 flavor_ven.76.a: "Faisons appel à [target_character.GetHerHim]."
 flavor_ven.76.b: "Nous ne pouvons nous le permettre."
 flavor_ven.76.historical_info: "Alessandro Leopardi était un sculpteur italien et fondeur de bronze de la Renaissance, surtout célèbre pour avoir achevé la magnifique statue équestre en bronze de Bartolomeo Colleoni à Venise. Son expertise technique et sa vision artistique étaient très appréciées, et il a joué un rôle important dans l'avancement de l'art de la fonte en bronze."
 flavor_ven.77.title: "Développement des Domini di Terraferma"
 flavor_ven.77.desc: "Nos victoires militaires nous ont permis de consolider une position importante en [ShowRegionName('italy_region')] et d'étendre les Domini di Terraferma, nos domaines continentaux. La conquête de ces terres démontre notre puissance tant sur mer que sur terre, et la création de cette zone tampon accroît considérablement la sécurité de [ShowLocationName('venice')]."
 flavor_ven.77.a: "Célébrons cette victoire !"
 flavor_ven.77.b: "Concentrons-nous plutôt sur l'intégration de ces provinces."
 flavor_ven.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ven.78.desc: "[target_character.GetName], un homme d'une grande érudition et aux compétences multiples, a proposé de mettre ses talents au service de notre [ROOT.GetCountry.GetFlavorRank]. Réputé pour sa maîtrise du droit, des sciences et de la théologie, les conseils de [target_character.GetLastNameWithNoTooltip] pourraient grandement bénéficier à notre gouvernance et à nos stratégies diplomatiques. Accepter son expertise pourrait renforcer notre stature politique et intellectuelle, affirmant le rôle de [ROOT.GetCountry.GetName] comme un haut lieu de raison et de savoir. Cependant, la prudence s'impose : [target_character.GetLastNameWithNoTooltip] est très critique envers l'Église [ShowReligionName('catholic')|l] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pourrait mal accueillir notre décision de l'inviter à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ven.78.a: "Offrons-lui un poste au Conseil."
 flavor_ven.78.b: "Nous ne devons pas risquer de mécontenter l'Église."
 flavor_ven.78.historical_info: "Paolo Sarpi fut un historien, scientifique et homme d'État vénitien qui joua un rôle crucial lors de l'Interdit vénitien de 1606-1607, un conflit opposant Venise à la Papauté. Sa défense farouche de l'autonomie de la République et ses écrits en faveur de la séparation de l'Église et de l'État furent déterminants pour façonner le paysage politique de cette époque."
 flavor_ven.79.title: "[ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')], la pierre angulaire"
 flavor_ven.79.desc: "L'île de [ShowProvinceDefinitionName('cyprus_province')] est désormais entièrement sous notre contrôle, marquant une expansion significative de notre influence en Méditerranée. Grâce à sa position stratégique, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] constitue une base idéale pour projeter notre puissance dans la région, dominer les routes commerciales clés et d'exercer une pression sur nos rivaux. Cette acquisition offre un point de départ crucial pour d'éventuelles campagnes futures dans le [ShowAreaName('levant_area')] et en [ShowRegionName('egypt_region')], assurant les intérêts #L [ROOT.GetCountry.GetAdjective]s#! bien au-delà de nos frontières actuelles."
 flavor_ven.79.a: "Notre regard porte sur [ShowLocationNameWithNoTooltip('alexandria')]."
 flavor_ven.79.b: "Nous devons libérer [ShowLocationNameWithNoTooltip('jerusalem')]."
 flavor_ven.79.c: "Revendiquons [ShowLocationNameWithNoTooltip('antioch')]."
 flavor_ven.79.d: "Nous devrions plutôt renforcer notre autorité sur [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]."
 flavor_ven.80.title: "Intervention divine"
 flavor_ven.80.desc: "Une tempête furieuse s'est abattue sur la [target_location.GetRank.GetName] de [ShowLocationName('venice')], menaçant de ravager la lagune et ses habitants. Cependant, le désastre a été évité, beaucoup affirmant que la tempête a été miraculeusement apaisée grâce à l'intercession surnaturelle de saint Marc, saint Georges et saint Nicolas, conduits dans la [target_location.GetRank.GetNameWithNoTooltip] par un humble pêcheur. Le calme revenu, on raconte que les trois saints ont offert au pêcheur un anneau sacré, fort logiquement appelé #italic l'anneau du Pêcheur#!, symbole de leur protection et de leur faveur envers [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ven.80.a: "Nos saints nous ont sauvés !"
 flavor_ven.80.b: "Les gens ne devraient pas être aussi superstitieux."
 flavor_ven.80.historical_info: "La tempête de 1340 fut un violent cataclysme qui causa des dégâts importants à Venise. La légende de l'intervention divine souligne la profonde signification religieuse et culturelle de cet événement, s'entremêlant avec l'identité et le folklore vénitiens. #italic L'anneau du Pêcheur#! devint un symbole du salut miraculeux de la ville et de son lien durable avec ses saints protecteurs."
 flavor_ven.81.title: "[target_character.GetNameWithNoTooltip] et un palais sur le Grand Canal"
 flavor_ven.81.desc: "Le noble [target_character.GetName], puissant patricien de notre [ROOT.GetCountry.GetFlavorRank], a entrepris la construction d'un somptueux nouveau palais, le $ca_foscari$, sur les rives du Grand Canal. Destiné à symboliser la richesse et l'influence durable de la famille [target_character.GetLastNameWithNoTooltip], ce projet suscite rapidement l'attention. Certains conseillers suggèrent qu'une contribution de l'État pourrait aider à garantir la fidélité de la famille [target_character.GetLastNameWithNoTooltip] et renforcer nos alliances politiques au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_ven.81.a: "Soutenons cette initiative."
 flavor_ven.81.a.tt: "La famille [target_character.GetLastName] s'en souviendra et nous rendra cette faveur si un membre de la dynastie devient dirigeant."
 flavor_ven.81.b: "[target_character.GetNameWithNoTooltip] est assez riche pour le construire sans aide."
 flavor_ven.81.historical_info: "Francesco Foscari fut doge de Venise de 1423 à 1457. Il présida l'un des règnes les plus longs et ambitieux de l'histoire vénitienne. En tant que mécène des arts et fervent défenseur de l'expansion de Venise sur le continent italien, il commanda la construction du #italic Ca' Foscari#!, un grand palais gothique symbolisant le prestige de sa famille."
 flavor_ven.82.title: "Statuts #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!"
 flavor_ven.82.desc: "Dans un effort pour préserver l'intégrité de notre gouvernance et s'adapter aux complexités croissantes de la vie #L [ROOT.GetCountry.GetAdjective|l]ne#!, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose de rédiger une réforme globale de nos lois. Ces nouveaux statuts unifieraient et moderniseraient les traditions juridiques existantes, couvrant aussi bien la réglementation commerciale et le droit maritime que la conduite morale et les responsabilités civiques."
 flavor_ven.82.a: "Adoptions et faisons appliquer les statuts."
 flavor_ven.82.b: "Nous devrions éviter de telles réformes pour l'instant."
 flavor_ven.82.historical_info: "Les Statuts vénitiens de 1368 constituèrent une importante codification juridique qui unifia et réorganisa le système légal de la République. Ces statuts normalisèrent des lois qui avaient évolué au fil des siècles. Ils régissaient le commerce, le droit pénal, les devoirs civiques et la conduite morale, reflétant ainsi le besoin de Venise de réglementer une société de plus en plus complexe et un empire en pleine expansion."
 flavor_ven.83.title: "[target_character.GetNameWithNoTooltip] et la carte du monde"
 flavor_ven.83.desc: "Moine et cartographe de renom d'origine #L [ROOT.GetCountry.GetAdjective|l]ne#!, [target_character.GetName] travaille sans relâche depuis des années sur une carte du monde. Selon [target_character.GetHimHer], cette carte est un chef-d'œuvre de connaissance géographique, promettant d'offrir une vision sans pareil du monde connu ainsi que des territoires inexplorés au-delà. Cependant, [Select_CString(target_character.IsFemale,'elle', 'il')] se trouve dans le besoin de financements supplémentaires pour achever ce projet et se tourne vers nous pour obtenir notre soutien."
 flavor_ven.83.a: "Offrons-lui un soutien financier."
 flavor_ven.83.b: "Refusons sa demande."
 flavor_ven.83.historical_info: "Fra Mauro était un moine vénitien célèbre pour sa carte du monde réalisée vers 1450 : c'était l'une des plus avancées et détaillées de son époque, synthétisant des connaissances géographiques issues de sources européennes, arabes et autres. Elle fut l'une des premières à privilégier l'exactitude géographique plutôt que les croyances religieuses, contrairement aux cartes plus anciennes qui plaçaient Jérusalem au centre du monde ou représentaient le paradis biblique comme un lieu physique."
 flavor_ven.84.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ruler_dynasty.GetNameWithNoTooltip]"
 flavor_ven.84.desc: "[target_ruler.GetName], membre de la prestigieuse famille [ruler_dynasty.GetName], a accédé au poste de [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName]. La dynastie [ruler_dynasty.GetNameWithNoTooltip] a longtemps été une famille puissante et influente au sein de notre [ROOT.GetCountry.GetFlavorRank], et leur accession à la plus haute fonction témoigne de leur héritage durable. En raison de notre soutien antérieur à leur famille, notamment lors de la construction de leur [target_art.GetName], la dynastie [ruler_dynasty.GetNameWithNoTooltip] cherche désormais à rendre pleinement à notre [ROOT.GetCountry.GetFlavorRank] en offrant leur loyauté et leurs ressources pour renforcer la puissance et le prestige #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!."
 flavor_ven.84.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven.84.historical_info: "La famille Foscari a donné plusieurs figures marquantes à la politique vénitienne, dont la plus célèbre est Francesco Foscari, qui fut doge de Venise de 1423 jusqu'à sa démission forcée et sa mort soudaine en 1457. Son règne se distingue par des politiques expansionnistes et des évolutions significatives des structures politiques vénitiennes. Le mandat de Francesco Foscari fut marqué par la consolidation de la puissance vénitienne en Méditerranée orientale ainsi que par son implication dans les guerres contre Milan et l'Empire ottoman. La famille Foscari joua également un rôle clé dans le renforcement de l'influence commerciale de Venise et sa domination en Méditerranée."
 flavor_ven.85.title: "$diarii$"
 flavor_ven.85.desc: "[target_character.GetName] compile inlassablement une vaste chronique de l'histoire, de la politique et de la société #L [ROOT.GetCountry.GetAdjective|l]nes#! dans une œuvre monumentale intitulée $diarii$. Approchant désormais l'achèvement de ce travail de toute une vie, [target_character.GetLastNameWithNoTooltip] a sollicité humblement le gouvernement afin d'obtenir des fonds pour publier ces volumes, estimant que préserver les exploits de notre [ROOT.GetCountry.GetFlavorRank] pour les générations futures constitue un service digne du soutien de l'État."
 flavor_ven.85.a: "Finançons cette publication."
 flavor_ven.85.b: "Nous ne pouvons nous le permettre."
 flavor_ven.85.historical_info: "Marino Sanuto était un historien vénitien, diariste et membre du Grand Conseil, qui a réalisé une collection de documents historiques connue sous le nom de #italic Diarii#!. Cette chronique en 58 volumes documente les affaires politiques, diplomatiques et sociales de la République de 1496 à 1533."
 flavor_ven.86.title: "La voix des Hellènes"
 flavor_ven.86.desc: "Alors que la [ShowInstitutionName('printing_press')] prospère dans notre [ROOT.GetCountry.GetFlavorRank], un groupe de savants érudits et de membres #L [ShowReligionAdjective('orthodox')|l]s#! du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se tourne vers l'imprimerie comme moyen de préserver la littérature, les œuvres religieuses et l'identité culturelle #L [ShowCultureName('greek_culture')|l]ques#!. Ils sollicitent désormais l'aide financière de l'État, arguant que [ROOT.GetCountry.GetName], en tant que mécène du savoir et gardien de la liberté, doit s'affirmer comme le phare de la culture #L [ShowCultureNameWithNoTooltip('greek_culture')|l]que#! au sein de notre pays."
 flavor_ven.86.a: "Soutenons-les ainsi que leur noble cause."
 flavor_ven.86.a.tt: "Tous nos [pops|e] #L [ShowCultureName('greek_culture')|l]s#! à [ShowLocationName('venice')] vont gagner [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.86.b: "Pas d'imprimerie étrangère dans notre [ROOT.GetCountry.GetFlavorRank] !"
 flavor_ven.86.b.tt: "Tous nos [pops|e] #L [ShowCultureName('greek_culture')|l]s#! à [ShowLocationName('venice')] vont perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.86.historical_info: "À la fin du XVIe siècle, Venise est devenue un centre majeur de l'érudition orthodoxe grecque, grâce notamment à sa liberté de la presse et à son importante population grecque expatriée fuyant la domination ottomane. La ville a accueilli la première imprimerie grecque au monde, qui publiait des livres liturgiques, des textes classiques et des œuvres philosophiques."
 flavor_ven.87.title: "Une lettrée contre toute attente"
 flavor_ven.87.desc: "[target_character.GetName], la noble dame qui a marqué l'histoire en devenant la première femme d'[ShowContinentName('europe')] à obtenir un doctorat en philosophie à l'Université de [ShowLocationName('padova')], est revenue à [ROOT.GetCountry.GetName] sous les applaudissements. Des érudits et conseillers réformateurs suggèrent désormais que nous la soutenions en lui permettant de continuer à diffuser son art. Cependant, des factions plus conservatrices affirment que laisser les femmes distribuer librement leur art porterait atteinte à la tradition."
 flavor_ven.87.a: "Ce n'est pas la place d'une femme."
 flavor_ven.87.b: "Laissons-la continuer de travailler."
 flavor_ven.87.historical_info: "Elena Cornaro Piscopia fut la première femme en Europe à obtenir un diplôme universitaire. Exceptionnellement douée en philosophie, musique et théologie, elle reçut son doctorat en philosophie de l'Université de Padoue en 1678."
 flavor_ven.88.title: "Le pont musical"
 flavor_ven.88.desc: "[target_character.GetName] est un compositeur talentueux qui a étudié à [ShowLocationName('venice')]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] revient dans notre [ROOT.GetCountry.GetFlavorRank] après plusieurs années passées à [target_country.GetName], où [Select_CString(target_character.IsFemale,'elle', 'il')] a exercé au sein de la [target_country.GetGovernment.GetCourtTitle]. Reconnu pour ses innovations dans la musique vocale séculaire, [Select_CString(target_character.IsFemale,'elle', 'il')] propose désormais la création d'un conservatoire qui fusionnerait les traditions musicales d'[target_country.GetNameWithNoTooltip] et d'[ShowRegionName('italy_region')]."
 flavor_ven.88.a: "Approuvons cette proposition."
 flavor_ven.88.b: "Nous ne soutiendrons pas de musique étrangère."
 flavor_ven.88.historical_info: "Angelo Notari faisait partie du cercle littéraire vénitien connu sous le nom #italic d'Accademia degli Sprovisti#!, mais il s'est ensuite installé en Angleterre, où il a passé la majeure partie de sa vie. Là-bas, il est entré au service du roi Charles Ier et est devenu musicien de la cour, se produisant en tant que chanteur et luthiste. Il a joué un rôle majeur dans la promotion de la musique baroque italienne en Angleterre."
 flavor_ven.89.title: "Les expérimentations de [target_character.GetLastNameWithNoTooltip]"
 flavor_ven.89.desc: "[target_character.GetName], mathématicien et disciple de [galileo_galilei_scope.GetName], vient d'arriver à [ShowLocationName('venice')] avec une proposition : [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite réaliser une série d'expériences utilisant nos canaux pour tester des théories sur l'écoulement de l'eau et l'hydraulique. Cela pourrait nous apporter une meilleure compréhension de la dynamique des fluides et peut-être même nous aider à gérer les inondations, améliorer les systèmes de canaux et renforcer les infrastructures commerciales, bien que certains craignent que ses méthodes non éprouvées puissent endommager les canaux."
 flavor_ven.89.a: "Le progrès en vaut la peine."
 flavor_ven.89.b: "Nous ne pouvons risquer d'endommager les canaux."
 flavor_ven.89.historical_info: "Benedetto Castelli était un mathématicien et scientifique devenu professeur à l'Université de Padoue. Élève de Galilée, il s'est particulièrement intéressé à la géométrie et à la mesure des eaux courantes. Ses recherches ont largement contribué au développement de l'hydrodynamique moderne."
 flavor_ven.90.title: "[target_character.GetLastNameWithNoTooltip]"
 flavor_ven.90.desc: "Le célèbre dramaturge [target_character.GetName] a proposé une nouvelle série d'opéras à présenter à l'[ShowBuildingTypeName('opera_house')] [ROOT.GetCountry.GetAdjective|l], apportant à la fois divertissement et prestige à notre [ROOT.GetCountry.GetFlavorRank]. Si cette initiative renforcerait assurément notre statut de mécènes des arts et de la culture, certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'y opposent, craignant que la popularité croissante de l'opéra ne corrompe l'âme et n'éloigne le peuple de la foi."
 flavor_ven.90.a: "Finançons ces opéras."
 flavor_ven.90.b: "L'opéra est trop décadent pour nous."
 flavor_ven.90.historical_info: "Nicolò Minato fut l'un des principaux librettistes de Venise et joua un rôle essentiel dans le développement de l'opéra naissant. Son travail aux côtés d'autres librettistes contribua à populariser l'opéra comme un art majeur à Venise. Après avoir initialement servi la République, il s'installa plus tard à Vienne où il devint poète à la cour de Léopold Ier."
 flavor_ven.91.title: "Développement du Ghetto de [ShowLocationNameWithNoTooltip('venice')]"
 flavor_ven.91.desc: "Au cours des dernières décennies, [ShowLocationName('venice')] a connu une augmentation régulière de ses ressortissants #L [ShowReligionAdjective('judaism')|l]s#!. Initialement confinée dans une petite zone close appelée le #italic Ghetto Nuovo#!, la communauté s'est désormais élargie avec des membres venus de divers horizons. Toutefois, cet espace restreint devient de plus en plus surpeuplé, entraînant une dégradation des conditions de vie et des tensions croissantes. Les représentants de la communauté ont récemment sollicité notre [ROOT.GetCountry.GetFlavorRank] pour obtenir des fonds destinés à l'agrandissement du ghetto afin de répondre aux besoins de cette population en pleine expansion."
 flavor_ven.91.a: "Étendons le ghetto."
 flavor_ven.91.a.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! à [ShowLocationName('venice')] vont gagner [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.91.b: "Contentons-nous de fermer les yeux."
 flavor_ven.91.b.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! à [ShowLocationName('venice')] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ven.91.historical_info: "Le ghetto vénitien fut officiellement créé en 1516 comme une zone désignée où la population juive de Venise était obligée de résider. Malgré les restrictions imposées à leurs déplacements et professions, les résidents juifs jouèrent un rôle essentiel dans la vie commerciale et intellectuelle de la cité. Le ghetto s'est agrandi par phases pour accueillir une population croissante, notamment avec l'arrivée des Juifs séfarades et levantins cherchant refuge face aux persécutions ou désirant profiter des opportunités offertes par l'économie florissante de Venise. Le nom de ghetto peut prêter à confusion, car lorsque la zone fut établie, les termes #italic Ghetto Nuovo#! (Nouveau Ghetto) et #italic Ghetto Vecchio#! (Vieux Ghetto) existaient déjà, se référant à l'usage industriel antérieur du site, le mot « ghetto » désignant à l'origine une fonderie. Ainsi, le #italic Ghetto Nuovo#! fut en réalité la première zone à accueillir les Juifs."
 flavor_ven.92.title: "Le Jardin botanique de [ShowLocationNameWithNoTooltip('padova')]"
 flavor_ven.92.desc: "Les savants de l'[ShowBuildingTypeName('university')] de [ShowLocationName('padova')] ont proposé la création d'un jardin dédié à l'étude des plantes, tant locales qu'exotiques. Ils soutiennent qu'un tel jardin renforcerait la recherche médicale, la classification botanique, ainsi que notre réputation en tant que centre de savoir."
 flavor_ven.92.a: "Finançons ce jardin botanique."
 flavor_ven.92.b: "Refusons de le financer."
 flavor_ven.92.historical_info: "Le Jardin botanique de Padoue, fondé en 1545, est le plus ancien jardin botanique académique au monde. Commandité par le Sénat vénitien et géré par l'Université de Padoue, ce jardin fut créé pour favoriser la culture et l'étude des plantes médicinales. Il devint rapidement un centre essentiel pour les progrès scientifiques et l'étude de la biodiversité, introduisant de nombreuses espèces végétales venues des quatre coins du monde."
 flavor_ven.93.title: "Les réformes du Lazzaretto"
 flavor_ven.93.desc: "Les préoccupations liées aux récidives de peste à [ShowLocationName('venice')] ont poussé de nombreux responsables et médecins à réclamer une réforme du #italic Lazzaretto#!, notre station de quarantaine insulaire. Les propositions incluent un renforcement strict des mesures de quarantaine, une amélioration des conditions des malades ainsi que des réformes dans la tenue des registres et les soins médicaux."
 flavor_ven.93.a: "Investissons dans la réforme de la quarantaine et des pratiques médicinales."
 flavor_ven.93.b: "Maintenons les choses en l'état."
 flavor_ven.93.historical_info: "Le Lazzaretto Vecchio fut l'une des premières stations de quarantaine au monde et joua un rôle crucial lors des multiples épidémies de peste. Aux XVIe et XVIIe siècles, des réformes améliorèrent les soins médicaux et la gestion administrative. Grâce à ces efforts, Venise devint un modèle en matière de santé publique et de prévention des maladies, notamment face aux contagions maritimes."
 flavor_ven.94.title: "La controverse des cafés"
 flavor_ven.94.desc: "Ces dernières années, le [ShowGoodsName('cocoa')] a afflué à [ShowLocationName('venice')] grâce aux marchands étrangers, entraînant l'essor des cafés, des lieux où les hommes de toutes conditions se réunissent pour débattre de politique, littérature, commerce, et parfois d'idées subversives. Ces foyers de discussions animées inquiètent les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui redoutent que cette liberté de parole ne favorise la dissidence ou l'hérésie."
 flavor_ven.94.a: "Interdisons-les afin de reprendre le contrôle."
 flavor_ven.94.b: "Nous ne devons pas craindre de nouvelles idées."
 ven_coffeehouses_banned: "Cafés interdits"
 flavor_ven.94.historical_info: "Venise fut l'une des premières villes européennes à adopter le café, importé du monde ottoman au début du XVIIe siècle. Si beaucoup saluèrent ces nouveaux cafés comme des lieux propices au commerce et aux échanges intellectuels, les autorités se montrèrent rapidement méfiantes quant à leur potentiel subversif. En 1796, après la Révolution française, le gouvernement vénitien ordonna la fermeture des cafés, craignant que les idées révolutionnaires ne se propagent via leur clientèle cosmopolite."
 flavor_ven.95.title: "Expédition vers la [ShowProvinceDefinitionNameWithNoTooltip('north_dalmatia_province')]"
 flavor_ven.95.desc: "[target_character.GetName], naturaliste et écrivain ambitieux, a sollicité le soutien du gouvernement pour mener une expédition dans les régions montagneuses et souvent négligées de [ShowProvinceDefinitionName('north_dalmatia_province')]. Son ambition est de documenter les coutumes, la langue et la culture populaire des montagnards vivant sous notre domination. Si certains au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] considèrent cette initiative comme un gaspillage des fonds publics, d'autres y voient une occasion précieuse de mieux comprendre et administrer ces sujets éloignés de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.95.a: "Bonne idée !"
 flavor_ven.95.b: "Quel gâchis de ressources !"
 flavor_ven.95.historical_info: "Alberto Fortis était un écrivain, voyageur et ethnographe vénitien, célèbre pour son œuvre de 1774 intitulée #italic Viaggio in Dalmazia#! dans laquelle il décrit les Morlaches, une population pastorale slave vivant dans l'arrière-pays sous domination vénitienne. Grâce à la traduction de son ouvrage en plusieurs langues, Fortis a largement contribué à façonner la perception occidentale des peuples balkaniques."
 flavor_ven.96.title: "L'exposition de [target_character.GetNameWithNoTooltip]"
 flavor_ven.96.desc: "[target_character.GetName] est une peintre autodidacte d'origine modeste qui a récemment acquis une immense renommée à travers toute l'[ShowContinentName('europe')] grâce à ses portraits délicats et captivants. Aujourd'hui membre respectée de plusieurs académies d'art étrangères, [Select_CString(target_character.IsFemale,'elle', 'il')] est de retour à [ShowLocationName('venice')] avec la demande d'exposer ses œuvres. Bien que ses portraits au pastel aient enchanté les cours étrangères, certains restent mal à l'aise à l'idée qu'une femme acquière autant de prestige et d'influence dans le domaine des beaux-arts."
 flavor_ven.96.a: "Célébrons son génie !"
 flavor_ven.96.b: "Les arts appartiennent aux hommes !"
 flavor_ven.96.historical_info: "Rosalba Carriera était une peintre vénitienne de premier plan du style rococo, célèbre pour ses portraits au pastel et ses miniatures. Elle est devenue une figure majeure de l'art européen, notamment en France, où ses portraits étaient très prisés à la cour de Louis XV. Son succès en tant que femme artiste dans un monde dominé par les hommes fut à la fois révolutionnaire et parfois source de controverses. Elle fut membre de l'Accademia di San Luca à Rome ainsi que de l'Académie royale de France."
 flavor_ven.97.title: "La suppression du Ridotto"
 flavor_ven.97.desc: "Autrefois maison de jeu réglementée pendant la saison du Carnaval, le #italic Ridotto#! est devenu un repaire de scandales et de décadence morale. De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ainsi que des visiteurs étrangers se mêlent librement aux jeux de hasard, risquant leurs fortunes et leur honneur sous les plafonds dorés du Palazzo Dandolo. Bien que la [ROOT.GetCountry.GetFlavorRank] ait longtemps tiré profit de la taxation de ces jeux, un mécontentement grandissant parmi les factions morales et religieuses de la [ROOT.GetCountry.GetFlavorRank] pousse notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à envisager sa fermeture."
 flavor_ven.97.a: "Mettons-y un terme et saisissons ses biens."
 flavor_ven.97.b: "Imposons des régulations."
 flavor_ven.97.c: "Gardons-le en l'état."
 flavor_ven.97.historical_info: "Le #italic Ridotto#!, inauguré en 1638 comme la première maison de jeu d'État en Europe durant la saison du Carnaval, avait pour but initial de contrôler les vices liés aux jeux d'argent. Cependant, il est rapidement devenu un symbole de la décadence des élites, associé à la corruption et au déclin moral. Sous la pression croissante des réformateurs et du clergé, le gouvernement vénitien décida de le fermer en 1774."
 flavor_ven.98.title: "L'Astrarium"
 flavor_ven.98.desc: "[target_character.GetName], médecin érudit et horloger de renom travaillant à [ShowLocationName('padova')], a récemment conçu une horloge qu'[Select_CString(target_character.IsFemale,'elle', 'il')] nomme #italic l'Astrarium#!. Cette merveille mécanique, selon ses dires, cartographie avec une précision remarquable les mouvements des corps célestes. [target_character.GetLastNameWithNoTooltip] sollicite désormais le soutien de notre [ROOT.GetCountry.GetFlavorRank] afin de présenter cette invention à [ShowLocationName('venice')], où elle pourrait être exposée comme une preuve éclatante de notre excellence scientifique."
 flavor_ven.98.a: "Finançons l'exposition de l'Astrarium."
 flavor_ven.98.b: "Autorisons l'exposition sans la financer."
 flavor_ven.98.c: "Nous devons nous concentrer sur des questions plus urgentes."
 flavor_ven.98.historical_info: "Giovanni Dondi, fils du célèbre Jacopo Dondi, était médecin, astronome et ingénieur. Il est surtout connu pour avoir conçu #italic l'Astrarium#!, un modèle mécanique du système solaire qui représentait les mouvements des planètes et des corps célestes."
 flavor_ven.99.title: "[ShowBuildingTypeNameWithNoTooltip('the_cipher_secretary')]"
 flavor_ven.99.desc: "Récemment, les marchands, les émissaires et les diplomates ont de plus en plus recours à des lettres codées et à la correspondance cryptée, notamment en raison de l'étendue de nos intérêts à travers la Méditerranée. Certains au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] proposent désormais la création officielle d'un bureau d'état dédié à la cryptographie. [ShowBuildingTypeName('the_cipher_secretary')] permettrait de professionnaliser cet art en pleine expansion afin de protéger nos intérêts et de sécuriser le cœur névralgique du renseignement de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ven.99.a: "Allons-y."
 flavor_ven.99.b: "Laissons le cryptage aux marchands."
 flavor_ven.99.historical_info: "Dès le XVe siècle, les marchands vénitiens chiffraient leurs lettres destinées aux agents à l'étranger, mêlant informations commerciales et renseignements militaires. Consciente de l'importance croissante de la confidentialité systématique, la République institua le poste officiel de Secrétaire aux chiffres, ce qui permit le développement d'un système performant de cryptage, décryptage et cryptanalyse."
 flavor_ven.100.title: "Les inventions de [target_character.GetNameWithNoTooltip]"
 flavor_ven.100.desc: "Il nous a été rapporté qu'un scientifique talentueux a émergé au sein de nos cercles intellectuels. [target_character.GetName], ingénieur, inventeur et linguiste, propose un ensemble d'idées révolutionnaires, incluant un système de mesure amélioré, des instruments optiques avancés, et même un projet de machine volante. Bien que ces idées soient audacieuses, certains estiment que soutenir son travail pourrait placer notre [ROOT.GetCountry.GetFlavorRank] à l'avant-garde de l'innovation scientifique. D'autres, en revanche, doutent de la pertinence d'investir dans des rêves aussi ambitieux."
 flavor_ven.100.a: "Soutenons ses innovations."
 flavor_ven.100.b: "Nous ne soutiendrons pas de telles spéculations."
 flavor_ven.100.historical_info: "Un scientifique vénitien de renom, Tito Livio Burattini, a voyagé à travers l'Europe et l'Afrique avant de passer une grande partie de sa vie en Pologne et en Lituanie. Burattini est célèbre pour avoir proposé l'un des premiers prototypes de machine volante, le « dragon volant ». Bien que ce dispositif n'ait jamais permis un vol humain, il constitue l'un des premiers exemples documentés de tentative de vol mécanique. Par ailleurs, il a contribué aux sciences de la mesure en introduisant le terme « mètre » comme unité universelle de longueur, basée sur la durée d'oscillation d'un pendule."
