l_french:
 flavor_iro.1.title: "L'héritage du Grand Pacificateur"
 flavor_iro.1.desc: "Autrefois divisée, la confédération [ShowCultureGroupName('haudenosaunee_group')] s'est formée grâce à l'œuvre du Grand Pacificateur, Deganawida, unificateur de tribus autrefois rivales en une union familiale. Depuis la fondation de la confédération, les tribus des [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] sont restées unies, mais on commence à murmurer qu'une tribu devrait émerger pour en prendre la tête. Cependant, un tel système risque de compromettre les fondations mêmes sur lesquelles Deganawida a bâti la confédération [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 flavor_iro.1.a: "Les temps changent."
 may_unify_haudenosaunee_confederation: "Donne accès aux interactions [ShowCountryInteractionName('form_closer_bond_iroquois')] et [ShowCountryInteractionName('merge_tribe_iroquois')] contre les autres tribus [ShowCultureGroupName('haudenosaunee_group')]. L'unification des territoires [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] nous permettront de nous reformer en une confédération [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] unie."
 flavor_iro.2.title: "Droit de commandement"
 flavor_iro.2.desc: "La confédération [ShowCultureGroupName('haudenosaunee_group')] opérait en tant qu'union tribale où chaque tribu pouvait conserver son autonomie et ses propres guerriers. Mais face à la croissance des tribus rivales, l'entourage de [our_ruler.GetName] lui a suggéré de mener une campagne pour devenir le gouvernant central des [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')].\n\nCertains y voient une trahison envers la vision du Grand Pacificateur, mais un chef fort pourrait être nécessaire pour défendre la confédération contre les menaces tribales extérieures."
 flavor_iro.2.a: "Menons une campagne pour convaincre les autres nations [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 flavor_iro.2.b: "Refusons de trahir les fondations de la confédération."
 flavor_iro.3.title: "Chefs tribaux courroucés par [our_ruler.GetNameWithNoTooltip]"
 flavor_iro.3.desc: "Si certains chefs tribaux de la confédération [our_ruler.GetNameWithNoTooltip] ont accepté que [our_ruler.GetNameWithNoTooltip] en devienne le dirigeant, d'autres se sont fortement opposés à cette idée, qu'ils considèrent comme une trahison de la vision du Grand Pacificateur. Si ces chefs tribaux restent fidèles à la confédération, ils ont clairement annoncé que l'unification derrière un chef unique ne sera pas une tâche aisée."
 flavor_iro.3.a: "Il nous faut regagner leur confiance."
 flavor_iro.10.title: "L'histoire de Jigonhsasee"
 flavor_iro.10.desc: "En transmettant le récit de Jigonhsasee à la prochaine génération, [target_character.GetName] rappelle l'impact de la Mère des Nations sur la fondation de la confédération [ShowCultureGroupName('haudenosaunee_group')]. En rencontrant le Grand Pacificateur, Jigonhsasee devint l'une de ses plus importants disciples, assurant ainsi la santé de ses partisans tout en assurant une médiation essentielle entre les tribus. Pour ses efforts, le Grand Pacificateur lui donna le titre de #italic Mère des Nations#! en hommage à ses contributions."
 flavor_iro.10.a: "Jigonhsasee est indéniablement une matriarche de notre confédération."
 flavor_iro.13.title: "La légende de Hiawatha"
 flavor_iro.13.desc: "Au cours d'une fête locale à [ROOT.GetCountry.GetCapital.GetName], [our_ruler.GetName] a encouragé [target_character.GetName] à raconter l'histoire de Hiawatha, membre fondateur de la confédération [ShowCultureGroupName('haudenosaunee_group')].\n\nHiawatha était autrefois un homme sauvage qui parcourait les territoires [ShowAreaName('haudenosaunee_area')], jusqu'à sa rencontre avec le Grand Pacificateur. Par leur rencontre à sa cabane, le Grand Pacificateur Deganawida convainquit ce nomade d'adopter ses idées, véhiculées par la Grande Loi de paix. Deganawida conféra à ce nouveau disciple de la vision du Grand Pacificateur le nom de Hiawatha, et l'envoya propager la Grande Loi de paix."
 flavor_iro.13.a: "Hiawatha est l'un de nos ancêtres les plus importants."
 flavor_iro.15.title: "La purification de Tadodaho"
 flavor_iro.15.desc: "L'histoire de héros tels que Jigonhsaseh et Hiawatha fut essentielle à la fondation de la confédération [ShowCultureGroupName('haudenosaunee_group')], mais elle trouve son point culminant avec Tadodaho, qui en symbolise l'achèvement, comme le montre la ceinture de wampum.\n\nPour relater la dernière étape de notre fondation, [target_character.GetName] évoque l'importance de la purification du tyran Tadodaho. Dernier obstacle sur la voie de l'établissement de la Grande Loi de Paix, Tadodaho avait refusé que son peuple l'adopte, malgré les tentatives de Hiawatha pour le convaincre. Selon la légende, il aurait même usé d'une magie terrible pour tuer les filles de Hiawatha, en châtiment de ses efforts de négociation. Hiawatha s'enfuit, mais revint bientôt avec le Grand Pacificateur. Ensemble, grâce à des hymnes et des rituels sacrés, ils parvinrent à apaiser l'esprit maléfique qui habitait Tadodaho. Malgré sa tyrannie passée, Deganawida accorda à Tadodaho et à sa tribu l'honneur de veiller sur le feu du conseil, leur conférant ainsi un rôle prépondérant au sein de la confédération."
 flavor_iro.15.a: "Tadodaho fut un tyran, mais il nous enseigne que chacun peut atteindre la rédemption."
 flavor_iro.20.title: "Reforger la Grande Loi de paix"
 flavor_iro.20.desc: "Si la vision initiale du Grand Pacificateur avait permis l'unification des [ShowCultureGroupName('haudenosaunee_group')] en une confédération coopérative où aucune tribu n'est supérieure aux autres, l'époque a changé.\n\n[our_ruler.GetName] a depuis pris la tête de notre confédération et juré de respecter les enseignements du Grand Pacificateur et dirigera désormais les cinq nations."
 flavor_iro.20.a: "La confédération [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')] sera renforcée sous notre autorité."
 flavor_iro.30.title: "Chef [target_character.GetNameWithNoTooltip]"
 flavor_iro.30.desc: "Tout au long de l'expansion du territoire [ROOT.GetCountry.GetAdjective] en [ShowAreaName('pennsylvania_area')], le chef tribal [target_character.GetName] a joué un rôle essentiel dans la gestion de la région. Son expérience en matière de négociation avec les [ShowCultureName('carantouan_culture')] et les [ShowCultureName('atrakwaye_culture')] a évité à nos campements en [ShowAreaNameWithNoTooltip('pennsylvania_area')] de subir leurs déprédations. Pour son aide, les proches de [our_ruler.GetName] suggèrent de promouvoir [target_character.GetNameWithNoTooltip]."
 flavor_iro.30.a: "Honorons [target_character.GetHimHer] !"
 flavor_iro.30.b: "Un nouveau chef serait bénéfique pour la [ShowAreaNameWithNoTooltip('pennsylvania_area')]"
 flavor_iro.31.title: "L'achat de la migration"
 flavor_iro.31.desc: "En tant que chef principal de la [ShowAreaName('pennsylvania_area')], [target_character.GetName] est l'un des principaux négociateurs auprès des tribus locales comme de l'effort colonial [colonial_nation_target.GetAdjective|l]. [target_character.GetNameWithNoTooltip] a récemment entamé la négociation d'un traité avec le colonisateur [colonial_nation_target.GetAdjectiveWithNoTooltip|l], qui cherche à acheter des terres dans le [ShowProvinceDefinitionName('delaware_province')]. Nous ne possédons aucun territoire dans le [ShowProvinceDefinitionNameWithNoTooltip('delaware_province')], mais notre influence y est sensible. Cette vente pourrait donc améliorer nos relations avec notre voisin [colonial_nation_target.GetAdjectiveWithNoTooltip|l], mais risque aussi d'envenimer nos rapports avec les tribus locales."
 flavor_iro.31.a: "Acceptons cette vente."
 flavor_iro.31.b: "Refusons les conditions de [target_character.GetNameWithNoTooltip]."
 flavor_iro.32.title: "Arrivée des missionnaires"
 flavor_iro.32.desc: "Fort de ses relations amicales avec l'effort colonial [colonial_nation_target.GetAdjective] voisin, [target_character.GetName] a approuvé l'accueil des missionnaires dans les territoires de [ShowAreaName('pennsylvania_area')]. Même si ces individus se sont montrés très pacifiques, certains chefs locaux en [ROOT.GetCountry.GetName] rechignent à laisser ces individus de convertir les provinces du domaine [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_iro.32.a: "Autorisons [target_character.GetNameWithNoTooltip] à accueillir les missionnaires."
 flavor_iro.32.b: "Interdisons d'autres missionnaires."
 flavor_iro.33.title: "Conversion de [target_character.GetNameWithNoTooltip]"
 flavor_iro.33.desc: "[target_character.GetName] entretient une relation étroite avec les missionnaires, et certains chefs ont été pris au dépourvu par sa conversion soudaine au [ShowReligionName('lutheran')]. [target_character.GetNameWithNoTooltip] est resté loyal, mais son adoption de cette foi nouvelle a suscité la controverse parmi les proches de [our_ruler.GetName]. Certains estiment que [target_character.GetShortNameWithNoTooltip] devrait renoncer à sa position."
 flavor_iro.33.a: "Laissons [target_character.GetNameWithNoTooltip] administrer la [ShowAreaNameWithNoTooltip('pennsylvania_area')]."
 flavor_iro.33.b: "Imposons à [target_character.GetShortNameWithNoTooltip] de renoncer à son poste."
 flavor_iro.40.title: "Unité tribale solide"
 flavor_iro.40.desc: "Malgré une résistance initiale face à l'unification autour d'un chef central, les guerriers de [ROOT.GetCountry.GetName] ont constaté un regain d'unité tribale. Les bandes de guerre individuelles se rassemblaient autrefois lorsque la confédération était en guerre, mais la consolidation de cette bande pendant la période de paix a permis de nouer des liens encore plus forts."
 flavor_iro.40.a: "Nos ennemis doivent se méfier de notre unité incontestée."
 flavor_iro.41.title: "Commerce des armes à feu"
 flavor_iro.41.desc: "Si l'établissement [neighbor_country.GetAdjective|l] à côté de nos frontières a perturbé le peuple [ROOT.GetCountry.GetAdjective|l] par son arrivée, les efforts de paix de [our_ruler.GetName] ont permis d'établir une relation cordiale entre [ROOT.GetCountry.GetLongNameWithNoTooltip] et [neighbor_country.GetNameWithNoTooltip]. L'établissement de liens commerciaux nous donne accès à une arme de destruction appelée fusil à silex. Le corps militaire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] en a acquis une quantité limitée pour apprendre son fonctionnement, mais notre partenaire [neighbor_country.GetAdjectiveWithNoTooltip|l] semble disposé à nous en vendre davantage."
 flavor_iro.41.a: "Nous devons maîtriser ces armes de guerre."
 flavor_iro.41.b: "Nous n'avons nul besoin de ces armes pour remporter nos conflits."
 flavor_iro.42.title: "Notre unité tribale impressionne en [neighbor_country.GetNameWithNoTooltip]"
 flavor_iro.42.desc: "Originaire d'un village [neighbor_country.GetAdjective] voisin, [colonial_settler.GetName] a exprimé sa surprise face à l'unité du peuple. [ROOT.GetCountry.GetAdjective]. Cette unité lui apparaît comme un lien indestructible. Après avoir fait le récit de conflits par-delà les eaux, [our_ruler.GetName] a demandé à [colonial_settler.GetNameWithNoTooltip] de rentrer à son village pour expliquer tous les exploits qu'une tribu pourrait accomplir, si elle atteint la même unité que le peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_iro.42.a: "Invitons [colonial_settler.GetNameWithNoTooltip] à revenir à tout moment."
 flavor_iro.42.b: "Interdisons l'entrée de notre territoire à tout colon [neighbor_country.GetAdjectiveWithNoTooltip]."
 flavor_iro.43.title: "Adoption des prisonniers"
 flavor_iro.43.desc: "Suite à notre récent conflit militaire, le contingent [prisoner_origin_country.GetAdjectiveWithNoTooltip] a provoqué un accroissement de la population carcérale. Malgré cet affrontement, certains considèrent que le peuple [prisoner_origin_country.GetAdjectiveWithNoTooltip] et le peuple [ROOT.GetCountry.GetAdjective] partagent la même culture. Une partie de la population demande à [our_ruler.GetName] d'accueillir ces prisonniers à [ROOT.GetCountry.GetCapital.GetName] et de leur donner officiellement le statut de citoyen [ROOT.GetCountry.GetAdjective]. D'autres rappellent toutefois à [our_ruler.GetNameWithNoTooltip] que ces prisonniers devront rentrer chez eux à la fin de la guerre."
 flavor_iro.43.a: "Adoptons les prisonniers comme membres de la confédération."
 flavor_iro.43.b: "Nous devons rétrocéder ces prisonniers au terme de la guerre."
 flavor_iro.44.title: "Fraternité partagée"
 flavor_iro.44.desc: "Grâce à la campagne pour la Grande Loi de paix du Grand Pacificateur, les cinq nations autrefois divisées ont formé la ligue unie des [ShowCultureGroupName('haudenosaunee_group')]. Née dans l'espoir d'établir une paix et une coopération perpétuelles entre les tribus, cette ligue a inspirée un sentiment de fraternité étroite à ces tribus, en dépit de leurs différences culturelles."
 flavor_iro.44.a: "Notre unité est notre force."
 flavor_iro.45.title: "Arrivée des [ShowCultureNameWithNoTooltip('skarureh_culture')]"
 flavor_iro.45.desc: "Depuis sa fondation, le groupement [ROOT.GetCountry.GetAdjective] n'était composé que de cinq nations, unies en dépit de leurs particularités propres par la promesse de la Grande loi de paix du Grand Pacificateur. Cependant, cela n'a pas empêché chacune des cinq tribus d'adopter des individus étrangers à la confédération.\n\nCependant, face aux persécutions subies en [ShowAreaName('north_carolina_area')], les derniers membres des [ShowCultureName('skarureh_culture')] ont migré jusqu'à nos frontières. Atterré par les récits de la chute de la province des [ShowCultureNameWithNoTooltip('skarureh_culture')], [our_ruler.GetName] a demandé au grand conseil d'autoriser les [ShowCultureNameWithNoTooltip('skarureh_culture')] à rejoindre la confédération en tant que sixième nation."
 flavor_iro.45.a: "Adoptons officiellement les [ShowCultureNameWithNoTooltip('skarureh_culture')] dans la confédération."
 flavor_iro.45.b: "Notre confédération restera composée strictement de cinq nations."
 flavor_iro.46.title: "Les avantages des [ShowAdvanceNameWithNoTooltip('three_sisters')]"
 flavor_iro.46.desc: "Les tribus [ShowCultureGroupName('haudenosaunee_group')] pratiquent depuis longtemps la culture des [ShowAdvanceName('three_sisters')] : le maïs, les haricots et la courge. En associant ces trois cultures, elles forment une relation symbiotique et obtiennent des rendements abondants.\n\nCependant, cette pratique des [ShowAdvanceNameWithNoTooltip('three_sisters')] a permis cette année un rendement exceptionnel, et le cercle intérieur qui conseille [our_ruler.GetName] hésite sur la marche à suivre quant à ce surplus."
 flavor_iro.46.a: "Organisons une grande fête à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] pour saluer cette récolte."
 flavor_iro.46.b: "Distribuons-le dans les villages de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_iro.47.title: "Agriculture matriarcale"
 flavor_iro.47.desc: "En [ROOT.GetCountry.GetName] la plupart des hommes participent à la guerre, mais les femmes #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#! se chargent de tous les aspects de l'agriculture et de l'élevage. De bien des manières, l'[ShowAdvanceName('three_sisters')] – maïs, haricots et courges – symbolisent le rôle que jouent les femmes de [ROOT.GetCountry.GetNameWithNoTooltip], où chaque « sœur » aide et nourrit les autres par sa croissance."
 flavor_iro.47.a: "Les femmes forment le pilier de la confédération [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_iro.50.title: "Échange de [ShowGoodsNameWithNoTooltip('fur')]"
 flavor_iro.50.desc: "Grâce au commerce avec notre voisin [neighbor_country.GetAdjective], nous avons pu obtenir des marchandises comme des armes à feu ou des objets en fer qui ont révolutionné le mode de vie [ROOT.GetCountry.GetAdjective]. Mais ces derniers temps, les fourrures de notre peuple suscitent un grand intérêt en [neighbor_country.GetNameWithNoTooltip], car elles y constituent un bien précieux.\n\nCes besoins croissants en [ShowGoodsNameWithNoTooltip('fur')] ont poussé les trappeurs à se montrer plus agressifs lors de leur chasse aux castors ou autres animaux. On s'inquiète donc en [ROOT.GetCountry.GetNameWithNoTooltip] que la population animale finisse par succomber si la demande continue d'augmenter en [ShowGoodsNameWithNoTooltip('fur')]."
 flavor_iro.50.a: "Autorisons la chasse pour la [ShowGoodsNameWithNoTooltip('fur')] pour l'instant."
 flavor_iro.50.b: "Limitons la chasse aux castors, nous ne devons pas nuire à notre écosystème."
 flavor_iro.51.title: "Les guerres de castor"
 flavor_iro.51.desc: "Face à la demande constante de [ShowGoodsName('fur')], l'effort de chasse [ROOT.GetCountry.GetAdjective|l] s'est tourné en masse vers les territoires étrangers, quitte à franchir les frontières qui nous séparent des tribus voisines. Au point que certaines y ont vu une violation de territoire, et ont blessé plusieurs chasseurs qui s'étaient aventurés sur leurs terres.\n\n[our_ruler.GetName] a commencé à recevoir les membres nos tribus pour endiguer ce flot de chasseurs braconniers. Toutefois, certains de ces mêmes chasseurs ont expressément déclaré vouloir s'approprier les territoires de nos voisins pour étendre notre domaine de chasse, citant l'effet bénéfique du commerce [neighbor_colonial.GetAdjective|l] pour la population #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Bien sûr, il n'échappe à personne que l'expansion territoriale par la guerre viole directement les principes de la Grande Loi de paix."
 flavor_iro.51.a: "Il faut satisfaire la demande de [ShowGoodsNameWithNoTooltip('fur')], autorisons cette expansion."
 flavor_iro.51.b: "Nous ne pouvons pas risquer de trahir les idéaux de la Grande Loi de paix."
 enables_beaver_wars_cb: "Permet le [casus_belli|e] [ShowCasusBelliName('cb_beaver_wars')] contre les pays tribaux ayant de la [ShowGoodsName('fur')]."
 flavor_iro.52.title: "Déclin de la population de castors"
 flavor_iro.52.desc: "Même si le commerce [neighbor_colonial.GetAdjective] nous a enrichis par le passé, il a aussi ravagé notre écosystème. Un chasseur [ROOT.GetCountry.GetAdjective] a désormais bien du mal à trouver des castors, la principale source de [ShowGoodsName('fur')], si demandée en [neighbor_colonial.GetNameWithNoTooltip]. Par conséquent, le commerce se tarit en [neighbor_colonial.GetNameWithNoTooltip], bien que certains marchands acceptent des animaux de qualité inférieure."
 flavor_iro.52.a: "C'est une grande tragédie !"
 disables_beaver_wars_cb: "Perd accès au [casus_belli|e] [ShowCasusBelliName('cb_beaver_wars')]."
 flavor_iro.60.title: "Le Grand Conseil"
 flavor_iro.60.desc: "Depuis sa fondation par le Grand Pacificateur Deganawida, la confédération [ShowCultureGroupName('haudenosaunee_group')] est gouvernée par [ShowGovernmentReformName('iro_council_of_the_fifty')], un collectif de cinquante chefs. Si ces derniers temps, [our_ruler.GetName] a pris davantage de pouvoir au sein de la confédération, le [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] conserver une influence politique importante en [ROOT.GetCountry.GetName]."
 flavor_iro.60.a: "[our_ruler.GetShortNameWithNoTooltip] doit adhérer au [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.60.b: "Désobéissons au conseil."
 flavor_iro.61.title: "Le Grand Conseil et le diplomate [neighbor_country.GetAdjectiveWithNoTooltip]"
 flavor_iro.61.desc: "[our_ruler.GetName] et son cercle intérieur ont réussi à nouer une relation étroite avec l'État [neighbor_country.GetAdjective], un membre du [ShowGovernmentReformName('iro_council_of_the_fifty')] a prévenu [our_ruler.GetNameWithNoTooltip] de conserver ses distances avec notre voisin. Son expansion grandissante fait craindre au [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] que notre ami ne devienne bientôt notre ennemi."
 flavor_iro.61.a: "Adoptons la prudence du [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')]."
 flavor_iro.61.b: "Rejetons les conseils du [ShowGovernmentReformNameWithNoTooltip('iro_council_of_the_fifty')] et perpétuons notre amitié avec l'État [neighbor_country.GetAdjectiveWithNoTooltip]."
 flavor_iro.62.title: "[target_character.GetNameWithNoTooltip] au secours des tribus [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_iro.62.desc: "Même si [ROOT.GetCountry.GetName] est resté une confédération très pacifique depuis sa création, des bandes de guerriers de plusieurs tribus au sein de la confédération ont agi de manière autonome en s'aventurant dans les territoires limitrophes. Cependant, l'une de ces troupes a signalé que les tribus [ShowLanguageName('wendat_language')] ont reçu l'aide de [target_character.GetName], qui leur fournit des armes à silex. Puisque ces tribus [ShowLanguageNameWithNoTooltip('wendat_language')] sont celles qui nous menacent le plus, des membres de cette troupe conseillent à [our_ruler.GetName] de préparer la confédération à d'éventuelles incursions."
 flavor_iro.62.a: "Nous devons faire preuve de prudence envers les tribus [ShowLanguageNameWithNoTooltip('wendat_language')]."
 flavor_iro.63.title: "La destruction du [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]"
 flavor_iro.63.desc: "Nous possédons à présent la région du [ShowProvinceDefinitionName('wendake_province')], qui accueillait autrefois notre plus grand rival, les [ShowCultureName('attignawantan_culture')]. Même si les tribus [ShowCultureNameWithNoTooltip('attignawantan_culture')] ont perdu de leur puissance et ne représentent plus une menace, certains membres de nos troupes de guerre ont pris l'habitude de raser des villages du [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], pour rappeler la force du pays [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Certains membres de notre tribu approuvent ces actions, mais [our_ruler.GetName] a suggéré qu'il serait plus sage d'épargner le [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')], puisque c'est à présent une de nos provinces."
 flavor_iro.63.a: "Autorisons ces bandes de guerriers à dévaster [ShowProvinceDefinitionNameWithNoTooltip('wendake_province')]."
 flavor_iro.63.b: "Mettons fin à ces ravages ! Nous avons besoin de ces terres."
 flavor_iro.64.title: "Croissance des colonies près du [ShowProvinceDefinitionNameWithNoTooltip('lake_ontario_province')]"
 flavor_iro.64.desc: "Même si l'essentiel du peuple [ROOT.GetCountry.GetAdjective] réside dans les régions intérieures de l'[ShowAreaName('haudenosaunee_area')], des expéditions récentes ont vu naître de nouvelles colonies près du [ShowProvinceDefinitionName('lake_ontario_province')]. Ces colonies, peuplées dans l'essentiel de nos projets de production de [ShowCultureNameWithNoTooltip('kanienkehaka_culture')], de [ShowCultureNameWithNoTooltip('gayogohono_culture')] et d'[ShowCultureNameWithNoTooltip('onondagega_culture')], ont le potentiel de se développer en villages prospères."
 flavor_iro.64.a: "Autorisons ces installations."
 flavor_iro.64.b: "Interdisons ces nouveaux campements pour préserver la population intérieure."
 flavor_iro.65.title: "[target_character.GetNameWithNoTooltip] en expédition"
 flavor_iro.65.desc: "Originaire de [GetCountry('FRA').GetName], [target_character.GetName] venait à [ROOT.GetCountry.GetCapital.GetName] dans l'espoir de répandre la parole [ShowReligionAdjective('catholic')|l] et de renforcer les relations entre la [GetCountry('FRA').GetNameWithNoTooltip] et notre pays. Les hostilités passées ont vu éclater des conflits entre nos bandes de guerre et les expéditions #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#!.\n\nCertains déconseillent de laisser entrer [target_character.GetNameWithNoTooltip], de crainte que sa mission pacifique ne soit qu'une façade."
 flavor_iro.65.a: "Autorisons le Jésuite à rester."
 flavor_iro.65.b: "Interdisons-lui de prêcher sur nos terres !"
 flavor_iro.66.title: "Épidémie de variole à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_iro.66.desc: "Même si son arrivée semblait suspecte, [target_character.GetName] s'est montré tout à fait pacifique. Certains chefs voient encore d'un mauvais œil la conversion du peuple [ROOT.GetCountry.GetAdjective|l], mais [target_character.GetShortNameWithNoTooltip] s'est révélé être un homme de paix.\n\nCependant, les bonnes relations se sont rapidement tendues quand des membres de notre tribu ont commencé à succomber à la variole. Outrée, la population de [ROOT.GetCountry.GetCapital.GetName] a retourné sa colère contre la mission, exigeant le départ immédiat de [target_character.GetNameWithNoTooltip] et de ses fidèles."
 flavor_iro.66.a: "[target_character.GetNameWithNoTooltip] et sa mission doivent partir immédiatement."
 flavor_iro.66.b: "Il sait peut-être comment traiter cette épidémie, demandons-lui de rester."
 flavor_iro.70.title: "Formation d'une nouvelle délégation"
 flavor_iro.70.desc: "Si [our_ruler.GetName] a fait preuve de compétence à la tête de notre [ROOT.GetCountry.GetGovernment.GetName], [our_ruler.GetHeShe] a subi les critiques de certains membres du Conseil des Cinquante pour son favoritisme envers les membres de la tribu [our_ruler.GetCulture.GetName]. Désireux d'apaiser ces inquiétudes au sein du conseil, les membres de son entourage ont suggéré de former une nouvelle délégation, constituée de membres des autres tribus des [ShowCultureGroupName('haudenosaunee_group')]."
 flavor_iro.70.a: "Accueillons les nouveaux membres dans le cercle intérieur !"
 flavor_iro.70.b: "Nous n'avons pas besoin d'agrandir la délégation."
