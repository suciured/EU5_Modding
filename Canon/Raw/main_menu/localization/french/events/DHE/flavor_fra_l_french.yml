l_french:
 flavor_fra.1.title: "Naissance d'un système fiscal permanent"
 flavor_fra.1.desc: "À la suite d'efforts importants, [ruler_fra.GetName] a achevé une refonte des finances de [ROOT.GetCountry.GetName]. Bien que la [ROOT.GetCountry.GetNameWithNoTooltip] ait maintenu la politique d'une taxation [ShowPolicyName('exceptional_only')], collectée uniquement en temps de guerre, [ruler_fra.GetShortNameWithNoTooltip] a élaboré un cadre permettant de mettre en place un système de taxation permanent. Grâce à un compromis avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cette nouvelle politique peut être mise en œuvre, bien que ces nouvelles taxes se heurtent au mécontentement de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et des [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 flavor_fra.1.a: "Promulguons ce système."
 flavor_fra.1.b: "Les moyens traditionnels sont bien meilleurs..."
 enables_taille_laws: "La [ROOT.GetCountry.GetName] va bénéficier des lois de la [ShowLawName('fra_taille')]."
 flavor_fra.1.historical_info: "Le règne de Charles VII marqua une refonte des finances françaises avec l'établissement de la taille, introduisant ainsi un système de taxation permanent en France. Bien que la noblesse et le clergé en fussent exemptés, la taille, un impôt direct sur les terres, contribua considérablement aux finances de l'État après la fin de la guerre de Cent Ans."
 flavor_fra.2.title: "Les revendications d'[ShowDynastyNameWithNoTooltip('anjou_dynasty')] sur le [GetCountry('NAP').GetLongNameWithNoTooltip]"
 flavor_fra.2.desc: "Autrefois l'un des nombreux royaumes de la dynastie des [ShowDynastyName('capet_dynasty')], la domination des [ShowDynastyNameWithNoTooltip('capet_dynasty')] sur [GetCountry('NAP').GetName] a depuis longtemps pris fin. Sous le règne actuel de [ruler_nap.GetName], le [GetCountry('NAP').GetFlavorRank] [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] n'est pas sans ennemis. Bien que les origines [ShowDynastyNameWithNoTooltip('capet_dynasty')] de [ruler_fra.GetName] lui permettent de revendiquer le [GetCountry('NAP').GetLongNameWithNoTooltip] en vertu d'anciens liens dynastiques, cette revendication resterait relativement faible. Cependant, l'impopularité du règne de [ruler_nap.GetShortNameWithNoTooltip] présente une opportunité de reconquérir le [GetCountry('NAP').GetFlavorRank]."
 flavor_fra.2.historical_info: "En 1442, René d'Anjou perdit le contrôle du Royaume de Naples au profit de la dynastie Trastámara. Bien qu'il ne récupèrera jamais la couronne, René continua à se proclamer roi de Naples tout au long de sa vie. Plus tard, Louis XII utilisa la revendication de René pour envahir Naples et établir une union personnelle. Cependant, l'invasion de Louis XII finira par déclencher les guerres d'Italie."
 flavor_fra.2.a: "Reprenons ce qui nous appartient de droit !"
 fra_claimed_naples: "A revendiqué Naples"
 flavor_fra.2.b: "Renonçons définitivement à cette revendication."
 fra_did_not_claim_naples: "A renoncé à revendiquer Naples"
 flavor_fra.3.title: "Saisie des guildes"
 flavor_fra.3.desc: "Les guildes au sein de la [ROOT.GetCountry.GetName] ont rempli diverses fonctions au fil des siècles, permettant de faciliter les métiers ou les activités de leurs membres. Cependant, ces guildes représentent désormais une perte de revenus pour l'État, une grande partie de leurs richesses étant allouée à leurs propres structures. Face à ce gouffre financier, l'État a demandé à [fra_ruler.GetName] d'approuver la prise de contrôle des guildes par le gouvernement. Bien que cette décision risque de provoquer la colère de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], elle permettrait à l'État de renflouer les caisses royales."
 flavor_fra.3.a: "Approuvons cette prise de contrôle par l'État."
 flavor_fra.3.b: "Autorisons leur autonomie."
 flavor_fra.4.title: "Mécontentement [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] dans le Béarn"
 flavor_fra.4.desc: "L'influence croissante du cardinal [target_character.GetName] a profondément irrité la population #L [ShowReligionAdjective('lutheran')]ne#! de [ShowProvinceDefinitionName('bearn_bigorre_province')]. Si l'influence de [target_character.GetShortNameWithNoTooltip] continue de s'étendre, cela risque de mettre à mal les relations avec d'autres communautés #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]nes#! de [ROOT.GetCountry.GetName] jusqu'à entraîner une potentielle rébellion."
 flavor_fra.4.historical_info: "Sous le règne du roi Louis XIII, le cardinal de Richelieu décida de supprimer les privilèges politiques des protestants. Une révolte (1621-1622) contre l'introduction du catholicisme en Béarn fut réprimée par Richelieu, et les protestants perdirent toutes les places fortes qui leur avaient été accordées par l'Édit de Nantes, à l'exception de Montauban et de La Rochelle."
 flavor_fra.4.a: "Inquiétant."
 richelieu_may_cause_more_revolts: "Les politiques hostiles de [target_character.GetName] contre les #L [ShowReligionAdjective('lutheran')]s#! risquent d'entraîner plus de partisans dans une révolte contre la [ROOT.GetCountry.GetName]."
 flavor_fra.5.title: "Le cardinal de Richelieu"
 flavor_fra.5.desc: "Depuis sa nomination en tant que cardinal de Richelieu, [target_character.GetName] est devenu une figure influente dans la politique royale de [ROOT.GetCountry.GetName]. La notoriété de [target_character.GetShortNameWithNoTooltip] lui a finalement valu une place à la cour de [fra_ruler.GetName] en tant que ministre et proche conseiller de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dans ce rôle, [target_character.GetShortNameWithNoTooltip] a remporté d'importantes victoires sur le plan national, affaiblissant ainsi les privilèges politiques de la noblesse. Désormais ministre, [target_character.GetShortNameWithNoTooltip] cherche à étendre l'influence de la [ROOT.GetCountry.GetName] sur le continent européen, mais n'agira que si [fra_ruler.GetName] accepte ses propositions."
 flavor_fra.5.historical_info: "Le cardinal de Richelieu avait 39 ans lorsqu'il devint le ministre en chef de Louis XIII en 1624. Ses principales réussites en politique intérieure furent la lutte contre la haute noblesse et les privilèges politiques octroyés aux protestants. Il soutenait également le commerce d'outre-mer, l'expansion coloniale et la constitution d'une marine royale permanente. Son plus grand succès demeure toutefois le jeu diplomatique qu'il joua au cours de la guerre de Trente Ans, repoussant par l'or français l'intervention suédoise de 1630, et prenant finalement part au conflit en 1635. Son but était de réduire l'influence de la maison de Habsbourg et de briser l'encerclement de la France par les territoires ennemis. On le considère comme l'inventeur du concept de Realpolitik (« politique réaliste, pragmatique »)."
 flavor_fra.5.a: "L'influence du cardinal [target_character.GetNameWithNoTooltip] pourrait s'avérer utile dans les temps à venir."
 flavor_fra.6.title: "Invention du couteau de table"
 flavor_fra.6.desc: "Partout à la cour royale, le cardinal [target_character.GetName] est réputé pour son goût raffiné et élégant en matière de cuisine. Soucieux d'améliorer encore les mets de la cour, [target_character.GetShortNameWithNoTooltip] s'est donné pour tâche personnelle de perfectionner les ustensiles utilisés par les différents chefs royaux. Après des recherches intensives et rigoureuses, [target_character.GetShortNameWithNoTooltip] a dévoilé ses idées pour le couteau de table, un ustensile à lame incurvée et à pointe effilée, que [target_character.GetShortNameWithNoTooltip] certifie être parfait pour trancher légumes et viandes. Une telle invention rendrait les délicatesses de la cour encore plus agréables."
 flavor_fra.6.a: "Voilà de la culture raffinée !"
 table_knife_court_flavor: "La cour #L [ROOT.GetCountry.GetAdjective]e#! va désormais jouir de bien meilleurs repas !"
 flavor_fra.7.title: "[fronde_uprising.GetNameWithNoTooltip] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.7.desc: "Après plusieurs décennies de déclin du pouvoir politique face à la montée de l'absolutisme royal, les membres de la noblesse se sont réunis pour une dernière résistance contre le règne absolutiste de [fra_ruler.GetName]. Bien qu'aucun membre majeur de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'ait encore fait le premier pas vers une rébellion directe contre [fra_ruler.GetShortNameWithNoTooltip], la tempête grandissante sera déterminante pour l'avenir de la [ROOT.GetCountry.GetName]."
 flavor_fra.7.historical_info: "La Fronde (1648-1653) fut la dernière véritable révolte nobiliaire en France contre l'absolutisme royal. Elle commença par la Fronde parlementaire, la révolte du Parlement de Paris – le plus haut tribunal de France, chargé entre autres d'enregistrer les édits royaux – contre les politiques intérieures du cardinal Mazarin, principal ministre d'un Louis XIV alors âgé de 5 ans. Elle se poursuivit ensuite avec la révolte de la haute noblesse, qui fut finalement étouffée par la combinaison d'une diplomatie machiavélique, de trahisons et de revers de fortune. Au terme des soulèvements, le Parlement était réduit au silence (son activité ne reprendra pas avant 1789), et la haute noblesse était privée d'une partie de son pouvoir politique. Elle n'avait donc fait que préparer l'avènement de l'absolutisme royal total sous le Roi-Soleil, Louis XIV, à partir de 1661."
 flavor_fra.7.a: "L'État, c'est moi !"
 flavor_fra.7.b: "Cherchons à les apaiser, nous ne pouvons risquer un conflit avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 fronde_uprising: "La Fronde"
 fronde_joining: "Tous les [pops|e] [ShowPopTypeName('nobles')] en [ShowRegionName('france_region')] vont rejoindre [fronde_uprising.GetName]."
 flavor_fra.8.title: "L'Académie française"
 flavor_fra.8.desc: "Un mécène de la littérature, le cardinal [target_character.GetName] a demandé la création de #italic l'Académie Française#!. [target_character.GetShortNameWithNoTooltip] espère que cette institution puisse promouvoir la langue et les travaux littéraires [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Bien qu'une telle institution puisse s'avérer bénéfique, le coût pour réaliser les projets de [target_character.GetShortNameWithNoTooltip] pourrait s'avérer trop élevé pour les finances de l'État."
 flavor_fra.8.historical_info: "Le cardinal de Richelieu, un mécène généreux en matière de littérature, fonda l'Académie Française en 1636 afin de promouvoir la langue française et les travaux littéraires. Même si sa contrepartie scientifique, l'Académie des sciences, n'atteignit jamais la même renommée, elle permit d'importantes découvertes scientifiques au cours du XVIIIe siècle : ce sont par exemple des expéditions françaises, en 1735 et 1743, qui purent établir le fait que la Terre était de forme sphérique, aplatie aux pôles."
 flavor_fra.8.a: "Finançons l'Académie française !"
 flavor_fra.8.b: "Non. C'est trop coûteux."
 flavor_fra.9.title: "Colbertisme"
 flavor_fra.9.desc: "Nommé ministre des Finances par [fra_ruler.GetName], [target_character.GetName] a accompli un travail majeur pour développer l'économie de la [ROOT.GetCountry.GetName] à l'ère moderne. Grâce à son mandat actuel, [target_character.GetLastNameWithNoTooltip] a considérablement amélioré la collecte des impôts de l'État et a géré avec brio le budget de la nation. De plus, la politique économique de [target_character.GetLastNameWithNoTooltip], le #italic « Colbertisme »#!, s'est révélée être une pratique commerciale efficace.\n\nBien que les politiques économiques de [target_character.GetLastNameWithNoTooltip] aient porté leurs fruits, ses appels à l'expansion de la marine nationale ont suscité certaines inquiétudes, risquant d'impacter l'excédent récent de l'État, et certains membres de la cour ont suggéré que [target_character.GetLastNameWithNoTooltip] devrait plutôt se concentrer uniquement sur l'économie du pays."
 flavor_fra.9.historical_info: "Nommé intendant des finances en 1661, Jean-Baptiste Colbert développa la toute première économie nationale de l'époque moderne. Son modèle d'une économie dirigée par l'État incluait une meilleure collecte des impôts, une planification statistique du budget et la tenue suivie de la comptabilité. Défenseur de sa version du mercantilisme – aussi appelé « colbertisme » – il avait pour objectif d'arriver à un commerce extérieur excédentaire par l'exportation de produits finis de valeur et par des taxes d'importation élevées. Il travailla à une plus grande efficacité du commerce intérieur par la construction de routes, de canaux et l'abolition des douanes locales, établit des monopoles d'État, subventionna des manufactures, promut les compagnies de navigation et commerciales, fixa les prix agricoles, encouragea le mariage et interdit l'émigration (excepté vers le Canada). Dans le but d'appuyer ces politiques, il augmenta considérablement la taille de la marine royale française. Pourtant, même si le colbertisme promouvait le commerce et l'artisanat, favorisant donc la prospérité, rien ne poussait cependant les paysans à accroître leurs productions."
 flavor_fra.9.a: "Une flotte plus puissante favoriserait les politiques de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.9.b: "Concentrons-nous sur la domination économique."
 flavor_fra.10.title: "La construction de Versailles"
 flavor_fra.10.desc: "Cherchant à démontrer la grandeur #L [ROOT.GetCountry.GetAdjective]e#! sur la scène mondiale, [fra_ruler.GetName] a posé les bases de la création d'un palais grandiose d'une beauté suprême. Choisissant le site d'une ancienne loge de chasse dynastique des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [fra_ruler.GetShortNameWithNoTooltip] espère que sa vision de ce palais grandiose puisse devenir réalité, un palais avec lequel nul ne pourrait rivaliser."
 flavor_fra.10.historical_info: "À partir de 1669, Louis XIV (1638-1715) commence à transformer l'ancien pavillon de chasse de Versailles en un château d'une magnificence sans précédent. Sa construction à peine achevée, la cour s'y installa en 1683. Aucune autre cour royale ou princière d'Europe ne pouvait rivaliser avec Versailles quant à l'étalage de puissance et de richesses, avec ses décorations intérieures dorées, ses miroirs et chandeliers dont le flamboiement était en parfaite harmonie avec celui des cérémonies de la cour ; il n'y avait pas non plus de cour royale ou princière d'Europe qui ne rêvait, ouvertement ou en secret, d'égaler ce modèle."
 flavor_fra.10.a: "Notre gloire exige un tel palais !"
 flavor_fra.10.b: "Ce projet serait une dépense très importante pour l'État."
 flavor_fra.11.title: "Les Chambres de réunion"
 flavor_fra.11.desc: "Cherchant à établir l'hégémonie #L [ROOT.GetCountry.GetAdjective|l]e#! en [ShowContinentNameWithNoTooltip('europe')] et à renforcer le contrôle sur les territoires disputés avec l'[GetUniqueInternationalOrganization('hre').GetName], [fra_ruler.GetName] a ordonné la création des tribunaux des #italic Chambres de Réunion#! dans ces zones contestées. L'objectif de ces tribunaux est de faciliter les ambitions territoriales de [fra_ruler.GetShortNameWithNoTooltip], tout en enracinant davantage la domination #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Sans aucun doute, les politiques agressives de [fra_ruler.GetShortNameWithNoTooltip] risquent de susciter la colère de nos voisins, mais poursuivre notre expansion dans ces régions contestées s'avérera bien plus facile."
 flavor_fra.11.historical_info: "Dans le but d'étendre ses possessions et de renforcer les frontières françaises au nord et à l'est, jusqu'au Rhin, Louis XIV établit des Chambres de réunion, des commissions chargées de justifier des revendications en territoire impérial. Cette pratique expansionniste fut au départ tolérée par les voisins de la France, impuissants, mais donnera lieu à l'alliance anti-française, la Ligue d'Augsbourg, formée en 1689 pour contrer la politique agressive de Louis XIV."
 flavor_fra.11.a: "Formalisons la création de ces tribunaux !"
 claims_through_chambers_of_union: "Revendications par l'intermédiaire des Chambres de réunion"
 flavor_fra.11.b: "Mieux vaudrait y renoncer."
 did_not_form_chambers_of_union: "Abandon des Chambres de réunion"
 did_not_form_chambers_of_union_antagonism: "$did_not_form_chambers_of_union$"
 chamber_of_union_claims: "La [ROOT.GetCountry.GetName] obtient des revendications sur tous les lieux limitrophes qui ont une domination de la langue [GetCountry('FRA').GetAdjective]."
 improve_relations_with_neighbors_with_french_provinces: "La [ROOT.GetCountry.GetName] va accroître son opinion envers tous les voisins disposant de lieux ayant une domination de la langue [GetCountry('FRA').GetAdjective]."
 flavor_fra.12.title: "La détresse des #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#!"
 flavor_fra.12.desc: "Bien que la population #L [ShowReligionAdjective('lutheran')]ne#! soit restée relativement petite comparée à la plus grande population [ShowReligionAdjective('calvinist')] en [ROOT.GetCountry.GetName], les adeptes de cette foi figuraient parmi les nombreuses minorités religieuses protégées en [ROOT.GetCountry.GetNameWithNoTooltip] grâce à l'[ShowPolicyName('edict_of_nantes')]. Cependant, avec la révocation de l'édit par [fra_ruler.GetName], de nombreux #L [ShowReligionAdjective('lutheran')]s#! ont rejoint leurs frères huguenots et ont fui la [ROOT.GetCountry.GetName] par crainte de persécutions."
 flavor_fra.12.a: "Ils doivent quitter la [ROOT.GetCountry.GetNameWithNoTooltip], nous ne pouvons risquer la discorde."
 flavor_fra.12.b: "Faisons preuve de pitié envers les disciples #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#! restants."
 flavor_fra.12.historical_info: "À la suite de la révocation de l'Édit de Nantes par Louis XIV, de nombreux protestants français furent soumis à des conversions forcées. Afin d'éviter les persécutions, beaucoup d'entre eux fuirent vers des pays voisins pour échapper aux politiques des #italic dragonnades#! mises en place par Louis. Cette révocation entraîna une véritable dévastation de la communauté protestante française."
 flavor_fra.13.title: "L'écrasement des huguenots"
 flavor_fra.13.desc: "Avec la révocation de l'[ShowPolicyName('edict_of_nantes')], de nombreux huguenots, ainsi que d'autres minorités religieuses, ont fui la [ROOT.GetCountry.GetName]. Souhaitant garantir que la [ROOT.GetCountry.GetNameWithNoTooltip] ne soit plus jamais en proie aux conflits religieux causés par les huguenots, le gouvernement [ROOT.GetCountry.GetGovernment.GetAdjective|l] a ordonné le cantonnement de dragons dans de nombreux foyers huguenots afin d'imposer des politiques de reconversion religieuse. Une grande partie de l'ancienne population huguenote ayant soit fui la France, soit été reconvertie au [ShowReligionName('catholic')], il est peu probable que la [ROOT.GetCountry.GetNameWithNoTooltip] succombe à nouveau aux troubles religieux."
 flavor_fra.13.a: "La [ROOT.GetCountry.GetNameWithNoTooltip] ne souffrira plus jamais d'un conflit religieux."
 flavor_fra.13.b: "Faisons preuve de clémence envers les dernières enclaves des huguenots en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.13.historical_info: "Les politiques de conversion forcée de Louis XIV, connues sous le nom de Dragonnades, mises en œuvre après la révocation de l'Édit de Nantes, ont conduit à une grande expulsion des huguenots et d'autres minorités religieuses de France. Bien que la base de pouvoir huguenote ait été majoritairement écrasée, les conséquences de cet exode massif d'une partie de la population française affaibliront l'État dans les décennies qui suivront."
 flavor_fra.14.title: "Le réseau de [target_character.GetNameWithNoTooltip]" #Charles-François de Broglie
 flavor_fra.14.desc: "[target_character.GetName], un marquis de [ROOT.GetCountry.GetName], est depuis un certain temps au service de [ruler_fra.GetName] en tant que maître-espion. Sous la direction et les idées de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetShortNameWithNoTooltip] a organisé le premier service secret complet et structuré, #italic Le Secret du Roy#!. Au départ plus modeste, #italic Le Secret du Roy#! s'étendit et finit par couvrir la majeure partie de l'[ShowContinentNameWithNoTooltip('europe')]. Bien qu'ayant un intérêt stratégique, le réseau de [target_character.GetShortNameWithNoTooltip] a eu un certain impact sur les ressources de l'État afin de permettre à [target_character.GetShortNameWithNoTooltip] de poursuivre les objectifs et intérêts de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.14.historical_info: "Charles-François devint le maître-espion de Louis XV. Guidé par les idées et directives du roi, il mit sur pied le premier service secret complet et structuré, le « Secret du Roy ». Son réseau couvrait presque toute l'Europe. Même si sa première mission concernant la question de la succession de Pologne fut un échec, son plus grand succès fut le rôle qu'il joua lors de la Guerre d'indépendance américaine, en fournissant aux insurgés une aide première précieuse : ravitaillement militaire, finances, soutien diplomatique lors de la mission de Franklin à Paris, etc."
 flavor_fra.14.a: "Nous devons continuer de financer le Secret du Roy."
 flavor_fra.14.b: "Le réseau peut rester, mais nous devons utiliser nos ressources ailleurs."
 flavor_fra.15.title: "La montée en puissance de [target_character.GetNameWithNoTooltip]" #André-Hercule de Fleury
 flavor_fra.15.desc: "Fils d'un collecteur d'impôts pour l'État, [target_character.GetName] s'est révélé être un membre compétent du gouvernement [ROOT.GetCountry.GetAdjective|l]. Initialement son percepteur, [target_character.GetShortNameWithNoTooltip] a joué un rôle considérable dans l'administration de l'État et a élaboré des plans pour assurer la prospérité de [ROOT.GetCountry.GetLongNameWithNoTooltip] dans les années à venir. De nombreux membres de la cour royale ont demandé qu'[target_character.GetShortNameWithNoTooltip] soit récompensé pour ses efforts au service de l'État."
 flavor_fra.15.historical_info: "Fils de percepteur, né en 1653, André-Hercule de Fleury devint le précepteur du jeune Louis XV le 23 août 1715. Une grande confiance régna continuellement entre le maître et l'élève et, en 1726, alors âgé de 73 ans, Fleury devint principal ministre jusqu'à son décès, en 1743. Fidèle et honnête, de Fleury était avant tout un partisan de la paix, et fit tout ce qui était en son pouvoir pour la maintenir. Sous sa gouvernance, la France connut sa plus longue période de paix depuis trois siècles."
 flavor_fra.15.a: "Il a la gratitude de l'État."
 flavor_fra.16.title: "L'impôt de 5 % de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.16.desc: "Lorsque la [ShowLawName('fra_taille')] fut initialement instaurée, elle remplaça un ancien système de taxation féodale utilisé par la [ROOT.GetCountry.GetLongName]. Cependant, avec le temps, les privilèges spéciaux accordés aux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont révélés inefficaces dans le cadre du système fiscal plus étendu de l'État.\n\n[target_character.GetName], membre de l'administration #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, a proposé de redéfinir la [ShowLawNameWithNoTooltip('fra_taille')] en y incluant un #italic impôt de 5 %#! sur l'impôt foncier général, étendue à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Bien que cette proposition puisse améliorer considérablement les finances de l'État, les membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ont déjà exprimé une opposition farouche."
 flavor_fra.16.historical_info: "Lorsque Jean-Baptiste de Machault devint contrôleur général des finances en décembre 1745, la France était au bord de la faillite. L'aristocratie et le clergé étaient exemptés de la taille, l'impôt direct. En 1749, Machault tenta de réformer le système fiscal en proposant de remplacer l'ancien impôt du dixième (10 %), duquel étaient exemptés clergé et noblesse, par l'impôt du vingtième (5 %), auquel nul ne pourrait réchapper. Cette proposition souleva un tel tollé que Machault dut abandonner tout projet en ce sens."
 flavor_fra.16.a: "Contraignons-les !"
 flavor_fra.16.b: "Nous n'oserions jamais les mécontenter."
 unlocks_machault_tax_reforms: "[ROOT.GetCountry.GetName] va bénéficier des lois de l'[ShowLawName('fra_5_percent_tax')], une extension de la [ShowLawName('fra_taille')]"
 flavor_fra.17.title: "Les réformes de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.17.desc: "Économiste et homme d'État au service de la [ROOT.GetCountry.GetName], [target_character.GetName] a souvent été la cible des critiques de l'ancienne aristocratie #L [ROOT.GetCountry.GetAdjective]e#! en raison de son plaidoyer pour le libéralisme économique. Malgré cela, [fra_ruler.GetName] resta un allié indéfectible de [target_character.GetLastNameWithNoTooltip], ce qui a permis à ce dernier de conserver son poste en dépit des controverses répétées.\n\nCependant, une nouvelle proposition radicale de [target_character.GetLastNameWithNoTooltip], susceptible de remodeler considérablement les fondements économiques de la [ROOT.GetCountry.GetNameWithNoTooltip], pousse même les alliés proches de [fra_ruler.GetShortNameWithNoTooltip] à intervenir et à supplier notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de bloquer ces réformes. Connues sous le nom des #italic Six décrets#!, les réformes proposées par [target_character.GetLastNameWithNoTooltip] redéfiniraient des aspects clés de l'économie #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#! qui, bien que potentiellement bénéfiques, pourraient entraîner une période d'instabilité financière et de mécontentement général."
 flavor_fra.17.historical_info: "Les #italic Six décrets#! de Turgot éliminèrent la corvée royale, mirent fin au système de guilde, levèrent plusieurs sortes de taxes sur les importations et de contrôles sur le commerce extérieur, et instaurèrent une taxe unique pour les propriétaires fonciers."
 flavor_fra.17.a: "Autorisons [target_character.GetLastNameWithNoTooltip] à mettre en place ces réformes."
 STATIC_MODIFIER_NAME_turgots_economic_reforms: "Les réformes économiques de Turgot"
 STATIC_MODIFIER_DESC_turgots_economic_reforms: "Les Six décrets de Turgot furent une série de réformes économiques mises en œuvre par le ministre des Finances [GetCountry('FRA').GetAdjectiveWithNoTooltip], Anne Robert Jacques Turgot, au milieu du XVIIIe siècle. Ces réformes visaient à moderniser et à rationaliser l'économie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!, tout en réduisant l'influence des groupes d'intérêts particuliers et des classes privilégiées."
 flavor_fra.17.b: "Faisons arrêter ces réformes !"
 flavor_fra.18.title: "[target_character.GetLastNameWithNoTooltip] et le budget de l'État."
 flavor_fra.18.desc: "Ayant servi en tant que ministre des Finances sous [fra_ruler.GetName] depuis quelque temps, le mandat de [target_character.GetName] est marqué par une transformation significative. Bien que les tentatives de [target_character.GetLastNameWithNoTooltip] pour réformer les finances de l'État aient rencontré un certain succès, l'une de ses dernières décisions a suscité la colère de [fra_ruler.GetShortNameWithNoTooltip] et d'autres membres de la cour royale. Dans le cadre de sa campagne de réformes, [target_character.GetLastNameWithNoTooltip] a publié des informations sur les finances de l'État, révélant des déficits préoccupants.\n\n[target_character.GetLastNameWithNoTooltip] a expliqué à la cour que son objectif en divulguant ces données était de permettre à l'État d'entamer un processus de réforme pour atteindre un excédent. Cependant, les finances de l'État étaient jusqu'à présent restées un secret pour la cour. De nombreux membres ont exigé le licenciement immédiat de [target_character.GetLastNameWithNoTooltip], affirmant que cette révélation avait diminué la stature mondiale de la [ROOT.GetCountry.GetName]."
 flavor_fra.18.a: "Retirons son poste à [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.18.b: "Encourageons-le à poursuivre son excellent travail."
 STATIC_MODIFIER_NAME_necker_reforms: "Réformes de Necker"
 STATIC_MODIFIER_DESC_necker_reforms: "Les réformes de Necker étaient une série de réformes économiques et financières mises en œuvre par les banquiers suisses et le ministre des finances Jacques Necker pendant son mandat sous le Roi de France Louis XVI à la fin du XVIIIe siècle."
 necker_resigns: "[target_character.GetName] sera contraint de démissionner et de se retirer de la vie publique."
 flavor_fra.18.historical_info: "Jacques Necker fut un ministre des Finances, puis le principal ministre de Louis XVI. Il s'est fait connaître pour avoir publié le #italic Compte Rendu#! en 1781, un document qui fut le premier à rendre public le budget national français. Cette publication de l'état des finances de l'État mena à son renvoi quelques mois plus tard. Toutefois, Necker fut rappelé par Louis XVI en 1789 pour servir de nouveau en tant que ministre principal."
 flavor_fra.19.title: "Le traité Eden-Rayneval"
 flavor_fra.19.desc: "Des négociateurs, à la demande d'[target_character.GetName] d'[GetCountry('ENG').GetName], sont arrivés à la cour #L [ROOT.GetCountry.GetAdjective|l]e#! dans l'espoir de signer un nouveau traité commercial. Bien que les relations entre l'[GetCountry('ENG').GetNameWithNoTooltip] et la [ROOT.GetCountry.GetNameWithNoTooltip] aient toujours été tendues, [target_character.GetShortNameWithNoTooltip] a proposé un terrain d'entente pour rétablir les relations entre les deux États avec la proposition du #italic Traité Eden#!.\n\n Si la cour accepte, l'[GetCountry('ENG').GetNameWithNoTooltip] et la [ROOT.GetCountry.GetNameWithNoTooltip] entreront dans une relation commerciale plus étroite qui verra les liens commerciaux se renforcer. Cependant, certains membres de la cour ont exprimé leur scepticisme, craignant que le traité ne soit qu'une ruse visant à accroître l'influence commerciale anglaise."
 flavor_fra.19.historical_info: "En 1786, William Eden signa un important accord commercial avec la France : le traité Eden-Rayneval. Il restait fidèle à la pensée de l'économiste Adam Smith dans son ouvrage #italic La richesse des nations#! de 1776, selon lequel la Grande-Bretagne devrait se rendre moins dépendante des échanges avec l'Amérique, pour devenir plus hardie en osant explorer les opportunités commerciales que recelait l'Europe continentale."
 flavor_fra.19.a: "Acceptons ce traité."
 the_eden_agreement: "Le traité Eden-Rayneval"
 flavor_fra.19.b: "Refusons ce traité à sens unique !"
 refusal_of_the_eden_agreement: "Refus du traité Eden-Rayneval"
 flavor_fra.20.title: "[target_artist.GetLastNameWithNoTooltip] publie « Du contrat social »"
 flavor_fra.20.desc: "La nouvelle se répand à travers [ShowLocationName('paris')] d'un nouveau livre publié par [target_artist.GetName], attirant à la fois les masses et les membres de l'élite politique. Intitulé #italic Du contrat social#!, le livre de [target_artist.GetLastNameWithNoTooltip] propose une nouvelle perspective, attaquant le concept de la règle de la majorité, tout en exposant les objectifs que devrait poursuivre un #italic gouvernement#!."
 flavor_fra.20.a: "Cela pourrait déranger l'ordre social..."
 flavor_fra.21.title: "[target_artist.GetLastNameWithNoTooltip] publie ses « Lettres philosophiques »"
 flavor_fra.21.desc: "Initialement exilé temporairement en [GetCountry('ENG').GetName] pour ses critiques contre le gouvernement [ROOT.GetCountry.GetAdjective|l], l'écrivain controversé [target_artist.GetName] a récemment publié une collection de lettres philosophiques à [ShowLocationName('paris')] sur son temps passé en [GetCountry('ENG').GetNameWithNoTooltip]. Bien qu'il ait été d'abord cru que l'œuvre raconte sa vie pendant son exil, les membres de la cour ont remarqué ses comparaisons entre le gouvernement [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] et celui de [ROOT.GetCountry.GetNameWithNoTooltip], comparaisons qui se révèlent largement être des critiques.\n\nLa publication de l'œuvre de [target_artist.GetLastNameWithNoTooltip] étant encore récente, la cour pourrait rapidement décider de la censurer. Cependant, son existence a déjà nui à la réputation du gouvernement."
 flavor_fra.21.desc_GBR: "Initialement exilé temporairement en [GetCountry('GBR').GetName] pour ses critiques contre le gouvernement [ROOT.GetCountry.GetAdjective|l], l'écrivain controversé [target_artist.GetName] a récemment publié une collection de lettres philosophiques à [ShowLocationName('paris')] sur son temps passé en [GetCountry('GBR').GetNameWithNoTooltip]. Bien qu'on ait d'abord pensé que l'œuvre racontait sa vie pendant son exil, les membres de la cour ont remarqué ses comparaisons entre le gouvernement [GetCountry('GBR').GetAdjectiveWithNoTooltip|l] et celui de [ROOT.GetCountry.GetNameWithNoTooltip], comparaisons qui se révèlent largement être des critiques.\n\nLa publication de l'œuvre de [target_artist.GetLastNameWithNoTooltip] étant encore récente, la cour pourrait rapidement décider de la censurer. Cependant, son existence a déjà nui à la réputation du gouvernement."
 flavor_fra.21.a: "Censurons ça immédiatement !"
 flavor_fra.22.title: "[target_artist.GetLastNameWithNoTooltip] publie « De l'esprit des lois »"
 flavor_fra.22.desc: "La récente publication d'un livre philosophique par [target_artist.GetName] a attiré l'attention des membres de la cour royale. Bien que certaines idées contenues dans #italic De l'esprit des lois#! de [target_artist.GetLastNameWithNoTooltip] aient été condamnées par l'Église [ShowReligionAdjective('catholic')|l], l'attaque notable contre le droit divin de gouverner a provoqué la colère au sein de la cour, la considérant comme une charge en règle contre le règne absolutiste de [fra_ruler.GetName].\n\nBien que des mesures aient déjà été prises par l'Église [ShowReligionAdjectiveWithNoTooltip('catholic')|l] pour interdire sa publication, les idées présentées dans le livre commencent déjà à se répandre."
 flavor_fra.22.a: "Espérons que ces idéaux ne durent pas."
 flavor_fra.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.23.desc: "Un grand mathématicien, scientifique et philosophe de notre époque, [target_character.GetName] a acquis une certaine renommée à travers l'Europe pour ses travaux révolutionnaires et ses essais philosophiques. Ayant d'abord gagné l'admiration pour son opposition à l'aristotélisme scolastique, [target_character.GetShortNameWithNoTooltip] a attiré de nombreux grands esprits en [ROOT.GetCountry.GetName], ainsi que l'intérêt de la cour. Certains suggèrent même que [target_character.GetShortNameWithNoTooltip] devrait être parrainé et accueilli à la cour en tant qu'invité d'honneur."
 flavor_fra.23.historical_info: "Le philosophe, mathématicien et scientifique français René Descartes est considéré comme le père de la philosophie moderne, car il fut le premier à s'opposer à l'usage du système aristotélicien dans l'enseignement. Il commença par mettre méthodiquement en doute le savoir fondé sur les autorités savantes, sur les sens et sur la raison, et acquit l'intuition que l'existence ne peut être prouvée que par le doute : c'est ce qu'exprime sa célèbre affirmation « Cogito, ergo sum » : « Je pense donc je suis ». Descartes développa un système dualiste, dans lequel il établit une distinction radicale entre l'esprit ou l'âme (par essence doté de la capacité de raisonnement) et la matière ou le corps (par essence présent dans les trois dimensions)."
 flavor_fra.23.a: "Nous devons parrainer cet inventeur de génie !"
 flavor_fra.24.title: "[target_character.GetNameWithNoTooltip] et les Indiens [ShowLanguageNameWithNoTooltip('wendat_language')]"
 flavor_fra.24.desc: "[target_character.GetName] partit en voyage sur l'ordre d'un noble [ROOT.GetCountry.GetAdjective] qui avait obtenu le privilège de fonder une compagnie de commerce de fourrures par [fra_ruler.GetName]. Au cours de ses voyages, [target_character.GetShortNameWithNoTooltip] prit contact et se lia d'amitié avec les Indiens [ShowLanguageName('wendat_language')]. Le temps passé avec eux à explorer la région ouvre des perspectives pour la [ROOT.GetCountry.GetNameWithNoTooltip] de former des relations cordiales dans ces terres, bien que les voisins [ShowCultureGroupName('haudenosaunee_group')] puissent s'avérer des alliés plus précieux."
 flavor_fra.24.a: "Lions-nous d'amitié avec les [ShowLanguageNameWithNoTooltip('wendat_language')]."
 flavor_fra.24.b: "Lions-nous d'amitié avec le [ShowCultureGroupNameWithNoTooltip('haudenosaunee_group')]."
 samuel_de_champlain: "Amitié avec Samuel de Champlain"
 flavor_fra.25.title: "Une démonstration de force impressionnante"
 flavor_fra.25.desc_common: "L'éloquent maître diplomate [target_character.GetName] a élaboré une proposition plutôt coûteuse mais efficace qui permettrait d'exposer la richesse et la puissance de la [ROOT.GetCountry.GetName], tout en améliorant les relations avec la [target_root_country.GetName].\n\nUne rencontre entre les deux dirigeants aurait lieu à [summit_location.GetName], près de la frontière #L [target_root_country.GetName]e#!, et des aménagements élaborés qui leur conviendraient à tous les deux seraient mis en œuvre.\n\nDes tentes tissées de fils d'or et la construction d'un palais temporaire sont quelques-unes des idées envisagées."
 flavor_fra.25.desc: "Un conseiller de confiance du [target_root_country.GetGovernment.GetRuler.GetName] [target_root_country.GetAdjective] $flavor_fra.25.desc_common$"
 flavor_fra.25.desc_wolsey: "Le comploteur rusé [GetCharacter('eng_thomas_wolsey').GetName] $flavor_fra.25.desc_common$"
 flavor_fra.25.a: "Nous sommes d'accord."
 flavor_fra.25.tt1: "Une rencontre au sommet extrêmement coûteuse, appelée le « camp du Drap d'Or », sera bientôt organisée."
 flavor_fra.25.tt2: "Cette démonstration faste et puissante améliorera les relations et renforcera la position internationale de la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.25.b: "Il n'y a pas grand-chose à y gagner."
 flavor_fra.25.tt3: "Le sommet sera refusé."
 flavor_fra.26.title: "La fin de la guerre de Cent Ans"
 flavor_fra.26.desc: "Nous avons enfin éradiqué la présence #L [GetCountry('ENG').GetName]e#! en [ShowRegionName('france_region')]. Nos frontières sont enfin sûres !"
 flavor_fra.26.historical_info: "Louis XI fut l'un des grands bénéficiaires de la fin de la guerre de Cent Ans : la quasi-destruction de la noblesse féodale lui permit d'unifier plus solidement la France sous l'autorité royale, en promouvant et en s'alliant à la classe moyenne."
 flavor_fra.26.a: "Le moment est venu de bâtir une nation plus forte."
 flavor_fra.1001.t: "La réappropriation des terres des Templiers"
 flavor_fra.1001.desc: "Sous la pression des coûts de la guerre et de la croissance nationale, la [GetCountry('FRA').GetName] poursuit avec succès une politique d'éradication de la dette par l'élimination des créanciers. Depuis 1306, le démantèlement progressif des Templiers par le biais de poursuites et la manipulation de nos actifs à [ShowLocationName('avignon')] se sont révélés très efficaces. Cependant, dans le chaos décentralisé de notre opération, certains nobles locaux ont commencé à se réapproprier des terres des Templiers que nous avions préalablement convenu de louer aux [GetCountry('KNI').GetName] à [ShowLocationName('avignon')]. Bien entendu, ces terres seront sûrement plus rentables entre les mains de nos jeunes nobles, mais permettre cela déplaira au clergé."
 flavor_fra.1001.a: "Accordons ces terres aux [GetCountry('KNI').GetNameWithNoTooltip]."
 flavor_fra.1001.b: "Autorisons les nobles à conserver ces terres."
 flavor_fra.1001.c: "Les terres appartiennent à l'État."
 flavor_fra.1002.t: "Le faussaire déserteur"
 flavor_fra.1002.desc: "Depuis ses falsifications en Artois, [robert_d_artois.GetName] est devenu un fugitif recherché par [GetCountry('FRA').GetName]. Son complice, un faussaire, finit au bûcher, mais lui réussit à s'enfuir vers les territoires de nos voisins de l'autre côté de l'océan. Vu ses origines nobles, nous avons tenté de lui accorder notre clémence, mais ses actions font de lui une menace que nous ne pouvons plus ignorer. S'il reste en vie, il pourrait propager des rumeurs malveillantes, divulguer des secrets et exposer les rouages de notre cour. L'[GetCountry('ENG').GetName] ne sera probablement pas ravie de voir son invité assassiné, mais cela pourrait bien être un prix à payer pour la sécurité, sachant qu'un homme mort ne porte pas de rancune."
 flavor_fra.1002.historical_info: "Robert III d'Artois était un noble français et membre de la dynastie capétienne. Il détenait initialement le titre de Comte d'Artois, mais fut ensuite exilé après la découverte de la falsification de ses papiers d'héritage. Il s'enfuit vers la Bretagne à la recherche de la protection des Anglais, devenant finalement conseiller d'Édouard III. Il joua un rôle clé dans l'instigation de la guerre de Cent Ans."
 flavor_fra.1002.a: "Préparons son assassinat."
 flavor_fra.1002.b: "Autorisons le traître à s'échapper."
 flavor_fra.1002.desc.eng.a: "Une nouvelle intrigante nous parvient : un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip] a fui vers nos terres pour échapper à la colère de son ancien roi. Animé par un esprit de vengeance, il est prêt à partager avec nous une quantité considérable d'informations sur les affaires de cette cour étrangère d'outre-mer..."
 flavor_fra.1002.desc.eng.b: "Les [GetCountry('FRA').GetAdjectiveWithNoTooltip] ont scandaleusement assassiné quelqu'un sur notre territoire sans notre consentement. La victime était peut-être #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!, un traître et un ennemi du roi, mais cela ne leur donne aucun droit d'agir à leur guise sur nos terres !\n\nSi ce noble avait survécu, il aurait pu être une source d'informations des plus précieuses sur les affaires de la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!."
 flavor_fra.1002.eng.a: "Il aurait pu nous être utile..."
 flavor_fra.1002.eng.b: "Ses connaissances nous seront très utiles..."
 flavor_fra.1008.t: "Le saint lévrier, Guinefort"
 flavor_fra.1008.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'inquiète de la popularité croissante du supposé « Saint » Guinefort, la vénération d'animaux en tant que saints chrétiens étant considérée comme nuisible et superstitieuse. Ils tentent depuis longtemps de supprimer ce faux saint, et une intervention de l'État pourrait contribuer à résoudre le problème..."
 flavor_fra.1008.a: "Renforçons la répression de l'Église."
 flavor_fra.1008.b: "Ordonnons la destruction du sanctuaire."
 flavor_fra.1008.c: "Canonisons ce canin."
 flavor_fra.1008.historical_info: "Guinefort était le lévrier d'un chevalier vivant près de Lyon, un compagnon loyal chargé de veiller sur la chambre du nourrisson pendant que son maître était parti chasser. À son retour, le chevalier fut accablé de douleur : il trouva la chambre ravagée, le berceau vide, et Guinefort couvert de sang.\n\nDans un accès de rage croyant son enfant perdu, il tua le chien, pour ensuite découvrir son enfant sain et sauf parmi les débris. Près de l'enfant gisait une vipère que le chien avait tuée en protégeant le bébé. Le sang sur le lévrier appartenait à ce reptile. Réalisant son erreur précipitée, le chevalier ordonna, en signe de repentir, qu'un sanctuaire soit érigé pour le chien au fond d'un puits. À ce jour, les habitants de Lyon visitent ce sanctuaire afin de prier pour la santé de leurs enfants malades."
 flavor_fra.1009.t.n: "Charivari sauvage contre un noble"
 flavor_fra.1009.t.c: "Charivari sauvage contre un homme du clergé"
 flavor_fra.1009.t.b: "Charivari sauvage contre un bourgeois"
 flavor_fra.1009.t.p: "Charivari sauvage"
 flavor_fra.1009.desc: "Les villageois se sont rassemblés autour de la maison d'une personne notable. Ils ont l'intention de traîner cette personne dehors et de la couvrir de honte pour s'être remariée en tant que veuve avant la fin de sa période de deuil. Armés de casseroles et de poêles pour faire du bruit, de fourches et de pierres pour menacer et intimider, ils cherchent à rappeler à cette personne de ne pas transgresser les coutumes locales. Cependant, leur colère risque de dégénérer, ce qui pourrait provoquer le mécontentement de l'ordre à laquelle appartient cette personne..."
 flavor_fra.1009.desc.f: "Les villageois en ont assez : une personne notable boit trop en plein jour, et la population envisage désormais de lui infliger un charivari pour la pousser à corriger ses habitudes. Cette méthode pourrait s'avérer efficace pour remettre quelqu'un sur le droit chemin, mais certains ne supportent pas la honte d'un tel traitement et commettent des actes irréparables. Les membres de l'ordre de cette personne s'inquiètent et demandent à l'État d'intervenir pour faire cesser le charivari. Mais est-il judicieux de s'opposer à la volonté du peuple ?"
 flavor_fra.1009.historical_info: "Le « charivari » était une coutume populaire traditionnelle particulièrement répandue en France, qui servait de censure sociale par le biais de l'humiliation publique envers ceux qui avaient enfreint les normes ou coutumes sociales. Les participants défilaient généralement autour de la maison de la personne accusée en faisant grand bruit. Dans certains cas, ils capturaient l'accusé et le promenaient dans le village en guise d'exposition à la honte. Bien que cela fût rare, on rapporte des cas où l'accusé fut tué dans un accès de colère, généralement en tentant de se défendre."
 flavor_fra.1009.a: "Cette férocité ne sera pas tolérée !"
 flavor_fra.1009.b: "Cela devrait lui donner une bonne leçon !"
 flavor_fra.1015.t: "La Grande Jacquerie"
 flavor_fra.1015.desc: "Les relations entre la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont atteint un point de rupture, et cette dernière commence désormais à se soulever de manière désordonnée à travers toute la [ROOT.GetCountry.GetName]. Ces foules, armées de faux et de fourches, ne sont conduites par aucun général, uniquement par leur colère. Leurs objectifs sont simples : renverser l'ordre social et détruire tous les symboles vivants de leur oppression.\n\nSi notre grande nation veut survivre, nous devons écraser cette rébellion et établir un exemple historique de ce qu'il en coûte de sortir de sa condition."
 flavor_fra.1015.historical_info: "La Grande Jacquerie fut une révolte paysanne survenue en 1358, nommée d'après « Jacques Bonhomme » (signifiant : simple/honnête Jacques), un terme utilisé de manière péjorative par la noblesse pour désigner les paysans. La révolte fut sévère et de grande envergure, marquant l'apogée d'une exploitation extrême de la paysannerie. Une menace si importante qu'elle nécessita même l'intervention d'alliés inattendus, comme le Royaume de Navarre, qui s'assura que le soulèvement échoue. En effet, si la Jacquerie avait réussi, elle aurait pu briser le système féodal profondément enraciné, entraînant un déclin du pouvoir royal et noble."
 flavor_fra.1015.a: "Faisons appel à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 flavor_fra.1015.b: "Nous n'avons nul besoin d'aide."
 jacquerie_revolt: "La Jacquerie"
 jacquerie_revolt_warning: "Environ #Y [ROOT.GetVariable('jacquerie_revolt_total_num_pop_variable').GetValue|V0] 000#! [pops|e] provenant de [ROOT.GetVariable('jacquerie_revolt_total_num_provinces_variable').GetValue] [provinces|e] rejoindront [jacquerie_revolt.GetName]\n"
 based_on_our_crown_power_tt: "En fonction de notre [crown_power|e] :"
 flavor_fra.1016.t: "Ordonnance de Normandie"
 flavor_fra.1016.desc: "Bien que ses origines remontent à une époque antérieure, ce n'est que récemment que nous avons achevé l'Ordonnance de Normandie. Ce document, doté du potentiel de révolutionner notre jurisprudence, pourrait être utilisé pour imposer un niveau accru de centralisation, auparavant impossible à atteindre. Si les nobles risquent de s'offusquer de notre transition du droit féodal vers le droit royal, cela pourrait bien être un prix à payer pour renforcer l'autorité de l’État et consolider notre pouvoir."
 flavor_fra.1016.historical_info: "La #italic Coutume de Normandie#! (ou Ordonnance de Normandie) était un ensemble de codes juridiques finalisés autour du XIVe siècle. Ces codes ont directement contribué au développement ultérieur du droit commun français. En codifiant les coutumes locales, en opérant un passage du droit féodal au droit royal et en introduisant la jurisprudence ainsi que des dispositions relatives à l'héritage, ce document fut véritablement révolutionnaire. Cependant, sa véritable valeur résidait dans le fait qu'il marquait le début d'une transition historique, passant des décisions ad hoc à un droit écrit et systématique, un changement fondamental pour l'avenir du droit en France."
 flavor_fra.1016.a: "L'ordonnance sera imposée !"
 flavor_fra.1016.b: "Il serait malvenu de frustrer les nobles..."
 flavor_fra.1017.t: "Gabelle"
 flavor_fra.1017.desc: "Nos revenus diminuent sans cesse, nos armées vont bientôt manquer de provisions, nos villes sont dévastées et nos coffres vides.\n\nIl est désormais temps d'envisager des sources de taxation alternatives, peu importe leur popularité. Tout comme l'eau, le sel est un élément essentiel à la vie. Peut-être pourrions-nous instaurer une série de taxes sur cette ressource vitale afin de redynamiser nos recettes fiscales ?"
 flavor_fra.1017.historical_info: "La pression économique engendrée par la guerre de Cent Ans a placé la France dans une situation de grande nécessité financière afin de maintenir ses armées et ses campagnes. Ainsi, la France a eu recours à la taxation du sel, une marchandise essentielle en Europe médiévale utilisée pour la conservation des aliments, entre autres usages, ce qui en faisait une cible lucrative pour la taxation. Malgré son impopularité généralisée, la gabelle est devenue un pilier des revenus de l'État."
 flavor_fra.1017.a: "Que le sel soit taxé !"
 flavor_fra.1017.b: "Nous ne pouvons nous permettre une révolte paysanne !"
 flavor_fra.1020.t: "Avocats romains"
 flavor_fra.1020.desc: "Depuis la chute de l'Empire romain, leurs systèmes de droit et d'ordre se sont lentement dégradés à travers l'Europe. Cela était considéré comme inévitable jusqu'à la redécouverte du Code de Justinien il y a trois siècles. Depuis lors, le droit romain s'est lentement infiltré dans les études de nos universités. Cela a conduit à de grandes avancées dans nos systèmes juridiques, comme la Grande Ordonnance et les Établissements de Saint Louis. Mais nous pouvons toujours aller plus loin. Ordonner à notre système juridique de copier davantage le droit romain retirerait du pouvoir aux seigneurs féodaux et centraliserait ce pouvoir vers l'État."
 flavor_fra.1020.historical_info: "L'Ordonnance de 1254 et les Établissements de Saint Louis (1273) étaient deux codes juridiques déjà grandement influencés par le droit romain, qui met l'accent sur une autorité centrale. Leur codification permit de conférer davantage de pouvoir à la Couronne, centralisant ainsi progressivement le droit et la gouvernance en France. Cependant, l'opposition des seigneurs féodaux, qui voyaient (à juste titre) ces codes de loi comme une menace, ainsi que leurs critiques de la complexité du droit romain par rapport aux systèmes plus informels de l'époque, ont fait que leur mise en œuvre fut lente et graduelle, un processus qui se prolongera jusqu'à l'époque moderne."
 flavor_fra.1020.a: "Choisissons une approche plus progressive."
 flavor_fra.1020.b: "Mettons l'accent sur une adoption plus approfondie."
 flavor_fra.1023.title: "Frappe du Franc"
 flavor_fra.1023.desc: "Les récents bouleversements mondiaux ont mis le trésor de la [GetCountry('FRA').GetName] sous forte pression. [SCOPE.sCharacter('minister').GetName], membre du Conseil, a proposé de frapper de nouvelles pièces pour remédier à ces difficultés financières, sous le nom de « franc ». Si la frappe de cette monnaie permettrait de stabiliser l'économie #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! et de soutenir nos affaires en cours, elle comporte aussi le risque d'une inflation accrue à long terme."
 flavor_fra.1023.a: "Autorisons la frappe du Franc."
 flavor_fra.1023.b: "Nous devrions tirer parti de cette nouvelle monnaie !"
 flavor_fra.1023.c: "Les risques sont trop importants."
 flavor_fra.1023.historical_info: "À la fin du XIVe siècle, la France était financièrement épuisée par ses conflits avec le Royaume d'Angleterre lors de la Guerre de Cent Ans. Durant la bataille de Poitiers, Jean II, dit « Jean le Bon », fut capturé au combat par le Prince Noir. Après une série de négociations, Jean II ainsi que d'autres prisonniers furent libérés moyennant une compensation financière. À son retour, Jean II émit une ordonnance pour la création d'une pièce d'or, le « franc », afin de financer les rançons, une émission qui dura de 1360 à 1380. Le franc fut réémis au cours des siècles suivants et devint la monnaie nationale de la France en 1795."
 flavor_fra.1100.title: "Princes du sang"
 flavor_fra.1100.desc: "Alors qu'un conflit imminent avec l'[GetCountry('ENG').GetName] se profile, des membres de la cour royale ont encouragé [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à apaiser les divers princes apanagés à travers la [GetCountry('FRA').GetName]. Bien que beaucoup aient soutenu que la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] devienne la dynastie régnante suite à l'extinction de la branche aînée des Capétiens en 1328, les rumeurs selon lesquelles [GetCountry('ENG').GetGovernment.GetRuler.GetName] chercherait à revendiquer le trône par l'intermédiaire d'[GetCharacter('eng_isabella_of_france').GetName] pourraient semer le mécontentement et discréditer la légitimité de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip]. Cependant, toute tentative de désobéissance pourrait nous permettre de confisquer les terres des apanages rebelles et de les réintégrer dans le domaine royal."
 flavor_fra.1100.a: "Maintenons le statu quo."
 flavor_fra.1100.b: "Offrons-leur quelques présents !"
 flavor_fra.1100.c: "Ils doivent être contrôlés."
 flavor_fra.1100.historical_info: "Depuis le règne des rois capétiens, la France a suivi une politique minutieuse concernant l'héritage du royaume. Afin d'éviter la division du royaume entre les fils d’un souverain défunt, la coutume de l’héritage partiaire a été abolie au profit de la primogéniture, où le fils aîné hérite de l’ensemble du domaine royal. Toutefois, les futurs rois octroyaient à leurs frères cadets des fiefs particuliers, désignés sous le nom d'apanages. Bien que les enfants de ces apanages héritent de leurs titres, en cas d’extinction de la lignée, les titres reviennent au domaine royal."
 flavor_fra.1101.title: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] demande un fief"
 flavor_fra.1101.desc: "[SCOPE.sCharacter('target_son_for_appanage').GetName] a demandé à recevoir un fief pour gouverner en son propre nom en tant que nouvel apanage. Pour le moment [ROOT.GetCountry.GetGovernment.GetHeir.GetName] doit hériter de tous les titres du domaine royal à la mort de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ce qui pourrait faire de [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] un prétendant potentiel. Cependant, si nous accordons à [SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] ses propres terres à gouverner, il pourrait devenir un allié stratégique lorsque [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] montera sur le trône. Néanmoins, la division des terres du domaine royal pour un nouvel apanage risque également d’accentuer la décentralisation de l’État."
 flavor_fra.1101.a: "Qu'il reçoive un duché."
 flavor_fra.1101.b: "[SCOPE.sCharacter('target_son_for_appanage').GetShortNameWithNoTooltip] gouvernera un petit comté."
 flavor_fra.1101.c: "Refusons-lui un titre."
 flavor_fra.1102.title: "Intégration de [target.GetName]"
 flavor_fra.1102.desc: "Suite à l'intégration de [target.GetName], nombre des seigneurs des autres apanages restants ont exprimé leur mécontentement, car ils pensent que le royaume cherche à retirer leurs droits de noblesse en tant que princes de sang. De nouvelles confiscations de terres d'apanage pourraient entraîner des problèmes de déloyauté, même si cela favorise aussi la centralisation de la [GetCountry('FRA').GetName]."
 flavor_fra.1102.a: "Soyons prudents."
 flavor_fra.1102.b: "La [GetCountry('FRA').GetNameWithNoTooltip] doit être centralisée !"
 flavor_fra.1103.title: "Consolidations des terres d'apanage"
 flavor_fra.1103.desc: "Après des siècles de fragmentation, la couronne a finalement récupéré de nombreuses terres d’apanages déchues, les réintégrant ainsi dans le domaine royal. Bien que les diverses branches cadettes de la maison capétienne se soient révélées être des sujets compétents, elles ont également rendu toute tentative de centralisation impossible. Avec ces terres désormais consolidées, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et sa cour peuvent entreprendre des réformes pour transformer la [GetCountry('FRA').GetName] en un État plus moderne."
 flavor_fra.1103.a: "Voilà une étape importante vers la modernisation de la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.1110.title: "Fin du soutien des états généraux"
 flavor_fra.1110.desc: "Bien que les états généraux aient initialement soutenu la guerre contre l'[GetCountry('ENG').GetName], l’engagement intensif de la [GetCountry('FRA').GetName] dans le conflit a semé la discorde au sein de l’assemblée. Épuisés par la guerre, les états généraux ont publié une proclamation retirant leur soutien à tout effort de guerre et refusent désormais les demandes de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de lever de nouveaux impôts ou recruter des troupes."
 flavor_fra.1110.a: "Malédiction !"
 flavor_fra.1110.historical_info: "À la suite de la défaite de l'armée #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! lors de la bataille de Crécy, les états généraux, épuisés par les échecs du roi Philippe dans la guerre de Cent Ans, mirent un terme à l'imposition de nouveaux impôts pour financer le conflit. Le roi Philippe espérait construire une nouvelle flotte afin de contre-attaquer et d'envahir l'Angleterre."
 flavor_fra.1120.title: "Le Fouage"
 flavor_fra.1120.desc: "Tout au long de son règne, [scope_ruler.GetName] a mené une vie des plus luxueuses dans son rôle de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Entre les coûteux voyages à travers les divers domaines de [GetCountry('FRA').GetName] et l'entretien du palais [ROOT.GetCountry.GetGovernment.GetAdjective|l] à [ROOT.GetCountry.GetCapital.GetName], le trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l] s'est retrouvé considérablement vidé de ses fonds. Pour remédier au train de vie fastueux de [scope_ruler.GetShortNameWithNoTooltip], certains membres du Conseil ont proposé de lever la taxe du #italic fouage#!, un nouvel impôt par foyer à travers toute la [GetCountry('FRA').GetNameWithNoTooltip]. Bien que cette taxe représente un lourd fardeau pour la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], elle permettrait au trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l] de se renflouer, tout en laissant à [scope_ruler.GetShortNameWithNoTooltip] la possibilité de conserver son mode de vie luxueux."
 flavor_fra.1120.a: "Réquisitionnons cet argent pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.1120.b: "N'y songeons pas pour le moment."
 flavor_fra.1120.c: "L'État ne couvrira pas le train de vie de [scope_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1120.historical_info: "Initialement levé sous le règne du roi Philippe III pour couvrir les dépenses royales ainsi que les conséquences financières de la Peste noire et de la guerre de Cent Ans, l'impôt du fouage (impôt sur les foyers) deviendrait l'un des impôts notables instaurés pour maintenir le trésor royal des monarques de France. Bien que certaines régions #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#! aient vu cet impôt leur être imposé, il finirait par se généraliser à l'ensemble de la France au cours du XIVe siècle."
 flavor_fra.1121.title: "Rumeurs de révolte des Tuchins"
 flavor_fra.1121.desc: "Nous avons appris que la tentative de l'administration locale de [ShowLocationName('le_puy')] d'imposer un nouvel impôt à la population a rencontré une vive résistance, les artisans locaux dénonçant l'impôt comme étant trop sévère, et nombreux sont ceux qui prennent désormais les armes. Pour aggraver la situation, des membres des villes voisines ont rejoint la cause des rebelles et prévoient de se lever contre à la fois les administrateurs de [ShowLocationNameWithNoTooltip('le_puy')] et l'État."
 flavor_fra.1121.a: "Nous allons devoir nous occuper des membres de la révolte !"
 flavor_fra.1121.b: "Accordons-leur l'autonomie."
 le_puy_may_revolt: "Le mécontentement à [ShowLocationName('le_puy')] pourrait s'aggraver..."
 flavor_fra.1123.title: "Les derniers rites de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_fra.1123.desc: "Sur son lit de mort, [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] a demandé que le [ShowLawName('fra_fouage_tax')] soit abrogé par crainte de damnation éternelle. Même si les vœux du roi lui permettraient de rester dans la mémoire des [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], cela resterait une tâche difficile à accomplir. Depuis sa mise en place initiale, le [ShowLawNameWithNoTooltip('fra_fouage_tax')] a servi de moyen efficace pour remplir le trésor royal tout en devenant de plus en plus ancré dans les affaires financières #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#!. L'abrogation de ce [ShowLawNameWithNoTooltip('fra_fouage_tax')] bouleverserait effectivement la bureaucratie qui s'est construite autour de celui-ci et aurait des effets durables pour l'avenir prévisible. Afin de respecter les dernières volontés du roi, il a été proposé qu'une pause temporaire dans la collecte soit imposée, offrant ainsi un respect envers ses souhaits tout en permettant à l'État de continuer la collecte du fouage lorsque cela sera jugé nécessaire."
 flavor_fra.1123.a: "Le dernier souhait de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] ne peut raisonnablement être exaucé."
 flavor_fra.1123.b: "Mettons le fouage en pause temporairement."
 flavor_fra.1123.c: "Abolissons cet impôt par tous les moyens possibles !"
 flavor_fra.1123.historical_info: "Sur son lit de mort, Charles (1380) ordonna l'abrogation de la taxe du fouage ainsi que d'autres taxes levées pendant la guerre de Cent Ans sous son règne. Toutefois, l'État, étant devenu de plus en plus dépendant de cette taxe, la réinstaura dans les mois suivant la mort de Charles, ce qui mena à plusieurs nouvelles révoltes fiscales à travers la France."
 flavor_fra.1122.title: "Révoltes de la Harelle et des Maillotins"
 flavor_fra.1122.desc: "Bien que l'abrogation initiale du [ShowLawName('fra_fouage_tax')] sous les ordres de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] ait été saluée par de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], en raison du fardeau financier qu'elle imposait, sa réimposition par l'État a transformé ce soulagement initial en colère. Dans la ville de [ShowLocationName('rouen')], cette colère a atteint un point de rupture où des membres des guildes locales complotent pour orchestrer une révolte organisée contre l'État. De plus, à [ShowLocationName('paris')], l'opposition au retour du [ShowLawNameWithNoTooltip('fra_fouage_tax')] a vu de nombreux habitants s'armer de masses, risquant ainsi le déclenchement d'une nouvelle révolte."
 flavor_fra.1122.a: "Nous les écrasons donc !"
 flavor_fra.1130.title: "Ascension d'[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1130.desc: "Issu d'une famille aisée de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName] s'est fait un nom ces dernières années à [ShowLocationName('paris')], devenant une figure influente de la politique mercantile de la ville. C'est grâce à cette influence que Marcel a finalement obtenu le titre de prévôt, représentant les intérêts des divers marchands de [ShowLocationNameWithNoTooltip('paris')]. Bien que cela fasse un certain temps qu'il assume cette fonction de prévôt, les dirigeants des états généraux le considèrent comme une personnalité influente et ont choisi de l'élire comme délégué représentant le Tiers État. Il ne serait pas surprenant que l'influence de Marcel continue de croître avec sa nouvelle position."
 flavor_fra.1130.a: "Il n'est qu'un simple délégué pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.1130.b: "Accueillons-le aux ordres généraux."
 flavor_fra.1131.title: "La grande ordonnance"
 flavor_fra.1131.desc: "Les récents conflits avec l'[GetCountry('ENG').GetName] ont lourdement pesé sur les finances de la couronne, contraignant [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à solliciter à nouveau le soutien des états généraux pour lever des fonds et des troupes au profit du royaume. Cependant, les dernières décennies ont semé le mécontentement en leur sein, en particulier parmi le Tiers État, où le soutien à la guerre s'est heurté au scepticisme face aux changements de politique financière depuis le début du conflit avec l'[GetCountry('ENG').GetNameWithNoTooltip]. La figure montante de cette opposition est l'influent [SCOPE.sCharacter('etienne_marcel').GetName], qui a rallié un large soutien à une contre-proposition visant à lever de nouveaux fonds auprès des états généraux. Dans sa « Grande Ordonnance », [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] exige que la couronne accepte de limiter son autorité, ouvrant ainsi la voie à des réformes conduites par la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_fra.1131.a: "Une telle proposition est grotesque !"
 flavor_fra.1131.b: "Tentons de négocier un compromis avec Marcel."
 flavor_fra.1131.c: "À époque désespérée, mesures désespérées."
 flavor_fra.1131.historical_info: "Suite à la bataille de Poitiers et à la capture du roi Jean II, le dauphin Charles, agissant désormais en tant que régent, a été contraint de convoquer une réunion des états généraux pour gérer les conséquences de la bataille. Il fut confronté à une opposition féroce de la part d'Étienne Marcel, qui exerçait l'influence du Tiers État. Marcel exigea que Charles accepte plusieurs accords, tels que la signature de la Grande Ordonnance, ainsi que d'autres compromis politiques, comme la libération du roi Charles « Le Mauvais » de Navarre, avec qui le régent était politiquement allié. Bien que Charles ait d'abord résisté aux demandes de Marcel, il finit par céder et signer l'Ordonnance. Cependant, le roi Jean II interdit l'Ordonnance en 1357, empêchant ainsi son application complète."
 flavor_fra.1132.title: "Embargo sur les taxes des bourgeois"
 flavor_fra.1132.desc: "Les récentes actions entreprises par la couronne n'ont fait qu'augmenter l'agacement du dirigeant de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [SCOPE.sCharacter('etienne_marcel').GetName]. En conséquence, il a appelé à un embargo fiscal contre la cour. Malgré les risques de représailles, de nombreux marchands influents et guildes affiliées ont suivi sa demande, en interdisant toute collecte d’impôts."
 flavor_fra.1132.a: "Maudit soit-il !"
 flavor_fra.1133.title: "Une foule dans le palais"
 flavor_fra.1133.desc: "Dans une scène choquante, une foule sous le commandement de [SCOPE.sCharacter('etienne_marcel').GetName] a pénétré dans le palais royal, tuant plusieurs gardes et atteignant la salle du trône lors d’une réunion royale de la cour. Cependant, ce qui a d'abord été perçu comme une tentative de coup d’État n'était en réalité qu'un geste pour démontrer le pouvoir qu'[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] exerce. Plutôt que de capturer le roi, Marcel a ordonné le meurtre de deux maréchaux, [SCOPE.sCharacter('murdered_marshal_1').GetName] et [SCOPE.sCharacter('murdered_marshal_2').GetName], avant de se retirer en toute sécurité dans la foule.\n\nBien que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ait depuis envoyé sa famille loin de [ShowLocationName('paris')], les actions du prévôt ne peuvent rester sans réponse. Bien que la démonstration de force du prévôt visait à symboliser son pouvoir et sa confiance, il a depuis perdu beaucoup de soutien parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui étaient auparavant sympathiques à sa cause, lorsqu'il avait initialement proposé la Grande Ordonnance avec l'exécution du sang noble."
 flavor_fra.1133.a: "[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] va payer pour ça !"
 flavor_fra.1133.b: "Nous devons absolument nous occuper d'[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] et de ses partisans."
 tooltip_marcel_1: "L’assassinat de deux maréchaux de haute noblesse par Marcel lui a coûté un soutien considérable parmi les membres de la [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')] et du [GetCountry('FRA').GetGovernment.GetEstateName('clergy_estate')]. Toute action supplémentaire de sa part pourrait être sa propre perte."
 tooltip_marcel_2: " Tenter de frapper maintenant pourrait régler le cas de Marcel une fois pour toutes, mais il dispose d'encore beaucoup de soutien parmi les membres de la [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')], et sa mort ne ferait qu'aggraver davantage nos relations."
 tooltip_marcel_3: "Des gardes seront envoyés assassiner [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]."
 flavor_fra_hyw.historical_info: "Avec la détérioration des relations entre le dauphin Charles et Étienne Marcel, le prévôt saisit l'occasion, après le meurtre d'un citoyen, pour mener une foule dans le palais royal à Paris. Même si le prévôt ne chercha pas à capturer le roi, il fit exécuter les maréchaux Jean de Conflans et Robert de Clermont devant le dauphin. Pour horribles et révélatrices de la faiblesse du dauphin qu'aient été ces actions, elles marquèrent également le déclin rapide de l'influence de Marcel, ces meurtres ayant grandement courroucé les membres de la noblesse."
 flavor_fra.1134.title: "Mort d'[SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip]"
 flavor_fra.1134.desc_a: "Depuis sa violation du palais royal et le meurtre de deux maréchaux de [GetCountry('FRA').GetName], [SCOPE.sCharacter('etienne_marcel').GetName] perd du soutien parmi ses alliés. Tandis que le meurtre des maréchaux a conduit de nombreux nobles à ne plus le soutenir, une fois la nouvelle répandue, de nombreux dirigeants de la [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] et de la [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] ont exprimé ouvertement leur mépris pour ses actions. Pourtant, la nouvelle de la mort soudaine du prévôt aux portes de Saint-Antoine était plutôt inattendue. Après des soupçons selon lesquels [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] allait ouvrir les portes à une force hostile, les gardes ont rapidement éliminé le prévôt ainsi que des membres de sa troupe. Avec la mort de [SCOPE.sCharacter('etienne_marcel').GetNameWithNoTooltip] et la destruction de sa réputation, plusieurs dirigeants de la [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] commencent à demander pardon pour les hostilités déclenchées par ce dernier."
 flavor_fra.1134.desc_b: "[SCOPE.sCharacter('etienne_marcel').GetName] a été tué par les gardes envoyés pour le retrouver après les événements qui se sont déroulés au palais royal. Bien qu'[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] ait commis un acte de trahison majeur, ses appels à l'exécution ont également entraîné de lourdes conséquences, et les membres de la [GetCountry('FRA').GetGovernment.GetEstateName('burghers_estate')] ainsi que de la [GetCountry('FRA').GetGovernment.GetEstateName('peasants_estate')] ont exprimé une grande colère. Tandis qu'[SCOPE.sCharacter('etienne_marcel').GetShortNameWithNoTooltip] pourrait être considéré comme un martyr, sa mort sur l'ordre de la couronne a satisfait les membres de la [GetCountry('FRA').GetGovernment.GetEstateName('nobles_estate')], furieux du meurtre des maréchaux ordonné par Marcel."
 flavor_fra.1134.a: "Ses ambitions ne troubleront plus la Couronne."
 flavor_fra.1134.b: "C'est la fin des accords avec lui."
 flavor_fra.1134.c: "Marcel est mort, mais son influence est encore présente."
 flavor_fra.1135.title: "Un progrès [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_fra.1135.desc: "L'ascension soudaine de [target_character.GetName] et son opposition subséquente au règne de [fra_ruler.GetName] ont entraîné des troubles politiques généralisés en [ROOT.GetCountry.GetName]. Grâce à ses liens étroits avec les différentes guildes #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!, la campagne de [target_character.GetLastNameWithNoTooltip] contre [fra_ruler.GetShortNameWithNoTooltip] a suscité une inquiétude croissante au sein du conseil, qui craint qu'une révolte organisée menée par [target_character.GetNameWithNoTooltip] ne voie bientôt le jour.\n\nCherchant à réaffirmer son autorité, [fra_ruler.GetShortNameWithNoTooltip] a demandé assistance pour effectuer une incursion en [target_province.GetName], l'un des principaux bastions du pays, connu pour porter allégeance à [target_character.GetNameWithNoTooltip]. Cependant, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré à [fra_ruler.GetShortNameWithNoTooltip] de plutôt chercher à gagner le soutien des citoyens de [ShowLocationName('paris')], car [target_character.GetNameWithNoTooltip] pourrait tenter d'utiliser cette incursion pour rallier le peuple contre [fra_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1135.a: "Maintenons l'incursion #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! en [target_province.GetNameWithNoTooltip] !"
 flavor_fra.1135.b: "Gagnons le cœur des habitants de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.1135.c: "Notre objectif doit être de fragiliser l'influence de [target_character.GetNameWithNoTooltip]."
 flavor_fra_province_gain_control_satisfaction: "Tous les [locations|e] de [target_province.GetName] gagneront [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] et [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|E]."
 flavor_fra_paris_gain_satisfaction_prosperity: "[ShowLocationName('paris')] gagnera [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|E] et [ShowNamedValue('prosperity_mild_bonus')|+=2%] de [prosperity|E]."
 flavor_fra.1136.title: "Le Bal des ardents"
 flavor_fra.1136.desc: "Des rumeurs de déchéance de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont émergé dans les rues de [ShowLocationName('paris')] après le bal masqué organisé au palais [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Ce qui devait initialement être un bal traditionnel organisé par [fra_ruler.GetName] s'est mué en une terrible tragédie, quatre seigneurs ayant été immolés par le biais d'une torche apportée par [target_sibling.GetName]. [fra_ruler.GetNameWithNoTooltip] et les quatre seigneurs devaient mener la danse lors du bal, mais sur les cinq participants, seul [fra_ruler.GetShortNameWithNoTooltip] a survécu.\n\nDe nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont accusé [target_sibling.GetNameWithNoTooltip] d'avoir tenté d'assassiner son propre frère et ont exigé son emprisonnement."
 flavor_fra.1136.a: "Emprisonnons [target_sibling.GetNameWithNoTooltip] !"
 flavor_fra.1136.b: "Épargnons [target_sibling.GetNameWithNoTooltip], cela fera une histoire mémorable à raconter !"
 flavor_fra.1150.title: "Défiance à [ShowLocationNameWithNoTooltip('rome')]"
 flavor_fra.1150.desc: "La récente mort du [GetInternationalOrganization('catholic_church').GetLeaderTitle] a marqué un changement significatif de politique, en raison de l'élection de ses partisans, [pap_ruler.GetName] et les cardinaux, qui ont décidé de ramener la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e#! à [ShowLocationName('rome')] et d'élire un [GetInternationalOrganization('catholic_church').GetLeaderTitle] [ShowCultureGroupName('italian_group')|l]. Depuis 1309, la papauté est restée sous la puissante influence de la [GetCountry('FRA').GetNameWithNoTooltip], les précédents #L [ROOT.GetCountry.GetGovernment.GetRulerTitle]s#! influençant grandement le choix du prochain [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Cependant, le changement soudain de politique de [pap_ruler.GetNameWithNoTooltip] a provoqué une réaction virulente de la part des cardinaux [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] : ils affirment que leurs homologues à [ShowLocationNameWithNoTooltip('rome')] ont été menacés, car ils soutiennent [pap_ruler.GetShortNameWithNoTooltip], et qu'ils pourraient, en ce sens, faire l'objet de représailles lors de l'élection du nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle]. Outrés par les événements survenus à [ShowLocationNameWithNoTooltip('rome')], ces mêmes cardinaux ont décidé de nommer [target_schism_opponent_cardinal.GetName] comme nouveau [GetInternationalOrganization('catholic_church').GetLeaderTitle] légitime.\n\nIls ont également adressé une pétition à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et à [ruler_fra.GetName] pour faire reconnaître [target_schism_opponent_cardinal.GetNameWithNoTooltip] comme le véritable Pape, dénonçant [pap_ruler.GetShortNameWithNoTooltip] comme illégitime."
 flavor_fra.1150.a: "Soutenons la papauté de [target_schism_opponent_cardinal.GetNameWithNoTooltip]."
 flavor_fra.1150.b: "Acceptons la nouvelle politique de [pap_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.1150.c: "Ne nous immisçons pas trop dans les affaires pontificales."
 flavor_fra.1140.title: "$dreams_of_the_orchard$" #Le Songe du Verger
 flavor_fra.1140.desc: "La relation entre les autorités civiles et ecclésiastiques a toujours été tendue, et les affrontements entre les deux pouvoirs sont fréquents au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_artist.GetName] a eu l'idée de traduire ces tensions sous forme d'un récit satirique. Celui-ci servira à la fois de traité politique, consacré aux interactions entre le souverain et le peuple, et de critique divertissante des relations entre la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_fra.1140.historical_info: "Rédigée sous le règne du roi Charles Quint, l'œuvre $dreams_of_the_orchard$ a servi de leçon sur la doctrine juridique entre les puissances civilisées et ecclésiastiques. $dreams_of_the_orchard_desc$"
 flavor_fra.1140.a: "Une excellente œuvre d'art !"
 flavor_fra.1140.b: "Trop cher."
 flavor_fra.1160.title: "Routiers errants"
 flavor_fra.1160.desc: "Avec la trêve conclue entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName], les compagnies autrefois employées par les deux camps se sont tournées vers le pillage de petits villages situés entre les frontières. Certains de ces routiers, sous les ordres de [target_character.GetName], sont même allés jusqu'à établir de petites bases d'opérations dans certaines provinces, se proclamant barons à part entière. Bien qu'il soit du devoir de la couronne de défendre ses territoires, la guerre avec l'[GetCountry('ENG').GetNameWithNoTooltip] a laissé le royaume financièrement et militairement affaibli, si bien que reprendre les armes risque d'aggraver encore davantage la situation."
 flavor_fra.1160.a: "Nous les écraserons !"
 flavor_fra.1160.b: "Recrutons-les pour maintenir la paix !"
 flavor_fra.1160.c: "Laissons-les errer en toute liberté."
 fra_roaming_routiers_faction: "Compagnies libres rebelles"
 routier_revolt_provinces: "Les [locations|e] suivants rejoindront [fra_roaming_routiers_faction.GetName] : [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routier_affected_provinces: "Les [locations|e] suivants perdront [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e] : [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 routiers_affected_provinces_by_undisturbed_raids: "Les [locations|e] suivants recevront le modificateur [ShowModifier('fra_routiers_looted_province')] pendant 10 ans : [SCOPE.sLocation('english_french_flashpoint_1').GetName], [SCOPE.sLocation('english_french_flashpoint_2').GetName], [SCOPE.sLocation('english_french_flashpoint_3').GetName], [SCOPE.sLocation('english_french_flashpoint_4').GetName]"
 hire_rogue_mercenaries: "Les mercenaires rebelles seront recrutés, contenant deux compagnies de mercenaires comportant chacune #G 7#! unités d'infanterie."
 flavor_fra.1161.title: "Pillages de routiers en [routiers_target_province.GetNameWithNoTooltip]"
 flavor_fra.1161.desc: "Ayant été autorisée à circuler librement à travers le pays, une compagnie libre rebelle s'est installée à [routiers_target_province.GetName], établissant une prétendue baronnie en son nom. Les administrateurs locaux de [routiers_target_province.GetNameWithNoTooltip] ont adressé une pétition à l'État pour qu'il dépêche rapidement une force visant à éliminer ces mercenaires rebelles avant qu'ils ne causent davantage de dégâts."
 flavor_fra.1161.a: "Il faut s'occuper d'eux."
 flavor_fra.1161.b: "Ignorons-les."
 flavor_fra.1162.title: "Fin des routiers errants"
 flavor_fra.1162.desc: "Après plusieurs années passées à gérer les compagnies franches rebelles qui ont pillé la campagne à travers la [GetCountry('FRA').GetName], leurs derniers bastions ont finalement été éliminés. Bien qu'il faille du temps pour réparer les dégâts qu'elles ont causés, les paysans du royaume peuvent désormais respirer un peu plus librement."
 flavor_fra.1162.a: "La paix est enfin revenue."
 flavor_fra.1163.title: "Tard-Venus"
 flavor_fra.1163.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] a appris qu'un autre groupe de brigands avait considérablement pris de l'ampleur en [ShowAreaName('champagne_area')]. Ces bandits, qui se font appeler Tard-Venus, sont pour la plupart d'anciens mercenaires qui se sont tournés vers le banditisme à la suite de la trêve avec l'[GetCountry('ENG').GetName].\n\nLes conseillers ont exhorté [fra_ruler.GetName] à envoyer un détachement militaire en [ShowAreaNameWithNoTooltip('champagne_area')]. Cependant, d'autres ont fait remarquer que la bande de hors-la-loi se disloquerait probablement d'elle-même en temps voulu et qu'il ne valait pas la peine d'utiliser le peu qui restait dans la trésorerie pour organiser une expédition dans la région."
 flavor_fra.1163.a: "Envoyons un détachement militaire en [ShowAreaNameWithNoTooltip('champagne_area')] pour réprimer les Tard-Venus."
 flavor_fra.1163.b: "C'est aux seigneurs de [ShowAreaNameWithNoTooltip('champagne_area')] de gérer cette situation."
 flavor_fra.1170.title: "L'aigle de [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.1170.desc: "Un entourage en provenance de [GetCountry('BRI').GetName] est arrivé récemment à [ROOT.GetCountry.GetCapital.GetName], commandé par le général [GetCountry('BRI').GetAdjectiveWithNoTooltip] [bertrand_guesclin.GetName]. Ce général distingué a déjà repoussé plusieurs incursions #L [GetCountry('ENG').GetAdjective]s#! sur le territoire de [GetCountry('BRI').GetNameWithNoTooltip]. Sur la recommandation de [bri_ruler.GetName], [bertrand_guesclin.GetShortNameWithNoTooltip] est venu dans la capitale pour offrir ses services à [fra_ruler.GetName] dans le cadre de la grande guerre contre l'[GetCountry('ENG').GetNameWithNoTooltip]. Ayant déjà fait ses preuves face aux forces #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]es#!, [bertrand_guesclin.GetLastNameWithNoTooltip] pourrait devenir un atout stratégique essentiel dans les guerres à venir."
 flavor_fra.1170_bri_annexed.desc: "Un entourage en provenance de nos terres en [ShowAreaName('brittany_area')] est arrivé récemment à [ROOT.GetCountry.GetCapital.GetName], dirigé par le général [GetCountry('BRI').GetAdjective] [bertrand_guesclin.GetName]. Ce général distingué a déjà repoussé plusieurs incursions [GetCountry('ENG').GetAdjective] sur le territoire de [GetCountry('BRI').GetNameWithNoTooltip]. Acclamé comme un héros par le peuple de [ShowAreaNameWithNoTooltip('brittany_area')], [bertrand_guesclin.GetShortNameWithNoTooltip] est venu à la capitale pour offrir ses services à [fra_ruler.GetName] dans le cadre de la grande guerre contre l'[GetCountry('ENG').GetNameWithNoTooltip]. Ayant déjà démontré ses compétences face aux forces #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]es#!, [bertrand_guesclin.GetShortNameWithNoTooltip] pourrait devenir un général essentiel dans les guerres à venir."
 flavor_fra.1170.a: "Il devrait diriger la charge contre l'[GetCountry('ENG').GetAdjectiveWithNoTooltip] !"
 flavor_fra.1170.b: "La [GetCountry('BRI').GetNameWithNoTooltip] a bien plus besoin de [bertrand_guesclin.GetNameWithNoTooltip]."
 flavor_fra.1170.c: "Mieux vaudrait le congédier."
 flavor_fra.1170.historical_info: "Ayant initialement servi comme général pendant la guerre civile bretonne, Bertrand a ensuite gagné la reconnaissance du roi de France et a été promu pour diriger les armées françaises lors de la guerre de Cent Ans. Sous le commandement de Bertrand Du Guesclin, la France a pu récupérer des territoires perdus et repousser les raids d'Édouard, le Prince Noir, sur les terres françaises."
 bertrand_can_lead_troops_tt: "[bertrand_guesclin.GetName] sera autorisé à diriger des troupes, même avec l'édit [ShowEstatePrivilegeName('noble_leaders_only')]."
 flavor_fra.1171.title: "La stratégie fabienne de [bertrand_guesclin.GetLastNameWithNoTooltip]"
 flavor_fra.1171.desc: "Depuis qu'il est devenu général pour la [GetCountry('FRA').GetName], [bertrand_guesclin.GetName] a prouvé qu'il était un leader plus que capable sur le champ de bataille. Pour obtenir la victoire, [bertrand_guesclin.GetLastNameWithNoTooltip] a utilisé la stratégie fabienne, une tactique similaire à celle du général romain Quintus Fabius pendant la Seconde Guerre Punique. Bien que cette stratégie se soit révélée efficace pour [bertrand_guesclin.GetLastNameWithNoTooltip], d'autres généraux de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont critiqué cette approche et ont même suggéré que [bertrand_guesclin.GetShortNameWithNoTooltip] aurait remporté la victoire par un coup de chance. D'autres, cependant, ont proposé d'encourager les autres généraux à adopter la stratégie de [bertrand_guesclin.GetShortNameWithNoTooltip], car elle s'est avérée être un moyen efficace de combattre l'ennemi."
 flavor_fra.1171.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] va ravager le champ de bataille !"
 flavor_fra.1171.b: "Encourageons les autres commandants [GetCountry('FRA').GetAdjectiveWithNoTooltip] à adopter les tactiques de [bertrand_guesclin.GetShortNameWithNoTooltip]."
 flavor_fra.1171.c: "Nous n'avons pas besoin de changer de stratégie."
 flavor_fra.1172.title: "Le titre de connétable"
 flavor_fra.1172.desc: "[bertrand_guesclin.GetName] ayant prouvé à maintes reprises sa capacité de commandant, certains membres de la cour royale ont suggéré que [bertrand_guesclin.GetShortNameWithNoTooltip] se voie attribuer le titre de connétable, le principal responsable militaire de [GetCountry('FRA').GetName]. Cependant, beaucoup de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], bien qu'ils respectent [bertrand_guesclin.GetShortNameWithNoTooltip], seraient opposés à sa nomination au poste de connétable en raison de son statut de roturier, ce titre étant traditionnellement réservé aux dirigeants de noble lignée."
 flavor_fra.1172.a: "[bertrand_guesclin.GetShortNameWithNoTooltip] mérite ce droit."
 flavor_fra.1172.b: "On a besoin de [bertrand_guesclin.GetShortNameWithNoTooltip] sur le champ de bataille !"
 flavor_fra.1172.c: "Un roturier ne pourra jamais être connétable."
 flavor_fra.1173.title: "Proposition de raids navals de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.1173.desc: "Cherchant à prendre l'avantage sur l'[english_nation.GetName], [target_character.GetName] a proposé un plan dont l'objectif est de mener plusieurs raids navals contre les ports de cette nation, dans l'espoir de détruire les approvisionnements des soldats [english_nation.GetAdjectiveWithNoTooltip|l] en [ROOT.GetCountry.GetName]. Cependant, si le plan proposé par [target_character.GetNameWithNoTooltip] donnerait sans aucun doute un avantage considérable à nos espoirs de bouter les troupes #L [english_nation.GetAdjectiveWithNoTooltip|l]es#! hors de [ROOT.GetCountry.GetNameWithNoTooltip], les effectifs et les navires nécessaires à une telle entreprise pourraient s'avérer particulièrement onéreux."
 flavor_fra.1173.a: "Les raids proposés par [target_character.GetLastNameWithNoTooltip] contribueront à briser les chaînes d'approvisionnement #L [english_nation.GetAdjectiveWithNoTooltip|l]es#!."
 flavor_fra.1173.b: "Ces raids seraient des tentatives trop onéreuses."
 guesclin_raid_requirement_tt: "[target_character.GetName] lancera un raid naval contre l'[english_nation.GetName] si la [navy|e] de [ROOT.GetCountry.GetName] existante dépasse #G 75 %#! de sa capacité maximale. De plus, la [ROOT.GetCountry.GetNameWithNoTooltip] doit être en guerre avec l'[english_nation.GetNameWithNoTooltip]."
 flavor_fra.1174.title: "Raids navals couronnés de succès contre l'[english_nation.GetNameWithNoTooltip]"
 flavor_fra.1174.desc: "Grâce à son armada, [target_character.GetName] a réussi à attaquer plusieurs ports stratégiques le long du littoral [english_nation.GetAdjective|l], paralysant ainsi la capacité de l'[english_nation.GetNameWithNoTooltip] à approvisionner ses troupes en [ROOT.GetCountry.GetName]. Un certain temps sera nécessaire avant que les forces de [ruler_eng.GetName] puissent se remettre de cette défaite, c'est pourquoi nous devons profiter de l'avantage que [target_character.GetNameWithNoTooltip] nous a offert !"
 flavor_fra.1174.a: "Le moment est venu de bouter les [english_nation.GetAdjectiveWithNoTooltip] hors de [ROOT.GetCountry.GetNameWithNoTooltip] !"
 ports_raided_by_guesclin: "Les [locations|e] suivants recevront le modificateur [ShowModifier('fra_english_ports_raided')] pendant 5 ans et perdront [ShowNamedValue('prosperity_mild_penalty')|-=2%] de [prosperity|e] : [SCOPE.sLocation('target_location_1').GetName], [SCOPE.sLocation('target_location_2').GetName], [SCOPE.sLocation('target_location_3').GetName], [SCOPE.sLocation('target_location_4').GetName]."
 flavor_fra.1175.title: "Déloyauté en [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1175.desc: "Les récentes tentatives visant à consolider davantage le pouvoir de [fra_ruler.GetName] ont suscité une vive réaction en [norman_nation.GetName]. Si les territoires de [norman_nation.GetNameWithNoTooltip] ont longtemps été étroitement gérés comme une extension du domaine des [fra_ruler.GetDynasty.GetName], ils ont également été l'une des régions les plus autonomes. Puisque les seigneurs rebelles de [norman_nation.GetNameWithNoTooltip] représentent une menace, [fra_ruler.GetName] souhaite les écraser rapidement, mais une partie de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] craint que des mesures aussi sévères ne provoquent la colère des autres apanages.\n\nCependant, des rumeurs circulent au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] selon lesquelles de nombreux seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! seraient prêts à prêter allégeance à l'[english_nation.GetNameWithNoTooltip] si [fra_ruler.GetName] venait à être considéré comme faible."
 flavor_fra.1175.a: "Renforçons encore davantage la répression en [norman_nation.GetNameWithNoTooltip] !"
 flavor_fra.1175.b: "Apaisons les seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! pour éviter de provoquer la colère des autres vassaux."
 normandy_event_chain_reward: "Si la loyauté de la [norman_nation.GetName] est inférieure à #R 5 %#!, les seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! peuvent tenter d'élire un nouveau dirigeant en [norman_nation.GetNameWithNoTooltip] et prêter allégeance à l'[english_nation.GetName]. Si la [norman_nation.GetNameWithNoTooltip] ne compte pas plus de #G 30#! [locations|e] et atteint #G 85 %#! de loyauté, nous aurons la possibilité d'intégrer pleinement la [norman_nation.GetNameWithNoTooltip] en tant que province légitime #L [ROOT.GetCountry.GetAdjective|l]e#!."
 flavor_fra.1176.title: "Consolidation de la [norman_nation.GetNameWithNoTooltip]"
 flavor_fra.1176.desc: "Malgré une résistance initiale, [fra_ruler.GetName] a réussi à renforcer l'emprise de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sur la [norman_nation.GetName]. La plupart des seigneurs déloyaux ayant désormais été écartés, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] peut désormais prendre les dernières mesures nécessaires pour consolider le [ShowCountryRankName('rank_duchy')] au sein du domaine [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont toutefois suggéré que la [norman_nation.GetNameWithNoTooltip] conserve son autonomie, car ses seigneurs sont désormais plus étroitement liés à [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.1176.a: "Intégrons la [norman_nation.GetNameWithNoTooltip] dans le domaine [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_fra.1176.b: "Laissons les seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! conserver leur autonomie."
 flavor_fra.1177.title: "Les seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! prêtent allégeance à l'[GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.1177.desc: "Voulant défier les tentatives de [fra_ruler.GetName] d'intégrer la [norman_nation.GetName] dans le domaine royal, les seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! ont choisi [nrm_ruler.GetName] comme nouveau duc, qui a depuis juré allégeance à [ruler_eng.GetName].\n\nLa rébellion des seigneurs #L [norman_nation.GetAdjectiveWithNoTooltip|l]s#! battant son plein, [fra_ruler.GetNameWithNoTooltip] a ordonné la confiscation des titres et des terres des traîtres. Cependant, le fait que [ruler_eng.GetNameWithNoTooltip] ait accepté [nrm_ruler.GetNameWithNoTooltip] comme vassal loyal ne laisse pas d'autre option que de déclarer la guerre à l'[GetCountry('ENG').GetNameWithNoTooltip] afin de récupérer le territoire [norman_nation.GetAdjectiveWithNoTooltip|l]."
 flavor_fra.1177.a: "Nous écraserons cette rébellion !"
 cores_on_normandy_fra: "La [ROOT.GetCountry.GetName] gagne des [cores|e] sur tous les [locations|e] #L [norman_nation.GetAdjective|l]s#!."
 flavor_fra_nrm.1.title: "Déloyauté croissante"
 flavor_fra_nrm.1.desc: "De nombreux seigneurs [ROOT.GetCountry.GetAdjective|l] méprisent désormais [fra_ruler.GetName] et les tentatives de sa [french_nation.GetGovernment.GetCourtTitle] d'intégrer le [ROOT.GetCountry.GetLongName] dans le domaine [french_nation.GetGovernment.GetAdjective|l]. Cherchant à empêcher la dissolution de notre [ROOT.GetCountry.GetFlavorRank], de nombreux seigneurs se sont secrètement réunis pour préparer un soulèvement contre [fra_ruler.GetShortNameWithNoTooltip] dans l'espoir de restaurer l'autonomie de la [ROOT.GetCountry.GetNameWithNoTooltip], bien que certains seigneurs aient émis l'idée de demander la protection de l'[GetCountry('ENG').GetName]."
 flavor_fra_nrm.1.a: "L'avenir de la [ROOT.GetCountry.GetNameWithNoTooltip] est à la croisée des chemins."
 flavor_fra_nrm_tt: "Si la loyauté de la [ROOT.GetCountry.GetName] est inférieure à #G 5 %#!, les seigneurs [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] auront une chance d'élire un nouveau dirigeant et de prêter allégeance à l'[GetCountry('ENG').GetNameWithNoTooltip]. Toutefois, si la [ROOT.GetCountry.GetNameWithNoTooltip] atteint #G 85 %#! de loyauté avec la [french_nation.GetNameWithNoTooltip], elle risque d'être directement annexée par la [french_nation.GetGovernment.GetCourtTitle] de [french_nation.GetNameWithNoTooltip]. Le fait de devenir indépendant par d'autres moyens, de posséder 30 [locations|e] ou plus, ou de maintenir une loyauté comprise entre #G 5 %#! et #G 85 %#! empêchera la [french_nation.GetGovernment.GetCourtTitle] de [french_nation.GetNameWithNoTooltip] d'ordonner l'annexion de la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra_nrm.2.title: "Élection de [nrm_ruler.GetNameWithNoTooltip]"
 flavor_fra_nrm.2.desc: "Y voyant une occasion de s'affranchir des efforts de renforcement [french_nation.GetGovernment.GetAdjective|l] [french_nation.GetAdjective|l], les seigneurs [ROOT.GetCountry.GetAdjective|l] mécontents ont élu [nrm_ruler.GetName] comme nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetNameWithNoTooltip]. Ayant des liens étroits avec [eng_ruler.GetName], [nrm_ruler.GetShortNameWithNoTooltip] a prêté serment en tant que vassal et gagné la protection de l'[english_nation.GetName].\n\nLa nouvelle de l'ascension de [nrm_ruler.GetShortNameWithNoTooltip] a suscité l'ire de la [french_nation.GetGovernment.GetCourtTitle] #L [french_nation.GetGovernment.GetAdjective|l]e#! #L [french_nation.GetAdjectiveWithNoTooltip|l]e#!, qui a déclaré la confiscation de toutes les terres et de tous les titres détenus par les seigneurs [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_fra_nrm.2.a: "La [ROOT.GetCountry.GetNameWithNoTooltip] trouvera une plus grande protection auprès de l'[english_nation.GetNameWithNoTooltip]."
 fra_cores_on_normandy_nrm: "La [french_nation.GetName] gagne des [cores|e] sur tous les [locations|e] #L [norman_nation.GetAdjective|l]s#!."
 flavor_fra.1180.title: "[joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.1180.desc: "Tandis que [GetCurrentYear] continue, des années de défaites humiliantes, une après l'autre, ont fini par démoraliser et discréditer à la fois la direction militaire et civile #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!. Lorsque [ROOT.GetCountry.GetGovernment.GetHeir.GetName] accorda la demande urgente de [joan_of_arc.GetNameWithNoTooltip] d'être équipée pour la guerre et placée à la tête de son armée, sa décision reposait sûrement en grande partie sur le fait que toutes les options orthodoxes et rationnelles avaient été essayées et avaient échoué.\n\nSeul un régime dans une situation désespérée accorderait la moindre attention à une paysanne illettrée prétendant que la voix de Dieu lui ordonnait de prendre en charge l'armée de son pays et de la mener à la victoire."
 flavor_fra.1180.a: "Et heureusement qu'[fra_ruler.GetHeShe] lui a accordé son attention."
 flavor_fra.1180.b: "Nous pouvons remporter la victoire sans son aide !"
 #Age 2 Events
 flavor_fra.2000.title: "Résurgence contre l'[GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2000.desc: "Alors que nos premiers conflits avec l'[GetCountry('ENG').GetName] ont vu notre [ROOT.GetCountry.GetFlavorRank] perdre plusieurs portions de la [ROOT.GetCountry.GetName] face à l'invasion de la dynastie [ruler_eng.GetDynasty.GetName], sous la direction de [ruler_fra.GetName], la plupart de ces territoires sont à nouveau sous contrôle [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Cette résurgence a grandement augmenté le moral à travers [ROOT.GetCountry.GetNameWithNoTooltip] et a insufflé l'espoir que la guerre est presque terminée, et que si ces succès continuent, les envahisseurs [GetCountry('ENG').GetAdjectiveWithNoTooltip] seront chassés de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.2000.a: "Avançons et chassons les armées #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]es#! une fois pour toutes !"
 flavor_fra.2000.b: "Notre esprit ne sera jamais vaincu !"
 flavor_fra.2002.title: "Capture de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2002.desc: "Quelle terrible nouvelle ! Lors d'un récent affrontement avec les forces ennemies, [joan_of_arc.GetName] a été capturée et est depuis tombée entre les mains de l'[GetCountry('ENG').GetName]. Pire encore, des rumeurs circulent selon lesquelles les [GetCountry('ENG').GetAdjectiveWithNoTooltip] préparent un procès contre elle, pour hérésie."
 flavor_fra.2002.a: "C'est une révélation terrible."
 flavor_fra.2003.title: "Le procès de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2003.desc: "Suite à un récent affrontement avec les forces #L [GetCountry('FRA').GetAdjective]es#!, la prétendue « Pucelle d'Orléans », [joan_of_arc.GetName] a été capturée et transférée sous notre garde. Les récits de nos troupes nous informent qu'elle prétend avoir reçu une mission de Dieu pour stopper notre campagne en [GetCountry('FRA').GetName] et chasser nos armées. De telles allégations peuvent constituer un motif pour un procès pour hérésie, cela ne nécessiterait que l'autorisation de la cour. Cependant, si elle était reconnue coupable et exécutée, ses partisans en [GetCountry('FRA').GetNameWithNoTooltip] pourraient redoubler d'ardeur. Nous pourrions également choisir de proposer une rançon pour son retour aux [GetCountry('FRA').GetAdjectiveWithNoTooltip], car leur cour serait probablement prête à envisager sa libération en échange d'une grande somme d'or."
 flavor_fra.2003.a: "Faisons-la exécuter pour hérésie."
 flavor_fra.2003.b: "Proposons une rançon exorbitante à [GetCountry('FRA').GetNameWithNoTooltip] pour son retour."
 flavor_fra.2003.c: "Lui permettre de rentrer paisiblement en [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.title: "[joan_of_arc.GetNameWithNoTooltip] a été exécutée par l'[GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_fra.2004.desc: "Des nouvelles horribles ont atteint la cour ! Il semble qu'après sa capture par les [GetCountry('ENG').GetAdjective], [joan_of_arc.GetName] ait été condamnée à mort par immolation lors du tribunal [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Le tribunal a déclaré que ses visions de Dieu lui dictant de libérer la [GetCountry('FRA').GetName] du contrôle [GetCountry('ENG').GetAdjectiveWithNoTooltip] constituaient un motif d'hérésie, et elle a rapidement été déclarée comme hérétique. Bien que la mort de [joan_of_arc.GetShortNameWithNoTooltip] soit tragique, la meilleure façon d'honorer sa mémoire serait de poursuivre son rêve d'expulser les [GetCountry('ENG').GetAdjectiveWithNoTooltip] de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2004.a: "Nous la vengerons !"
 flavor_fra.2005.title_ransom: "La rançon #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]e#!"
 flavor_fra.2005.title_return: "Le retour de [joan_of_arc.GetNameWithNoTooltip]"
 flavor_fra.2005.desc_ransom: "Un entourage d'[GetCountry('ENG').GetName] est arrivé à la cour #L [GetCountry('FRA').GetAdjective]e#!, apportant des conditions inattendues concernant la capture de [joan_of_arc.GetName]. Au lieu d'exécuter [joan_of_arc.GetShortNameWithNoTooltip], les [GetCountry('ENG').GetAdjectiveWithNoTooltip] nous ont présenté des termes selon lesquels ils seraient prêts à libérer [joan_of_arc.GetShortNameWithNoTooltip] et à la renvoyer à la [GetCountry('FRA').GetNameWithNoTooltip] en échange d'une grande somme d'or. Le prix pour [joan_of_arc.GetShortNameWithNoTooltip], bien que sans doute élevé, restaurerait le moral de notre cour et de nos troupes, qui a bien chuté depuis sa capture."
 flavor_fra.2005.desc_return: "Alors qu'il avait été précédemment cru qu'après la capture de [joan_of_arc.GetName] par les [GetCountry('ENG').GetAdjectiveWithNoTooltip], elle serait jugée en [GetCountry('ENG').GetName], aujourd'hui, la cour a reçu la nouvelle qu'elle était rentrée saine et sauve en [GetCountry('FRA').GetName]. Bien qu'elle soit ennemie de la cause #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]e#!, ses geôliers ont finalement accepté de la libérer en toute sécurité. Bien que les motivations #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]es#! restent un mystère, le retour de [joan_of_arc.GetShortNameWithNoTooltip] n'a fait que renforcer sa détermination à expulser les [GetCountry('ENG').GetAdjectiveWithNoTooltip] de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2005.a: "Payons la rançon."
 flavor_fra.2005.b: "Nous ne pouvons risquer la ruine financière pour sauver la vie d'une personne."
 flavor_fra.2005.c: "Accueillons-la à bras ouverts."
 flavor_fra.2005.d: "Son retour est un véritable miracle, mais nous ne pouvons risquer de la perdre à nouveau."
 flavor_fra.2006.title: "Succession contestée"
 flavor_fra.2006.desc: "L'ascension de [ruler_fra.GetName] au trône de [GetCountry('FRA').GetName] s'est révélée être une tâche ardue. Le couronnement de [ruler_fra.GetShortNameWithNoTooltip] intervient à une période où une grande partie de la [GetCountry('FRA').GetNameWithNoTooltip] a été saisie par les [GetCountry('ENG').GetAdjective]. Ces conquêtes militaires ont poussé certains de nos sujets, situés à la frontière des territoires occupés par les [GetCountry('ENG').GetAdjectiveWithNoTooltip], à prétendument rendre hommage au monarque [GetCountry('ENG').GetAdjectiveWithNoTooltip], allant jusqu'à le considérer comme le souverain légitime de [GetCountry('FRA').GetNameWithNoTooltip]. Les rumeurs évoquent même des individus à la cour qui préféreraient voir [ruler_eng.GetName] régner sur la [GetCountry('FRA').GetNameWithNoTooltip] plutôt que [ruler_fra.GetShortNameWithNoTooltip]. Tant que la situation ne changera pas, [ruler_fra.GetShortNameWithNoTooltip] et les membres de sa lignée auront bien du mal à affermir leur autorité en tant que souverains de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2006.a: "[ruler_eng.GetDynasty.GetNameWithNoTooltip] n'aura jamais le trône [GetCountry('FRA').GetAdjectiveWithNoTooltip] !"
 flavor_fra.2006.b: "Apaisons les revendications #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]es#!."
 flavor_fra.2007.title: "Le véritable [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.2007.desc: "À la suite d'une période de succession contestée, [ruler_fra.GetName] s'est finalement imposé comme le souverain légitime et incontestable de [GetCountry('FRA').GetName]. Alors que l'influence #L [GetCountry('ENG').GetAdjective]e#! en [GetCountry('FRA').GetNameWithNoTooltip] était autrefois prédominante grâce à la vaste étendue des territoires qu'elle contrôlait, cette influence a désormais été considérablement réduite par les actions de [ruler_fra.GetShortNameWithNoTooltip] et de sa cour. Ceux qui doutaient autrefois de son règne reconnaissent à nouveau [ruler_fra.GetShortNameWithNoTooltip] comme unique souverain de [GetCountry('FRA').GetNameWithNoTooltip]. Les rumeurs rapportent que l'influence décroissante de l'[GetCountry('ENG').GetName] dans ses territoires occupés pousse désormais leur population à dénoncer le régime [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_fra.2007.a: "Nous devons cette victoire à [joan_of_arc.GetNameWithNoTooltip]."
 flavor_fra.2007.b: "La revendication #L [GetCountry('ENG').GetAdjectiveWithNoTooltip]e#! sur la [GetCountry('FRA').GetNameWithNoTooltip] s'affaiblit de jour en jour."
 flavor_fra.2007.c: "Mieux vaut cimenter la gouvernance de [ruler_fra.GetNameWithNoTooltip]."
 flavor_fra.2007.d: "Nous devons cette victoire à [joan_of_arc.GetNameWithNoTooltip]. Elle a assuré la légitimité de [ruler_fra.GetShortNameWithNoTooltip]."
 flavor_fra.2010.title: "L'expertise de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2010.desc: "Une famille éminente de [ShowLocationName('chalons_champagne')], la famille [target_character.GetLastNameWithNoTooltip], s'est forgé une réputation remarquable en [GetCountry('FRA').GetName], reconnue pour son talent dans la manipulation de la poudre à canon. Grâce à ses travaux, [target_character.GetName] a mis au point une poudre permettant aux canons de tirer à une vitesse plus élevée qu'auparavant et a contribué à la création de fûts de canon moins susceptibles d'exploser lors du tir. Désormais, [target_character.GetNameWithNoTooltip] propose ses services à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [GetCountry('FRA').GetNameWithNoTooltip], dans l'espoir d'utiliser ses connaissances sur le champ de bataille."
 flavor_fra.2010.a: "Embauchons-le !"
 flavor_fra.2010.b: "Bien que ses actes sont louables, nos troupes n'ont pas besoin de sa stratégie."
 flavor_fra.2011.title: "Le Maître-canonnier de [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_fra.2011.desc: "Depuis son entrée en service, [target_character.GetName] a prouvé qu'il était plus que capable de renforcer nos forces grâce à son expertise en matière de poudre à canon et de guerre d'artillerie. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont recommandé de décerner à [target_character.GetNameWithNoTooltip] le titre de « Maître-canonnier de [GetCountry('FRA').GetName] » en reconnaissance de ses qualités légendaires. De plus, ce nouveau poste offrirait à [target_character.GetLastNameWithNoTooltip] davantage de ressources pour poursuivre ses recherches et améliorer les canons produits et utilisés par nos forces."
 flavor_fra.2011.a: "Accordons-lui le titre de Maître-canonnier !"
 flavor_fra.2011.b: "La poudre à canon est coûteuse, concentrons-nous sur la guerre traditionnelle !"
 flavor_fra.2012.title: "[target_character.GetNameWithNoTooltip], le bâtard d'Orléans"
 flavor_fra.2012.desc: "Malgré ses liens familiaux étroits avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName], [target_character.GetName] s'est forgé une réputation louable grâce à ses succès militaires contre les [GetCountry('ENG').GetAdjective]. Pour ces actions, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré que [target_character.GetShortNameWithNoTooltip] soit élevé à un rang supérieur, car il a plus que prouvé sa valeur sur le champ de bataille. D'autres craignent cependant que [target_character.GetShortNameWithNoTooltip] n'ait cherché qu'à gagner les faveurs de la cour pour faire avancer ses propres ambitions."
 flavor_fra.2012.a: "Accueillons [target_character.GetNameWithNoTooltip] en tant que membre de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_fra.2012.b: "Il ne le mérite pas."
 flavor_fra.2013.title: "[ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('poitiers')]"
 flavor_fra.2013.desc: "Cherchant à financer les fondations d'une nouvelle [ShowBuildingTypeName('university')] à [ShowLocationName('poitiers')], [pap_ruler.GetName] a remis une requête à [fra_ruler.GetName], dans l'espoir d'obtenir une charte. Alors que [ShowLocationNameWithNoTooltip('poitiers')] bénéficierait d'un nouveau centre d'apprentissage, étant l'une des plus grandes villes de [ROOT.GetCountry.GetName], certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont demandé à [fra_ruler.GetNameWithNoTooltip] d'interdire l'octroi de la charte, car cette demande pourrait rendre la [ROOT.GetCountry.GetNameWithNoTooltip] plus redevable envers le [GetCountry('PAP').GetGovernment.GetRulerTitle] à l'avenir. D'autres, en revanche, ont exhorté [fra_ruler.GetNameWithNoTooltip] à accepter, car la demande de [pap_ruler.GetNameWithNoTooltip] mentionnait que [GetCountry('PAP').GetName] fournirait des fonds pour financer la nouvelle [ShowBuildingTypeNameWithNoTooltip('university')]."
 flavor_fra.2013.a: "Accordons cette charte."
 flavor_fra.2013.b: "Rejetons la requête de [pap_ruler.GetNameWithNoTooltip]."
 flavor_fra.2014.title: "La révolte de [praguerie_revolt_target.GetNameWithNoTooltip|l]"
 flavor_fra.2014.desc: "Insatisfaits du règne de [fra_ruler.GetName], de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont exprimé publiquement leur mécontentement, principalement en raison des politiques récentes de [fra_ruler.GetNameWithNoTooltip] qui menacent leur sécurité. Parallèlement à ce mécontentement croissant, de nombreux membres insatisfaits de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sont parvenus à recruter [fra_heir.GetName], dans l'espoir de faire pression sur [fra_ruler.GetNameWithNoTooltip] et forcer son abdication. Alors que de nombreux fidèles de [fra_ruler.GetNameWithNoTooltip] pensent que le mécontentement va se dissiper, certains font pression sur [fra_ruler.GetNameWithNoTooltip] pour qu'il envisage au moins d'abdiquer afin d'éviter une véritable guerre civile."
 flavor_fra.2014.a: "Refusons de nous soumettre à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mécontente."
 flavor_fra.2014.b: "Abdiquons en faveur de [fra_heir.GetNameWithNoTooltip]."
 fra_praguerie_revolt_region: "Tous les [pops|e] [ShowPopTypeName('nobles')] en [ShowAreaName('ile_de_france_area')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e] et rejoindront [praguerie_revolt_target.GetName|l]."
 praguerie_revolt: "La Praguerie"
 flavor_fra.2020.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2020.desc: "Figure montante et éminente de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetName] a prouvé ces dernières années qu'[target_character.GetSheHe|l] faisait partie des marchands les plus rusés de notre époque. Déjà à la tête d'une gigantesque opération commerciale basée à [ShowLocationName('montpellier')], [target_character.GetShortNameWithNoTooltip] a réussi à établir des relations particulièrement illustres avec les républiques marchandes d'[ShowRegionName('italy_region')] grâce à ses transactions au Levant.\n\nAprès avoir fait l'objet d'une convocation par la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour ses actes, certains ont recommandé à [fra_ruler.GetName] d'accorder à [target_character.GetShortNameWithNoTooltip] le poste de Maître de la monnaie et de lui confier la gestion des finances de l'État."
 flavor_fra.2020.a: "Laissons les rênes à [target_character.GetNameWithNoTooltip] !"
 flavor_fra.2020.b: "Permettons à [target_character.GetNameWithNoTooltip] de retourner à son entreprise privée."
 flavor_fra.2021.title: "[target_character.GetLastNameWithNoTooltip] et les dépenses #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!"
 flavor_fra.2021.desc: "Depuis qu'[target_character.GetSheHe|l] occupe le poste de maître de la monnaie, [target_character.GetLastName] a contribué à stabiliser les finances de la [ROOT.GetCountry.GetName]. Bien que son rôle de Maître de la monnaie ait conduit à de nombreuses améliorations, il a également été strictement limité à la trésorerie de l'État.\n\nPuisque [target_character.GetLastNameWithNoTooltip] a su démontrer qu'[target_character.GetSheHe|l] possédait de nombreuses compétences, certains ont encouragé [fra_ruler.GetName] à lui accorder une promotion en tant qu'intendant des dépenses #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!, afin d'étendre son influence à la trésorerie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 flavor_fra.2021.a: "Accordons à [target_character.GetLastNameWithNoTooltip] l'intendance des dépenses #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!."
 flavor_fra.2021.b: "Sa position actuelle lui correspond parfaitement."
 flavor_fra.2022.title: "Les négociations de [target_character.GetLastNameWithNoTooltip] avec l'[mamluk_country.GetNameWithNoTooltip]"
 flavor_fra.2022.desc: "Misant sur ses liens étroits avec les intérêts commerciaux de la région, [target_character.GetName] et ses proches conseillers ont réussi à forger un accord avec [mam_ruler.GetName] d'[mamluk_country.GetName]. Si cet accord a permis d'obtenir des concessions importantes, telles que l'amélioration de l'accès aux consuls dans tout le Levant, [target_character.GetLastNameWithNoTooltip] a également réussi à nouer de nouveaux liens commerciaux avec l'[mamluk_country.GetNameWithNoTooltip].\n\nAlors qu'un accord avec l'[mamluk_country.GetNameWithNoTooltip] renforcerait l'influence de la [ROOT.GetCountry.GetName] sur les échanges commerciaux dans toute la Méditerranée, certains craignent que cet accord négocié par [target_character.GetLastNameWithNoTooltip] ne profite davantage à son empire commercial."
 flavor_fra.2022.a: "Acceptons l'accord de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2022.b: "Interdisons la ratification de l'accord."
 mam_trade_with_france: "Accord commercial avec la France"
 fra_trade_with_mamluks: "Accord commercial avec les Mamelouks"
 flavor_fra.2023.title: "Le château d'Ainay-le-Vieil et le palais [target_character.GetNameWithNoTooltip]"
 flavor_fra.2023.desc: "Si [target_character.GetName] a occupé le poste de ministre et d'intendant compétent de la [ROOT.GetCountry.GetName], [target_character.GetHeShe] a également réussi à se forger une certaine réputation, à la fois positive et négative. Avant de rejoindre la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] avait déjà mis sur pied une grande entreprise commerciale et, si ses priorités ont largement profité à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], ses projets personnels ont commencé à susciter le ressentiment des autres ministres.\n\nÀ [ShowLocationName('bourges')], [target_character.GetNameWithNoTooltip] a déjà pris des mesures pour assurer l'achat du #italic château d'Ainay-le-Vieil#!, un édifice qui a perdu de sa superbe depuis longtemps, ainsi que pour construire l'extravagant Palais [target_character.GetNameWithNoTooltip] au sein même de la ville.\n\nCes projets coûteux ont suscité des inquiétudes quant au fait que [target_character.GetLastNameWithNoTooltip] pourrait tirer parti de ses fonctions pour redorer son image."
 flavor_fra.2023.a: "N'interférerons pas dans les projets de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.2023.b: "Demandons à [target_character.GetLastNameWithNoTooltip] de s'abstenir de réaliser d'autres projets ambitieux."
 flavor_fra.2024.title: "[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] entreprenante"
 flavor_fra.2024.desc: "L'accession de [target_character.GetName] à un poste de ministre au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a permis d'augmenter de manière exponentielle l'intérêt de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pour les routes commerciales en plein essor. Bien que cette pratique ait été considérée comme peu judicieuse, certains des plus proches conseillers de [fra_ruler.GetNameWithNoTooltip], dont [target_character.GetNameWithNoTooltip] fait partie, l'ont encouragé à autoriser et à étendre l'accès des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] afin qu'ils poursuivent leurs efforts d'entreprenariat. Dans le cadre des politiques précédentes, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qui poursuivait de tels efforts risquait de perdre ses privilèges.\n\nCertains membres de l'élite de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] appellent cependant à la prudence, car la concurrence pourrait avoir un effet néfaste sur l'économie de la [ROOT.GetCountry.GetName]."
 flavor_fra.2024.a: "Levons les restrictions et permettons aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de poursuivre leurs efforts d'entreprenariat."
 flavor_fra.2024.b: "Interdisons aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de poursuivre leurs efforts pour protéger les intérêts de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.2025.title: "Le monopole de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.2025.desc: "Bien que [target_character.GetName] ait occupé le poste de ministre extraordinaire sous [fra_ruler.GetName], son statut finit par provoquer une agitation excessive à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. De nombreux courtisans dénoncent désormais l'empire commercial de [target_character.GetLastNameWithNoTooltip], qui détient presque le monopole sur la majorité des biens commerciaux de la [ROOT.GetCountry.GetName]. En outre, des accusations ont émergé selon lesquelles [target_character.GetLastNameWithNoTooltip] s'intéresse davantage à son enrichissement personnel qu'au bien de l'État : on lui reproche par exemple d'enlever des rameurs pour armer ses galères marchandes, ou encore de détourner des richesses dans les chantiers navals grâce à une monnaie dévaluée.\n\nFace à ces accusations, nombreux sont ceux qui ont réclamé son emprisonnement et la tenue d'un procès, afin de traduire [target_character.GetLastNameWithNoTooltip] en justice et de débarrasser la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de cet individu à l'ambition démesurée."
 flavor_fra.2025.a: "Qu'on l'emprisonne et saisisse ses biens !"
 flavor_fra.2025.b: "[target_character.GetLastNameWithNoTooltip] a beaucoup apporté à cette [ROOT.GetCountry.GetGovernment.GetCourtTitle], qu'on l'épargne et lui permette de rester."
 flavor_fra.2030.t: "Ascension de la [GetCountry('BUR').GetNameWithNoTooltip]"
 flavor_fra.2030.desc: "Bien que par le passé, plusieurs sujets ambitieux et aspirants de [GetCountry('FRA').GetName] aient tenté de contrecarrer ou d'affaiblir le pouvoir du roi, ils finissaient par être apaisés ou neutralisés lorsqu'ils devenaient une faction trop problématique pour la cour. Cependant, les seigneurs de [GetCountry('BUR').GetName] se sont révélés être un défi des plus importants pour l'autorité de [ruler_fra.GetName]. Ayant depuis longtemps cessé de verser ses impôts ou d'honorer les appels de la cour, [ruler_bur.GetName] agit en tant que dirigeant indépendant à part entière. Bien que la [GetCountry('BUR').GetNameWithNoTooltip] demeure nominalement, de jure, des terres de [GetCountry('FRA').GetNameWithNoTooltip], le dirigeant actuel de [GetCountry('BUR').GetNameWithNoTooltip] menace de saper la relation politique entre [ruler_fra.GetShortNameWithNoTooltip] et ses sujets."
 flavor_fra.2030.a: "Les seigneurs de [GetCountry('BUR').GetNameWithNoTooltip] doivent être soumis."
 flavor_fra.2030.b: "Nous ne pouvons risquer un conflit plus important avec la [GetCountry('BUR').GetNameWithNoTooltip]."
 flavor_fra.2031.t: "La Ligue du Bien public"
 flavor_fra.2031.desc: "La [GetCountry('FRA').GetName], sous le règne de [ruler_fra.GetName] et de son prédécesseur, a fait de grands progrès pour centraliser le pouvoir au sein de la cour et affirmer l'autorité suprême du roi. Cependant, en raison de cet effort croissant pour créer un corps centralisé fort, de nombreux sujets de [GetCountry('FRA').GetNameWithNoTooltip], en particulier ceux appartenant aux princes du sang, sont devenus de plus en plus hostiles envers l'État. Considérant désormais le pouvoir de la Couronne comme devenant trop envahissant, plusieurs sujets ont rejoint une alliance politique connue sous le nom de Ligue du Bien public, avec pour objectif de briser l'autorité de [ruler_fra.GetShortNameWithNoTooltip] et de restaurer l'autonomie des vassaux de la couronne."
 flavor_fra.2031.a: "Nous ne négocierons jamais avec des rebelles."
 flavor_fra.2032.a: "Nous devrions songer à rejoindre la Ligue, si tant est que nos intérêts convergent."
 flavor_fra.2032.b: "La Couronne est trop puissante, rejoignons la Ligue !"
 flavor_fra.2033.t: "La Ligue exige son autonomie !"
 flavor_fra.2033.desc: "Bien qu'elle fut initialement une petite faction politique composée de vassaux préoccupés par le processus de centralisation progressive de la [GetCountry('FRA').GetName], la Ligue du Bien public s'est étendue pour inclure plusieurs seigneurs éminents issus des terres d'apanage. Choisi comme chef de la Ligue, [league_leader_ruler.GetName] a émis une liste de revendications, dont la principale est la décentralisation rapide de l'État afin de revenir à la période du règne de [GetCharacter('fra_philippe_iv_capet').GetName].\n\nSi la cour refuse d'accepter ces demandes, la Ligue plongera dans une rébellion ouverte contre la Couronne."
 flavor_fra.2033.a: "Ces demandes sont scandaleuses !"
 flavor_fra.2033.b: "Nous n'avons d'autre choix que d'accepter les exigences de la Ligue."
 flavor_fra.2034.title_royalist: "Triomphe de la cour royale"
 flavor_fra.2034.title_league: "Triomphe de la Ligue"
 flavor_fra.2034.desc_royalist: "Après leur déclaration de révolte ouverte contre [ruler_fra.GetName] et la cour royale, la Ligue du Bien public a été écrasée de manière retentissante ! Avec la défaite de la Ligue, le dernier obstacle majeur à l'affirmation de l'autorité suprême de [ruler_fra.GetShortNameWithNoTooltip] a été éliminé, permettant à la cour de poursuivre de façon plus agressive la consolidation du pouvoir de l'État. Bien qu'il soit probable que certains continuent de s'opposer à ces efforts, la disparition de la Ligue rendra presque impossible toute tentative future."
 flavor_fra.2034.desc_league: "À la suite d'une révolte ouverte contre [ruler_fra.GetName] et la cour royale, la Ligue du Bien public est sortie victorieuse de ses efforts pour affaiblir l'autorité de l'État ainsi que les initiatives de centralisation de la cour. Cette défaite tumultueuse a contraint [ruler_fra.GetShortNameWithNoTooltip] à signer le traité de Conflans et à accorder des privilèges supplémentaires aux rebelles victorieux."
 flavor_fra.2034.a: "Quelle terrible situation."
 flavor_fra.2034.b: "Une grande victoire pour la Couronne !"
 flavor_fra.2040.t: "La Compagnie d'ordonnance"
 flavor_fra.2040.desc: "Afin de lutter contre les raids croissants des groupes de mercenaires autrefois employés ainsi que contre les diverses compagnies libres extorquant la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], les états généraux ont émis une nouvelle loi conférant à [ruler_fra.GetName] le pouvoir exclusif de créer une nouvelle armée royale. Contrairement aux armées précédentes, la nouvelle #italic Compagnie d’ordonnance#! répondra directement à [ruler_fra.GetShortNameWithNoTooltip] en tant que force permanente et cherchera à opérer sur une base durable. Une telle force ouvrirait la voie à la création d'une armée permanente pour la [GetCountry('FRA').GetName]."
 flavor_fra.2040.a: "Formons la Compagnie d'ordonnance !"
 flavor_fra.2040.b: "Créons une force permanente moins importante."
 flavor_fra.2040.c: "Utilisons l'argent de cette nouvelle loi afin d'encourager les levées."
 flavor_fra.2041.t: "La prudence fiscale de [target_character.GetNameWithNoTooltip]"
 flavor_fra.2041.desc: "Bien que la [GetCountry('FRA').GetName] ait connu plusieurs grands monarques, aucun n'a jusqu'à présent fait preuve d'autant de prudence financière que [target_character.GetName]. Tout au long du règne de [target_character.GetShortNameWithNoTooltip], les relations entre la couronne et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sont restées remarquablement cordiales, permettant ainsi la construction de nombreuses œuvres majeures à travers la [GetCountry('FRA').GetNameWithNoTooltip]. De plus, la gestion minutieuse des caisses royales par [target_character.GetShortNameWithNoTooltip] a garanti la stabilité financière de l'État."
 flavor_fra.2041.a: "C'est une époque florissante pour la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2041.b: "Renforçons encore nos relations avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_fra.2041.c: "Saisissons cette opportunité pour promulguer une réforme fiscale importante."
 flavor_fra.2042.t: "Sanctions pragmatiques de [ShowLocationNameWithNoTooltip('bourges')]"
 flavor_fra.2042.desc: "Initialement instaurée pour limiter le pouvoir du Saint-Siège au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [GetCountry('FRA').GetAdjective], les Sanctions pragmatiques de [ShowLocationName('bourges')] ont accordé à l'Église catholique de [GetCountry('FRA').GetNameWithNoTooltip] une grande autonomie administrative vis-à-vis de la [ShowGovernmentReformName('papacy_reform')]. Bien que les Sanctions soient en vigueur depuis un certain temps et qu'elles ainet permis à [fra_ruler.GetName] de maintenir une certaine influence sur le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [pap_ruler.GetName] a demandé que nous les abolissions afin que la [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] puisse à nouveau regagner sa présence en [GetCountry('FRA').GetNameWithNoTooltip]. Bien que le [GetCountry('PAP').GetGovernment.GetRulerTitle] ait proposé une relation renouvelée avec [fra_ruler.GetShortNameWithNoTooltip], abolir les Sanctions affaiblirait la capacité de la couronne à jouer un rôle influent dans les affaires du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_fra.2042.a: "Abolissons les Sanctions."
 flavor_fra.2042.b: "Rejetons la demande de la [ShowGovernmentReformNameWithNoTooltip('papacy_reform')] et maintenons les Sanctions."
 flavor_fra.2043.t: "Développement des routes postales royales"
 flavor_fra.2043.desc: "Bien que la cour royale ait maintenu un flux constant de communications avec ses vassaux les plus proches de la capitale, nos vassaux les plus éloignés ont toujours constitué un défi pour notre réseau de communication. [target_character.GetName] a proposé l'expansion des routes postales royales à travers la [GetCountry('FRA').GetName], permettant la création de chemins plus efficaces pour les courriers royaux et renforçant ainsi notre communication avec nos vassaux les plus éloignés. Les conseillers de [target_character.GetShortNameWithNoTooltip] ont également proposé d'adopter une approche alternative pour créer des routes moins coûteuses et pouvant être plus largement utilisées."
 flavor_fra.2043.a: "Finançons cette expansion !"
 flavor_fra.2043.b: "Adoptons l'idée des conseillers."
 flavor_fra.2043.c: "Une expansion routière serait un gaspillage de ressources."
 flavor_fra.2044.t: "Auberges postales"
 flavor_fra.2044.desc: "À la suite du succès de l'expansion des routes royales, [target_character.GetName] a désormais proposé la création d'auberges spécialisées le long des routes nouvellement créées. Ces auberges serviraient de haltes pour les envoyés personnels de [target_character.GetShortNameWithNoTooltip] et les membres de la cour royale. De telles auberges pourraient également contribuer à renforcer notre réseau d'espionnage si leurs capacités étaient étendues."
 flavor_fra.2044.a: "Autorisons la création de ces auberges au nom de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_fra.2044.b: "Utilisons ces auberges pour renforcer notre réseau d'espionnage."
 flavor_fra.2044.c: "C'est une entreprise bien coûteuse."
 flavor_fra.2100.t: "Affaires d'[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_fra.2100.desc: "Notre conflit avec l'[GetCountry('ENG').GetName] étant enfin résolu, une nouvelle approche a été envisagée pour nos frontières méridionales le long des Alpes. Bien que la cour royale ait eu par le passé des contacts avec plusieurs états [ShowCultureGroupName('italian_group')] et familles d'[ShowRegionName('italy_region')], notre capacité à maintenir une relation cohérente avec la région avait été limitée pendant notre conflit avec les [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Divers conseillers et courtisans ont suggéré à [fra_ruler.GetName] que la [GetCountry('FRA').GetNameWithNoTooltip] devrait chercher à accroître son influence dans la région, car bien que l'[ShowRegionNameWithNoTooltip('italy_region')] soit composée de différents États, ceux-ci ont le potentiel de devenir des alliés politiques puissants. Il y en a aussi parmi la cour qui suggèrent que nous adoptions une approche plus dominante et cherchions à amener nos voisins [ShowCultureGroupNameWithNoTooltip('italian_group')] sous l'aile de la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.2100.a: "Nous devrions entretenir une politique neutre pour l'instant."
 flavor_fra.2100.b: "Cherchons à établir des relations cordiales avec des États bénéfiques."
 flavor_fra.2100.c: "Nos voisins [ShowCultureGroupNameWithNoTooltip('italian_group')] se sentiraient mieux sous notre commandement."
 flavor_fra.2101.t: "[ruler_mlo.GetNameWithNoTooltip] offre son amitié"
 flavor_fra.2101.desc: "Un dignitaire est arrivé de [GetCountry('MLO').GetLongName], cherchant à établir des relations plus étroites entre ce pays et la [GetCountry('FRA').GetLongName]. [ruler_mlo.GetName] est l'une des figures les plus puissantes dans l'atmosphère politique actuelle d'[ShowRegionName('italy_region')] et nous a assuré que les intérêts de [GetCountry('MLO').GetNameWithNoTooltip] et de la cour de [GetCountry('FRA').GetNameWithNoTooltip] sont étroitement alignés, et qu'une relation rapprochée entre nos états serait bénéfique. Bien que [ruler_mlo.GetShortNameWithNoTooltip] ait demandé une alliance formelle, nos conseillers ont suggéré que nous fassions preuve de prudence et que nous ne nous engagions pour le moment qu'à une relation plus étroite avec [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.a: "Acceptons une relation plus étroite avec [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2101.b: "Restons cordiaux pour l'instant."
 flavor_fra.2101.c: "Les lions ne négocient pas avec les moutons."
 flavor_fra.2102.t: "[GetCountry('MLO').GetNameWithNoTooltip] demande de l'aide contre [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2102.desc: "Le souverain de [GetCountry('MLO').GetName], [ruler_mlo.GetName], nous appelle à l'aide contre [GetCountry('NAP').GetLongName]. [ruler_nap.GetName] a revendiqué [GetCountry('MLO').GetLongNameWithNoTooltip], et [ruler_mlo.GetShortNameWithNoTooltip] affirme que les armées #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]es#! tenteront bientôt de s'emparer de [GetCountry('MLO').GetNameWithNoTooltip] par la force. Si [GetCountry('MLO').GetNameWithNoTooltip] devait tomber, la région nord de l'[ShowRegionName('italy_region')] risquerait d'être en proie à l'influence de [GetCountry('NAP').GetNameWithNoTooltip].\n\nSi nous acceptons la demande #L [GetCountry('MLO').GetAdjectiveWithNoTooltip|l]e#!, certains membres de la cour suggèrent que nous en profitions pour faire valoir les prétentions de [ruler_fra.GetName] sur [GetCountry('NAP').GetNameWithNoTooltip], car ces terres appartenaient autrefois à la Maison d'[ShowDynastyName('anjou_dynasty')], qui gouvernait la [ShowAreaName('provence_area')] et avait établi une union avec [GetCountry('NAP').GetNameWithNoTooltip]. Toutefois, une telle conquête pourrait susciter des réactions négatives en [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_fra.2102.a: "Honorons la demande de [ruler_mlo.GetShortNameWithNoTooltip] et appuyons nos revendications sur [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2102.b: "Nous ne défendrons [ruler_mlo.GetShortNameWithNoTooltip] qu'en cas d'une invasion par [ruler_nap.GetShortNameWithNoTooltip]."
 flavor_fra.2102.c: "Ces affaires ne concernent pas la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!."
 flavor_fra.2103.t: "Les conséquences [GetCountry('NAP').GetAdjectiveWithNoTooltip]"
 flavor_fra.2103.desc: "À la suite de la demande de [ruler_mlo.GetName], [ruler_fra.GetName] a rassemblé une force considérable et lancé une invasion à la demande de [ruler_mlo.GetShortNameWithNoTooltip]. Bien que cette opportunité ait permis à [ruler_fra.GetShortNameWithNoTooltip] de faire valoir sa prétention sur le [GetCountry('NAP').GetLongName], elle a suscité un énorme tollé dans le monde politique italien. Même nos alliés de [GetCountry('MLO').GetName] ont depuis rompu leurs liens avec nous. À moins que nous ne retirions nos forces de [GetCountry('NAP').GetNameWithNoTooltip], les actions de [ruler_fra.GetShortNameWithNoTooltip] risquent de provoquer la formation d'une coalition [ShowCultureGroupNameWithNoTooltip('italian_group')] pour expulser l'influence [GetCountry('FRA').GetAdjectiveWithNoTooltip] en [ShowRegionName('italy_region')]."
 flavor_fra.2103.a: "[GetCountry('NAP').GetNameWithNoTooltip] est notre revendication légitime et nous devons l'entretenir !"
 flavor_fra.2103.b: "Pillons le trésor [GetCountry('NAP').GetAdjectiveWithNoTooltip] avant de nous retirer de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2103.c: "Renonçons totalement aux revendications #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]es#! sur [GetCountry('NAP').GetNameWithNoTooltip] et retirons-nous."
 flavor_fra.2103.historical_info: "Au cours de cette période historique, l'agressivité affichée par Charles VIII entraîna une circonstance remarquable. Des monarques et des personnalités autrefois en désaccord, tels que les souverains d'Espagne, du Saint-Empire romain germanique et de nombreux États italiens, s'unirent sous une seule coalition pour repousser les armées françaises envahissant l'Italie. L'indignation suscitée par les victoires successives de la France attira l'attention de monarques jusqu'aux rives de l'Angleterre, lorsque le roi Henri VII se joignit au soutien de la Ligue de Venise."
 flavor_fra.2104.t: "L'administration de [GetCountry('NAP').GetNameWithNoTooltip]"
 flavor_fra.2104.desc: "La récente conquête de [GetCountry('NAP').GetName] a suscité des débats au sein de la cour quant à l'administration de cette région. Alors que [GetCountry('NAP').GetNameWithNoTooltip] était autrefois dirigée en union personnelle par la Maison d'[ShowDynastyName('anjou_dynasty')], ce territoire finit par leur échapper. Maintenant que [ruler_fra.GetName] a repris [GetCountry('NAP').GetNameWithNoTooltip], il est hors de question de la perdre à nouveau. Certains membres de la cour suggèrent qu'un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] soit désigné pour gouverner [GetCountry('NAP').GetNameWithNoTooltip] au nom de [ruler_fra.GetShortNameWithNoTooltip], tandis que d'autres proposent que l'administration #L [GetCountry('NAP').GetAdjectiveWithNoTooltip|l]e#! soit directement intégrée au fonctionnement de la cour royale. Une autre option serait d'accorder au peuple [GetCountry('NAP').GetAdjectiveWithNoTooltip|l] son autonomie et de lui permettre de se gouverner tout en restant dans l'union."
 flavor_fra.2104.a: "Envoyer un noble [GetCountry('FRA').GetAdjectiveWithNoTooltip] gouverner [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2104.b: "[GetCountry('NAP').GetNameWithNoTooltip] répondra directement à la cour royale !"
 flavor_fra.2104.c: "Laissons le peuple [GetCountry('NAP').GetAdjectiveWithNoTooltip] se gouverner dans l'union."
 flavor_fra.2105.t: "La campagne pour [GetCountry('MLO').GetNameWithNoTooltip]"
 flavor_fra.2105.desc: "Bien que les relations entre la [GetCountry('FRA').GetName] et [GetCountry('MLO').GetName] aient commencé de manière cordiale, [ruler_mlo.GetName] a traîtreusement tourné le dos à [ruler_fra.GetName] après notre invasion de [GetCountry('NAP').GetName]. Malgré l'engagement de [ruler_fra.GetShortNameWithNoTooltip] à répondre aux appels de [ruler_mlo.GetShortNameWithNoTooltip] pour empêcher la saisie de [GetCountry('MLO').GetNameWithNoTooltip] par [GetCountry('NAP').GetAdjectiveWithNoTooltip], [ruler_mlo.GetShortNameWithNoTooltip] espérait s'emparer de [GetCountry('NAP').GetLongNameWithNoTooltip] pour lui-même à l'issue d'une campagne menée par la [GetCountry('FRA').GetNameWithNoTooltip]. Vu ce manque de dignité, les conseillers à la cour ont demandé à [ruler_fra.GetShortNameWithNoTooltip] de revendiquer [GetCountry('MLO').GetLongNameWithNoTooltip] en tant que nouveau souverain de [GetCountry('NAP').GetNameWithNoTooltip], tout en renversant [ruler_mlo.GetShortNameWithNoTooltip] au passage. Cela garantirait également que [GetCountry('MLO').GetNameWithNoTooltip] ne puisse pas former une coalition contre nous après notre invasion de [GetCountry('NAP').GetNameWithNoTooltip]."
 flavor_fra.2105.a: "[ruler_mlo.GetShortNameWithNoTooltip] payera pour sa trahison !"
 flavor_fra.2105.b: "Notre conquête de [GetCountry('NAP').GetNameWithNoTooltip] suffira pour l'instant."
 flavor_fra.2106.t: "Le sort de [GetCountry('MLO').GetLongNameWithNoTooltip]"
 flavor_fra.2106.desc: "Avec [GetCountry('MLO').GetName] désormais sous le joug [GetCountry('FRA').GetAdjective], il revient à la cour de décider de son avenir. Bien que [ruler_fra.GetName] règne à la fois en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetName] et [GetCountry('MLO').GetGovernment.GetRulerTitle] de [GetCountry('MLO').GetNameWithNoTooltip], la récente prise de contrôle, d'abord de [GetCountry('NAP').GetName], puis de [GetCountry('MLO').GetNameWithNoTooltip], a considérablement détérioré nos relations dans la région. Même l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle], [target_hre_ruler.GetName], commence à montrer un intérêt croissant pour la région. Maintenir [GetCountry('MLO').GetNameWithNoTooltip] sous notre autorité pourrait s’avérer une tâche ardue, mais certains conseillers de la cour suggèrent d’établir un gouvernement loyal en nommant un noble local [GetCountry('MLO').GetAdjectiveWithNoTooltip] dévoué à la cause #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]e#!. Cependant, cela nécessiterait que [ruler_fra.GetShortNameWithNoTooltip] renonce à son autorité sur [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.a: "[ruler_fra.GetShortNameWithNoTooltip] va continuer de gouverner en tant que [GetCountry('MLO').GetGovernment.GetRulerTitle] de [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2106.b: "Nommons un allié [GetCountry('MLO').GetAdjectiveWithNoTooltip] en tant que gouverneur."
 flavor_fra.2106.c: "Nous cherchions uniquement à nous venger des traîtres, retirons-nous de [GetCountry('MLO').GetNameWithNoTooltip]."
 flavor_fra.2107.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2107.desc: "Originaire d'[ShowLocationName('aix_en_provence')], [target_character.GetName] s'est toujours montré un membre loyal de la cour royale, ayant contribué à l'éducation des enfants de [GetCountry('FRA').GetGovernment.GetRuler.GetName], et plus particulièrement de l'héritier actuel, [ROOT.GetCountry.GetGovernment.GetHeir.GetName]. Après avoir prouvé ses compétences, [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] a demandé que [target_character.GetShortNameWithNoTooltip] reçoive un poste plus élevé à la cour, en reconnaissance de sa valeur et de son dévouement. "
 flavor_fra.2107.a: "Promouvoir [target_character.GetShortNameWithNoTooltip] à une position plus importante à la cour."
 flavor_fra.2107.b: "[target_character.GetShortNameWithNoTooltip] conservera son statut actuel."
 flavor_fra.2107.historical_info: "Étienne de Vesc, un courtisan très en vue des cours de Louis XI et de Charles VIII, exerçait une influence considérable. Il gagna d'abord la faveur de Louis XI en participant à l'éducation du Dauphin Charles, tout en veillant sur lui lors de sa maladie. Par la suite, Étienne rejoignit la cour de Charles lorsque celui-ci devint roi de France, devenant un allié majeur dans la décision du roi d'envahir l'Italie en 1494 pour revendiquer Naples."
 flavor_fra.2108.t: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.2108.desc: "Nos tentatives de renforcer nos relations en [ShowRegionName('italy_region')] ont attiré l'attention du célèbre condottiere [target_character.GetName]. Commandant reconnu et compétent, [target_character.GetShortNameWithNoTooltip] a déjà remporté plusieurs victoires au cours des conflits en [ShowRegionNameWithNoTooltip('italy_region')], et son expertise serait sans aucun doute précieuse pour nos affaires dans la péninsule. Cependant, certains membres de la cour ont exprimé leurs inquiétudes quant au prix demandé par [target_character.GetShortNameWithNoTooltip] en contrepartie de ses services."
 flavor_fra.2108.a: "Engageons ce condottiere de renom !"
 flavor_fra.2108.b: "Nous n'avons nul besoin de son expertise."
 flavor_fra.2050.t: "Crise de succession en [GetCountry('BRI').GetNameWithNoTooltip]"
 flavor_fra.2050.desc: "Une situation préoccupante a émergé en [GetCountry('BRI').GetName], où [bri_ruler.GetName], dépourvu d'héritier mâle légitime, a désigné sa fille, [breton_heir_for_marriage.GetName], comme son héritière officielle. Bien que la cour royale évite généralement de s'impliquer dans la succession de ses sujets, le cas de [GetCountry('BRI').GetNameWithNoTooltip] suscite de vives inquiétudes. En effet, [breton_heir_for_marriage.GetShortNameWithNoTooltip] serait fiancée à un parent de l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle], [target_hre_ruler.GetName]. Une telle union risquerait de faire passer les titres de [GetCountry('BRI').GetNameWithNoTooltip] sous l'influence du [GetUniqueInternationalOrganization('hre').GetName].\n\nFace à cette menace, la cour propose d'imposer un mariage entre [breton_heir_for_marriage.GetShortNameWithNoTooltip] et un membre de la dynastie [fra_ruler.GetDynasty.GetName], afin de prévenir cette succession problématique. Cependant, forcer notre sujet à accepter une telle union pourrait engendrer des tensions inutiles entre la couronne et la [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.a: "[fra_ruler.GetNameWithNoTooltip] se mariera à l'héritière de [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2050.b: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] sera fiancé à [breton_heir_for_marriage.GetShortNameWithNoTooltip]."
 flavor_fra.2050.c: "[random_male_dynasty_member.GetNameWithNoTooltip] serait un bon courtisan."
 flavor_fra.2050.d: "Évitons de nous mêler des volontés de la [GetCountry('BRI').GetNameWithNoTooltip]."
 flavor_fra.2060.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] fervent de voyages"
 flavor_fra.2060.desc: "Comparé à la plupart de ses prédécesseurs, le règne de [fra_ruler.GetName] a été marqué par de nombreux voyages en qualité de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Arrivant en général à l'improviste, [fra_ruler.GetNameWithNoTooltip] crée la surprise de bon nombre de seigneurs locaux. Bien que ces visites inopinées aient souvent perturbé les activités quotidiennes, l'état de la province est généralement bien meilleur au départ de [fra_ruler.GetShortNameWithNoTooltip].\n\nAu cours de la planification d'un nouveau voyage [ROOT.GetCountry.GetGovernment.GetAdjective|l], [fra_ruler.GetNameWithNoTooltip] a proposé deux destinations : les provinces de [target_province_1.GetName] et de [target_province_2.GetName], et a demandé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de décider quels en seraient les tenants et aboutissants."
 flavor_fra.2060.a: "Les fonctionnaires locaux en [target_province_1.GetNameWithNoTooltip] devraient être plus qu'accueillants."
 flavor_fra.2060.b: "Les fonctionnaires locaux en [target_province_2.GetNameWithNoTooltip] se sont montrés moins coopératifs, mais une visite est prévue dans cette province."
 flavor_fra.2060.c: "Déconseillons ce voyage et encourageons [fra_ruler.GetNameWithNoTooltip] à rester à [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.2061.title: "La sœur avisée"
 flavor_fra.2061.desc: "Si le respect envers [fra_ruler.GetName] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] perdure, sa sœur, [target_sibling.GetName], est devenue une partisane influente de son règne à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Talentueuse et rusée, [target_sibling.GetNameWithNoTooltip] a usé de l'influence des [target_sibling.GetDynasty.GetName] pour s'assurer que les politiques de [fra_ruler.GetNameWithNoTooltip] soient convenablement mises en œuvre par le conseil.\n\nCertains des plus fervents partisans de [fra_ruler.GetNameWithNoTooltip] ont demandé qu'une place soit réservée à [target_sibling.GetShortNameWithNoTooltip] au sein de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], considérant que ses compétences sont gaspillées dans les querelles politiques qui animent la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2061.a: "Offrons un siège à [target_sibling.GetShortNameWithNoTooltip] au sein de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_fra.2061.b: "Son soutien est nécessaire au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.2062.title: "Réformes législatives de [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2062.desc: "Cherchant à moderniser l'État, [fra_ruler.GetName] a réformé et fait progresser à plusieurs reprises le système juridique [ROOT.GetCountry.GetAdjective|l]. Parmi ces progrès, l'on peut citer une baisse des impôts ainsi qu'un équilibrage du budget de l'État. Afin de respecter le budget, l'une des principales réformes de [fra_ruler.GetShortNameWithNoTooltip] a consisté à réduire les pensions de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ce qui a suscité l'ire de certaines des familles les plus aisées.\n\nBien que ces réformes aient certainement impacté durablement l'État, la bureaucratie sera plus stable et efficace pour le futur successeur de [fra_ruler.GetNameWithNoTooltip]."
 flavor_fra.2062.a: "La [ROOT.GetCountry.GetNameWithNoTooltip] récoltera les fruits de ces réformes en temps voulu."
 flavor_fra.2062.b: "Revenons sur certaines réformes pour éviter le courroux de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.2063.title: "Iconographie de [fra_ruler.GetNameWithNoTooltip]"
 flavor_fra.2063.desc: "Tout au long du règne de [fra_ruler.GetName], la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] a bénéficié d'un soutien populaire sans précédent. Alors que les souverains précédents invoquaient souvent l'appui du peuple pour légitimer leur autorité, [fra_ruler.GetShortNameWithNoTooltip] saisit chaque occasion pour mettre en valeur le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l] et rehausser son propre prestige aux yeux de la population. À travers l'iconographie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, les images de [fra_ruler.GetShortNameWithNoTooltip] envahissent les rues, tandis que de nombreux auteurs célèbrent le [ROOT.GetCountry.GetGovernment.GetRulerTitle] dans leurs écrits.\n\nCertains appellent toutefois à la prudence : un tel culte de la personne pourrait finir par être jugé hérétique par l'Église [ShowReligionAdjective('catholic')|l]."
 flavor_fra.2063.a: "Continuons de soutenir la production d'iconographies #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!."
 flavor_fra.2063.b: "Freinons la production d'iconographies afin d'éviter la réprobation de l'Église [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_fra.2064.title: "Un champion du peuple"
 flavor_fra.2064.desc_frontend: "Sa position au pouvoir ayant été affirmée par une série d'iconographies et la propagande en faveur de la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip], les états généraux ont décerné le titre de"
 flavor_fra.2064.desc_backend: "Si, par le passé, les réunions des états généraux ont été influencées par la popularité du dirigeant, c'est la première fois qu'un tel titre honorifique est accordé."
 flavor_fra.2064.desc_king: "$flavor_fra.2064.desc_frontend$ #italic Père du Peuple#! à [fra_ruler.GetName] afin de symboliser le solide soutien que lui accorde le peuple [ROOT.GetCountry.GetAdjective|l]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.desc_queen: "$flavor_fra.2064.desc_frontend$ #italic Mère du Peuple#! à [fra_ruler.GetName] afin de symboliser le solide soutien que lui accorde le peuple [ROOT.GetCountry.GetAdjective|l]. $flavor_fra.2064.desc_backend$"
 flavor_fra.2064.a: "Acceptons gracieusement ce titre."
 flavor_fra.301.title: "[ruler_fra.GetShortNameWithNoTooltip] et les travaux de la [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_fra.301.desc: "La propagation de la [ShowInstitutionName('renaissance')] en [ROOT.GetCountry.GetName] a entraîné une redynamisation des œuvres d'art de divers artistes à travers l'[ShowContinentName('europe')]. Beaucoup à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], y compris [ruler_fra.GetShortName], ont développé une obsession pour ces œuvres et ont lentement commencé à détourner une partie du trésor royal pour orner le palais [ROOT.GetCountry.GetGovernment.GetAdjective|l] de ces créations. Cette lubie pourrait permettre à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] d'attirer des artistes de renom de la [ShowInstitutionNameWithNoTooltip('renaissance')] si nous acceptons d'être leur mécène."
 flavor_fra.301.a: "Offrons un mécénat à tous les artistes le désirant !"
 flavor_fra.301.b: "Les artistes locaux sont suffisants."
 flavor_fra.301.c: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] mettra fin à cette lubie !"
 flavor_fra.302.title: "L'arrivée de [target_character.GetNameWithNoTooltip]"
 flavor_fra.302.desc: "Suite à l'invitation de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à parrainer des artistes réputés de la [ShowInstitutionName('renaissance')], l'artiste [target_character.GetName] est arrivé à [ROOT.GetCountry.GetCapital.GetName]. Figure emblématique et renommée en [ShowRegionName('italy_region')], le mécénat de [target_character.GetShortNameWithNoTooltip] ne manquera pas d'accroître le prestige et la splendeur de la [GetCountry('FRA').GetName]. [target_character.GetNameWithNoTooltip] a également apporté l'une de ses œuvres les plus célèbres, #italic $mona_lisa$#!. Si nous acceptons son mécénat, cette œuvre légendaire deviendrait un trésor de la cour de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.302.a: "Parrainons ce personnage éminent !"
 flavor_fra.302.b: "Il existe sans aucun doute de meilleurs artistes. Refusons son mécénat."
 flavor_fra.303.title: "[target_character.GetNameWithNoTooltip] propose un tutorat"
 flavor_fra.303.desc: "Originaire d'une famille [GetCountry('FRA').GetAdjective] influente de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] sert depuis un certain temps notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant que savant religieux et conseiller. Aujourd'hui, [target_character.GetShortNameWithNoTooltip] a proposé de donner des cours particuliers au jeune [scope_heir_fra.GetName], dans l'espoir de préparer le futur [ROOT.GetCountry.GetGovernment.GetRulerTitle] à gouverner à l'ère des nouveaux idéaux apportés par la [ShowInstitutionName('renaissance')]. Bien que par le passé, les enfants de [ROOT.GetCountry.GetGovernment.GetRulerTitle] aient reçu une éducation dispensée par notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], l'offre de [target_character.GetShortNameWithNoTooltip] pourrait aider à préparer [scope_heir_fra.GetShortNameWithNoTooltip] à régner dans cette nouvelle époque."
 flavor_fra.303.a: "[target_character.GetShortNameWithNoTooltip] ferait un excellent précepteur."
 flavor_fra.303.b: "Le système éducatif de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] n'a nul besoin de changer."
 flavor_fra.303.historical_info: "Un tuteur important pour le jeune François, qui deviendra plus tard François Ier de France en 1515, François de Moulins de Rochefort fut l'une des nombreuses figures ayant influencé le jeune François avec les idéaux de la Renaissance. François demeurera un conseiller important pour François Ier après son couronnement en 1515, et sera promu Grand Aumônier de France en 1519, occupant ce poste jusqu'à sa mort en 1526."
 flavor_fra.304.title: "Les idéaux humanistes de [target_character.GetNameWithNoTooltip]"
 flavor_fra.304.desc: "Ayant acquis une certaine renommée dans le nord de la [ShowRegionName('france_region')] et dans les Pays-Bas, l'humaniste [target_character.GetName] est arrivé à [ShowLocationName('paris')] et a attiré l'attention de membres de la cour de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Certains ont suggéré qu'il pourrait être un tuteur précieux pour le jeune [scope_heir_fra.GetName] en raison de ses principes humanistes, tandis que d'autres ont exprimé leurs doutes. Si [target_character.GetShortNameWithNoTooltip] se voyait offrir la chance de tutorer le [ROOT.GetCountry.GetGovernment.GetHeirTitle], il est probable qu'[Select_CString(target_character.IsFemale,'elle', 'il')] saisirait cette occasion pour lui inculquer ses opinions tolérantes."
 flavor_fra.304.a: "Proposons à [target_character.GetShortNameWithNoTooltip] l'opportunité de tutorer [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.304.b: "Les idéaux humanistes de [target_character.GetShortNameWithNoTooltip] pourraient s'avérer dangereux pour [scope_heir_fra.GetShortNameWithNoTooltip]."
 flavor_fra.305.title: "Rénovation du château du Louvre"
 flavor_fra.305.desc: "Construit à l'origine pour servir principalement de château défensif au cours des XIIe et XIIIe siècles, le château du Louvre a depuis longtemps perdu sa fonction initiale. Cherchant à réinventer cet ancien édifice et à le transformer en une résidence potentielle pour la famille [ROOT.GetCountry.GetGovernment.GetAdjective], [ruler_fra.GetName] et ses conseillers les plus proches ont proposé des rénovations visant à transformer le vieux château en un somptueux palais. Cependant, d'autres membres de la cour ont exprimé leur désaccord, suggérant que le Louvre devrait plutôt être modernisé afin qu'il puisse de nouveau remplir sa fonction défensive d'origine."
 flavor_fra.305.a: "Rénovons le Louvre pour en faire un splendide palais."
 flavor_fra.305.b: "Faisons-en une forteresse modernisée."
 flavor_fra.306.title: "Extension du pavillon de chasse de Fontainebleau"
 flavor_fra.306.desc: "Bien que les terres de Fontainebleau aient longtemps servi de lieu de chasse préféré à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjective], elles n'abritent jusqu'à présent qu'un modeste pavillon destiné à la royauté. Cherchant à agrandir et à réimaginer Fontainebleau, [ruler_fra.GetName] a demandé à puiser dans les coffres [ROOT.GetCountry.GetGovernment.GetAdjective] pour soutenir un vaste projet d'expansion des lieux. Cependant, un tel projet pourrait s'avérer trop coûteux pour les finances de l'État."
 flavor_fra.306.a: "Acceptons sa demande et débutons l'extension de Fontainebleau."
 flavor_fra.306.b: "Cette extension serait bien trop coûteuse."
 flavor_fra.307.title: "[target_character.GetNameWithNoTooltip] et le [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')]"
 flavor_fra.307.desc: "Ayant l'œil pour dénicher de nouveaux talents, [fra_ruler.GetName] a invité le lettré [target_character.GetName], dont la réputation ne cesse de croître, à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] dans l'espoir d'en faire l'un de ses conseillers. La récente publication du [ShowWorkOfArtNameWithNoTooltip('de_asse_et_partibus_eius')] de [target_character.GetLastNameWithNoTooltip] et le respect pour ses travaux relatifs aux monnaies anciennes ont motivé l'invitation de [fra_ruler.GetNameWithNoTooltip].\n\nSi la réputation des œuvres littéraires de [target_character.GetLastNameWithNoTooltip] s'est accrue, il s'agit également d'un humaniste de premier plan, et son entrée à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait être à l'origine d'un retournement politique."
 flavor_fra.307.a: "Laissons [target_character.GetLastNameWithNoTooltip] rejoindre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et mettre à disposition ses talents en tant qu'artiste."
 flavor_fra.307.b: "Félicitons [target_character.GetLastNameWithNoTooltip] pour son travail, mais permettons-lui de retourner à sa vie privée."
 flavor_fra.308.title: "[target_character.GetNameWithNoTooltip] et l'[ShowWorkOfArtNameWithNoTooltip('heptameron')]"
 flavor_fra.308.desc: "Célèbre pour ses talents d'écriture, [target_sibling.GetName] a rédigé de nombreuses histoires particulièrement louées par la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Beaucoup ont suggéré que ses œuvres soient préservées en tant qu'artefact au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nC'est ce qui a motivé [target_character.GetName] à intégrer les œuvres de [target_sibling.GetNameWithNoTooltip] à titre posthume dans l'[ShowWorkOfArtNameWithNoTooltip('heptameron')], un recueil de ses nouvelles, et à demander à [fra_ruler.GetName] l'autorisation de publier cet ouvrage."
 flavor_fra.308.a: "Publions l'[ShowWorkOfArtNameWithNoTooltip('heptameron')] en l'honneur de [target_sibling.GetNameWithNoTooltip]."
 flavor_fra.308.b: "N'autorisons qu'un nombre limité d'exemplaires de l'[ShowWorkOfArtNameWithNoTooltip('heptameron')]."
 flavor_fra.309.title: "#italic Collège de France#!"
 flavor_fra.309.desc: "Cherchant à respecter le cadre du #italic Collège des Trois Langues#!, [target_character.GetName] a sollicité le patronage de [fra_ruler.GetName] afin de fonder un nouveau collège à [ShowLocationName('paris')]. Suivant l'exemple du #italic Collège des Trois Langues#!, [target_character.GetLastNameWithNoTooltip] espère établir un nouveau centre d'enseignement pour les mathématiques ainsi que d'autres matières spécialisées comme le [ShowLanguageName('greek_language')|l] ancien."
 flavor_fra.309.a: "Finançons la fondation du nouveau collège !"
 flavor_fra.309.b: "Rejetons la demande de [target_character.GetNameWithNoTooltip], l'État ne peut pas se permettre une telle dépense."
 flavor_fra.310.title: "Contestation du [ShowLanguageNameWithNoTooltip('latin_language')|l]"
 flavor_fra.310.desc: "Pendant des siècles, la [ROOT.GetCountry.GetName], à l'instar de nombreux pays en [ShowContinentName('europe')], a conservé le [ShowLanguageName('latin_language')|l] comme langue principale pour les documents de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], les archives et le domaine de l'éducation. Cherchant à éradiquer le monopole de cette langue dans les sphères intellectuelles et culturelles, [fra_ruler.GetName], sur les conseils de [target_character.GetName], a préparé une ordonnance visant à faire du [ShowDialectNameWithNoTooltip('french_dialect')|l] l'alternative officielle du [ShowLanguageNameWithNoTooltip('latin_language')|l]."
 flavor_fra.310.a: "Adoptons cette ordonnance !"
 flavor_fra.310.b: "Mieux vaut conserver le [ShowLanguageNameWithNoTooltip('latin_language')|l] comme langue principale."
 flavor_fra.311.title: "Un nouveau monde"
 flavor_fra.311.desc: "Bien que des récits d'un continent lointain circulent depuis un certain temps, ils étaient jusqu'alors considérés comme des inventions fantasques. Cependant, avec le temps, ces fantaisies se sont transformées en réalité. Bien que certains membres de la cour encouragent des expéditions vers ces terres nouvelles et étranges, la majorité d'entre eux appelle à la prudence, estimant que détourner les finances de l'État pour financer de telles expéditions pourrait s'avérer trop coûteux et plonger la [ROOT.GetCountry.GetName] dans la ruine, sans grande récompense en retour."
 flavor_fra.311.a: "Considérons des expéditions dans ces territoires étranges et nouveaux."
 flavor_fra.311.b: "Les affaires internes de la [ROOT.GetCountry.GetNameWithNoTooltip] sont notre priorité."
 flavor_fra.312.title: "Le voyage de [target_character.GetNameWithNoTooltip]"
 flavor_fra.312.desc: "Devant l'intérêt manifesté par notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour financer des expéditions vers le Nouveau Monde, [target_character.GetName], un marin [ShowCultureName('breton')], a attiré notre attention. Alors que de nombreuses tentatives de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] de recruter des explorateurs maritimes italiens expérimentés ont échoué, l'expérience de [target_character.GetShortNameWithNoTooltip] pourrait s'avérer précieuse pour cartographier les mers du Nouveau Monde."
 flavor_fra.312.a: "Confions les efforts d'exploration à [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.312.b: "Recrutons-le, mais donnons-lui une autre tâche."
 flavor_fra.312.historical_info: "Jacques Cartier fut l'un des premiers explorateurs français à atteindre le Nouveau Monde et à cartographier certaines parties du Canada. Au début des efforts d'exploration de la France, les explorateurs italiens étaient privilégiés pour leur expertise, mais après avoir été présenté au roi François Ier par Jean Le Veneur, Cartier fut chargé de découvrir un « passage occidental » vers les marchés asiatiques. Cependant, il découvrit à la place le golfe du Saint-Laurent. La découverte du Canada par Cartier mènera à l'établissement de la première colonie française dans le Nouveau Monde, Charlesbourg-Royal, en 1541. Cette colonie sera abandonnée en 1543, et la France n'établira plus de colonie permanente dans le Nouveau Monde avant 1605, avec Port-Royal en Acadie."
 flavor_fra.313.title: "Retour de l'expédition de [target_character.GetShortNameWithNoTooltip]"
 flavor_fra.313.desc: "Le marin [ShowCultureName('breton')] [target_character.GetName] est revenu en [GetCountry('FRA').GetName] avec des régions nouvellement cartographiées du Nouveau Monde ! Lors de son exploration, [target_character.GetShortNameWithNoTooltip] a rencontré des peuples tribaux dans ces terres inconnues. Ils n'ont causé aucun tort à [target_character.GetShortNameWithNoTooltip] ni à son équipe, bien au contraire, ils ont fourni des informations précieuses sur la région environnante.\n\nCes découvertes ont incité notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à encourager une expédition dans ces terres nouvellement cartographiées, dans l'espoir d'y établir un poste avancé régional. Cependant, une telle expédition comporte le risque d'épuiser les finances du royaume."
 flavor_fra.313.a: "Envoyons une expédition coloniser ces terres !"
 flavor_fra.313.b: "La [GetCountry('FRA').GetNameWithNoTooltip] a d'autres problèmes plus urgents."
 flavor_fra.321.title: "L'alliance entre [GetCountry('FRA').GetAdjectiveWithNoTooltip] et #L [GetCountry('TUR').GetAdjectiveWithNoTooltip]s#!"
 flavor_fra.321.desc: "Face à des rivaux de tous côtés, la situation géopolitique de la [GetCountry('FRA').GetName] la place dans de grands périls. L'influence croissante des puissances rivales entourant la [GetCountry('FRA').GetNameWithNoTooltip] a poussé [ruler_fra.GetName] et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à envisager des alliances improbables, la plus controversée étant une alliance militaire avec [GetCountry('TUR').GetNameWithNoTooltip].\n\nBien que le [GetCountry('PAP').GetGovernment.GetRulerTitle] ait déclaré la [GetCountry('TUR').GetNameWithNoTooltip] comme un ennemi de la [ShowReligionGroupNameWithNoTooltip('christian')], nous partageons des rivaux géopolitiques communs, rendant cette alliance stratégique sur le plan défensif. Cependant, une telle alliance risquerait de susciter l'indignation dans tout le monde [ShowReligionGroupAdjectiveWithNoTooltip('christian')]."
 flavor_fra.321.a: "Une alliance impie, mais nécessaire."
 flavor_fra.321.b: "Tissons des liens plus étroits avec eux sans aller jusqu'à une alliance."
 flavor_fra.321.c: "Nous ne nous allierons jamais à la [GetCountry('TUR').GetNameWithNoTooltip] !"
 flavor_fra.322.title: "Condamnation dans le monde [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 flavor_fra.322.desc: "La signature de notre alliance impie avec les [GetCountry('TUR').GetName] a entraîné notre condamnation à travers le monde [ShowReligionAdjective('catholic')|l]. Bien que [ruler_PAP.GetName] n'ait pas excommunié directement [ruler_fra.GetName], sa condamnation du [ROOT.GetCountry.GetGovernment.GetCourtTitle] [GetCountry('FRA').GetAdjective|l] a poussé nos voisins à être plus enclins à soutenir nos rivaux face à notre acte odieux."
 flavor_fra.322.a: "Ces condamnations ne nous importent guère."
 flavor_fra.323.title: "Commerce renouvelé avec le Levant"
 flavor_fra.323.desc: "Depuis la formalisation de l'alliance entre la [GetCountry('FRA').GetName] et la [GetCountry('TUR').GetName], le commerce entre nos deux États a connu un essor économique. Alors que les commerçants européens souffraient depuis longtemps d'un embargo suite à la conquête [GetCountry('TUR').GetAdjective] de l'[ShowRegionName('egypt_region')], l'embargo a désormais été levé pour les commerçants [GetCountry('FRA').GetAdjectiveWithNoTooltip]. L'augmentation des échanges a entraîné une demande croissante de biens provenant des marchés [GetCountry('FRA').GetAdjectiveWithNoTooltip] et [GetCountry('TUR').GetAdjectiveWithNoTooltip] !"
 flavor_fra.323.a: "[ROOT.GetCountry.Custom('common_string_positive')]."
 flavor_fra.330.title: "L'édit de Fontainebleau"
 flavor_fra.330.desc: "La propagation de la Réforme a fait l'effet d'une bombe à travers l'[ShowContinentName('europe')], de nombreuses personnes ayant perdu confiance en les enseignements de l'Église [ShowReligionAdjective('catholic')|l] et s'étant désormais tournées vers la foi #L [ShowReligionAdjective('lutheran')|l]ne#! nouvellement fondée. Bien que la majorité de la [GetCountry('FRA').GetName] reste fidèle à la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l], l'influence croissante des partisans #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]s#! a forcé notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à intervenir.\n\n[ruler_fra.GetName] a dû promulguer l'[ShowPolicyName('edict_of_fontainebleau')] afin d'écraser l'influence grandissante des #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]s#! avant qu'elle ne provoque de grands troubles en [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.330.a: "Nous sommes obligés de combattre la montée de l'hérésie."
 flavor_fra.330.b: "Restons humanistes envers les fidèles #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#!."
 flavor_fra.331.title: "Le massacre de Merindol [ShowReligionAdjectiveWithNoTooltip('waldensian')]"
 flavor_fra.331.desc: "Le chaos croissant causé par la conversion grandissante des petites gens à la foi [ShowReligionAdjective('lutheran')] a engendré une colère renouvelée envers les anciennes hérésies de la foi [ShowReligionAdjective('catholic')]. Les #L [ShowReligionAdjective('waldensian')]s#! de Mérindol, situés à [ShowLocationName('aix_en_provence')], ont vu leurs relations avec la population #L [ShowReligionAdjectiveWithNoTooltip('waldensian')]ne#! se détériorer considérablement depuis l'éclatement de la Réforme.\n\nBien que les relations soient restées tendues, des nouvelles sont parvenues au [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective] indiquant que les autorités locales ont ordonné le massacre de tous les adeptes #L [ShowReligionAdjectiveWithNoTooltip('waldensian')]s#!. Cela sème davantage de trouble à travers la [GetCountry('FRA').GetName], de nombreux partisans #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#! croyant désormais qu'ils seront les prochains."
 flavor_fra.331.a: "Ce massacre ne fera que renforcer les tensions."
 flavor_fra.332.title: "Ascension des huguenots"
 flavor_fra.332.desc: "Bien que l'épidémie de la Réforme et son arrivée inévitable en [GetCountry('FRA').GetName] aient été redoutés par beaucoup au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en raison du tumulte généralisé que les enseignements #L [ShowReligionAdjective('lutheran')]s#! ont causé dans d'autres nations d'[ShowContinentNameWithNoTooltip('europe')], son arrivée est restée relativement contenue. Cependant, la naissance d'une autre foi de la Réforme, le [ShowReligionName('calvinist')], a progressivement attiré un nombre croissant de fidèles ces dernières années, suscitant une nouvelle inquiétude au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ces #italic huguenots#!, comme les appellent leurs ennemis #L [ShowReligionAdjective('catholic')]s#!, ont le potentiel d'apporter le même tumulte que celui que nous redoutions jadis."
 flavor_fra.332.a: "Les huguenots constituent une grave menace, et doivent être gérés."
 flavor_fra.332.b: "Mieux vaut préserver la paix avec les huguenots."
 flavor_fra.333.title: "L'édit de Châteaubriant"
 flavor_fra.333.desc: "Suite aux hostilités croissantes avec les huguenots à travers la [GetCountry('FRA').GetName], notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a demandé à [ruler_fra.GetName] de promulguer un édit plus sévère. Cet [ShowPolicyName('edict_of_chateaubriant')] accorderait de nouvelles mesures contre les adeptes des croyances hérétiques qui frappent la [GetCountry('FRA').GetNameWithNoTooltip]. Selon les termes du nouvel édit, les adeptes des croyances hérétiques seraient soumis à de sévères restrictions, et les fidèles existants seraient confrontés à la confiscation de leurs biens.\n\nUne mesure si extrême rencontrera sans aucun doute une forte opposition de la part des huguenots, mais l'inaction face à la promulgation de l'édit pourrait aussi conduire le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [GetCountry('FRA').GetAdjective] à devenir hostile envers l'État, le percevant comme incapable de protéger la [GetCountry('FRA').GetNameWithNoTooltip] face à la montée des hérésies croissantes."
 flavor_fra.333.a: "Nous devons prendre des mesures extrêmes."
 flavor_fra.333.b: "Résistons aux appels à la persécution contre les huguenots."
 flavor_fra.340.title: "L'autorité de [consort_fra.GetNameWithNoTooltip]"
 flavor_fra.340.desc: "Au cours de la période chaotique qui a englouti la [GetCountry('FRA').GetName], notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] s'est révélé être un atout pour [ruler_fra.GetName], ainsi qu'une voix d'autorité influente au sein du conseil. Bien que [consort_fra.GetShortNameWithNoTooltip] exerce déjà une grande influence en son propre nom, lui permettre de s'imposer dans les affaires politiques de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait s'avérer essentiel pour les temps à venir."
 flavor_fra.340.a: "Autorisons [consort_fra.GetShortNameWithNoTooltip] à utiliser son autorité en toute légitimité."
 flavor_fra.340.b: "Développons l'influence de [consort_fra.GetShortNameWithNoTooltip] sur les affaires de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.340.c: "Considérons [consort_fra.GetShortNameWithNoTooltip] comme un égal."
 flavor_fra.341.title: "Autorité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] en déclin"
 flavor_fra.341.desc: "La montée continue des Huguenots à travers la [GetCountry('FRA').GetName] a remis en question l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Malgré les édits successifs visant à restreindre la pratique des hérésies issues de la Réforme, ces mouvements ont continué de croître et de s'enraciner en [GetCountry('FRA').GetNameWithNoTooltip]. Des politiques autrefois considérées comme inévitables sont devenues de simples suggestions pour de nombreux adeptes des huguenots. Il ne s'agit que d'une question de temps avant que le conflit entre les partisans des hérésies ne dégénère en une rébellion ouverte contre l'État."
 flavor_fra.341.a: "L'influence croissante des huguenots doit être arrêtée !"
 flavor_fra.341.b: "Continuons nos concessions pour éviter une révolte."
 flavor_fra.342.title: "La conspiration d'Amboise"
 flavor_fra.342.desc: "Cherchant à imposer leurs politiques à [ruler_fra.GetName], la faction huguenote a tenté de l'enlever. Heureusement, les auteurs de cet acte ont été tués avant que du mal ne puisse être fait à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Un acte si horrible démontre bel et bien le pouvoir des Huguenots.\n\nUn conseil d'urgence a été convoqué afin de gérer les conséquences de cette tentative d'enlèvement, mais une chose est désormais claire : les huguenots doivent être écrasés, ou leur influence croissante risque de provoquer une rébellion totale."
 flavor_fra.342.a: "Nous devons nous occuper des huguenots avant qu'il ne soit trop tard."
 flavor_fra.342.b: "Leur cause est peut-être juste."
 amboise_revolt: "La révolte des huguenots"
 flavor_fra.351.title: "[ruler_fra.GetShortNameWithNoTooltip] se convertit au [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_fra.351.desc: "Bien que la [GetCountry('FRA').GetName] ait vu une part de ses petits peuples et artisans adopter les foi hérétiques de la Réforme, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont restés largement fidèles au [ShowReligionName('catholic')]. Cependant, [ruler_fra.GetName] a fait sensation aujourd'hui dans le [ROOT.GetCountry.GetGovernment.GetCourtTitle], lorsqu'[ruler_fra.GetSheHe] a annoncé sa conversion au [ShowReligionName('calvinist')].\n\nAyant l'intention de régner avec tolérance, la conversion de [ruler_fra.GetShortNameWithNoTooltip] ne manquera pas de provoquer des ondes de choc à travers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et les états généraux. De plus, cette conversion pourrait s'avérer bénéfique pour naviguer à travers la division religieuse croissante qui engloutit la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_fra.351.a: "La conversion de [ruler_fra.GetShortNameWithNoTooltip] pourrait amener une période de stabilité."
 flavor_fra.351.b: "Que le conseil condamne cette conversion !"
 flavor_fra.351.c: "[ruler_fra.GetShortNameWithNoTooltip] doit se reconvertir immédiatement !"
 flavor_fra.352.title: "[ruler_fra.GetShortNameWithNoTooltip] répare les relations avec ses voisins #L [ShowReligionAdjectiveWithNoTooltip('calvinist')]s#!"
 flavor_fra.352.desc: "La conversion de [ruler_fra.GetShortName] a apporté des bénéfices diplomatiques, car sous sa politique de tolérance religieuse, la [GetCountry('FRA').GetName] a réussi à réparer ses relations avec ses voisins #L [ShowReligionAdjective('calvinist')]s#!. À la mort éventuelle de [ruler_fra.GetShortNameWithNoTooltip], si le trône de [GetCountry('FRA').GetNameWithNoTooltip] revenait à un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowReligionAdjective('catholic')], les liens nouvellement établis par [ruler_fra.GetShortNameWithNoTooltip] seraient considérés comme une grande réussite."
 flavor_fra.352.a: "Ces nouveaux amis pourraient s'avérer bénéfiques dans le futur."
 flavor_fra.353.title: "Le conseil exige une reconversion"
 flavor_fra.353.desc: "Bien que certains parmi la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|l] se soient vivement opposés à la décision de [ruler_fra.GetShortName] de se convertir au [ShowReligionName('calvinist')], ils manquaient alors d'alliés pour contester l'autorité de leur [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Cependant, de plus en plus mécontents de la politique de leur [ROOT.GetCountry.GetGovernment.GetRulerTitle], de nombreux membres du conseil exigent désormais que [ruler_fra.GetShortNameWithNoTooltip] revienne au [ShowReligionName('catholic')], embrassant de nouveau la foi de ses ancêtres.\n\nMais en même temps, les actions de [ruler_fra.GetShortNameWithNoTooltip] lui ont valu des alliés modérés au sein de sa [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Si [ruler_fra.GetShortNameWithNoTooltip] cède aux demandes de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], certains aspects des politiques tolérantes du [ROOT.GetCountry.GetGovernment.GetRulerTitle] pourraient rester en vigueur."
 flavor_fra.353.a: "L'heure est venue pour [ruler_fra.GetShortNameWithNoTooltip] de retrouver la foi [ShowReligionAdjectiveWithNoTooltip('catholic')]."
 flavor_fra.353.b: "La foi [ShowReligionAdjectiveWithNoTooltip('calvinist')] de [ruler_fra.GetShortNameWithNoTooltip] s'est avérée bénéfique au lieu d'être un obstacle."
 flavor_fra.354.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.354.desc: "Malgré son éducation en tant que fidèle de la foi [ShowReligionName('calvinist')], [target_character.GetName] s'est révélé être une personnalité compétente et influente au sein du gouvernement [GetCountry('FRA').GetAdjective], ainsi qu'un ami proche de [fra_ruler.GetShortName]. En tant que l'un des rares membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à suivre la foi [ShowReligionNameWithNoTooltip('calvinist')], [target_character.GetShortNameWithNoTooltip] a peu d'alliés et d'amitiés parmi les autres membres #L [ShowReligionAdjective('catholic')]s#! de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. De même, son dévouement envers le gouvernement [GetCountry('FRA').GetAdjectiveWithNoTooltip] et envers [fra_ruler.GetShortNameWithNoTooltip] l'a rendu extrêmement impopulaire auprès des adeptes huguenots.\n\nÉtant un proche ami de [fra_ruler.GetShortNameWithNoTooltip] et ayant prouvé ses capacités en tant que ministre, certains membres du conseil ont proposé que le rôle de [target_character.GetShortNameWithNoTooltip] soit élargi et qu'il se voie accorder la position de Premier ministre."
 flavor_fra.354.a: "[target_character.GetShortNameWithNoTooltip] est un allié des [ROOT.GetCountry.GetGovernment.GetAdjective], accordons-lui ce poste !"
 flavor_fra.354.b: "L'impopularité de [target_character.GetShortNameWithNoTooltip] pourrait donner lieu à des répercussions."
 flavor_fra.355.title: "Proposition pour le Pont Neuf"
 flavor_fra.355.desc: "Bien que [ShowLocationName('paris')] reste l'une des [target_location.GetRank.GetNameWithNoTooltip] les plus peuplées d'[ShowContinentNameWithNoTooltip('europe')] au fil des siècles, la croissance de la [target_location.GetRank.GetNameWithNoTooltip] ces dernières décennies a créé des défis concernant les anciennes sections de son architecture. L'un de ces principaux problèmes architecturaux concerne les divers ponts utilisés pour traverser la Seine, qui traverse la [target_location.GetRank.GetNameWithNoTooltip], suscitant des inquiétudes parmi les ministres quant au risque d'effondrement dû à une utilisation accrue des ponts existants.\n\nPour répondre à cette préoccupation, des plans pour bâtir un pont moderne et novateur, nommé le Pont-Neuf, ont été élaborés par les ministres [GetCountry('FRA').GetAdjective|l]. Bien que les plans pour ce nouveau pont semblent prometteurs, ils entraîneraient un certain coût pour l'État et nécessitent encore l'approbation de [fra_ruler.GetShortName]."
 flavor_fra.355.a: "Ce nouveau Pont-Neuf serait fort utile aux habitants de [ShowLocationNameWithNoTooltip('paris')]."
 flavor_fra.355.b: "Repensons ce projet pour préserver les finances de l'État."
 flavor_fra.355.c: "Nos infrastructures actuelles suffisent amplement."
 flavor_fra.370.title: "Rapprochement aux affaires coloniales"
 flavor_fra.370.desc: "Avec les troubles religieux qui ont englouti la [GetCountry('FRA').GetName] pendant des décennies, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetGovernment.GetAdjective|l] a une fois de plus proposé de poursuivre nos ambitions coloniales dans le Nouveau Monde. Bien que les voyages des explorateurs précédents aient déjà apporté à la [GetCountry('FRA').GetNameWithNoTooltip] de précieuses informations sur ces nouvelles terres, l'éclatement religieux de la Réforme avait contraint la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à abandonner toute ambition coloniale supplémentaire. Cependant, d'autres puissances coloniales en [ShowContinentName('europe')] ont déjà établi leurs propres colonies dans le Nouveau Monde, et l'installation de colonies #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#! pourrait provoquer des tensions diplomatiques avec ces puissances.\n\nD'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont également proposé que l'État concentre plutôt ses ambitions sur la monopolisation des nouvelles routes commerciales des Indes, en établissant une compagnie commerciale en [ShowContinentName('asia')]."
 flavor_fra.370.a: "Les territoires du Nouveau Monde doivent être privilégiés."
 flavor_fra.370.b: "Nous devrions plutôt tenter de monopoliser le commerce indien."
 flavor_fra.371.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.371.desc: "Issu d'une famille de marins, [target_character.GetName] a attiré l'attention de plusieurs conseillers du [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui souhaitent développer les ambitions coloniales renouvelées de [GetCountry('FRA').GetName]. Ces conseillers ont déclaré à [fra_ruler.GetShortName] que [target_character.GetShortNameWithNoTooltip] serait un excellent explorateur pour entreprendre une expédition vers les régions septentrionales du Nouveau Monde, dans l'espoir d'y établir de nouvelles colonies #L [GetCountry('FRA').GetAdjectiveWithNoTooltip]es#!. Bien que [target_character.GetShortNameWithNoTooltip] semble tout à fait compétent, son expertise pourrait être mieux exploitée dans d'autres expéditions."
 flavor_fra.371.a: "Recrutons [target_character.GetShortNameWithNoTooltip] afin d'explorer les régions septentrionales du Nouveau Monde."
 flavor_fra.371.b: "Nous avons d'autres projets pour lui."
 flavor_fra.372.title: "Le voyage de [target_character.GetNameWithNoTooltip]"
 flavor_fra.372.desc: "Aventurier et marin distingué, [target_character.GetName] est rentré aujourd'hui à [ShowLocationName('paris')], suscitant une grande curiosité. Membre de l'équipage du #italic Croissant#!, l'un des navires partis avec l'intention d'établir des échanges commerciaux avec l'$india$, [target_character.GetShortNameWithNoTooltip] est l'un des rares [GetCountry('FRA').GetAdjective] à avoir atteint ces terres lointaines. Bien que l'expédition ait accompli son objectif, le #italic Croissant#! a été pris en embuscade et capturé par des corsaires. Malgré son retour sain et sauf en [GetCountry('FRA').GetNameWithNoTooltip], les récits de [target_character.GetShortNameWithNoTooltip] sur ses aventures en Extrême-Orient attisent la curiosité dans les rues.\n\nMême au palais, [fra_ruler.GetShortName] a exprimé son intérêt à rencontrer [target_character.GetShortNameWithNoTooltip] en tant qu'invité d'honneur. Certains membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] estiment que les récits de [target_character.GetShortNameWithNoTooltip] mériteraient d'être immortalisés dans les annales."
 flavor_fra.372.a: "Demandons-lui d'écrire un recueil de ses voyages !"
 flavor_fra.372.b: "Les récits de ses voyages sont fascinants !"
 flavor_fra.373.title: "Les ambitions de [fra_ruler.GetShortNameWithNoTooltip] en $india$"
 flavor_fra.373.desc: "Suite aux récits écrits des voyages de [target_character.GetName], [fra_ruler.GetName] nourrit désormais une véritable fascination pour l'idée d'établir un comptoir commercial en $india$. Bien que [fra_ruler.GetShortNameWithNoTooltip] ait présenté cette idée au [ROOT.GetCountry.GetGovernment.GetCourtTitle], celle-ci a suscité des réactions mitigées. Certaines voix s'élèvent, craignant que ce projet ne détourne l'attention des efforts déjà en cours pour développer des colonies dans le Nouveau Monde. D'autres, cependant, soulignent que, bien qu'une tentative d'établissement d'une compagnie commerciale en $india$ puisse s'avérer coûteuse au départ, elle offrirait à terme d'énormes avantages commerciaux, permettant à la [GetCountry('FRA').GetName] d'en tirer des bénéfices financiers considérables."
 flavor_fra.373.a: "Poursuivons nos intérêts en $india$."
 flavor_fra.373.b: "Empêchons l'ambition de [fra_ruler.GetShortNameWithNoTooltip] de nous mener à notre perte."
 flavor_fra.380.title: "Innovation relative au droit de propriété à l'égard d'une invention"
 flavor_fra.380.desc: "Souhaitant jeter les bases d'un enregistrement plus concis des nouvelles inventions, [fra_ruler.GetName] a publié une ordonnance décrivant en détail les nouvelles œuvres créées en [ROOT.GetCountry.GetName]. En vertu de cette ordonnance, les nouveaux inventeurs devront indiquer les spécifications de leurs inventions afin de bénéficier de droits exclusifs pour produire leurs œuvres."
 flavor_fra.380.a: "Promulguons cette ordonnance !"
 flavor_fra.380.b: "Ces procédures ne nous sont d'aucune utilité."
 flavor_fra.380.historical_info: "Le règne d'Henri II marqua les débuts de l'innovation en matière de délivrance de brevets, avec l'invention de l'holomètre par Abel Foullon en 1551. Pour obtenir un brevet exclusif sur son invention, le roi ordonna à Foullon d'en publier une description détaillant ses caractéristiques. En échange, celui-ci reçut un monopole officiel de dix ans sur l'holomètre, valable jusqu'en 1561."
 flavor_fra.400.title: "[ShowWorkOfArtNameWithNoTooltip('ballet_de_la_merlaison')]"
 flavor_fra.400.desc: "Le [ShowWorkOfArtName('ballet_de_la_merlaison')], à l'origine né de la passion de [fra_ruler.GetName] pour le ballet de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], a fait l'éloge de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de passage. Les visiteurs venus assister au ballet ont souvent applaudi l'engagement de [fra_ruler.GetName] dans la pièce, qu'il s'agisse de sa participation aux différents rôles ou de sa contribution à la conception des costumes de la troupe. D'autres ont même affirmé que la pièce était l'une des meilleures d'[ShowContinentName('europe')]."
 flavor_fra.400.a: "Quel merveilleux ballet !"
 flavor_fra.400.b: "Les futurs ballets seront réservés à la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 flavor_fra.401.title: "Les efforts de centralisation de [target_character.GetNameWithNoTooltip]"
 flavor_fra.401.desc: "Depuis son accession au poste de ministre de l'État, [target_character.GetName] a entrepris de nombreuses réformes visant à consolider le pouvoir et à centraliser la bureaucratie de [ROOT.GetCountry.GetName]. Bien que plusieurs de ses prédécesseurs aient tenté d'atteindre cet objectif, ils ont souvent été repoussés par les anciennes familles féodales qui conservent encore une base de pouvoir considérable.\n\nMalgré cela, [target_character.GetLastNameWithNoTooltip] poursuit l'élaboration de politiques et d'édits pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, certaines inquiétudes émergent au sein de la cour, craignant que ces efforts de centralisation ne provoquent, une fois de plus, la colère des anciennes élites."
 flavor_fra.401.a: "Autorisons [target_character.GetNameWithNoTooltip] à continuer ses efforts."
 flavor_fra.401.b: "Restreignons certains de ses efforts afin d'éviter la colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.402.title: "La répression de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] par [target_character.GetNameWithNoTooltip]"
 flavor_fra.402.desc: "À travers les siècles, la noblesse féodale est restée l'une des institutions les plus puissantes et enracinées dans la société #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! #L [ROOT.GetCountry.GetAdjective]e#!. Malgré le passage des armées basées sur les levées à des forces permanentes et professionnelles, les anciennes maisons nobles de [ROOT.GetCountry.GetNameWithNoTooltip] ont conservé un pouvoir respectable, allant même jusqu'à maintenir des armées privées servant leurs propres intérêts.\n\nAfin d'essayer de briser cette menace et de garantir la domination [ROOT.GetCountry.GetGovernment.GetAdjective], [target_character.GetName] a progressivement élaboré des politiques visant directement ces familles. Parmi celles-ci, la dissolution d'anciennes fonctions, comme celle de Connétable de [ROOT.GetCountry.GetNameWithNoTooltip], qui sont devenues pratiquement symboliques. L'objectif de [target_character.GetShortNameWithNoTooltip] est clair : affaiblir la noblesse féodale. Cependant, cette initiative a suscité de vives réactions des délégations des diverses familles nobles, qui ont exprimé leurs griefs concernant ces politiques. Certains avertissent même qu'ils pourraient être contraints de passer à l'action pour défendre leurs privilèges et leurs terres."
 flavor_fra.402.a: "Le moment est venu de nous assurer du pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_fra.402.b: "Demandons à [target_character.GetShortNameWithNoTooltip] d'agir avec prudence."
 flavor_fra.402.c: "[target_character.GetShortNameWithNoTooltip] part bien trop loin, exilons-le !"
 flavor_fra.403.title: "La journée des dupes"
 flavor_fra.403.desc: "Bien que [target_character.GetName] et [fra_queen_mother.GetName] n'aient jamais été d'accord sur les questions politiques concernant la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, ils ont toujours respecté une forme d'équilibre tacite, sans jamais se défier ouvertement. Cependant, aujourd'hui, [fra_queen_mother.GetShortNameWithNoTooltip], accompagnée de ses plus proches alliés, a présenté un ultimatum à [fra_ruler.GetName], exigeant le renvoi de [target_character.GetShortNameWithNoTooltip] et son exil de la [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nLa montée en puissance de [target_character.GetShortNameWithNoTooltip] dans les affaires internes #L [ROOT.GetCountry.GetAdjective|l]es#! a progressivement affaibli l'influence de [fra_queen_mother.GetShortNameWithNoTooltip] au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], ce qui a conduit à des tensions et à des dysfonctionnements parmi les alliés proches de cette dernière. Si [fra_ruler.GetShortNameWithNoTooltip] refuse l'ultimatum de [fra_queen_mother.GetShortNameWithNoTooltip], cette dernière quittera la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et emmènera avec elle ses alliés. En revanche, accepter l'ultimatum signifierait suspendre les efforts de [target_character.GetShortNameWithNoTooltip], une décision difficile qui pourrait avoir de lourdes conséquences sur l'avenir de ses projets politiques."
 flavor_fra.403.a: "[target_character.GetShortNameWithNoTooltip] a fait ses preuves, rejetons cette demande."
 flavor_fra.403.b: "Accordons un autre rôle à [target_character.GetShortNameWithNoTooltip] afin que [fra_queen_mother.GetShortNameWithNoTooltip] puisse conserver son pouvoir politique."
 flavor_fra.403.c: "Acceptons l'ultimatum de [fra_queen_mother.GetShortNameWithNoTooltip] et congédions [target_character.GetShortNameWithNoTooltip]."
 richelieu_retires_from_court: "[target_character.GetShortName] va quitter la politique du [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.404.title: "La paix d'Alès"
 flavor_fra.404.desc: "Bien que l'adoption de l'[ShowPolicyName('edict_of_nantes')] ait mis fin aux conflits religieux en [ROOT.GetCountry.GetName], celui-ci a également permis aux huguenots et à d'autres minorités religieuses de gagner en autonomie et en pouvoir politique. Constatant la position plus forte de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] par rapport aux années passées, [target_character.GetName] a négocié un traité révisé entre l'État et les huguenots, cherchant à affirmer bon nombre des principes établis par l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')], tout en annulant certains des privilèges politiques accordés aux huguenots.\n\nSelon les nouveaux termes négociés par [target_character.GetShortNameWithNoTooltip], les huguenots et autres minorités religieuses conserveraient encore une certaine forme de pouvoir, mais cela poserait les bases qui permettraient un jour à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] d'annuler totalement l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')]."
 flavor_fra.404.a: "Acceptons le traité négocié par [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.404.b: "Gardons les termes actuels de l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')] afin de garantir la paix religieuse."
 if_monarch_revokes_nantes_modifier_lost: "Dans le cas où un [ROOT.GetCountry.GetGovernment.GetRulerTitle] révoquerait l'[ShowPolicyName('edict_of_nantes')], le modificateur ci-dessous sera perdu."
 flavor_fra.405.title: "[target_character.GetNameWithNoTooltip] et les dépenses militaires de l'État"
 flavor_fra.405.desc: "Cherchant à assurer la sécurité de la [ROOT.GetCountry.GetName] tant sur le plan financier que militaire, [target_character.GetName] a fait pression sur les membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainsi que sur [fra_ruler.GetName] pour instaurer de nouveaux impôts, la [ShowGovernmentReformName('gabelle')] et la [ShowLawName('fra_taille')]. Les dépenses militaires récentes font pression sur l'État, et avec les évolutions technologiques, le risque que la [ROOT.GetCountry.GetNameWithNoTooltip] prenne du retard militairement pourrait nous mettre dans une situation précaire.\n\nBien que la [ShowGovernmentReformNameWithNoTooltip('gabelle')] et la [ShowLawNameWithNoTooltip('fra_taille')] aient été levées par le passé, la proposition présentée par [target_character.GetShortNameWithNoTooltip] permettrait de générer des revenus considérables pour l'État et de financer certaines réformes militaires. Mais si ces réformes pourraient s'avérer utiles, elles comportent également le risque de mécontenter la population en raison de la sévérité des impôts."
 flavor_fra.405.a: "Adoptons cette mesure, nous ne pouvons risquer de prendre du retard militaire."
 flavor_fra.405.b: "Imposons une taxe modeste pour éviter de trop courroucer le petit peuple."
 flavor_fra.405.c: "Rejetons cette proposition, nous ne pouvons leur faire assumer un tel fardeau."
 flavor_fra.406.title: "Condamnation de la diplomatie hérétique de [target_character.GetNameWithNoTooltip]"
 flavor_fra.406.desc: "À la suite de la signature de la Paix d'Alès négociée par [target_character.GetName], certains conseillers éminents de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont ouvertement condamné les politiques de [target_character.GetShortNameWithNoTooltip], affirmant qu'[target_character.GetHeShe] accorde une amnistie aux huguenots qui, autrefois, ont failli plonger la [ROOT.GetCountry.GetName] dans le chaos. Bien que ces critiques ne soient pas formulées de manière aussi véhémente par d'autres membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], plusieurs hommes d'État influents [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ont également exprimé leur frustration face à la gestion de [target_character.GetShortNameWithNoTooltip] des affaires géopolitiques avec les États hérétiques voisins."
 flavor_fra.406.a: "L'acte de diplomatie de [target_character.GetShortNameWithNoTooltip] nous a accordé un bon avantage."
 flavor_fra.406.b: "Cessons toute diplomatie avec les hérétiques !"
 flavor_fra.407.title: "L'ordonnance de [GetCurrentYear]"
 flavor_fra.407.desc: "À la suite de lettres envoyées par plusieurs gouverneurs coloniaux de nos colonies, nous avons constaté une augmentation progressive des autochtones s'assimilant et devenant membres de la population locale. Bien que les rapports des gouverneurs indiquent que ces interactions ont été largement fructueuses, la plupart des lois coloniales #L [ROOT.GetCountry.GetAdjective]es#! ne s'appliquent qu'aux citoyens [ROOT.GetCountry.GetAdjectiveWithNoTooltip] nés dans ces colonies.\n\nAfin de prendre en compte cette assimilation croissante des autochtones dans nos colonies, [target_character.GetName] a rédigé une nouvelle ordonnance proclamant que tout autochtone adoptant pleinement la foi [ShowReligionName('catholic')] sera considéré comme un citoyen naturel de [ROOT.GetCountry.GetNameWithNoTooltip] et bénéficiera ainsi des pleins droits et protections de l'État."
 flavor_fra.407.a: "Adoptons cette ordonnance !"
 flavor_fra.407.b: "Préparons une ordonnance plus autonome."
 flavor_fra.408.title: "Le décès de [target_character.GetNameWithNoTooltip]"
 flavor_fra.408.desc: "Ayant servi fidèlement l'État pendant de nombreuses années en tant que ministre influent et accompli, [fra_ruler.GetName] et de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] furent profondément attristés d'apprendre le décès de [target_character.GetName].\n\nBien que son mandat ait été marqué par de nombreuses initiatives visant à renforcer le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et de l'État, il lui valut également de nombreux ennemis, tant au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] qu'à l'étranger. Il faudra probablement du temps avant que la [ROOT.GetCountry.GetName] ne connaisse à nouveau un ministre aussi renommé que [target_character.GetShortNameWithNoTooltip]."
 flavor_fra.408.a: "[target_character.GetShortNameWithNoTooltip] restera dans les mémoires de la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.408.b: "Les controverses qui entouraient [target_character.GetShortNameWithNoTooltip] ne nous poseront plus de problèmes."
 flavor_fra.410.title: "Le règne de droit divin"
 flavor_fra.410.desc: "Bien qu'il soit traditionnel qu'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] forme un conseil étroitement aligné avec un ministre principal pour le conseiller, [target_character.GetName] a décidé de rompre avec cette longue tradition. Se percevant comme un [ROOT.GetCountry.GetGovernment.GetRulerTitle] talentueux, dont le règne est sanctionné par la volonté divine, [target_character.GetShortNameWithNoTooltip] a déclaré à son conseil qu'[target_character.GetHeShe] avait l'intention de gouverner sans l'appui d'un ministre principal et qu'[target_character.GetHeShe] assumerait ce rôle [target_character.GetHerselfHimself]. Il est évident que [target_character.GetShortNameWithNoTooltip] aspire à cimenter son héritage en tant que souverain puissant et prestigieux de [ROOT.GetCountry.GetName]."
 flavor_fra.410.a: "Le règne de [target_character.GetShortNameWithNoTooltip] sera mémorable."
 flavor_fra.410.b: "Espérons que le règne de [target_character.GetShortNameWithNoTooltip] marque une ère de stabilité et de paix."
 fra_sun_king_adm_prestige: "Choisir cette option augmentera les compétences #G Administratives#! par rapport aux compétences #T Diplomatiques#! lors des événements futurs."
 fra_sun_king_dip_stability: "Choisir cette option augmentera les compétences #G Diplomatiques#! par rapport aux compétences #T Administratives#! lors des événements futurs."
 if_fra_ruler_designate_dies: "Si [target_character.GetName] meurt, l'accroissement de compétences de certains [dynamic_historical_events|e] [ROOT.GetCountry.GetAdjective] diminuera de #R moitié#!."
 flavor_fra.411.title: "La régence de [scope_former_consort.GetNameWithNoTooltip]"
 flavor_fra.411.desc: "En prévision de son décès, [scope_ruler_dead.GetName] avait décrété qu'un conseil de régence, composé des conseillers les plus proches de [scope_ruler_dead.GetShortNameWithNoTooltip], serait formé pour préparer le jeune [ROOT.GetCountry.GetGovernment.GetHeirTitle], [scope_heir_fra.GetName], à sa future ascension au trône. Cependant, [scope_former_consort.GetName], disposant du soutien d'alliés influents de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], tels que [target_character.GetName], a exigé de recevoir le titre de régent intérimaire, cherchant ainsi à saper les dernières volontés de [scope_ruler_dead.GetNameWithNoTooltip].\n\nBien que le souhait de [scope_ruler_dead.GetShortNameWithNoTooltip] fût que [scope_heir_fra.GetShortNameWithNoTooltip] soit sous tutelle du conseil de régence, les ambitions de [scope_former_consort.GetShortNameWithNoTooltip] pourraient engendrer une certaine instabilité en cas de refus de ses exigences."
 flavor_fra.411.a: "Autorisons [scope_former_consort.GetShortNameWithNoTooltip] à la régence."
 flavor_fra.411.b: "Nous devons respecter les dernières volontés de [scope_ruler_dead.GetShortNameWithNoTooltip]."
 fra_designated_regency_council: "Un nouveau régent sera installé pour diriger la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.412.title: "Soupçons de corruption de [target_character.GetNameWithNoTooltip]"
 flavor_fra.412.desc: "Ministre clé des finances de l'État, [target_character.GetName] occupe cette fonction depuis un certain temps. Cependant, ces derniers mois, des rumeurs circulent selon lesquelles [target_character.GetShortNameWithNoTooltip] mènerait un style de vie de plus en plus luxueux, avec une expansion notable de son domaine personnel. Cela a suscité des spéculations selon lesquelles [target_character.GetShortNameWithNoTooltip] utiliserait son poste de ministre des finances pour détourner des fonds du trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l] afin de se remplir les poches. Bien que de nombreux membres du conseil demandent une enquête pour résoudre ces soupçons de corruption, le sort du ministre repose ultimement entre les mains de [fra_ruler.GetName]."
 flavor_fra.412.a: "[target_character.GetLastNameWithNoTooltip] doit démissionner fissa !"
 flavor_fra.412.b: "Réprimandons-le, mais permettons-lui de garder son poste."
 flavor_fra.412.c: "Ce ne sont que des rumeurs sans fondement."
 fouquet_will_resign_and_retire_from_life: "[target_character.GetName] va se retirer des affaires politiques et quitter notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_fra.413.title: "Taxation des nobles"
 flavor_fra.413.desc: "Alors que l'ancienne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName] a longtemps joui de privilèges particuliers, permettant à beaucoup de mener un style de vie luxueux, [fra_ruler.GetName] s'efforce d'établir le tout premier impôt direct sur les membres de l'ancienne aristocratie. Bien que de nombreux codes fiscaux antérieurs aient accordé des exemptions spéciales à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], comme la [ShowLawName('fra_taille')], la proposition de [fra_ruler.GetShortNameWithNoTooltip] marquerait la fin de siècles de privilèges fiscaux accordés à ces élites.\n\nMême si les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne manqueront pas d'exprimer leur mécontentement envers [fra_ruler.GetShortNameWithNoTooltip], la pérennité du pouvoir de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pourrait suffire à écarter toute menace. Cependant, un compromis pourrait également être envisagé, comme ce fut le cas avec de nombreux codes fiscaux du passé."
 flavor_fra.413.a: "L'heure est venue pour l'ancienne [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de payer son dû."
 flavor_fra.413.b: "Trouvons un compromis pour empêcher une aliénation totale."
 flavor_fra.413.c: "Évitons de susciter la colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.414.title: "La réforme de l'armée de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.414.desc: "Ayant servi à la fois comme conseiller loyal et chancelier d'État, [target_character.GetName] a prouvé sa capacité à consolider le règne de [fra_ruler.GetName].\n\nCherchant à renforcer davantage l'autorité de [fra_ruler.GetShortNameWithNoTooltip], [target_character.GetLastNameWithNoTooltip] a proposé des réformes visant à transformer l'armée permanente de [ROOT.GetCountry.GetNameWithNoTooltip] en une armée plus professionnelle, ce qui renforcerait également l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Afin de centraliser davantage le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], les postes de haut rang au sein de l'armée seront désormais attribués davantage sur la base du mérite plutôt que des liens avec l'ancienne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_fra.414.a: "Autorisons [target_character.GetLastNameWithNoTooltip] à paver la voie de la réforme !"
 flavor_fra.414.b: "Adoptons la plupart des réformes, mais conservons les privilèges spéciaux accordés aux dirigeants de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.415.title: "Le Code Louis"
 flavor_fra.415.desc: "Cherchant à unifier les lois du pays, [fra_ruler.GetName] accompagné de plusieurs de ses plus proches conseillers au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], a finalisé la création du #italic Code Louis#!, la première tentative d'un code juridique unifié pour l'ensemble de la [ROOT.GetCountry.GetName]. Pendant des siècles, la [ROOT.GetCountry.GetNameWithNoTooltip] a fonctionné avec deux systèmes juridiques distincts : les provinces du nord étant régies par d'anciennes lois coutumières, tandis que les provinces du sud s'appuyaient principalement sur le droit civil romain.\n\nBien que le Code Louis permettrait d'unifier le cadre légal de la [ROOT.GetCountry.GetNameWithNoTooltip], certains conseillers recommandent de faire preuve de prudence quant à sa mise en œuvre précipitée. Ils craignent que certaines provinces, notamment celles du sud habituées au droit romain, ne rencontrent des difficultés à adopter ce nouveau code juridique."
 flavor_fra.415.a: "L'heure est venue pour la [ROOT.GetCountry.GetNameWithNoTooltip] de suivre une loi uniforme."
 flavor_fra.415.b: "Adoptons le Code uniquement dans les provinces du nord de [ROOT.GetCountry.GetNameWithNoTooltip] pour le moment."
 flavor_fra.415.c: "Maintenons les codes judiciaires actuels."
 flavor_fra.416.title: "L'édit sur l'esclavage de [fra_ruler.GetShortNameWithNoTooltip]"
 flavor_fra.416.desc: "Depuis les premiers établissements coloniaux [ROOT.GetCountry.GetAdjective], l'esclavage demeura une pratique controversée au sein des colonies, de nombreuses premières implantations s'appuyant sur l'asservissement de populations issues de diverses cultures autochtones. Sans interdire explicitement cette pratique, [fra_ruler.GetName] a rédigé un nouveau décret [ROOT.GetCountry.GetGovernment.GetAdjective] visant à l'encadrer et à en atténuer certains aspects. Ce décret interdit désormais la séparation des membres d'une même famille esclave et impose que tout nouvel esclave soit baptisé selon les traditions #L [ShowReligionAdjective('catholic')]s#!."
 flavor_fra.416.a: "La pratique de l'esclavage dans les colonies doit être réfrénée."
 flavor_fra.416.b: "Promulguons cet édit et laissons les gouverneurs coloniaux imposer la nouvelle loi."
 flavor_fra.417.title: "La dévolution des Pays-Bas"
 flavor_fra.417.desc: "Bien que les Pays-Bas soient restés en grande partie un ensemble de provinces situées au sein du [GetUniqueInternationalOrganization('hre').GetName], ils ont également été le sujet de disputes entre la [ROOT.GetCountry.GetName], l'[GetCountry('ENG').GetName] et les différents empereurs du Saint-Empire. Constatant l'affaiblissement de l’Empire, [fra_ruler.GetName] considère désormais que la région s'est en grande partie détachée de son autorité et pourrait ainsi constituer une voie d'expansion légitime."
 flavor_fra.417.a: "Il est temps de nous emparer de ces territoires."
 flavor_fra.417.b: "L'[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] est peut-être affaibli, mais il vaut mieux éviter le conflit."
 claims_on_lowland_culture_countries: "[ROOT.GetCountry.GetName] va gagner un [casus_belli|e] contre les pays voisins se trouvant dans les Pays-Bas."
 flavor_fra.418.title: "Rapprochement avec la [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_fra.418.desc: "Bien que les relations entre les [GetCountry('TUR').GetName] et la [ROOT.GetCountry.GetName] aient cessé depuis longtemps, certains membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent qu'il serait peut-être temps pour [fra_ruler.GetName] et l'État de renouer le dialogue avec les [GetCountry('TUR').GetNameWithNoTooltip]. Si la position diplomatique de la [ROOT.GetCountry.GetNameWithNoTooltip] n'est plus aussi précaire qu'autrefois et la découverte du Nouveau Monde bouleverse les alliances politiques en [ShowContinentName('europe')], une politique favorable envers les [GetCountry('TUR').GetNameWithNoTooltip] pourrait mener à une résurgence de l'alliance [GetCountry('FRA').GetNameWithNoTooltip]-[GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.a: "Dépêchons des dignitaires vers la [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_fra.418.b: "[GetCountry('TUR').GetNameWithNoTooltip] ne nous offre aucune valeur stratégique."
 flavor_fra.419.title: "La politique belligérante de [target_character.GetNameWithNoTooltip]"
 flavor_fra.419.desc: "Cherchant à étendre l'influence géopolitique de [ROOT.GetCountry.GetName], [target_character.GetName] a adopté une posture résolument belliqueuse dans la poursuite de ses ambitions territoriales. Si, par le passé, un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] n'aurait pas hésité à recourir à la conquête, la politique agressive de [target_character.GetShortNameWithNoTooltip] offre aujourd'hui à la [ROOT.GetCountry.GetNameWithNoTooltip] une occasion de démontrer sa puissance sur la scène européenne. Malgré la brutalité potentielle des conflits, [target_character.GetShortNameWithNoTooltip] considère qu'il s'agit du meilleur moyen d'assurer à la [ROOT.GetCountry.GetNameWithNoTooltip] respect et reconnaissance à l'échelle mondiale."
 flavor_fra.419.a: "La puissance de la [ROOT.GetCountry.GetNameWithNoTooltip] doit être prouvée sur la scène mondiale."
 flavor_fra.419.b: "Allégeons cette politique belligérante pour éviter les risques de formation d'une coalition."
 flavor_fra.421.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et Versailles"
 flavor_fra.421.desc: "Depuis sa construction, Versailles est rapidement devenu un lieu de rassemblement privilégié pour [fra_ruler.GetName] et la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, accueillant des membres des grandes familles politiques de [ROOT.GetCountry.GetName]. Conçu comme un symbole du « droit divin » du [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à régner, le palais est également devenu un point de favoritisme politique et de prestige pour ceux qui ont le privilège d'y séjourner.\n\nNombreux sont les conseillers de [fra_ruler.GetShortNameWithNoTooltip] qui l'exhortent à inviter à Versailles les familles influentes encore attachées aux anciennes structures féodales. Attirer ces anciennes familles pourrait permettre de centraliser davantage le pouvoir autour de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_fra.421.a: "Envoyons des invitations à Versailles aux familles les plus importantes."
 flavor_fra.421.b: "Ce palais fut construit pour la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!, et cela restera le cas."
 this_may_lead_to_permanent_weakening_of_the_nobility: "Autoriser les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à résider à Versailles peut affaiblir leur influence de manière permanente."
 flavor_fra.422.title: "Séduction de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_fra.422.desc: "Les efforts déployés pour s'assurer de la loyauté et de l'influence politique de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en leur offrant résidence à Versailles se sont révélés particulièrement efficaces. De plus en plus de membres des grandes familles politiques préfèrent désormais séjourner au palais plutôt que de vivre dans leurs propres domaines. Lors des fastueux bals tenus à Versailles, ces nobles semblent presque envoûtés par le luxe du palais et s'empressent de conserver des liens étroits avec [fra_ruler.GetName] afin de rester dans ses bonnes grâces.\n\nAutrefois une menace considérable à l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective], l'aristocratie semble aujourd’hui séduite, voire domestiquée, par l'éclat de Versailles. Désormais, il semble que [fra_ruler.GetShortNameWithNoTooltip] se soit véritablement affirmé comme un [ROOT.GetCountry.GetGovernment.GetRulerTitle] sans égal, à qui nul ne saurait s’opposer."
 flavor_fra.422.a: "L'éminence de Versailles a éclipsé à tout jamais la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_fra.422.b: "Le pouvoir historique de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doit toujours être respecté."
 flavor_fra.423.title: "Révocation de l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.423.desc: "Voyant l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] incontestée, [fra_ruler.GetName] a convoqué un conseil au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] afin de révoquer l'[ShowPolicyName('edict_of_nantes')], qui a accordé de nombreux privilèges aux huguenots et aux autres minorités religieuses de [ROOT.GetCountry.GetName]. Bien que l'influence des huguenots ait décliné ces dernières décennies, la suppression de l'édit ne manquera pas de raviver certaines tensions religieuses, même si celles-ci ne devraient pas atteindre l'intensité des conflits passés. Cependant, l'abolition des droits conférés par l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')] pourrait inciter un grand nombre de fidèles huguenots à fuir la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.423.a: "Le moment est venu de révoquer cet édit."
 flavor_fra.423.b: "Mettons tout en œuvre pour préserver l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')] !"
 edict_of_nantes_disabled: "Les [ShowLawName('fra_reformation_tolerance_edicts')] vont être #R désactivés#!."
 flavor_fra.424.title: "Conséquences de la révocation de l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 flavor_fra.424.desc: "Même si la suspension de l'[ShowPolicyName('edict_of_nantes')] par [fra_ruler.GetName] a permis à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] de récupérer une autorité considérable, autrefois concédée aux huguenots, elle a également engendré des conséquences néfastes sur l'ensemble de la [ROOT.GetCountry.GetName]. Par crainte d'un retour des politiques de conversion forcée, de nombreux huguenots ont fui la [ROOT.GetCountry.GetNameWithNoTooltip] afin d'échapper à une éventuelle persécution. Cette émigration massive a privé le royaume d'un nombre important d'artisans et d'érudits, ce qui a suscité de vives critiques au sein des cercles intellectuels et économiques. De plus, certains alliés de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont exprimé leurs doléances : l'[ShowPolicyNameWithNoTooltip('edict_of_nantes')] avait beau avoir affaibli l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], il avait néanmoins instauré un équilibre religieux qui assurait la stabilité de la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.424.a: "Ce n'est qu'un désagrément mineur."
 flavor_fra.425.title: "Cantonnement des dragons"
 flavor_fra.425.desc: "À la suite de la révocation de l'[ShowPolicyName('edict_of_nantes')], [fra_ruler.GetName] et le [ROOT.GetCountry.GetGovernment.GetCourtTitle] cherchent à mettre en place des mesures visant à empêcher la [ROOT.GetCountry.GetName] de sombrer à nouveau dans les conflits religieux. Certains conseillers du [ROOT.GetCountry.GetGovernment.GetCourtTitle] proposent une solution coûteuse qui consisterait à faire promulguer par [fra_ruler.GetShortNameWithNoTooltip] un décret autorisant le logement forcé d’officiers dragons chez les familles huguenotes. Une telle mesure représenterait un lourd fardeau financier pour l'État, mais elle permettrait de contenir efficacement toute tentative de rébellion hérétique."
 flavor_fra.425.a: "Promulguons ce décret !"
 flavor_fra.425.b: "Cela serait trop coûteux pour l'État, abandonnons cette idée."
 flavor_fra.426.title: "Le mécénat des fonctionnaires du [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_fra.426.desc: "Si les anciens #L [ROOT.GetCountry.GetGovernment.GetRulerTitle]s#! ont toujours eu pour habitude de parrainer des figures influentes, tant au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qu'à l'étranger, [fra_ruler.GetName] a poussé cette pratique à son paroxysme en offrant un généreux mécénat à de nombreux dignitaires de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Bien que le trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l] ait permis à [fra_ruler.GetShortNameWithNoTooltip] de financer ces largesses, certains conseillers financiers du [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'inquiètent des risques que cet excès de patronage pourrait faire peser sur les finances de l'État. Toutefois, les bénéfices de cette politique sont indéniables, renforçant l'image de [fra_ruler.GetShortNameWithNoTooltip] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] prestigieux et fastueux à travers toute l'[ShowContinentName('europe')]."
 flavor_fra.426.a: "Autorisons [fra_ruler.GetShortNameWithNoTooltip] à continuer ce mécénat."
 flavor_fra.426.b: "Demandons au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de modérer ses efforts de patronage afin d'en réduire le fardeau financier pour l'État."
 flavor_fra.427.title: "La revitalisation de l'Académie Française"
 flavor_fra.427.desc: "Fondée par [target_character.GetName], l'Académie française reste l'un des centres les plus prestigieux de la littérature et de l'art à travers l'[ShowContinentName('europe')]. Cependant, ces dernières années, elle a connu des difficultés en raison d'une mauvaise gestion de ses dirigeants. Dans le but d'assurer que l'Académie demeure un phare de la culture #L [ROOT.GetCountry.GetAdjective|l]ne#!, [fra_ruler.GetName] a demandé que des fonds soient redirigés du trésor [ROOT.GetCountry.GetGovernment.GetAdjective|] dans un but de revitalisation de l'Académie, tout en s'assurant que l'État maintienne des relations étroites avec elle à l'avenir."
 flavor_fra.427.a: "[fra_ruler.GetShortNameWithNoTooltip] assurera la continuité de l'Académie Française."
 flavor_fra.427.b: "Finançons l'Académie Française, mais pas trop aux dépens de l'État."
 flavor_fra.428.title: "L'Académie de la Danse #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!"
 flavor_fra.428.desc: "L'un des premiers édits émis par [fra_ruler.GetName] fut la fondation de #italic l'Académie de la Danse #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!#!, la première du genre en [ShowContinentName('europe')]. Depuis sa jeunesse, [fra_ruler.GetShortNameWithNoTooltip] s'engage personnellement dans cet art, considérant son expertise comme une démonstration de son pouvoir personnel.\n\nUn ballet privé a récemment eu lieu à [ShowLocationName('paris')], lors duquel [fra_ruler.GetShortNameWithNoTooltip] a attiré l'attention de nombreux membres de l'élite, ayant pris part à une performance aux côtés de plusieurs membres éminents de l'Académie. Lors de cette performance, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a incarné Apollon, le Roi Soleil."
 flavor_fra.428.a: "[fra_ruler.GetShortNameWithNoTooltip] a un goût exquis pour les arts !"
 flavor_fra.428.b: "Ces arts finiront assurément par disparaître."
 flavor_fra.429.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] sans égal"
 flavor_fra.429.desc: "Depuis l'ascension de [fra_ruler.GetName] au trône et la déclaration selon laquelle [fra_ruler.GetHeShe] régnerait sans grand ministre, [fra_ruler.GetName] s'est affirmé en tant que l'un des #L [ROOT.GetCountry.GetGovernment.GetRulerTitle]s#! les plus prestigieux de l'histoire #L [ROOT.GetCountry.GetAdjective|l]ne#! grâce à ses nombreux actes. L'autorité de [fra_ruler.GetShortNameWithNoTooltip] est largement respectée à la fois au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et à travers la [ROOT.GetCountry.GetNameWithNoTooltip], et tant nos amis que nos ennemis à travers l'[ShowContinentName('europe')] ont salué la réputation bâtie par [fra_ruler.GetShortNameWithNoTooltip]. Même si le règne de [fra_ruler.GetShortNameWithNoTooltip] prendra un jour fin, il est indéniable qu'[fra_ruler.GetHeShe] sera à tout jamais considéré comme le [ROOT.GetCountry.GetGovernment.GetRulerTitle] le plus prestigieux que la [ROOT.GetCountry.GetNameWithNoTooltip] ait jamais connu."
 flavor_fra.429.a: "Le règne de [fra_ruler.GetShortNameWithNoTooltip] entrera dans les livres d'histoire."
 flavor_fra.430.title: "Influence en [indochina_french_sphere.GetNameWithNoTooltip]"
 flavor_fra.430.desc: "Alors que les marchands [ROOT.GetCountry.GetAdjective] deviennent de plus en plus actifs dans le commerce oriental, plusieurs pays de l'Est ont également attiré l'attention du [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainsi que de [fra_ruler.GetName]. Certains conseillers du [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'intéressent à l'[indochina_french_sphere.GetName], un [indochina_french_sphere.GetFlavorRank] qui pourrait constituer un partenaire précieux dans la région, et ont suggéré d'y établir une ambassade. D'autres, en revanche, considèrent l'[indochina_french_sphere.GetNameWithNoTooltip] comme un [indochina_french_sphere.GetFlavorRank] de second rang et voient plutôt la région comme une opportunité d'y établir un protectorat [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_fra.430.a: "Cherchons à établir des relations en [indochina_french_sphere.GetNameWithNoTooltip] grâce à une ambassade."
 flavor_fra.430.b: "Établissons une influence plus directe en [indochina_french_sphere.GetNameWithNoTooltip]."
 flavor_fra.431.title: "Missions jésuites en [GetCountry('CHI').GetNameWithNoTooltip]"
 flavor_fra.431.desc: "Bien que les relations entre la [ROOT.GetCountry.GetName] et la dynastie [GetCountry('CHI').GetName] soient établies depuis un certain temps, l'actuel [GetCountry('CHI').GetGovernment.GetRulerTitle] [GetCountry('CHI').GetAdjectiveWithNoTooltip|l] se montre réticent à toute influence étrangère sur la vie quotidienne de son peuple.\n\nSouhaitant répandre la parole du [ShowReligionName('catholic')], [target_character.GetName], accompagné d'autres jésuites, a adressé une pétition à [fra_ruler.GetName] afin d'obtenir la permission d'accompagner notre prochaine délégation diplomatique dans l’Empire. Une telle initiative pourrait favoriser l'expansion de la vraie foi, mais elle comporte également le risque de provoquer un incident diplomatique."
 flavor_fra.431.a: "Que [target_character.GetShortNameWithNoTooltip] propage la foi [ShowReligionAdjectiveWithNoTooltip('catholic')] à l'étranger !"
 flavor_fra.431.b: "Rejetons cette requête pour éviter un incident diplomatique."
 nothing_happens_with_jesuits: "Les jésuites feront du prosélytisme en paix."
 flavor_fra.432.title: "Un cadeau exotique du [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip]"
 flavor_fra.432.desc: "Bien que la construction de Versailles a attiré de nombreux dignitaires venus de divers États à travers toute l'[ShowContinentNameWithNoTooltip('europe')], il est rare que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] accueille en personne un [GetCountry('POR').GetGovernment.GetRulerTitle]. En signe de bonne volonté et d'amitié, [por_ruler.GetName] et son entourage ont apporté avec eux un présent des plus exotiques venu d'[ShowContinentName('africa')] : un #italic éléphant#!. Si les archives de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] font mention de précédents arrivages d'éléphants en [ROOT.GetCountry.GetName], c'est toutefois la première fois que [fra_ruler.GetName] et bon nombre des membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont l'occasion d'admirer de leurs propres yeux une telle créature. [por_ruler.GetShortNameWithNoTooltip] espère que ce don destiné à la ménagerie personnelle de [fra_ruler.GetShortNameWithNoTooltip] saura renforcer les relations entre la [ROOT.GetCountry.GetNameWithNoTooltip] et le [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_fra.432.a: "Accueillons [por_ruler.GetShortNameWithNoTooltip] à Versailles, et acceptons avec joie son cadeau exotique."
 flavor_fra.432.b: "Rejetons ce don généreux, mais faisons néanmoins preuve d'hospitalité envers le [GetCountry('POR').GetGovernment.GetRulerTitle] [GetCountry('POR').GetAdjectiveWithNoTooltip]."
 flavor_fra.433.title: "Gouvernement tétrarchique"
 flavor_fra.433.desc: "Souhaitant constituer un conseil efficace pour traiter des nombreux enjeux auxquels fait face la [ROOT.GetCountry.GetName], [fra_ruler.GetName] a choisi de déléguer les différentes affaires de l'État à quatre conciles distincts. Le Conseil d'en haut constitue le plus important de ces conciles et s'occupe des affaires de l'État. Le Conseil des dépêches gère les rapports de prospérité et les autres affaires économiques en cours dans les provinces. Les affaires religieuses de l'État sont déléguées au Conseil de Conscience, tandis que le Conseil royal des finances gère la trésorerie de l'État."
 flavor_fra.433.a: "Adoptons ce système tétrarchique !"
 flavor_fra.433.b: "Nous n'avons nul besoin de déléguer les affaires de l'État."
 flavor_fra.440.title: "[target_character.GetNameWithNoTooltip]"
 flavor_fra.440.desc: "Ayant démontré une expertise remarquable dans l'art des fortifications, [target_character.GetName] s'est rapidement imposé comme l'un des conseillers favoris et un ami proche de [fra_ruler.GetName]. Bien que [target_character.GetShortNameWithNoTooltip] détienne déjà plusieurs titres honorifiques, de nombreux membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] estiment qu'il est grand temps de lui conférer le titre de Maréchal de [ROOT.GetCountry.GetName], ayant déjà prouvé ses talents de stratège et de meneur d'hommes."
 flavor_fra.440.a: "Nommons [target_character.GetShortNameWithNoTooltip] Maréchal !"
 flavor_fra.440.b: "Les titres actuels de [target_character.GetShortNameWithNoTooltip] lui conviennent mieux."
 flavor_fra.441.title: "L'expertise de [target_character.GetNameWithNoTooltip]"
 flavor_fra.441.desc: "Depuis son accession au titre de Maréchal, [target_character.GetName] a pris en main la modernisation des fortifications à travers la [ROOT.GetCountry.GetName], notamment celles situées à des positions stratégiques clés. Si [target_character.GetShortNameWithNoTooltip] est indéniablement un maître dans l'art de la défense, sa connaissance approfondie des systèmes fortifiés à travers l'[ShowContinentNameWithNoTooltip('europe')] lui a également permis d'élaborer de nouveaux plans visant à percer les défenses de nos rivaux en cas de conflit."
 flavor_fra.441.a: "Employons les tactiques de [target_character.GetShortNameWithNoTooltip] !"
 flavor_fra.441.b: "Mettons l'accent sur les tactiques offensives de [target_character.GetShortNameWithNoTooltip] par rapport aux efforts de fortifications."
 flavor_fra.460.title: "Instauration de la perruque"
 flavor_fra.460.desc: "De peur de passer pour quelqu'un de fragile, [fra_ruler.GetName] a récemment adopté le port de la perruque pour camoufler sa calvitie précoce naissante. Bien que cette tendance ait tout d'abord été perçue comme étrange par la [ROOT.GetCountry.GetGovernment.GetCourtTitle], des courtisans se sont progressivement mis à en porter aussi, marquant ainsi un changement important au niveau des habitudes de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] en matière de coiffe. Ce qui devait être à l'origine un moyen de pallier un signe de fragilité s'est transformé en une nouvelle ère de la mode, puisque les rumeurs en provenance de [adopted_peruke_court.GetName] suggèrent que le gratin [adopted_peruke_court.GetAdjective|l] a également adopté le port de la perruque."
 flavor_fra.460.a: "Adoptons pleinement les tendances de la nouvelle [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour les années à venir."
 flavor_fra.460.b: "Seul le [ROOT.GetCountry.GetGovernment.GetRulerTitle] peut porter la perruque par nécessité."
 flavor_fra.500.title: "Un retour aux sources"
 flavor_fra.500.desc: "L'ascension de [fra_ruler.GetName] au trône de [ROOT.GetCountry.GetName], à la suite du règne accompli de son prédécesseur, [previous_ruler.GetName], a laissé une ombre pesante sur la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Durant son règne, [previous_ruler.GetShortNameWithNoTooltip] s'était efforcé de faire de son autorité un symbole d'absolutisme pur, concentrant une grande partie du pouvoir de l'État entre ses mains. Maintenant que [previous_ruler.GetShortNameWithNoTooltip] est mort, beaucoup au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] considèrent ce moment comme une opportunité de reprendre le pouvoir au nouveau monarque [fra_ruler.GetShortNameWithNoTooltip] et de limiter son autorité. Par ailleurs, il est évident que les grands ordres réclament eux aussi un retour à l'équilibre des pouvoirs d'antan."
 flavor_fra.500.a: "L'heure est venue d'avoir un [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] plus coopératif."
 flavor_fra.500.b: "Il serait sage que [fra_ruler.GetShortNameWithNoTooltip] suive les enseignements de [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.501.title: "L'héritage absolutiste de [previous_ruler.GetNameWithNoTooltip]"
 flavor_fra.501.desc: "Bien que le règne de [fra_ruler.GetName] dure depuis un certain temps déjà, l'ombre de son prédécesseur, [previous_ruler.GetName], continue de planer au-dessus de sa tête. L'héritage durable de [previous_ruler.GetShortNameWithNoTooltip], qui avait tenté de défier les anciens pouvoirs enracinés en [ROOT.GetCountry.GetName] afin de centraliser l'autorité entre ses mains, a engendré un important vide de pouvoir à la mort de ce dernier. Maintenant que le règne de [fra_ruler.GetShortNameWithNoTooltip] est en grande partie consolidé, certains des anciens conseillers de [previous_ruler.GetShortNameWithNoTooltip] suggèrent que [fra_ruler.GetShortNameWithNoTooltip] suive la voie tracée par son prédécesseur, en s'assurant que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] détienne encore davantage le pouvoir. Toutefois, de nombreux ministres récemment élevés au rang de conseillers sous le règne de [fra_ruler.GetShortNameWithNoTooltip] appellent à la prudence, suggérant que le statu quo actuel soit maintenu afin d'éviter qu'un défi majeur ne vienne ébranler son autorité."
 flavor_fra.501.a: "Le nouveau statu quo devrait être entretenu."
 flavor_fra.501.b: "Redonnons une certaine puissance aux ordres."
 flavor_fra.501.c: "Renforcement des idéaux absolutistes de [previous_ruler.GetShortNameWithNoTooltip]."
 flavor_fra.502.title: "Une visite du [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip]"
 flavor_fra.502.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] prépare une cérémonie #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! en l'honneur de la visite de [rus_ruler.GetName], le [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjective], actuellement en tournée à travers l'[ShowContinentName('europe')]. Dans le but de mettre en valeur la beauté des terres de [ROOT.GetCountry.GetNameWithNoTooltip], [fra_ruler.GetName] a fait préparer une collection de cartes minutieusement réalisées, afin de susciter l'intérêt du souverain [GetCountry('RUS').GetAdjectiveWithNoTooltip], réputé pour sa passion de la cartographie. Cette visite constitue également une opportunité pour [fra_ruler.GetShortNameWithNoTooltip] et plusieurs de ses conseillers de gagner ses faveurs et d'ouvrir la voie à un rapprochement diplomatique avec la [GetCountry('RUS').GetName]."
 flavor_fra.502.a: "Organisons une fête splendide pour le [GetCountry('RUS').GetGovernment.GetRulerTitle] !"
 flavor_fra.502.b: "Cherchons uniquement à améliorer les relations avec la [GetCountry('RUS').GetNameWithNoTooltip], et restons prudents."
 flavor_fra.502.c: "Préparons une note d'adieu « bien écrite » pour le [GetCountry('RUS').GetGovernment.GetRulerTitle] [GetCountry('RUS').GetAdjectiveWithNoTooltip|l]."
 flavor_fra.503.title: "[target_character.GetNameWithNoTooltip] et le [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_fra.503.desc: "Entré dans le cercle personnel du [ROOT.GetCountry.GetGovernment.GetRulerTitle] en tant que conseiller loyal dès le début de son règne, [target_character.GetName] s'est tant de fois illustré comme l'un des membres les plus compétents de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que [fra_ruler.GetName] a décidé de lui accorder la charge de principal ministre. Bien que [target_character.GetNameWithNoTooltip] n'ait jamais montré de grandes ambitions personnelles, il a déjà esquissé des projets pour guider la [ROOT.GetCountry.GetName] dans cette nouvelle ère d'idéaux."
 flavor_fra.503.a: "Ses conseils nous seront fort utiles."
 fleury_additional_dhe: "Des [dynamic_historical_events|e] supplémentaires en lien avec le mandat de [target_character.GetNameWithNoTooltip] en tant que principal ministre peuvent maintenant survenir."
 fleury_ministry_bonus: "Le modificateur suivant sera appliqué jusqu'à la mort de [target_character.GetNameWithNoTooltip], à la suite de quoi il sera retiré."
 flavor_fra.504.title: "Les Cartes de Cassini"
 flavor_fra.504.desc: "Issu d'une famille de géomètres, [target_artist.GetName] a attiré l'attention aussi bien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que de [fra_ruler.GetName], dans l'espoir de commander une grande carte topographique de l'ensemble de la [ROOT.GetCountry.GetName]. Bien que [target_artist.GetShortNameWithNoTooltip] jouisse déjà d'une solide réputation personnelle grâce à ses travaux antérieurs, son nom de famille évoque également une tradition d'œuvres topographiques remarquées. S'il devait être chargé de consigner la topographie de [ROOT.GetCountry.GetNameWithNoTooltip], cela constituerait sans aucun doute un atout précieux, renforçant le prestige de la [ROOT.GetCountry.GetNameWithNoTooltip] sur la scène mondiale tout en fournissant une carte précise permettant d'identifier des positions stratégiques clés à travers le pays."
 flavor_fra.504.a: "Demandons à [target_artist.GetShortNameWithNoTooltip] de créer cette grande carte !"
 flavor_fra.504.b: "Une telle commande serait assurément très coûteuse."
 flavor_fra.505.title: "Extension du Collège de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_fra.505.desc: "Ayant toujours nourri une passion pour les sciences, [fra_ruler.GetName] a demandé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de financer la création de nouveaux départements au #italic Collège de [ROOT.GetCountry.GetNameWithNoTooltip]#!. Bien que ce collège demeure l'un des plus prestigieux non seulement de [ROOT.GetCountry.GetName], mais aussi de toute l'[ShowContinentName('europe')], il a récemment connu une stagnation financière.\n\nCherchant à le réhabiliter, le mécénat de [fra_ruler.GetNameWithNoTooltip] permettrait d'établir un lien plus étroit entre cette institution et l'État."
 flavor_fra.505.a: "Finançons le Collège de [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_fra.505.b: "Envoyons plutôt ces fonds dans le trésor [ROOT.GetCountry.GetGovernment.GetAdjective]."
 college_may_request_more_funds: "Le département de la Physique va être établi, accordant un bonus de recherche. Le Collège de [ROOT.GetCountry.GetNameWithNoTooltip] pourrait demander davantage de fonds à l'avenir."
 flavor_fra.506.title: "Le Collège de [ROOT.GetCountry.GetNameWithNoTooltip] demande des fonds supplémentaires"
 flavor_fra.506.desc: "À la suite du mécénat de [fra_ruler.GetName], le Collège de [ROOT.GetCountry.GetNameWithNoTooltip] a connu une expansion considérable, avec la création de plusieurs nouveaux départements éducatifs. Cependant, les dirigeants du collège demandent désormais à [fra_ruler.GetShortNameWithNoTooltip] de débloquer une nouvelle vague de fonds. Parmi les propositions, la fondation d'un département dédié à la mécanique classique est envisagée, un domaine scientifique que [fra_ruler.GetShortNameWithNoTooltip] affectionne tout particulièrement."
 flavor_fra.506.a: "Offrons un mécénat supplémentaire au Collège de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.506.b: "Nous avons déjà donné autant que possible."
 flavor_fra.507.title: "La stimulation de [target_artist.GetNameWithNoTooltip]"
 flavor_fra.507.desc: "Face à une situation financière préoccupante, plusieurs membres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ont envoyé des requêtes à divers économistes éminents à travers l'[ShowContinentName('europe')] dans l'espoir de trouver une solution à une crise économique imminente. Parmi ces experts, [target_artist.GetName] s'est imposé comme favori au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nVisant à redéfinir le concept même de la monnaie nationale, les politiques de [target_artist.GetLastNameWithNoTooltip] pourraient transformer en profondeur la situation financière de la [ROOT.GetCountry.GetName]. Toutefois, leur caractère radical pourrait également entraîner des conséquences néfastes à long terme."
 flavor_fra.507.a: "Laissons [target_artist.GetLastNameWithNoTooltip] s'en occuper !"
 flavor_fra.507.b: "Ses idées ne feront que nous apporter la ruine !"
 john_law_dhe_events: "Active les [dynamic_historical_events|e] liés à [target_artist.GetNameWithNoTooltip]."
 john_law_joins_france_and_bank: "[target_artist.GetNameWithNoTooltip] va commencer à réformer les finances de la [ROOT.GetCountry.GetNameWithNoTooltip] en tant que contrôleur général des finances."
 flavor_fra.508.title: "La Banque Générale"
 flavor_fra.508.desc: "Dans le but de réinventer les finances de l'État, [target_artist.GetName] a créé la #italic Banque générale#!, une nouvelle banque privée financée à la fois par [target_artist.GetLastNameWithNoTooltip] lui-même et par [fra_ruler.GetName]. Toutefois, contrairement à d'autres banques, la Banque générale émettra une #italic monnaie papier#! pour les échanges, remplaçant ainsi des siècles de pièces de métal.\n\nBien que certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] restent sceptiques, la Banque générale a jusqu'à présent connu un certain succès, attirant des investisseurs qui, sous la politique de [target_artist.GetLastNameWithNoTooltip], ont pu échanger de l'or contre la nouvelle monnaie. Bien que cela ait pour le moment contribué à résoudre les problèmes économiques de la [ROOT.GetCountry.GetName], certains conseillers demandent à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de faire preuve de prudence vis-à-vis de cette banque."
 flavor_fra.508.a: "Récoltons les récompenses de la Banque Générale."
 flavor_fra.508.b: "Écoutons les conseillers, et ne nous reposons pas trop sur la Banque de [target_artist.GetLastNameWithNoTooltip]."
 john_law_bank_risk: "Nos investissements dans la banque augmentent le risque qu'elle échoue. Si cela se produit, cela affaiblirait les finances de la [ROOT.GetCountry.GetNameWithNoTooltip]."
 john_law_bank_more_direct: "Réduire notre dépendance à la banque aidera à limiter les dégâts en cas d'effondrement de celle-ci."
 flavor_fra.509.title: "La Banque Générale investit dans les colonies"
 flavor_fra.509.desc: "Depuis son ouverture, la Banque générale a attiré un flux constant d'investisseurs et d'emprunteurs désireux d'échanger leurs pièces de métal et leur or contre la monnaie papier, plus facile à utiliser, qu'elle émet. Devenue désormais influente et, à la demande de [target_artist.GetName], nationalisée, la banque a commencé à attirer des capitaux destinés à l'achat d'actions de compagnies commerciales dans les colonies. Si [target_artist.GetNameWithNoTooltip] y voit un nouveau signe du succès de ses politiques économiques, certains conseillers restent sceptiques : en cas de faillite de la banque, c'est tout l'essor des compagnies coloniales qui risquerait de s'effondrer."
 flavor_fra.509.a: "Autorisons la commercialisation de la société à continuer."
 flavor_fra.509.b: "Limitons les capacités de la banque à influencer les compagnies commerciales des colonies."
 john_law_colonial_risk: "Bien que l'économie commerciale florissante va accroître la richesse des colonies, les risques de l'effondrement de la banque seraient dévastateurs."
 law_monopoly_restricted: "Si la banque fait faillite, les dégâts aux colonies seront réduits."
 flavor_fra.510.title: "La Banque Générale crée des profits"
 flavor_fra.510.desc: "Depuis sa création, la Banque générale n'a cessé de croître, et, avec elle, les caisses de la [ROOT.GetCountry.GetName] se sont considérablement enrichies. Pour l'heure, les politiques de [target_artist.GetName] semblent avoir porté leurs fruits, faisant de la Banque générale l'une des institutions financières de premier plan en [ShowContinentName('europe')]. Mais ce succès a aussi attiré l'attention des élites fortunées. Nombre d'entre elles, désireuses d'investir dans les compagnies commerciales en plein essor du Nouveau Monde, s'appuient désormais sur la monnaie papier émise par la banque pour acquérir des actions. Il apparaît aujourd'hui que le scepticisme jadis exprimé par plusieurs conseillers à l'égard des politiques de [target_artist.GetNameWithNoTooltip] s'est révélé infondé."
 flavor_fra.510.a: "Puissent ces politiques continuer à bénéficier à la [ROOT.GetCountry.GetNameWithNoTooltip] !"
 bank_yields_benefits_for_now: "Les politiques de [target_artist.GetNameWithNoTooltip] ont permis à la [ROOT.GetCountry.GetNameWithNoTooltip] de se relever d'une chute économique quasi totale, mais notre dépendance à la Banque Générale pourrait s'avérer désastreuse."
 flavor_fra.511.title: "Effondrement de la Banque Générale"
 flavor_fra.511.desc: "Bien que les signes d'une économie forte aient émergé grâce aux politiques de [target_artist.GetName], les dernières semaines ont vu l'économie de la [ROOT.GetCountry.GetName] plongée dans un chaos total avec l'effondrement soudain de la Banque générale. Alors que les dernières années avaient vu la banque prospérer, avec des investissements dans les colonies et l'introduction d'une monnaie papier, cette période de prospérité n'était pas destinée à durer. L'augmentation soudaine de la demande de papier a rendu l'achat de ce bien par le gouvernement de plus en plus coûteux. Avec le papier rendant l'entretien de la monnaie de plus en plus difficile à échanger, la valeur des actions de la banque a connu une diminution régulière, ce qui a conduit à son effondrement. Celui-ci a eu des répercussions dans les colonies, où de nombreuses nouvelles entreprises commerciales dépendaient fortement des investisseurs liés à la banque.\n\nDe nombreux ministres de [ROOT.GetCountry.GetNameWithNoTooltip] s'affairent désormais à stabiliser la situation, bien que [target_artist.GetNameWithNoTooltip], l'architecte de ces politiques, soit introuvable."
 flavor_fra.511.a: "Les politiques de [target_artist.GetLastNameWithNoTooltip] ont été un véritable désastre !"
 flavor_fra.511.b: "Notre prudence envers les politiques de [target_artist.GetLastNameWithNoTooltip] va contribuer à stabiliser la situation."
 flavor_fra.512.title: "Les conséquences de [target_character.GetNameWithNoTooltip]"
 flavor_fra.512.desc: "À la suite de l'effondrement de la Banque générale et de l'échec retentissant de ses politiques, [target_character.GetName] est devenu un paria aux yeux de plusieurs conseillers, qui réclament sa démission immédiate. Depuis la faillite de la banque, toutefois, nul n'a aperçu [target_character.GetLastNameWithNoTooltip] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], et il n'a pas davantage pris contact avec [fra_ruler.GetName]. L'ordre ayant été donné d'inspecter sa résidence personnelle, aucune trace de [target_character.GetLastNameWithNoTooltip] n'a été retrouvée. Le consensus parmi les membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] est donc qu'il a fui la [ROOT.GetCountry.GetName], redoutant des représailles pour l'effondrement de ses politiques.\n\nConsidérant sa fuite comme celle d'un criminel, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a ordonné la saisie de tous les biens et domaines de [target_character.GetNameWithNoTooltip] situés en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.512.a: "Peut-être que nous pourrons tirer quelque chose des possessions confisquées de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.520.title: "La bulle Unigenitus et le Jansénisme"
 flavor_fra.520.desc: "Suite à une demande antérieure de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetName] à [pap_ruler.GetName], la bulle papale Unigenitus a été accordée dans le but de réprimer la montée du jansénisme, une doctrine fondée sur les enseignements de saint Augustin. Bien que la bulle papale ait été émise depuis longtemps, la mort de [GetCountry('FRA').GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip] et le fait qu'elle n'ait pas été codifiée en tant que loi de [ROOT.GetCountry.GetName] ont permis aux partisans de la doctrine de se renforcer depuis le règne de [fra_ruler.GetName]. Toutefois, la pression croissante des ministres anti-jansénistes a ravivé les discussions sur la formalisation de la bulle en loi, bien que la large adhésion actuelle puisse rendre la tâche difficile."
 flavor_fra.520.a: "Il est temps de décider du statut de l'Unigenitus en [ROOT.GetCountry.GetNameWithNoTooltip]."
 janseism_unigenitus_conflict_events_wilL_occur: "Active des [dynamic_historical_events|e] liés au conflit religieux entre la bulle Unigenitus et le Jansénisme."
 flavor_fra.521.title: "Répudiation du Jansénisme"
 flavor_fra.521.desc: "Depuis qu'il a été permis de débattre de l'instauration de la bulle papale Unigenitus comme loi de [ROOT.GetCountry.GetName], de nombreux conseillers anti-jansénistes au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] se sont mis à dénoncer ouvertement cette pratique. Cela a entraîné une vague de réactions de la part des partisans du jansénisme, dont beaucoup exercent une grande influence sur le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. [pap_ruler.GetName|U] surveillant la situation de près en [ROOT.GetCountry.GetNameWithNoTooltip], réprimer les partisans de l'Unigenitus risque de susciter la colère du pape. Toutefois, ne pas prendre de mesures pour limiter l'influence de ces conseillers enflammés entraînera également du mécontentement parmi ceux du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] qui soutiennent fermement la doctrine janséniste."
 flavor_fra.521.a: "Soutenons les partisans de l'Unigenitus."
 flavor_fra.521.b: "Rejetons les partisans de l'Unigenitus pour apaiser les adeptes du Jansénisme."
 flavor_fra.522.title: "L'impôt du cinquantième"
 flavor_fra.522.desc: "Cherchant à prendre des mesures plus strictes contre les partisans du jansénisme, les partisans de l'Unigenitus ont rédigé des plans pour un impôt dans le cas où l'Unigenitus deviendrait une loi de [ROOT.GetCountry.GetName]. Sous cet #italic impôt du cinquantième#!, toute personne découverte en train de lire les #italic Nouvelles Ecclésiastiques#! (le texte du jansénisme) serait forcée de payer un impôt considérable à l'État. De plus, toute figure religieuse précédemment exemptée, mais ayant des liens avec le jansénisme, serait également contrainte de s'acquitter de cet impôt.\n\nUn tel impôt serait probablement perçu comme extrêmement nuisible si la bulle Unigenitus devenait loi, car les partisans du jansénisme nourriraient une grande aversion à l'égard de la [ROOT.GetCountry.GetFlavorRank]."
 flavor_fra.522.a: "Acceptons d'établir l'impôt avec l'Unigenitus."
 flavor_fra.522.b: "Opposons-nous publiquement à cet impôt."
 cheapter_to_enact_unigenitus: "Si l'Unigenitus devient loi, l'impôt du cinquantième en fera partie."
 period_of_stability_when_declining_unigenitus: "Refuser de promulguer le décret de l'Unigenitus augmentera fortement la stabilité."
 flavor_fra.523.title: "Dissension parmi les partisans gallicans"
 flavor_fra.523.desc: "Partisans de longue date d'une Église [ShowReligionAdjective('catholic')|l] #L [ROOT.GetCountry.GetAdjective|l]e#! largement indépendante du [ShowGovernmentReformName('papacy_reform')], de nombreuses voix gallicanes influentes au sein du gouvernement ont dénoncé le soutien apporté à la bulle Unigenitus, tout en affichant leur appui à de nombreux adeptes du jansénisme. Voyant dans l'instauration de l'Unigenitus un moyen de renforcer l'influence pontificale sur notre [ROOT.GetCountry.GetFlavorRank], plusieurs membres gallicans du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont prévenu qu'ils s'opposeraient fermement à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] dans ses futures initiatives, si la bulle venait à être promulguée comme loi de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_fra.523.a: "Nous devrons nous en méfier."
 flavor_fra.523.b: "Mieux vaut les apaiser pour le moment, et gardons la question de l'Unigenitus ouverte."
 gallicans_in_clergy_will_oppose_crown: "La secte gallicane du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] s'opposera à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], mais son influence sera réduite."
 avoids_gallican_ire_unless_unigenitus_implemented: "Les Gallicans ne s'opposeront pas à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]. Cependant, si l'Unigenitus est adopté comme loi, cela suscitera la colère des partisans gallicans."
 flavor_fra.524.title: "Le décret Unigenitus"
 flavor_fra.524.desc: "Confrontés à divers obstacles et à l'opposition des adeptes du jansénisme au sein des États généraux, les partisans de la bulle Unigenitus ont rédigé un décret destiné à être promulgué par [fra_ruler.GetName]. Inspiré des politiques mises en œuvre par [pap_ruler.GetName], ce décret interdirait non seulement la pratique du jansénisme en [ROOT.GetCountry.GetName], mais prévoirait aussi des mesures contre les fidèles identifiés, allant des menaces de sanctions à l'instauration d'un impôt sur les biens liés à cette doctrine.\n\nSi [fra_ruler.GetShortNameWithNoTooltip] venait à le signer, la décision ne manquerait pas de susciter le mécontentement des derniers partisans du jansénisme en [ROOT.GetCountry.GetNameWithNoTooltip], mais elle constituerait aussi un nouvel instrument pour affermir son autorité."
 flavor_fra.524.a: "Promulguons le décret Unigenitus !"
 flavor_fra.524.b: "Rejetons le décret, n'attisons pas un conflit qui déstabiliserait la [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_fra.530.title: "La réduction de la marine #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!"
 flavor_fra.530.desc: "Bien que la [ROOT.GetCountry.GetName] ait maintenu une marine considérable pour rivaliser avec les puissances navales, ces dernières décennies, celle-ci est devenue un point faible de notre armée. Voyant la marine comme un point vulnérable de la [ROOT.GetCountry.GetNameWithNoTooltip], avec peu de possibilités d'amélioration, [target_character.GetName] a proposé que les futures dépenses consacrées à la marine soient réduites au profit de la réallocation des fonds vers un projet commercial, suggérant même que les projets en cours liés aux affaires navales puissent être redirigés pour se concentrer sur le commerce maritime.\n\nBien que les commentaires de [target_character.GetLastNameWithNoTooltip] aient suscité de une certaine opposition, réallouer des fonds loin de la marine pourrait également permettre à la [ROOT.GetCountry.GetNameWithNoTooltip] de se concentrer davantage sur ses armées terrestres."
 flavor_fra.530.a: "[target_character.GetLastNameWithNoTooltip] a raison, réduisons les fonds de la marine !"
 flavor_fra.530.b: "Rejetons l'idée de [target_character.GetLastNameWithNoTooltip], développons plutôt la marine."
 flavor_fra.531.title: "L'équilibre budgétaire de [philip_orry.GetNameWithNoTooltip]"
 flavor_fra.531.desc: "À la suite des difficultés économiques provoquées par les politiques de [john_law.GetName], et de la corruption persistante de son successeur à la Direction des Finances Générales, [philip_orry.GetName] a hérité d'une lourde tâche pour stabiliser l'économie. Malgré cela, le successeur désigné par [target_character.GetName] pour la Direction des Finances Générales s'est révélé être plutôt compétent, ayant réussi à équilibrer le budget de la [ROOT.GetCountry.GetName] pour la première fois depuis de nombreuses années. Bien que les réformes de [philip_orry.GetLastNameWithNoTooltip] aient également permis de rendre le code fiscal de [ROOT.GetCountry.GetNameWithNoTooltip] plus équitable, cela s'est fait au prix du rétablissement de la #italic taxe de la Dixième#!, qui a de nouveau dû être perçue, provoquant des émeutes dans les rues de [ShowLocationName('paris')].\n\nAfin de calmer les troubles, certains conseillers ont suggéré de réduire le montant de la taxe actuelle, bien que cela ait le potentiel d'affecter les perspectives économiques pour les années à venir, surtout avec les réformes de [philip_orry.GetLastNameWithNoTooltip] qui dépendent fortement de la taxe du dixième actuelle."
 flavor_fra.531.a: "Les levées du dixième de [philip_orry.GetLastNameWithNoTooltip] sont nécessaires, ces émeutes vont se calmer."
 flavor_fra.531.b: "Modifons la taxe, nous ne pouvons risquer une aggravation des émeutes."
 flavor_fra.532.title: "Le réseau routier national de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.532.desc: "Cherchant à moderniser les infrastructures grâce au nouvel excédent budgétaire de l'État, [target_character.GetName] a proposé un projet ambitieux visant à améliorer les routes de [ROOT.GetCountry.GetName] ainsi qu'à établir un réseau routier national. Cependant, pour mener à bien cette proposition ambitieuse, [target_character.GetLastNameWithNoTooltip] a sollicité l'utilisation du travail forcé, espérant mobiliser les paysans de la [ROOT.GetCountry.GetNameWithNoTooltip] afin de réaliser la construction des routes dans des délais rapides. Étant donné les difficultés endurées par ceux-ci au cours des dernières décennies, les enrôler pour un tel projet ne manquerait pas d'aggraver les relations entre l'État et les [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Certains membres du conseil, toutefois, estiment que la proposition de [target_character.GetLastNameWithNoTooltip] est prometteuse et que le recours à ce travail forcé contribuerait à atteindre les objectifs du projet."
 flavor_fra.532.a: "Acceptons la proposition de réseau routier de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.532.b: "C'est un trop gros projet à infliger aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 if_fleury_dies_road_network_change: "Si jamais [target_character.GetLastNameWithNoTooltip] meurt, [ShowModifier('fra_fleury_national_road_project')] sera remplacé par [ShowModifier('fra_fleury_national_road_project_legacy')]."
 flavor_fra.533.title: "Développement du commerce sous [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.533.desc: "Tout au long de son mandat, [target_character.GetName] a déployé de grands efforts pour améliorer le commerce de la [ROOT.GetCountry.GetName], et jusqu'à présent, ceux-ci se sont révélés plutôt fructueux. En réorientant les fonds d'une marine militarisée vers le commerce maritime, les échanges entre la [ROOT.GetCountry.GetNameWithNoTooltip] et le reste du monde ont connu une forte croissance. De plus, grâce à la mise en place d'un projet national de routes, non seulement notre commerce maritime a bénéficié d'une nette amélioration, mais les échanges terrestres avec nos voisins ont également profité de routes modernes et plus efficaces."
 flavor_fra.533.a: "Le succès commercial de la [ROOT.GetCountry.GetNameWithNoTooltip] est dû à [target_character.GetLastNameWithNoTooltip] !"
 flavor_fra.533.b: "La [ROOT.GetCountry.GetNameWithNoTooltip] doit accueillir cette période de prospérité."
 flavor_fra.534.title: "Le décès de [target_character.GetLastNameWithNoTooltip]"
 flavor_fra.534.desc: "Après avoir servi pendant de nombreuses décennies comme conseiller personnel et principal ministre de [fra_ruler.GetName], [target_character.GetLastName] a été retrouvé décédé ce matin, apparemment mort paisiblement dans son sommeil. Bien que [fra_ruler.GetShortNameWithNoTooltip] et ses plus proches conseillers au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont attristés par sa disparition, certains ont saisi l'occasion pour proposer un successeur au poste de principal ministre.\n\nSi [target_character.GetLastNameWithNoTooltip] n'est désormais plus, nombre de ses protégés se sont déjà distingués au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], et nul doute qu'ils feraient un successeur digne de ce nom, bien que [fra_ruler.GetShortNameWithNoTooltip] puisse aussi choisir de laisser le poste vacant."
 flavor_fra.534.a: "La [ROOT.GetCountry.GetNameWithNoTooltip] continuera pour l'instant sans ministre principal."
 flavor_fra.534.b: "Reposons-nous davantage sur le conseil suite au décès de [target_character.GetLastNameWithNoTooltip]."
 flavor_fra.540.title: "L'école d'ingénieurs #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! de Mézières"
 flavor_fra.540.desc: "Figure montante influente au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!, [target_character.GetName] a proposé la création d'une école d'ingénieurs #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! à Mézières, une ville située à [ShowLocationName('chateau_porcien')]. Visant à former une nouvelle génération d'ingénieurs, tant militaires que civils, cette école pourrait représenter une avancée majeure pour les efforts d'ingénierie de l'État. Toutefois, un tel projet représenterait une dépense considérable pour les finances publiques."
 flavor_fra.540.a: "Cette école créera une nouvelle génération d'ingénieurs talentueux !"
 flavor_fra.540.b: "Établissons l'école, et offrons une promotion à [target_character.GetLastNameWithNoTooltip] !"
 flavor_fra.540.c: "Cette école serait trop coûteuse."
 flavor_fra.541.title: "L'École militaire"
 flavor_fra.541.desc: "Dans le but de poursuivre la modernisation de l'armée, [fra_ruler.GetName] a proposé la création d'une nouvelle académie dans le quartier de l'École à [ShowLocationName('paris')]. Souhaitant intégrer certains éléments propres aux tactiques #L [ShowCultureName('prussian')|l]nes#! au sein de l'armée #L [ROOT.GetCountry.GetAdjective|l]e#!, l'institution projetée formerait une nouvelle génération de soldats selon ce nouveau modèle. C'est par le biais de cette académie que [fra_ruler.GetShortNameWithNoTooltip] espère améliorer considérablement le rang militaire de la [ROOT.GetCountry.GetNameWithNoTooltip] sur la scène de l'[ShowContinentName('europe')]."
 flavor_fra.541.a: "Faisons établir cette académie !"
 flavor_fra.541.b: "Notre modèle militaire existant est déjà très bien, augmentons les efforts d'entretien !"
 flavor_fra.542.title: "Réaction parlementaire locale à l'[ShowLawNameWithNoTooltip('fra_5_percent_tax')]"
 flavor_fra.542.desc: "À la suite de la mise en œuvre de l'[ShowLawName('fra_5_percent_tax')] de [target_character.GetName], de nombreux parlements provinciaux ont exprimé leur opposition au nouvel impôt et ont refusé d'appliquer le décret dans les provinces. Bien que le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ait initialement contesté la loi, l'intervention de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] dans le processus a poussé de nombreux membres à accepter finalement l'impôt de [target_character.GetLastNameWithNoTooltip].\n\nSi notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] peut prendre des mesures directes en fermant les parlements locaux et en obligeant les fonctionnaires provinciaux à répondre directement à l'État, cela érodera cependant fortement les relations avec la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], dont les membres ont vivement critiqué la nouvelle loi."
 flavor_fra.542.a: "Fermons ces parlements !"
 flavor_fra.542.b: "Abandonnons ce projet de loi."
 flavor_fra.543.title: "Répression des jésuites"
 flavor_fra.543.desc: "Alors que l'ordre des Jésuites s'est maintenu fermement en [ROOT.GetCountry.GetName] pendant plusieurs siècles, ces dernières années, il a suscité l'ire du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ainsi que la frustration de [fra_ruler.GetName]. Bien que les Jésuites dirigent certains des collèges les plus prestigieux et les plus prospères de [ROOT.GetCountry.GetNameWithNoTooltip], leur influence considérable est devenue une source d'inquiétude pour [fra_ruler.GetShortNameWithNoTooltip], qui les perçoit comme une menace en raison de leur indépendance vis-à-vis de l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')].\n\nDes alliés au sein des états généraux ont proposé d'expulser définitivement les Jésuites de [ROOT.GetCountry.GetNameWithNoTooltip], et une telle mesure aurait de fortes chances d'être adoptée. Toutefois, cela provoquerait également des tensions au sein de la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, plusieurs de ses membres, dont [scope_heir_fra.GetName], étant de fervents soutiens de l'ordre."
 flavor_fra.543.a: "Les jésuites ont beaucoup trop d'influence, mettons-les au pas."
 flavor_fra.543.b: "Les jésuites apportent beaucoup de valeur à la [ROOT.GetCountry.GetNameWithNoTooltip], empêchons cette mesure !"
 some_in_royal_household_will_oppose: "Certains membres de la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! vont s'opposer à la répression des jésuites."
 flavor_fra.544.title: "Conséquences de la répression des jésuites dans la maison #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!."
 flavor_fra.544.desc: "Un allié inébranlable de l'ordre des Jésuites, [scope_heir_fra.GetName] a exprimé une profonde déception à l'égard de [fra_ruler.GetName] concernant l'expulsion récente de ces derniers. Bien que [scope_heir_fra.GetShortNameWithNoTooltip] ait manifesté son désaccord, [consort_fra.GetName] s'est également engagée à rallier des soutiens au sein du conseil dans l'espoir d'abroger la loi. Si cette affaire divisera la maison #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! pour quelque temps, l'influence des Jésuites au sein de la [ROOT.GetCountry.GetNameWithNoTooltip] a déjà commencé à diminuer, de nombreux membres de l'ordre ayant d'ores et déjà fui."
 flavor_fra.544.a: "Ce problème s'estompera de lui-même."
 flavor_fra.544.b: "Offrons un compromis, et acceptons de donner un peu de pouvoir aux Jésuites restants."
 flavor_fra.550.title: "L'ouverture du palais du Louvre"
 flavor_fra.550.desc: "Faisant autrefois partie des nombreux palais de l'ancienne [ShowGovernmentTypeName('monarchy')], le palais du Louvre abritait les collections royales des anciens rois de [ROOT.GetCountry.GetName]. L'#italic Ancien régime#! ayant disparu, certains membres de la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] estiment que le palais du Louvre devrait plutôt devenir un nouveau centre culturel dans lequel seraient exposées les différentes œuvres créées en [ROOT.GetCountry.GetNameWithNoTooltip] au fil des siècles. L'histoire culturelle #L [ROOT.GetCountry.GetAdjective|l]e#! doit se distinguer de celle des anciennes élites."
 flavor_fra.550.a: "Ordonnons l'ouverture du palais du Louvre au public en tant que centre culturel !"
 flavor_fra.550.b: "Il serait préférable que le palais du Louvre ne soit pas ouvert au public."
