 NED_ALL_DUTCH_POPS_BECOME_HAPPIER: "Chaque [pop|e] qui fait partie de la [culture_group|e] #L [ShowCultureGroupName('netherlandish_group')|l]e#! gagnera [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
