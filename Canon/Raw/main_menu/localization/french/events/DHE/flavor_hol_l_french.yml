 flavor_hol.1.title: "Université de [target_location.GetNameWithNoTooltip]"
 flavor_hol.1.desc: "L'éducation du peuple [ROOT.GetCountry.GetCulture.GetName|l] est une préoccupation majeure pour l'État. L'appareil gouvernemental a constamment besoin d'individus lettrés capables de servir l'État en tant qu'administrateurs et gouverneurs. Afin d'améliorer le niveau d'alphabétisation et de compétence des nouveaux administrateurs potentiels, les conseillers de [target_character.GetName] suggèrent de construire une université à [target_location.GetName]."
 flavor_hol.1.historical_info: "Guillaume, prince d'Orange, était le meneur de la révolution néerlandaise lors la guerre de Quatre-Vingts Ans contre l'Espagne. En 1575, celle-ci contrôlait la seule université des Pays-Bas, Louvain, au Sud. Les toutes jeunes Provinces-Unies n'en avaient donc pas, aussi décida-t-il d'en fonder une à Leyde. Le prince Guillaume décida de cette fondation pour éduquer les citoyens dans les affaires religieuses, et fournir à son pays et à son gouvernement des hommes instruits dans d'autres domaines. Les études académiques avaient gagné en importance depuis le début de la Renaissance scientifique, et Leyde fut choisie en reconnaissance de la défense héroïque de la ville contre les attaques espagnoles l'année précédente. Philippe II d'Espagne est mentionné sur le certificat officiel de fondation, car il était toujours comte de jure de Hollande, même s'il interdit à ses sujets d'étudier à Leyde."
 flavor_hol.1.a: "Finançons cette université."
 flavor_hol.1.b: "Cela n'en vaut pas la peine."
 flavor_hol.2.title: "Le synode de [target_location.GetNameWithNoTooltip]"
 flavor_hol.2.desc: "L'[ShowReligiousAspectName('arminianism')], un mouvement appartenant au [ShowReligionName('calvinist')] fondé par [loc_jacobus_arminius.GetName] avec des positions pluralistes et humanitaires, a gagné de plus en plus de popularité parmi les fidèles de [ROOT.GetCountry.GetName]. Cela a provoqué la naissance d'un contre-mouvement sous la forme du [ShowReligiousAspectName('gomarism')], fondé par [loc_franciscus_gomarus.GetName], qui tente de défendre les idéaux et les points de vue du [ShowReligionNameWithNoTooltip('calvinist')]. Afin de mettre un terme à la controverse avant qu'elle ne dégénère, un synode national a été organisé à [target_location.GetName] pour régler ce conflit religieux une fois pour toutes."
 flavor_hol.2.historical_info: "La montée en puissance de l'arminianisme obligea l'Église réformée néerlandaise à tenir un synode national à Dordrecht, afin d'apaiser la controverse. La première session eut lieu le 13 novembre 1618, réunissant l'Église réformée néerlandaise ainsi que des représentants de huit Églises réformées étrangères ; la 154e et dernière session eut lieu le 9 mai 1619. Le synode résolut la controverse entourant l'arminianisme en le condamnant, en rejetant les conceptions arminiennes et en établissant la doctrine réformée sur chacun des points ayant été discutés, à savoir la dépravation totale, l'élection sans condition, le pardon limité, la grâce irrésistible et la persévérance des saints. Les remonstrants, comme on appelait les arminiens, furent contraints de s'abstenir de toute activité ministérielle telle que le prêche, le sermon, l'administration des sacrements et la visite aux malades. On leur demanda également de signer l'Édit de cessation, la mise en forme légale de leur retrait du ministère, mais ils refusèrent et furent condamnés comme « perturbateurs de l'ordre public » et sommés de quitter les Provinces-Unies. Enfin, le Synode condamna la doctrine religieuse arminienne comme hérésie."
 flavor_hol.2.a: "Condamnons l'[ShowReligiousAspectNameWithNoTooltip('arminianism')]."
 flavor_hol.2.a.tt: "Remplace le [ShowReligiousAspectName('gomarism')] par le [ShowReligiousAspectName('instituionalized_gomarism')].\nL'[ShowReligiousAspectName('arminianism')] deviendra inaccessible"
 flavor_hol.2.b: "Rejetons le [ShowReligiousAspectNameWithNoTooltip('gomarism')]."
 flavor_hol.2.b.tt: "Remplace l'[ShowReligiousAspectName('arminianism')] par l'[ShowReligiousAspectName('instituionalized_arminianism')].\nLe [ShowReligiousAspectName('gomarism')] deviendra inaccessible"
 flavor_hol.2.c: "Cela ne nous concerne pas."
 flavor_hol.3.title: "La Statenvertaling"
 flavor_hol.3.desc: "La [ROOT.GetCountry.GetReligion.GetName] est la religion unificatrice du [ROOT.GetCountry.GetLongName]. Pourtant, la langue du texte sacré, bien que traduite en [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l], ne transmet pas le véritable sens du mot. Il s'agit d'une transcription du [ShowLanguageName('latin_language')|l] en [ShowLanguageName('german_language')|l] qui est ensuite adaptée en [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]. L'établissement de la Statenbijbel, la #italic Bible des États#!, garantira une traduction correcte du texte, comme le veut le Seigneur."
 flavor_hol.3.historical_info: "Le Synode de Dort de 1618-1619 a jugé nécessaire de traduire la Bible en néerlandais, car les Bibles néerlandaises existantes n'étaient que des traductions d'autres traductions. La nouvelle traduction, la Statenbijbel, devait être basée sur les langues originales, à l'instar de la Bible du Roi Jacques de 1611. Sa première publication devra attendre 1637, mais son impact sur l'identité culturelle et l'unité des Pays-Bas constituera la base du néerlandais standardisé d'aujourd'hui."
 flavor_hol.3.a: "Finançons la Bible des États."
 flavor_hol.3.b: "Nous ne pouvons nous le permettre."
 flavor_hol.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.4.desc: "Mathématicien et scientifique originaire de [ShowLocationName('bruges')], [target_character.GetName] a voyagé dans plusieurs endroits pour étendre ses connaissances avant de décider de s'installer à [ShowLocationName('the_hague')]. [target_character.GetHeShe|U] a proposé ses services en tant que conseiller ou scientifique."
 flavor_hol.4.historical_info: "Le mathématicien et ingénieur militaire flamand Simon Stevin a été actif dans de nombreux domaines de la science et de l'ingénierie, tant théoriques que pratiques. Le mot néerlandais pour mathématiques, wiskunde ou « l'art de ce qui est certain », a été traduit par Stevin lui-même et fait du néerlandais l'une des rares langues européennes où le mot « mathématiques » n'est pas dérivé du grec via le latin. Il a inventé un chariot à voiles, propulsé uniquement par la force du vent, qui atteignait une vitesse supérieure à celle des chevaux."
 flavor_hol.4.a: "Ses connaissances auront une grande valeur scientifique."
 flavor_hol.4.b: "Son esprit rendra un grand service à l'État."
 flavor_hol.4.b.tt: "[target_character.GetName] devient disponible pour le [cabinet|e]"
 flavor_hol.5.title: "Wilhelmus"
 flavor_hol.5.desc: "L'hymne national est une représentation de l'esprit d'un pays et de son peuple. Alors que de nombreux autres États ont déjà créé des hymnes dans le passé, la [ROOT.GetCountry.GetName] n'en a toujours pas. Promouvoir la création d'un tel hymne permettra non seulement d'accroître notre prestige international, mais aussi de donner au peuple [ROOT.GetCountry.GetCulture.GetName|l] un sentiment de fierté et d'unité."
 flavor_hol.5.historical_info: "Le #italic Wilhelmus#! ou #italic Wilhelmus van Nassouwe#! était très populaire parmi la population néerlandaise et allait, en 1932, être reconnu comme l'hymne national officiel des Pays-Bas. Willem van Nassau, ou Guillaume d'Orange, est le personnage principal de ce chant qui raconte, de façon subjective, sa vie et les raisons de son combat contre le roi d'Espagne. Pour un hymne national, l'air et les paroles sont remarquablement pacifiques."
 flavor_hol.5.a: "Finançons l'hymne national."
 flavor_hol.5.b: "Nous ne pouvons nous le permettre."
 flavor_hol.6.title: "La tulipomanie"
 flavor_hol.6.desc: "À mesure que la [target_country.GetName] s'étend et relie le [ShowSubContinentName('middle_east')] à l'[ShowContinentName('europe')], la tulipe est passée de [ShowLocationName('constantinople')] aux mains des marchands [ROOT.GetCountry.GetAdjective|l]. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'est prise d'affection pour cette fleur, non seulement pour sa beauté mais aussi pour sa valeur. C'est ainsi que de nombreux marchands ont commencé à vendre et à spéculer sur la valeur de la fleur. Cependant, la main invisible du marché a rapidement mis fin à ces spéculations, car le prix de la tulipe s'est effondré, entraînant avec lui la stabilité financière de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_hol.6.historical_info: "La tulipe fut introduite en Europe dans les années 1550, depuis l'Empire ottoman. Elle devint très rapidement populaire au sein de la riche classe marchande des Pays-Bas, car symbole de luxe. Cela poussa au développement du marché, et lorsque la demande s'accrut en France, en 1634, les spéculateurs s'y intéressèrent. En 1636, des marchés à terme furent créés, et au cours de l'automne et de l'hiver les prix atteignirent des montants inédits, jusqu'à ce qu'ils s'effondrent soudainement en février 1637. Cela se traduisit par la faillite personnelle de nombreuses personnes, et un véritable désastre économique."
 flavor_hol.6.a: "Vous ne pouvez vous en prendre qu'à vous-mêmes !"
 flavor_hol.6.b: "L'État pourrait compenser les pertes."
 flavor_hol.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.7.desc: "[target_character.GetName], [target_character.GetWomanMan] de talent en matière de création de livres, vient de s'installer à [ShowLocationName('amsterdam')] pour établir une [ShowBuildingTypeName('printing_press_shop')]."
 flavor_hol.7.historical_info: "Ancien relieur et marchand, Lodewijk Elzevir était un imprimeur et un éditeur réputé. Son premier livre a été publié en 1583 à Leyde et a servi de base à l'entreprise familiale jusqu'en 1791. Elzevir était connu pour son élégance et sa précision, mais aussi pour les petits formats très portables qu'il utilisait, comme le format duodecimo."
 flavor_hol.7.a: "Autorisons l'ouverture de son entreprise."
 flavor_hol.7.b: "L'écriture devrait rester l'apanage du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_hol.8.title: "Des plans coloniaux ambitieux"
 flavor_hol.8.desc: "Compte tenu de notre retard relatif dans la course aux colonies, de nombreuses possessions coloniales que nous désirons ont déjà été prises par d'autres. Avec une marine puissante et un secteur financier vigoureux, nous disposons cependant encore de ressources considérables. Ces circonstances ont conduit la Compagnie néerlandaise des Indes occidentales à concevoir le #italic Groot Desseyn Grand#!, la conception de la façon dont la puissance #L [ROOT.GetCountry.GetCulture.GetName]e#! pourrait finalement s'élever au-dessus de nos concurrents.\n\nSelon le plan, plutôt que de simplement essayer d'établir des colonies propres, il serait plus efficace de conquérir celles de nos concurrents. En tant que concurrent naturel, l'empire colonial [GetCountry('POR').GetAdjective|l], en particulier, a été considéré comme une bonne cible pour ce plan, d'autant plus que les investisseurs [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l] sont déjà impliqués dans certains d'entre eux."
 flavor_hol.8.a: "Cela a tout d'un excellent plan."
 ned_grand_design: "Groot Desseyn"
 flavor_hol.8.b: "Non, la communauté internationale nous en voudrait."
 flavor_hol.9.title: "La flûte"
 flavor_hol.9.desc: "L'expansion de l'économie #L [ROOT.GetCountry.GetCulture.GetName|l]e#! a mis notre marine marchande à rude épreuve. La faible profondeur des eaux #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]es#! signifie également que les navires marchands ordinaires tels que les caravelles sont incapables d'approcher de nombreux ports [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Jusqu'à présent, ce problème a été résolu par l'utilisation de petits bateaux, mais avec le soutien financier de [target_character.GetName], un marchand de [ShowLocationName('hoorn')], un nouveau type de navire a été développé.\nLe fluitship, ou fluyt, est plus long et a une poupe en forme de poire très caractéristique. Il est construit pour être manœuvré efficacement par un petit équipage. Comme il est capable de transporter des cargaisons plus importantes tout en naviguant dans les eaux néerlandaises peu profondes et en se comportant très bien en haute mer, ce navire est une aubaine pour nos marchands."
 flavor_hol.9.a: "C'est une excellente idée !"
 flavor_hol.9.b: "Nos chantiers navals ne sont pas prêts pour cela."
 flavor_hol.9.c: "Nos chantiers navals ne sont pas prêts pour cela."
 flavor_hol.10.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.10.desc: "[target_character.GetName], plus connu sous le nom d'Érasme, est un humaniste et un érudit en herbe. Ses visions du monde et ses philosophies sont réputées en [ShowContinentName('europe')] pour leur tolérance. En outre, en tant qu'homme de compromis, son influence dans la théologie fait de lui un modèle pour ceux qui apprécient davantage la liberté que l'orthodoxie."
 flavor_hol.10.historical_info: "Érasme de Rotterdam, figure éminente de la Renaissance nordique, était un humaniste néerlandais connu pour ses nombreuses contributions littéraires en latin et en grec. Il a joué un rôle important dans l'érudition classique et est célèbre pour son style latin naturel. Érasme a plaidé en faveur de la tolérance, de la concorde et de la libre pensée au sein de l'Église catholique, malgré le contexte de la Réforme religieuse européenne. Ses ouvrages, notamment #italic L'éloge de la folie#! et #italic Du libre arbitre#!, abordent des questions théologiques et sociétales, promouvant souvent une approche médiane qui déçoit les factions catholiques et protestantes. Bien qu'il ait été confronté à la pauvreté et à des luttes spirituelles au début de sa vie, les écrits d'Érasme reflètent ses convictions sur l'éducation, le mariage, la réforme sociale et l'importance de l'autonomie individuelle au sein des institutions religieuses."
 flavor_hol.10.a: "Puissent ses idées créer un avenir meilleur."
 flavor_hol.10.b: "Ses philosophies n'ont pas leur place en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hol.11.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.11.desc: "[target_character.GetName] est un érudit et un juriste célèbre pour son célèbre ouvrage « De Jure Belli ac Pacis ». Considérés comme un chef-d'œuvre juridique, ses travaux sont réputés poser les bases des lois à venir. [target_character.GetHeShe|U] est également célèbre pour avoir réussi à s'échapper de prison (où il était incarcéré en raison de conflits politiques et religieux) dans un coffre à livres !"
 flavor_hol.11.historical_info: "Hugo Grotius, polymathe néerlandais né à Delft en 1583, a apporté d'importantes contributions à la philosophie, à la théorie politique et au droit, en particulier dans les domaines du droit international et des droits naturels. Bien qu'il ait été emprisonné pour son implication dans les controverses religieuses de la République néerlandaise, Grotius a poursuivi ses activités intellectuelles et a écrit des ouvrages influents pendant son exil en France. Ses chefs-d'œuvre, #italic De jure belli ac pacis#! et #italic Mare Liberum#!, ont jeté les bases du droit international moderne, ce qui lui a valu le titre de #italic père du droit international#!. Les idées de Grotius sur la souveraineté, le droit naturel et les droits ont influencé des penseurs ultérieurs comme John Locke et ont joué un rôle dans l'élaboration de développements politiques tels que la Glorieuse Révolution en Angleterre et la Révolution américaine. Son fondement théologique du droit naturel, enraciné à la fois dans la révélation biblique et dans la raison humaine, reste la pierre angulaire de son héritage."
 flavor_hol.11.a: "Quel homme incroyable !"
 flavor_hol.12.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.12.desc: "Le fils d'un diplomate de notre cour est de plus en plus apprécié pour son génie. Selon certains de nos conseillers, il a fait preuve de merveilleuses aptitudes en géométrie et en mathématiques. Ses capacités pourraient être utiles à la cour et avec un financement adéquat, il pourrait nous émerveiller et émerveiller le monde."
 flavor_hol.12.historical_info: "Huygens était un mathématicien, astronome et physicien néerlandais qui posa les bases de la théorie selon laquelle la lumière se propageait sous forme d'ondes. Il découvrit par ailleurs la véritable forme des anneaux de Saturne. Enfin, il contribua aussi à la dynamique, l'étude des corps en mouvement sous l'influence des forces qui leur sont appliqués. Oubliées jusqu'au début du XIXe siècle, ses théories sur la lumière apparaissent aujourd'hui comme l'une des contributions les plus brillantes et les plus originales à la science moderne, et il restera à jamais dans l'histoire grâce au principe qui porte son nom."
 flavor_hol.12.a: "Amenons-le à la cour."
 flavor_hol.12.b: "Cet homme est banal."
 NED_BUFFED_POLDERS: "Le #Y niveau maximum#! du [building|e] [ShowBuildingTypeName('polders')] dû au [development|e] sera #G doublé#!"
 flavor_hol.13.title: "La Banque d'[ShowLocationNameWithNoTooltip('amsterdam')] et le marché international des capitaux"
 flavor_hol.13.desc: "La fondation de la [ShowBuildingTypeName('wisselbank')] est un exploit historique de notre société et de notre classe marchande. Cependant, ce qui a commencé comme un moyen de contrôler strictement la valeur de l'argent a changé au fil des ans, ajoutant de plus en plus d'exceptions à la règle, quand il ne s'agissait pas de la contourner directement. À la surprise de personne, cette institution autrefois très respectée a perdu son prestige et est considérée comme un lieu corrompu.\n\nMaintenant, cependant, les difficultés économiques auxquelles notre nation est confrontée nous obligent à nous tourner vers l'institution dans une dernière tentative de récupérer son prestige passé et, par la même occasion, notre propre économie."
 flavor_hol.13.historical_info: "Depuis la fondation de la Banque d'Amsterdam, les politiques initialement strictes de réserve intégrale se sont assouplies au fil du temps, tout en finançant le commerce extérieur et l'économie néerlandaise, mais en maintenant la liquidité par le biais de garanties. Lors de la quatrième guerre anglo-néerlandaise, la confiance dans la banque a été gravement érodée par les défaillances de la Compagnie néerlandaise des Indes orientales. En 1790, la Banque d'Amsterdam a été déclarée insolvable, malgré plusieurs tentatives de recapitalisation de l'institution. La ville d'Amsterdam finit par en prendre le contrôle et la remplace par la Nederlandsche Bank. La Banque d'Amsterdam a été fermée en 1819."
 flavor_hol.13.a: "Tentons de sauver la [ShowBuildingTypeNameWithNoTooltip('wisselbank')]."
 flavor_hol.13.b: "Fermons la Banque d'[ShowLocationNameWithNoTooltip('amsterdam')] et faisons face aux conséquences."
 STATIC_MODIFIER_NAME_ned_bank_crisis: "Crise bancaire néerlandaise"
 STATIC_MODIFIER_DESC_ned_bank_crisis: "Autrefois centre financier paneuropéen, d'autres villes dans d'autres pays ont maintenant dépassé [ShowLocationNameWithNoTooltip('amsterdam')]. Outre les mauvaises politiques économiques de la Banque d'[ShowLocationNameWithNoTooltip('amsterdam')] elle-même, la crédibilité et la viabilité du secteur bancaire néerlandais sont sérieusement remises en question."
 flavor_hol.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.14.desc: "Originaire d'une famille modeste, [target_character.GetName] a fait preuve d'une impressionnante capacité à dépeindre le monde sur papier. Cette capacité peut s'avérer très utile dans les opérations militaires, mais il y a un risque que ses compétences soient sous-utilisées si nous les limitons aux cartes militaires."
 flavor_hol.14.historical_info: "Géographe, mathématicien et cartographe flamand. Il étudie à Louvain où il a un établissement géographique (1534). De 1537 à 1540, il arpente et cartographie la Flandre. En 1538, il réalise sa première carte du monde basée sur celle de Ptolémée."
 flavor_hol.14.a: "Ses cartes seront très utiles pour l'armée."
 flavor_hol.14.b: "Laissons-lui le temps de peaufiner ses cartes."
 flavor_hol.15.title: "Le [ShowReligionNameWithNoTooltip('calvinist')] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hol.15.desc: "Pendant des années, notre nation a débattu entre un [ShowReligionName('calvinist')] plus conservateur et un autre plus ouvert d'esprit, essayant d'accommoder les diverses croyances qui peuplent notre pays.\n\nUn synode est célébré à [ShowLocationName('dordrecht')], où les deux principaux représentants des deux camps se sont réunis pour juger la doctrine de leur adversaire. Ce pourrait être une excellente occasion de manifester publiquement notre soutien à l'un des deux prétendants et, ainsi, de mettre un terme définitif à ce débat."
 flavor_hol.15.historical_info: "Lors d'un synode tenu à Dordrecht en 1618 et 1619, la ligne dure du calvinisme fut déclarée religion d'État. C'était la fin d'une longue lutte entre une faction pluraliste et humaniste, les arminiens ou remonstrants, et celle, dogmatique et étroite d'esprit, des « vrais calvinistes » : les gomaristes ou contre-remonstrants. Maurice d'Orange-Nassau soutenait les gomaristes, composés pour l'essentiel de petits bourgeois et de paysans, tandis qu'Oldenbarneveld soutenait les arminianistes, comptant surtout des intellectuels et membres de la grande bourgeoisie."
 flavor_hol.15.a: "Apportons notre soutien à [target_character2.GetNameWithNoTooltip]."
 flavor_hol.15.b: "[target_character1.GetNameWithNoTooltip] a raison."
 flavor_hol.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.16.desc: "Originaire d'une des familles les plus importantes de notre nation, [target_character.GetName] est un génie dont les talents ne sont pas exploités correctement à son poste de pensionnaire de [ShowLocationNameWithNoTooltip('dordrecht')]. Nous devrions l'engager et l'employer dans notre bureau."
 flavor_hol.16.historical_info: "Johan de Witt est devenu Raadpensionaris (Grand Pensionnaire) en 1653. La République néerlandaise a connu sous sa direction quelques-unes de ses années les plus brillantes. Il a également passé sa vie à lutter contre l'influence de la Maison d'Orange, qui occupait traditionnellement le poste de stathouder, donc en charge des affaires militaires de la République, et a réussi à faire voter l'Acte d'Exclusion contre eux en 1667. Cependant, les défaites de 1672 contre la France et l'Angleterre ont fait revenir le parti orangiste et l'ont fait emprisonner. Le 20 août 1672, lui et son frère Cornelis sont massacrés par une foule encouragée par ses adversaires politiques."
 flavor_hol.16.a: "[target_character.GetSheHe|U] fera un excellent ministre !"
 flavor_hol.16.b: "Nous n'avons pas besoin d'un autre conseiller."
 flavor_hol.17.title: "Création de la Bourse d'[ShowLocationNameWithNoTooltip('amsterdam')]"
 flavor_hol.17.desc: "Nos entreprises devenant de plus en plus lucratives, elles attirent de plus en plus d'investisseurs. Ceux-ci attendent un retour sur investissement, d'où la nécessité de créer une institution leur garantissant de recevoir une part future des bénéfices. La solution à ce problème a été apportée par la création de la Bourse d'Amsterdam, qui devait fournir des obligations à ces investisseurs. Cependant, selon nos conseillers, cette institution devrait être orientée vers le contrôle de l'économie ou vers un accès plus facile aux emprunts."
 flavor_hol.17.historical_info: "À la suite de la création en 1609 de la Banque d'Amsterdam, la Bourse de la ville devint de plus en plus active. Succédant à Anvers dans le rôle de principale place financière, elle prospérait : des fonds affluaient de toute l'Europe, rendant les emprunts facilement accessibles et à des taux sans comparaison avec le reste du monde, comme le prouvèrent les succès capitalistes de la Compagnie néerlandaise des Indes orientales fondée en 1602, ou même de la moins importante Compagnie néerlandaise des Indes occidentales, fondée en 1621."
 flavor_hol.17.a: "Étendons le marché des emprunts."
 flavor_hol.17.b: "Imposons plutôt des contrôles stricts."
 flavor_hol.18.title: "Tensions [target_country.GetNameWithNoTooltip]-[root_country.GetNameWithNoTooltip]"
 flavor_hol.18.desc: "Au fil des ans, le [target_country.GetFlavorRank] [target_country.GetAdjective|l] a toujours soutenu notre [root_country.GetFlavorRank] car nous avions un ennemi commun, l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Dernièrement, cependant, la politique intérieure #L [target_country.GetAdjectiveWithNoTooltip|l]e#! à l'égard des Huguenots ainsi que leur politique étrangère dans nos environs immédiats ont poussé beaucoup à craindre la [target_country.GetNameWithNoTooltip]. Il est peut-être temps de rassembler des alliés avant l'inévitable conflit avec notre voisin du sud."
 flavor_hol.18.a: "Notre politique doit contenir la [target_country.GetNameWithNoTooltip]."
 ned_anti_french_policy: "Ennemi commun"
