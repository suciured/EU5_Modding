 flavor_hol.19.title: "Le Prisonnier de Hollande"
 flavor_hol.19.desc: "Après des années, sinon d'amitié, du moins de coopération amicale, la [root_country.GetName] a commencé à se montrer plus hostile à notre égard. Nous avons reçu des rapports indiquant qu'elle cherchait des alliés à l'étranger parmi nos ennemis et avait l'intention de limiter notre influence aux Pays-Bas. Pour ingrate qu'elle soit, cette attitude arrive peut-être à point nommé. Sans notre bonne volonté pour les protéger, les Pays-Bas feraient un excellent ajout à notre [target_country.GetFlavorRank]."
 flavor_hol.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hol.19.a.tt: "La [root_country.GetLongName] va tenter d'améliorer ses relations avec nos [rivals|e]"
 flavor_hol.20.title: "Réformes militaires #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]es#!"
 flavor_hol.20.desc: "Les armées d'[ShowContinentName('europe')] progressent rapidement sur le plan des technologies et des tactiques. Il est devenu évident que nous devons réformer notre armée au plus vite pour que la [ROOT.GetCountry.GetName] puisse avoir une quelconque influence politique sur la scène des grandes puissances. Heureusement, [target_character.GetName] a déjà prévu de s'attaquer à ce problème..."
 flavor_hol.20.historical_info: "Jean, comte de Nassau-Siegen, avec son frère Guillaume Louis de Nassau-Dillenbourg et son cousin le prince Maurice d'Orange-Nassau, furent l'âme des réformes militaires néerlandaises. Redécouvrant le savoir-faire perdu des armées de l'Antiquité classique grâce aux traductions des manuels militaires romains, ils réorganisèrent les formations de combat pour les rendre plus flexibles et accroître leur puissance de feu. Ce fut Jean qui fut à la base de l'un des plus fameux manuels militaires, le « Wapenhandelinghe van Roers, Musquetten ende Spiessen » (ou « Exercices pour les carabines, mousquets et piques ») de Jacques de Gheyn. Il fut enfin le fondateur de l'une des premières académies militaires, à Siegen, en Allemagne."
 flavor_hol.20.a: "Optons pour une approche offensive."
 flavor_hol.20.b: "Optons pour une approche défensive."
 flavor_hol.21.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.21.desc: "Le véritable pouvoir d'un dirigeant réside dans la compétence de ses ministres. Heureusement pour notre [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetCulture.GetName|l], la cour a la chance d'être servie par [target_character.GetName]."
 flavor_hol.21.historical_info: "Né en 1640, Anthonie Heinsius a bénéficié toute sa vie de la confiance de Guillaume III d'Orange. Envoyé à Versailles après la paix de Nimègue pour superviser l'exécution des clauses du traité, il devint Raadpensionaris (Grand Pensionnaire) en 1688, après le départ de Guillaume en Angleterre. Rude négociateur et adversaire acharné de la France, il est au cœur de toutes les coalitions qui furent montées contre la France lors des guerres de la fin du XVIIe siècle. Il est mort en 1720."
 flavor_hol.21.a: "Un excellent ministre !"
 STATIC_MODIFIER_NAME_hol_brilliant_minister: "Ministre brillant"
 STATIC_MODIFIER_DESC_hol_brilliant_minister: "Les capacités de ce personnage à la Cour sont bien plus que remarquables. Ses idées et ses actions ouvrent à l'État la voie d'un grand avenir."
 flavor_hol.22.title: "Arumer Zwarte Hoop"
 flavor_hol.22.desc: "Mécontents du comportement de nos troupes dans la région, les [ShowPopTypeName('peasants')] de [ShowAreaName('friesland_area')] ont pris les armes contre nous. Rejoints par des mercenaires, ces rebelles n'ont rencontré que des succès tout relatifs sur terre, mais sont parvenus à mener quelques opérations surprenantes en mer. De fait, il s'agit de pirates tout autant que de soldats, et à moins que nous ne parvenions à rétablir la situation, le commerce pourrait bien en souffrir."
 flavor_hol.22.a: "Écrasons ces félons."
 frisian_independence_fighter: "Combattants de l'indépendance $frisian$ne"
 flavor_hol.22.a.tt: "Tous les [pops|e] #L [ShowCultureName('frisian')|l]s#! rejoindront le [rebel|e] [target_rebel.GetName]"
 flavor_hol.23.title: "[target_character.GetNameWithNoTooltip] : le prince des philosophes"
 flavor_hol.23.desc: "Les idées et les pensées novatrices sont activement encouragées dans l'État [ROOT.GetCountry.GetCulture.GetName|l], ce qui permet de cultiver des esprits plus curieux cherchant à soutenir la communauté avec leurs philosophies. L'un de ces intellectuels est [target_character.GetName], qui se consacre à plusieurs domaines philosophiques."
 flavor_hol.23.historical_info: "Issu d'une famille d'immigrants juifs portugais, Baruch Spinoza mena une vie relativement simple en vivant comme tailleur de lentilles optiques et en bénéficiant du soutien financier de quelques bienfaiteurs. Même s'il est réputé en tant qu'artisan, c'est son amour immodéré pour la philosophie, l'éthique et la théologie qui le rendirent célèbre. Il ne publia que peu d'ouvrages de son vivant, mais ses idées parvinrent malgré tout à circuler, ce qui poussa l'université de Heidelberg à lui offrir une chaire, qu'il refusa, de peur que sa pensée n'en fût brimée."
 flavor_hol.23.a: "Un bien grand homme."
 flavor_hol.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.24.desc: "Le [ShowReligionName('calvinist')] se répand comme une traînée de poudre en [ROOT.GetCountry.GetName]. Mettant de côté les opinions du [ShowReligionName('lutheran')], les fidèles #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]s#! ont une approche nettement plus radicale contre le [ShowReligionName('catholic')].\n\nCependant, tout le monde n'est pas d'accord avec leurs idéologies. Le théologien [target_character.GetName] remet en question les méthodes zélées et propose un traitement plus humaniste des hérétiques. Sa façon de penser a conduit à la fondation de l'[ShowReligiousAspectName('arminianism')] au sein du [ShowReligionNameWithNoTooltip('calvinist')]."
 flavor_hol.24.historical_info: "Jacobus Arminius, théologien réformé néerlandais, a remis en question le calvinisme et développé les bases théologiques de l'arminianisme, déclenchant ainsi le mouvement des remonstrants néerlandais. Bien qu'il ait initialement défendu la prédestination calviniste, Arminius a commencé à douter de certains aspects de celle-ci et a proposé des modifications, en mettant l'accent sur une grâce suffisante pour que tous puissent croire et être sauvés. Ses enseignements ont été systématisés à titre posthume dans les Cinq Articles des remonstrants, ce qui lui a valu d'être persécuté par le synode calviniste de Dort. Pourtant, l'arminianisme a persisté et influencé des personnalités telles que John Wesley, qui en est devenu le principal défenseur au sein du mouvement méthodiste."
 flavor_hol.24.a: "Adoptons ses philosophies."
 flavor_hol.24.b: "Rejetons ses idées."
 flavor_hol.24.c: "Bannissons l'hérétique !"
 flavor_hol.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hol.25.desc: "L'[ShowReligiousAspectName('arminianism')] gagne en popularité au sein du [ShowReligionName('calvinist')]. Cependant, tous ne souscrivent pas aux idéaux de [trigger_character.GetName] et de son mouvement. L'un des principaux opposants est le théologien [target_character.GetName], qui s'oppose aux points de vue humanistes défendus par l'[ShowReligiousAspectNameWithNoTooltip('arminianism')]. C'est ainsi que naît le [ShowReligiousAspectName('gomarism')]."
 flavor_hol.25.historical_info: "Le théologien néerlandais Franciscus Gomarus s'est vigoureusement opposé aux enseignements de Jacobus Arminius, prônant la prédestination absolue et dirigeant la faction des gomaristes. Bien qu'il ait d'abord enseigné tranquillement, Gomarus s'est heurté à Arminius dès l'arrivée de ce dernier à l'université de Leyde, s'engageant dans des disputes personnelles et des débats théologiques. Il a joué un rôle de premier plan lors du synode de Dort, où il a défendu la doctrine calviniste et poursuivi ses activités académiques jusqu'à sa mort, laissant derrière lui un héritage d'érudition théologique et de controverses."
 flavor_hol.25.a: "$flavor_hol.24.a$"
 flavor_hol.25.b: "$flavor_hol.24.b$"
 flavor_hol.25.c: "$flavor_hol.24.c$"
 flavor_hol.26.title: "Guerre [ROOT.GetCountry.GetNameWithNoTooltip]-[target_country.GetNameWithNoTooltip|l]"
 flavor_hol.26.desc: "Le peuple [target_country.GetAdjective|l] a souhaité une vie sans Dieu. Indépendante de toute règle féodale, libérée de tout conseil divin, la vie en [target_country.GetNameWithNoTooltip] ressemble plus à une anarchie qu'à une existence approuvée par la Bible. En tant que membres dévoués de la foi #L [ShowReligionGroupAdjective('christian')|l]ne#!, il est de notre devoir de mettre fin à cet affront au Seigneur et à cette « liberté » une fois pour toutes."
 flavor_hol.26.a: "Puisse le Seigneur nous aider à mettre un terme à cette hérésie sans tarder."
 flavor_hol.27.title: "Peintures de l'âge d'or [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]"
 flavor_hol.27.desc: "La prospérité et la stabilité façonnent l'histoire actuelle de [ROOT.GetCountry.GetName]. Inspirés par cet âge d'or [ROOT.GetCountry.GetCulture.GetName|l], des artistes de tous les coins de notre nation produisent des peintures d'une qualité inouïe."
 flavor_hol.27.historical_info: "La peinture de l'âge d'or néerlandais s'est développée au XVIIe siècle, à l'apogée de la République néerlandaise, marquée par la prospérité et l'innovation dans les domaines du commerce, de la science et de l'art. S'éloignant des thèmes religieux traditionnels, les artistes hollandais ont abordé des sujets profanes avec un réalisme détaillé, façonnant des genres distincts tels que le portrait, les scènes de genre, les paysages, les scènes marines et les natures mortes. Cette spécialisation dans les genres de peinture, observée de la fin des années 1620 à 1672, a incarné l'identité artistique de l'époque et influencé la trajectoire future de la peinture occidentale."
 flavor_hol.27.a: "Puisse notre art atteindre le cœur de ses spectateurs."
 flavor_hol.28.title: "[ShowBuildingTypeNameWithNoTooltip('wisselbank')]"
 flavor_hol.28.desc: "Avec la volatilité des métaux précieux utilisés pour frapper les pièces, en particulier l'[ShowGoodsName('silver')], la nécessité d'une monnaie stable indexée sur l'argent devient évidente pour beaucoup. De nombreux [ShowPopTypeName('burghers')], anciens membres du conseil de la ville, ont proposé de créer une banque d'échange qui serait le garant de cette stabilité monétaire dont on a tant besoin.\n\nTout le monde n'est pas d'accord avec cette idée, surtout parmi les [ShowPopTypeName('nobles')] qui y voient un nouveau moyen pour les [ShowPopTypeNameWithNoTooltip('burghers')] d'obtenir plus de pouvoir pour eux-mêmes. Bien que cela ne soit pas nécessairement faux, la proposition a du bon, car elle permettrait de mieux contrôler la valeur des devises avec lesquelles nous commerçons."
 flavor_hol.28.a: "Construisons cette banque d'échange."
 flavor_hol.28.b: "Nous n'en avons pas besoin."
 flavor_hol.28.historical_info: "Fondée en 1609, la Banque d'Amsterdam, ou Wisselbank, était une des premières banques d'échange approuvées par la ville d'Amsterdam. Considérée par certains comme la première véritable banque centrale, elle a joué un rôle crucial dans la défense des normes de frappe de la monnaie et a introduit la première monnaie de réserve internationale : le florin. La Wisselbank a influencé les banques d'État dans toute l'Europe, mais un changement de politique et des défaillances au cours de la quatrième guerre anglo-néerlandaise ont conduit à son insolvabilité en 1790. La ville d'Amsterdam en a pris le contrôle en 1791 et la Nederlandsche Bank a repris les fonctions d'émission monétaire en 1814, ce qui a conduit à la liquidation de la Wisselbank en 1819."
 flavor_hol.29.title: "La [ShowInstitutionNameWithNoTooltip('renaissance')] du Nord"
 flavor_hol.29.desc: "Alors que la [ShowInstitutionName('renaissance')] fait rage dans le reste de l'[ShowContinentName('europe')], [target_character.GetName] a prévu de promouvoir des artistes pour renforcer sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] et répandre les idéaux de la Renaissance dans les Pays-Bas."
 flavor_hol.29.a: "Parrainons cette initiative."
 flavor_hol.29.b: "Cela coûterait trop cher."
 flavor_hol.29.c: "Son aide nous sera utile dans d'autres domaines que les arts."
 flavor_hol.30.title: "La [ShowLocationNameWithNoTooltip('jerusalem')] de l'Occident"
 flavor_hol.30.desc: "[ShowLocationName('amsterdam')] accueillant de nombreux #L [ShowReligionAdjective('judaism')|l]s#!, on l'appelle désormais la #italic [ShowLocationName('jerusalem')] de l'Occident#!. Bien qu'il ne s'agisse pas d'une [target_location.GetRank.GetName] du monde [ShowReligionAdjectiveWithNoTooltip('judaism')|l], c'est néanmoins le foyer de beaucoup d'entre eux."
 flavor_hol.30.a: "Laissons-les vivre en paix."
 flavor_hol.31.title: "Le port de [target_location.GetNameWithNoTooltip]"
 flavor_hol.31.desc: "La [target_location.GetRank.GetName] de [target_location.GetName] a vu sa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] établir des plans pour un nouveau port. Cela nous permettra de mieux nous concentrer sur les questions navales, mais nous devrons investir dans leurs projets."
 flavor_hol.31.a: "Si c'est de l'argent qu'ils veulent, ils en auront."
 flavor_hol.31.b: "Mieux vaut nous concentrer sur les terres."
 flavor_hol.32.title: "Le florin [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_hol.32.desc: "Le florin ayant atteint notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], de nombreux marchands demandent que nous commencions à frapper cette nouvelle pièce, appelée #italic gulden#! en [ROOT.GetCountry.GetName], dans l'espoir que cette nouvelle pièce ait plus de valeur monétaire que la précédente."
 flavor_hol.32.a: "Créons cette nouvelle pièce."
 flavor_hol.32.b: "Nul besoin de réformes financières."
 flavor_hol.32.historical_info: "Le duc Philippe de Bourgogne, dit Philippe le Bon, s'inspira du florin italien, de la livre française et de la livre anglaise pour créer sa pièce. Elle se répandit rapidement dans les Pays-Bas et devint la monnaie dominante pour les siècles à venir."
 flavor_hol.33.title: "La quête des céréales de la [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_hol.33.desc: "Comme nous ne produisons pas assez de céréales pour être autosuffisants, nous devons chercher des sources d'importation. L'une des sources les plus proches est constituée par les provinces de la [ShowAreaName('baltic_area')]. Deux problèmes majeurs nous empêchent de garantir ces approvisionnements en céréales. Le premier et le plus important est le droit du Sund à [ShowLocationName('kobenhavn')], qui empêche la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#! de commercer plus intensément dans cette région, car il faut payer un péage élevé pour y passer. L'autre point important est la domination que les pays #L [ShowCultureGroupName('german_group')|l]s#! exercent sur ce territoire, ce qui rend la concurrence plus difficile pour les autres. Peut-être qu'en utilisant une diplomatie intelligente, ou en combattant ces problèmes par la force, nous pourrons enfin sécuriser nos approvisionnements en céréales."
 flavor_hol.33.a: "Partons pour la [ShowAreaNameWithNoTooltip('baltic_area')]."
 NED_GAIN_GRAIN_SUPPLY_TO_DEAL_WITH_GRAIN_ISSUES: "Le problème continuera tant que [ROOT.GetCountry.GetCapital.GetMarket.GetName] n'aura pas de [ShowGoodsName('wheat')], et que notre [merchant_power|e] à [target_location2.GetMarket.GetName] et [target_location.GetMarket.GetName] sera inférieur à #Y 100#!."
 flavor_hol.34.title: "Commerce sécurisé en [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_hol.34.desc: "Le commerce dans la [ShowAreaName('baltic_area')] étant désormais assuré, nous pouvons commencer à envoyer des cargaisons de nourriture vers les Pays-Bas de manière plus fiable."
