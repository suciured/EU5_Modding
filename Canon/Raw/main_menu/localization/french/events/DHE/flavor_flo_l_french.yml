 flavor_flo.1.title: "[target_artist.GetShortNameWithNoTooltip]"
 flavor_flo.1.desc: "Considéré comme l'un des plus grands artistes vivants, [target_artist.GetShortName] s'est forgé une réputation exceptionnelle. Nombre de ses œuvres en peinture, sculpture et architecture figurent parmi les plus célèbres au monde. Bien qu'il se considère avant tout comme un sculpteur, il excelle tout autant dans la peinture de fresques ou la conception de bâtiments architecturaux impressionnants. Un artiste tel que lui incarne véritablement l'esprit de la Renaissance."
 flavor_flo.1.a: "C'est un homme de talent."
 flavor_flo.2.title: "L'empereur condamne l'élévation de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.2.desc: "La puissance de [ROOT.GetCountry.GetName] ne cesse de croître depuis longtemps, et il est juste que le Pape reconnaisse enfin les réalisations de [ROOT.GetCountry.GetLongName]. [GetCountry('PAP').GetGovernment.GetRuler.GetName] a proclamé notre État comme un Grand-Duché, et le vénérable [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en devient ainsi le Grand-Duc. Cependant, cette proclamation a suscité des oppositions.\n\nNominalement, l'Empereur considère encore [ROOT.GetCountry.GetNameWithNoTooltip] comme un fief impérial et affirme que la proclamation du Pape est illégale !"
 flavor_flo.2.a: "L'empereur ne s'opposera pas à la volonté divine."
 opinion_emperor_tus_refused: "Refuse de se soumettre à l'autorité impériale"
 opinion_papal_tus_refused: "Refuse de se soumettre à l'autorité impériale"
 flavor_flo.2.b: "Nous ferions mieux de reconnaître les droits coutumiers de l'Empereur."
 opinion_emperor_tus_yielded: "Reconnaît l'autorité impériale"
 opinion_papal_tus_yielded: "Reconnaît l'autorité impériale"
 flavor_flo.3.title: "L'empereur confirme l'élévation de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_flo.3.desc: "Nos diplomates ont travaillé jour et nuit pour convaincre l'Empereur de reconsidérer sa position sur le statut de notre [ROOT.GetCountry.GetFlavorRank]. Désormais, [target_emperor.GetSheHe] a enfin compris qu'[target_emperor.GetSheHe] ne peut s'opposer à la volonté de Dieu. Avec une nouvelle proclamation, [target_emperor.GetSheHe] a confirmé le statut de [ROOT.GetCountry.GetName] en tant que Grand-Duché. Avec le Pape et l'Empereur de notre côté, nul ne peut nier notre gloire."
 flavor_flo.3.a: "Tout va pour le mieux."
 flavor_flo.4.title: "Les projets de construction de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.4.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] a consacré son règne à améliorer la vie de ses sujets et, par extension, l'État [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. L'une des grandes entreprises de son règne fut la réalisation de vastes projets de développement à travers [ROOT.GetCountry.GetName].\n\nSous sa direction, les routes ont été améliorées et développées à travers notre [ROOT.GetCountry.GetFlavorRank]. Plus important encore, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] a proposé l'assèchement de nombreuses terres marécageuses [ROOT.GetCountry.GetAdjectiveWithNoTooltip] autour de [ShowLocationName('pisa')], ouvrant de nouveaux terrains pour l'installation et l'industrie. Parmi les mesures envisagées, le détournement de l'Arno vers le canal Naviglio permettra non seulement d'assainir les terres, mais aussi d'améliorer le commerce entre [ShowLocationName('florence')] et [ShowLocationName('pisa')]."
 flavor_flo.4.a: "Mettons en place tous ces projets."
 flavor_flo.5.title: "Le trésor de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_flo.5.desc: "[ROOT.GetCountry.GetName], sous la dynastie [ShowDynastyName('medici_dynasty')], est une grande puissance financière en Italie, avec la laine affluant de la ville et l'or y entrant en grande quantité, notamment grâce à la banque des Médicis. Cette banque, combinée à la propriété d'une grande partie de l'industrie locale, permet à un dirigeant Médicis d'exercer un contrôle immense sur l'économie du [ROOT.GetCountry.GetFlavorRank]. Avec le temps, cette vaste propriété a conduit à une situation où la distinction entre les fonds de l'État et la richesse personnelle de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est en grande partie négligeable. Par exemple, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] détient des droits exclusifs sur l'extraction de sel et de minéraux de l'État, mais ces revenus sont censés bénéficier directement à l'État et à la ville.\n\nCependant, avec un tel contrôle personnel, la distinction entre l'argent de l'État et celui de la famille dépend largement de chaque [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.5.a: "Les intérêts des Médicis sont les intérêts de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_flo.5.b: "Les Médicis règnent pour le peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_flo.6.title: "Les réformes de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_flo.6.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortName] [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] est impopulaire pour une raison peu commune. [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|U] a introduit d'importantes réformes sociales, juridiques et financières en [ROOT.GetCountry.GetNameWithNoTooltip], mais se heurte à une opposition généralisée à tous les niveaux de la société, ces réformes étant jugées trop libérales.\n\nSi la réforme du système fiscal pour alléger le fardeau des citoyens et la réalisation de travaux publics rentables ont été bien accueillies, ses tentatives pour réduire le pouvoir du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont été étouffées dans l'œuf par l'opposition du Pape et de ses alliés politiques. Malgré des défis constants, nombre de ses objectifs furent atteints, tels que la garantie de droits juridiques pour les citoyens, l'amélioration du traitement des malades mentaux et la mise en œuvre d'un des premiers programmes d'inoculation contre la variole.\n\n[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] a également tenté d'introduire une constitution en [ROOT.GetCountry.GetNameWithNoTooltip]. Celle-ci visait à accorder davantage de droits aux citoyens et à garantir un équilibre entre les pouvoirs législatif et exécutif. Cependant, la constitution a rencontré une résistance acharnée, même de la part de ceux qui auraient pu en bénéficier, et n'a jamais été mise en œuvre."
 flavor_flo.6.a: "Nous mènerons ces réformes, quel que soit le prix à payer !"
 flavor_flo.6.b: "Si le peuple les refuse, mieux vaut nous consacrer à autre chose."
 flavor_flo.8.title: "La presse orientale Médicis"
 flavor_flo.8.desc: "La presse orientale Médicis est une imprimerie fondée par la famille [ShowDynastyName('medici_dynasty')]. Elle a pour objectif d'imprimer des œuvres chrétiennes en arabe dans l'espoir de convertir les musulmans, et a obtenu du Pape un monopole pour imprimer des livres en « langues étrangères ».\nLa presse a publié certains de ses premiers ouvrages imprimés en arabe, pour ensuite inclure de nombreuses œuvres non religieuses. Des ouvrages scientifiques en arabe ont été imprimés pour être diffusés parmi les scientifiques européens, ainsi que des œuvres de la Grèce antique qui n'avaient survécu qu'à travers leurs traductions en arabe."
 flavor_flo.8.a: "N'en parlons pas au Pape."
 STATIC_MODIFIER_NAME_oriental_press: "La presse orientale Médicis"
 STATIC_MODIFIER_DESC_oriental_press: "La presse orientaliste des Médicis imprime des œuvres en arabe, permettant une meilleure communication avec les scientifiques et philosophes musulmans. Bien évidemment, l'objectif est de permettre leur conversion."
 flavor_flo.20.title: "Le complot [target_dynasty.GetNameWithNoTooltip]"
 flavor_flo.20.desc: "La famille bancaire [target_dynasty.GetName], rivale acharnée de la famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] et de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], a conspiré pour renverser le gouvernement de notre [ROOT.GetCountry.GetFlavorRank] et s'installer comme dirigeants de [ROOT.GetCountry.GetName]. De nombreuses figures influentes de la politique [ROOT.GetCountry.GetAdjectiveWithNoTooltip] participent à ce complot odieux, allant des marchands aux membres du clergé, en passant par les nobles.\n\nLe plan des [target_dynasty.GetNameWithNoTooltip] consiste à assassiner [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lors de la messe solennelle au Duomo, puis à capturer le Palazzo della Signoria pour prendre les rênes du gouvernement. Cependant, si la conspiration échoue, la plupart des ennemis politiques de notre [ROOT.GetCountry.GetFlavorRank] seraient déclarés criminels, permettant ainsi à la famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] de régner pratiquement sans opposition."
 flavor_flo.20.a: "Faisons pendre les traîtres aux murs du Palazzo !"
 flavor_flo.20.b: "Soutenons le coup d'État [target_dynasty.GetNameWithNoTooltip]."
 flavor_flo.27.title: "La tour d'horloge du Palazzo della Signoria"
 flavor_flo.27.desc: "Depuis des années, le #italic Palazzo della Signoria#! se dresse fièrement, représentant nos meilleures qualités et notre souci du détail en tant qu'emblème de notre pays. Récemment, nous avons appris que plusieurs architectes mineurs de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont exprimé leur volonté de concevoir une nouvelle tour d'horloge pour notre palais. Bien que ce projet ait un coût assurément élevé, il renforcerait grandement notre prestige et notre crédibilité en tant que véritable autorité à [target_location.GetName]."
 flavor_flo.27.a: "Finançons cette tour d'horloge."
 flavor_flo.27.b: "Cet argent ferait mieux de servir à la charité."
 flavor_flo.27.c: "Nous ne pouvons pas nous le permettre..."
 flavor_flo.28.title: "Cathédrale de Florence"
 flavor_flo.28.desc: "Depuis quelque temps, la [ShowBuildingTypeName('urban_cathedral')] de [target_location.GetName] est restée en grande partie inachevée. Les tentatives précédentes d'agrandir le dôme et d'enrichir les motifs complexes de l'édifice ont échoué, soit par manque de talents, soit par manque de fonds.\n\n[target_character.GetName] nous a proposé des plans ambitieux pour achever le reste de la cathédrale et l'orner comme il se doit. Cependant, ces travaux seraient extrêmement coûteux, et bon nombre de nos conseillers insistent pour que nous nous concentrions plutôt sur l'entretien de l'édifice existant."
 flavor_flo.28.a: "Nous veillerons à ce que la construction de la [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')] en [target_location.GetNameWithNoTooltip] soit terminée."
 flavor_flo.28.b: "Concentrons-nous plutôt sur les fondations existantes."
 flavor_flo.28.c: "Nous ne pouvons pas nous le permettre..."
 flavor_flo.29.title: "Le premier ingénieur moderne"
 flavor_flo.29.desc: "[target_artist.GetName] est un architecte et ingénieur italien de renom. Il est surtout connu pour ses réalisations architecturales révolutionnaires, qui lui valent d'être considéré comme le père fondateur de l'architecture de la Renaissance, et est largement reconnu comme un ingénieur pionnier. L'utilisation innovante des principes géométriques et des techniques d'ingénierie de Brunelleschi vise à révolutionner l'architecture, inspirant les générations futures d'architectes.\n\nIl est également un maître dans l'utilisation de la perspective linéaire, une technique qui a transformé la représentation de l'espace dans l'art. Ses contributions remarquables à l'architecture et à l'art jetteront les bases des avancées architecturales et artistiques de la Renaissance."
 flavor_flo.29.a: "Nous devons l'accueillir à notre cour !"
 flavor_flo.29.b: "Aussi grands ses talents soient-ils, cet argent sera plus utile ailleurs..."
 flavor_flo.30.title: "Un grand peintre italien"
 flavor_flo.30.desc: "L'un des personnages les plus influents de la Renaissance en Italie, [target_artist.GetName] s'est présenté à notre cour. Son portfolio d'œuvres présente une série merveilleuse de représentations naturelles, des conceptions tridimensionnelles, et la perspective linéaire dans ses peintures capturées sur toile. Sa promesse d'œuvres d'art inégalées et prestigieuses constitue une excellente addition à l'éventail croissant d'individus talentueux présents à notre cour."
 flavor_flo.30.a: "Nous devons l'accueillir à notre cour !"
 flavor_flo.30.b: "Aussi grands ses talents soient-ils, cet argent sera plus utile ailleurs..."
 flavor_flo.31.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.31.desc: "[target_artist.GetName] est un peintre, dessinateur, sculpteur, architecte et ingénieur italien dont le génie, peut-être plus que quiconque, incarne l'idéal humaniste de la Renaissance. Ses œuvres figurent parmi les peintures les plus populaires et influentes du monde de l'art. Ses carnets de croquis révèlent un esprit de recherche scientifique et une inventivité mécanique sans précédent pour notre époque."
 flavor_flo.31.a: "Un modèle de la Renaissance !"
 flavor_flo.31.b: "Nous n'avons pas besoin de tels hommes à notre cour."
 flavor_flo.32.title: "[target_artist.GetNameWithNoTooltip] se déplace vers [target_location.GetNameWithNoTooltip]"
 flavor_flo.32.desc: "Il semble que [target_artist.GetName] ait déplacé son atelier à [target_location.GetName]. Après avoir reçu des commandes pour plusieurs nouveaux projets, la promesse d'un salaire considérable et de financement abondant l'a éloigné de notre cour. Quoi qu'il advienne, nous chérirons toujours sa présence parmi nous et son talent magistral."
 flavor_flo.32.a: "Bonne continuation, l'ami."
 flavor_flo.32.b: "Nous ne pouvons pas laisser nos sujets se faire attirer ainsi !"
 flavor_flo.33.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.33.desc: "[target_artist.GetName] est un peintre renommé, connu pour ses œuvres exceptionnelles représentant des sujets mythologiques et religieux. Les réalisations de Botticelli incluent la création de chefs-d'œuvre emblématiques qui ont eu un impact durable sur l'histoire de l'art future. Parmi ses œuvres célèbres figurent #italic La Naissance de Vénus#! et #italic Primavera#!, qui illustrent sa maîtrise des figures gracieuses, des couleurs délicates et des détails complexes. L'art de Botticelli incarne les idéaux de la Renaissance avec son accent sur l'humanisme et la beauté. Ses contributions au monde de l'art continueront sans aucun doute d'être admirées et appréciées pour leur élégance intemporelle et leur profondeur émotionnelle pendant de nombreuses années."
 flavor_flo.33.a: "Il sera parfait dans notre collection."
 flavor_flo.33.b: "Nous ne pouvons nous le permettre..."
 flavor_flo.34.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.34.desc: "[target_artist.GetName], communément appelé Poggio, est un humaniste et érudit italien. Ses exploits incluent son rôle de figure éminente dans la récupération et la préservation de textes romains antiques, grâce notamment à ses compétences en tant que chasseur et collectionneur de manuscrits. Les travaux de Poggio en tant que scribe et bibliothécaire jouent un rôle crucial dans la renaissance de la littérature et des idées classiques. Sa réalisation la plus significative jusqu'à présent est la découverte et la copie de plusieurs œuvres perdues d'auteurs anciens, notamment les lettres de Cicéron et l'#italic Institutio Oratoria#! de Quintilien. Les efforts de Poggio pour redécouvrir et diffuser ces textes contribuent grandement à la renaissance des études classiques et ouvriront la voie à l'épanouissement de l'humanisme."
 flavor_flo.34.a: "Protéger notre passé nous permet d'améliorer notre futur."
 flavor_flo.34.b: "Son travail est impressionnant, mais son salaire l'est encore plus..."
 flavor_flo.35.title: "[target_artist.GetNameWithNoTooltip] visite notre cour"
 flavor_flo.35.desc: "Initialement engagé dans une tournée avec des érudits byzantins depuis 1394, [target_artist.GetName] a traversé de nombreuses cours en Europe, traduisant les œuvres d'Homère et de Platon, tout en enseignant le grec à de nombreux aristocrates pouvant se permettre ses services. Sa dernière halte dans notre cour à [target_location.GetName] l'a suffisamment fasciné pour le convaincre d'envoyer une pétition à nos conseillers. Il souhaite être employé à notre cour afin de diffuser librement ses connaissances et ses traductions au sein de [target_location.GetNameWithNoTooltip]."
 flavor_flo.35.a: "Un homme de culture et de savoir sera toujours le bienvenu."
 flavor_flo.35.b: "Nous n'avons rien à nous dire."
 flavor_flo.36.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.36.desc: "[target_artist.GetName] est un érudit et humaniste italien influent. Renommé en tant que collectionneur de livres et promoteur du savoir antique, sa vaste collection de manuscrits constitue l’une des bibliothèques privées les plus importantes de son époque. Son travail en tant que scribe et copiste est très apprécié pour son exactitude et son souci du détail, faisant de lui un acteur clé dans le développement de l’écriture humaniste et influençant l'évolution de l'#italic écriture italique#!. Ses contributions à la préservation et à la diffusion des textes classiques favoriseront un intérêt renouvelé pour la littérature antique et prépareront les bases de la résurrection intellectuelle de la Renaissance."
 flavor_flo.36.a: "Nous avons besoin d'hommes comme lui !"
 flavor_flo.36.b: "Hors de ma vue !"
 flavor_flo.37.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.37.desc: "[target_artist.GetName], plus connu sous le nom de Donatello, est un sculpteur italien renommé, célèbre pour avoir révolutionné l'art de la sculpture grâce à ses techniques novatrices et ses représentations saisissantes de réalisme. Ses œuvres se distinguent par une maîtrise exceptionnelle et une attention minutieuse aux détails. Parmi ses sculptures les plus célèbres figurent #italic David#! et #italic Le Festin d'Hérode#!, qui illustrent son talent unique pour capturer les émotions et expressions humaines. Ses contributions au monde de l'art ont eu un impact profond, influençant les générations futures de sculpteurs, et ses créations continuent d'être célébrées pour leur beauté, leur réalisme et leur rôle déterminant dans le développement de l'art de la Renaissance."
 flavor_flo.37.a: "Il est le bienvenu à notre cour."
 flavor_flo.37.b: "Nous n'avons pas besoin de vulgaires tailleurs de pierre !"
 flavor_flo.38.title: "[target_character.GetNameWithNoTooltip] rédige la #italic Nuova Cronica#!"
 flavor_flo.38.desc: "Au cours de ses voyages à [target_location_rome.GetName], [target_character.GetName] a été captivé par l'histoire vivante et riche de l'ancienne capitale de la région. C'est pourquoi il nous a implorés de financer sa dernière création, la #italic Nuova Cronica#!, un récit complet de l'histoire de la ville et de toute la région. Cette chronique constituera sans aucun doute un précieux témoignage sur la vie des figures marquantes, les conflits, et les transformations sociétales de l'époque."
 flavor_flo.38.a: "L'argent n'est jamais un problème quand il s'agit d'histoire !"
 flavor_flo.38.b: "C'est un cadeau magnifique pour [target_location_rome.GetNameWithNoTooltip]."
 flavor_flo.38.c: "Nous ne pouvons nous permettre une telle dépense..."
 flavor_flo.39.title: "Le premier historien moderne"
 flavor_flo.39.desc: "Humaniste et historien italien, [target_artist.GetName] est né dans une éminente famille florentine où il a bénéficié d'une éducation exceptionnelle qui a nourri sa curiosité intellectuelle et son amour pour le savoir. Reconnu pour ses compétences linguistiques remarquables, [target_artist.GetNameWithNoTooltip] maîtrisait le latin et le grec, ce qui lui a permis d'approfondir les textes et idées classiques. Une éducation aisée et encadrée a renforcé ses traits de caractère tels que la curiosité, la pensée critique et la passion pour la connaissance. Sa soif insatiable de compréhension du passé et son dévouement à préserver et promouvoir la culture classique font de lui une figure incontournable du mouvement humaniste, laissant une empreinte durable sur la pensée intellectuelle de la Renaissance."
 flavor_flo.39.a: "Un individu intéressant qui mérite sa place à notre cour !"
 flavor_flo.39.b: "Il est bien trop cher pour nous."
 flavor_flo.40.title: "L'Histoire de la population florentine par [target_character.GetNameWithNoTooltip]"
 flavor_flo.40.desc: "Poussé par sa passion pour l'érudition historique et son désir de documenter le riche patrimoine d'[ROOT.GetCountry.GetName], [target_character.GetName] s'est adressé à notre cour pour solliciter le parrainage de ses nouvelles entreprises. L'ouvrage qu'il souhaite rédiger se veut un compte rendu exhaustif de l'histoire politique, sociale et culturelle de [target_location.GetName].\n\nSes recherches méticuleuses et son style d'écriture élégant captiveront sans aucun doute les lecteurs, offrant des perspectives précieuses sur l'ascension et la chute de familles influentes, l'évolution de la gouvernance et le développement de la société [ROOT.GetCountry.GetAdjectiveWithNoTooltip]. Selon nombre de nos conseillers les plus influents, l'#italic Histoire du peuple florentin#! s'annonce comme un témoignage de la profonde compréhension des idées classiques et humanistes de Bruni, ainsi que de son engagement à préserver le savoir historique pour les générations futures."
 flavor_flo.40.a: "La préservation de notre histoire est d'une importance majeure !"
 flavor_flo.40.b: "Nous ne pouvons nous permettre de telles dépenses..."
 flavor_flo.42.title: "Societas Aluminum"
 flavor_flo.42.desc: "L'alun est un matériau utilisé dans de nombreuses industries, en faisant une marchandise essentielle. Crucial pour la production de tissu à partir de laine, il est employé pour nettoyer la graisse, dans le processus de teinture pour fixer les colorants, ainsi que dans de nombreux autres secteurs comme la verrerie et le tannage. Sa forte demande et sa relative rareté en font un bien très convoité, entraînant des prix élevés et des profits considérables issus de son commerce. Les élites d'[ROOT.GetCountry.GetName] ont toujours été à l'affût de sources alternatives d'alun à exploiter pour en tirer profit. Une telle opportunité s'est récemment présentée avec la découverte d'un gisement inexploité d'alun dans les terres [target_country.GetAdjective] de [target_location.GetName]. Si nous parvenons à négocier l'acquisition de droits exclusifs d'exploitation minière du site et à établir une organisation pour superviser son extraction, nous pourrions accroître notre contrôle sur le commerce de l'alun et ainsi augmenter nos bénéfices."
 flavor_flo.42.a: "Achetons les droits des mines."
 flavor_flo.42.b: "Notre argent serait plus utile ailleurs."
 flavor_flo.43.title: "Mine d'alun de [target_location.GetNameWithNoTooltip]"
 flavor_flo.43.desc: "Avec la récente découverte de la mine d'alun à [ShowLocationName('viterbo')] et l'acquisition de droits d'exploitation pour en tirer parti, nous avons indéniablement renforcé notre contrôle sur le commerce de l'alun. Cependant, la mine voisine située à [target_location.GetName] est devenue quelque peu redondante et risque de ne plus être rentable à l'avenir. Pour la maintenir en activité, nous devrions allouer une partie du budget à son fonctionnement, sans garantie d'un retour sur investissement. D'un autre côté, si nous décidons de la fermer, nous éviterions des pertes potentielles, mais cela engendrerait un mécontentement certain parmi les habitants, qui seraient contraints de trouver d'autres emplois."
 flavor_flo.43.a: "Renonçons à la mine et concentrons-nous sur les carrières."
 flavor_flo.43.b: "Augmentons nos efforts de minage."
 flavor_flo.44.title: "Le nouveau système d'enregistrement de planification urbaine"
 flavor_flo.44.desc: "En [GetCurrentYear], le conseil de [ROOT.GetCountry.GetName] a exprimé avec insistance son intérêt pour la mise en œuvre d'un nouveau système d'enregistrement de la planification urbaine à [target_location.GetName] et dans les localités environnantes. Ce système vise à réguler et organiser le développement urbain de la ville. Conçu par nos meilleurs conseillers et architectes, il prévoit la documentation et l'enregistrement des propriétés, des rues et des bâtiments, afin d'établir un meilleur contrôle de l'expansion urbaine. Le projet inclut également des réglementations de zonage et des directives pour la construction, garantissant ainsi une croissance plus ordonnée et planifiée de la ville. Allant en faveur d'une centralisation et d'une urbanisation plus consolidées, ce système reflétera les efforts de la ville pour gérer son développement tout en préservant ses normes architecturales et esthétiques."
 flavor_flo.44.a: "Finançons ces efforts !"
 flavor_flo.44.b: "Nous ne pouvons pas nous le permettre..."
 flavor_flo.45.title: "[target_artist.GetNameWithNoTooltip] demande notre soutien"
 flavor_flo.45.desc: "[target_artist.GetName], le célèbre artiste, sollicite un soutien financier à [target_location.GetName] pour peindre la #italic $mona_lisa$#!. Cette œuvre, promise à devenir un symbole du génie artistique de [target_artist.GetLastNameWithNoTooltip], requiert un soutien financier afin de permettre à [target_artist.GetShortNameWithNoTooltip] de se consacrer pleinement à ce chef-d'œuvre à venir. La réputation de [target_artist.GetName] en tant que peintre talentueux et son approche innovante en font un candidat idéal pour le mécénat, car nous pourrions également tirer profit de cette relation en tant que ses mécènes. Cette demande souligne l'importance du mécénat pour permettre aux artistes de créer des œuvres d'art durables, et la qualité de ses œuvres ne manquera pas d'élever notre prestige aux yeux du monde, tant à l'intérieur qu'à l'étranger."
 flavor_flo.45.a: "Il aura ce qu'il désire !"
 flavor_flo.45.b: "C'est bien trop cher..."
 flavor_flo.46.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_flo.46.desc: "[target_artist.GetName] est l'un des auteurs contemporains les plus importants, en plus d'être un diplomate au service de la [ROOT.GetCountry.GetLongName]. Surtout célèbre pour ses travaux sur la science politique moderne, [target_artist.GetSheHe|U] fut cependant aussi l'auteur de comédies et de poèmes."
 flavor_flo.46.a: "Accepterait-[target_artist.GetSheHe] de nous écrire un livre ?"
 flavor_flo.4601.title: "[target_artist.GetNameWithNoTooltip] publie un chef-d'œuvre !"
 flavor_flo.4601.desc: "Le remarquable fils de la [ROOT.GetCountry.GetName] a publié un livre appelé [target_art.GetName]. $the_prince_desc$"
 flavor_flo.4601.a: "Tout y est."
 flavor_flo.4602.title: "Louanges à [target_artist.GetNameWithNoTooltip]"
 flavor_flo.4602.desc: "Notre grande [ROOT.GetCountry.GetFlavorRank] est mentionnée à plusieurs reprises dans le livre de [target_artist.GetName], [target_art.GetName]. Celui-ci fait l'éloge de notre capacité à tenir notre pays, et lui rappelle de ne pas s'appuyer sur les troupes de mercenaires."
 flavor_flo.4602.a: "Nous gouvernons bien."
 flavor_flo.47.title: "L'âge d'or de [target_character.GetNameWithNoTooltip]"
 flavor_flo.47.desc: "De nombreuses personnalités à travers les âges ont laissé leur empreinte, qu'il s'agisse de souverains ou de généraux. [target_character.GetName] a montré un grand potentiel pour devenir un dirigeant remarquable, à mesure qu'[Select_CString(target_character.IsFemale,'elle', 'il')] continue de monter en puissance à [target_location.GetName]. Son mécénat des arts et son influence dans le paysage politique de la ville sont connus de tous. En tant que membre de la puissante famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [target_character.GetNameWithNoTooltip] a grandi dans le privilège et a reçu une éducation exceptionnelle.\n\nSon immersion dans les cercles intellectuels et artistiques de [ROOT.GetCountry.GetNameWithNoTooltip] ont fait qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a développé une profonde appréciation pour la littérature, la philosophie et les beaux-arts. Son éducation pose certainement les bases de ses futures réalisations en tant que grand mécène et figure influente de la Renaissance de [ROOT.GetCountry.GetNameWithNoTooltip], ouvrant ainsi une ère dorée pour notre culture et nos arts."
 flavor_flo.47.a: "Concentrons-nous sur les affaires administratives."
 flavor_flo.47.b: "Nous devons améliorer nos efforts diplomatiques et culturels !"
 flavor_flo.47.c: "Une armée puissante doit être notre priorité."
 flavor_flo.47.d: "Gardons une approche équilibrée."
 flavor_flo.48.title: "L'illustre académie de [target_location.GetNameWithNoTooltip]"
 flavor_flo.48.desc: "L'#italic Accademia delle Arti del Disegno#! est l'une de nos institutions culturelles et artistiques les plus importantes, fondée à [target_location.GetName], servant de lieu de rencontre pour les artistes, architectes et artisans. Son objectif principal est de promouvoir et de défendre les arts, en mettant l'accent sur le dessin en tant que compétence fondamentale, et elle joue un rôle essentiel dans la promotion de l'excellence artistique, offrant une plateforme pour les échanges et collaborations artistiques. Son influence dépasse [target_location.GetNameWithNoTooltip], façonnant les pratiques artistiques et nourrissant les talents de nombreux artistes renommés à travers notre pays."
 flavor_flo.48.a: "L'Académie devrait se concentrer sur le développement et la promotion de nos ambitions culturelles."
 flavor_flo.48.b: "Demandons aux maîtres de promouvoir la pensée scientifique."
 flavor_flo.48.c: "L'Académie est un lieu de partage des pensées !"
 flavor_flo.49.title: "La consolidation du pouvoir"
 flavor_flo.49.desc: "Depuis un certain temps déjà, notre cour fleurit sous la direction magistrale de [target_character.GetName]. Une véritable leçon de gouvernance, de diplomatie et de gestion des affaires de guerre nous a menés à une période de prospérité et de stabilité.\n\nCependant, un obstacle demeure entre notre ascension vers le sommet du pouvoir royal et notre situation actuelle. Des seigneurs insignifiants, des membres du sénat, des nobles et des marchands fortunés imposent des demandes incessantes à l'autorité de [target_character.GetNameWithNoTooltip], et peut-être est-il temps de traiter cette épineuse question..."
 flavor_flo.49.a: "L'heure de la réforme est venue."
 flavor_flo.49.b: "Cette entreprise pourrait être trop risquée..."
 flavor_flo.50.title: "L'office de la nuit"
 flavor_flo.50.desc: "Devant à l'origine entrer en service actif en [GetCurrentYear], l'office de la nuit est destiné à superviser le bon fonctionnement des établissements nocturnes tels que les tavernes, les maisons de jeu et autres lieux moralement discutables. Plusieurs membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soutiennent l'idée que la régulation de la vie nocturne au sein de nos frontières est un aspect essentiel de la gouvernance et un grand affichage de piété. Cependant, de nombreux membres de nos cercles artistiques protestent contre cette régulation de leur style de vie nocturne, affirmant qu'elle irait à l'encontre de nos croyances fondamentales en tant qu'amoureux de l'art, du divertissement, de l'hybris et de l'innovation culturelle."
 flavor_flo.50.a: "Autorisons cet office à opérer."
 flavor_flo.50.b: "Nous ne serons pas confinés par un troupeau de vieux hommes en robe."
 flavor_flo.51.title: "Un grand don"
 flavor_flo.51.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective] est toujours à l'affût d'opportunités pour enrichir sa ménagerie. [country_ruler.GetName] a dû se réjouir lorsqu'un émissaire de l'ambassadeur en [egyptian_tag.GetName] l'a informé de sa possession d'une magnifique girafe. Cet ambassadeur a d'ailleurs déjà négocié le transfert de l'animal vers [ROOT.GetCountry.GetNameWithNoTooltip] en guise de remerciement pour la coopération commerciale entre les deux nations."
 flavor_flo.51.a: "Nous accepterons ce cadeau."
 flavor_flo.51.b: "Nous ne pouvons accepter des présents de païens !"
 STATIC_MODIFIER_NAME_flo_medici_giraffe_renown: "Un présent de renom"
 flo_medici_giraffe_opinion: "Un don de girafe"
 flo_not_accepting_gifts_from_heathens: "Rejette les cadeaux de païens"
 flavor_flo.52.title: "La girafe meurt"
 flavor_flo.52.desc: "La girafe provenant d'[egyptian_tag.GetName] a réussi à surmonter le périlleux voyage depuis l'[ShowRegionName('egypt_region')] jusqu'à l'[ShowRegionName('italy_region')]. À son arrivée, elle a suscité une grande agitation parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ces derniers n'ayant jamais vu une telle créature. Une fois introduite dans la ménagerie, elle devint un symbole éclatant de la richesse dont dispose notre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nCependant, ces jours de fascination ont pris fin tragiquement. Nous avons reçu la terrible nouvelle de la fin prématurée de l'animal. Les gestionnaires de la ménagerie rapportent que la girafe s'est retrouvée avec le cou coincé dans l'étable où elle était gardée. En paniquant, elle s'est brisé le cou, entraînant sa mort prématurée."
 flavor_flo.52.a: "Maintenant, nul ne parlera de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_flo.53.title: "La crise bancaire"
 flavor_flo.53.desc: "Les politiques de prêt des banques [GetCountry('PRZ').GetAdjective] et [GetCountry('BRD').GetAdjective] dans la région de [ShowAreaName('tuscany_area')] ont engendré une crise économique majeure. Ces institutions ont accordé d'importants prêts en or à des individus qui n'auraient clairement pas dû être jugés dignes de confiance. Lorsque ces derniers ont ensuite fait défaut sur leurs obligations, les deux banques ont été confrontées à une perte massive de leurs actifs et à une perte de confiance de leurs clients, qui se retrouvent désormais incapables d'accéder à leurs économies."
 flavor_flo.53.historical_info: "La crise bancaire toscane des années 1340 s'est matérialisée par la faillite de trois puissantes banques florentines : les familles Bardi, Peruzzi et Acciaioli. Cette crise économique a été provoquée par plusieurs facteurs, dont le plus important était les difficultés rencontrées par la République florentine après sa guerre contre les Della Scala en 1337/1338 et la campagne ultérieure contre la République de Pise. Un autre facteur significatif fut les prêts excessifs accordés au roi Édouard III d'Angleterre, qui n'était pas en mesure de rembourser ces dettes."
 flavor_flo.53.a: "C'est la fin des banques telles que nous les connaissons !"
 flavor_flo.53.b: "Sauvons les banques !"
 flavor_flo.53.c: "Leur effondrement est fort convenable."
 STATIC_MODIFIER_NAME_flo_economic_downturn: "Les conséquences du ralentissement économique"
 flavor_flo.54.title: "Nos prêteurs en crise"
 flavor_flo.54.desc: "La récente crise bancaire en [ShowAreaName('tuscany_area')] a entraîné l'effondrement de l'une des banques qui nous avait prêté de l'or. Dans ce chaos financier, nous pensons pouvoir échapper au remboursement des prêts à ce qu'il reste de cette banque. Cependant, une telle action aurait certainement un impact négatif sur notre réputation."
 flavor_flo.54.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.54.a: "Tirons parti du chaos."
 flavor_flo.54.b: "Les dettes sont les dettes."
 STATIC_MODIFIER_NAME_flo_lack_of_financial_credibility: "Manque de crédibilité financière"
 flavor_flo.55.title: "Changement de propriété"
 flavor_flo.55.desc: "La récente crise bancaire en [ShowAreaName('tuscany_area')] a provoqué un grand désordre dans le monde de la finance internationale. Heureusement, l'action rapide et décisive de l'établissement [target_country.GetAdjective] a permis de sauver les banques d'un effondrement total. Cependant, dans le cadre de l'accord conclu entre les deux parties, les prêts que nous devions aux banques sont désormais détenus par le [target_country.GetLongNameWithNoTooltip]."
 flavor_flo.55.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.55.a: "D'accord."
 flavor_flo.56.title: "Nos prêteurs sont ruinés"
 flavor_flo.56.desc: "La récente crise bancaire en [ShowAreaName('tuscany_area')] a entraîné la faillite totale des banques qui nous avaient prêté leurs actifs. Dans le chaos, les registres des banques ont été perdus, et il semble donc que ces entreprises ne chercheront pas à obtenir le remboursement de nos dettes."
 flavor_flo.56.historical_info: "$flavor_flo.53.historical_info$"
 flavor_flo.56.a: "Haha ! Nous devrions faire des emprunts plus souvent !"
 flavor_flo.57.title: "La banque [medici_dynasty.GetNameWithNoTooltip]"
 flavor_flo.57.desc: "La création officielle d'une banque internationale [medici_dynasty.GetName] ne nous surprend guère. Depuis des décennies, les membres de la famille [medici_dynasty.GetNameWithNoTooltip] se sont impliqués dans des activités bancaires à plus petite échelle. Leur travail acharné, leur gestion exemplaire et leurs excellentes relations leur ont permis de se hisser au sommet du monde financier. Leurs concurrents ayant subi un effondrement financier il y a plusieurs décennies, cette nouvelle banque pourrait bien combler le vide laissé par cette crise."
 flavor_flo.57.historical_info: "La Banque Médicis, fondée en 1397, fut l'une des banques internationales les plus influentes de son époque, et la famille qui la possédait comptait parmi les plus riches. L'un des propriétaires de l'entreprise, Cosme de Médicis, réussit à acquérir une influence politique suffisante pour établir sa famille comme dirigeants de la République florentine, puis plus tard du Duché de Toscane, pour les siècles à venir."
 flavor_flo.57.a: "D'accord."
 flavor_flo.57.b: "La vie d'un banquier est une vie dorée !"
 flavor_flo.58.title: "$flavor_flo.57.title$"
 flavor_flo.58.desc: "$flavor_flo.57.desc$"
 flavor_flo.58.historical_info: "$flavor_flo.57.historical_info$"
 flavor_flo.58.a: "Il est temps de gagner de l'or."
 flavor_flo.59.title: "Établissement d'une nouvelle branche"
 flavor_flo.59.desc: "Nous avons établi un partenariat avec un banquier en [target_location.GetName] pour ouvrir une nouvelle branche de notre célèbre [ROOT.GetCountry.GetName]. Espérons que cette collaboration apportera de grandes richesses."
 flavor_flo.59.a: "Nous chérirons cette union pour les années à venir !"
 flo_good_business: "Bonnes affaires"
 flavor_flo.60.title: "L'invitation de [target_character.GetNameWithNoTooltip]"
 flavor_flo.60.desc: "Cela fait un certain temps que les récents problèmes économiques perturbent les citoyens de [ROOT.GetCountry.GetName]. Alors que nous cherchions un individu éminent pour nous sortir du chaos, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont trouvé un excellent candidat en la personne de [target_character.GetName]. Même si l'invitation faite à [target_character.GetShortName] était censée être temporaire, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ne demandent qu'à ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] règne à vie."
 flavor_flo.60.a: "Soutenons cette idée."
 flavor_flo.60.b: "Ils n'y connaissent rien."
 STATIC_MODIFIER_NAME_flo_harsh_economic_policies: "Politiques économiques austères"
 flavor_flo.61.title: "Autorité despotique de [target_character.GetNameWithNoTooltip]"
 flavor_flo.61.desc: "Le règne de [target_character.GetName] s'est avéré autocratique, mais efficace. Personne ne peut contester le succès de ses politiques économiques, mais il faut reconnaître que leur mise en œuvre a privé les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de nombreux privilèges et libertés, ce qui ne peut être toléré dans notre [ROOT.GetCountry.GetFlavorRank]. En conséquence, les citoyens de [capital_location.GetName] ont lancé un complot visant à se débarrasser de [target_character.GetName]."
 flavor_flo.61.a: "Lynchez-[target_character.GetHerHim] ! Expulsez-[target_character.GetHerHim] ! Débarrassons-nous-en !"
 flavor_flo.61.b: "Nous devons mettre fin à ce complot."
 flavor_flo.62.title: "Un banquier influent"
 flavor_flo.62.desc: "Le dirigeant de l'[target_country.GetName], notre honorable citoyen [target_character.GetName], s'est présenté comme un gestionnaire capable et un homme politique habile, dont les poches bien garnies et les connexions lui ont assuré de nombreux alliés au sein de notre [ROOT.GetCountry.GetFlavorRank]. Si rien n'est fait à propos de [target_character.GetHerHim], [Select_CString(target_character.IsFemale,'elle', 'il')] remportera certainement le titre de [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_flo.62.historical_info: "Cosme de Médicis fut le politicien le plus influent de la politique florentine au milieu du XVe siècle. Son influence était en grande partie due à sa banque, la Banque Médicis, fondée par son père, Jean de Médicis en 1397. Grâce à la richesse de Cosme et à ses mariages stratégiques au sein de la famille Médicis, il parvint à devenir le Seigneur de Florence et à établir les Médicis comme les signori de Florence pour les décennies à venir."
 flavor_flo.62.a: "Accueillons [target_character.GetNameWithNoTooltip] à bras ouverts."
 flavor_flo.62.b: "La richesse seule n'est pas une bonne base pour un système gouvernemental."
 flavor_flo.63.title: "[target_character.GetNameWithNoTooltip]"
 flavor_flo.63.desc: "[target_character.GetName] est un habile soldat de fortune originaire de [ShowRegionName('great_britain_region')]. Ayant acquis une vaste expérience en combattant pour son suzerain, [Select_CString(target_character.IsFemale,'elle', 'il')] cherche désormais un emploi parmi les riches républiques d'[ShowRegionName('italy_region')]. Ce #italic condottiere#! nous propose maintenant ses services."
 flavor_flo.63.a: "Engageons-[target_character.GetHerHim]."
 flavor_flo.63.b: "Nos poches ne sont pas assez profondes."
 flavor_vlt.1.title: "Nouvelle Seigneurie"
 flavor_vlt.1.desc_expel: "Le peuple, mécontent du règne de [expelled_ruler.GetName] et de sa famille, a décidé que la famille [expelled_ruler.GetLastName] devait être expulsée. Il a ensuite décidé que la famille de [belforti_candidate.GetName], issue de la dynastie [belforti_candidate.GetDynasty.GetName], devrait gouverner l'État sous un système différent, celui de la [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.desc_signoria: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont récemment expulsé une famille qui leur avait causé nombre d'inquiétudes et de problèmes. À leur place, ils ont installé de nouveaux dirigeants qui gouverneront l'État sous un système différent, celui de la [ShowGovernmentReformName('dynastic_signoria_reform')]."
 flavor_vlt.1.historical_info: "En 1340, les citoyens de Volterra ont expulsé la famille Allegretti, et la ville est passée sous le contrôle des Belforti qui ont régné sur la ville en tant que signori. Elle fut initialement dirigée par Ottaviano Belforti, qui fut ensuite succédé par son fils Bocchino. Ce dernier tenta de vendre la ville aux Pisans, ce qui entraîna une révolte populaire et l'intervention de la République de Florence, qui conquit la ville. Sous les Florentins, la ville bénéficia d'une grande autonomie jusqu'en 1427, lorsqu'elle fut soumise aux lois de ses suzerains."
 flavor_vlt.1.a: "Ouste !"
 flavor_vlt.1.b: "Annulons ça !"
 flavor_vlt.2.title: "Vendus"
 flavor_vlt.2.desc: "La nouvelle vient tout juste de se répandre que [target_character.GetName] a tenté de vendre le [target_country.GetFlavorRank] à une puissance voisine. La réponse des citoyens a été des plus mitigées. Tellement mitigée, en fait, que leur [target_country.GetGovernment.GetRulerTitle] a été saisi par une foule en colère qui prévoit un lynchage en bonne et due forme."
 flavor_vlt.2.historical_info: "$flavor_vlt.1.historical_info$"
 flavor_vlt.2.a: "Pendons-[target_character.GetHerHim] !"
 flavor_vlt.2.b: "Les émeutes lui donneront une bonne leçon."
 flavor_vlt.3.title: "Chaos en [Country.GetNameWithNoTooltip]"
 flavor_vlt.3.desc_consul_dead: "La population de [target_country.GetName] est en révolte contre son [target_country.GetGovernment.GetRulerTitle] après qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a tenté de vendre le pays à une puissance étrangère. À ce jour, [target_character.GetName] n'est plus et l'État est plongé dans l'anarchie."
 flavor_vlt.3.desc: "La population de [target_country.GetName] s'est rebellée contre son [target_country.GetGovernment.GetRulerTitle] après qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a tenté de vendre le pays à notre nation ! Heureusement, [target_character.GetName] a survécu à cette situation, et sa protection est une raison suffisante pour envahir le pays."
 flavor_vlt.3.a: "Allons-y."
