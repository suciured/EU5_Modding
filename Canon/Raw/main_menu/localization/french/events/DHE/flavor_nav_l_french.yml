 flavor_nav.10.title: "L'appel de l'Église"
 flavor_nav.10.desc: "[target_character.GetName], fille aînée de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName], attend l'arrivée du cortège qui l'accompagnera vers sa nouvelle vie à [ShowLocationName('paris')].\n\nÀ sa naissance, les étoiles semblaient lui sourire, car elle était destinée à hériter de tout ce que possédaient ses parents. Mais ce n'est plus le cas. Son mariage avec [GetCountry('ARA').GetGovernment.GetRuler.GetName] a été annulé, et [Select_CString(target_character.IsFemale,'elle', 'il')] est devenue un obstacle sur la voie de sa jeune sœur, [target_sister.GetShortName].\n\nDésormais, [Select_CString(target_character.IsFemale,'elle', 'il')] rejoindra le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [ShowLocationNameWithNoTooltip('paris')] pour consacrer sa vie au service de Notre Seigneur et Sauveur.\n\nToutefois, certains s'interrogent de savoir si [Select_CString(target_character.IsFemale,'elle', 'il')] ne pourrait pas encore servir le royaume, et devenir un atout dans d'autres négociations diplomatiques ?"
 flavor_nav.10.a: "[target_character.GetSheHe|U] sera nonne."
 flavor_nav.10.b: "[target_character.GetSheHe|U] peut encore être utile."
 flavor_nav.10.historical_info: "Bien que Jeanne fût promise à Pierre IV d'Aragon, le mariage n'eut jamais lieu. Les historiens avancent qu'elle aurait pu souffrir d'un défaut ou d'une maladie qui la rendait moins désirable aux yeux de son futur époux. Quoi qu'il en soit, c'est sa sœur cadette, Marie, qui prit sa place et épousa finalement Pierre.\n\nPour rendre cette union possible, Jeanne fut contrainte de renoncer à ses droits successoraux et entra à l'abbaye franciscaine de Longchamp, près de Paris, en tant que clarisse."
 flavor_nav.20.title: "San Francisco de Olite"
 flavor_nav.20.desc: "En tant que fervent croyant, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ne saurait rester indifférent à la lenteur des travaux du couvent de San Francisco à [ShowLocationName('olite')].\n\nEntamée il y a plus d'un siècle, sa construction demeure inachevée à ce jour.\n\nAccélérer les travaux pourrait, certes, peser sur nos finances, mais les avantages en termes de prestige et de mise en valeur du site seraient considérables."
 flavor_nav.20.a: "Dieu soit loué !"
 flavor_nav.20.b: "Il a attendu, il peut encore attendre."
 flavor_nav.20.historical_info: "Selon la légende, saint François d'Assise aurait fondé le couvent d'Olite lors de son pèlerinage à Saint-Jacques-de-Compostelle, aux alentours de 1213-1214.\n\nSon établissement officiel remonte au règne de Thibaut II, et le couvent reçut par la suite un appui constant des souverains de Navarre, notamment Jeanne II et Charles II, qui contribuèrent à son développement tant sur le plan spirituel que matériel.\n\nAvec le temps, le couvent connut plusieurs transformations, en devenant d'abord un collège apostolique chargé de la formation et de l'envoi de missionnaires en Espagne et aux Amériques, puis comme hôpital durant la guerre du Roussillon en 1795."
 flavor_nav.30.title: "Projets d'irrigation à Tudela"
 flavor_nav.30.desc: "Même lorsque notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] passe beaucoup de son temps dans ses possessions en [ShowRegionName('france_region')], [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] trouve toujours le temps de développer de nouveaux projets en [ROOT.GetCountry.GetLongName].\n\nLe sud du [ROOT.GetCountry.GetFlavorRank], dans la région de [ShowLocationName('tudela')], est connu pour ses sols fertiles, mais aussi pour sa sécheresse, et le creusement de canaux pour améliorer l'irrigation des champs rendrait les cultures plus robustes."
 flavor_nav.30.a: "Les terres seront beaucoup plus productives."
 flavor_nav.30.b: "Nous ne pouvons nous permettre de telles dépenses."
 flavor_nav.30.historical_info: "Au cours de leur règne, Jeanne II et Philippe III ont entrepris plusieurs projets de développement économique dans le royaume de Navarre, notamment l'extension de l'irrigation dans la région de Tudela, la ville la plus importante du sud du royaume."
 flavor_nav.40.title: "Une copie des Fueros de Navarre"
 flavor_nav.40.desc: "À mesure que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'implique davantage dans la gestion quotidienne du royaume, une copie des #italic Fueros de Navarre#! a été commandée pour son usage.\n\nCelle-ci sera richement décorée, avec une couverture en cuir de grande qualité et sera rédigée par les copistes les plus talentueux du royaume. Conformément à la tradition, le texte sera écrit en [spanish_language.GetName], parsemé de termes intéressants en [basque_language.GetName].\n\nCependant, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne parle que le [french_language.GetName] et ne maîtrise pas la langue romane navarraise."
 flavor_nav.40.a: "Une traduction en [french_language.GetNameWithNoTooltip] y sera ajoutée."
 flavor_nav.40.b: "Il est peut-être temps que nos dirigeants apprennent la langue du pays."
 flavor_nav.40.c: "Le basque devrait être la langue officielle si c'est la langue la plus parlée."
 flavor_nav.40.historical_info: "S'il est probable que la majorité de la population du Royaume de Navarre avait le basque (#italic Lingua Navarrorum#!) pour langue maternelle, les documents officiels du royaume était principalement rédigés en navarro-aragonais (#italic Ydiomate Navarre Terrae#!, #italic Ydiomate Navarre#! ou #italic Lengoage de Navarra#!) alors que l'occitan tombait en désuétude.\n\nDe plus, des variantes du français étaient également courantes depuis l'arrivée des premières dynasties françaises dans le royaume, à partir de 1234, avec la Maison de Champagne."
 flavor_nav.50.title: "Le siège d'Algésiras"
 flavor_nav.50.desc: "Des nouvelles de guerre à la frontière [target_country.GetAdjective] ont atteint le royaume. La [GetCountry('CAS').GetName] a repris sa Croisade contre [target_country.GetName] et [target_character.GetName] est rapidement rentré à [ROOT.GetCountry.GetName] pour participer aux combats.\n\nEn dépit de l'absence de bénéfice pour notre [ROOT.GetCountry.GetFlavorRank] dans cette affaire, nous avons toujours estimé qu'il était de notre devoir d'aider nos voisins à expulser les #L [ShowReligionGroupAdjective('muslim')]s#! d'[ShowRegionName('iberia_region')]."
 flavor_nav.50.a: "[target_character.GetShortNameWithNoTooltip] commandera nos troupes."
 flavor_nav.50.b: "Nous devons envoyer des hommes à la Croisade, mais pas [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.50.c: "Ce n'est pas l'affaire de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_nav.50.historical_info: "En 1343, le roi Philippe de Navarre se préparait à rejoindre la croisade contre Grenade, soulignant ainsi son devoir de souverain d'un royaume ibérique. Sa présence lors du siège d'Algésiras, soutenu par des provisions venues du golfe de Gascogne, fut cruciale malgré une force militaire réduite. Malheureusement, Philippe tomba malade, et décéda en septembre 1343. Son corps fut ramené à Pampelune pour y être enterré, tandis que son cœur trouva sa dernière demeure à Paris. Jeanne, sa veuve, reçut les condoléances du pape Clément VI. Algésiras finit par tomber, et Jeanne continua de régner jusqu'à sa mort en 1349, laissant la Couronne à leur fils, Charles II."
 flavor_nav.60.title: "La volonté d'une reine"
 flavor_nav.60.desc: "[target_character.GetName] est morte et il a été procédé à la lecture de son testament. [target_character.GetHeShe|U] y demande à son successeur d'ajouter une chapelle à l'église de Santa Maria la Real d'[ShowLocationName('olite')].\n\nÀ la cour, certaines propositions ont été faites pour dédier cette chapelle à la Conception de la Vierge Marie. Notre souverain, [ROOT.GetCountry.GetGovernment.GetRuler.GetName], est assez séduit par cette idée, sachant la dévotion qu'avait [target_character.GetShortNameWithNoTooltip]."
 flavor_nav.60.a: "La volonté d'une mère doit être respectée."
 flavor_nav.60.b: "Nous avons mieux à faire de cet argent."
 flavor_nav.60.historical_info: "Lorsque la reine Jeanne II mourut de la peste noire en 1349, on procéda à la lecture de son dernier testament dans lequel elle demandait à son fils Charles II de financer une chapelle dans l'église gothique de Santa Maria La Real d'Olite.\n\nCette église était utilisée par la Maison d'Évreux dans ses actes religieux et son style suit l'influence de Notre Dame de Paris."
 flavor_nav.70.title: "La Cámara de Comptos"
 flavor_nav.70.desc: "Les finances d'un royaume sont une affaire sérieuse, et notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] estime que [ROOT.GetCountry.GetLongName] tirera de plus grands bénéfices si nous créons une institution permanente chargée de gérer ces questions.\n\nEn s'inspirant d'institutions similaires dans le [GetCountry('FRA').GetLongName], nous rendrons l'économie de notre nation plus solide et nous serons mieux préparée à affronter les éventuelles difficultés financières que notre situation délicate pourrait nous imposer."
 flavor_nav.70.a: "Qu'une cour permanente soit établie."
 flavor_nav.70.historical_info: "L'origine de la Cámara de Comptos se trouve dans les #italic oidores#! (du verbe #italic oir#!, « entendre »), des officiers qui administraient et supervisaient les finances royales depuis au moins 1258, date à laquelle remonte le premier Livre des Comptos. Cette institution, fortement influencée par des institutions françaises similaires, comme la #italic Chambre des Comptes#! de Paris, a été rendue permanente par le roi Charles II et avait pour mission de contrôler les dépenses du royaume et de conseiller les souverains en matière financière.\n\nElle est considérée comme la plus ancienne Cour des Comptes d'Espagne et elle est toujours en activité, au service du Parlement de la Communauté forale de Navarre."
