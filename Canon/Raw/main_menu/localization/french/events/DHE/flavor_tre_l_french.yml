 flavor_tre.1.title: "La citadelle de [target_location.GetNameWithNoTooltip]"
 flavor_tre.1.desc: "Se dressant fièrement depuis des siècles, l'[target_location.GetRank.GetName] de [target_location.GetName] est un symbole de l'autorité royale au plus profond des terres d'[ShowRegionName('anatolia_region')]. Servant de phare à nos traditions culturelles, notre belle capitale a beaucoup prospéré, en grande partie grâce à son magnifique port et à sa situation géographique.\n\nEquipée de nombreux établissements urbains tels que des quartiers marchands, des marchés et des aqueducs, elle en est venue à être le symbole de notre autorité, notre fierté et notre joyau. La croissance récente de la population a rendu nécessaire l'expansion des frontières de l'[target_location.GetRank.GetNameWithNoTooltip], afin d'accueillir plus de foyers derrière nos solides murs."
 flavor_tre.1.historical_info: "Fondée en 756 avant notre ère, Trébizonde a une longue histoire en tant que bastion du christianisme et de la culture grecque. Dès l'époque romaine, la ville servait de base légionnaire cruciale à Pontos Polemoniakos. Plus tard, sous le règne de Justinien, plusieurs campagnes arméniennes utilisèrent Trébizonde comme point de ralliement et de lancement.\n\nLa ville devint un archevêché au VIIIe siècle et une métropole au début du Xe. L'empire de Trébizonde, fondé en 1204 par Alexios I Komnenos et David Komnenos, dura jusqu'en 1461, fortifié par les montagnes pontiques, les solides défenses de la ville et les alliances matrimoniales stratégiques. Bien que petite, avec environ 4 000 habitants en 1438, elle était bien défendue et comportait des monuments importants tels que le monastère de Sainte-Sophie et la cathédrale de Panagia Chrysokephalos. Trébizonde fut le dernier avant-poste byzantin à tomber aux mains des Ottomans, conservant son importance culturelle et historique jusqu'en 1461."
 flavor_tre.1.a: "Finançons cette expansion !"
 flavor_tre.1.b: "Laissons-les mourir de faim en dehors des murs..."
 flavor_tre.2.title: "Indépendance des Scholarioi"
 flavor_tre.2.desc: "Motivés par l'affaiblissement de l'autorité centrale et poussés par leur insatiable cupidité, de nombreux membres des milices nobles locales en sont venus à contrôler de larges pans de la scène politique de [target_location.GetName]. Bien qu'ils soient toujours heureux de recevoir une nouvelle fonction, des privilèges et de précieux domaines, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont dépassé les bornes... Si nous n'agissons pas fermement contre eux, leur tendance à la corruption risque de jeter le pays tout entier dans les mâchoires de la guerre civile !"
 flavor_tre.2.a: "Mettez en laisse ces chiens enragés !"
 flavor_tre.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_tre.2.historical_info: "Les Scholarioi étaient des #italic ἄρχοντες#! (nobles) influents et constituaient l'une des familles les plus puissantes de Trébizonde. À l'origine, ils avaient été formés comme unité de milice royale chargée de protéger la ville. Ils devinrent rapidement corrompus et contestèrent l'autorité de l'impératrice Irène en 1340. Leur audace et leur soif de pouvoir les conduisirent à opposer leur veto à l'ascension d'Irène, plongeant tout le pays dans une guerre civile, alors même que la frontière sud de Trébizonde était en proie à des raids turkmènes. Ces derniers finirent par s'emparer de la ville, l'incendièrent et provoquèrent une épidémie née de la puanteur des cadavres en décomposition – hommes et chevaux confondus."
 flavor_tre.3.title: "L'empoisonnement de [target_character1.GetNameWithNoTooltip]"
 flavor_tre.3.desc: "Dans un geste désespéré de haine et de jalousie passionnées, [target_character2.GetName] a empoisonné [target_character1.GetShortName] et scellé son destin, exacerbé par [target_character1.GetShortNameWithNoTooltip] et sa froideur apparente contre [target_character2.GetName] et par l'existence de nombreuses maîtresses et amants..."
 flavor_tre.3.a: "En amour comme en guerre, tout est permis."
 flavor_tre.3.b: "C'est intolérable !"
 flavor_tre.3.historical_info: "Le mariage entre Irène et Basile n'était rien de plus qu'un moyen pour la dynastie des Comnène de sceller une alliance avec l'empereur de Byzance, Irène étant la fille illégitime de l'empereur Andronikos III Paléologue. Aucune affection n'unissait les époux : Irène ne donna aucun héritier, tandis que Basile trouvait refuge dans les bras d'une maîtresse courtisane. Le ressentiment croissant entre les deux souverains mena finalement à l'assassinat de Basile et au début du règne d'Irène, une période des plus tumultueuses pour Trébizonde."
