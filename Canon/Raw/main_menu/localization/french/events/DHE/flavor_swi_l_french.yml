l_french:
 flavor_swi.1.title: "Les exploits de [target_character.GetNameWithNoTooltip]"
 flavor_swi.1.desc: "Pilier central dans la création de la garde [ShowCultureGroupName('swiss_group')|l] pour le Saint-Siège, [target_character.GetName] pourrait également nous être utile dans d'autres domaines, si nous sommes prêts à l'unir plus étroitement à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetNameWithNoTooltip], travaillant pour notre gouvernement, pourrait renforcer notre réputation et nous ouvrir des voies diplomatiques qui nous étaient auparavant fermées."
 flavor_swi.1.a: "Quel homme incroyable !"
 flavor_swi.1.b: "Cela ne semble guère utile."
 flavor_swi.1.historical_info: "Matthäus Schirner, évêque de Sion depuis 1499, fut le principal instigateur de la politique pro-papale au sein de la Confédération suisse pendant la guerre de la Sainte-Ligue. Grâce à son implication, des troupes suisses furent mises à la disposition du pape de manière permanente et il obtint la propriété de Bellinzone pour la Confédération."
 flavor_swi.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.2.desc: "Des rumeurs concernant un médecin itinérant, issu d'une lignée illégitime de la petite noblesse, sont parvenues jusqu'à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Individu plutôt atypique, [target_character.GetName] est né à [ShowLocationName('schwyz')] et a commencé à voyager pour approfondir ses études. Si nous finançons ses activités, nous pourrions nous assurer ses services de manière permanente."
 flavor_swi.2.a: "C'est en forgeant que l'on devient forgeron !"
 flavor_swi.2.b: "Il n'a pas sa place ici."
 flavor_swi.2.historical_info: "Théophraste von Hohenheim, qui se rebaptisa plus tard Paracelse, était un médecin et philosophe qui consacra l'essentiel de sa vie à la quête d'un savoir universel. En 1527 et 1528, il séjourna à Bâle, où il exerça comme médecin et enseigna à l'université. Contraint de quitter la ville à la suite de vifs désaccords sur ses enseignements – qu'il dispensait en allemand plutôt qu'en latin, langue académique traditionnelle – et pour avoir insulté des juges lors d'un procès, il poursuivit ensuite ses recherches à Nuremberg, Merano, Augsbourg et Salzbourg, où il succomba finalement à un empoisonnement au mercure en 1541."
 flavor_swi.100.title: "Centralisation de la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 flavor_swi.100.desc: "À l'origine une alliance entre les nombreux cantons #L [ShowCultureGroupName('swiss_group')|l]s#! du Plateau suisse et des Alpes, la [GetUniqueInternationalOrganization('swiss_confederation').GetName] a évolué pour devenir un État fonctionnel avec une politique interne très développée et un front extérieur unifié. Dès lors, la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] n'était plus seulement une alliance informelle, mais une puissance unifiée dirigée par [target_character.GetName] de [target_country.GetName], connue sous le nom de [GetCountry('SWI').GetLongName]."
 flavor_swi.100.a: "Que cette alliance nous guide vers un avenir prospère !"
 sc_gain_cores_on_switzerland_proper_tt: "Nous gagnons une [core|e] dans chaque lieu en [ShowAreaName('central_switzerland_area')], [ShowAreaName('eastern_switzerland_area')] et [ShowAreaName('western_switzerland_area')]"
 sc_seize_subject_locations_tt: "Chaque [location|e] situé dans ces [areas|e] appartenant à l'un de nos [subjects|e] qui ne font PAS partie de la [GetUniqueInternationalOrganization('swiss_confederation').GetName] seront saisis par nos soins"
 sc_unify_the_cantons_tt: "Nous unifions la [GetUniqueInternationalOrganization('swiss_confederation').GetName] en une seule entité"
 flavor_swi.101.title: "$flavor_swi.100.title$"
 flavor_swi.101.desc: "Les votes ont été émis. Les #L [ShowCultureGroupName('swiss_group')]s#! ont fait entendre leur voix haut et fort. L'ancienne [GetInternationalOrganizationType('swiss_confederation').GetName] sera unifiée en un seul État de [GetCountry('SWI').GetName] sous la direction attentive de [target_character.GetName] ; et nous en ferons partie."
 flavor_swi.101.a: "Longue vie à la [GetCountry('SWI').GetFlavorRank] !"
 flavor_swi.101.b: "Nous ne ploierons jamais devant personne !"
 sc_every_core_location_breaks_away_tt: "Chaque lieu détenu qui est une [core|e] de [target_country.GetName] se détache de nous"
 flavor_swi.110.title: "La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] et la [ShowSituationNameWithNoTooltip('reformation')]"
 flavor_swi.110.desc: "La [ShowSituationName('reformation')] se propage à travers l'[ShowContinentName('europe')] comme une traînée de poudre. Familles, amis et voisins, autrefois unis dans leur foi, se retrouvent désormais dans des camps opposés. Les conflits religieux sont devenus la norme, et même la [GetUniqueInternationalOrganization('swiss_confederation').GetName] n'est pas épargnée par la tragédie, les cantons #L [ShowCultureGroupName('swiss_group')|l]s#! s'affrontant les uns les autres..."
 flavor_swi.110.historical_info: "Comme beaucoup d'autres régions d'Europe, la Suisse fut profondément touchée par la Réforme, plusieurs cantons ayant adopté ses idées tandis que d'autres restaient fidèles au catholicisme. L'influence de réformateurs tels que Zwingli et Calvin creusa encore davantage le fossé entre les cantons, ce qui conduisit finalement à la première (1529) et à la deuxième (1531) guerre de Kappel."
 flavor_swi.110.a: "Des temps incertains nous attendent..."
 sc_block_votes_on_non_religious_policies_tt: "Impossible de proposer une autre [law|e] que celle des [ShowLawName('sc_religious_affairs')]"
 sc_religious_chaos_tt: "#R Tant qu'aucune [policy|e] relative aux [ShowLawName('sc_religious_affairs')] n'a été promulguée, les [ShowLawName('sc_internal_politics')] et [ShowLawName('sc_war_politics')] ne s'appliquent qu'aux membres qui partagent la même [religion|e]#!"
 flavor_swi.111.title: "Les guerres de [target_location.GetNameWithNoTooltip]"
 flavor_swi.111.desc: "L'influence croissante de [target_character.GetName], ainsi que la politique [ShowPolicyName('sc_enforcing_religious_unity')], résolument hostile à la tolérance religieuse, ont plongé la [GetUniqueInternationalOrganization('swiss_confederation').GetName] dans un profond trouble religieux et politique. $flavor_swi.111.desc.fallback$"
 flavor_swi.111.desc.fallback: "Les #L [ShowReligionAdjective('catholic')]s#! et les #L [ShowReligionAdjective('lutheran')]s#! se regardent avec hostilité. Une telle rencontre a fini par dégénérer à [target_location.GetName], déclenchant ce qui allait devenir les guerres de [target_location.GetNameWithNoTooltip]."
 flavor_swi.111.historical_info: "Les guerres de Kappel sont une série de deux conflits armés qui ont opposé les cantons catholiques et protestants près de Kappel am Albis. La première guerre (1529) fut déclenchée par l'influence croissante d'Huldrych Zwingli et mena à la fondation de l'Union chrétienne, tandis que la seconde guerre (1531) fut provoquée par le refus des catholiques d'aider les cantons protestants dans la guerre de Musso contre le duché de Milan. Les relations entre catholiques et protestants ne se rétablirent qu'à la fin de la guerre du Sonderbund en 1847."
 flavor_swi.111.a: "Période difficile pour la [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip]"
 sc_every_member_gains_force_convert_cb_tt: "Chaque membre gagne [ShowCasusBelliName('cb_heretic')] contre les autres membres hérétiques."
 flavor_swi.120.title: "La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] et le [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_swi.120.desc: "Avec la fin du grand bouleversement religieux qui a secoué non seulement le [GetUniqueInternationalOrganization('hre').GetName], mais aussi une grande partie de l'[ShowContinentName('europe')], les cantons de la [GetUniqueInternationalOrganization('swiss_confederation').GetName] reconsidèrent leurs relations peu définies avec l'Empire. Les membres de la Confédération ont suggéré que le sujet des [ShowLawName('sc_relations_with_hre')] soient approfondi..."
 flavor_swi.120.historical_info: "La Confédération suisse faisait partie du Saint-Empire romain germanique depuis sa création. Cependant, les cantons suisses acquirent de plus en plus d'autonomie au fil du temps, réduisant ainsi l'influence de l'empereur romain germanique dans la région, jusqu'à les rendre indépendants de facto en 1499. Le traité de Westphalie de 1648 reconnut l'indépendance de la Confédération suisse et confirma que les territoires suisses ne faisaient plus partie de l'Empire."
 flavor_swi.120.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.121.title: "La [GetUniqueInternationalOrganization('swiss_confederation').GetNameWithNoTooltip] quitte l'Empire !"
 flavor_swi.121.desc: "La [GetUniqueInternationalOrganization('swiss_confederation').GetName] a quitté l'Empire ! Poussés par leur mécontentement face à la paix religieuse et à l'affaiblissement des liens avec les institutions impériales, les #L [ShowCultureGroupName('swiss_group')]s#! ont décidé que leur appartenance au [GetUniqueInternationalOrganization('hre').GetName] ne servait plus leurs intérêts. "
 flavor_swi.121.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_swi.999.title: "Le mouvement [ShowCultureGroupNameWithNoTooltip('swiss_group')|l] pour l'unification"
 flavor_swi.999.desc: "Les événements récents survenus en [ShowContinentName('europe')] ainsi qu'en [ROOT.GetCountry.GetName] ont déclenché un mouvement sans précédent dans les territoires historiquement liés à la [GetUniqueInternationalOrganization('swiss_confederation').GetName]. Alors que la plupart des États non issus de [ShowCultureGroupName('swiss_group')] ont été écartés de la [ShowAreaName('central_switzerland_area')], de la [ShowAreaName('eastern_switzerland_area')] et de la [ShowAreaName('western_switzerland_area')], les populations locales expriment désormais leur volonté de voir naître un État-nation unifié : la [GetCountry('SWI').GetName]."
 flavor_swi.999.historical_info: "Historiquement, aucun véritable mouvement d'unification n'a existé au sein de la Confédération suisse. La Suisse fut longtemps une alliance informelle de cantons autonomes, jusqu'à l'invasion française de 1798, survenue pendant les guerres de la Révolution française. Si la République helvétique qui en résulta, puis la Confédération restaurée qui lui succéda, préservèrent les principes d'autonomie cantonale, la république, sur le plan extérieur, ne différait guère des autres États-nations. Avec l'adoption de la Constitution fédérale, le 12 septembre 1848, l'alliance des cités-États suisses donna naissance au premier véritable État suisse."
 flavor_swi.999.a: "Le peuple a parlé !"
 flavor_swi_999_trigger_at: "Appartient à un membre de la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 sc_unification_movement_event_happens_tt: "Active la [law|e] d'[ShowLawName('sc_unification')] pour la [GetUniqueInternationalOrganization('swiss_confederation').GetName]"
 flavor_swi.1000.title: "Constitution de la guilde de [target_ruler.GetNameWithNoTooltip]"
 flavor_swi.1000.desc: "Les guildes de [ShowLocationName('zurich')] ont remporté une victoire importante avec l'élection de [target_ruler.GetName] en 1336 et ont obtenu la représentation qui leur était due au sein du conseil municipal. [target_ruler.GetNameWithNoTooltip] a rapidement instauré une nouvelle constitution afin de protéger les droits des guildes au sein du conseil municipal et de briser l'emprise des anciennes élites sur notre administration."
 flavor_swi.1000.a: "La Constitution de la Guilde guidera notre pays."
 flavor_swi.1000.b: "Les guildes doivent être exclues du conseil."
 flavor_swi.1000.historical_info: "En 1335, le conseil municipal de Zurich était dominé par quelques familles nobles et seuls les marchands, les orfèvres, les tisseurs de soie et les maîtres de la monnaie les plus riches avaient leur mot à dire. À la suite d'un coup d'État orchestré par les nobles et les membres des guildes de Zurich le 7 juin 1336, Rudolf Brun fut élu premier maire de la ville. Immédiatement après, Brun instaura la Constitution des guildes, qui réforma et réorganisa le conseil municipal avec un effectif équilibré de 26 membres, dont 13 issus de l'ancienne élite des marchands et 13 issus des guildes précédemment exclues."
 flavor_swi.1001.title: "La Nuit meurtrière de [ShowLocationNameWithNoTooltip('zurich')]"
 flavor_swi.1001.desc: "Les anciens dirigeants de [ShowLocationName('zurich')] ont tenté d'assassiner notre bienheureux [target_ruler.GetName] !\n\nAprès leur fuite à Rapperswil, une ville voisine bordant le lac de Zurich, ils ont comploté et ourdi leur vengeance et leur retour à [ShowLocationNameWithNoTooltip('zurich')]. Heureusement, [target_ruler.GetNameWithNoTooltip] jouit d'une grande popularité parmi les guildes qu'[target_ruler.GetHeShe] représentait au conseil. La guilde des bouchers, en particulier, s'est ralliée avec tant de ferveur contre les traîtres que ceux-ci n'avaient aucune chance de réussir leur complot."
 flavor_swi.1001.a: "[ROOT.GetCountry.GetReligion.GetGodName] bénisse leur commerce sanglant."
 flavor_swi.1001.historical_info: "Après la révolution des guildes de 1336, 22 des anciens membres du Conseil fuirent Zurich pour se réfugier dans la ville voisine de Rapperswil, contrôlée par les Habsbourg. De là, ils entreprirent de déstabiliser le gouvernement de Rudolf Brun à Zurich. Ces efforts aboutirent dans la nuit du 24 février 1350, connue sous le nom de la Nuit meurtrière de Zurich. Lorsque les conspirateurs entrèrent dans la ville, aidés par des sympathisants zurichois, ils se heurtèrent à une opposition farouche de Brun et des guildes, qui avaient été informés du complot. Après un combat bref mais intense, les conspirateurs furent vaincus et la victoire de la révolution des guildes fut assurée."
 flavor_swi.1002.title: "Le saccage de Rapperswil"
 flavor_swi.1002.desc: "Nous avons toléré les conspirateurs qui se sont enfuis à Rapperswil pendant très longtemps après notre révolution de la guilde. Jusqu'à présent, nous n'avions pas grand-chose à faire, car nous étions satisfaits de notre domination sur [ShowLocationName('zurich')]. Mais avec leur agression ignoble, qui visait à assassiner [target_ruler.GetName], nous devrions peut-être régler le problème une bonne fois pour toutes. Comme Rapperswil est sous le contrôle de [target_location.GetOwner.GetName], le conflit pourrait s'intensifier et attirer leur colère sur nous."
 flavor_swi.1002.a: "Rapperswil doit payer."
 swi_sacked_our_town: "Notre ville a été pillée"
 flavor_swi.1002.b: "Le risque est trop grand."
 flavor_swi.1002.historical_info: "En réaction directe à la tentative de coup d'État, Rudolf Brun marcha sur la ville de Rapperswil, qui soutenait les exilés de Zurich. Craignant pour la vie du comte de Rapperswil, Johannes von Habsburg-Laufenburg, la ville se rendit et fut dévastée par les troupes de Brun. Sous la médiation de Ludwig von Wittelsbach, Margrave de Brandebourg, la paix fut finalement rétablie."
 flavor_swi.1003.title: "Retour des exilés"
 flavor_swi.1003.desc: "Avec l'échec des réformes de [target_ruler.GetName], les exilés qui avaient trouvé refuge dans la ville de Rapperswil ont obtenu un soutien important parmi les membres du conseil de [ShowLocationName('zurich')]. Par une nuit nuageuse, ils ont pris d'assaut la ville et assassiné [target_ruler.GetNameWithNoTooltip] dans son sommeil. Les exilés ont ensuite placé [target_new_ruler.GetNameWithNoTooltip] à la tête de [ShowLocationNameWithNoTooltip('zurich')] et de notre gouvernement."
 flavor_swi.1003.a: "L'ordre ancien est enfin rétabli."
 flavor_swi.1100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swi.1100.desc: "En général, les prêtres locaux de [ROOT.GetCountry.GetName] sont nommés par notre évêque, mais il arrive parfois que les habitants rejettent cette recommandation et choisissent leur propre candidat. Bien que cela ne soit pas rare, la nomination de [target_character.GetName] sort du lot. [target_character.GetNameWithNoTooltip], né dans une famille paysanne, est très apprécié des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] pour ses sermons simples mais accessibles, et il est rapidement devenu célèbre dans la région."
 flavor_swi.1100.a: "C'est un théologien prestigieux !"
 flavor_swi.1100.b: "Prestigieux ou non, nous devrions suivre les règles appropriées."
 flavor_swi.1100.historical_info: "Huldrych Zwingli fut nommé prêtre de la paroisse de Glaris en 1506, à la demande de la population locale, qui s'opposait à la recommandation de Henrich Göldi, de Zurich, jugé davantage motivé par l'exploitation financière de la paroisse. Issu d'une famille paysanne de la région et perçu comme un prêtre accessible, Zwingli gagna rapidement une grande popularité."
 flavor_swi.1101.title: "[target_character.GetNameWithNoTooltip] accusé d'hérésie"
 flavor_swi.1101.desc: "Les sermons de [target_character.GetName] ont changé au cours des deux dernières années. Alors qu'il prêchait initialement conformément à notre doctrine, il tend désormais à s'en éloigner considérablement. Ses discours critiquent de plus en plus nos rituels, tels que le jeûne et le célibat des ecclésiastiques. Une confrontation au sujet de ses actions pourrait déclencher une vague d'indignation parmi ses fidèles, mais elle pourrait s'avérer nécessaire si nous voulons préserver l'intégrité de notre foi."
 flavor_swi.1101.a: "Nous devrions initier un débat équitable."
 flavor_swi.1101.b: "Retirez-lui son poste immédiatement !"
 flavor_swi.conversion.tt: "Certains de nos [pops|e] en [ROOT.GetCountry.GetName] vont se convertir au [ShowReligionName('lutheran')]"
 flavor_swi.1101.historical_info: "Quelques années après avoir commencé à prêcher en Suisse, Huldrych Zwingli fut accusé d'hérésie par des membres de l'ordre dominicain de Zurich. Afin d'enquêter sur ces accusations graves, le Grand Conseil de Zurich convoqua une dispute le 29 janvier 1523. Devant 600 théologiens, dont le célèbre Johann Faber, Zwingli parvint à défendre sa position et fut proclamé vainqueur du débat par le Conseil."
 flavor_swi.1102.title: "Le débat de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_swi.1102.desc: "[target_character.GetName] a brillamment défendu ses arguments face aux autres membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Ses adversaires, les défenseurs du [ROOT.GetCountry.GetReligion.GetName], n'ont pu s'appuyer que sur l'autorité de la tradition et des coutumes, ce qui n'a pas convaincu nos juges."
 flavor_swi.1102.a: "Un triomphe retentissant pour [target_character.GetNameWithNoTooltip]!"
 flavor_swi.1102.b: "Nous ne pouvons l'accepter !"
 flavor_swi.large_conversion.tt: "Nombre de nos [pops|e] en [ROOT.GetCountry.GetName] vont se convertir au [ShowReligionName('lutheran')]"
 flavor_swi.1103.title: "L'influence de [target_character.GetNameWithNoTooltip] se propage"
 flavor_swi.1103.desc: "Grâce à l'influence continue de [target_character.GetName] et d'autres prédicateurs qui ont rejoint sa cause, la [ROOT.GetCountry.GetName] est désormais un pays majoritairement [ShowReligionAdjective('lutheran')|l]. En raison de leur influence considérable, nous n'aurons d'autre choix que de proclamer la religion #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#! comme notre religion."
 flavor_swi.1103.a: "C'était inévitable."
 flavor_swi.1104.title: "Les #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]s#! soutiennent [target_character.GetNameWithNoTooltip]"
 flavor_swi.1104.desc: "Notre population n'a pas apprécié notre traitement hostile envers [target_character.GetName]. Elle a organisé des manifestations et commencé à détruire les images religieuses et les statues dans les églises de notre pays. Ces iconoclastes exigent que [target_character.GetNameWithNoTooltip] soit libéré et autorisé à prêcher à nouveau."
 flavor_swi.1104.a: "Nous écraserons la révolte !"
 flavor_swi.1104.b: "Acceptons leurs demandes."
 zwingli_support_rebels: "Révolte iconoclaste de Zwingli"
 zwingli_support_rebels_joining: "Tous les [pops|e] #L [ShowReligionAdjective('lutheran')|l]s#! en [ROOT.GetCountry.GetNameWithNoTooltip] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [target_zwingli_support_rebels.GetName]."
 flavor_swi.1200.title: "Le [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1200.desc: "Notre peuple ne disposait pas d'une institution appropriée pour former les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Heureusement, un accord a été proposé pour créer une institution distincte dédiée à la formation théologique du peuple [ShowCultureName('high_alemannic')|l] à [ShowLocationName('milano')]."
 flavor_swi.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 swi_collegium_helveticum_explanation_tt: "Tant que cette institution existera, des ecclésiastiques illustres apparaîtront pour les pays #L [ShowCultureGroupName('swiss_group')|l]s#!."
 flavor_swi.1200.b: "Nous devrions envisager d'autres options."
 flavor_swi.1200.historical_info: "L'instruction des ecclésiastiques suisses à Milan débuta en 1568, à l'initiative de l'archevêque milanais Carlo Borromeo et du pape Pie V. Le Collegium Helveticum fut ensuite fondé par le pape Grégoire XIII. La sélection des 75 participants était entièrement entre les mains des cantons catholiques suisses."
 flavor_swi.1201.title: "Un diplômé du [ShowBuildingTypeNameWithNoTooltip('swi_collegium_helveticum')]"
 flavor_swi.1201.desc: "Nous avons envoyé plusieurs membres éminents de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] au [ShowBuildingTypeName('swi_collegium_helveticum')], comme le permet notre accord. L'un d'entre eux a maintenant terminé ses études et revient parmi nous, prêt à servir nos intérêts."
 flavor_swi.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
