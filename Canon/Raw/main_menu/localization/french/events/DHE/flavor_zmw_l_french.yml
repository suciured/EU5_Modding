 flavor_zmw.1.title: "L'ascension de l'empire du $MTP$"
 flavor_zmw.1.desc: "Notre expansion dans le [ShowProvinceDefinitionName('upper_mazowe_province')] a donné naissance à un nouveau centre économique, qui est désormais entre les mains de [target_character.GetName]. La richesse s'accumulant lentement grâce aux profits générés par le [ShowProvinceDefinitionNameWithNoTooltip('upper_mazowe_province')], [target_character.GetSheHe|l] complote pour s'accaparer une plus grande part de pouvoir au [ROOT.GetCountry.GetName] et se proclamer « Conquérant de l'Homme »."
 flavor_zmw.1.a: "[target_character.GetNameWithNoTooltip] nous guidera."
 flavor_zmw.1.b: "Sa pitoyable rébellion sera balayée."
 flavor_zmw.1.historical_info: "Premier roi de l'empire du Monomotapa, Nyatsimba Mutota était un noble zimbabwéen qui mena l'expansion du royaume vers les territoires du nord à la recherche de nouvelles ressources. Là-bas, il établit une nouvelle base de pouvoir pour sa dynastie, prenant peu à peu le contrôle de l'ancien royaume et supplantant son autorité."
 mutapa_rebels: "Soulèvement de l'empire du $MTP$"
 mutapa_rebels_joining: "Tous les [pops|e] de [ShowPopTypeName('peasants')] du [ShowProvinceDefinitionName('upper_mazowe_province')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent [target_mutapa_rebels.GetName]."
 flavor_zmw.2.title: "L'ascension de l'empire $RZW$"
 flavor_zmw.2.desc: "Une nouvelle puissance est en train d'émerger ! Sous l'autorité de [target_character.GetName], la [ShowProvinceDefinitionName('shangani_province')] est devenue une menace considérable pour la stabilité de notre [ROOT.GetCountry.GetFlavorRank]. L'ambition de [target_character.GetNameWithNoTooltip] ne s'arrêtera pas tant qu'[target_character.GetSheHe|l] n'aura pas pris le contrôle du [ROOT.GetCountry.GetName]."
 flavor_zmw.2.a: "[target_character.GetNameWithNoTooltip] sera notre nouveau chef."
 flavor_zmw.2.b: "Nous écraserons ce parvenu prétentieux."
 flavor_zmw.2.historical_info: "L'empire Rozvi fut fondé sur les terres enserrant Butua, l'une des provinces du royaume du Monomotapa. Dirigés par Dombo Changamire, les Rozvi remportèrent une victoire décisive sur la présence portugaise au Zimbabwe en 1660 et établirent leur dynastie en tant que souverains du plateau zimbabwéen."
 rozwi_rebels: "Soulèvement de l'empire $RZW$"
 rozwi_rebels_joining: "Tous les [pops|e] de [ShowPopTypeName('peasants')] de la [ShowProvinceDefinitionName('shangani_province')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent [target_rozwi_rebels.GetName]."
 flavor_zmw.3.title: "[ShowGovernmentReformNameWithNoTooltip('zmw_council_of_senior_wives')]"
 flavor_zmw.3.desc: "Les épouses de nos dirigeants ont accès à de nombreux postes clés de notre État et pourraient nous apporter une grande expertise si elles étaient autorisées à siéger à notre conseil. Nous ne devrions pas gaspiller un tel potentiel et créer un [ShowGovernmentReformName('zmw_council_of_senior_wives')] qui ferait directement partie de notre gouvernement."
 flavor_zmw.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.3.b: "Le moment n'est pas opportun."
 flavor_zmw.1000.title: "La quête de ressources"
 flavor_zmw.1000.desc: "Le cœur de [target_country.GetName] s'articule autour du [target_location.GetRank.GetName] de [target_location.GetName]. Cependant, les ressources précieuses telles que le [ShowGoodsName('salt')] s'amenuisent. [target_character.GetName] a lancé un appel à tous les individus en quête d'aventure pour qu'ils se présentent immédiatement à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] en vue de coloniser les terres vierges voisines."
 flavor_zmw.1000.a: "Toute l'aide que nous pourrons recevoir sera bienvenue."
 flavor_zmw.1000.a.tt: "Nous débloquons l'[event|e] « #Y $flavor_zmw.1001.title$#! » qui attire chaque année de nouveaux [courtiers|e] au cas où leur nombre serait inférieur à 10"
 flavor_zmw.1001.title: "Les aventuriers répondent à l'appel"
 flavor_zmw.1001.desc: "Depuis que [target_character.GetName] a fait sa déclaration, les hommes en quête d'aventure affluent à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_country.GetName] afin de participer aux [ShowCabinetActionName('settle_the_frontier')] pour leur pays."
 flavor_zmw.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1001.a.tt: "Un nouveau [character|e] apparaît en [target_country.GetName]"
 flavor_zmw.1100.title: "L'arrivée de [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1100.desc: "[target_character.GetName], un aventurier [ShowCultureName('portuguese')] autoproclamé, demande à être reçu en audience par [target_ruler.GetName]. Bien que d'origine étrangère, [target_character.GetHeShe|l] souhaite offrir ses services à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant que conseiller. Même s'[target_character.GetHeShe|l] pourrait être un atout précieux pour nous, il est difficile de vérifier de quel côté va sa loyauté."
 flavor_zmw.1100.a: "[target_character.GetHeShe|U] nous sera fort utile en tant que conseiller."
 flavor_zmw.1100.b: "Cela semble risqué."
 flavor_zmw.1100.historical_info: "Antônio Fernandes fut le premier explorateur portugais à s'engager au cœur des terres zimbabwéennes. Il entra au Zimbabwe en 1511 depuis le port de Sofala. Depuis ce point, il voyagea vers l'intérieur des terres et finit par nouer contact avec le monarque régnant du Monomotapa, Chikuyo Chisamarengu."
 flavor_zmw.1101.title: "[target_character.GetNameWithNoTooltip] fournit des cartes du [ShowRegionNameWithNoTooltip('zimbabwe_region')]"
 flavor_zmw.1101.desc: "[target_character.GetName], un aventurier qui parcourt depuis un certain temps déjà les terres du [ShowRegionName('zimbabwe_region')], a réussi à gagner les faveurs d'un des dirigeants locaux. Au cours de ses voyages, il a pu créer une carte de la région qui surpasse tout ce que nous savons à son sujet. Fort heureusement, il nous propose de nous vendre ces informations cruciales."
 flavor_zmw.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_zmw.1101.b: "Cela ne nous intéresse pas."
 flavor_zmw.1200.title: "La mission de [target_character.GetNameWithNoTooltip]"
 flavor_zmw.1200.desc: "Originaire du [target_country.GetName], [target_character.GetName] a été diplomate et gouverneur au service de son pays, mais son vœu était de mener une vie de missionnaire [ShowReligionAdjective('catholic')|l], ce qui l'a conduit à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetHeShe|U] sollicite notre autorisation pour établir une mission et s'enquiert de l'intérêt de [target_ruler.GetName] à se convertir personnellement au [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1200.a: "[target_ruler.GetNameWithNoTooltip] se convertira."
 flavor_zmw.1200.b: "Permettons-lui d'accomplir sa mission, mais [target_ruler.GetNameWithNoTooltip] n'abandonnera pas notre foi."
 flavor_zmw.1200.c: "Refusons sa demande."
 flavor_zmw.conversion.tt: "Certains de nos [pops|e] en [ROOT.GetCountry.GetName] vont se convertir au [ShowReligionName('catholic')]."
 flavor_zmw.1200.historical_info: "Le jésuite Gonçalo da Silveira arriva au Zimbabwe après avoir quitté son poste de supérieur provincial en Inde portugaise en 1560. Lors de son entretien avec le roi, il parvint à le convertir, ainsi que certains de ses sujets. Cela marqua le premier succès missionnaire catholique dans la région."
 flavor_zmw.1201.title: "Réaction hostile face à la conversion"
 flavor_zmw.1201.desc: "Les marchands #L [ShowReligionGroupAdjective('muslim')|l]s#! de notre pays ont été scandalisés par la conversion de [target_ruler.GetName] et font désormais pression pour qu'[target_ruler.GetSheHe|l] renonce à la foi [ShowReligionAdjective('catholic')|l]. S'il est évident qu'ils craignent l'influence croissante des marchands #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!, la perte de nos relations fructueuses avec les marchands #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#! pourrait nuire gravement à notre économie.\n\nQuoi que nous fassions, nous devrons prendre une décision difficile concernant l'avenir de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_zmw.1201.a: "Ils ont raison. Renonçons au [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.b: "Nous devrions accueillir la lumière du [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_zmw.1201.historical_info: "Peu après la conversion du Mwene Mutapa par Gonçalo da Silveira, le roi essuya une forte opposition de la part des marchands musulmans de la côte qui étaient actifs au Zimbabwe. Ces derniers s'opposèrent fermement à la conversion et parvinrent à l'endiguer. Gonçalo da Silveira fut étranglé par les hommes du roi et les missions catholiques ne furent plus admises dans le pays, ce qui mit fin à la présence du catholicisme au Zimbabwe."
