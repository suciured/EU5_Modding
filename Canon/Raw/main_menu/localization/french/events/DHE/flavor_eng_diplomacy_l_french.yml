l_french:
 flavor_eng_diplomacy_success: "Nos efforts diplomatiques semblent avoir été couronnés de succès."
 flavor_eng_diplomacy_failure: "Nos efforts diplomatiques semblent avoir été vains."
 flavor_eng_diplomacy.1.title: "Le [sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] accepte les modalités proposées"
 flavor_eng_diplomacy.1.desc_matter_of_matrimony_dowry_paid: "Le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a accepté de payer la dot exceptionnelle. Le traité de Medina del Campo est ainsi honoré par les deux parties.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_fields_of_the_cloth_of_gold_accepted: "Le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a accepté de participer au sommet. Les préparatifs sont en cours et devraient être achevés dans un an, à moins que des hostilités n'éclatent entre nos deux Pays.\n\n$flavor_eng_diplomacy_success$"
 field_of_the_cloth_of_gold: "Camp du Drap d'Or"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor: "Nos efforts pour établir un traité durable avec [sender.GetName] ont été couronnés de succès, puisque les deux parties ont signé le traité de Windsor. Cela marque à n'en pas douter le début de relations prospères entre nos deux Pays et assure la pérennité de notre [ROOT.GetCountry.GetFlavorRank] indépendant.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_eng_diplomacy.1.desc_treaty_of_perpetual_peace_marriage: "Le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a accepté la proposition de mariage. Le traité de paix perpétuelle est donc honoré par les deux parties.\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_union_of_the_crowns: "[sender.GetGovernment.GetRuler.GetName] a accepté l'union dynastique proposée entre l'[GetCountry('SCO').GetName] et l'[GetCountry('ENG').GetName]. En l'absence d'un héritier, les deux royaumes pourront être unis à la mort de [dying_monarch.GetName],\n\n$flavor_eng_diplomacy_success$"
 flavor_eng_diplomacy.1.desc_treaty_of_windsor_renegotiated: "Nos efforts pour établir une Alliance durable avec [sender.GetName] ont été couronnés de succès, puisque les deux parties ont signé le traité de Windsor. Le contrat de mariage a été signé et [suitable_daughter.GetName] est en route pour épouser [sender.GetGovernment.GetRuler.GetName]. Cela marque à n'en pas douter le début de relations prospères entre nos deux Pays et assure la pérennité de [ROOT.GetCountry.GetName] en tant que [ROOT.GetCountry.GetFlavorRank] indépendant.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_eng_diplomacy.1.desc_treaty_of_stjames: "Nos efforts pour établir un traité avantageux avec [sender.GetName] ont été couronnés de succès, puisque les deux parties ont signé un traité de coopération. Le [ROOT.GetCountry.GetName] offrira son expérience militaire en échange de droits commerciaux lucratifs.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_eng_diplomacy.1.desc_generic_treaty: "Nos efforts pour établir un traité avantageux ont été couronnés de succès, puisque le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a accepté de le signer.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_eng_diplomacy.1.a: "Une union placée sous le signe de la prospérité."
 flavor_eng_diplomacy.1.b: "Que les préparatifs commencent."
 flavor_eng_diplomacy.1.c: "Qu'on apporte le vin de Porto."
 flavor_eng_diplomacy.1.d: "Tout cela est fort bien."
 flavor_eng_diplomacy.1.tt1: "L'union des Couronnes peut être proposée si les Dirigeants d'[GetCountry('ENG').GetName] et d'[GetCountry('SCO').GetName] partagent une ascendance commune sans héritier connu"
 flavor_eng_diplomacy.1.e: "Enfin unis."
 flavor_eng_diplomacy.1.tt2: "L'Union des Couronnes sera instaurée à la mort de [dying_monarch.GetName], à condition qu'[dying_monarch.GetSheHe] disparaisse sans postérité."
 flavor_eng_diplomacy.1.f: "Déployons nos troupes immédiatement."
 flavor_eng_diplomacy.1.g: "Une faveur pour une autre."
 flavor_eng_diplomacy.1.tt3: "[ceded_location.GetName] est cédé à [sender.GetName]"
 flavor_eng_diplomacy.1.tt4: "[suitable_daughter.GetName] est mariée à [sender.GetGovernment.GetRuler.GetName]"
 flavor_eng_diplomacy.1.h: "Une grande puissance en devenir."
 eng_accepted_alliance_with_us: "A accepté l'Alliance avec nous"
 flavor_eng_diplomacy.1.i: "Tout va bien."
 flavor_eng_diplomacy.2.title: "Le [sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] refuse la proposition diplomatique"
 flavor_eng_diplomacy.2.desc_fields_of_the_cloth_of_gold_declined: "Nos efforts pour organiser un spectacle somptueux se sont avérés infructueux, car le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] refuse d'y assister.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_union_of_the_crowns_declined: "Nos efforts visant à sceller une union entre l'[GetCountry('SCO').GetName] et l'[GetCountry('ENG').GetName] ont échoué, car le [sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] a rejeté l'accord proposé.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_treaty_of_newcastle_declined: "Nos efforts pour imposer le traité de Newcastle entre l'[GetCountry('SCO').GetName] et l'[GetCountry('ENG').GetName] ont été rejetés par [target_character.GetName].\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.desc_generic_treaty: "Nos efforts pour obtenir un traité avantageux se sont avérés infructueux, puisque le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] refuse de le signer.\n\n$flavor_eng_diplomacy_failure$"
 flavor_eng_diplomacy.2.a: "Une occasion manquée."
 flavor_eng_diplomacy.2.b: "Nos efforts ont été vains."
 flavor_eng_diplomacy.2.c: "Ils n'ont pas d'honneur."
 flavor_eng_diplomacy.2.d: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_eng_diplomacy.2.tt: "[sender.GetName] n'a plus notre confiance"
 flavor_eng_diplomacy.1000.title: "[suitable_daughter.GetNameWithNoTooltip] d'[GetCountry('ARA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1000.desc: "Le temps est venu de choisir une épouse convenable pour [ROOT.GetCountry.GetGovernment.GetHeir.GetName] afin de maintenir nos relations diplomatiques et d'assurer la succession. Comme convenu dans le traité de Medina del Campo, la main d'une future fille du [GetCountry('ARA').GetGovernment.GetRulerTitle] d'[GetCountry('ARA').GetName] est promise. Il a donc été convenu que [suitable_daughter.GetName] et [ROOT.GetCountry.GetGovernment.GetHeir.GetShortNameWithNoTooltip] s'uniront par les liens sacrés du mariage.\n\nIl reste cependant la question de la dot à régler..."
 flavor_eng_diplomacy.1000.a: "Dépêchons un émissaire à la cour [GetCountry('ARA').GetAdjectiveWithNoTooltip]."
 flavor_eng_diplomacy.1000.tt1: "Tentative de réclamation de la dot non versée"
 flavor_eng_diplomacy.1000.b: "Renonçons à la dot."
 flavor_eng_diplomacy.1000.tt2: "La nature bienveillante de [target_root_country.GetGovernment.GetRuler.GetName] est remarquée"
 flavor_eng_diplomacy.1000.c: "Ce n'est pas une bonne union."
 flavor_eng_diplomacy.1000.tt3: "[target_root_country.GetName] déshonore le traité de Medina del Campo"
 flavor_eng_diplomacy.1000.historical_info: "Le mariage entre Henri VIII, futur roi d'Angleterre, et Catherine d'Aragon, fille des monarques espagnols Ferdinand II d'Aragon et Isabelle Ire de Castille, a eu lieu en 1509. Le mariage avait été initialement arrangé dans le but de consolider une alliance entre l'Angleterre et l'Espagne. Aucun héritier mâle ne sortant de cette union, cela conduisit Henri à demander l'annulation de son mariage."
 flavor_eng_diplomacy.1001.title: "La question du mariage"
 flavor_eng_diplomacy.1001.desc_common: "L'heure est venue d'honorer nos engagements. Ainsi qu'il est stipulé dans le traité de Medina del Campo, la main d'une fille à naître de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est promise à [target_root_country.GetName]."
 flavor_eng_diplomacy.1001.desc: "$flavor_eng_diplomacy.1001.desc_common$ Il a donc été proposé que [suitable_daughter.GetName] et [target_root_country.GetGovernment.GetHeir.GetName] s'unissent par les liens sacrés du mariage.\n\nIl reste cependant la question de la dot que nous avons encore à payer, comme le prévoit le traité."
 flavor_eng_diplomacy.1001.desc_dowry_foregone: "$flavor_eng_diplomacy.1001.desc_common$ Il a donc été proposé que [suitable_daughter.GetName] et [target_root_country.GetGovernment.GetHeir.GetName] s'unissent par les liens sacrés du mariage.\n\nIl reste cependant la question de la dot que à laquelle l'[target_root_country.GetName] a généreusement décidé de renoncer."
 flavor_eng_diplomacy.1001.desc_marriage_refused: "$flavor_eng_diplomacy.1001.desc_common$ Cependant, ils ont unilatéralement décidé de refuser cette union et de déshonorer l'accord."
 flavor_eng_diplomacy.1001.desc_dowry_refused: "L'ambassadeur [GetCountry('ARA').GetAdjectiveWithNoTooltip] franchit les portes de White Hall en toute hâte, porteur de mauvaises nouvelles. Il informe le [ROOT.GetCountry.GetGovernment.GetRulerTitle] que [GetCountry('ARA').GetGovernment.GetRuler.GetName] a décidé à son grand regret, de ne pas payer la dot restante de [suitable_daughter.GetName] après son mariage avec [heir.GetName].\n\nL'ambassadeur prend congé, sans doute conscient des dégâts causés par les paroles qu'il vient de prononcer."
 flavor_eng_diplomacy.1001.a: "Refusons de payer."
 flavor_eng_diplomacy.1001.b: "Transmettez nos vœux les plus chaleureux."
 flavor_eng_diplomacy.1001.c: "Ils n'ont pas d'honneur."
 flavor_eng_diplomacy.1001.d: "Un contrat est un contrat."
 flavor_eng_diplomacy.1001.e: "Nous gardons la princesse."
 flavor_eng_diplomacy.1001.tt: "Le traité de Medina del Campo est déclaré nul et non avenu"
 flavor_eng_diplomacy.1100.title: "Traité de Medina del Campo"
 flavor_eng_diplomacy.1100.desc: "Une opportunité diplomatique s'est présentée, offrant la possibilité d'établir une paix durable et de gagner un allié. [overlord.GetName], las de l'hostilité permanente de la part de la [GetCountry('FRA').GetName], pourrait être convaincu de négocier un traité qui unirait nos deux dynasties tout en affichant un front commun."
 flavor_eng_diplomacy.1100.a: "Faisons une proposition de traité."
 flavor_eng_diplomacy.1100.b: "Cette alliance ne nous serait d'aucune utilité."
 flavor_eng_diplomacy.1100.tt1: "Le traité de Medina del Campo est proposé à [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt2: "Cela accroît nos chances de conclure une paix durable avec [overlord.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt3: "Cela réduit nos chances de conclure des accords diplomatiques avec la [GetCountry('FRA').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt4: "Il nous garantit la main de toute fille à naître du [lesser_partner.GetGovernment.GetRulerTitle] de [lesser_partner.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1100.tt5: "La [GetCountry('FRA').GetNameWithNoTooltip] considère cela comme un geste de bonne foi"
 signed_medina_del_campo_treaty: "A signé le traité de Medina del Campo"
 flavor_eng_diplomacy.1100.historical_info: "Le Traité de Medina del Campo est un accord important signé entre les Monarques catholiques d'Espagne, Isabelle et Ferdinand, et le roi Henri VII d'Angleterre. Il règle les détails d'une proposition d'union entre l'infante Catherine, leur fille, et Arthur, le fils aîné du roi anglais. Il a également conduit à une réduction mutuelle des taxes entre les deux pays ayant pour objectif supplémentaire d'établir une politique d'union contre la France."
 flavor_eng_diplomacy.1101.title: "Traité de Medina del Campo"
 flavor_eng_diplomacy.1101.desc: "Une opportunité diplomatique se présente qui garantit un accord durable entre l'[target_root_country.GetName] et l'[ROOT.GetCountry.GetName]. Le [target_root_country.GetGovernment.GetRulerTitle] [target_root_country.GetAdjectiveWithNoTooltip] a proposé un traité établissant une politique commune à l'égard de la [GetCountry('FRA').GetName], ainsi qu'une future union matrimoniale entre nos deux dynasties."
 flavor_eng_diplomacy.1101.a: "Signons ce traité !"
 flavor_eng_diplomacy.1101.b: "Il n'y a pas grand-chose à y gagner."
 flavor_eng_diplomacy.1101.tt1: "L'[target_root_country.GetNameWithNoTooltip] n'appréciera pas cette rebuffade"
 flavor_eng_diplomacy.1101.tt2: "La [GetCountry('FRA').GetNameWithNoTooltip] y verra un geste de bonne foi"
 flavor_eng_diplomacy.1200.title: "Traité de Windsor"
 flavor_eng_diplomacy.1200.desc_common: "Nous devons nous tourner vers le nord pour assurer notre survie en tant que royaume indépendant en renforçant les liens diplomatiques avec le [target_root_country.GetName]. Un traité garantirait la reconnaissance internationale de notre dynastie en tant que dirigeants incontestés du [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1200.desc_no_male_heir: "La question de la succession demeure une préoccupation pour le [ROOT.GetCountry.GetName]. L'absence d'héritier masculin pourrait encourager la [GetCountry('CAS').GetName] voisine à tenter de s'emparer du trône [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.desc: "La légitimité de la dynastie [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] reste une préoccupation pour la stabilité du [GetCountry('POR').GetName]. La contestation de la règle pourrait enhardir la [GetCountry('CAS').GetName] voisine à tenter de s'emparer du trône [ROOT.GetCountry.GetAdjectiveWithNoTooltip].\n\n$flavor_eng_diplomacy.1200.desc_common$"
 flavor_eng_diplomacy.1200.a: "Établissons-le rapidement."
 flavor_eng_diplomacy.1200.tt: "Un traité va être proposé"
 flavor_eng_diplomacy.1200.b: "Nous n'avons pas besoin d'une validation extérieure."
 flavor_eng_diplomacy.1201.title: "Traité de Windsor"
 flavor_eng_diplomacy.1201.desc_common: "L'ambassadeur [GetCountry('POR').GetAdjectiveWithNoTooltip] a délivré un message proposant de renforcer les liens diplomatiques entre nos Pays, en établissant un pacte de soutien mutuel.\n\nLe traité prévoit également que [ROOT.GetCountry.GetName] reconnaisse la dynastie [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] comme dirigeants incontestés du [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1201.desc_no_male_heir: "Une querelle au sujet de la question de la succession est survenue au [GetCountry('POR').GetName]. L'absence d'un héritier pourrait pousser la [GetCountry('CAS').GetName] à tenter de s'emparer du trône. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.desc_low_legitimacy: "Une querelle concernant la légitimité de la dynastie [GetCountry('POR').GetGovernment.GetRuler.GetDynasty.GetName] est survenue au [GetCountry('POR').GetName]. Le manque de soutien pourrait inciter la [GetCountry('CAS').GetName] voisine à tenter de s'emparer du trône. $flavor_eng_diplomacy.1201.desc_common$"
 flavor_eng_diplomacy.1201.a: "Nous sommes unis par l'esprit."
 flavor_eng_diplomacy.1201.b: "Cela ne correspond pas à nos intérêts."
 flavor_eng_diplomacy.1201.historical_info: "Le Traité de Windsor est un accord historique signé le 9 mai 1386 entre l'Angleterre et le Portugal. Il favorise les relations diplomatiques et la coopération militaire entre les deux royaumes à une époque où l'Angleterre subit les effets de l'isolement diplomatique et où le Portugal lutte pour conserver son indépendance. L'accord encourage également les échanges commerciaux, permettant aux marchands des deux nations de mener leurs affaires plus librement dans leurs territoires respectifs."
 flavor_eng_diplomacy.1300.title: "Amitié durable"
 flavor_eng_diplomacy.1300.desc: "L'Alliance entre l'[target_root_country.GetName] et l'[ROOT.GetCountry.GetName] n'est plus, mais les bases d'une relation prometteuse entre nos pays ont été solidement établies grâce au Traité de Windsor. Nous devrions envisager la proposition d'un mariage royal avec [target_root_country.GetGovernment.GetRuler.GetName], encore célibataire, assorti de la signature d'une alliance. Cette union serait accompagnée d'une riche concession de terres en guise de dot qui constitue une proposition difficile à refuser.\n\n[ShowLocationName('tangier')] offre une position stratégique, mais elle présente des défis et des coûts de défense importants. Elle pourrait être offerte comme port stratégique pour servir les aspirations de l'[target_root_country.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.a: "Préparons les documents nécessaires."
 flavor_eng_diplomacy.1300.a.custom: "La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne se satisfont pas de la proposition de cession de [ShowLocationNameWithNoTooltip('tangier')]"
 flavor_eng_diplomacy.1300.b: "Offrons-leur plutôt [overseas_location.GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1300.c: "Nous n'avons nul besoin d'un tel accord."
 flavor_eng_diplomacy.1301.title: "Renaissance d'une amitié durable"
 flavor_eng_diplomacy.1301.desc: "L'ambassadeur [GetCountry('POR').GetAdjective] a délivré un message proposant de renforcer les liens diplomatiques entre nos pays, en obtenant une Alliance en échange de concessions territoriales et de la main de [suitable_daughter.GetName] pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qui demeure célibataire.\n\nIls ont proposé de joindre l'emplacement stratégique de [ceded_location.GetName] à la dot, ce qui peut ou non servir nos intérêts."
 flavor_eng_diplomacy.1301.a: "Ces conditions sont acceptables."
 flavor_eng_diplomacy.1301.b: "C'est une proposition grotesque."
 flavor_eng_diplomacy.1301.historical_info: "Le mariage entre le roi Charles II d'Angleterre et Catherine de Bragance, fille du roi du Portugal, est proposé dans le but de raviver l'alliance entre les deux pays après la guerre d'indépendance du Portugal contre l'Empire espagnol. Le Portugal, qui connaît des difficultés pour défendre son vaste empire colonial, cherche des garanties et un soutien militaire auprès de l'Angleterre. En échange, il est prêt à céder les îles de Bombay, la province de Tanger et à accorder des privilèges commerciaux au Brésil et dans les Indes orientales portugaises."
 flavor_eng_diplomacy.1400.title: "Traité de Sans-Pareil"
 flavor_eng_diplomacy.1400.desc: "Confrontés à un risque constant d'invasion de la part d'un voisin redoutable, les [GetCountry('NED').GetName] se trouvent vulnérables et envisagent de faire appel à des mercenaires ou de rechercher la protection d’un allié puissant pour défendre efficacement leurs frontières.\n\nL'occasion se présente pour nous de leur tendre la main et de leur fournir des hommes pour leurs efforts de défense. En échange, nous pourrions négocier des conditions plus favorables pour nos marchands dans certains de leurs territoires, renforçant ainsi notre domination sur la Manche."
 flavor_eng_diplomacy.1400.a: "Une excellente suggestion."
 flavor_eng_diplomacy.1400.tt1: "Proposition de traité"
 flavor_eng_diplomacy.1400.b: "Nous avons besoin de nos hommes ici."
 STATIC_MODIFIER_NAME_favoring_own_interests: "Favorise ses propres intérêts"
 flavor_eng_diplomacy.1400.tt2: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] est ravie qu'une opportunité commerciale lui soit proposée."
 flavor_eng_diplomacy.1400.tt3: "Si le traité est accepté, 5 000 [manpower|e] seront envoyés renforcer les défenses des [GetCountry('NED').GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1400.tt4: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] est déçue qu'une opportunité commerciale lui soit refusée."
 signed_nonsuch_treaty: "A signé le traité de Sans-Pareil"
 flavor_eng_diplomacy.1401.title: "Traité de Sans-Pareil"
 flavor_eng_diplomacy.1401.desc: "Une opportunité diplomatique s'offre à nous pour sécuriser nos frontières contre de redoutables menaces étrangères et établir un partenariat potentiel qui pourrait assurer notre sécurité. L'[target_root_country.GetName], désireuse de promouvoir son commerce sur le continent, nous propose un traité par lequel elle nous fournirait des soldats en échange de privilèges exclusifs pour ses marchands dans des territoires sélectionnés dans notre Pays."
 flavor_eng_diplomacy.1401.a: "C'est un accord favorable."
 flavor_eng_diplomacy.1401.tt1: "Plusieurs Bâtiments [ShowBuildingTypeNameWithNoTooltip('trade_office')] seront construits par les Marchands [target_root_country.GetAdjective] en [ShowAreaName('holland_area')]"
 flavor_eng_diplomacy.1401.b: "Cela ne favorise pas nos intérêts."
 flavor_eng_diplomacy.1500.title: "Traité de Taglide"
 flavor_eng_diplomacy.1500.desc: "Une opportunité diplomatique s'offre à nous de garantir une paix durable et un futur allié. Le [GetCountry('POR').GetName] est las des incursions frontalières de ses voisins #L [GetCountry('CAS').GetAdjective]s#! et pourrait être enclin à signer un traité qui lui offrirait l'occasion d'affirmer son indépendance face à l'intervention de la [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1500.a: "Signons donc."
 flavor_eng_diplomacy.1500.tt: "Proposition de traité"
 signed_tagilde_treaty: "A signé le traité de Taglide"
 flavor_eng_diplomacy.1500.b: "Nous ne pouvons pas risquer un conflit avec la [GetCountry('CAS').GetNameWithNoTooltip]."
 declined_advantageous_treaty: "A refusé un traité avantageux"
 flavor_eng_diplomacy.1500.historical_info: "Le Traité de Tagilde signé entre le Portugal et l'Angleterre est considéré comme le premier pas vers l'alliance anglo-portugaise, encore en vigueur aujourd'hui. Il répondait à un problème urgent pour le Portugal, qui luttait à l'époque pour affirmer son indépendance vis-à-vis de la Castille voisine, et il était également important pour l'Angleterre, qui avait peu d'amis parmi les monarques européens du continent."
 flavor_eng_diplomacy.1501.title: "Traité de Taglide"
 flavor_eng_diplomacy.1501.desc: "Une opportunité diplomatique s'offre à nous pour garantir une paix durable et un futur allié. Le L'[target_root_country.GetName] est lasse de son isolement et pourrait être encline à signer un traité qui nous offrirait l'occasion d'affirmer notre indépendance vis-à-vis de la [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1501.a: "Signons ce traité."
 flavor_eng_diplomacy.1501.b: "Nous ne pouvons pas risquer de poursuivre le conflit avec la [GetCountry('CAS').GetNameWithNoTooltip]."
 flavor_eng_diplomacy.1600.title: "Les aventures de [robert_shirley.GetNameWithNoTooltip]"
 flavor_eng_diplomacy.1600.desc: "Le globe-trotter charmeur [robert_shirley.GetName] a émis l'idée de diriger une mission diplomatique au Moyen-Orient. Le but premier de cette entreprise est de moderniser l'armée #L [GetCountry('IRA').GetAdjective]ne#!. Cet empire chancelant fait face à un voisin redoutable, les [GetCountry('TUR').GetName], qui représente également une menace sérieuse pour nos voisins européens.\n\nEn échange, nous pourrions obtenir des privilèges commerciaux et œuvrer à établir la présence de nos marchands dans la région."
 flavor_eng_diplomacy.1600.a: "Envoyons-[robert_shirley.GetHimHer]."
 flavor_eng_diplomacy.1600.tt1: "Le [character|e] [robert_kett.GetNameWithNoTooltip] a été ajouté"
 flavor_eng_diplomacy.1600.tt2: "[robert_shirley.GetSheHe|U] tente de s'attirer les faveurs de [GetCountry('IRA').GetGovernment.GetRulerOrRegent.GetName] en échange de concessions commerciales"
 flavor_eng_diplomacy.1600.b: "C'est hors de question."
 flavor_eng_diplomacy.1600.tt3: "Le [character|e] [robert_kett.GetNameWithNoTooltip] a été ajouté et se trouve en [target_root_country.GetName]"
 flavor_eng_diplomacy.1600.historical_info: "Robert Shirley était un diplomate et aventurier anglais dont on se souvient pour ses voyages au Moyen-Orient. Il a joué un rôle déterminant dans l'établissement de relations entre l'Angleterre et l'empire safavide de Perse. Il est devenu conseiller et diplomate de confiance du Shah et a aidé à la modernisation de l'armée perse, ce qui a permis aux Safavides de faire jeu égal avec leur ennemi de toujours, l'Empire ottoman."
 flavor_eng_diplomacy.1601.title: "Les Réformes de Rouzbeh-i Shirazi"
 flavor_eng_diplomacy.1601.desc: "Nous recevons la visite du stratège militaire et diplomate [robert_shirley.GetName], qui nous a présenté une proposition des plus intrigantes. [robert_shirley.GetSheHe] offre de partager avec nous leur savoir militaire et que ses compatriotes assument l'importante responsabilité de réformer et entraîner notre grande armée afin de contrer les ambitions expansionnistes des [GetCountry('TUR').GetName].\n\nEn échange, [robert_shirley.GetSheHe] souhaite que offrions un port sûr aux hérétiques pour mener leurs affaires. Il s'agit là sans aucun doute d'une tentative d'empiéter sur nos relations commerciales avec l'Orient."
 flavor_eng_diplomacy.1601.a: "C'est un mal nécessaire."
 flavor_eng_diplomacy.1601.tt1: "Le [character|e] [robert_kett.GetNameWithNoTooltip] a été ajouté"
 STATIC_MODIFIER_NAME_modernizer: "Le modernisateur"
 flavor_eng_diplomacy.1601.tt2: "[robert_shirley.GetSheHe|U] sera plus efficace s'il lui est offert un poste au [cabinet|e]."
 flavor_eng_diplomacy.1601.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] voit d'un mauvais œil le service d'un hérétique à la cour."
 flavor_eng_diplomacy.1601.b: "Nous n'avons pas besoin de conseils non sollicités."
