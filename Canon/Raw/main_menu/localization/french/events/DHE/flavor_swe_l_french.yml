 flavor_swe.1.title: "Réformes centralisatrices"
 flavor_swe.1.desc: "Nos regards se tournent avidement vers [ShowAreaName('skaneland_area')] et [ShowProvinceDefinitionName('gotland_province')]. La conquête de ces terres fertiles nous permettrait de contrôler stratégiquement le commerce dans la mer Baltique, de sécuriser notre frontière sud actuellement vulnérable et d'asseoir notre puissance. Le moment est peut-être venu pour nous de briser le joug de la domination #L [ShowCultureName('danish')|l]e#! et de reprendre ce qui appartient de droit à la [ROOT.GetCountry.GetName]..."
 flavor_swe.1.historical_info: "En montant sur le trône de Suède, Gustave Vasa était confronté à de véritables défis : le royaume avait de lourdes dettes envers la Hanse, et celle-ci menaçait de soutenir les tentatives danoises pour restaurer l'Union de Kalmar ; les nobles étaient indignes de confiance ; l'armée était tout aussi désorganisée que la marine. Mais il y avait pire encore : les terres étaient réparties de façon très inéquitable et, trop peu étendues, les possessions de la Couronne ne suffisaient pas à fournir les revenus nécessaires à l'État. Le roi parvint toutefois à relever le défi, rétablissant la situation du pays grâce à la politique des réductions, très impopulaires, et à une surveillance obsessionnelle de l'administration foncière. Gustave Ier avait aussi songé, au début de son règne, à prendre au Danemark les comtés de Scanie et Gotland, avec l'aide de la Hanse. S'il n'a pas mené à bien ce dernier projet, l'idée avait néanmoins germé..."
 flavor_swe.1.a: "Menons ces réformes et reprenons nos terres !"
 swe_claims_skane: "Revendique la Scanie"
 swe_claims_gotland: "Revendique Gotland"
 flavor_swe.1.b: "Mieux vaut laisser les choses en l'état."
 flavor_swe.2.title: "La révolte d'Engelbrekt"
 flavor_swe.2.desc: "Les habitants de [ShowProvinceDefinitionName('dalarna_province')] se rallient derrière un noble mineur dont les protestations contre la lourde fiscalité et les restrictions économiques imposées par le gouvernement [ShowCultureName('danish')|l] corrompu ont uni les [ShowCultureName('swedish')|l] de toutes les classes sociales. Nous sommes désormais au bord du précipice : si nous laissons la domination #L [ShowCultureNameWithNoTooltip('danish')|l]e#! se poursuivre, les partisans de cet arriviste se retourneront contre nous. Mais si nous soutenons les rebelles, nous devrons faire face à la colère de notre classe dirigeante. La prochaine étape doit être mûrement réfléchie..."
 flavor_swe.2.historical_info: "Engelbrekt Engelbrektsson est une figure énigmatique et légendaire de l'histoire médiévale suédoise. Lors de l'Union de Kalmar, au début du XVe siècle, les paysans de Dalécarlie étaient las des impôts écrasants et de la loi intransigeante du roi Éric de Poméranie. Dirigés par Engelbrekt, les paysans et mineurs, soutenus par plusieurs membres au sein de l'Église et de la bourgeoisie, entrèrent en rébellion en 1434. Ils prirent les châteaux les uns après les autres, jusqu'à contrôler bientôt la plus grande partie de la Suède. Dans le même temps, son allié Erik Puke menait de son côté une révolte en Finlande. Deux années durant, Engelbrekt fut dirigeant de fait de la Suède ; mais les intrigues de la noblesse, les dissensions entre Engelbrekt, Erik Puke et Karl Knutsson s'envenimèrent au point qu'Engelbrekt fut assassiné des mains de Måns Bengtsson Natt och Dag."
 flavor_swe.2.a: "Faisons assassiner Engelbrekt..."
 flavor_swe.2.b: "Restons au sein de l'Union."
 swe_supports_the_union: "Soutient l'Union de Kalmar"
 flavor_swe.2.c: "Reprenons le flambeau de la liberté !"
 swe_renounced_the_union: "A rejeté l'Union de Kalmar"
 flavor_swe.3.title: "Le Traité de Kalmar"
 flavor_swe.3.desc: "Une nouvelle fracture est apparue au sein de l'une de nos alliances les plus fragiles. Les actions rebelles d'un groupe de paysans mécontents ont mis en évidence les faiblesses de la puissance militaire #L [ShowCultureName('danish')|l]e#!. Si la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ShowCultureName('swedish')|l]e#! le décide, elle pourrait rejeter les accords conclus précédemment avec le gouvernement, car ces agressions constituent une violation flagrante des termes convenus. En réalité, on pourrait aller jusqu'à dire qu'il s'agit-là d'une excuse parfaite pour aller dans ce sens..."
 flavor_swe.3.historical_info: "La victoire de la Suède sur la Russie en 1497 permit au très calculateur roi de l'Union de Kalmar, Jean Ier, de réaliser qu'il devait tenir la bride haute au régent de Suède, Sten Sture l'Ancien. Aussi, après avoir défait les Suédois à Rotebro, Jean entra dans Stockholm pour y être couronné roi de Suède, non sans avoir accordé son pardon à Sten Sture et aux rebelles. Cet événement fut appelé le « Traité de Kalmar ». Mais dès 1500, des suites de la défaite de Jean face aux paysans rebelles de la Dithmarse, Sten Sture et la noblesse suédoise rejetèrent le Traité de Kalmar, prétextant que le roi ne les avait pas respectés. Pour l'Union de Kalmar, c'était le début de la fin..."
 flavor_swe.3.a: "Rejetons le Traité de Kalmar."
 swe_rejected_the_kalmar_recess: "A refusé le Traité de Kalmar"
 flavor_swe.3.b: "Honorons ce traité."
 swe_honored_the_kalmar_recess: "A honoré le Traité de Kalmar"
 flavor_swe.4.title: "Le Parlement de [ShowLocationNameWithNoTooltip('vasteras')]"
 flavor_swe.4.desc: "Alors qu'il cherchait un moyen de renforcer notre économie, un membre entreprenant du conseil a découvert une solution intéressante. Il semble que de nombreux dirigeants de notre région, inspirés par [GetCharacter('martin_luther').GetName] et ses 95 thèses, adoptent de nouveaux idéaux religieux et s'emparent ensuite de biens précieux qui appartenaient auparavant à l'Église. Si nous suivions cet exemple, nous pourrions faire d'une pierre deux coups : renflouer nos coffres et consolider notre pouvoir de manière plus décisive."
 flavor_swe.4.historical_info: "Au cours de la guerre d'indépendance suédoise, la Couronne avait contracté d'importantes dettes auprès de la Ligue hanséatique. Gustav Vasa avait besoin d'argent rapidement pour calmer les puissants marchands, qui s'impatientaient. Lors de la Diète qui se tint à Västerås, à l'été 1527, Gustave Ier introduisit le protestantisme obligeant l'Église à « prêter » de l'argent à l'État sous forme de calices en argent, de cloches ou d'autres objets de valeur. Au cours des trois décennies qui suivirent, la Suède se convertit peu à peu au protestantisme, en dépit de plusieurs soulèvements."
 flavor_swe.4.a: "C'est là la seule vraie foi !"
 flavor_swe.4.b: "Ce n'est pas ce que nous voulons..."
 flavor_swe.4.a.custom: "De nombreux [pops|e] de notre pays se convertiront au [ShowReligionName('lutheran')]"
 flavor_swe.5.title: "[swe_joran_person.GetNameWithNoTooltip]"
 flavor_swe.5.desc: "[swe_joran_person.GetName], l'un de nos conseillers, s'est rapidement imposé comme un allié particulièrement fiable et efficace. Bien que beaucoup trouvent ses méthodes déplaisantes, [swe_joran_person.GetNameWithNoTooltip] n'hésite pas à commettre des actes répréhensibles dans le but d'accroître la puissance de la [ROOT.GetCountry.GetName]. Un allié aussi dévoué mérite d'être reconnu."
 flavor_swe.5.historical_info: "Jöran Persson était un homme d'État suédois. Au début des années 1550, il avait étudié le droit à l'Université de Wittenberg, et était rentré en Suède avec une lettre de recommandation signée du théologien et réformateur allemand Philippe Mélanchthon. Faisant rapidement ses preuves, il devint bientôt le conseiller de confiance du roi Éric XIV et le chef de son réseau d'espionnage. Il était par ailleurs aussi procureur du roi, et fut responsable de la majorité des 300 peines de mort traitées par le Haut Conseil, le tribunal disposant de la plus haute juridiction. Il était généralement perçu comme un personnage machiavélique, exerçant une trop grande influence sur le roi. Aussi Persson fut-il, après la déposition d'Éric XIV, arrêté et exécuté par la noblesse. Son corps, décapité et démembré, fut exposé sur la place de Brunkeberg."
 flavor_swe.5.a: "Adoptons ses politiques !"
 flavor_swe.5.b: "Rejetons ses politiques !"
 flavor_swe.6.title: "[swe_per_brahe_older.GetNameWithNoTooltip]"
 flavor_swe.6.desc: "Notre conseiller [swe_per_brahe_older.GetName] a prouvé son mérite à maintes reprises, et il est grand temps de reconnaître la qualité exceptionnelle de ses services. Nous devrions récompenser sa loyauté par le biais de promotions importantes : l'anoblir et lui accorder une place de choix au sein du gouvernement lui profitera, tout comme à sa famille, mais sera encore plus bénéfique pour la [ROOT.GetCountry.GetName]."
 flavor_swe.6.historical_info: "Per Brahe l'Ancien était un homme d'État suédois et le neveu du roi Gustave Ier Vasa. Il était bien considéré de la part du roi et se distingua lors de la guerre de Dacke. Gouverneur du château de Stockholm à partir de 1540, il se vit attribuer un siège au Conseil privé en 1544. Lors du couronnement d'Éric XIV, en 1561, il fut nommé comte de Visingsborg ; puis à l'accès au trône de Jean III, il devint Grand justicier de Suède ainsi que gouverneur du Norrland."
 flavor_swe.6.a: "Un excellent ministre !"
 flavor_swe.7.title: "Les #L [ShowCultureNameWithNoTooltip('walloon')]s#! en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_swe.7.desc: "De nombreux mineurs et métallurgistes #L [ShowCultureName('walloon')|l]s#! entreprenants, souhaitant échapper au chômage qui s'est emparé des régions voisines, affluent vers la [ROOT.GetCountry.GetName]. Si leurs coutumes étrangères peuvent déplaire à certains, un tel afflux d'artisans hautement qualifiés pourrait redynamiser notre industrie métallurgique. Il serait peut-être judicieux d'autoriser un plus grand nombre de ces talentueux #L [ShowCultureNameWithNoTooltip('walloon')]s#! à s'installer sur nos terres."
 flavor_swe.7.historical_info: "En 1614, l'entrepreneur wallon Louis de Geer établit une agence en Suède afin de développer l'exploitation du minerai de fer et la fonderie dans le Nord de la Suède. Depuis quelque temps déjà, des artisans wallons, venus du Hainaut, du Brabant ou du Luxembourg, s'étaient établis en Suède pour fuir le chômage. Cet afflux de métallurgistes et de raffineurs donna un véritable allant à l'industrie suédoise et permit que l'acier gagne en qualité, ce qui constituait un avantage décisif pour les manufactures d'armes. En quelques décennies seulement, la Suède devint l'un des principaux pays exportateurs d'acier et de canons, de même que de minerai de cuivre et de fer."
 flavor_swe.7.a: "Encourageons l'immigration des Wallons !"
 flavor_swe.7.b: "Cela ne nous intéresse pas."
 flavor_swe.8.title: "L'heure de la Réforme militaire"
 flavor_swe.8.desc: "Bien que relativement efficace, notre armée nécessite des améliorations significatives. L'un de nos hauts fonctionnaires a mis au point un système de recrutement ingénieux qui rassemble les conscrits d'une même région au sein d'escouades de combattants, nommées « régiments ». Puisque leurs origines sont similaires, les régiments seront solidement soudés et davantage motivés à assurer leur sécurité mutuelle. De plus, notre technologie et nos tactiques de combat pourraient être plus souples qu'elles ne le sont actuellement... En effet, il est temps de réformer notre armée pour la moderniser et l'adapter aux atouts uniques propres à la [ROOT.GetCountry.GetName] !"
 flavor_swe.8.historical_info: "Au début du XVIIe siècle, le roi suédois Gustave Adolphe entreprit un ensemble de réformes de l'organisation militaire. La Suède allait alors développer une armée de métier, s'appuyant sur la conscription des soldats en fonction d'une origine géographique commune (villes, villages et hameaux), capable d'assurer une cohésion et un moral qui faisaient défaut à la plupart des armées mercenaires de l'époque. Parmi les innovations tactiques furent introduites des formations moins profondes et plus larges afin d'optimiser la puissance de feu, un entraînement commun aux différentes armes, et une artillerie de campagne légère et très mobile. La nouvelle doctrine tactique se fondait sur la puissance de feu et la mobilité, renonçant à l'artillerie lourde et aux tercios peu maniables."
 flavor_swe.8.a: "Nous ne reculerons pas !"
 flavor_swe.8.b: "Peut-être pas..."
 flavor_swe.9.title: "Le naufrage du Vasa"
 flavor_swe.9.desc: "Alors que le grand navire de guerre Vasa entreprend son voyage inaugural, la nation entière déborde de fierté. Doté de somptueuses décorations et de soixante-quatre canons impressionnants, ce vaisseau des mers est unique au monde. Lorsque le Vasa déploie ses voiles et fend les flots pour la première fois, de formidables acclamations retentissent dans tout le port. \n\nMais la première traversée élégante du Vasa ne dure que quelques minutes. Surchargé de grotesques dorés et d'armements en bronze, l'inestimable navire de guerre sombre au premier coup de vent. Il penche dangereusement sur le côté et son pont inférieur est presque immédiatement submergé par les eaux. À la stupeur générale, le Vasa coule irrémédiablement au fond de la mer, à quelques centaines de mètres seulement du rivage."
 flavor_swe.9.historical_info: "Le navire de guerre « Vasa » fut construit comme un symbole de la puissance militaire et politique de la Suède, et de l'autorité du roi guerrier Gustave II Adolphe. Il s'agissait à l'époque de l'un des vaisseaux les plus gros et les plus lourdement armés au monde. Construit de 1626 à 1628, aucune dépense ne fut épargnée pour sa décoration et son équipement, qui comprenait pas moins de 64 canons. Le souci, toutefois, venait de la structure même du Vasa, trop lourd dans les hauts et insuffisamment lesté pour autant de canons. Lors de son voyage inaugural, le 10 août 1628, le navire se mit à gîter puis sombra au large de Beckholmen, après avoir parcouru moins d'un mille nautique."
 flavor_swe.9.a: "Notre réputation est ruinée !"
 flavor_swe.10.title: "[swe_per_brahe_younger.GetNameWithNoTooltip]"
 flavor_swe.10.desc: "Homme d'État d'exception, [swe_per_brahe_younger.GetName] est cosmopolite, bénéficie d'un niveau d'instruction élevé et dispose d'une impressionnante expérience militaire. Bien qu'[swe_per_brahe_younger.GetHeShe|l] occupe déjà une position privilégiée au palais, [swe_per_brahe_younger.GetHeShe|l] pourrait accomplir de plus grands desseins à un rang supérieur. Il est dans notre intérêt de récompenser ses performances exceptionnelles."
 flavor_swe.10.historical_info: "Per Brahe le Jeune était un militaire et homme d'État suédois. Après des études à l'étranger, il devint chambellan du roi Gustave Adolphe. Entre 1626 et 1628, il participa à la guerre contre la Pologne avant de combattre aux côtés du roi en Allemagne au début de la guerre de Trente Ans. Il fut nommé au Conseil privé et dirigea les négociations de paix avec la Pologne en 1635. Deux ans plus tard, il fut nommé gouverneur général de Finlande puis, en 1641, Grand trésorier. Il contribua largement au développement de la Finlande, qui lui doit notamment la mise en place d'un système postal et la fondation de plusieurs villes, telles que Tavastehus (Hämeenlinna) et Nyslott (Savonlinna). Il fonda enfin l'Académie royale d'Åbo (Turku)."
 flavor_swe.10.a: "Un excellent ministre !"
 flavor_swe.11.title: "[swe_magnus_de_la_gardie.GetNameWithNoTooltip]"
 flavor_swe.11.desc: "Arborant le statut de noble héros militaire, [swe_magnus_de_la_gardie.GetName] se distingue comme l'un de nos favoris. Son étoile, en pleine ascension, pourrait bien illuminer toute la [ROOT.GetCountry.GetName]. Espérons que sa lumière ne tarira pas de manière prématurée..."
 flavor_swe.11.historical_info: "Magnus Gabriel De la Gardie, fils du maréchal Jacob De la Gardie, vit le jour le 15 octobre 1622 à Tallinn. Après avoir reçu une éducation très poussée et passé du temps en France et aux Pays-Bas, il rentra en Suède en 1643 pour prendre part à la guerre de Torstenson contre le Danemark, sous les ordres du Field Marshal Gustaf Horn. Après avoir été le favori de la reine Christine, il tomba en disgrâce. Il devint lieutenant-général au cours du règne de son beau-frère Charles X Gustave et commanda des troupes lors des conflits contre la Pologne et la Russie. À la mort de Charles X Gustave, en 1660, De la Gardie est nommé membre du Conseil de régence tant que Charles XI est encore mineur. Il fut le noble qui souffra le plus de la Grande Réduction de Charles XI. Il mourut le 26 avril 1686."
 flavor_swe.11.a: "Un excellent ministre !"
 flavor_swe.12.title: "Les réformes mercantilistes"
 flavor_swe.12.desc: "Notre situation économique nécessite une réforme majeure, et deux voies s'offrent à nous dans ce sens : nous pourrions adopter une politique mercantiliste, qui donnerait au gouvernement davantage de contrôle et permettrait de générer des revenus plus élevés, ou privilégier une politique de libre-échange afin d'exporter nos matières premières. Si cette dernière option pourrait générer des profits importants, qui seraient toutefois étouffés par une réglementation excessive, elle serait également beaucoup moins lucrative pour les élites. Il s'agit d'une décision capitale, qui ne doit pas être prise à la légère."
 flavor_swe.12.historical_info: "Au cours de la première moitié du XVIIe siècle, forte de son succès pour réformer l'armée, la toute jeune puissance suédoise chercha à en faire autant pour le commerce. Des entrepreneurs étrangers, la plupart venant des Pays-Bas, comme Louis de Geer, lancèrent des affaires florissantes, constituant d'excellents modèles pour les marchands suédois. La Suède se laissa même convaincre par quelques Néerlandais de se lancer dans les lucratives aventures coloniales, mais cela se fit sans conviction, car la Couronne préférait poursuivre sa politique continentale agressive. Le commerce suédois ne connut jamais de véritable envolée non plus, à la fois en raison des interférences mercantilistes permanentes et du fait que le gouvernement était constamment à court d'argent."
 flavor_swe.12.a: "Privilégions une politique mercantiliste."
 flavor_swe.12.b: "Introduisons le libre-échange."
 flavor_swe.13.title: "L'absolutisme"
 flavor_swe.13.desc: "Les récentes pressions politiques ont mis en lumière le chaos qui règne au sein de l'administration de ce pays. Les membres les plus puissants de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] se sont aujourd'hui réunis pour décider de la voie à suivre : se soumettre à un pouvoir absolu ou forcer notre dirigeant à demander l'avis de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName] avant de prendre une décision. Nous devons faire le bon choix, sinon nous risquons de subir les ravages de cette crise."
 flavor_swe.13.historical_info: "Après la désastreuse guerre de 1674-1679, dans laquelle la Suède s'était laissé entraîner par la France, Charles XI et les plus grands administrateurs du pays réalisèrent que certaines choses devaient changer. Au cours de deux sessions parlementaires étonnamment calmes, en 1680 et 1682, le roi parvint à s'arroger seul le contrôle du pays, sans n'avoir plus à tenir compte des avis du parlement ou du Conseil royal : le roi n'était plus responsable que devant Dieu seulement. Ce furent là les débuts de la monarchie absolue en Suède, même si le roi était surnommé « Gråkappan » (« Manteau gris »), en raison de son humilité et de ses vêtements simples lors de ses tournées d'inspection."
 flavor_swe.13.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'en répond qu'à Dieu !"
 flavor_swe.13.b: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit s'en référer à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]..."
 flavor_swe.14.title: "[swe_axel_oxenstierna.GetNameWithNoTooltip]"
 flavor_swe.14.desc: "Parmi nos hommes d'État, l'un d'eux se démarque particulièrement : [swe_axel_oxenstierna.GetNameWithNoTooltip]. Aucun de nos autres conseillers ne possède ses compétences administratives, ni ne peut rivaliser avec ses talents en matière de diplomatie. Nous pressentons que sa carrière au sein du gouvernement sera durable et brillante."
 flavor_swe.14.historical_info: "Né en 1583, Axel Oxenstierna commença sa carrière au service de l'État suédois en 1602. Il en fut le chancelier de 1612 à 1654. Il se révéla un excellent administrateur, sans doute le meilleur que la Suède ait jamais compté. Fasciné par le calvinisme, tout comme Charles IX, Oxenstierna souhaitait adopter au moins quelques aspects de cette foi. Bras droit de Gustave Adolphe, il se battit bec et ongles pour empêcher le roi d'intervenir dans la guerre de Trente Ans ; mais après la mort du roi à Lützen, en 1632, il prit la tête de la cause protestante et réussit à convaincre la France de s'impliquer dans le conflit. Il suivit toujours de très près les affaires de politique intérieure, mais perdit une part notable de son influence après l'abdication de la reine Christine, à laquelle il s'était opposé. Il mourut en 1654, peu après le couronnement de Charles X Gustave."
 flavor_swe.14.a: "Un excellent ministre !"
 flavor_swe.15.title: "La Cour d'appel"
 flavor_swe.15.desc: "Depuis l'époque viking, nous comptons sur les tribunaux régionaux (tingsrätt) pour rendre justice. Si ce système fonctionne à petite échelle, il crée également de grandes incohérences dans toute la [ROOT.GetCountry.GetName], car chaque région possède ses propres lois et coutumes. Notre grande nation mérite de disposer d'un système judiciaire tout aussi prestigieux, que nous pouvons tous appréhender et auquel nous pouvons nous conformer."
 flavor_swe.15.historical_info: "La première cour d'appel de Suède, Svea Hovrätt, fut fondée en 1614 par Gustave Adolphe. Il s'agissait d'une juridiction supérieure aux tribunaux locaux, les « tingsrätt ». La Suède en compte aujourd'hui six."
 flavor_swe.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_swe.16.title: "Régence d'[swe_axel_oxenstierna.GetLastNameWithNoTooltip]"
 flavor_swe.16.desc: "Aucun conseil de régence n'a jamais véritablement servi les intérêts de notre [ROOT.GetCountry.GetFlavorRank] de manière stricte, mais notre conseil actuel a placé le royaume dans une situation intenable. Les ministres fidèles à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ont dû mettre les bouchées doubles pour convaincre les autres de mettre de côté leurs propres intérêts. Si rien n'est fait, ces aristocrates avides et voraces constitueront une menace sérieuse pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], et donc pour la nation tout entière. Les apaiser pourrait avoir des conséquences, mais faire quelques concessions immédiates pourrait aider à prévenir un futur coup d'État.\n\nBien que les talents d'administrateur d'[swe_axel_oxenstierna.GetName] ne soit plus à prouver, le poste de Régent pourrait lui monter à la tête. Nous devons y réfléchir attentivement."
 flavor_swe.16.historical_info: "À sa mort, redoutée mais loin d'être inattendue, lors de la bataille de Lützen le 6 novembre 1632, Gustave II Adolphe laissait une petite fille de six ans, Christine. Axel Oxenstierna se devait d'assumer la charge du gouvernement et de la direction du Conseil de régence. Le brillant administrateur géra le pays au mieux. Cependant, la noblesse jusqu'alors réfrénée par le roi défunt mais désormais menée par les grands seigneurs membres du Conseil, n'avait plus personne pour la brider, ce qui joua en défaveur des classes inférieures et de la Couronne. L'un des cinq autres régents était Carl Carlsson Gyllenhielm : frère illégitime de Gustave Adolphe et grand amiral du royaume, c'était, à tout prendre, le moins préoccupé par ses privilèges et sa richesse personnelle."
 flavor_swe.16.a: "Octroyons de nouveaux privilèges à l'aristocratie."
 flavor_swe.16.b: "Nous ne devons en aucun cas céder."
 flavor_swe.17.title: "La question de la Réduction du quart"
 flavor_swe.17.desc: "Lorsque notre dirigeant actuel a pris les rênes du pouvoir, il a fait de grandes promesses aux classes défavorisées, leur assurant que leur lourd fardeau fiscal serait allégé. Mais nous ne pouvons pas manquer à nos engagements militaires, ce qui signifie que ces fonds doivent être trouvés quelque part. Étant donné que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne paie presque rien alors qu'elle détient les terres les plus productives, il va de soi qu'elle devrait assumer cette charge, mais nous ne pouvons bien sûr pas nous attendre à ce qu'elle l'accepte sans mot dire.\n\nTrois solutions imparfaites s'offrent à nous pour pallier ce problème. Premièrement, nous pouvons récupérer les terres précédemment accordées à certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et les transformer à nouveau en source de revenus pour notre [ROOT.GetCountry.GetGovernment.GetName]. Notre deuxième option serait de taxer les élites, bien que cela soit assez peu orthodoxe. Enfin, nous pourrions revenir sur nos promesses antérieures et laisser les choses en l'état... au moins jusqu'à ce qu'il y ait des répercussions, ce qui sera inévitable."
 flavor_swe.17.historical_info: "Charles X Gustave ne dut la reconnaissance de son statut d'héritier qu'aux changements promis à la paysannerie et à la bourgeoisie lors du Riksdag de 1650. Lorsqu'il succéda à sa cousine Christine, en 1654, il se sentit par conséquent obligé d'alléger les impôts qui pesaient sur eux, tout en assainissant les dépenses de l'État. Comme toujours, il n'y avait que deux façons d'y parvenir : soit par l'augmentation des contributions de l'aristocratie, soit par la Réduction, qui ramenait dans le giron de l'État une partie des terres concédées à la noblesse au fil des siècles. Avec beaucoup de réticence, les nobles acceptèrent une réduction limitée : les contributions, après tout, revenaient à payer l'impôt, ce qui restait hors de question pour la noblesse."
 flavor_swe.17.a: "Reprenons les domaines de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] !"
 flavor_swe.17.b: "Obligeons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à contribuer davantage."
 flavor_swe.17.c: "Rangeons-nous du côté de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.18.title: "Considérations relatives à la Réduction du quart"
 flavor_swe.18.desc: "Nos difficultés financières ont atteint un point critique. Cela ne peut plus durer ! Nous devons prendre une décision radicale, sans quoi la [ROOT.GetCountry.GetName] sera complètement en faillite. Soit nous retirons d'importantes possessions aux nobles, ce qui provoquera sans conteste leur colère, soit nous laissons les choses en l'état en espérant que tout ira pour le mieux. Aucune des deux options n'est parfaite et peut avoir des conséquences désastreuses, mais il nous faut agir..."
 flavor_swe.18.historical_info: "Le règne de la reine Christine fut assombri par ses démêlés avec les grands seigneurs du Conseil, tout particulièrement avec le chancelier Axel Oxenstierna. En dépit de l'opposition de ce dernier, elle fut une ferme partisane de la paix lors des négociations des Traités de Westphalie, en 1648, qui mit fin à la Guerre de Trente Ans. Passionnée par la politique, elle parvint à empêcher que les âpres rivalités de classes qui éclatèrent après la guerre ne dégénèrent en guerre civile. Elle échoua en revanche à résoudre les graves problèmes financiers provoqués par les trop longues années de conflit. Finalement, elle fut contrainte de reconnaître l'échec de ses réformes et de rappeler Oxenstierna."
 flavor_swe.18.a: "Reprenons les domaines de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate)] !"
 flavor_swe.18.b: "Rangeons-nous du côté de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.19.title: "La question de la Régence"
 flavor_swe.19.desc: "Avant son trépas, notre précédent dirigeant a élaboré des plans minutieux pour la régence à venir, dans le but de préserver les politiques qui favorisent les ordres inférieurs et limitent la domination aristocratique. Notre nouveau [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] a juré de suivre ces plans à la lettre, ce qui ne manquera pas de déplaire à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Si nous remplaçons les partisans de notre [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] actuel par des personnes plus « souples » quant à l'accomplissement des souhaits d'un dirigeant défunt, nous gagnerons l'approbation des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ce qui pourrait tourner à notre avantage."
 flavor_swe.19.historical_info: "Sur son lit de mort, Charles X nomma les régents de son fils Charles, de façon à limiter le pouvoir de la haute aristocratie et d'éviter une redite de la régence d'Axel Oxenstierna. Peu après sa mort, pourtant, le Conseil et la Chambre des nobles parvinrent à remplacer deux de ses plus fervents partisans, le prince Adolf Johan et Herman Fleming, par Lars Kagg et Gustav Bonde, plus malléables. Il s'ensuivit un retour à la situation de 1634, où le gouvernement était des plus favorables à l'aristocratie terrienne."
 flavor_swe.19.a: "Remplaçons les hommes de [ROOT.GetCountry.GetGoverment.GetRulerTitle]."
 flavor_swe.19.b: "Respectons les dernières volontés de notre défunt [ROOT.GetCountry.GetGoverment.GetRulerTitle]."
 flavor_swe.20.title: "La grande Réduction"
 flavor_swe.20.desc: "Les classes nobles devraient travailler pour soutenir le dirigeant, mais les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#! ne se préoccupent que de leur ascension et de leur volonté d'acquérir toujours davantage de pouvoir. Si l'on n'y prend garde, leurs incessantes joutes et leurs sales affaires autour de l'or et de l'influence risquent de mettre en pièce notre [ROOT.GetCountry.GetFlavorRank] tout entier.\n\nLe temps est venu de leur rappeler que seul [ROOT.GetCountry.GetReligion.GetGodName] décide qui règne sur la [ROOT.GetCountry.GetName], et que cet élu est le premier et le seul véritable seigneur de ce pays. Nous affirmerons notre autorité avec tant de force que cette lutte de pouvoir sans fin entre la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sera définitivement enterrée !"
 flavor_swe.20.historical_info: "Les rois suédois des XVIe et XVIIe siècle louvoyèrent constamment entre rapprochement et éloignement avec l'aristocratie. Sous le règne de Gustav Ier Vasa, il n'y avait guère de différences entre un paysan riche et un noble ; mais vers la fin de sa vie, la situation avait évolué. Erik XIV tint la bride haute aux nobles, tandis que son frère Jean III souhaitait étendre leurs privilèges. Le troisième frère, le futur Charles IX, haïssait la noblesse avec une ferveur quasi révolutionnaire, s'entourant d'hommes de condition modeste et caressant des idées inédites à l'époque. Avec Gustave II Adolphe et Axel Oxenstierna, la tendance s'inversa de nouveau, les nobles gagnant alors en terres et en puissance. Mais Charles XI coupa court à cette situation : après l'humiliante défaite de 1679, il lança une politique de réduction des terres et du pouvoir de la noblesse, à l'échelle du pays tout entier, et abolit les privilèges particuliers de la haute noblesse de la Baltique."
 flavor_swe.20.a: "Il est temps que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] rende des comptes..."
 flavor_swe.20.b: "Négocions plutôt avec les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_swe.21.title: "Grande réorganisation de l'armée"
 flavor_swe.21.desc: "Par le passé, nos dépenses militaires ont constitué un sérieux sujet de préoccupation. Alors que certains anciens dirigeants ont résolu le problème en saisissant des biens et en prenant d'autres mesures litigieuses, nous avons mis au point un moyen pour nos armées de subvenir à leurs besoins. Non seulement nos combattants produiront leurs propres denrées alimentaires, mais nous avons élaboré une forme de parrainage dans le cadre de laquelle de simples agriculteurs peuvent soutenir un soldat en échange d'une exonération d'impôts et de service militaire. Ce système plus durable supprime également certaines barrières de classe existantes, ce qui renforce la camaraderie entre nos soldats et atténue les vieilles rancœurs. Il ne reste plus qu'à mettre officiellement en œuvre ces nouvelles lignes directrices..."
 flavor_swe.21.historical_info: "Contrairement à son père et à son fils, Charles XI n'était pas un grand militaire. En revanche, il brillait par ses capacités d'organisation et d'administration : en plus de ses tentatives de centralisation et de Réduction drastique des domaines de l'aristocratie, il restructura entièrement l'armée, en s'appuyant notamment sur son idée centrale de l'« indelningsverk », un système de tenures militaires. Ce mode d'organisation militaire, rendu possible grâce à la Réduction, allouait à chaque soldat un lopin de terre pour le cultiver, les récoltes servant de solde. Le pays pouvait ainsi maintenir une armée importante, aussi bien en temps de guerre qu'en temps de paix. Si un paysan assumait l'entretien d'un cavalier, avec son cheval et son équipement, il était exempté de la conscription et exonéré de taxes. Les paysans pouvaient aussi coopérer, par groupes de deux à cinq fermes, afin d'entretenir un soldat ou un marin. Les soldats étaient regroupés en compagnies de 150 hommes, chaque comté devant fournir un régiment de 1 200 soldats. Enfin, le nouveau système abolissait la distinction entre les officiers de naissance noble et les roturiers."
 flavor_swe.21.a: "Réformons l'armée."
 flavor_swe.21.b: "Conservons l'ancien système."
 flavor_swe.22.title: "Le piétisme et la Loi sur les conventicules"
 flavor_swe.22.desc: "Un nouveau mouvement religieux gagne en popularité auprès de la population. Il a été adopté à l'origine par des soldats détenus comme prisonniers de guerre, qui étaient obligés d'organiser leurs propres services religieux ; cependant, les chefs religieux orthodoxes désapprouvent amèrement les prêches non autorisés. La signature de l'édit proposé rendra les rassemblements religieux privés contraires à la loi, ce qui plaira aux croyants traditionnels mais risque d'irriter les adeptes de la nouvelle foi."
 flavor_swe.22.historical_info: "Mouvement religieux né en Allemagne dans le dernier tiers du XVIIe siècle, le piétisme est considéré comme une réaction aux tendances intellectualistes manifestées par le protestantisme, et notamment l'Église luthérienne de l'époque. N'ayant d'autre choix que de célébrer eux-mêmes leurs messes luthériennes durant la longue captivité à Tobolsk qui suivit la défaite de Poltava, les soldats suédois apprirent à apprécier l'état d'esprit du piétisme. C'est à leur retour que le mouvement s'enracina en Suède. L'Église luthérienne de Suède désapprouvait toutefois les prêches non autorisés, ce qui poussa en 1726 à la promulgation de la Loi sur les conventicules, interdisant tout rassemblement religieux se déroulant hors du cadre décidé par l'Église."
 flavor_swe.22.a: "Promulguons cette Loi sur les conventicules."
 flavor_swe.22.b: "Autorisons le piétisme."
 flavor_swe.23.title: "La conjuration d'Anjala"
 flavor_swe.23.desc: "La guerre avec la [target_country.GetName] se déroulait relativement bien jusqu'à ce qu'un important contingent de nobles [ShowCultureName('finnish')|l], se faisant appeler la « Ligue d'Anjala », nous trahisse. Non seulement ils ont rencontré nos ennemis dans le secret, mais ils l'ont fait dans l'espoir que la [target_country.GetNameWithNoTooltip] soutienne leur tentative de former un État [ShowCultureNameWithNoTooltip('finnish')|l] indépendant en échange.\n\nCe genre de perfidie se résoudrait normalement par quelques exécutions bien méritées, mais nous ne pourrons pas gagner cette guerre sans le commandement militaire exemplaire de ces officiers. Toutefois, si nous capitulons, nous passerons pour des faibles car nous aurons permis à nos propres officiers d'exiger que leur propre souverain soit trahi. Nous devons choisir avec soin l'issue qui portera le moins préjudice à la position de la [ROOT.GetCountry.GetName] sur la scène internationale."
 flavor_swe.23.historical_info: "Gustave III, le « roi d'opérette », déclara la guerre à la Russie au cours de l'été 1788. Ses objectifs principaux étaient de redorer le blason de l'armée suédoise, de reprendre certains territoires perdus au profit de la Russie lors des guerres précédentes, et sans doute avant tout de mettre fin aux incessantes ingérences de la Russie dans les affaires intérieures suédoises. La Suède de l'époque disposait d'une flotte magnifique et d'une armée efficace, mais la plupart des officiers étaient sans doute plus des politiciens que des militaires à proprement parler. L'armée suédoise marcha sur Saint-Pétersbourg en remportant quelques succès tactiques, en dépit de la réticence des officiers. Le 12 août, un groupe de 112 officiers issus de la noblesse finlandaise mit sur pied la « conjuration d'Anjala », ouvrant aussitôt des négociations avec la Russie en déclarant la guerre illégale et sondant les possibilités d'obtenir l'indépendance d'un État finlandais. Cet événement mit donc un terme à tout espoir de victoire suédoise, car si le roi pouvait faire exécuter les traîtres, il était dans l'incapacité manifeste de leur trouver des remplaçants."
 flavor_swe.23.a: "Négocions avec ces traîtres."
 flavor_swe.23.b: "Qu'on exécute ces traîtres !"
 flavor_swe.23.b.tt: "Cela pourrait bien contrarier la [target_country.GetName]."
 flavor_swe.24.title: "La déposition de [former_ruler.GetNameWithNoTooltip]"
 flavor_swe.24.desc: "Un coup d'État est nécessaire ! Parfaitement incompétent, notre dirigeant n'a apporté que des catastrophes à la [ROOT.GetCountry.GetName], et l'armée s'est enfin retournée contre lui. C'est l'occasion de confier le pouvoir à quelqu'un de plus capable. Le moment est venu de prendre une décision capitale, qui aura des répercussions considérables sur l'avenir de la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_swe.24.historical_info: "La perte désastreuse de la Finlande en 1809 fut largement imputée au roi Gustave IV Adolphe. Le 13 mars 1809, le monarque fut déposé lors d'un coup d'État mené par de hauts fonctionnaires libéraux et des officiers de l'armée de l'ouest. Gustave et ses héritiers furent dépossédés de leurs titres royaux et incités à quitter le pays. Le roi détrôné s'installa après quelques errances en Suisse, sous le nom de Colonel Gustafsson. C'est son oncle, âgé et sans enfant, Charles XIII, qui gouverna le royaume, tandis que l'on recherchait un nouvel héritier à la Couronne. Tout juste choisi, le prince danois Christian-Auguste d'Augustenbourg mais mourut soudainement en 1810. Le parlement suédois lui chercha en toute hâte un remplaçant, pour se décider finalement en faveur du maréchal français Jean-Baptiste Bernadotte."
 flavor_swe.24.a: "Que sa déposition soit prononcée !"
 flavor_swe.24.b: "Que sa position sur le trône soit maintenue."
 flavor_swe.25.title: "Réforme d'une nation dépensière"
 flavor_swe.25.desc: "Une grande quantité de ducats a été gaspillée pour bien trop de fêtes, d'invités et de rafraîchissements. Cela suffit ! Ces excès ne profitent en rien à notre [ROOT.GetCountry.GetFlavorRank]. Bien que certains puissent éprouver de la déception à l'idée de perdre ces plaisirs superficiels, il serait tout de même prudent d'éliminer une partie de ces dépenses discrétionnaires."
 flavor_swe.25.historical_info: "Gustave IV Adolphe était de bien des manières l'inverse de son père. Dès son accession au trône, il mit immédiatement un terme à l'essor des bancs de luxe, des dîners d'État et des fêtes que Gustave III aimait tant. En dépit de ses échecs, Gustave IV Adolphe avait un sens aigu de l'économie et les finances de l'État s'améliorèrent considérablement sous son administration."
 flavor_swe.25.a: "Réformons l'économie."
 flavor_swe.25.b: "Ne changeons rien."
 flavor_swe.26.title: "La Loi d'union et de sécurité"
 flavor_swe.26.desc: "Une proposition d'amendement à notre constitution permettrait d'établir un régime absolutiste, ce qui priverait la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de nombreux privilèges (exemptions fiscales, immunités juridiques et poids politique) qu'elle seule possède.\n\nL'adoption de cette loi gagnerait le cœur du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], mais elle exaspérerait sans conteste les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ce qui pourrait s'avérer dangereux. Mais le fait qu'un seul ordre soit en colère serait certainement moins préjudiciable que trois qui s'agitent simultanément... n'est-ce pas ?"
 flavor_swe.26.historical_info: "En réponse aux exigences de la noblesse de voir son pouvoir accru, Gustave III s'appuya sur les trois ordres inférieurs du Riksdag (le clergé, la bourgeoisie et la paysannerie) : en 1789, il établit par la Loi d'union et de sécurité une nouvelle constitution renforçant l'autorité royale, marquant un net retour à l'absolutisme de Charles XI et Charles XII. C'en était trop pour l'aristocratie, qui fit assassiner le roi à l'opéra de Stockholm, le 16 mars 1792."
 flavor_swe.26.a: "Promulguons cette loi."
 flavor_swe.26.b: "Refusons cette loi."
 flavor_swe.27.title: "La grande réforme agraire"
 flavor_swe.27.desc: "Notre [ROOT.GetCountry.GetLongName] a cruellement besoin d'instaurer des réformes internes sérieuses, en particulier en ce qui concerne nos récoltes. À cette fin, nous avons fait appel à un expert étranger pour nous conseiller sur les améliorations à apporter. Le plan révolutionnaire de cet expert consiste à reconstruire entièrement notre système agricole, en commençant par le sol, puis en relocalisant les paysans et en supprimant les terres communales traditionnelles ainsi que le droit de pâture au profit de la création de fermes plus grandes et plus rentables. La mise en œuvre de ces réformes permettrait d'accroître considérablement notre production agricole, au prix d'une certaine colère de la part des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_swe.27.historical_info: "Il a toujours été reproché à Gustave IV Adolphe d'avoir perdu la Finlande, et il fut accusé d'être un monarque faible et borné. Mais ce serait oublier les nombreuses et importantes réformes qu'il sut mettre en branle, telle la réforme agraire supervisée par Rutger Maclean. Celui-ci était un homme dur, qui n'hésitait pas à brûler les maisons des paysans refusant de s'installer sur les terres qui leur étaient attribuées. Les paysans finirent néanmoins par lui en être reconnaissants, les nouvelles méthodes de culture et la meilleure répartition des terres permettant des récoltes plus abondantes que jamais auparavant."
 flavor_swe.27.a: "Lançons cette réforme."
 flavor_swe.27.b: "Ne changeons rien."
 flavor_swe.28.title: "La grande danse de Dalécarlie"
 flavor_swe.28.desc: "Le lot de difficultés qu'ont dû assumer les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [ShowLocationName('dalarna_province')] ces derniers temps est parfaitement injuste. Nos récentes restrictions économiques ont interféré avec l'autonomie fiscale relative dont ils jouissaient traditionnellement. Si nous continuons à exercer de telles pressions, leur réaction pourrait être explosive."
 flavor_swe.28.historical_info: "Au cours de l'ère de la Liberté, le mécontentement des paysans à l'encontre du « gouvernement des seigneurs » se fit croissant. Les principales causes en étaient la défaite face à la Russie lors de la guerre lancée par le parti des Chapeaux (1741-1743) et la question de la succession de Frédéric Ier, sans enfant. Le mécontentement était plus vif encore dans le comté de Dalécarlie, où le parti des Chapeaux introduisit des restrictions au libre-échange des Dalécarliens avec la Norvège. En 1743, les paysans de Dalarna se révoltèrent, au cours de ce qui sera plus tard appelé la « grande danse de Dalécarlie ». Les paysans furent rejoints par le régiment local, qui avait subi de lourdes pertes lors de la sanglante bataille de Villmanstrand, en 1741. Les principaux objectifs de la révolte étaient l'élection du prince héritier danois Frédéric sur le trône, et une enquête minutieuse à l'encontre des généraux responsables de la guerre désastreuse contre la Russie. Les rebelles prirent les armes et se mirent en route pour Stockholm le 11 juin."
 flavor_swe.28.a: "Perpétuons ces restrictions sur leur commerce."
 flavor_swe.28.b: "Soutenons leurs droits commerciaux traditionnels."
 flavor_swe.29.title: "L'ingénieur talentueux"
 flavor_swe.29.desc: "En cherchant à améliorer nos fortifications militaires, nous avons repéré un brillant ingénieur et vétéran et lui avons confié la supervision du processus. Non seulement ses projets semblent opérants, mais ils intègrent le paysage naturel de la [ROOT.GetCountry.GetName] d'une manière si astucieuse que la terre elle-même semble défendre son peuple. Espérons que nous parviendrons à lui procurer suffisamment de ressources (sans parler de l'or) pour qu'il puisse procéder à la fortification de l'ensemble de notre territoire."
 flavor_swe.29.historical_info: "Le vétéran et ingénieur militaire Erik Dahlbergh fut nommé en 1679 directeur général des fortifications de la Couronne. La Suède était alors au faîte de sa puissance, et la politique offensive pratiquée lors des décennies précédentes avait donné au pays des frontières plus longues que jamais. Erik Dahlbergh et son équipe conçurent et érigèrent plusieurs verrous fortifiés, en des endroits stratégiques sur tous les pourtours de l'Empire, tirant à chaque fois le meilleur parti possible du terrain. Les puissants forts dits du Lion et de la Couronne (Skansen Lejonet et Skansen Kronan) de Göteborg, la forteresse de Varberg ou encore celle de Dalarö sont autant de témoignages de son génie. Malheureusement, le budget restreint ne permit pas aux provinces orientales de bénéficier de telles constructions, ce qui s'avéra désastreux par la suite..."
 flavor_swe.29.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.30.title: "[target_artist.GetNameWithNoTooltip] publie #italic $atland_eller_manheim$#!"
 flavor_swe.30.desc: "[target_artist.GetName], un écrivain polymathe, a enfin achevé l'œuvre de sa vie, #italic $atland_eller_manheim$#!, une histoire glorieusement détaillée des nobles origines de la [ROOT.GetCountry.GetName], qui serait en réalité le royaume perdu de l'Atlantide. Bien que l'idée en elle-même soit fantaisiste, il est certain qu'un lettré aussi renommé ne rapporterait que les histoires les plus fidèlement véridiques, et cela explique pourquoi notre [ROOT.GetCountry.GetFlavorRank] occupe une position plus élevée dans la hiérarchie des nations. Indépendamment de sa véracité, l'ouvrage s'est avéré extrêmement populaire."
 flavor_swe.30.historical_info: "Botaniste, architecte, historien, astronome et musicien, Olof Rudbeck était un intellectuel touche-à-tout, mais surtout et avant tout un romantique et un patriote. L'œuvre de sa vie fut #italic l'$atland_eller_manheim$#!, une histoire dans laquelle il prétendait que la mythique Atlantide était en fait la Suède. Sa réputation et l'érudition déployée dans cette œuvre grandiose firent qu'elle fut étonnamment bien reçue. La Suède, prétendait le professeur, était le berceau de toutes les cultures du monde."
 flavor_swe.30.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.31.title: "De la science naturelle à supernaturelle"
 flavor_swe.31.desc: "L'un de nos plus talentueux spécialistes des sciences naturelles a vécu une étrange transformation : après avoir reçu des visions supposément divines, il est devenu le principal expert des merveilles du Paradis et des terreurs de l'Enfer. Des explorations théologiques d'une telle profondeur et d'une telle complexité, en particulier de la part d'un esprit aussi admiré, ne manqueront pas d'exercer une influence considérable. Nous pouvons remercier ce mystique lettré d'avoir consolidé la réputation internationale de l'érudition #L [ShowCultureName('swedish')|l]e#!."
 flavor_swe.31.historical_info: "Emanuel Swedenborg fut l'un des premiers Suédois spécialisés dans les sciences naturelles. Ses premiers travaux incluent notamment le brillant ouvrage « Principes des choses naturelles », dans lequel il atteint par un raisonnement inductif plusieurs conclusions très semblables aux théories des scientifiques qui le suivront. La vie de Swedenborg connut un tournant fondamental au cours de l'un de ses voyages : il eut alors des rêves étranges et des visions qui l'incitèrent à renoncer aux sciences naturelles pour se consacrer entièrement au mysticisme. En 1758, il publia son ouvrage le plus influent, « De cœlo et eius mirabilibus et de inferno » (« Du ciel et de ses merveilles et de l'enfer »)."
 flavor_swe.31.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.32.title: "#italic Famam extendere factis#!"
 flavor_swe.32.desc: "L'exploration de territoires inexplorés s'est finalement révélée fructueuse. Nos navires reviennent chargés de plantes exotiques et de créatures de toutes sortes jusque-là inconnues pour la plupart. Aussi splendides soient-elles, nous avons du mal à comprendre leur nature étrange. Afin de mieux appréhender de quelle manière elles se distinguent de la flore et de la faune qui nous sont plus familières, l'un de nos meilleurs esprits scientifiques a entrepris la mise au point d'un système de classification qui, nous l'espérons, simplifiera ces épineuses questions biologiques."
 flavor_swe.32.historical_info: "Le botaniste suédois Carl von Linné fut le père de la taxonomie moderne. La publication de son ouvrage « Species Plantarum » (« Les espèces des plantes ») en 1753 marque le début d'une ère de classification et de découvertes. Linné lui-même fut principalement actif en Suède, référençant avec passion la flore de l'Europe du Nord ; mais ses étudiants se déployèrent ensuite dans le monde entier. L'un d'eux, Daniel Solander, accompagnera même le capitaine James Cook lors de son célèbre premier voyage autour du monde."
 flavor_swe.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_swe.33.title: "Réévaluation de l'absolutisme"
 flavor_swe.33.desc: "La [ROOT.GetCountry.GetName] est au bord de l'effondrement. Notre [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle] actuel a autant de détracteurs que de partisans, et des groupes se forment chaque jour pour soutenir les prétendants rivaux. Les ingérences étrangères au sein du pouvoir [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] ont été si nombreuses que le pays ressemble davantage à un État fantoche qu'à une grande nation, et les citoyens de toutes les classes sociales n'apprécient guère le poids écrasant d'un pouvoir absolu.\n\nLe maintien d'un contrôle total pourrait s'avérer une erreur fatale de la part de notre [ROOT.GetCountry.GetGovernment.GetActiveRegentTitle]. Nous devons nous préparer à une opposition violente, quel que soit notre choix."
 flavor_swe.33.historical_info: "À la mort de Charles XII sans descendance directe, la couronne échut à sa sœur Ulrique-Éléonore. Le chancelier Arvid Horn, fervent parlementariste, saisit immédiatement cette opportunité pour mettre fin à l'absolutisme et renforcer le pouvoir du Parlement. Si ses intentions démocratiques étaient louables, ses actions déstabilisèrent le pays et en firent la marionnette des intérêts étrangers pour les cinquante années qui suivirent. Cette ère de la Liberté vit aussi l'aristocratie récupérer une partie de l'influence perdue. Pourtant, la jeune reine ne voyait aucune alternative qui permettrait de ne pas contrarier la population, lasse des guerres interminables."
 flavor_swe.33.a: "Abandonnons l'absolutisme."
 swe_age_of_freedom_always: "C'est une réforme scellée, qui ne peut être supprimée à volonté."
 flavor_swe.33.b: "Tenons fermement les rênes du pouvoir..."
 flavor_swe.34.title: "Les réformes mercantilistes des Chapeaux"
 flavor_swe.34.desc: "L'adoption du mercantilisme permettrait de minimiser notre dépendance à l'égard des biens étrangers. En adoptant des méthodes de production industrielle à grande échelle, telles que celles observées dans d'autres pays, nous pourrions limiter notre dépendance vis-à-vis des produits étrangers et instaurer des partenariats lucratifs entre le gouvernement et les fabricants. La question vaut peut-être la peine d'être étudiée."
 flavor_swe.34.historical_info: "Le parti suédois des Chapeaux, impressionné par les grandes manufactures des Pays-Bas et d'Angleterre, décida de développer l'industrialisation de la Suède en créant un certain nombre d'entreprises contrôlées par l'État, en coopération avec Jonas Ahlströmer, un magnat de l'industrie et de la pomme de terre. Le succès de cette politique fut tout relatif, même si certaines manufactures générèrent d'honorables profits... au bout d'un certain temps."
 flavor_swe.34.a: "Tentons l'expérience..."
 flavor_swe.34.b: "Le mercantilisme a disparu !"
 flavor_swe.35.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_swe.35.desc: "Chaque session du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] se transforme en une dispute acharnée entre les deux groupes les plus importants (et les plus bruyants), à savoir les Bonnets et les Chapeaux. Plutôt que d'avoir de fortes divergences sur le plan politique, les deux groupes de chamailleurs soutiennent des alliances étrangères opposées, ce qui rend doublement exaspérant le fait qu'ils perturbent les affaires de la [ROOT.GetCountry.GetName] pour se livrer à leurs petites disputes. Fatigués par cette situation, nous devons choisir un camp, ou nous risquons de rester à tout jamais au point mort !"
 flavor_swe.35.historical_info: "Entre 1721 et 1772, la vie politique suédoise fut paralysée et dominée par les querelles incessantes entre les partis adverses, surnommés les Bonnets et les Chapeaux. Les Bonnets, dirigés à l'origine par Arvid Horn, étaient soutenus par la Russie et le Royaume-Uni, tandis que les Chapeaux avaient l'appui de la France. Les ingérences étrangères s'aggravèrent constamment, et lorsqu'en 1772 Gustave III prit le pouvoir, le personnage politique le plus influent de Suède était l'ambassadeur de Russie. Lors de la session parlementaire de 1738, les Chapeaux parvinrent à déjouer les plans du pacifique Arvid Horn et à s'emparer du pouvoir : Horn avait commis l'erreur de renouveler l'alliance défensive de 1724 avec la Russie, tout en tentant de négocier un traité subsidiaire avec la France, qui soutenait toujours officiellement le candidat au trône de Pologne Stanislas Leszczynski contre la Russie."
 flavor_swe.35.a: "Vive les Chapeaux."
 swedish_hats: "Les Chapeaux au pouvoir"
 flavor_swe.35.b: "Vive les Bonnets."
 swedish_caps: "Les Bonnets au pouvoir"
 flavor_swe.36.title: "Le coup d'État de [GetCurrentYear]"
 flavor_swe.36.desc: "Être le « dirigeant » de la [ROOT.GetCountry.GetName] est devenu une plaisanterie. Le Conseil national est le seul véritable pouvoir ici, et il vient d'affirmer sa domination de la manière la plus insultante qui soit : en utilisant le propre sceau de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour approuver des documents dont [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] n'a même pris connaissance ! Une telle impudence ne devrait pas être tolérée."
 flavor_swe.36.historical_info: "Le roi de Suède Adolphe-Frédéric avait été réduit à n'être rien d'autre qu'une marionnette, chargée de parapher tout document que le parlement déposait sur son bureau. Néanmoins, le roi et la reine Louise-Ulrique tentaient de saboter les sessions parlementaires et de faire prévaloir leur volonté dès que l'occasion s'en présentait. En 1756, les membres du parlement informèrent Adolphe-Frédéric qu'ils apposeraient désormais le sceau royal sur tous les documents qu'il refuserait de signer. Furieuse de cet outrage, la reine prépara un coup d'État pour le mois de juin. Mais les conspirateurs furent dénoncés et exécutés. Par conséquent, le pouvoir royal s'en trouva encore réduit"
 flavor_swe.36.a: "Confirmons la Constitution actuelle."
 flavor_swe.36.b: "Renforçons l'influence #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 flavor_swe.37.title: "Le coup d'État et le despote éclairé"
 flavor_swe.37.desc: "Maintenant qu'un nouveau dirigeant est aux commandes, les interminables querelles entre les Bonnets et les Chapeaux vont enfin cesser ! Il nous a fallu des mois de préparation minutieuse, mais nous nous sommes constitué une grande armée de partisans loyaux, dont beaucoup sont des chefs de l'armée actuelle. Avec un peu de chance, nous pourrons réaliser un coup d'État sans effusion de sang grâce à la direction ferme qu'ils donneront à la situation.\n\nLe noble dirigeant divinement désigné s'imposera et prendra lentement, mais avec autorité, le contrôle total, rétablira l'ordre et redonnera fermement à la monarchie le poids qui lui revient. Pour le bien de la [ROOT.GetCountry.GetName], cela doit être fait. Il ne s'agit pas d'autocratie, mais de la forme la plus authentique du patriotisme !"
 flavor_swe.37.historical_info: "En montant sur le trône, Gustave III voyait bien que le pays était paralysé par les querelles incessantes entre les partis des Chapeaux et des Bonnets. Il lui fallait réagir rapidement, ou la Suède pourrait bien connaître le sort de la malheureuse Pologne. Aussi, plutôt que de rester dans l'ombre en regardant le pays tomber de Charybde en Scylla, le roi prit les choses en main et s'empara du pouvoir au cours d'un coup d'État, sans faire couler la moindre goutte de sang. La période de l'histoire suédoise qualifiée de « gustavienne » venait de commencer."
 flavor_swe.37.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit régner !"
 flavor_swe.37.b: "À bas les tyrans !"
 flavor_swe.38.title: "La mine d'argent de [target_location.GetNameWithNoTooltip]"
 flavor_swe.38.desc: "Alors que l'[ShowContinentName('europe')] avance à grands pas vers la modernité, la demande vorace en [ShowGoodsName('silver')] continue de croître, alimentant le commerce et la monnaie. Au cœur de notre [ROOT.GetCountry.GetLongName], la découverte d'importants gisements d'argent à [target_location.GetName] a attiré l'attention de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Ces mines promettent une richesse immense, susceptible de renforcer la position financière de la [ROOT.GetCountry.GetNameWithNoTooltip] sur le continent. Cependant, l'extraction de ce métal précieux est semée d'embûches, des inondations des galeries au risque d'effondrement, et nécessite des investissements considérables ainsi qu'une main-d'œuvre qualifiée."
 flavor_swe.38.historical_info: "L'exploitation minière de l'argent à Sala commença au milieu du XVe siècle, mais la couronne ne s'y intéressa qu'au début du XVIe siècle. Les mineurs entamèrent des négociations avec Svante Nilsson Sture à Noël 1511 et obtinrent leur privilège royal en 1512."
 flavor_swe.38.a: "Ces mines nous appartiennent, à nous et à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_swe.38.b: "Nous n'avons nul besoin d'[ShowGoodsNameWithNoTooltip('silver')]."
 flavor_swe.39.title: "Mine d'argent de Nasa"
 flavor_swe.39.desc: "Loin au nord, dans les paysages austères de [ShowLocationName('silbojock')], une découverte importante a été faite. La mine d'[ShowGoodsName('silver')] de Nasafjäll, un endroit isolé et difficilement accessible, recèle d'énormes quantités de minerai d'argent. Cette découverte offre à la [ROOT.GetCountry.GetName] une occasion sans précédent d'accroître sa richesse et son influence en [ShowContinentName('europe')]. Cependant, le climat rude, l'éloignement des grandes villes et le besoin de main-d'œuvre qualifiée posent des défis particuliers."
 flavor_swe.39.historical_info: "L'argent de Nasafjället fut découvert en 1634 par le Sami Per Olofsson, qui le signala à un mineur de diamants nommé Jöns Persson. En 1635, l'extraction de l'argent commença, avec l'aide d'experts recrutés à Bergslagen."
 flavor_swe.39.a: "C'est un bon investissement !"
 flavor_swe.39.b: "$flavor_swe.38.b$"
 flavor_swe.40.title: "$swe_makalos$"
 flavor_swe.40.desc: "Au cœur de [ShowLocationName('stockholm')] se dresse une merveille architecturale, le palais Makalös, connu pour sa beauté et sa grandeur inégalées. Construit comme résidence privée de la famille noble [ShowDynastyName('de_la_gardie_dynasty')], le palais est un symbole des exploits culturels et architecturaux de la nation."
 flavor_swe.40.historical_info: "Le palais fut commandé par Jacob de la Gardie en 1630, construit de l'autre côté de l'eau, en face du palais royal, et bien plus vaste que tout autre bâtiment de la ville. Il fut achevé en 1653."
 flavor_swe.40.a: "Ce palais est indestructible !"
 flavor_swe.41.title: "Fondation de Göteborg"
 flavor_swe.41.desc: "Notre pays s'est longtemps concentré sur la mer Baltique, mais à mesure que le monde s'agrandit, le commerce et la richesse proviennent de plus en plus de l'ouest. Nous avons besoin d'une grande ville à l'ouest pour soutenir nos ambitions !"
 flavor_swe.41.historical_info: "La ville de Göteborg fut fondée en 1621 par le roi Gustave II Adolphe, sur la rive sud du Göta Älv. À ses débuts, la population était majoritairement composée de bourgeois hollandais, et le plan d'origine de la ville comprenait des canaux."
 flavor_swe.41.a: "Ce sera une ville pour les anges."
 flavor_swe.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_swe.42.desc: "Avec notre soutien à la Réforme, le moment est venu de traduire la Sainte Bible en [ShowDialectName('finnish_dialect')|l] également. Cela contribuera grandement à créer une culture #L [ShowCultureName('finnish')|l]e#! unifiée dans notre pays.\n\n« Apprenez maintenant, jeunes et vieux, vous qui avez un cœur pur, les commandements et l'esprit de Dieu, afin que vous connaissiez la langue #L [ShowDialectNameWithNoTooltip('finnish_dialect')|l]e#!. »"
 flavor_swe.42.historical_info: "Mikael Agricola naquit à Nyland et étudia à Vyborg avant de devenir évêque d'Åbo. Il est considéré comme le père de la langue finnoise écrite, ayant rédigé le premier livre, un alphabet et un catéchisme, ainsi qu'un livre de prières, avant de traduire le Nouveau Testament en finnois."
 flavor_swe.42.a: "Imprimons l'#italic Abckiria#!."
 flavor_swe.42.tt: "Les #L [ShowCultureName('tavastian')]s#!, #L [ShowCultureName('savonian')]s#! et [ShowCultureName('kvens')] se considéreront désormais comme des [ShowCultureName('finnish')]."
 flavor_swe.42.b: "Cela n'a aucune importance pour nous."
 flavor_swe.43.title: "Premiers livres imprimés !"
 flavor_swe.43.desc: "Grâce à notre adoption de la merveilleuse invention de l'imprimerie à caractères mobiles, les livres peuvent désormais être reproduits en grande effectifs, ce qui permet de diffuser le savoir bien plus rapidement. Cela peut servir le bien comme le mal ; promouvoir la compréhension de Dieu, comme pousser l'homme au péché."
 flavor_swe.43.historical_info: "Le livre « Dialogus Creaturarum Moralizatus » fut le premier ouvrage imprimé en Suède. Il ne s'agissait pas tant d'un livre que d'un recueil de textes traitant de tous les aspects de la vie, des étoiles aux métaux en passant par les animaux. L'auteur était inconnu, mais cet ouvrage était une compilation de textes contenant de nombreuses références à la Bible et à des textes de l'Antiquité."
 flavor_swe.43.a: "Cela nous apprendra beaucoup."
 flavor_swe.43.b: "Peut-être devrions-nous modérer ce qui est imprimé ?"
 flavor_swe.44.title: "Les mines de fer d'Ojamo"
 flavor_swe.44.desc: "Il est possible d'extraire du [ShowGoodsName('iron')] dans la forêt profonde près du lac Lohjanjärvi. Ojamo recèle de riches gisements de minerai de fer, une ressource qui pourrait s'avérer inestimable pour les industries naissantes et les ambitions militaires de notre [ROOT.GetCountry.GetFlavorRank]. Pendant des décennies, cette région de [ShowAreaName('finland_area')] fut prisée pour son bois et ses terres agricoles, mais la découverte de fer à Ojamo marque un tournant pour l'avenir de [ShowLocationName('lohja')]."
 flavor_swe.44.historical_info: "Le roi Gustave Ier Vasa accorda à Sir Erik Flemming de Siuntio l'autorisation d'exploiter des gisements de minerai de fer. En 1542, l'exploitation du minerai de fer commença à Ojamo, près de Lohja, donnant naissance à la plus ancienne mine de fer connue en Finlande."
 flavor_swe.44.a: "Cela peut profiter à l'ensemble de la [ShowAreaNameWithNoTooltip('finland_area')] !"
 flavor_swe.44.b: "Nous avons suffisamment de [ShowGoodsNameWithNoTooltip('iron')]."
 flavor_swe.45.title: "Le Trou béant"
 flavor_swe.45.desc: "Une catastrophe majeure s'est produite dans notre mine de [ShowGoodsName('copper')] de [ShowLocationName('falun')], provoquant l'effondrement d'une partie de sa structure et formant un énorme trou. Heureusement, aucun des [ShowPopTypeName('peasants')] qui y travaillent n'a perdu la vie."
 flavor_swe.45.historical_info: "Les activités minières intenses et l'expansion anarchique des puits miniers aboutirent à un effondrement catastrophique le jour du solstice d'été, le 25 juin 1687. Un effondrement précédent, survenu en 1655, avait déjà provoqué la fusion de plusieurs anciens puits miniers. Lors de la catastrophe de 1687, une partie importante de la mine s'effondra, fusionnant trois grands puits à ciel ouvert pour former l'énorme « Stora Stöten », un gouffre colossal de près de 2 kilomètres de circonférence et d'environ 100 mètres de profondeur. Fait remarquable, l'effondrement ne fit aucune victime, car le jour du solstice d'été, tout comme le dimanche et les jours de prière, était un jour de repos à la mine."
 flavor_swe.45.a: "Au moins, il n'y a pas eu de victimes..."
 flavor_swe.46.title: "[swe_heliga_birgitta.GetNameWithNoTooltip] critique [king_sweden.GetNameWithNoTooltip]"
 flavor_swe.46.desc: "Une femme de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [swe_heliga_birgitta.GetName], affirme avoir eu des visions de Dieu. Elle est l'une des femmes les plus pieuses de notre pays, ayant effectué plusieurs pèlerinages dans des lieux saints. Ainsi, lorsqu'elle accuse notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de ne pas être un bon [ShowReligionGroupAdjective('christian')|l], voire de pratiquer l'homosexualité, beaucoup l'écoutent..."
 flavor_swe.46.historical_info: "Brigitte Birgersdotter, également connue sous le nom de Sainte Brigitte de Suède, était une mystique, écrivaine et fondatrice de l'ordre des Brigittines. Elle est l'une des saintes les plus connues du Moyen Âge et fut canonisée en 1391. Issue d'une famille noble, elle devint très pieuse dès son plus jeune âge et eut des visions qu'elle attribuait à des révélations divines.\n\nSes écrits et ses visions contenaient souvent des critiques acerbes de la situation politique et morale de son époque, notamment des commentaires sur les actions et les responsabilités des dirigeants.\n\nL'une de ses critiques les plus notables était peut-être celle adressée au roi Magnus Eriksson de Suède, qui régnait à son époque. Elle l'accusait d'être un dirigeant inefficace et critiquait l'extravagance et la corruption de sa cour. Ces écrits reflètent sa vision d'un ordre politique divin, dans lequel les dirigeants agissaient en tant que représentants de Dieu sur Terre."
 flavor_swe.46.a: "Voilà qui est embarrassant..."
 flavor_swe.47.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] fou"
 flavor_swe.47.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] est depuis longtemps en conflit avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui en a assez de son règne. Elle est prête à soutenir son frère, [pretender.GetName], pour qu'il devienne le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] de notre formidable [ROOT.GetCountry.GetLongName]."
 flavor_swe.47.historical_info: "Erik XIV de Suède, dirigeant ambitieux et intellectuel, fut victime de sa propre paranoïa et de son comportement erratique. D'abord célébré pour ses réformes et ses efforts visant à renforcer la monarchie suédoise, ses dernières années furent marquées par la suspicion et la violence. Les meurtres de Sture en 1567, au cours desquels il ordonna l'assassinat de nobles éminents, retournèrent sa cour contre lui. Les accusations d'instabilité mentale et la méfiance de ses nobles et de ses proches aboutirent à sa destitution en 1568, menée par ses propres frères. Erik passa le reste de sa vie en captivité, tragique rappel que le pouvoir exercé sans contrôle peut consumer celui qui le détient."
 flavor_swe.47.a: "Son frère sera plus apte."
 flavor_swe.47.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe|U] est le [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_swe.48.title: "La canonisation de [birgitta_scope_for_ui.GetNameWithNoTooltip]"
 flavor_swe.48.desc: "La nouvelle de la canonisation de [birgitta_scope_for_ui.GetName] est parvenue jusqu'à notre [ROOT.GetCountry.GetFlavorRank] ! Connue pour sa profonde piété et ses visions mystiques, sa dévotion et son influence s'étendaient bien au-delà de sa patrie. Canonisée par le pape, elle est devenue un symbole de la sainteté #L [ROOT.GetCountry.GetAdjective|l]e#! et une source d'inspiration pour les fidèles. Cet événement renforce la position de la [ROOT.GetCountry.GetNameWithNoTooltip] dans la chrétienté, mais il soulève également des questions sur le rôle de l'Église dans le royaume. Comment devons-nous réagir à cet événement historique ?"
 flavor_swe.48.historical_info: "Brigitte Birgersdotter fut canonisée par le pape Boniface IX en 1391, puis confirmée en 1415 par le concile de Constance. Sa fête est désormais célébrée le 8 octobre."
 flavor_swe.48.a: "Encourageons les pèlerinages à l'abbaye de [ShowLocationNameWithNoTooltip('vadstena')]."
 flavor_swe.48.b: "Célébrons sa canonisation dans tout notre [ROOT.GetCountry.GetFlavorRank] !"
 vadstena_holy_site: "Abbaye de Vadstena"
 flavor_swe.49.title: "La Nyckelharpa"
 flavor_swe.49.desc: "Les sons doux et résonnants de la nyckelharpa parlent à l'âme du peuple [ShowCultureName('swedish')|l], porteurs des récits de notre terre et de notre histoire. Si ses racines plongent au cœur de l'[ShowContinentName('europe')] médiévale, elle s'est épanouie comme un symbole vivant de la créativité culturelle de la [ROOT.GetCountry.GetName]. Des rassemblements rustiques des villages aux salles solennelles des cours nobles, la nyckelharpa résonne de fierté et d'identité. Sa conception raffinée témoigne du savoir-faire de nos artisans, tandis que sa musique évoque les joies et les luttes partagées de nos aïeux. Certains la jugent peut-être superflue, mais elle demeure un vibrant témoignage de l'ingéniosité et de la richesse culturelle de la [ROOT.GetCountry.GetNameWithNoTooltip], unissant passé et présent dans une mélodie qui traverse le temps."
 flavor_swe.49.historical_info: "Ce violon à clés aurait été inventé au début du XIVe siècle dans l'Uppland et fait depuis lors partie intégrante de la musique traditionnelle du pays."
 flavor_swe.49.a: "Une musique qui parle à l'âme !"
 flavor_swe.50.title: "Université d'[ShowLocationNameNoTooltip('uppsala')]"
 flavor_swe.50.desc: "Avec la fondation de l'Université d'[ShowLocationName('uppsala')], notre nation fait un pas audacieux vers une plus grande notoriété intellectuelle et culturelle. Les salles d'étude formeront des lettrés, des administrateurs et des théologiens qui façonneront l'avenir de notre [ROOT.GetCountry.GetFlavorRank] pour les générations à venir."
 flavor_swe.50.historical_info: "L'université d'Uppsala fut fondée en 1477, avec l'approbation du pape Sixte IV, devenant ainsi la première institution d'enseignement supérieur de Scandinavie. Créée sous la direction de l'archevêque Jakob Ulfsson, l'université formait des lettrés en théologie, en droit et en philosophie, renforçant ainsi l'Église catholique et les capacités administratives du Royaume de Suède."
 flavor_swe.50.a: "#italic Tänka fritt är stort men tänka rätt är större !#!"
 flavor_swe.50.b: "L'éducation n'est pas une priorité."
 flavor_swe.51.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_swe.51.desc: "Une nouvelle voix s'est fait entendre dans la vie culturelle de notre nation. [target_artist.GetName], poète et musicien de talent, a captivé le public avec ses chansons pleines d'esprit, mélancoliques et sincères, qui dépeignent la vie de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ses œuvres, mêlant humour et tristesse, sont devenues incontournables dans les tavernes comme dans les cours royales. Alors que sa renommée grandit, nous devons décider comment accueillir ce talent artistique naissant."
 flavor_swe.51.historical_info: "Carl Michael Bellman était un poète, musicien et compositeur suédois du XVIIIe siècle, surtout connu pour ses descriptions vivantes et souvent humoristiques de la vie à Stockholm. Ses œuvres, en particulier Les Lettres de Fredman et Les Chants de Fredman, mêlaient satire, mélancolie et joie, capturant la vie quotidienne des roturiers comme des nobles. Célébré comme le barde national de la Suède, Bellman exerça une influence profonde sur la musique et la littérature suédoises, qui perdure encore aujourd'hui."
 flavor_swe.51.a: "#italic Portons la coupe à nos lèvres !#!"
 flavor_swe.52.title: "#italic Systema Naturae#!"
 flavor_swe.52.desc: "Un botaniste [ShowCultureName('swedish')|l] a mis au point un nouveau système astucieux de classification des différentes formes de vie. Ce système, appelé « nomenclature binomiale », utilise à la fois le [ShowLanguageName('latin_language')|l] et le [ShowLanguageName('greek_language')|l] ancien pour classer les différentes espèces de plantes et d'animaux dans des catégories précises. Puisque notre flotte d'explorateurs continue à ramener de nouvelles herbes et créatures encore jamais vues auparavant, ce nouveau système permet de simplifier la classification et la compréhension de ces mystérieuses découvertes."
 flavor_swe.52.historical_info: "Carl von Linné, ou Linnæus, était un botaniste, médecin et zoologiste suédois du XVIIIe siècle qui développa le système moderne de classification biologique. Son ouvrage Systema Naturae introduisit la nomenclature binomiale, une méthode encore utilisée aujourd'hui pour nommer et classer les organismes vivants. Grâce à ses nombreux voyages et à ses études approfondies, il renforça la réputation de la Suède dans le monde scientifique et jeta les bases de la taxonomie moderne."
 flavor_swe.52.a: "Cela va changer le monde !"
 flavor_swe.52.b: "Nous ne sommes pas intéressés."
 flavor_swe.53.title: "Les lois de [target_character.GetNameWithNoTooltip]"
 flavor_swe.53.desc: "Dans le but d'unifier et de moderniser le cadre juridique de notre société, [target_character.GetName] a promulgué un code juridique complet connu sous le nom de « Loi nationale de [target_character.GetShortNameWithNoTooltip] ». Cette législation remplace les anciennes lois provinciales par un système juridique normalisé, renforçant ainsi l'autorité de notre [ROOT.GetCountry.GetGovernment.GetName] et favorisant l'équité sur l'ensemble du territoire. Cependant, si la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] saluent cette clarification juridique, certains seigneurs régionaux s'opposent à l'érosion des privilèges locaux. Comment mettre en œuvre cette réforme juridique ?"
 flavor_swe.53.historical_info: "Le « Landslag » de Magnus Eriksson, promulgué en 1341, fut la première tentative de la Suède pour unifier son système juridique, en remplaçant les anciennes lois provinciales par un code standardisé. Il renforça l'autorité royale, encouragea des pratiques judiciaires plus équitables et améliora la cohérence du droit à l'échelle du royaume. Bien qu'il ait permis de moderniser la gouvernance, il se heurta à la résistance des seigneurs locaux, peu enclins à abandonner leurs privilèges traditionnels."
 flavor_swe.53.a: "Promulguons les lois !"
 flavor_swe.53.b: "Faisons en sorte de contenter la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] !"
 flavor_swe.54.title: "Assassinat de [target_character.GetNameWithNoTooltip]"
 flavor_swe.54.desc: "Lors d'un grand bal masqué, [target_character.GetName] a fait l'objet d'un assassinat par balle. Célèbre pour ses réformes éclairées et son règne monarchique fort, [target_character.GetNameWithNoTooltip] s'était fait de nombreux ennemis parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en raison de sa centralisation du pouvoir. Le complot à son encontre, mené par des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] mécontents, a maintenant abouti, plongeant notre [ROOT.GetCountry.GetFlavorRank] dans l'incertitude politique. Comment allons-nous réagir à cette crise ?"
 flavor_swe.54.historical_info: "L'assassinat de Gustave III eut lieu le 16 mars 1792, lors d'un bal masqué à Stockholm, où il fut abattu par Jacob Johan Anckarström, un noble mécontent impliqué dans un vaste complot contre le roi. Gustave III, connu pour son absolutisme éclairé et sa centralisation du pouvoir, s'était fait de nombreux ennemis parmi la noblesse, qui lui reprochait ses réformes. Bien qu'il ait survécu à l'attaque, il succomba à ses blessures deux semaines plus tard, ce qui entraîna des troubles politiques et un changement dans la gouvernance de la Suède."
 flavor_swe.54.a: "Réservons un traitement sévère à ces conspirateurs !"
 flavor_swe.54.b: "Promettons des réformes."
 flavor_swe.55.title: "L'emprise de la [GetCountry('HSA').GetNameWithNoTooltip] sur le commerce [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_swe.55.desc: "La domination de la [GetCountry('HSA').GetLongName] a autrefois apporté la stabilité économique, mais elle alimente aujourd'hui la discorde dans les villes et les ports de [ROOT.GetCountry.GetName]. Le moment est venu de déterminer qui façonnera l'avenir de notre commerce : les marchands étrangers, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale ou un équilibre entre les deux."
 flavor_swe.55.historical_info: "La Ligue hanséatique était présente à Visby, Stockholm et Kalmar, où elle contrôlait une grande partie du commerce. Le roi Éric de Poméranie, qui régna sur la Suède entre 1396 et 1434, tenta de limiter son influence."
 flavor_swe.55.a: "Limitons la domination de la [GetCountry('HSA').GetNameWithNoTooltip]."
 flavor_swe.55.b: "Renforçons les privilèges de la [GetCountry('HSA').GetNameWithNoTooltip]."
 swe_allows_hsa: "Privilèges hanséatiques en Suède"
 swe_denies_hsa: "La Hanse est limitée en Suède"
 flavor_swe.56.title: "Plaque de monnaie en [ShowGoodsNameNoTooltip('copper')]"
 flavor_swe.56.desc: "Afin de tirer parti des vastes réserves de [ShowGoodsName('copper')] que possède la [ROOT.GetCountry.GetName], le gouvernement a introduit de grandes plaques de [ShowGoodsNameNoTooltip('copper')] comme complément à la monnaie d'[ShowGoodsName('silver')]. Ces pièces imposantes, bien qu'innovantes, se révèlent encombrantes et peu pratiques au quotidien, au grand dam de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et des négociants étrangers. Faut-il renforcer notre usage de la monnaie fondée sur le [ShowGoodsNameNoTooltip('copper')], ou revenir à des méthodes de frappe plus classiques ?"
 flavor_swe.56.historical_info: "Au milieu du XVIIe siècle, la Suède introduisit de grandes plaques de monnaie en cuivre, certaines pesant jusqu'à 20 kilogrammes, afin d'utiliser ses abondantes ressources en cuivre et de compenser une pénurie d'argent. Ces pièces avaient valeur légale, mais se révélèrent très peu pratiques pour un usage quotidien en raison de leur taille et de leur poids. Bien qu'innovantes, elles mirent en évidence les difficultés liées à la création d'un système monétaire basé sur des métaux non précieux."
 flavor_swe.56.a: "C'était une mauvaise idée..."
 flavor_swe.56.b: "L'avenir nous dira si c'était une bonne décision !"
 STATIC_MODIFIER_NAME_silver_based_coinage: "Monnaie en argent"
 flavor_swe.57.title: "Le peuple de la forêt"
 flavor_swe.57.desc: "Confrontés à la pression démographique et à l'attrait des opportunités, un grand nombre d'habitants des forêts de [ShowAreaName('finland_area')] ont commencé à s'installer dans les régions boisées de la [ROOT.GetCountry.GetName]. Réputés pour leur expertise en matière d'agriculture sur brûlis, ces colons [ShowCultureName('finnish')|l] apportent à la fois des compétences précieuses et des coutumes inconnues sur notre territoire. Si certains se réjouissent de leur nature industrieuse, d'autres les considèrent comme des étrangers qui perturbent leur mode de vie traditionnel. La [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] doit décider comment gérer cette migration croissante."
 flavor_swe.57.historical_info: "Le roi Charles IX et le roi Gustave Adolphe encouragèrent tous deux activement la migration des Skogfinns (Finlandais des forêts) au sein de leur royaume. Il ne s'agissait pas d'un événement fortuit, mais plutôt d'une politique délibérée visant à établir des colonies dans les territoires peu peuplés du nord, de l'est et de l'ouest, afin de développer ces régions périphériques."
 flavor_swe.57.a: "Encourageons la migration."
 flavor_swe.57.b: "Nous devons les arrêter !"
 STATIC_MODIFIER_NAME_slash_and_burn_foresting: "Foresterie sur brûlis"
 flavor_swe.58.title: "Piraterie définitive possible"
 flavor_swe.58.desc: "De vaillants marins experts sollicitent l'autorisation de notre [ROOT.GetCountry.GetGovernment.GetName] pour s'en prendre aux navires de nos ennemis. Depuis le port d'[ShowLocationName('utlandet')], ils proposent de mener leurs navires pour harceler le commerce ennemi en mer Baltique et en mer du Nord. Des opérations réussies pourraient bien renflouer les coffres de notre [ROOT.GetCountry.GetGovernment.GetName] et semer la terreur chez nos ennemis, mais les méthodes proposées brouillent la frontière entre légitimité et anarchie..."
 flavor_swe.58.historical_info: "Lars Gathenhielm, plus connu sous le nom de Lasse i Gatan, était un corsaire suédois actif pendant la Grande guerre du Nord, opérant sous mandat royal depuis Göteborg. Bien qu'il ait officiellement pour cible les navires ennemis, en particulier les marchands danois, ses actions s'apparentaient souvent à de la piraterie. Célébré comme un héros national par certains et vilipendé comme un pirate par d'autres, il devint une figure légendaire de l'histoire navale suédoise."
 flavor_swe.58.a: "Promulguons les Lettres de marque."
 flavor_swe.58.b: "Nous ne nous abaisserons pas à cela !"
 flavor_swe.59.title: "#italic Then Swänska Argus#!"
 flavor_swe.59.desc: "Au cœur de [ShowLocationName('stockholm')], un nouvel hebdomadaire intitulé #italic Then Swänska Argus#! connaît un gain de popularité. Avec humour et clarté, cette publication critique les traditions archaïques et prône la pensée rationnelle, la modération et la langue vernaculaire #L [ROOT.GetCountry.GetCulture.GetDialect.GetName|l]e#!. Son influence se fait sentir partout, inspirant les réformateurs et les linguistes, et façonnant subtilement l'avenir du royaume. Allons-nous soutenir cette voie audacieuse du progrès ?"
 flavor_swe.59.historical_info: "Publié en 1732 par Olof von Dalin, Then Swänska Argus marqua un tournant dans l'histoire littéraire suédoise. Rédigé dans un style vivant et accessible, il défendait les idéaux des Lumières et contribua à moderniser la langue suédoise. La publication devint rapidement une référence culturelle, façonnant l'opinion publique et influençant des générations de penseurs suédois."
 flavor_swe.59.a: "Soutenons cette vision d'un [ROOT.GetCountry.GetNameWithNoTooltip] moderne !"
 flavor_swe.59.b: "Nous devons censurer la presse !"
