 flavor_mor.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.1.desc: "Connu sous de nombreux noms tels qu'imam [target_character.GetLastName] ou Shaykh [target_character.GetLastNameWithNoTooltip], [target_character.GetShortNameWithNoTooltip] a récemment acquis une grande notoriété grâce à sa grande piété, sa dévotion et sa connaissance des textes sacrés. Revendiquant le statut de chorfa en tant que descendant direct du Prophète, [Select_CString(target_character.IsFemale,'elle', 'il')] nous a récemment offert ses services."
 flavor_mor.1.a: "Accordons-lui notre mécénat."
 flavor_mor.1.b: "Nous n'avons nul besoin de va-nu-pieds au palais."
 flavor_mor.1.historical_info: "Al-Jazuli, soufi marocain du XVe siècle, est une figure clé de l'ordre Shadhiliya. Né dans la région du Souss, il a étudié à Fès et s'est rendu célèbre avec le Dala'il al-Khayrat, un recueil de prières largement employé invoquant les bénédictions sur le prophète Mahomet (que la paix soit sur lui). Son œuvre a eu une influence durable sur le soufisme marocain."
 flavor_mor.2.title: "Réfugiés andalous"
 flavor_mor.2.desc: "[target_country.GetName] a choisi d'expulser les [ShowCultureName('andalusi')] qui se trouvaient encore sur son sol. De nombreux réfugiés arrivent donc dans nos ports, demandant à s'installer chez nous. Même s'il est terrible pour ces gens d'avoir dû quitter leurs foyers, cela pourrait bien être une bénédiction pour notre [ROOT.GetCountry.GetFlavorRank].\n\nLa plupart d'entre eux sont des citadins, des artisans, des lettrés, des artistes ou des administrateurs. En nous appuyant sur eux, nous nous efforcerons de rehausser notre prestige et de construire un nom toujours plus illustre pour nos bannières."
 flavor_mor.2.a: "Bienvenue en [target_location1.GetNameWithNoTooltip] à nos frères dans la foi."
 flavor_mor.2.b: "Laissons-les s'établir autour de [target_location2.GetNameWithNoTooltip]."
 flavor_mor.2.c: "Seuls les meilleurs d'entre eux peuvent s'intégrer dans notre société."
 flavor_mor.3.title: "[target_character.GetNameWithNoTooltip] et le $dalai_al_khayarat$."
 flavor_mor.3.desc: "De retour après un long séjour à [target_location.GetName], [target_character.GetName] a rapidement acquis une grande popularité dans les milieux religieux de notre pays. À son retour, il nous présente un recueil de prières dans lequel il a rassemblé des litanies demandant à [ROOT.GetCountry.GetReligion.GetGodName] d'accorder sa bénédiction, sa miséricorde et sa bonté à Mouhammad.\n\nContrairement à [target_character.GetLastNameWithNoTooltip], ce recueil peut être reproduit en de nombreux exemplaires et son exceptionnelle popularité semble le destiner à lui survivre ainsi qu'à [target_character2.GetShortName]."
 flavor_mor.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.3.b: "Nous ne pouvons nous permettre de telles dépenses."
 flavor_mor.4.title: "Partisans idrissides en [target_location.GetNameWithNoTooltip]"
 flavor_mor.4.desc: "Accomplissant une légende ancienne, le corps préservé d'Idris II a été retrouvé il y a quelques années dans l'une des mosquées de [target_location.GetName]. Depuis lors, les chorfa idrissides sont au cœur d'un mouvement en pleine expansion à [target_location.GetNameWithNoTooltip] et plus largement dans notre [ROOT.GetCountry.GetFlavorRank].\n\nCe groupe pieux semble destiné à réchauffer le cœur de notre population par leur conduite exemplaire et leurs prédications. Cependant, ces mouvements populaires passionnés présentent toujours un risque : il serait fâcheux qu'ils oublient qui détient le pouvoir temporel."
 flavor_mor.4.a: "Soutenons les Idrissides."
 flavor_mor.4.b: "Permettons-leur d'être représentés, mais ne leur apportons pas de soutien officiel."
 flavor_mor.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.5.desc: "Dans les faits, sinon officiellement, le pouvoir de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] repose désormais entre les mains de puissants membres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] et de figures d'autorité. Devenu populaire après son ascension dans les rangs de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] a veillé à ce que la bureaucratie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! fonctionne efficacement et demeure sous son contrôle ferme.\n\nÉtant donné que la dynastie [ShowDynastyName('wattasid_dynasty')] est apparentée aux [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], ce développement n'est peut-être pas en soi préoccupant. À bien des égards, nous devrions nous réjouir qu'un administrateur aussi compétent serve notre peuple. Assurément, [Select_CString(target_character.IsFemale,'elle', 'il')] ne cherchera pas à s'emparer du pouvoir..."
 flavor_mor.5.a: "Voilà qui est intéressant."
 wattasids_appear_at_court_tt: "Des membres de la dynastie [ShowDynastyName('wattasid_dynasty')] vont apparaître devant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mor.6.title: "Une conspiration de la dynastie [ShowDynastyNameWithNoTooltip('wattasid_dynasty')] ?"
 flavor_mor.6.desc: "C'est maintenant une évidence : nous avons laissé la dynastie [ShowDynastyName('wattasid_dynasty')] devenir trop puissante et influente au sein de notre [ROOT.GetCountry.GetFlavorRank]. Si nous ne restreignons pas rapidement son pouvoir, cela pourrait s'avérer impossible à l'avenir. Notre [target_country.Custom('GetRulerOrRegentTitle')] pense qu'une conspiration contre le trône est déjà sur pied et ses conseillers invitent à une action rapide."
 flavor_mor.6.a: "Chassons-les du pouvoir !"
 flavor_mor.6.b: "Ils restent des conseillers de confiance."
 flavor_mor.7.title: "Révolte [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]"
 flavor_mor.7.desc: "Dans ce qui a été perçu comme une trahison soudaine de nos vizirs #L [ShowDynastyName('wattasid_dynasty')]s#!, notre [target_country.Custom('GetRulerOrRegentTitle')] a fait exécuter la majorité d'entre eux. La popularité de la famille [ShowDynastyNameWithNoTooltip('wattasid_dynasty')], cependant, a rendu cette décision a été très impopulaire.\n\nAlors que nous avons nommé de nouveaux conseillers, il a été porté à notre attention que des émeutes ont éclaté et il se murmure que quelque part un membre des #L [ShowDynastyNameWithNoTooltip('wattasid_dynasty')]s#!, déterminé à venger la famille décimée, se cache et cherche à prendre le contrôle de cette révolte,"
 flavor_mor.7.a: "Gardes, gardes !"
 wattasid_rebels: "Rebelles #L [ShowDynastyName('wattasid_dynasty')]s#!"
 flavor_mor.12.title: "Les cités impériales"
 flavor_mor.12.desc: "Tout au long de leur histoire, plusieurs grandes villes ont eu l'honneur d'être le centre politique du [ROOT.GetCountry.GetLongName]. Sous les Idrissides et les #L [ShowDynastyName('marinid_dynasty')]s#!, la ville de [ShowLocationName('fez')] avait le privilège d'être le siège du gouvernement, permettant à ses dirigeants de mener la lutte contre leurs ennemis en [ShowRegionName('iberia_region')] et dans l'est du [ShowRegionName('maghreb_region')]. Les Almoravides et les Almohades, quant à eux, préfèrent [ShowLocationName('marrakesh')], tandis que le calife Yaqub al Mansur tenta d'établir la capitale à [ShowLocationName('rabat')]. Certains au sein du [ROOT.GetCountry.GetGovernment.GetCourtTitle] affirment que [ShowLocationName('meknes')] serait un excellent centre du pouvoir. Chacune de ces cités ferait une parfaite capitale pour notre nation."
 flavor_mor.12.a: "[ShowLocationNameWithNoTooltip('fez')] doit devenir notre capitale."
 flavor_mor.12.a2: "[ShowLocationNameWithNoTooltip('fez')] restera notre capitale."
 flavor_mor.12.b: "Nous choisirons [ShowLocationNameWithNoTooltip('marrakesh')]"
 flavor_mor.12.b2: "[ShowLocationNameWithNoTooltip('marrakesh')] restera notre capitale."
 flavor_mor.12.c: "Faisons de [ShowLocationNameWithNoTooltip('meknes')] notre capitale !"
 flavor_mor.12.c2: "[ShowLocationNameWithNoTooltip('meknes')] restera notre capitale."
 flavor_mor.12.d: "[ShowLocationNameWithNoTooltip('rabat')] aura cet honneur."
 flavor_mor.12.d2: "[ShowLocationNameWithNoTooltip('rabat')] restera notre capitale."
 flavor_mor.13.title: "Agitation dans le Sud"
 flavor_mor.13.desc: "À la suite du conflit entre les dynasties [ShowDynastyName('wattasid_dynasty')] et [ShowDynastyName('marinid_dynasty')], les puissances du sud commencent à s'agiter. Sentant une faille se dessiner, de nombreuses [ShowEstateTypeName('tribes_estate')] ont entrepris de nouer des alliances et des pactes matrimoniaux entre elles. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] du [ROOT.GetCountry.GetGovernment.GetRulerTitle] préfère les laisser faire et se terrer à [ROOT.GetCountry.GetCapital.GetName], mais la menace venant du sud va croître si aucune mesure n'est prise pour y faire face."
 flavor_mor.13.a: "Une démonstration de force les remettra à leur place."
 flavor_mor.13.b: "Laissons-les faire."
 flavor_mor.14.title: "Les Beni Merin"
 flavor_mor.14.desc: "Depuis toujours, les potentats locaux à travers le [ShowRegionName('maghreb_region')] s'appuient sur des tribus puissantes et influentes pour s'assurer du contrôle et de la sécurité des routes commerciales. L'une de ces tribus est celle des Beni Merin. Née des cendres de la précédente dynastie [ROOT.GetCountry.GetAdjective], les Beni Merin occupèrent [ShowLocationName('meknes')] en 1245.\n\nDe par leurs origines dans les territoires du nord-est et leur implication dans les hostilités opposant notre peuple à l'[ShowRegionName('iberia_region')], ils constituaient jadis une grande partie de notre armée. Malgré leur incontestable talent militaire, ils sont devenus aujourd'hui de paisibles bergers menant leurs vastes troupeaux de moutons."
 flavor_mor.14.a: "Nous devons les accueillir."
 every_location_with_wool_gains_tt: "Chaque [location|e] possédée produisant de la [ShowGoodsName('wool')], comme [target_location.GetName], recevra le [modifier|e] [ShowModifier('banu_marin_wool_modifier')]."
 flavor_mor.14.b: "Nous ne pouvons pas dépendre de tribus éloignées et indisciplinées."
 flavor_mor.14.historical_info: "Les Beni Merin, ou Marinides, étaient une tribu de bergers nomades amazighe du groupe des Zénètes vivant dans le nord-est de l'Atlas marocain. Au départ, mercenaires pour la dynastie Almohade, ils se sont rebellés et ont établi leur autonomie au XIIIe siècle. Cette tribu a joué un rôle clé dans la fondation de la dynastie mérinide, qui a étendu son pouvoir sur le Maroc et certaines parties de l'Afrique du Nord. Réputés pour leurs qualités militaires, ils ont influencé de manière significative la dynamique politique de la région, avant que des dissensions internes ne conduisent finalement à leur déclin."
 flavor_mor.15.title: "Le tissu social des populations #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]es#!"
 flavor_mor.15.desc: "Les années de famine, de guerres, d'instabilité et de dévastation laissées par la dynastie précédente sont presque tombées dans l'oubli. Malgré l'opposition de nombreux adversaires, nous avons réussi à rassembler une société aux multiples facettes – tribus, habitants, [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et érudits – sous la poigne ferme de [target_character.GetName]. Pour la première fois depuis des siècles, notre [target_country.Custom('GetRulerOrRegentTitle')] détient un véritable pouvoir et exerce une influence décisive sur l'ensemble du pays."
 flavor_mor.15.a: "Nous prospérerons dans la tranquillité."
 flavor_mor.15.b: "L'heure est venue de centraliser !"
 flavor_mor.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.16.desc: "Reconnu comme l'un des plus grands philosophes au monde, [target_character.GetName] nous offre l'opportunité de parrainer ses travaux. Grâce au prestige bien établi de sa famille, [target_character.GetShortNameWithNoTooltip] a pu étudier auprès de certains des érudits les plus éminents du [ShowRegionName('maghreb_region')].\n\nEn conséquence, il brille dans plusieurs domaines tels que la jurisprudence, le droit religieux et la linguistique. Un tel enrichissement de notre sphère culturelle nous serait certainement très bénéfique."
 flavor_mor.16.a: "Nous allons parrainer son travail."
 flavor_mor.16.b: "Nous ferions mieux de nous abstenir."
 flavor_mor.16.historical_info: "Ibn Khaldun était un sociologue, philosophe et historien arabe reconnu comme l'un des grands penseurs de la période médiévale et salué comme un pionnier de l'historiographie, de la sociologie, de l'économie et de la démographie. Son œuvre la plus célèbre, la #italic Muqaddima#!, composée en seulement six mois, a eu un impact profond sur la science historique en promouvant des idées nouvelles permettant d'appréhender la dynamique des empires. On compare son œuvre à celle d'intellectuels européens tels que Machiavel, Hegel ou Adam Smith, soulignant ainsi son influence révolutionnaire. Son érudition continue de façonner la pensée contemporaine de l'Islam dans divers domaines d'étude."
 flavor_mor.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.17.desc: "Ce n'est un secret pour personne que le monde [ShowReligionGroupAdjective('muslim')] abrite certains des plus grands polymathes qui aient jamais béni notre peuple. Parmi eux, [target_character.GetName] se distingue par son excellence dans de nombreux domaines. Grand écrivain et, parfois poète, dont les grandes œuvres littéraires s'inspirent de sa vie au [ShowRegionName('maghreb_region')], [Select_CString(target_character.IsFemale,'elle', 'il')] maîtrise au plus haut point la prose rimée, connue également sous le nom de saj'."
 flavor_mor.17.historical_info: "Lisan ad-Din ibn al-Khatib était un polymathe arabe distingué originaire de l'émirat de Grenade, brillant poète, écrivain, historien, philosophe, médecin et homme politique. Ses célèbres poèmes, tels que #italic Jadaka al-Ghaithu#! et #italic Lamma Bada Yatathanna#!, ornent les murs de l'Alhambra. Son œuvre historique majeure, #italic al-Iḥāṭa fī akhbār Gharnāṭa#!, en partie autobiographique et écrite en 1369, reste à ce jour non traduite.\n\nEn dépit de ses contributions majeures, il connut des périodes d'exil et fut exécuté pour hérésie en 1374, probablement à cause de conflits politiques avec la dynastie nasride. Sa poésie, réputée pour son élégante prose rimée, s'inspire des poètes musulmans orientaux. Par ailleurs, son traité sur la peste décrit la transmission de la maladie par contagion, précédant de plusieurs siècles les avancées scientifiques européennes sur le sujet."
 flavor_mor.18.title: "Le complot de [target_character2.GetNameWithNoTooltip]"
 flavor_mor.18.desc: "Dans un geste violent ouvertement hostile envers notre autorité, [target_character2.GetName] s'est avancé pour exiger le pouvoir. Opposant la vieillesse à la vigueur et une soif manifeste de puissance, [target_character2.GetSheHe] a rassemblé de nombreux conspirateurs souhaitant voir l'actuel [target_country.Custom('GetRulerOrRegentTitle')] renversé, ouvrant ainsi la voie à une ère d'abus et de corruption !"
 flavor_mor.18.a: "Dans ce cas, [target_character2.GetSheHe] va perdre sa tête."
 flavor_mor.18.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 marinid_pretender_rebels: "Rebelles #L [ShowDynastyName('marinid_dynasty')]s#!"
 no_head_of_cabinet_tt: "L'absence de [head_of_the_cabinet|e] a les effets suivants :"
 flavor_mor.19.title: "Le pouvoir entre de mauvaises mains"
 flavor_mor.19.desc: "Le lent déclin de l'autorité et de la splendeur n'est perceptible que lorsqu'il est déjà trop tard. C'est précisément le cas avec [target_character.GetName], dont les tentatives infructueuses pour tenter de contenir le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] n'ont fait que renforcer son emprise sur notre gouvernement, au détriment de notre autorité."
 flavor_mor.19.a: "Hélas, que pouvons-nous faire ?"
 resisting_viziership_lowers_requirements_to_repeal: "Résister aux tendances autocratiques de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] lors d'#Y événements ultérieurs#! réduira les exigences de suppression de cette [government_reform|e]"
 flavor_mor.20.title: "Dynasties politiques"
 flavor_mor.20.desc: "Depuis que notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est emparée du pouvoir, un nombre croissant de titres et de charges circulent uniquement entre ses membres. Ce passage du pouvoir de main en main a laissé [target_character2.GetName] impuissant face aux penchants tyranniques de ces hommes influents. Un tel affront à notre autorité ne saurait être ignoré.\n\nFace à ces dérives, [target_character.GetName], dernier [target_character.Custom('GetCharacterCabinetTitle')] à tenter pareille manœuvre, met en lumière l'ampleur et la gravité des problèmes que lui et ses pairs ont engendrés."
 flavor_mor.20.a: "Une charge de plus, et alors ?"
 flavor_mor.20.b: "Ils oublient leur place !"
 easier_to_repeal_viziership_tt: "L'abrogation de la réforme des [ShowGovernmentReformName('powerful_vizierships_reform')] nécessitera moins de [crown_power|e]"
 flavor_mor.21.title: "Exigences de privilèges"
 flavor_mor.21.desc: "Il est bien connu que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] détient un pouvoir considérable à travers les nombreux représentants qu'elle compte au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Par l'intermédiaire de ces hommes corrompus par ses soins, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige de nouveaux privilèges et l'expansion de son influence au sein de notre royaume."
 flavor_mor.21.a: "Nous devons accepter..."
 flavor_mor.21.b: "Jamais !"
 flavor_mor.22.title: "Économie de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mor.22.desc: "Le prélèvement d'une part sur chaque livraison d'impôts est devenu une habitude depuis que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a accaparé le véritable pouvoir, au détriment de [target_character.GetName]. Leur dernière tentative de s'approprier les revenus durement acquis de notre [ROOT.GetCountry.GetFlavorRank] n'est rien d'autre qu'une nouvelle réduction fiscale accordée à leurs pairs et mécènes."
 flavor_mor.22.a: "Ils l'ont mérité ?"
 flavor_mor.22.b: "Ils oublient qui ils servent !"
 flavor_mor.22.c: "Un don les apaiserait..."
 flavor_mor.23.title: "Complot de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mor.23.desc: "À la grande indignation de membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], les récentes tentatives pour rétablir l'autorité de notre [target_country.Custom('GetRulerOrRegentTitle')] se sont heurtées à une vive opposition. Dans l'ombre, manœuvres secrètes, tractations et intrigues se multiplient pour contrer ces efforts. Derrière ces actes se trouve [target_character2.GetName], déterminé à saboter les projets de [target_character.GetName] visant à arracher le pouvoir des mains de ces vautours avides."
 flavor_mor.23.a: "[target_character2.GetShortNameWithNoTooltip] est l'incarnation de la traîtrise !"
 flavor_mor.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mor.24.desc: "Reconnu pour sa grande piété et son dévouement aux disciplines [ShowReligionGroupAdjective('muslim')], [target_character.GetName] s'est forgé une réputation de guide spirituel au sein de notre domaine. Originaire d'une ville proche des montagnes rocailleuses de l'[ShowLocationName('eastern_anti_atlas')], [Select_CString(target_character.IsFemale,'elle', 'il')] a rassemblé de nombreux fidèles autour de sa zaouïa, où [Select_CString(target_character.IsFemale,'elle', 'il')] enseigne les préceptes mystiques. Il nous revient de décider si des personnalités de sa trempe ont leur place au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mor.24.a: "Offrons-lui le meilleur accueil !"
 flavor_mor.24.b: "Nous n'avons nul besoin de son expertise."
 flavor_mor.25.title: "Le décès de [target_character.GetNameWithNoTooltip]"
 flavor_mor.25.desc: "C'est les larmes aux yeux et le cœur lourd que les disciples de [target_character.GetName] se sont rendus à [target_location.GetName] pour rendre hommage à leur grand maître peu après son décès. Le lieu de son ultime repos a attiré tant de pèlerins que les habitants ont demandé l’établissement d’un site sacré en son honneur, afin de préserver sa mémoire et son héritage spirituel."
 flavor_mor.25.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_mor.25.b: "Nous ne pouvons nous le permettre."
 flavor_mor.26.title: "Les visions de [target_character.GetShortNameWithNoTooltip]"
 flavor_mor.26.desc: "Durant ses nombreuses nuits d'insomnie, d'étranges rêves ont tourmenté [target_character.GetName] qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne pouvait expliquer. Pour retrouver l'apaisement, [Select_CString(target_character.IsFemale,'elle', 'il')] a recherché l'aide d'un cheikh soufi. Les visions étaient différentes, mais elles avaient toutes la même conclusion : une marche à travers une magnifique cité prospère, dont la tour centrale était ornée de marbre et d'or. Là, [Select_CString(target_character.IsFemale,'elle', 'il')] voyait deux lions entrer dans la tour, escortés par la foule.\n\nLe sage offrit deux explications à ces songes. Selon la première, il s'agissait d'un signe de la bénédiction de [ROOT.GetCountry.GetReligion.GetGodName], une preuve éclatante de la piété de [target_character.GetShortNameWithNoTooltip]. La seconde interprétation, quant à elle, désignait [target_child1.GetName] et [target_child2.GetName] comme les deux lions, dans un présage qui annonçait leur future grandeur..."
 flavor_mor.26.a: "[target_character.GetShortNameWithNoTooltip] nous mènera vers la gloire."
 flavor_mor.26.b: "C'est aux lions qu'il faut confier l'avenir de notre peuple."
 flavor_mor.27.title: "La juste défense de [GetCountry('TUN').GetLongNameWithNoTooltip]"
 flavor_mor.27.desc: "Depuis l'union de notre cher souverain [ruler_scope.GetName] à la dynastie [ShowDynastyName('hafsid_dynasty')] par son mariage avec la princesse [GetCharacter('tun_fatimah').GetName], une alliance unit nos deux dynasties.\n\nFoulant au pied cet accord en 1335, le méprisable [GetCountry('TLE').GetLongName] osa harceler nos alliés #L [GetCountry('TUN').GetAdjective]s#!. En réponse, nos vaillants soldats répondirent à l'appel de la guerre et lancèrent une offensive depuis l’ouest contre [GetCountry('TLE').GetNameWithNoTooltip], forçant l'ennemi à battre en retraite et à défendre sa capitale, [tle_capital_scope.GetName], tandis que nos troupes en faisaient le siège.\n\nDeux ans plus tard, le siège fut levé lorsque [ruler_scope.GetNameWithNoTooltip] dut écraser une rébellion fomentée par son propre frère.\n\nÀ présent, le moment est venu de retourner au front et d'en finir avec la menace que représente [GetCountry('TLE').GetNameWithNoTooltip]."
 flavor_mor.27.a: "Aux armes !"
 flavor_mor.28.title: "Le fils rebelle"
 flavor_mor.28.desc: "Le fils de notre souverain [usurper_scope.GetName], qui gouvernait jusqu'à présent les terres conquises en [ShowAreaNameWithNoTooltip('algiers_area')], a profité de notre éloignement de la capitale pendant notre campagne militaire pour marcher sur notre capitale [capital_scope.GetName] et s'autoproclamer [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nIl nous accuse d'avoir abandonné notre peuple à la guerre et à la famine et exige que nous reconnaissions son ascension sur le trône."
 flavor_mor.28.a: "Retournons à la capitale !"
 flavor_mor.28.b: "Acceptons les exigences de [usurper_scope.GetNameWithNoTooltip]"
 abu_inan_faris_rebels: "Les soutiens d'Abu Inan Faris"
 flavor_mor.29.title: "Les caprices du destin"
 flavor_mor.29.desc: "Contre toute raison ou justice, la trahison de [usurpateur_scope.GetName] a reçu une récompense imméritée.\n\nNotre glorieux souverain [ruler_scope.GetName] est malheureusement mort avant d'avoir pu écraser la rébellion de son fils, qui s'est empressé de stabiliser son pouvoir et d'asseoir sa position.\n\nCe pouvoir illégitime conduira-t-il à une ère de stabilité ou marquera-t-il le début de la chute de la dynastie [ShowDynastyName('marinid_dynasty')] ?"
 flavor_mor.29.a: "L'avenir nous le dira."
 flavor_mor.30.title: "Le courageux premier né"
 flavor_mor.30.desc: "Notre pays est saisi d'effroi.\n\nNotre [heir_scope.GetName], aimé autant qu'admiré, a connu une fin prématurée alors qu'il accomplissait son devoir au service du [ROOT.GetCountry.GetName].\n\nSa mémoire et son exemple guideront les jeunes soldats de notre nation pendant les siècles à venir."
 flavor_mor.30.historical_info: "Abu Malik Abd al-Wahid, héritier du sultan mérinide, est tombé dans une embuscade en 1339 menée par les forces castillanes alors qu'il revenait d'un raid dans la ville frontalière de Jerez de la Frontera ; ses hommes ont été massacrés et il a lui-même été tué en tentant de s'échapper."
 flavor_mor.30.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor.30.b: "La nation le pleurera ensemble."
 flavor_mor.31.title: "Création des [ShowBuildingTypeNameWithNoTooltip('guich_garrison')]"
 flavor_mor.31.desc: "Les nombreuses tribus [ShowCultureGroupName('amazigh_group')] se sont révélées de grandes alliées pour le [ROOT.GetCountry.GetName]. Accueillies dans plusieurs de nos colonies, elles ont contribué à les défendre contre les menaces aussi bien intérieures qu'extérieures. Nous pourrions peut-être établir des garnisons dédiées aux tribus Jayš afin d'en renforcer les fortifications."
 flavor_mor.31.a: "Établissons-les."
 flavor_mor.31.b: "Nous ne leur faisons pas confiance pour un rôle aussi vital."
 flavor_mor.32.title: "Amélioration de la $ben_youssef_mosque$"
 flavor_mor.32.desc: "Mosquée la plus importante de [target_location.GetName], la $ben_youssef_mosque$ est sur le déclin et nécessite des transformations majeures à l'intérieur comme à l'extérieur. C'est pourquoi [target_character.GetName] envisage sa rénovation. Cela permettrait d'améliorer la structure, mais aussi d'apporter une plus grande prospérité à la région de [target_location.GetRank.GetName]."
 flavor_mor.32.a: "Nous devons l'améliorer."
 flavor_mor.32.b: "Elle est en bon état."
 flavor_mor.33.title: "Le $el_badi_palace$"
 flavor_mor.33.desc: "Sous le règne de [target_character.GetName], un projet ambitieux prend forme, à savoir, la construction d'un palais destiné à affirmer sa supériorité face à ses ennemis. Souhaitant utiliser des matériaux provenant aussi bien d'[ShowRegionName('italy_region')] que de la [ShowRegionName('guinea_region')], [Select_CString(target_character.IsFemale,'elle', 'il')] imagine un édifice d'une splendeur inégalée, surpassant tous les autres palais du monde. Un tel exploit semble difficile à réaliser, mais peut-être pourrons-nous en faire une réalité en y consacrant suffisamment d'efforts."
 flavor_mor.33.a: "Nous ferons de notre mieux pour répondre aux attentes."
 flavor_mor.33.b: "Nous ne finirons jamais ce projet."
 flavor_mor.33.c: "Faisons-en le plus grand palais du monde."
 flavor_mor.34.title: "L'ascension de la dynastie [ShowDynastyNameWithNoTooltip('saadi_dynasty')]"
 flavor_mor.34.desc: "En raison de l'instabilité qui règne au [ROOT.GetCountry.GetName], de nombreuses personnes commencent à considérer [target_character2.GetName] comme un [ROOT.GetCountry.GetGovernment.GetRulerTitle] faible. Ils se rallient maintenant à un membre de la petite [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] du nom de [target_character.GetName]. Souhaitant renverser le régime de [target_character2.GetNameWithNoTooltip], [Select_CString(target_character.IsFemale,'elle', 'il')] promet la paix, la liberté, la justice et la sécurité à son nouveau [ROOT.GetCountry.GetFlavorRank]."
 flavor_mor.34.a: "Remplaçons [target_character2.GetNameWithNoTooltip]."
 flavor_mor.34.b: "Son nouveau [ROOT.GetCountry.GetFlavorRank] ?"
 flavor_mor.35.title: "Ascension de l'[ShowReligiousSchoolNameWithNoTooltip('isawiyya_school')]"
 flavor_mor.35.desc: "L'influence des soufis en [ROOT.GetCountry.GetName] a conduit à la création de l'une des écoles les plus mystiques qui soit. Portant le nom d'[ShowReligiousSchoolName('isawiyya_school')], elle étend désormais son influence à travers tout le [ROOT.GetCountry.GetFlavorRank]."
 flavor_mor.35.a: "Plus d'écoles religieuses pour encore plus de conflits."
 flavor_mor.35.b: "Cela nous intéresse."
 mor_unlock_isawiyya_school_tt: "Donne accès à l'[religious_school|e] [ShowReligiousSchoolName('isawiyya_school')]"
 flavor_mor.36.title: "Récupération de [ShowLocationNameWithNoTooltip('cordoba')]"
 flavor_mor.36.desc: "Après la victoire de nos armées en [ShowRegionName('iberia_region')], nous avons atteint l'objectif de cette campagne. Maintenant qu'il y a une lueur d'espoir pour la restauration de l'$ADU$ et le retour de l'[ShowReligionGroupName('muslim')] dans la région, nous devrions exiger la soumission des alliés que nous avons aidés dans ce conflit sanglant."
 flavor_mor.36.a: "Qu'ils se prosternent devant leurs maîtres."
 flavor_mor.37.title: "Demande de [prev_country.GetNameWithNoTooltip]"
 flavor_mor.37.desc: "[prev_country.GetName] nous ayant aidés à repousser nos ennemis en [ShowRegionName('iberia_region')], voilà qu'ils nous rappellent maintenant notre dette. Ils exigent que nous devenions leur sujet, et ne semblent pas vouloir reculer tant que nous ne soumettrons pas à leurs exigences."
 flavor_mor.37.a: "Nous avons fait une promesse."
 flavor_mor.37.b: "Notre indépendance doit être préservée !"
 mor_demand_granada_submission_tt: "Nous exigerons l'annexion de [target_country.GetName]."
 flavor_mor.38.title: "Défiance de [target_country.GetNameWithNoTooltip]"
 flavor_mor.38.desc: "Il semble que le [target_country.GetGovernment.GetRulerTitle] de [target_country.GetName] ait décidé de rejeter nos exigences. Il est désormais un obstacle sur le chemin de la restauration de l'$ADU$, en souhaitant privilégier son indépendance."
 flavor_mor.38.a: "Ils maintiendront leur liberté dans la tombe !"
 flavor_mor.38.b: "Nous ne sommes pas encore prêts."
 mor_deny_submission_may_lead_to_war_tt: "Refuser conduira à une guerre avec [prev_country.GetName]"
 flavor_mor.1000.title: "Emploi de mercenaires #L [target_country.GetAdjectiveWithNoTooltip]s#!"
 flavor_mor.1000.desc: "Nos alliés en [target_country.GetName] ont prospéré et sont devenus une grande puissance sur la scène mondiale. Beaucoup de leurs soldats souhaitent maintenant nous rejoindre. Pour que cela se produise, nous devons non seulement leur fournir une aide financière, mais aussi obtenir le soutien de leur [target_country.GetGovernment.GetRulerTitle]."
 flavor_mor.1000.a: "Négocions."
 flavor_mor.1000.b: "Ouvrir notre armée aux étrangers ne peut qu'aboutir à un désastre."
 mor_they_must_accept_offer_tt: "[target_country.GetName] doit accepter notre offre pour que cela se produise."
 mor_no_ottoman_mercs_tt: "Nous ne demanderons pas de [mercenaries|e] au [target_country.GetName]."
 flavor_mor.1001.title: "$flavor_mor.1000.title$"
 flavor_mor.1001.desc: "[prev_country.GetName] nous a informés qu'une partie de nos soldats souhaitait les rejoindre pour servir comme mercenaires dans leur armée. Ils ont non seulement accepté de les payer, mais aussi de nous accorder un supplément d'or afin de les assurer que nous autorisons ces hommes se rendre à [prev_country.GetCapital.GetName] en tant que soldats."
 flavor_mor.1001.a: "Tout pour nos alliés !"
 flavor_mor.1001.b: "Ils ne sortiront pas de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mor.1100.title: "Augmentation de la production de [ShowGoodsNameWithNoTooltip('sugar')]"
 flavor_mor.1100.desc: "En raison de l'augmentation de la demande en [ShowGoodsName('sugar')] en [ROOT.GetCountry.GetName], [target_character.GetName] a proposé d'acheter [ShowGoodsName('slaves_goods')] à [target_country.GetName]. L'idée est de les faire travailler dans les plantations de [target_location2.GetName] afin d'accroître leur production. Bien sûr, tout cela ne peut se faire que si le [target_country.GetGovernment.GetRulerTitle] de [target_country.GetNameWithNoTooltip] considère l'opération mutuellement bénéfique."
 flavor_mor.1100.a: "Envoyons-leur l'offre."
 flavor_mor.1100.b: "Nous trouverons d'autres esclaves ailleurs."
 mor_no_slave_purchase_tt: "Nous n'achèterons pas d'[ShowGoodsName('slaves_goods')] en [target_country.GetName]."
 flavor_mor.1101.title: "$flavor_mor.1100.title$"
 flavor_mor.1101.desc: "[target_character.GetName], [prev_country.GetGovernment.GetRulerTitle] de [prev_country.GetName], a proposé que nous leur envoyions des [ShowGoodsName('slaves_goods')] depuis [target_location.GetProvinceDefinition] contre une grosse somme d'argent, afin qu'ils puissent augmenter leur production de [ShowGoodsName('sugar')]."
 flavor_mor.1101.a: "Une opération mutuellement profitable."
 flavor_mor.1101.b: "Ils n'auront pas nos esclaves !"
 flavor_mor.1200.title: "Restauration de l'$ADU$"
 flavor_mor.1200.desc: "Depuis le début de la Reconquista, la domination #L [ShowReligionGroupAdjective('muslim')]e#! sur l'[ShowRegionName('iberia_region')] s'est réduite. Des lieux importants comme [ShowLocationName('cordoba')] se trouvant sous la domination [target_country2.GetAdjective], [target_character.GetName] envisage de lancer une expédition pour récupérer ces terres. Avec le soutien de [target_character2.GetName], nous avons l'occasion de restaurer l'$ADU$, mais aussi d'éteindre cet esprit de croisade au nom d'[ROOT.GetCountry.GetReligion.GetGodName] !"
 flavor_mor.1200.a: "Demandons à [target_country.GetNameWithNoTooltip] de nous soutenir."
 flavor_mor.1200.b: "Cette expédition n'en vaut pas la peine."
 mor_reclaiming_corduba_and_most_of_andalucia_will_allow_us_to_request_vassalization_of_granada_tt: "Si nous parvenons à prendre [ShowLocationName('cordoba')] et #Y 80 %#! de l'[ShowAreaName('andalusia_area')] après avoir gagné la [war|e], nous pourrons devenir l'$ADU$ et demander l'annexion de [target_country.GetName]."
 mor_send_offer_to_granada_for_war_against_castile: "Nous enverrons une offre d'[alliance|e] à [target_country.GetName]"
 flavor_mor.1201.title: "$flavor_mor.1200.title$"
 flavor_mor.1201.desc: "[target_character.GetName] de [prev_country.GetName] nous propose une alliance afin de reconquérir d'anciennes places #L [ShowReligionGroupAdjective('muslim')]es#! dans le sud de l'[ShowRegionName('iberia_region')], telles que [ShowLocationName('cordoba')]."
 flavor_mor.1201.a: "Nous nous joindrons à leur campagne."
 flavor_mor.1201.b: "Sont-ils dignes de confiance ?"
