l_french:
 flavor_ven_tur_conflict.1000.title: "Un conflit se prépare"
 flavor_ven_tur_conflict.1000.desc: "La chute de la ville de [ShowLocationName('constantinople')] aux mains des [rising_power.GetLongName], bien qu'elle ne nous ait causé aucun chagrin, a gravement perturbé nos routes commerciales vers la [ShowAreaName('black_sea_area')]. Leurs tarifs douaniers et leur ingérence mercantile exaspèrent nos nombreux marchands, qui exigent que nous agissions pour défendre leurs intérêts à tout prix.\n\nNous pourrions demander aux [rising_power.GetNameWithNoTooltip] de nous céder un autre port commercial en Méditerranée orientale afin de compenser nos pertes."
 flavor_ven_tur_conflict.1000.historical_info: "Depuis la prise de [ShowLocationNameWithNoTooltip('constantinople')] par les Turcs le 29 mai 1453, [ROOT.GetCountry.GetName] a vu sa position commerciale dans la [ShowAreaNameWithNoTooltip('black_sea_area')] se détériorer. De nombreuses guerres ont éclaté entre 1456 et 1490, opposant la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] aux [rising_power.GetNameWithNoTooltip], avec pour conséquence la perte progressive par [ROOT.GetCountry.GetNameWithNoTooltip] de pans entiers de son empire commercial hérité de la Quatrième Croisade de 1204, notamment dans la [ShowProvinceDefinitionName('aegean_sea_province')] et en Grèce, à [ShowLocationName('athens')] en 1460, et à [ShowLocationName('negroponte')] en 1470. Une nouvelle guerre éclata en 1499, au cours de laquelle [ROOT.GetCountry.GetNameWithNoTooltip] perdit des forteresses dans la [ShowAreaName('morea_area')], telles que [ShowLocationName('modon')], Coron et Navarin."
 flavor_ven_tur_conflict.1000.a: "Demandons [ShowLocationNameWithNoTooltip('alexandria')] en compensation !"
 flavor_ven_tur_conflict.1000.b: "Acceptons leur expansion."
 flavor_ven_tur_conflict.1001.title: "Un conflit se prépare"
 flavor_ven_tur_conflict.1001.desc: "Le verbiage des marchands infidèles se faisant appeler [origin_tag.GetLongName] est parvenu jusqu'à notre grand [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Depuis notre conquête de la ville de [ShowLocationName('constantinople')], ils se plaignent que leurs routes commerciales sont désormais imposées et leur occasionnent une perte de bénéfices. Ils osent maintenant exiger que nous leur cédions la cité portuaire d'[ShowLocationName('alexandria')] en compensation."
 flavor_ven_tur_conflict.1001.historical_info: "Depuis la prise de [ShowLocationNameWithNoTooltip('constantinople')] par les Turcs le 29 mai 1453, [GetCountry('VEN').GetName] a vu sa position commerciale dans la [ShowAreaName('black_sea_area')] se détériorer. De nombreuses guerres ont éclaté entre 1456 et 1490, opposant la [GetCountry('VEN').GetGovernment.GetGovernmentType.GetName] aux [ROOT.GetCountry.GetName], avec pour conséquence la perte progressive par [GetCountry('VEN').GetNameWithNoTooltip] de pans entiers de son empire commercial hérité de la Quatrième Croisade de 1204, notamment dans la [ShowProvinceDefinitionName('aegean_sea_province')] et en Grèce, à [ShowLocationName('athens')] en 1460, et à [ShowLocationName('negroponte')] en 1470. Une nouvelle guerre éclata en 1499, au cours de laquelle [GetCountry('VEN').GetNameWithNoTooltip] perdit des forteresses dans la [ShowAreaName('morea_area')], telles que [ShowLocationName('modon')], Coron et Navarin."
 flavor_ven_tur_conflict.1001.a: "Il n'est pas question de leur octroyer la moindre compensation."
 flavor_ven_tur_conflict.1001.b: "Donnons-leur [ShowLocationNameWithNoTooltip('alexandria')] en compensation."
 flavor_ven_tur_conflict.1002.title: "Compensation refusée"
 flavor_ven_tur_conflict.1002.desc: "Les Turcs refusent même de discuter d'une compensation pour nos pertes commerciales !"
 flavor_ven_tur_conflict.1002.a: "Au moins, nous disposons maintenant d'une revendication."
 flavor_ven_tur_conflict.1003.title: "[ShowLocationNameWithNoTooltip('alexandria')] acquise"
 flavor_ven_tur_conflict.1003.desc: "Les Turcs ont accepté de compenser nos pertes commerciales avec la ville d'[ShowLocationName('alexandria')]."
 flavor_ven_tur_conflict.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ven_tur_conflict.1100.title: "Contrôle [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] de la [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_ven_tur_conflict.1100.desc: "Après la chute de [ShowLocationName('constantinople')], les Turcs se tournèrent vers le sud et, en 1461, la dernière forteresse de la [ShowAreaName('morea_area')] tomba aux mains des [GetCountry('TUR').GetName]. Cette péninsule était tout simplement trop cruciale pour les routes commerciales #L [ROOT.GetCountry.GetAdjective|l]es#! pour être négligée, et elle fut la cause de nombreux conflits entre [ROOT.GetCountry.GetNameWithNoTooltip] et [GetCountry('TUR').GetNameWithNoTooltip], car [ROOT.GetCountry.GetNameWithNoTooltip] revendiquait la [ShowAreaNameWithNoTooltip('morea_area')].\nQue devons-nous faire ?"
 flavor_ven_tur_conflict.1100.a: "C'est un bon jour pour mourir pour les [GetCountry('TUR').GetNameWithNoTooltip] !"
 ven_opinion_morean_confrontation: "Conflits pour la Morée"
 flavor_ven_tur_conflict.1100.b: "Nous ne pouvons risquer une guerre."
 flavor_ven_tur_conflict.1101.title: "Revendications #L [origin_tag.GetAdjectiveWithNoTooltip|l]es#! sur la [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_ven_tur_conflict.1101.desc: "Un ambassadeur [origin_tag.GetAdjective|l] vient de nous informer que la République revendique la péninsule de la [ShowAreaName('morea_area')]. Cela est parfaitement inacceptable, et ils méritent d'être punis !"
 flavor_ven_tur_conflict.1101.a: "C'est la guerre !"
