 flavor_hsa.1.title: "Georg Giese"
 flavor_hsa.1.desc: "Ancien employé à Londres de la Ligue hanséatique, le marchand Georg Giese est rentré à Dantzig. Il doit épouser Christine Krüger, la fille d'un prestigieux citoyen de Dantzig, et se cherche actuellement une nouvelle opportunité de carrière."
 flavor_hsa.1.a: "Louons ses services."
 flavor_hsa.1.b: "Mieux vaut l'ignorer."
 flavor_hsa.2.title: "Technologie navale"
 flavor_hsa.2.desc: "Nous, la Hanse, vendons des navires partout en Europe, même en Italie, et contrôlons l'essentiel du marché de la construction navale, principalement à Lübeck et Dantzig. Mais la Hollande veut privilégier Bruges comme port d'approvisionnement exclusif, au terminus d'une route commerciale, et commence à nous faire concurrence sur le marché de la construction navale. Devons-nous cesser tout transfert de technologie navale des cités de la Hanse vers la Hollande ?"
 flavor_hsa.2.a: "Cessons de vendre notre technologie avec nos navires !"
 STATIC_MODIFIER_NAME_hsa_stop_shipbuilding_technology: "Fin de la diffusion des technologies navales"
 STATIC_MODIFIER_DESC_hsa_stop_shipbuilding_technology: "Les Pays-Bas étant entrés en compétition avec elle, la Hanse a cessé de diffuser ses techniques de construction navale."
 flavor_hsa.2.b: "Diffusons les technologies navales."
 STATIC_MODIFIER_NAME_hsa_spread_shipbuilding_technology: "Diffusion des technologies navales"
 STATIC_MODIFIER_DESC_hsa_spread_shipbuilding_technology: "Même si la Hollande est entrée en compétition avec elle, la Hanse accepte de diffuser ses techniques de construction navale."
 flavor_hsa.3.title: "Le Tagfahrt"
 flavor_hsa.3.desc: "Lorsqu'un nouveau dirigeant est proclamé, il est de tradition de tenir un [ROOT.GetCountry.GetGovernment.GetParliament.GetName] auquel sont conviés les membres de la Ligue. Les cités membres choisissent des #italic Ratssendeboten#!, ou émissaires, pour représenter leur avis sur les questions soulevées au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Cette série de délibérations a suscité des débats concernant le commerce, l'administration ainsi que nos efforts militaires intérieurs et extérieurs au pays. Les émissaires n'étant pas parvenus à décider lequel de ces domaines serait discuté, et bien que le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] soit supposé suivre la tradition du « Einung » de Basse-Saxe, il est de notre responsabilité de décider ce qui doit être débattu."
 flavor_hsa.3.a: "Priorité à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_hsa.3.b: "Accordons plus de pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_hsa.3.c: "Nous allons entendre parler de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_hsa.3.d: "Nous ne ferons pas de favoritisme !"
 flavor_hsa.4.title: "Heinrich Sudermann"
 flavor_hsa.4.desc: "Représentant de la Ligue à Cologne, Heinrich Sudermann fut élu au poste de syndic en 1556. Il y devint magistrat permanent, chargé de protéger et d'étendre les accords diplomatiques des cités membres de la Hanse."
 flavor_hsa.4.a: "Il apporterait beaucoup en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hsa.5.title: "Le sceau de la Ligue"
 flavor_hsa.5.desc: "L'union sous laquelle opèrent nos nombreux marchands prospère depuis un certain temps. Les affaires et les richesses circulent librement au sein de nos carrefours commerciaux et à travers toute l'[ShowContinentName('europe')]. Afin de consolider notre statut diplomatique malgré notre décentralisation, nos membres ont choisi d'être représentés par un sceau commun, symbole de notre unité."
 flavor_hsa.5.a: "Nou adopterons le sceau de [target_location.GetNameWithNoTooltip]."
 flavor_hsa.5.b: "Les marchands de [target_location2.GetNameWithNoTooltip] nous représenteront."
 flavor_hsa.5.c: "Qu'en est-il de [target_location3.GetNameWithNoTooltip] ?"
 flavor_hsa.6.title: "Le moulin à papier de [target_location.GetNameWithNoTooltip]"
 flavor_hsa.6.desc: "Les progrès réalisés sur le continent ont permis de développer des techniques de production améliorées et de nouvelles façons de faire du profit. Nous avons appris qu'un marchand prospère du nom de [target_character.GetName], originaire de [ShowLocationName('nuremberg')], tire avantage depuis de nombreuses années d'une nouvelle méthode de production de papier, en utilisant de la pâte de bois, de vieux chiffons et d'autres composants. Cette innovation nous rapportera certainement des bénéfices à long terme, mais elle nécessite un petit investissement initial..."
 flavor_hsa.6.desc.a: "Les progrès réalisés sur le continent ont permis de développer des techniques de production améliorées et de nouvelles façons de faire du profit. Nous avons appris qu'un marchand prospère originaire de [ShowLocationName('nuremberg')] tire avantage depuis de nombreuses années d'une nouvelle méthode de production de papier, en utilisant de la pâte de bois, de vieux chiffons et d'autres composants. Cette innovation nous rapportera certainement des bénéfices à long terme, mais elle nécessite un petit investissement initial..."
 flavor_hsa.6.a: "Que le peuple ait du [ShowGoodsNameWithNoTooltip('paper')] !"
 flavor_hsa.6.b: "Nous ne pouvons pas nous le permettre."
 flavor_hsa.7.title: "L'hôtel de ville [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_hsa.7.desc: "Fondé à l'origine au XIIIe siècle, notre [ShowBuildingTypeName('hanseatic_town_hall')] a récemment fait l'objet d'importants travaux de rénovation qui ont permis d'agrandir ses salles et d'accroître sa capacité d'accueil lors des délibérations et des débats. Depuis son agrandissement, il sert à la fois de siège municipal pour l'administration locale et de lieu de réunion pour plusieurs de nos congrégations pour le [ROOT.GetCountry.GetGovernment.GetParliament.GetName].\n\nLe bâtiment est devenu un symbole de la puissance de nos marchands et nous a donc permis de démontrer de grandes capacités diplomatiques, en raison de notre statut et de notre richesse."
 flavor_hsa.7.a: "Une nouvelle victoire pour notre diplomatie !"
 opinion_diplomacy_with_the_hansa_modifier: "Puissants diplomates hanséatiques"
 every_known_country_hansa_tt: "Chaque pays neutre ou allié dont les terres accueillent l'un de nos bâtiments (comme en [target_country2.GetName]) gagnera [ShowBiasValue('opinion_diplomacy_with_the_hansa_modifier')|+=0] d'opinion à notre égard"
 flavor_hsa.7.historical_info: "Situé dans la ville hanséatique historique de Lübeck, en Allemagne, cet hôtel de ville remonte au XIIIe siècle. Construit à l'origine pendant la période faste de la ville, lorsqu'elle était un membre puissant de la Ligue hanséatique, le bâtiment illustre magistralement l'architecture gothique de par ses sculptures et gravures en pierre finement ouvragées. Siège de la municipalité, l'hôtel de ville abritait des bureaux administratifs, des chambres du conseil et des salles de réunion, symboles de prospérité économique et d'autonomie politique."
 flavor_hsa.8.title: "[GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.8.desc: "L'essor de la [ShowInstitutionName('renaissance')] a permis l'émergence de nombreuses innovations ainsi que d'un art nouveau en [ShowContinentName('europe')]. Alors que les courants portent cette merveilleuse nouvelle ère plus au nord, notre peuple est tombé sous le charme des pionniers, qu'il s'agisse de peintres ou d'inventeurs, et même de l'instauration du papier-monnaie.\n\nL'art, en particulier, connaît un âge d'or dans notre domaine, comme en témoignent l'attention que nous portons à son financement et le prestige que nous lui accordons. Cela a permis à de nouveaux artistes de gagner en popularité, à l'instar de [GetCharacter('bernt_notke_script').GetName], qui souhaite se faire un nom pour son talent [target_country.GetAdjective|l]."
 flavor_hsa.8.a: "C'est à bras ouverts que nous l'accueillons !"
 flavor_hsa.8.b: "Même les artistes succombent, semble-t-il, à l'appât du gain..."
 hsa_bernt_notke_tt: "#italic Employer [GetCharacter('bernt_notke_script').GetShortNameWithNoTooltip] peut aboutir à la création d'une œuvre artistique intéressante tout au long de sa vie.#!"
 flavor_hsa.9.title: "La [ShowWorkOfArtNameWithNoTooltip('danse_macabre_art')] de [GetCharacter('bernt_notke_script').GetNameWithNoTooltip]"
 flavor_hsa.9.desc: "Il est bien connu que les artistes ont tendance à faire preuve d'excentricité. [GetCharacter('bernt_notke_script').GetName] en est un parfait exemple, car il fait preuve d'une grande habileté artistique dans la représentation du sujet le plus déprimant qui soit : la mort. En effet, son talent permet de reproduire la danse macabre de la Mort dans l'exercice de ses fonctions, fauchant sans discernement la vie de tous, qu'il s'agisse de personnalités prestigieuses comme l'empereur ou le pape, ou de modestes paysans.\n\nBaptisée [ShowWorkOfArtName('danse_macabre_art')], cette création s'étend sur plusieurs dizaines de mètres de large, témoignant du ressenti et du talent de l'artiste, gravés à jamais dans l'encre..."
 flavor_hsa.9.a: "Il nous faut absolument l'avoir !"
 flavor_hsa.9.b: "Un peu trop macabre à notre goût."
