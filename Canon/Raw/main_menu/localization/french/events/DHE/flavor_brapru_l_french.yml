 flavor_brapru.1.title: "La fin des villes jumelles de Berlin et Kölln"
 flavor_brapru.1.desc: "La rivière Sprée sert de frontière entre Kölln et Berlin depuis leur fondation, mais le #italic Mühlendamm#!, un barrage qui divise la Sprée en deux, représente le lien qui a uni les #italic villes jumelles#! à jamais. Telles des siamoises, les deux villes se sont toujours protégées l'une l'autre et ont fait front, s'opposant au pouvoir des dirigeants du [ROOT.GetCountry.GetFlavorRank]. Bien que bon nombre aient tenté d'imposer leur autorité sur elles, elles ont résisté avec ténacité à toute tentative de soumission. Désormais, [target_character.GetName] a les moyens de faire valoir cette union et de mettre fin aux libertés des deux villes, en transformant la ville unifiée en une véritable capitale pour notre nation."
 flavor_brapru.1.a: "Elle sera désormais considérée comme une ville unique."
 flavor_brapru.1.b: "Nous les laisserons se séparer."
 flavor_brapru.1.historical_info: "En 1307, Berlin et Kölln formèrent une alliance avec d'autres villes du Margraviat telles que Brandebourg-sur-la-Havel, Francfort-sur-l'Oder et Salzwedel. Cette alliance fut conclue dans le but de défendre collectivement leurs droits contre le souverain de l'époque, Henri Ier de Germanie. Cependant, l'autonomie de Kölln et de Berlin fut mise à mal en 1451 par le prince-électeur Frédéric II de Brandebourg, dit « aux Dents de Fer », qui fit de la ville jumelle sa résidence officielle.\n\nEn 1710, par décret du roi Frédéric Ier, les villes jumelles de Kölln et de Berlin fusionnèrent et devinrent officiellement la capitale de la Prusse. En raison de la taille importante d'Alt-Berlin (« Vieux Berlin »), deux fois plus grande que celle de Kölln, la nouvelle capitale fut nommée Berlin."
 flavor_brapru.2.title: "La construction de la porte de Brandebourg"
 flavor_brapru.2.desc: "Afin de célébrer nos dernières victoires militaires et de préserver notre position parmi les puissances d'[ShowContinentName('europe')], nous pourrions demander à un artiste de concevoir et de construire un monument dans le style néoclassique, digne d'une grande capitale européenne. [target_artist.GetName] a déjà élaboré les plans d'une grande porte qui pourrait être placée à l'entrée ouest de [ShowLocationName('berlin')] et relierait notre siège actuel du pouvoir à l'ancienne capitale du [ShowLocationName('brandenburg')]."
 flavor_brapru.2.a: "Célébrons notre victoire en construisant la porte."
 flavor_brapru.2.b: "Mieux vaut laisser l'argent à la trésorerie."
 flavor_brapru.2.historical_info: "La porte de Brandebourg fut construite entre 1789 et 1793. Conçu par l'artiste Carl Gotthard Langhans, de nombreux autres artistes participèrent à son ornementation. Le quadrige, représentant la déesse romaine Victoria, fut créé par le sculpteur Johann Gottfried Schadow, tandis que d'autres artistes contribuèrent aux reliefs et aux frises, les décorations étant orientées vers la ville elle-même. Conçue dans le style néoclassique, la porte fut édifiée aux frontières de la ville de Berlin, dans le quartier de Dorotheenstadt, afin de commémorer la victoire prussienne contre une révolte populaire néerlandaise ainsi que la formation d'une alliance avec les Pays-Bas et la Grande-Bretagne."
 flavor_brapru.3.title: "Une charte coloniale pour [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_brapru.3.desc: "Avec l'afflux de nouvelles idées et de commerçants d'[ShowSubContinentName('western_europe')], de plus en plus de conseillers préconisent la création d'une compagnie commerciale afin d'exploiter le commerce transatlantique à notre avantage, au lieu de dépendre des commerçants étrangers. Bien que [target_character.GetName] soit ouvert à ces idées, il s'agirait d'un investissement risqué et nous devrions peut-être concentrer nos efforts d'expansion plutôt à proximité de notre propre territoire."
 flavor_brapru.3.a: "Nous saurons en tirer parti !"
 flavor_brapru.3.b: "Il s'agit là d'une entreprise sans grand intérêt."
 flavor_brapru.3.historical_info: "Dans les dernières années de sa vie, le #italic Grand Électeur#! Frédéric-Guillaume tenta d'étendre les possessions du Brandebourg à l'étranger, en s'inspirant des méthodes coloniales des Néerlandais. Ces efforts furent rapidement endigués en raison des capacités navales limitées du Brandebourg-Prusse à ce moment-là. Malgré cela, la #italic Compagnie brandebourgeoise africaine#! réalisa d'importants bénéfices à court terme grâce au commerce transatlantique des esclaves et apporta de nouvelles richesses à la classe supérieure de Berlin."
 flavor_brapru.4.title: "[target_artist.GetNameWithNoTooltip] publie #italic Essai sur la récompense#!"
 flavor_brapru.4.desc: "[target_artist.GetName], l'un des principaux penseurs des Lumières, a déjà été salué par la critique et est considéré comme l'un des plus grands philosophes de notre temps. Il a récemment publié son ouvrage #italic Enquête sur la distinction des principes de la théologie naturelle et de la morale#!, déjà communément appelé #italic Essai sur la récompense#!. Malgré ses publications, [target_artist.GetNameWithNoTooltip] se consacre à l'amélioration et à la publication de prochaines œuvres, repoussant les limites de ce que nous considérons comme de la philosophie."
 flavor_brapru.4.a: "Que sont les Lumières ?"
 flavor_brapru.5.title: "L'ère du Roi-sergent"
 flavor_brapru.5.desc: "Avec [target_character.GetName] sur le trône, notre pays est entré dans une nouvelle ère. Des réformes majeures et la consolidation du budget national ont été mises en œuvre et ont permis d'assurer le financement d'une armée digne de ce nom. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a attiré l'attention à l'échelle internationale par son approche frugale des plaisirs et des excès de la cour, préférant investir la majorité de l'argent disponible dans le développement de l'armée."
 flavor_brapru.5.a: "Dieu vous a placé sur le trône pour travailler !"
 flavor_brapru.5.historical_info: "Avec l'accession de Frédéric-Guillaume au trône de Prusse, le pays entra dans une nouvelle ère. Il réforma radicalement le budget de l'État, réduisant les dépenses de la cour à presque rien, tout en investissant massivement dans le développement de l'armée et de l'administration de l'État. Alors que l'armée prussienne comptait 80 000 hommes, il limita le nombre de postes de la cour à un tiers des postes précédents afin de réduire les coûts et la dette accumulée par la Prusse sous le règne de son père. Ses réformes transformèrent la Prusse en un État absolu et militariste qui se hissa au rang de grande puissance au cours du XVIIIe siècle. "
 flavor_brapru.6.title: "Le [ShowPolicyNameWithNoTooltip('canton_system_policy')] de [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_brapru.6.desc: "Nos méthodes actuelles de recrutement ne sont plus en mesure de soutenir le développement souhaité de l'armée ! Chaque mois, de plus en plus de plaintes concernant les conditions inhumaines du système de recrutement parviennent à notre cour. Bien que ce soit le devoir naturel des sujets #L [ROOT.GetCountry.GetAdjective|l]s#! de servir le [ROOT.GetCountry.GetGovernment.GetRulerTitle], une part de vérité se cache dans ces plaintes et, à défaut d'autre chose, ces circonstances empêchent un recrutement fiable des soldats. À cet effet, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et ses conseillers ont élaboré une nouvelle réforme, le [ShowPolicyName('canton_system_policy')], qui nous permettra de réguler le recrutement et de garantir une base légale pour la formation des soldats."
 flavor_brapru.6.a: "Appliquons cette réforme !"
 flavor_brapru.6.b: "Appuyons-nous sur les anciennes méthodes !"
 flavor_brapru.7.title: "Le [ShowPolicyNameWithNoTooltip('canton_system_policy')] est de plus en plus demandé !"
 flavor_brapru.7.desc: "Nous avons trop longtemps laissé les problèmes de notre système de recrutement s'envenimer, et une réforme semble maintenant être la seule option. Les plans pour le [ShowPolicyName('canton_system_policy')] sont toujours d'actualité, et nos conseillers favorables à la réforme ne cessent de nous recommander de mettre en œuvre cette politique pour réguler le recrutement."
 flavor_brapru.7.a: "Cédons à la demande."
 flavor_brapru.7.b: "Ignorons ces plaintes."
 flavor_brapru.8.title: "Réformes du Grand Électeur"
 flavor_brapru.8.desc: "[target_character.GetName], notre dirigeant le plus compétent, a élaboré de nombreux plans pour faire de [ROOT.GetCountry.GetLongName] un État moderne. [target_character.GetSheHe|U] a notamment prévu une réforme radicale et une expansion de l'armée, qui seront sans conteste des progrès pour [ShowLocationName('berlin')], et rêve que le pays profite d'une flotte performante. Même si tous ces projets nous permettraient de nous placer à la hauteur des pays d'[ShowRegionName('north_german_region')], notre priorité est à l'affectation de nos ressources."
 flavor_brapru.8.a: "Augmentons les réserves de l'armée."
 flavor_brapru.8.b: "Concentrons-nous sur [ShowLocationNameWithNoTooltip('berlin')]."
 flavor_brapru.8.c: "Développons les forces navales."
 flavor_brapru.8.d: "Nous n'avons nul besoin de réformes."
 flavor_brapru.8.historical_info: "Frédéric-Guillaume de la maison de Hohenzollern accéda au trône de l'Électorat de Brandebourg en 1640, durant la période agitée de la guerre de Trente Ans, qui ravagea les terres de l'Électorat. Lors du traité de Westphalie, il put consolider l'expansion territoriale du Brandebourg en Rhénanie et en Poméranie. Au cours de son règne, il jeta les bases des capacités militaires et administratives de l'État brandebourgeois-prussien, qui propulsa par la suite la Prusse au rang de puissance majeure dans les affaires européennes. Ces efforts et ses succès militaires lors des guerres entre la Suède et le Brandebourg lui valurent le surnom de #italic Grand Électeur#!."
 flavor_brapru.9.title: "Une nouvelle capitale en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_brapru.9.desc: "Depuis la fondation de notre [ROOT.GetCountry.GetLongName] par [GetCharacter('bra_albrecht_i_askanier').GetName], nous dominons la région de [ShowLocationName('berlin')]. Certains de nos conseillers nous ont recommandé de faire de [ShowLocationNameWithNoTooltip('berlin')] notre capitale, car cette ville semble être à la hauteur de nos ambitions. Ce serait pour nous l'occasion de prendre également le contrôle du [ShowBuildingTypeName('hanseatic_kontor')] et de diminuer par la même occasion les influences étrangères sur nos terres."
 flavor_brapru.9.a: "Transférons la cour à [ShowLocationNameWithNoTooltip('berlin')]."
 flavor_brapru.9.b: "Consolidons notre pouvoir en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_brapru.10.title: "[ShowReligiousAspectNameWithNoTooltip('pietism')] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_brapru.10.desc: "Le [ShowReligiousAspectName('pietism')] et ses représentants ont une forte influence sur les fonctionnaires de [ROOT.GetCountry.GetName]. Si nous adoptions maintenant leurs positions et soutenions leurs efforts, nous pourrions imprégner chaque recoin de notre société de leur éthique et mener une vie [ShowReligionGroupAdjective('christian')|l] digne de ce nom."
 flavor_brapru.10.a: "Qu'on les appelle les vertus prussiennes !"
 flavor_brapru.10.b: "Coupons les liens avec ces prédicateurs !"
 flavor_brapru.11.title: "[ShowBuildingTypeNameWithNoTooltip('university')] de [ShowLocationNameWithNoTooltip('konigsberg')]"
 flavor_brapru.11.desc: "Avec la Réforme qui balaie nos terres, nous allons devoir nous attaquer à la question majeure de l'éducation, puisque les vieilles institutions #L [ShowReligionName('catholic')]s#! refusent d'œuvrer à nos côtés. À cet effet, nous devrions jeter les bases d'une toute nouvelle [ShowBuildingTypeName('university')] dans notre ville de [ShowLocationName('konigsberg')], qui attirerait des membres importants de la Réforme et permettrait à notre peuple de bénéficier d'une éducation selon les principes de notre nouvelle foi."
 flavor_brapru.11.a: "Finançons cette [ShowBuildingTypeNameWithNoTooltip('university')] !"
 flavor_brapru.11.b: "Cela n'en vaut pas la peine."
 flavor_brapru.historical_info: "Après avoir sécularisé l'Ordre Teutonique pour en faire le duché de Prusse, Albert de Hohenzollern suivit les conseils de prédicateurs protestants comme Martin Luther et jeta les bases d'une institution d'enseignement supérieur. C'est ainsi que l'université de Königsberg fut fondée en 1544. Située en dehors des frontières du Saint-Empire romain germanique, ce fut la première université construite sans l'approbation préalable du pape ou de l'empereur."
 flavor_brapru.12.title: "Tables pruténiques"
 flavor_brapru.12.desc: "Mathématicien et astronome, [target_artist.GetName] est venu à notre cour pour solliciter notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et lui demander d'éventuellement parrainer ses travaux. Pendant son séjour à l'[ShowBuildingTypeName('university')] de [ShowLocationName('wittenberg')], il a établi une nouvelle série de tables astronomiques qui sont, selon lui, plus précises que les calculs précédents."
 flavor_brapru.12.a: "Finançons l'impression."
 flavor_brapru.12.b: "Renvoyons-le !"
 flavor_brapru.12.historical_info: "L'astronome Erasmus Reinhold fut soutenu par Albert de Hohenzollern, duc de Prusse, qui finança notamment l'impression des Tables pruténiques.$prutenic_tables_desc$ Les Tables pruténiques furent utilisées dans le cadre de la réforme du calendrier instituée par le pape Grégoire XIII et finirent par remplacer les tables alphonsines utilisées par les astronomes."
 flavor_brapru.13.title: "Édit de Potsdam"
 flavor_brapru.13.desc: "L'[ShowContinentName('europe')] a longtemps souffert des conflits entre les adeptes du [ShowReligionName('catholic')] et ceux fidèles à la Réforme. Si nous invitions les partisans du [ShowReligionName('lutheran')] et du [ShowReligionName('calvinist')] éradiqués d'[ShowContinentNameWithNoTooltip('europe')] à s'installer sur nos terres, nous pourrions certainement profiter de l'afflux de nouveaux vassaux. Mais une telle proclamation susciterait l'ire des puissances d'[ShowContinentNameWithNoTooltip('europe')] que nous encourageons à émigrer chez nous."
 flavor_brapru.13.a: "Faisons en sorte qu'ils sachent qu'ils peuvent s'installer en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_brapru.13.a.tt: "Les relations avec tous les dirigeants #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#! en [ShowContinentNameWithNoTooltip('europe')] se dégradent de [ShowBiasValue('pru_edict_of_potsdam_opinion')|0R]"
 pru_edict_of_potsdam_opinion: "Édit de Potsdam"
 flavor_brapru.13.b: "Évitons de prendre ce risque."
 flavor_brapru.14.title: "Les [ShowPopTypeNameWithNoTooltip('burghers')] de [ShowLocationNameWithNoTooltip('konigsberg')]"
 flavor_brapru.14.desc: "Notre volonté de gouverner sans l'aide des ordres ne s'est pas faite sans opposition. Nous avons maintenant la preuve indubitable que les [ShowPopTypeName('burghers')] complotent contre notre État, en correspondant avec le [some_neighbor_country.GetGovernment.GetRulerTitle] [some_neighbor_country.GetGovernment.GetRuler.GetName] de [some_neighbor_country.GetName], pour renverser notre pouvoir à [ShowLocationName('konigsberg')]. Si nous voulons asseoir notre contrôle sur [ShowLocationNameWithNoTooltip('konigsberg')], nous devons répondre rapidement à ce défi lancé contre notre autorité et résoudre la situation."
 flavor_brapru.14.a: "Envoyons l'armée pour asseoir notre autorité."
 flavor_brapru.14.b: "Trouvons un compromis avec la ville."
 flavor_brapru.14.historical_info: "Hieronymus Roth, membre du conseil de Königsberg et avocat, mena une résistance organisée contre le #italic Grand Electeur#! Frédéric-Guillaume de Hohenzollern. Une fois que l'Électeur se fut déclaré, avec la Prusse ducale, entièrement indépendant du Royaume de Pologne en 1660, Hieronymus Roth et ses alliés du Conseil de Königsberg adressèrent une pétition au roi de Pologne, Jean II Casimir Vasa, pour que les terres de Prusse orientale soient à nouveau sous son autorité. Le silence du roi de Pologne et l'entrée de Frédéric-Guillaume à Königsberg en octobre 1662 mirent fin à la rébellion naissante, et Hieronymus Roth fut arrêté puis emprisonné à vie."
 flavor_brapru.15.title: "Praxis Pietatis Melica"
 flavor_brapru.15.desc: "[target_artist.GetName], cantor et professeur au lycée Zum Grauen Kloster de [ShowLocationName('berlin')], a acquis une certaine renommée en tant que compositeur de concerts et auteur d'ouvrages sur l'éducation musicale. Pendant son activité de cantor, [target_artist.GetNameWithNoTooltip] a également élaboré un recueil de plus de 240 hymnes, connu sous le nom de Praxis Pietatis Melica (Pratique de la piété). Son intention d'ajouter de nouveaux hymnes au répertoire national pour le bénéfice des nombreux fidèles du territoire allemand est admirable et nous devrions soutenir la publication de ses travaux."
 flavor_brapru.15.a: "Nun danket alle Gott."
 flavor_brapru.16.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_brapru.16.desc: "Érudit et philosophe juif multilingue, [target_artist.GetName] est d'origine modeste. Il se destinait à l'origine à devenir rabbin, mais son éducation religieuse l'a conduit dans la province de [berlin_province.GetName], où il est devenu un auteur publié, particulièrement apprécié des #L [ShowReligionGroupAdjective('christian')|l]s#! et des #L [ShowReligionGroupAdjective('israelite_group')|l]s#!. Ses écrits et publications, rédigés en [ShowLanguageName('german_language')] et en [ShowLanguageName('hebrew_language')], ainsi que les discussions ouvertes qui ont lieu dans sa propre demeure, ouvrent la voie à une tolérance entre les peuples d'une ampleur sans précédent en [ROOT.GetCountry.GetName]."
 flavor_brapru.16.a: "Quel atout !"
 flavor_brapru.17.title: "[target_artist.GetNameWithNoTooltip] et la Réforme"
 flavor_brapru.17.desc: "[target_artist.GetName] est l'un des personnages clés des débuts de la Réforme. Cependant, des tensions subsistent entre lui et d'autres réformateurs concernant la question de la loi mosaïque et la manière dont elle s'applique au peuple [ShowReligionGroupAdjective('christian')|l]. Sa position selon laquelle l'Évangile est la seule source d'une conduite #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]ne#! pieuse s'oppose à celle de plusieurs de ses pairs, ce qui lui vaut l'ire du mouvement réformateur, qui enseigne quant à lui la pertinence de l'Ancien Testament, la loi mosaïque. Accusé d'#italic antinomisme#!, [target_artist.GetNameWithNoTooltip] a demandé à notre cour de le parrainer et de lui offrir un lieu sûr pour parfaire sa propre doctrine."
 flavor_brapru.17.a: "Parrainons-le !"
 agricolas_reputation: "Réputation d'Agricola"
 flavor_brapru.17.b: "Nous ne pouvons soutenir ses désirs de réconciliation."
 flavor_brapru.18.title: "Université de Francfort"
 flavor_brapru.18.desc: "Nous avons été généreusement parrainés pour la construction d'une [ShowBuildingTypeName('university')] dans les environs de [ShowLocationName('lebus')]. Cette nouvelle institution d'enseignement sera bâtie dans la ville voisine de Francfort-sur-l'Oder et entraînera un transfert de pouvoir en faveur de la ville qui a été construite sur les rives de l'Oder."
 flavor_brapru.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.19.title: "La bravoure de Spandau"
 flavor_brapru.19.desc: "Ce qui devait être un divertissement pour les habitants de notre belle ville de [ShowLocationName('berlin')] a pris une tournure contraire aux souhaits de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Lors d'un combat de démonstration soigneusement orchestré, censé mettre en valeur la victoire des habitants de Berlin-Kölln sur leurs voisins de Spandau, ces derniers ont refusé de se plier à l'issue prévue et ont triomphé de nos favoris ! Cet acte de rébellion illustre leur mépris flagrant envers notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et ne saurait être toléré."
 flavor_brapru.19.a: "Qu'on les punisse !"
 flavor_brapru.19.b: "Laissons-les s'amuser."
 flavor_brapru.19.historical_info: "En août 1567, le prince-électeur Joachim II Hector de la maison Hohenzollern organisa une manœuvre entre les habitants de Berlin-Kölln et ceux de Spandau, alors une colonie indépendante de Berlin. Cet événement, plus tard connu sous le nom de #italic Knüppelkrieg#!, prit une tournure inattendue lorsque les habitants de Spandau se rebellèrent contre l'issue arrangée par le prince-électeur, qui devait consacrer la victoire des Berlinois. Enflammés par l'intensité et la passion de la confrontation, les participants de Spandau défièrent les souhaits de Joachim II Hector et infligèrent une défaite écrasante à Berlin-Kölln. Furieux de ce dénouement, l'Électeur les menaça avec des canons, bien qu'ils fussent déchargés, et fit emprisonner le maire de Spandau pendant plusieurs mois."
 flavor_brapru.20.title: "[target_artist.GetNameWithNoTooltip] demande l'asile"
 flavor_brapru.20.desc: "Professeur à l'[ShowBuildingTypeName('university')] d'[ShowLocationName('apolda')], [target_artist.GetName] s'est attiré les foudres des fidèles du [ShowReligionName('lutheran')] en organisant des conférences dont les propos tenus s'approchent dangereusement de l'athéisme ! Nous avons reçu de nouvelles informations, suggérant qu'il cherche un nouveau lieu de résidence qui lui offrirait la garantie de pouvoir poursuivre ses travaux. Sa contribution serait une véritable bénédiction pour nos universités."
 flavor_brapru.20.a: "Éclairant !"
 flavor_brapru.20.b: "Renvoyons-le !"
 flavor_brapru.21.title: "[target_artist.GetNameWithNoTooltip] se moque de l'effet Werther"
 flavor_brapru.21.desc: "[target_artist.GetName] a publié un texte des plus scandaleux, dans lequel il fait la satire des œuvres des auteurs qui se disent appartenir au mouvement #italic Sturm und Drang#! (Tempête et passion) de la littérature #L [ShowCultureGroupName('german_group')|l]e#!. [target_artist.GetNameWithNoTooltip] critique en particulier les réactions extrêmes engendrées par le roman #italic Les Souffrances du jeune Werther#! et son impact sur la société, en imaginant une fin heureuse pour le pauvre Werther."
 flavor_brapru.21.a: "Ah, les joies du romantisme !"
 flavor_brapru.21.b: "Cette tragédie est si romantique !"
 flavor_brapru.22.title: "[target_artist.GetNameWithNoTooltip] veut réformer l'éducation"
 flavor_brapru.22.desc: "Au vu de l'état de l'éducation dans notre capitale, [target_artist.GetName], linguiste et philosophe reconnu, a proposé son aide pour réformer le système éducatif de notre pays afin d'en faire un modèle de possibilités individuelles. [target_artist.GetName], qui a étudié le [ShowLanguageName('basque_language')] et exercé en tant que diplomate [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à l'étranger, justifie de nombreuses connaissances dans différents domaines ainsi que d'une bonne expérience en matière de gestion d'institutions."
 flavor_brapru.22.a: "Parrainons-le !"
 flavor_brapru.22.b: "Ce qu'il offre n'a aucune valeur."
 flavor_brapru.23.title: "[target_artist.GetNameWithNoTooltip] publie #italic Nathan le Sage#!"
 flavor_brapru.23.desc: "La pièce de théâtre #italic Nathan le Sage#! utilise avec brio la parabole de l'anneau pour délivrer un puissant message de tolérance entre les religions abrahamiques. [target_artist.GetName] a conçu son personnage principal en s'inspirant d'un ami et confident de longue date, avec qui il partageait une vision commune de la tolérance. Si nous le permettons, la pièce sera présentée en avant-première à [ShowLocationName('berlin')]."
 flavor_brapru.23.a: "Tous devraient s'efforcer de faire preuve de tolérance !"
 flavor_brapru.23.b: "Il s'agit là d'un appel inutile à la tolérance."
 flavor_brapru.24.title: "[ShowPolicyNameWithNoTooltip('order_of_the_swan_policy')]"
 flavor_brapru.24.desc: "Une grande partie des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considèrent que les efforts de [country_ruler.GetName] pour propager la piété sont insuffisants. D'après eux, la création d'un nouvel ordre de chevalerie pour encourager le culte de la Vierge Marie permettrait de rectifier ce désintérêt du peuple [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Un ordre chevaleresque national conduirait à la croissance spirituelle des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de leurs serfs.\n\nBien que la création d'un tel ordre soit assez onéreuse, elle contribuerait grandement à accroître le prestige de notre [ROOT.GetCountry.GetFlavorRank]. Pour ces raisons, il a été suggéré à [country_ruler.GetNameWithNoTooltip] d'au moins envisager une telle possibilité. Plusieurs propositions lui ont donc été faites, mais seule celle de l'[ShowPolicyName('order_of_the_swan_policy')] semble convenir à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_brapru.24.historical_info: "Le #italic Schwanenorden#! (Ordre du Cygne) brandebourgeois fut fondé en 1440 par le prince-électeur Frédéric II. Son #italic modus operandi#! était de promouvoir la piété et d'encourager le culte de la Vierge Marie. Les membres fondateurs étaient au nombre de 37, mais l'Ordre s'est rapidement développé pour accueillir des centaines de personnes."
 flavor_brapru.24.a: "Encourageons la création de cet ordre."
 flavor_brapru.24.b: "Pourquoi s'en préoccuper ?"
 flavor_brapru.25.title: "$flavor_brapru.24.title$"
 flavor_brapru.25.desc: "[country_ruler.GetName] a récemment fondé l'[ShowPolicyName('order_of_the_swan_policy')] afin de promouvoir la piété et le culte de la Vierge Marie dans son pays. En raison de nos liens dynastiques, beaucoup de membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont vus offrir l'adhésion à l'ordre chevaleresque. Cela pourrait être une excellente occasion de promouvoir nos intérêts."
 flavor_brapru.25.historical_info: "$flavor_brapru.24.historical_info$"
 flavor_brapru.25.a: "Nous devrions demander à [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] de rejoindre cet ordre."
 flavor_brapru.25.b: "C'est une bonne chose."
 flavor_brapru.26.title: "[ShowPolicyNameWithNoTooltip('order_of_the_black_eagle_policy')]"
 flavor_brapru.26.desc: "Alors que la militarisation de notre pays s'accroît et que nous nous orientons de plus en plus vers une société de [ShowSocietyDirectionName('quality')], nous constatons que nous manquons de récompenses à la hauteur de nos généraux les plus notables. Bien que les concessions de terres et les paiements directs soient de bonnes récompenses en soi, l'établissement d'un nouvel ordre militaire séculier contribuerait grandement à promouvoir l'excellente réputation de nos héros de guerre. Bien qu'onéreux, l'[ShowPolicyName('order_of_the_black_eagle_policy')] encouragerait la discipline et le mérite."
 flavor_brapru.26.historical_info: "Le 17 janvier 1701, à la veille de son couronnement en tant que roi de Prusse, le prince-électeur Frédéric III fonda l'Ordre de l'Aigle noir, un ordre militaire qui comprenait la plupart des membres régnants et des parents de la dynastie des Hohenzollern, ainsi que de nombreux rois étrangers en visite. En plus d'être décerné aux membres de la famille royale, ce titre était également attribué à des militaires compétents, encourageant ainsi la méritocratie."
 flavor_brapru.26.a: "Nous financerons la création de cet ordre."
 flavor_brapru.26.b: "Ni nous ni nos généraux ne sommes concernés par de telles vanités !"
 flavor_brapru.27.title: "Colonisation de la [ShowAreaNameWithNoTooltip('silesia_area')|U]"
 flavor_brapru.27.desc: "Depuis sa conquête, la contrée de la [ShowAreaName('silesia_area')] a été laissée à l'abandon et dévastée en raison des guerres. Sans vouloir réaliser d'importants investissements et avec une ferveur toujours exponentielle pour intégrer les provinces hérétiques du pays, certains ont proposé d'inviter des colons #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! dans la région pour stimuler l'économie locale et annexer la contrée à notre pays."
 flavor_brapru.27.historical_info: "Après l'acquisition de la Silésie en 1742, l'État prussien mit en place des politiques afin de pousser les Protestants à créer des colonies dans la partie orientale de la région, majoritairement catholique et polonophone. En 1773, un édit fut publié pour encourager d'autres colons à s'installer en Silésie."
 flavor_brapru.27.a: "Encourageons les colons #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s#! à s'installer en [ShowAreaNameWithNoTooltip('silesia_area')]"
 flavor_brapru.27.b: "Ils se relèveront d'eux-mêmes."
 STATIC_MODIFIER_NAME_PRU_settlers_in_silesia: "Nouveaux colons protestants"
 BRA_move_away_from_prosperity_silesia_tt: "Chaque [location|e] [owned|e] en [ShowAreaName('silesia_area')] perd #r 25 %#! de [prosperity|e]."
 flavor_brapru.28.title: "Revendiquer la [ShowAreaNameWithNoTooltip('prussia_area')|U]"
 flavor_brapru.28.desc: "Le corridor entre la [ShowAreaName('pomerania_area')] #L [ROOT.GetCountry.GetAdjective|l]e#! et la [ShowAreaName('prussia_area')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! constituerait un élément essentiel de notre État si nous en avions le contrôle. Pour que nos territoires puissent communiquer entre eux, il est nécessaire de franchir des frontières étrangères ou d'emprunter la voie maritime. Ces facteurs prouvent que notre emprise sur la [ShowAreaNameWithNoTooltip('prussia_area')] est très limitée."
 flavor_brapru.28.a: "Relier nos territoires est une question sérieuse."
 flavor_brapru.28.b: "Nous ne pouvons pas risquer de bouleverser le statu quo."
 STATIC_MODIFIER_NAME_PRU_justifying_conquest_of_royal_prussia: "Justifier la conquête de la Prusse royale"
 flavor_brapru.29.title: "Agrandissement du château de Tangermünde"
 flavor_brapru.29.desc: "Depuis de nombreuses années, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective|l] possède une résidence à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à Tangermünde. Cependant, notre attention étant tournée vers l'est, l'édifice s'est délabré et n'est plus qu'une coquille vide. Une rénovation et un agrandissement s'imposent."
 flavor_brapru.29.historical_info: "Construit au Xe siècle, le château de Tangermünde se situe dans l'estuaire de la rivière Tanger, à Tangermünde. Sous le règne des Ascanides, le château de Tangermünde était l'une des résidences privilégiées des margraves brandebourgeois. En 1373, le nouveau margrave, Charles IV, également empereur du Saint-Empire romain germanique, s'installa dans le château et le fit considérablement agrandir pour en faire un #italic Kaiserpfalz#! (palais impérial)."
 flavor_brapru.29.a: "L'investissement en vaut la peine."
 flavor_brapru.29.b: "Ni maintenant, ni plus tard."
 STATIC_MODIFIER_NAME_PRU_secondary_capital_tangermunde: "Ordre secondaire à Tangermünde"
 flavor_brapru.30.title: "Un conflit frontalier avec [pomeranian_target.GetNameWithNoTooltip]"
 flavor_brapru.30.desc: "Depuis des décennies, nous essayons d'imposer notre suzeraineté sur les États de [ShowAreaName('pomerania_area')], au nord. Nous nous disputons sans cesse les lieux et villes de l'[ShowProvinceDefinitionName('uckermark_province')] ainsi que d'autres points stratégiques frontaliers, mais aucun des deux camps ne parvient à prendre le dessus sur l'autre. Cependant, la prochaine fois, c'est nous qui l'emporterons. Et une telle opportunité se profile à l'horizon, puisqu'une querelle frontalière avec [pomeranian_target.GetName] a éclaté."
 flavor_brapru.30.historical_info: "Les conflits frontaliers entre les différents ducs de la maison des Griffon de Poméranie et la marche de Brandebourg furent fréquents au cours des siècles. Les tentatives des Brandebourgeois de s'affirmer comme suzerains nominaux des Poméraniens ainsi que les entreprises des deux parties pour s'approprier les villes frontalières de Prenzlau et de Neubrandenburg dans l'Uckermark étaient au cœur de ces conflits."
 flavor_brapru.30.a: "Faisons pression sur eux."
 flavor_brapru.30.b: "La guerre n'est pas notre affaire."
 STATIC_MODIFIER_NAME_PRU_fabrication: "Dispute montée de toutes pièces"
 flavor_brapru.31.title: "Discussions œcuméniques à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_brapru.31.desc: "Pour protester contre les actions injustes de l'Église [ShowReligionAdjective('catholic')|l], de nombreuses églises indépendantes se sont formées, la plupart d'entre elles suivant les traditions #L [ShowReligionAdjective('lutheran')|l]ne#! ou #L [ShowReligionAdjective('calvinist')|l]e#!. Ces deux religions étant présentes dans le pays, le [ShowEstateTypeName('clergy_estate')] [opposing_religion.GetAdjectiveWithNoTooltip|l] a commencé à réclamer davantage de tolérance et l'instauration de discussions œcuméniques avec la religion d'État, dans l'espoir de rapprocher les deux églises."
 flavor_brapru.31.historical_info: "Les Entretiens religieux de Berlin se déroulèrent de septembre 1662 à mai 1663. L'objectif de ces échanges était de rapprocher les religions luthérienne et calviniste, et de promouvoir l'œcuménisme. Le catalyseur de ces événements furent les actions de l'Électeur de Brandebourg, Frédéric-Guillaume, dirigeant calviniste d'un pays majoritairement luthérien."
 flavor_brapru.31.a: "Qu'ils se réunissent !"
 flavor_brapru.31.b: "Le [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip] est la seule véritable foi."
 PRU_may_push_toleranzedikt_in_the_future_with_following_effects: "Grâce à cet [event|e], nous serons en mesure d'instaurer prochainement l'Édit de tolérance :"
 PRU_every_pop_of_other_protestant_denomination: "Chaque [pop|e] de culte [opposing_religion.GetAdjective|l] gagne [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_brapru.32.title: "L'Édit de tolérance"
 flavor_brapru.32.desc: "Les discussions œcuméniques entre les #L [ShowReligionAdjective('lutheran')|l]s#! et les #L [ShowReligionAdjective('calvinist')|l]s#! ont plus ou moins porté leurs fruits. Bien qu'elles aient certainement conduit à un plus grand sens de l'unité dans le monde protestant, une grande partie de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] reste intolérante et s'oppose à l'idée. C'est pourquoi, les croyants #L [opposing_religion.GetAdjectiveWithNoTooltip|l]s#! ont réclamé un édit de tolérance, imposant le respect de leur foi dans le [ROOT.GetCountry.GetFlavorRank]."
 flavor_brapru.32.historical_info: "Le 16 septembre 1664, le prince-électeur de Brandebourg, Frédéric-Guillaume, promulgua l'Édit de tolérance. Selon ce texte, la critique mutuelle des églises luthérienne et calviniste fut interdite, au grand mécontentement du clergé luthérien établi, furieux de l'incursion de l'Électeur calviniste dans les affaires de l'Église d'État."
 flavor_brapru.32.a: "Publions l'édit."
 flavor_brapru.32.b: "Ignorons les demandes."
 STATIC_MODIFIER_NAME_PRU_toleranzedikt: "Édit de tolérance"
 flavor_brapru.33.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] des [ShowGoodsNameWithNoTooltip('potato')]"
 flavor_brapru.33.desc: "Les [ShowGoodsName('potato')] se sont propagées du Nouveau Monde vers l'[ShowContinentName('europe')], mais peu, notamment parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], les trouvent particulièrement utiles, en dépit de leurs qualités et de leurs capacités à nourrir les masses. [target_ruler.GetName] a proposé une nouvelle approche, qui pourrait convaincre notre population têtue d'adopter les [ShowGoodsNameWithNoTooltip('potato')] et peut-être même résoudre les famines récurrentes. [ROOT.GetCountry.GetGovernment.GetRulerTitle] suggère de planter des champs de [ShowGoodsNameWithNoTooltip('potato')] non loin des terres #L [ROOT.GetCountry.GetGovernment.GetAdjective]s#!, en les faisant garder en permanence. L'intention n'est pas de les protéger mais de persuader la population. En effet, ce qu'on ne peut pas avoir devient soudainement désirable."
 flavor_brapru.33.a: "Le peuple salivera à l'idée d'avoir des [ShowGoodsNameWithNoTooltip('potato')]."
 flavor_brapru.33.b: "C'est une véritable folie !"
 flavor_brapru.33.historical_info: "Frédéric II de Prusse fut surnommé Frédéric le Grand, mais ce n'était pas le seul titre sous lequel il était connu. En Allemagne, on se souvient de lui avec affection comme #italic Der Kartoffelkönig#!, le Roi de la Pomme de Terre. Frédéric joua un rôle clé dans la popularisation de la pomme de terre dans l'Allemagne du XVIIIe siècle. Il aurait ordonné la culture de champs royaux de pommes de terre et les fit garder par des soldats, non pas pour les protéger, mais pour donner l'impression qu'ils étaient précieux. En feignant la rareté et l'exclusivité, les paysans finirent par supposer que cette culture devait être précieuse. Certains commencèrent même à voler des pommes de terre la nuit, contribuant ainsi à répandre leur culture à travers la Prusse."
 flavor_brapru.34.title: "Colonisation planifiée"
 flavor_brapru.34.desc: "Une proposition ambitieuse visant à résoudre le problème des zones faiblement peuplées en [ROOT.GetCountry.GetName] est parvenue à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Le [ShowGovernmentReformName('peuplierung_system')] proposé serait une initiative contrôlée par la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour coloniser ces terres. La proposition inclut des offres généreuses de tolérance religieuse, des exemptions fiscales et un soutien financé par l'État pour les migrants volontaires, en particulier les ouvriers qualifiés étrangers et les communautés religieuses persécutées."
 flavor_brapru.34.a: "Qu'ils viennent !"
 flavor_brapru.34.b: "Cette politique affaiblirait notre contrôle."
 flavor_brapru.34.historical_info: "Le #italic Peuplierung#! était une politique de colonisation menée par la couronne, pratiquée dans toute la Prusse aux XVIIe et XVIIIe siècles. Elle visait à repeupler les zones ravagées par la guerre et les épidémies en offrant des incitations aux immigrants. Frédéric le Grand proclama fameusement qu'il accueillerait en Prusse des gens de toutes confessions, tant que ceux qui les professent sont honnêtes."
 flavor_brapru.35.title: "Les dernières volontés du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.35.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] vieillissant a décidé de rédiger son testament, ce qui a choqué la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_ruler.GetName] a déclaré que son fils cadet [favorite_child.GetName] devrait lui succéder, ignorant la tradition bien établie de primogéniture. [target_ruler.GetSheHe|U] affirme dans le document que [target_heir.GetName] manque des vertus nécessaires à la souveraineté, tandis que [favorite_child.GetNameWithNoTooltip] possède la tempérance et la sagesse nécessaires pour gouverner. Beaucoup craignent que, si cela est accepté, la [ShowEstateTypeName('nobles_estate')] ne soit fortement mécontente."
 flavor_brapru.35.a: "Honorons sa volonté."
 flavor_brapru.35.b: "Cela bafoue les lois de la succession !"
 flavor_brapru.35.historical_info: "Frédéric Ier, le premier électeur Hohenzollern de Brandebourg, fit sensation avec son testament controversé en nommant son second fils, Frédéric II, comme successeur à la place de son fils aîné. Cette décision rompait avec la loi de primogéniture, qui stipulait que l'héritier mâle aîné devait hériter de tous les titres et terres."
 flavor_brapru.36.title: "La lutte contre les épidémies"
 flavor_brapru.36.desc: "Les épidémies récurrentes qui ravagent [ROOT.GetCountry.GetName] nous tourmentent depuis longtemps, mais récemment, une proposition visant à établir un site de quarantaine à l'extérieur des murs de [ShowLocationName('berlin')] a été avancée. La [ShowBuildingTypeName('charite_of_berlin')] envisagée combinerait la mission caritative de lutte contre la peste et les maladies avec une ambition scientifique."
 flavor_brapru.36.a: "Approuvons cette proposition."
 flavor_brapru.36.b: "Nous ne pouvons nous le permettre."
 flavor_brapru.36.historical_info: "L'hôpital de la Charité fut initialement commandé en 1709 par le roi Frédéric Ier de Prusse, à une époque marquée par des menaces récurrentes de peste. Conçu à l'origine comme un site de quarantaine à l'extérieur des murs de Berlin, il évolua rapidement pour devenir un véritable hôpital, puis, avec le temps, l'une des principales institutions de recherche médicale en Europe. Durant les siècles suivants, il forma nombre des médecins, pathologistes et scientifiques les plus célèbres d'Allemagne."
 flavor_brapru.37.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.37.desc: "Un scientifique à l'intellect remarquable et à la curiosité insatiable, [target_character.GetName], gagne en renommée à travers la [ROOT.GetCountry.GetName]. Formé comme ingénieur des mines, [target_character.GetLastNameWithNoTooltip] a développé une passion pour l'exploration scientifique, la géographie et l'étude de la nature. [target_character.GetSheHe|U] a récemment proposé des expéditions vers des terres lointaines visant à cataloguer les écosystèmes et les climats du monde comme un système unique et interconnecté, mais il lui manque le financement nécessaire pour les lancer."
 flavor_brapru.37.a: "Finançons ses expéditions !"
 flavor_brapru.37.b: "Des mécènes privés pourront bien financer sa soif d'aventure."
 flavor_brapru.37.historical_info: "Alexander von Humboldt était un polymathe, géographe, botaniste, géologue et pionnier de l'écologie. Son expédition de cinq ans en Amérique latine transforma la compréhension mondiale des zones climatiques, des interrelations entre les écosystèmes et de la géologie. Ses recherches approfondies contribuèrent à jeter les bases des sciences environnementales."
 flavor_brapru.38.title: "Le $humboldts_cosmos$ de [target_character.GetNameWithNoTooltip]"
 flavor_brapru.38.desc: "Après des décennies d'études, d'exploration et de correspondance avec les plus grands esprits de son époque, [target_character.GetName] commença à compiler ses recherches dans une œuvre en plusieurs volumes qui a pour objectif de n'être rien de moins qu'une synthèse de toutes les sciences naturelles connues. Cependant, il craint que l'achèvement de cette œuvre ne prenne des décennies, et il pourrait même ne pas vivre assez longtemps pour la voir publiée."
 flavor_brapru.38.a: "Nous l'avons déjà bien assez soutenu."
 flavor_brapru.38.b: "Faisons tout notre possible pour l'aider."
 flavor_brapru.38.historical_info: "En 1828, Humboldt commença à formuler ses expériences et sa vision dans ce qui deviendra plus tard le #italic Cosmos#!. Cependant, en raison de son grand âge, il sentait lui-même que la rédaction de cette œuvre était une course contre la mort. Bien que le livre ait mis vingt-cinq ans à être écrit et qu'il n'ait pas vécu pour en voir l'achèvement, il révolutionna la compréhension du monde naturel. Ce fut son apogée scientifique, inspirant des générations de scientifiques, dont Darwin, et contribuant à établir la géographie et les sciences de l'environnement comme des disciplines académiques modernes."
 flavor_brapru.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.39.desc: "[target_character.GetName] est un penseur de premier plan qui s'est fait connaître pour son opposition au dualisme enraciné de la pensée moderne. À la place, [target_character.GetLastNameWithNoTooltip] tente de construire une philosophie de l'immanence fondée sur l'expérience et la raison, affrontant la contradiction non pas comme un échec, mais comme le moteur du développement. Il soutient que la liberté et la raison humaines ne sont pas données, mais conquises au fil de l'histoire."
 flavor_brapru.39.a: "Sa pensée nous guidera !"
 flavor_brapru.39.b: "Ces abstractions ne sont pas dignes de l'État."
 flavor_brapru.39.historical_info: "Georg Wilhelm Friedrich Hegel était un philosophe idéaliste allemand majeur qui cherchait à dépasser les fausses oppositions de la philosophie moderne, telles que les conflits entre raison et émotion, liberté et nécessité, ou esprit et corps. Il insistait sur le fait que la vérité devait émerger de la critique immanente des idées elles-mêmes, et non de prémisses imposées de l'extérieur. Sa philosophie eut un impact considérable sur les courants philosophiques ultérieurs, développés par de nombreux penseurs qu'il avait influencés."
 flavor_brapru.40.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.40.desc: "[target_character.GetName] s'impose progressivement dans le monde de l'art. Ses travaux, mêlant la grandeur baroque à la sensibilité des [ShowInstitutionName('enlightenment')], suscitent l'admiration à travers toute l'[ShowContinentName('europe')]. Malgré les obstacles institutionnels, [Select_CString(target_character.IsFemale,'elle', 'il')] a réussi à rejoindre diverses organisations prestigieuses et souhaite désormais revenir à [ShowLocationName('berlin')] pour devenir notre peintre de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_brapru.40.a: "Il faut l'engager."
 flavor_brapru.40.b: "Les femmes feraient mieux de ne pas se mêler de l'art."
 flavor_brapru.40.historical_info: "Anna Dorothea Therbusch a franchi les barrières artistiques et de genre pour devenir l'une des portraitistes les plus accomplies de sa génération, à une époque où peu de femmes pouvaient recevoir une formation officielle. Invitée à Paris, elle rejoint l'Académie royale et réalise des portraits de figures des Lumières ainsi que de membres de la noblesse. À son retour en Prusse, elle devient la portraitiste de Frederick le Grand et décore également son palais de Sanssouci."
 flavor_brapru.41.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.41.desc: "[target_character.GetName] est un philosophe célèbre pour la systématisation de ses connaissances, proposant une structure logique, presque mathématique, à la théologie, l'éthique, la politique et même la métaphysique. Bien que très controversé pour ses affrontements antérieurs avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui lui valut même l'exil, sa réhabilitation pourrait bien guider nos bureaucrates, juristes et même le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_brapru.41.a: "Il mérite une réhabilitation."
 flavor_brapru.41.b: "[target_character.GetSheHe|U] est trop controversé pour être employé."
 flavor_brapru.41.historical_info: "Christian Wolff fut l'une des figures centrales de la philosophie des Lumières allemandes. Connu pour ses écrits encyclopédiques et son plaidoyer pour la méthode rationaliste, il chercha à appliquer la raison à tous les domaines du savoir. Malgré des affrontements précoces avec les autorités religieuses, son héritage fut réhabilité sous Frederick le Grand, et il devint une pierre angulaire de la vie intellectuelle prussienne, influençant grandement les souverains prussiens en quête d'un gouvernement fondé sur la raison."
 flavor_brapru.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.42.desc: "Nos officiers militaires louent [target_character.GetName] comme un grand commandant qui a grandement contribué à plusieurs de nos victoires grâce à son commandement inégalé sur le terrain. Sa présence inspire nos hommes et rappelle autant aux amis qu'aux ennemis que les armes #L [ROOT.GetCountry.GetAdjective]s#! sont forgées par plus que des monarques. Il a été suggéré de lui donner une promotion au grade de général afin que notre armée puisse mieux bénéficier de ses compétences."
 flavor_brapru.42.a: "Offrons-lui une promotion pour plus d'autorité."
 flavor_brapru.42.b: "Cela ne nous intéresse pas."
 flavor_brapru.42.historical_info: "Kurt von Schwerin gravit les échelons de plusieurs armées européennes pour devenir maréchal de Prusse. À la bataille de Mollwitz, son autorité a sans doute sauvé la campagne du jeune Frédéric le Grand. Farouchement loyal et inébranlable face au danger, Schwerin a été mortellement blessé à Prague alors qu'il rassemblait personnellement les troupes. Il est largement considéré comme l'un des généraux les plus compétents et dévoués de Frédéric le Grand."
 flavor_brapru.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_brapru.43.desc: "Ces derniers temps, le portrait de [ShowLocationName('berlin')] est en train d'être remodelé par [target_character.GetName], considéré comme un grand architecte et un visionnaire. Maîtrisant à la fois la sculpture et l'architecture, [Select_CString(target_character.IsFemale,'elle', 'il')] fusionne la grandeur baroque avec le symbolisme militaire pour refléter la puissance de notre État. [Select_CString(target_character.IsFemale,'Elle', 'Il')] reçoit de nombreuses louanges pour sa capacité à transformer n'importe quel bâtiment en monument de souveraineté et de puissance. Beaucoup suggèrent que nous l'employions comme architecte de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour façonner l'image d'une future [ROOT.GetCountry.GetName]."
 flavor_brapru.43.a: "Il faut l'engager."
 flavor_brapru.43.b: "Nous ne pouvons nous permettre d'extravagance artistique."
 flavor_brapru.43.historical_info: "Andreas Schlüter a exercé les fonctions de sculpteur de la cour et d'architecte royal, remodelant Berlin en un symbole de la puissance prussienne naissante. Il a sculpté les héros militaires sous des formes dynamiques à la Zeughaus et a conçu le Palais de Berlin en une résidence royale digne des plus grandes monarchies d'Europe."
 flavor_brapru.1000.title: "Les [GetCountry('TEU').GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] de l'[GetCountry('TEU').GetLongNameWithNoTooltip]"
 flavor_brapru.1000.desc: "La [GetCountry('TEU').GetLongName] nous intéresse particulièrement depuis que les #L [ShowCultureGroupName('german_group')]s#! dominent la [ShowAreaName('prussia_area')]. Grâce à notre contrôle renforcé en [ROOT.GetCountry.GetLongName], nous avons pu placer les membres des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] sur d'autres trônes d'[ShowContinentName('europe')], dont celui de la [GetCountry('TEU').GetLongNameWithNoTooltip], gouvernée par [target_character.GetName]. Nous pourrions exercer notre autorité et les intégrer plus étroitement dans l'administration du principal domaine de notre dynastie en [ROOT.GetCountry.GetLongNameWithNoTooltip]. Cependant, cela pourrait attirer l'attention d'autres puissances intéressées par la $poland$ et faire de nous une cible."
 flavor_brapru.1000.a: "Allions-les."
 flavor_brapru.1000.b: "Portons notre attention ailleurs."
 flavor_brapru.1000.historical_info: "Après la sécularisation partielle de l'ordre Teutonique sous une branche cadette de la dynastie des Hohenzollern en 1525 et l'octroi de droits de succession à la lignée brandebourgeoise en 1563, le duché de Prusse fut finalement hérité par Jean III Sigismond, Électeur de Brandebourg, en 1618. C'est ainsi que fut jetée la base de la formation du Royaume de Prusse en 1701."
 flavor_brapru.1001.title: "Le [GetCountry('BRA').GetNameWithNoTooltip] nous fait rentrer dans le rang."
 flavor_brapru.1001.desc: "Comme nous sommes gouvernés par la même dynastie que le [GetCountry('BRA').GetName], ses dirigeants ont décidé d'exercer leur pouvoir sur nous et de nous rapprocher du centre dynastique à [GetCountry('BRA').GetCapital.GetName]. Avec ce transfert de pouvoir, nos sujets ont décidé de déclarer leur indépendance. Sans l'approbation de [GetCountry('BRA').GetCapital.GetNameWithNoTooltip], nous sommes pieds et poings liés face à cette situation."
 flavor_brapru.1001.a: "C'est profondément regrettable."
 flavor_brapru.1100.title: "Une nouvelle résidence pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_brapru.1100.desc: "[ShowLocationName('berlin')], notre capitale, mérite de disposer d'une résidence digne d'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] ! Avec un nouveau palais au cœur de la ville, nous pourrions exercer notre contrôle sur le [ROOT.GetCountry.GetFlavorRank] beaucoup plus rapidement et travailler à l'autonomisation des ordres locaux. Mais il y aura un certain risque à prendre en compte par rapport à la position des habitants de [ShowLocationNameWithNoTooltip('berlin')] vis-à-vis de ce projet."
 flavor_brapru.1100.a: "Construisons ce palais."
 flavor_brapru.1100.b: "Ne provoquons pas la population."
 flavor_brapru.1101.title: "Berliner Unwille"
 flavor_brapru.1101.desc: "Comme nous le craignions, la population locale de [ShowLocationName('berlin')] se révolte et demande à ce que ses privilèges soient consacrés en dépit de notre droit divin à régner sur la ville. Nous devrons décider si nous voulons outrepasser leurs exigences ou céder à leurs demandes pour que leurs privilèges soient inscrits dans la pierre."
 flavor_brapru.1101.a: "Ignorons la populace."
 flavor_brapru.1101.b: "Trouvons un compromis avec la population."
 flavor_brapru.1200.title: "Une réforme de la loi"
 flavor_brapru.1200.desc: "Un État comme le nôtre doit pouvoir s'adapter en permanence aux changements. Aujourd'hui, un candidat prometteur est en train de gravir les échelons de notre système juridique et pourrait devenir le fer de lance afin d'y établir les réformes qui s'avèrent nécessaires. [target_character.GetName] a travaillé en tant que président de la #italic Kammergericht#! (chambre d'appel) et a élaboré des projets de réforme du système juridique en [ROOT.GetCountry.GetName]. Si nous soutenons ses initiatives, cela pourrait conduire à une réforme rapide et radicale de notre pays."
 flavor_brapru.1200.a: "Soutenons ses réformes !"
 flavor_brapru.1200.b: "Refreinons ses ambitions."
 flavor_brapru.1201.title: "Le système juridique [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_brapru.1201.desc: "Depuis que nous avons employé [target_character.GetName], notre système juridique a subi d'énormes changements. Il est maintenant temps de codifier ces changements dans un code juridique normalisé, qui servira de guide aux générations futures pour savoir de quelle manière administrer les territoires en [ROOT.GetCountry.GetName]. Cela garantira un traitement équitable de tous nos vassaux selon une norme unique et évitera les irrégularités locales qui étaient auparavant monnaie courante."
 flavor_brapru.1201.a: "Qu'attendons-nous pour mettre cela en œuvre !"
 flavor_brapru.1201.b: "Nous devrons y réfléchir attentivement."
 flavor_brapru.1300.title: "L'ascension de [target_character.GetNameWithNoTooltip]"
 flavor_brapru.1300.desc: "Nous avons été informés qu'un homme talentueux au service de notre armée a impressionné ses commandants par sa maîtrise des stratégies militaires. Ce [target_character.GetName] pourrait rendre d'excellents services à notre Conseil ainsi qu'à notre armée si nous décidions de l'employer."
 flavor_brapru.1300.a: "Embauchons-le."
 flavor_brapru.1300.historical_info: "Carl von Clausewitz est né dans une famille qui prétendait au titre de baron dans la province prussienne de Magdebourg. Quatrième fils de la famille, il fit son service militaire dans l'armée prussienne à l'âge de 12 ans en tant que caporal suppléant. Avant d'entrer à l'école d'état-major prussienne en 1801, il servit pendant les campagnes rhénanes de la Prusse et fit partie de l'armée prussienne qui envahit la France pendant la Révolution française. Pendant son séjour à Berlin, il étudia les travaux des philosophes Emmanuel Kant et Johann Gottlieb Fichte, et noua des contacts avec le général Gerhard von Scharnhorst, qui mettra en œuvre les réformes de l'armée prussienne avec son aide. Au cours des guerres napoléoniennes, Carl von Clausewitz dut quitter l'armée prussienne et entrer dans la légion allemande de l'armée impériale russe pour combattre les forces de Napoléon. Après son retour dans l'armée prussienne et la défaite de Napoléon à Waterloo, il fut directeur de l'école d'état-major prussienne jusqu'à ce qu'il soit nommé chef d'état-major en 1830, lors du soulèvement de novembre en Pologne."
 flavor_brapru.1301.title: "L'œuvre de [target_character.GetNameWithNoTooltip]"
 flavor_brapru.1301.desc: "Au cours de son exercice en [ROOT.GetCountry.GetName], [target_character.GetName] a rassemblé des documents auxquels nous avons aujourd'hui accès. Il a rédigé un texte sur la théorie de la guerre, en s'inspirant de ses propres expériences et observations sur le champ de bataille, et a exposé ce qu'il pensait être des notions militaires prépondérantes."
 flavor_brapru.1301.a: "Nous devons étudier cette œuvre !"
 flavor_brapru.1400.title: "Sans souci"
 flavor_brapru.1400.desc: "Notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] connaît une hausse exponentielle en matière de recherches éclairées des bonnes choses de la vie, à l'instar de la philosophie, de l'art et de la musique. Notre propre [ROOT.GetCountry.GetGovernment.GetRulerTitle] divertit régulièrement ses convives avec de la musique composée par [ROOT.GetCountry.GetGovernment.GetRuler.GetName].\nCependant, ces modalités ne conviennent pas à la cour de [ROOT.GetCountry.GetCapital.GetName], submergée et perturbée au quotidien par les affaires du pays. C'est pourquoi nous avons besoin de construire une résidence d'été, sans souci, loin des aspirations de la cour de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], et [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] a déjà personnellement confié à l'architecte [target_artist.GetName] la mission de dessiner les croquis d'un modeste bâtiment de plain-pied, entouré d'un magnifique jardin."
 flavor_brapru.1400.a: "Laissons [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] construire son palais de Sanssouci."
 flavor_brapru.1400.b: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] possède déjà une résidence à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_brapru.1401.title: "Palais de Sanssouci"
 flavor_brapru.1401.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] jubile depuis que la construction de son palais d'été est achevée et que la vision architecturale de [target_character.GetName] voient enfin le jour. Si la présence de [target_character.GetNameWithNoTooltip] n'est pas requise pour gérer les affaires d'État les plus urgentes, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] passera ses journées d'été dans sa nouvelle résidence, à recevoir les esprits les plus brillants de notre époque, que ce soit dans le cadre d'un débat politique ou d'une discussion philosophique. L'élite de [ROOT.GetCountry.GetName] est très impressionnée par ce nouveau palais et souhaite désormais passer son temps à proximité immédiate de [potsdam_province.GetName]."
 flavor_brapru.1401.a: "Un nouveau centre culturel est né en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_brapru.1401.historical_info: "Le palais de Sanssouci fut construit dans le style rococo prussien entre 1745 et 1747 sur ordre du roi de Prusse Frédéric « le Grand ». Situé au sommet d'une colline recouverte de vignobles, le palais offre à ses résidents une vue imprenable sur Potsdam et ses environs. Comparé à ses homologues de Versailles ou de Saint-Pétersbourg, Sanssouci est construit de plain-pied et ne comporte que 10 pièces, dont les chambres du personnel. Le but du palais d'été, où Frédéric passait son temps d'avril à octobre, était d'offrir une résidence plus intime et un lieu de retraite au roi. La #italic petite maison vigneronne#!, comme Frédéric l'appelait affectueusement, était un projet personnel du roi. Après son décès à l'âge de 74 ans dans un fauteuil à Sanssouci, le palais fut délaissé au profit de nouveaux palais, construits dans le style néoclassique."
 flavor_brapru.1500.title: "Les canaux de [berlin_province.GetNameWithNoTooltip]"
 flavor_brapru.1500.desc: "Si la Sprée est bien reliée à l'ouest grâce à des routes maritimes vers la Havel et l'Elbe, les voies de transport de notre pays dépendent aussi fortement de l'Oder à l'est. Comme nous ne contrôlons pas l'estuaire de l'Oder à [ShowLocationName('stettin')], notre réseau commercial est à la merci des propriétaires de [ShowLocationNameWithNoTooltip('stettin')] et des péages qu'ils peuvent imposer à nos [ShowPopTypeName('burghers')]. Si nous étions en mesure de relier l'Oder et la Sprée par un canal, nous pourrions agir de manière plus indépendante par rapport à la situation politique actuelle et offrir davantage d'options à nos [ShowPopTypeNameWithNoTooltip('burghers')]. "
 flavor_brapru.1500.a: "Construisons ce canal."
 flavor_brapru.1500.b: "Contentons-nous de développer les infrastructures locales de la région."
 flavor_brapru.1500.c: "Cela ne nécessite aucun investissement."
 flavor_brapru.1501.title: "Le canal de l'Oder à la Sprée apporte la prospérité"
 flavor_brapru.1501.desc: "Nous avons terminé la construction du canal reliant l'Oder à la Sprée ! Dès son inauguration par le [ROOT.GetCountry.GetGovernment.GetRulerTitle], les bénéfices pour l'économie de [ShowLocationName('berlin')] et de [ShowLocationName('lebus')] se sont fait ressentir. Ce canal s'impose déjà comme un formidable moteur de revitalisation pour l'économie locale de [ROOT.GetCountry.GetName]."
 flavor_brapru.1501.a: "Longue vie à [target_character.GetNameWithNoTooltip] et à son canal !"
 flavor_brapru.1600.title: "Les prérogatives financières du Kreditwerk"
 flavor_brapru.1600.desc: "Nos faibles réserves financières placent notre [ROOT.GetCountry.GetLongName] dans une situation financière précaire, offrant peu d'options disponibles en cas d'urgence. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nous ont soumis une proposition afin de remédier à ce problème. En leur accordant des droits supplémentaires sur les finances royales, ils apporteraient leur soutien en cas de nécessité. Cependant, ce privilège renforcerait encore la dépendance de [target_character.GetName] à l'égard de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip]. Pour l'instant, nous n'avons pas d'autre choix que de céder, mais nous devrions nous méfier des occasions qui se présenteront prochainement de revenir sur le statut du Kreditwerk."
 flavor_brapru.1600.a: "Encourageons le Kreditwerk."
 flavor_brapru.1601.title: "La banqueroute du Kreditwerk"
 flavor_brapru.1601.desc: "Malgré les pouvoirs accordés au Kreditwerk, l'institution s'est lourdement endettée, en gérant de manière inefficace ses finances dans une large mesure. Puisque nous sommes maintenant confrontés à la faillite immédiate du Kreditwerk, nous allons devoir prendre une décision concernant son avenir. De nombreuses factions se forment dans les rangs de nos conseillers, certains suggérant de réformer le Kreditwerk et de le placer sous l'administration directe de la Couronne, tandis que d'autres recommandent l'abolition totale de l'institution."
 flavor_brapru.1601.a: "Réformons l'institution sous la Couronne."
 flavor_brapru.1601.b: "Débarrassons-nous de ce fléau."
 flavor_brapru.1601.c: "Sauvons et maintenant l'institution."
 flavor_brapru_teu.1.title: "Mise en gage de la [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]"
 flavor_brapru_teu.1.desc: "Infestés de barons pillards, nos territoires de l'est de la [ShowProvinceDefinitionName('neumark_province')] sont trop éloignés pour que nous puissions les contrôler efficacement depuis notre capitale. Il serait peut-être bon que nous les cédions à une autre entité qui n'en aurait pas un grand intérêt et à qui nous pourrions donc faire confiance."
 flavor_brapru_teu.1.historical_info: "Constamment troublée par des barons pillards, la province de la Nouvelle-Marche fut cédée à l'Ordre Teutonique en 1402. On espérait que l'ordre serait en mesure de réduire la criminalité locale, mais ce ne fut pas le cas et la province resta appauvrie jusqu'à ce qu'elle soit finalement revendue aux Électeurs brandebourgeois dans les années 1450."
 flavor_brapru_teu.1.a: "Donnons-la en gage à l'[GetCountry('TEU').GetNameWithNoTooltip]."
 flavor_brapru_teu.1.b: "Nous nous en occuperons nous-mêmes."
 TEU_pawn_neumark_to_teutons: "Nous proposerons les lieux suivants à l'[GetCountry('TEU').GetName], si le pays accepte :"
 STATIC_MODIFIER_NAME_PRU_crime_ridden: "Lieu en proie à la criminalité"
 TEU_rejected_sale: "Achat refusé"
 flavor_brapru_teu.2.title: "$flavor_brapru_teu.1.title$"
 flavor_brapru_teu.2.desc: "L'[teu_from.GetLongName] est manifestement trop incompétent pour s'occuper des barons pillards au sein de ses territoires orientaux de la [ShowProvinceDefinitionName('neumark_province')]. Pour tenter de fuir ce problème, ses dirigeants nous ont offert la province pour une somme d'or considérable."
 flavor_brapru_teu.2.historical_info: "$flavor_brapru_teu.1.historical_info$"
 flavor_brapru_teu.2.a: "Nous accepterons."
 flavor_brapru_teu.2.b: "Nous ne nous occuperons pas de leurs problèmes."
 flavor_brapru_teu.3.title: "Le sort de la [ShowProvinceDefinitionNameWithNoTooltip('neumark_province')]"
 flavor_brapru_teu.3.desc: "Depuis l'acquisition de la [ShowProvinceDefinitionName('neumark_province')] il y a plusieurs années, nous n'avons pas réussi à résoudre les problèmes qui gangrènent la province. Le seul bénéfice que nous en tirons est son rôle de point de ralliement pour les mercenaires venant de l'Ouest."
 flavor_brapru_teu.3.historical_info: "Constamment troublée par des barons pillards, la province de la Nouvelle-Marche fut cédée à l'Ordre Teutonique en 1402 par les électeurs brandebourgeois. Sous la domination de l'Ordre, la province ne s'enrichit pas. Après avoir tenté de la vendre à la Pologne, le Maître de l'Ordre parvint à la revendre au Brandebourg en 1455 dans le cadre des traités de Cölln et Mewe."
 flavor_brapru_teu.3.a: "Nous devrions envisager de la revendre au [GetCountry('BRA').GetNameWithNoTooltip]."
 flavor_brapru_teu.3.b: "Ou peut-être la [GetCountry('POL').GetNameWithNoTooltip] serait-elle plus appropriée."
 flavor_brapru_teu.3.c: "Ce qui est à nous est à nous."
 TEU_sell_neumark_back_to_brandenburg: "Nous proposerons les lieux suivants au [GetCountry('BRA').GetName], si le pays accepte :"
 TEU_sell_neumark_back_to_poland: "Nous proposerons les lieux suivants à la [GetCountry('POL').GetName], si le pays accepte :"
 flavor_brapru_teu.4.title: "Traité de Cölln"
 flavor_brapru_teu.4.desc: "Il y a plusieurs décennies, nous avons cédé la [ShowProvinceDefinitionName('neumark_province')] à l'[teu_from.GetName], espérant ainsi nous débarrasser du fléau des barons pillards, qui ternissait notre prestige et causait plus de problèmes qu'il n'apportait de bénéfices. Or, après toutes ces années, non seulement l'État [teu_from.GetAdjectiveWithNoTooltip|l] a échoué à résoudre cette situation, mais la pauvreté s'est aggravée dans la province. Désormais, ayant renoncé à leur flanc vulnérable, ils nous proposent de reprendre ces terres."
 flavor_brapru_teu.4.desc_other: "Nous avons reçu une offre de vente de province provenant d'une source improbable : l'[teu_from.GetLongName]. La contrée en question est la [ShowProvinceDefinitionName('neumark_province')]. Nous devrions sérieusement prendre cette offre en considération."
 flavor_brapru_teu.4.historical_info: "$flavor_brapru_teu.3.historical_info$"
 flavor_brapru_teu.4.a: "Incompétence flagrante... Nous accepterons."
 flavor_brapru_teu.4.b: "Une conquête serait moins onéreuse."
 flavor_brapru_teu.4.c: "Les barons pillards y pullulent toujours !"
 flavor_brapru_teu.5.title: "Refus de notre offre"
 flavor_brapru_teu.5.desc: "Notre offre sérieuse de vendre la province de la [ShowProvinceDefinitionName('neumark_province')] a été refusée. Malheureusement, nous devrons nous occuper nous-mêmes des problèmes onéreux qui affectent cette région."
 flavor_brapru_teu.5.a: "C'est tout simplement regrettable."
 flavor_brapru.1800.title: "Des problèmes sur le trône"
 flavor_brapru.1800.desc: "L'ambiance dans la salle du trône de [pru_from.GetName] est mouvementée ces derniers temps. Plusieurs décisions irresponsables prises par le [pru_from.GetGovernment.GetRulerTitle] et ses courtisans ont engendré une crise qui menace l'intégrité même de l'État. Dans ce contexte, les ordres de [pru_from.GetNameWithNoTooltip] ont commencé à se tourner vers des candidats étrangers, dont [target_character.GetNameWithNoTooltip]."
 flavor_brapru.1800.a: "C'est [target_character.GetNameWithNoTooltip] qui devrait nous gouverner."
 flavor_brapru.1800.b: "L'insatisfaction finira par se dissiper."
 BRA_dynastic_connections: "Relations dynastiques"
 flavor_brapru.1801.title: "Un [target_character.GetDynasty.GetNameWithNoTooltip] sur le trône de [pru_from.GetAdjectiveWithNoTooltip]"
 flavor_brapru.1801.desc: "L'un des membres de la dynastie [target_character.GetDynasty.GetName] s'est retrouvé sur le trône de [pru_from.GetName]. Nous pourrions en tirer parti par la suite, compte tenu des bonnes relations entre nos parents."
 flavor_brapru.1801.a: "Voilà qui est intéressant."
 PRU_information_about_event_chain: "Nous pourrions peut-être former une [union|e] avec [pru_from.GetName] par la suite."
 flavor_brapru.1802.title: "Déclin mental de [insane_individual.GetNameWithNoTooltip]"
 flavor_brapru.1802.desc: "Diriger un pays n'est pas une mince affaire. Si la plupart des personnes sont prêtes à endosser des tâches aussi difficiles, certaines ne parviennent pas à gérer la pression. [insane_individual.GetName] fait manifestement partie de ces individus, car [insane_individual.GetSheHe|l] commence à montrer des signes de déclin mental. La plupart des membres de l'entourage du [ROOT.GetCountry.GetGovernment.GetCourtTitle] et les ordres l'ont déclaré inapte à gouverner."
 flavor_brapru.1802.a: "[proposed_regent.GetNameWithNoTooltip] est la seule personne à pouvoir nous aider."
 flavor_brapru.1803.title: "$flavor_brapru.1802.title$"
 flavor_brapru.1803.desc: "Notre vassal en [pru_from.GetName] nous a fait part de ses malheurs politiques. Son gouvernement s'est retrouvé sans dirigeant à cause du déclin mental de [insane_individual.GetName]. En ces temps sombres, une main a été tendue à un parent, [proposed_regent.GetName]. Si [proposed_regent.GetNameWithNoTooltip] devenait régent, une union personnelle se formerait, ce qui annoncerait des problèmes futurs. Nous pourrions imposer notre propre régent, mais cela susciterait l'indignation en [pru_from.GetNameWithNoTooltip]."
 flavor_brapru.1803.a: "N'y prêtons pas attention."
 flavor_brapru.1803.b: "[proposed_regent_of_poland.GetNameWithNoTooltip] s'en sortirait bien mieux."
 flavor_brapru.1804.title: "Règne en [pru_from.GetNameWithNoTooltip]"
 flavor_brapru.1804.desc: "[proposed_regent.GetName] a rejoint sans heurts [pru_from.GetCapital.GetName], capitale de la [pru_from.GetName]. Une cérémonie a été organisée pour qu'[proposed_regent.GetSheHe|l] devienne régent de l'État et, en pratique, pour former une union personnelle entre [ROOT.GetCountry.GetName] et [pru_from.GetNameWithNoTooltip]. Cependant, cela signifie que [proposed_regent.GetNameWithNoTooltip] doit maintenant prêter serment d'allégeance au [pru_from.GetDiplomacy.GetOverlord.GetLongName] pour les territoires qu'[proposed_regent.GetSheHe|l] vient d'acquérir."
 flavor_brapru.1804.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 PRU_we_have_formed_personal_union_with_PRU_subject: "Nous avons formé une [union|e] avec la [pru_from.GetName]."
 flavor_brapru.1805.title: "Intervention #L [intervening_tag.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_brapru.1805.desc: "Nos suzerains en [intervening_tag.GetName] ont eu vent de nos problèmes et du fait que nous avons invité [proposed_regent.GetName]. Ayant décrété qu'il était de leur droit de nommer le régent, ils ont envoyé [proposed_regent_of_poland.GetShortName], que nous avons été contraints d'accepter comme nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetLongName]."
 flavor_brapru.1805.a: "C'est un véritable désastre !"
 PRU_poland_enforced_regent: "[intervening_tag.GetName] a imposé son régent en [pru_from.GetName]. L'[union|e] avec [pru_from.GetName] ne se fera pas."
 flavor_brapru.1806.title: "$flavor_brapru.1805.title$"
 flavor_brapru.1806.desc: "Les suzerains #L [pru_from.GetAdjective|l]s#! en [intervening_tag.GetName] ont eu vent de leurs problèmes et du fait qu'ils ont invité [proposed_regent.GetName]. Ayant décrété qu'il était de leur droit de nommer le régent, ils ont envoyé [proposed_regent_of_poland.GetShortName], qui est devenu le nouveau [pru_from.GetGovernment.GetRulerTitle]. Il nous a été interdit d'acquérir un nouveau [pru_from.GetFlavorRank] à l'est. Notre colère à leur égard sera terrible !"
 flavor_brapru.1806.a: "Ils seront châtiés pour leur ingérence !"
 flavor_brapru.1807.title: "Le traité de [wehlau_loc.GetNameWithNoTooltip]"
 flavor_brapru.1807.desc: "Depuis notre succession en [GetCountry('PRU').GetName], nous avons lentement gagné en puissance par rapport à notre suzerain injuste de [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName]. Aujourd'hui, alors que notre pouvoir relatif sur [GetCountry('PRU').GetDiplomacy.GetOverlord.GetLongNameWithNoTooltip] est plus favorable que jamais, nous devrions proposer un traité entre les deux nations, offrant aux #L [GetCountry('PRU').GetDiplomacy.GetOverlord.GetAdjectiveWithNoTooltip|l]s#! la promesse de la paix en échange de leur renoncement à la [GetCountry('PRU').GetNameWithNoTooltip] comme vassal."
 flavor_brapru.1807.historical_info: "Le traité de Wehlau fut un pacte humiliant passé entre le royaume de Pologne et le duché de Prusse des Hohenzollern, alors que le premier révoqua la suzeraineté du second, recevant en retour le soutien militaire des Hohenzollern contre les Suédois. Le catalyseur de ce traité fut l'invasion désastreuse de la Pologne, connue sous le nom de #italic Déluge suédois#!."
 flavor_brapru.1807.a: "Proposons cette idée."
 flavor_brapru.1807.b: "Nous nous débarrasserons de ce suzerain une autre fois."
 STATIC_MODIFIER_NAME_PRU_increase_power_projection_rating: "Ascendance prussienne"
 PRU_if_poland_accepts: "Si [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] accepte :"
 PRU_if_poland_refuses: "Si [GetCountry('PRU').GetDiplomacy.GetOverlord.GetName] refuse :"
 flavor_brapru.1808.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1808.desc: "Notre voisin de [bra_from.GetName] en pleine ascension est devenu étonnamment puissant par rapport à nous, et son union personnelle en [GetCountry('PRU').GetName] en fait un danger pour notre État sur le flanc ouest. En effet, s'ils nous attaquaient aujourd'hui, notre défaite serait très certainement garantie. Pour assurer la paix entre les deux nations, ils exigent que nous renoncions à la [GetCountry('PRU').GetNameWithNoTooltip] ducale en tant que vassal. Si nous refusons, ils nous montreront de quoi ils sont capables."
 flavor_brapru.1808.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1808.a: "Il se peut que nous n'ayons pas le choix."
 flavor_brapru.1808.b: "Quelle proposition absurde ! Nous ne nous laisserons pas humilier de la sorte."
 flavor_brapru.1809.title: "$flavor_brapru.1807.title$"
 flavor_brapru.1809.desc_success: "Ayant pris conscience de leur situation désastreuse, [overlord_of_prussia.GetName] a accepté l'accord. Ensuite, nos deux camps se sont rencontrés à [wehlau_loc.GetName] et ont ratifié le traité. Avec cette signature, la [GetCountry('PRU').GetLongName] n'est désormais plus le vassal de [overlord_of_prussia.GetNameWithNoTooltip]."
 flavor_brapru.1809.desc_failure: "À leur grand désarroi, [overlord_of_prussia.GetName] a refusé de signer le traité proposé. Par conséquent, nous allons devoir leur faire assumer les conséquences de leurs actes. Ayant prouvé au monde notre intention de résoudre la question à l'amiable, nous sommes libres d'entrer en guerre."
 flavor_brapru.1809.historical_info: "$flavor_brapru.1807.historical_info$"
 flavor_brapru.1809.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_brapru.1809.b: "C'est bien malheureux pour [GetCountry('PRU').GetDiplomacy.GetOverlord.GetNameWithNoTooltip]."
 flavor_brapru.1810.title: "Une offre de régence"
 flavor_brapru.1810.desc: "Le déclin mental du [pru_from.GetAdjective|l] [insane_individual.GetName] a conduit les membres de la [pru_from.GetGovernment.GetCourtTitle] de [pru_from.GetNameWithNoTooltip] à s'efforcer de trouver un régent pour gouverner le pays à sa place. S'ils n'y parviennent pas, ils risquent le chaos et l'anarchie. C'est pourquoi ils ont choisi le seul candidat sensé pour disposer de la régence, à savoir son parent, [proposed_regent.GetName]. Nous ne voyons guère de raisons de refuser cette offre, bien qu'elle puisse nous faire courir le risque qu'une guerre éclate avec leurs suzerains de [pru_from.GetDiplomacy.GetOverlord.GetName]."
 flavor_brapru.1810.a: "En effet, nous pourrions faire cela."
 flavor_brapru.1810.b: "Cela pourrait engendrer des conflits inutiles."
 PRU_our_chance_to_get_union: "Cela mènera à une [union|e] entre les deux nations."
 flavor_brapru.1811.title: "Sécularisation du [ROOT.GetCountry.GetFlavorRank]"
 flavor_brapru.1811.desc: "Alors que la Réforme bat son plein, nous avons fait le choix difficile de nous convertir au [ROOT.GetCountry.GetReligion.GetName] plutôt qu'au [ShowReligionName('catholic')]. Depuis lors, nous avons davantage de questions que de réponses. Personne, pas une seule âme, ne semble savoir qui est notre véritable suzerain, quelle est notre mission et quels sont les aspects de notre foi. L'existence de [ROOT.GetCountry.GetLongName] a-t-elle encore un sens ?"
 flavor_brapru.1811.historical_info: "En 1525, l'Ordre Teutonique catholique fut sécularisé en un duché luthérien par le grand maître Albert de Hohenzollern. L'ancien grand maître rendit hommage au roi de Pologne et fut autorisé à poursuivre son règne en tant que duc de Prusse. Ce fut la première fois que le luthérianisme fut ouvertement adopté comme religion d'État."
 flavor_brapru.1811.a: "Les temps ont bien changé."
 flavor_brapru.1811.b: "Nous surmonterons ces difficultés."
 STATIC_MODIFIER_NAME_PRU_crisis_of_the_theocracy: "Crise de la théocratie"
 flavor_brapru.1900.title: "L'ascension des barons pillards"
 flavor_brapru.1900.desc: "Le faible contrôle du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et l'anarchie générale ont conduit à la montée en puissance des barons pillards, des nobles vivant de cette anarchie et menant une vie criminelle. Leur présence ne fait qu'affaiblir notre contrôle et saper l'autorité de [target_ruler.GetName]. À l'heure actuelle, leur emprise est la plus forte en [robber_baron_province.GetName]."
 flavor_brapru.1900.a: "Nous nous occuperons d'eux en temps voulu."
 STATIC_MODIFIER_NAME_PRU_robber_barons: "Barons pillards"
 PRU_use_cabinet_action_to_get_rid_of_barons: "[ShowCabinetActionName('pru_deal_with_robber_barons')] est disponible pour s'occuper des barons pillards de la province."
 remove_PRU_robber_barons_modifier: "La [province|e] per l'effet de [GetModifier('PRU_robber_barons').GetNameWithTooltip]"
 flavor_brapru.1901.title: "Barons pillards en [robber_baron_province.GetNameWithNoTooltip]"
 flavor_brapru.1901.desc: "Le fléau que représente la présence des barons pillards s'est répandu dans la province de [robber_baron_province.GetName]. Leurs crimes et leur arrogance sont comme un crachat à notre visage. Il est temps de leur donner une bonne leçon afin de restaurer le pouvoir central dans le pays."
 flavor_brapru.1901.a: "Nous nous occuperons d'eux en temps voulu."
 flavor_brapru.1902.title: "La famille Von Quitzow"
 flavor_brapru.1902.desc: "Parmi tous les barons pillards, rares sont ceux dont l'influence est comparable à celle de la famille Von Quitzow. Leurs possessions sont nombreuses dans toute la région de la [ShowProvinceDefinitionName('mittelmark_province')], et ils possèdent de vastes domaines. Malgré tout cela, ils se sont tournés vers la criminalité. Nous allons les écraser et nous emparer de leurs terres avant qu'ils ne sèment le chaos."
 flavor_brapru.1902.a: "Nous devons nous occuper d'eux !"
 flavor_brapru.1902.b: "Nous devrions nous montrer prudents."
 flavor_brapru.1902.historical_info: "La famille Von Quitzow était la famille noble la plus influente du Brandebourg au début du XVe siècle. Lors de la centralisation de la Marche par Frédéric Ier de Hohenzollern dans les années 1411 à 1415, les deux frères Hans et Dietrich, célèbres barons pillards, furent la cible du nouvel Électeur qui conquit leurs châteaux et mit fin à l'ère de la suprématie des Von Quitzow dans le Brandebourg."
 STATIC_MODIFIER_NAME_PRU_quitzow_modifier: "Influence des Von Quitzow"
 STATIC_MODIFIER_NAME_PRU_quitzow_repressed_modifier: "Répression des Von Quitzow"
 bra_quitzow_revolt: "Révolte des Quitzow"
 flavor_brapru.1903.title: "La fin du règne des barons pillards"
 flavor_brapru.1903.desc: "Bien qu'il nous ait fallu de nombreuses années et campagnes, nous avons finalement réussi à maîtriser les rebelles de la [ShowEstateTypeName('nobles_estate')]. Désormais, toutes les routes commerciales du pays sont à l'abri des barons pillards et aucun individu ordinaire n'a à craindre quoi que ce soit. À présent, le paysan moyen n'a plus à payer de frais de protection à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_brapru.1903.a: "Le [ROOT.GetCountry.GetFlavorRank] est à nouveau entier."
 STATIC_MODIFIER_NAME_PRU_end_of_robber_barons: "Fin de l'ère des barons pillards"
 flavor_brapru.1904.title: "La punition des barons pillards"
 flavor_brapru.1904.desc: "Bien que nous ayons réussi à l'emporter dans notre lutte contre la [ShowEstateTypeName('nobles_estate')] rebelle, beaucoup de membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] estiment que les vaincre ne suffit pas et que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] devrait les faire payer pour leur trahison. Si beaucoup soutiennent cette mesure, d'autres pensent qu'un éloignement supplémentaire n'est pas nécessaire, d'autant plus que nous avons déjà réaffirmé notre contrôle."
 flavor_brapru.1904.a: "Ils seront châtiés pour leur trahison !"
 flavor_brapru.1904.b: "Punissons-les modérément."
 flavor_brapru.1904.c: "Ils ont déjà été assez punis."
 flavor_brapru.2000.title: "La Reconstruction"
 flavor_brapru.2000.desc: "Les récents troubles liés à la succession en [ROOT.GetCountry.GetName] ont pris fin. Nous avons vu à quoi peut mener la négligence des responsabilités, et si nous voulons maintenir les [root_dynasty.GetName] sur le trône, nous devons tout faire pour empêcher qu'une telle crise ne se reproduise. Le [ROOT.GetCountry.GetFlavorRank] est dévasté par les querelles et affaibli par des loyautés incertaines. C'est l'heure de la reconstruction."
 flavor_brapru.2000.a: "Réconcilions-nous d'abord avec les Ordres."
 flavor_brapru.2000.b: "Concentrons-nous sur notre autorité."
 flavor_brapru.2000.c: "Mettons l'accent sur la stabilisation du [ROOT.GetCountry.GetFlavorRank]."
 flavor_brapru.2000.d: "Travaillons sur notre modernisation."
 flavor_brapru.2001.title: "L'inversion des allégeances"
 flavor_brapru.2001.desc: "Avec notre autorité établie sur [ROOT.GetCountry.GetName], notre position diplomatique a été remise en question. Bien que nous ayons auparavant compté sur nos anciens alliés, tels que le [target_country.GetName], beaucoup estiment que les événements récents ont pu les rendre prudents, et que nos anciens ennemis pourraient devenir des partenaires utiles."
 flavor_brapru.2001.a: "Cherchons une alliance avec [emperor_country.GetNameWithNoTooltip]."
 flavor_brapru.2001.b: "Nous ne pouvons nous détourner de nos anciens alliés."
 flavor_brapru.2001.historical_info: "Après l'ascension des Hohenzollern, les allégeances de Brandebourg ont changé. Frédéric Ier s'est rapproché de l'empereur Sigismond et d'autres intérêts impériaux, contrastant avec les anciennes alliances régionales."
 flavor_brapru.2002.title: "Une proposition d'alliance"
 flavor_brapru.2002.desc: "Un émissaire est arrivé de [root_country.GetName] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La dynastie des [root_dynasty.GetName] souhaite consolider son contrôle sur la [root_country.GetNameWithNoTooltip] et sécuriser sa position diplomatique en abandonnant les alliances régionales au profit d'un alignement étroit sur les intérêts du [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_brapru.2002.a: "Ils seront un allié de valeur."
 flavor_brapru.2002.b: "Finiront-ils également par nous tourner le dos un jour ?"
