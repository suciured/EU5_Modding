 flavor_mai.1.title: "Gutenberg et la presse typographique"
 flavor_mai.1.desc: "En 1450, Johannes Gutenberg, un marchand issu d'une riche famille de Mayence, réutilisa le savoir-faire de son père, orfèvre, pour créer la première presse typographique au monde. Le premier texte qu'il imprima fut un poème en allemand, mais il avait de plus grandes ambitions et envisageait d'imprimer la Bible. Ce rêve le conduisit à la faillite, mais ses créanciers reprirent son affaire et parvinrent à imprimer la première Bible en 1457. Cela changea la face du monde.\nQue devons-nous faire ?"
 flavor_mai.1.a: "Finançons cette merveilleuse invention !"
