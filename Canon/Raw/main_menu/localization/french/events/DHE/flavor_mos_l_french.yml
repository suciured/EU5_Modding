l_french:
 flavor_mos.1.title: "La campagne de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] contre la République de [GetCountry('NOV').GetNameWithNoTooltip]"
 flavor_mos.1.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] de [ROOT.GetCountry.GetName] a entretenu l'idée au fil des années que la République de [GetCountry('NOV').GetLongName] devait être humiliée pour affirmer l'autorité de sa famille et porter le titre de [GetCountry('NOV').GetGovernment.GetRulerTitle] de [GetCountry('NOV').GetNameWithNoTooltip].\n\nLe moment est venu de concrétiser cette idée et de donner aux seigneurs indépendants de [GetCountry('NOV').GetNameWithNoTooltip] une leçon qu'ils n'oublieront pas."
 flavor_mos.1.a: "Le moment est venu d'humilier le [GetCountry('NOV').GetNameWithNoTooltip] !"
 flavor_mos.1.b: "Ce sont nos confrères."
 flavor_mos.2.title: "Traité de Iajelbitsy"
 flavor_mos.2.desc: "Des décennies de rivalité entre les Principautés de [GetCountry('MOS').GetName] et la République de [GetCountry('NOV').GetName] touchent à leur fin, car nous prenons enfin l'ascendant. Certains nous conseillent de signer à l'avance des traités mineurs, signe de notre victoire imminente. D'autres, à la cour, souhaitent que nous ne fassions rien de tout cela et que nous nous efforcions plutôt de poursuivre notre opposition au [GetCountry('NOV').GetName], pour la gloire de la patrie."
 flavor_mos.2.a: "Signons quelques traités pour pallier l'épuisement."
 flavor_mos.2.b: "Nous pouvons poursuivre notre opposition !"
 flavor_mos.3.title: "L'Allégeance dorée"
 flavor_mos.3.desc: "Nos espions nous informent que la stabilité interne de la [GetCountry('GLH').GetLongName] est en train de s'effondrer. Notre allégeance et notre subordination à leur empire remontent à plusieurs siècles, mais le moment est peut-être venu de reconsidérer notre loyauté. Il pourrait être dans notre intérêt de nous rapprocher du [GetCountry('LIT').GetLongName], en espérant que les représailles des #L [ShowCultureGroupName('tatar_group')]s#! soient dissuadées par une telle décision."
 flavor_mos.3.a: "Il serait insensé de le croire."
 flavor_mos.3.tt1: "Le maintien de la loyauté envers les envahisseurs #L [ShowCultureGroupNameWithNoTooltip('tatar_group')]s#! est un signe de tradition"
 flavor_mos.3.b: "Il est temps de nous libérer de ces chaînes."
 flavor_mos.3.tt2: "La bravoure de [target_root_country.GetGovernment.GetRuler.GetName] est considérée comme une marque de force et de courage"
 flavor_mos.3.c: "Opposons-nous à toute influence étrangère."
 flavor_mos.3.historical_info: "La Moscovie et les autres principautés russes ont continué à payer un tribut aux Tatars tout au long du quatorzième siècle. Alors que la Horde d'or était en proie à des conflits internes, la question se posa s'il ne valait pas mieux se ranger du côté de la puissance émergente de la Lituanie. Elles poursuivirent toutefois leur politique étrangère traditionnelle jusqu'à ce qu'il devienne évident, au milieu du XVe siècle, que l'influence des Tatars était en train de décliner."
 flavor_mos.4.title: "Le Kremlin"
 flavor_mos.4.desc: "Les territoires de la Ruthénie font régulièrement l'objet de raids, et il est impératif que nous soyons en mesure de protéger notre peuple en période de troubles. Le système de fortification entourant [target_location.GetName] n'est pas à la hauteur de la tâche et pourrait être assiégé, ce qui freinerait notre progression vers le statut de puissance régionale.\n\nNous devrions construire une puissante fortification avec des sections de murs qui pourront rivaliser avec tout ce qui se trouve dans les environs."
 flavor_mos.4.a: "Que l'on fasse venir un [ShowGoodsNameWithNoTooltip('lumber')] de qualité."
 threatened_by_military_expansion: "Menace par l'expansion militaire"
 safe_haven_during_raids: "Offre un refuge pendant les raids"
 flavor_mos.4.tt1: "Les Pays voisins rivaux perçoivent la construction d'un puissant [ShowBuildingTypeNameWithNoTooltip('kremlin')] comme un acte hostile"
 flavor_mos.4.tt2: "Les Vassaux voisins considèrent la construction d'un puissant [ShowBuildingTypeNameWithNoTooltip('kremlin')] comme un refuge lors des raids"
 flavor_mos.4.a.custom1: "L'[opinion|e] que chaque Pays voisin a de [target_root_country.GetName] diminue de [ShowBiasValue('threatened_by_military_expansion')|+=0]"
 flavor_mos.4.a.custom2: "L'[opinion|e] que chaque [subject|e] voisin a de [target_root_country.GetName] diminue de [ShowBiasValue('safe_haven_during_raids')|+=0]"
 flavor_mos.4.b: "Mieux vaudrait ne pas provoquer nos voisins."
 flavor_mos.4.b.custom1: "La [trust|e] que chaque Pays voisin a envers [target_root_country.GetName] augmente de #G 3#!"
 flavor_mos.4.b.custom2: "L'[opinion|e] que chaque [subject|e] voisin a de [target_root_country.GetName] diminue de [ShowBiasValue('lack_of_protection')|+=0]"
 lack_of_protection: "Manque de protection"
 mos_kremlin_construction: "Construction d'un Kremlin"
 flavor_mos.4.c: "Mettons à sac le [ShowBuildingTypeNameWithNoTooltip('castle')] d'un vassal pour récupérer des matériaux."
 flavor_mos.4.tt3: "La quasi-totalité de l'[ShowGoodsName('clay')] et du [ShowGoodsName('lumber')] de construction nécessaires est obtenue en démolissant le [ShowBuildingTypeNameWithNoTooltip('castle')] de [castle_location.GetName]."
 flavor_mos.4.historical_info: "Le Kremlin de Moscou d'origine était principalement construit en bois et comprenait non seulement des murs et des tours, mais également des bâtiments administratifs. Bien qu'il s'agisse d'un projet coûteux, sa construction fut toutefois jugée nécessaire, car les simples remparts en bois utilisés à l'époque s'étaient jusqu'alors révélés inefficaces face aux raids répétés des esclaves tatars et aux sièges ennemis."
 flavor_mos.5.title: "Serge de Radonège"
 flavor_mos.5.desc: "Un moine isolé a formé une petite cellule monastique au sein de laquelle il vit de son propre labeur. La cellule se transforme rapidement en posad, ou hameau, avec l'arrivée quotidienne de nouveaux adeptes. Les enseignements ont attiré l'attention du Patriarche, qui espère accorder une charte monastique pour permettre à [sergius_of_radonezh.GetShortName] de partager ses enseignements dans toute la [ShowRegionName('russian_region')]."
 flavor_mos.5.a: "Un véritable faiseur de miracles en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_mos.5.tt1: "Le [character|e] [sergius_of_radonezh.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.5.b: "Un charlatan réformateur et analphabète."
 flavor_mos.5.historical_info: "Moine vénéré, Serge de Radonège est considéré comme l'une des figures les plus importantes de l'Église orthodoxe russe. Au cours de sa vie, il fonda la Laure de la Trinité-Saint-Serge et joua un rôle déterminant dans la réforme de la vie monastique en Russie. Il est vénéré comme un saint, et on se souvient de lui comme d'un chef spirituel en des temps incertains."
 flavor_mos.6.title: "Laure de la Trinité-Saint-Serge"
 flavor_mos.6.desc: "La cellule monastique fondée par [sergius_of_radonezh.GetName] continue d'attirer des moines des principautés, et un hameau commence à se former à Serguiev Possad, près de [ShowLocationName('pushkino')], avec des bâtiments auxiliaires en cours de construction tels qu'une boulangerie et une cuisine. Il serait peut-être plus prudent de financer cette initiative afin de contribuer à la création d'un centre spirituel pour la foi [ShowReligionAdjective('orthodox')], d'unir nos frères et de favoriser la propagation de la vraie doctrine."
 flavor_mos.6.a: "C'est une cause honorable."
 flavor_mos.6.a.custom: "La croissance rapide du hameau attire des [ShowPopTypeName('clergy')] venus de toute la [ShowRegionName('russian_region')]"
 flavor_mos.6.tt: "Le regroupement des croyants à proximité de la capitale facilite la gestion des affaires religieuses"
 flavor_mos.6.b: "La pratique de la foi n'a pas de limites géographiques."
 mos_holy_trinity_st_sergius_lavra_construction: "Construction de la Laure de la Trinité-Saint-Serge"
 flavor_mos.6.historical_info: "La Laure de la Trinité de Saint-Serge fut fondée au XIVe siècle et n'a cessé d'évoluer sur le plan architectural au fil du temps. Elle compte aujourd'hui plusieurs églises et cathédrales. Elle est considérée comme le monastère le plus important de Russie et constitue le centre spirituel de l'Église orthodoxe russe. Elle sert de lieu de sépulture aux métropolites et aux patriarches, et possède une vaste collection d'œuvres d'art sacrées."
 flavor_mos.7.title: "Les reliques de Saint-Serge"
 flavor_mos.7.desc: "La disparition de [sergius_of_radonezh.GetName], vénéré moine et chef spirituel, a plongé le pays dans une profonde période de deuil. La question de la préservation de ses reliques à des fins de vénération et de pèlerinage fait l'objet d'un débat, l'option privilégiée étant de les exposer à la [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]. Bien que plus difficile à défendre, cette option trouve écho auprès des fidèles et de l'Église. Après tout, les reliques restent le ciment spirituel et culturel de notre société."
 flavor_mos.7.a: "L'endroit où cet homme repose n'a pas d'importance."
 flavor_mos.7.b: "Que les reliques soient apportées à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_mos.7.c: "Elles n'ont que peu de valeur."
 flavor_mos.7.historical_info: "Une fois mort, saint Serge fut d'abord enterré dans une modeste tombe au monastère qu'il avait fondé. Trois décennies plus tard, les reliques furent redécouvertes et jugées intactes, ce qui fut interprété comme un signe miraculeux de sa sainteté. Les reliques jouèrent un rôle majeur en faisant de la Laure de la Trinité-Saint-Serge l'un des plus importants sites de pèlerinage de Russie."
 flavor_mos.8.title: "[alexander_peresvet.GetNameWithNoTooltip]"
 flavor_mos.8.desc: "Moine guerrier dévoué et discipliné, [alexander_peresvet.GetName] est prêt à rejoindre les rangs de notre formidable armée pour affronter une fois de plus la menace païenne. Sa présence sur le champ de bataille apporte non seulement des compétences martiales exceptionnelles, mais aussi un style de combat ritualisé et chevaleresque qui agit comme une source d'inspiration, encourageant nos troupes à se battre avec bravoure et courage."
 flavor_mos.8.a: "Une véritable source d'inspiration et de bravoure."
 STATIC_MODIFIER_NAME_monomachia: "Monomachie"
 flavor_mos.8.b: "Ce ne sont pas les commandants qui manquent."
 flavor_mos.8.c: "Organisons des sessions d'entraînement à la cour."
 flavor_mos.8.historical_info: "Moine chrétien orthodoxe russe, Aleksandr Peresvet participa à de grandes batailles entre la Horde d'or mongole et les forces de la grande-principauté de Moscou. On se souvient de lui pour avoir défié ses ennemis en combat singulier au début de chaque bataille, pratique que l'on appelle la #italic monomachie#!, en particulier lorsqu'il s'avança et vainquit avec bravoure le champion tatar Chelubey, ralliant ainsi les forces russes et les encourageant à défendre leur territoire contre les envahisseurs mongols."
 flavor_mos.9.title: "Kalita"
 flavor_mos.9.desc: "Le titre de [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] continue d'apporter de grands avantages, mais il est possible de renforcer les relations avec la [GetCountry('GLH').GetName] en augmentant le tribut perçu par les autres tributaires du [GetUniqueInternationalOrganization('tatar_yoke').GetName]. Une telle mesure augmenterait sans conteste nos chances de conserver le titre et les privilèges qui lui sont liés."
 flavor_mos.9.a: "Il s'agit d'un mal nécessaire pour assurer notre prédominance."
 flavor_mos.9.tt1: "Le [GetCountry('GLH').GetGovernment.GetRulerTitle] obtient un tribut supplémentaire de #G 25 %#!, collecté en son nom par [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_mos.9.at: "Chaque membre du [GetUniqueInternationalOrganization('tatar_yoke').GetName] (sauf [GetCountry('GLH').GetName]) perd [ShowBiasValue('bleeding_us_dry')|+=0] d'[opinion|e] envers [ROOT.GetCountry.GetName]"
 bleeding_us_dry: "Nous saignent à blanc"
 flavor_mos.9.b: "Suffisamment de difficultés sont endurées."
 flavor_mos.9.tt2: "L'efficace [spy_network|e] de la [GetCountry('GLH').GetNameWithNoTooltip] informe le [GetCountry('GLH').GetGovernment.GetRulerTitle] que nous détenons des informations particulièrement utiles"
 flavor_mos.9.tt3: "Le [GetCountry('GLH').GetGovernment.GetRulerTitle] découvre que nous détenons des informations particulièrement utiles"
 flavor_mos.9.tt4: "Le [GetCountry('GLH').GetGovernment.GetRulerTitle] reste dans l'ombre"
 flavor_mos.9.historical_info: "Le mot « Kalita », qui signifie « escarcelle », fut inventé pour Ivan Ier, le Dirigeant de la Moscovie. Sa notoriété à collecter efficacement des tributs et des impôts pour le compte des Suzerains mongols n'était pas à refaire à cette époque. En s'assurant les faveurs du $rank_kingdom_horde_ruler_male$ de la Horde d'or, la Moscovie fut épargnée par les raids dévastateurs qui souvent freinaient le développement des principautés voisines. Cela contribua fortement, à long terme, à l'ascension de la Moscovie en tant que puissance régionale."
 flavor_mos.10.title: "La denga et le rouble"
 flavor_mos.10.desc: "La capacité à réguler sa propre monnaie est de la plus haute importance si nous voulons nous établir comme un grand centre d'échanges et de commerce. Nous avons la possibilité de créer une nouvelle série de pièces qui peuvent être utilisées soit uniquement pour les transactions nationales, soit pour les échanges avec nos voisins. Il est également possible de frapper les deux types de pièces, mais cela créerait une forte demande en [ShowGoodsName('silver')]."
 flavor_mos.10.a: "Mettons les deux types de pièces en circulation."
 denga_ruble_key: "Denga et rouble"
 flavor_mos.10.b: "Nous n'avons nul besoin de pratiquer des échanges commerciaux."
 flavor_mos.10.c: "Le commerce avec nos voisins nous rend plus forts."
 STATIC_MODIFIER_NAME_denga: "Denga"
 STATIC_MODIFIER_NAME_ruble: "Rouble"
 mos_silver_coinage_introduced: "Monnaie d'argent mise en circulation"
 flavor_mos.10.historical_info: "Les Srebrenik furent les premières pièces frappées en argent de la Ruthénie kiévienne au cours des Xe et XIe siècles. Plus tard, à l'époque du joug tatar, un nouveau type de pièce appelé denga commença à être produit sur le modèle des pièces d'argent de la Horde d'or. Bien que ces pièces furent influencées par l'étranger, elles ont progressivement pris une forme qui correspondait davantage aux traditions russes, ce qui entraîna la naissance d'autres types de pièces comme la grivna et le rouble. Conçu à l'origine comme une alternative, voire un dérivé de la denga et de la grivna, le rouble finit par s'imposer en tant que monnaie principale au cours des XIVe et XVe siècles."
 flavor_mos.11.title: "[andrei_rublev.GetNameWithNoTooltip]"
 flavor_mos.11.desc_common1: "Le peintre spirituel [andrei_rublev.GetName] a fait preuve d'un talent exceptionnel en matière d'iconographie religieuse. [andrei_rublev.GetSheHe|U] produit déjà plusieurs œuvres qui ornent les églises de notre territoire."
 flavor_mos.11.desc_common2: "Son talent exceptionnel a été inspiré par l'érudit byzantin Théophane le Grec, originaire de [ShowLocationNameWithNoTooltip('constantinople')], et l'on pense que cette influence a joué un rôle important dans l'évolution de son style iconographique.\n\n[andrei_rublev.GetSheHe|U] réside à la [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], où [andrei_rublev.GetSheHe|l] respecte les vertus énoncées par le monastère et continue d'enrichir ses églises ainsi que ses cathédrales."
 flavor_mos.11.desc_byzantine_master: "$flavor_mos.11.desc_common1$\n\nSon talent exceptionnel a été inspiré par l'érudit byzantin Théophane le Grec, originaire de [ShowLocationNameWithNoTooltip('constantinople')], et l'on pense que cette influence a joué un rôle important dans l'évolution de son style iconographique."
 flavor_mos.11.desc_st_sergius_monk: "$flavor_mos.11.desc_common1$\n\n[andrei_rublev.GetSheHe|U] réside à la [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')], où [andrei_rublev.GetSheHe|l] respecte les vertus énoncées par le monastère et continue d'enrichir ses églises ainsi que ses cathédrales."
 flavor_mos.11.desc_all_criteria_met: "$flavor_mos.11.desc_common1$\n\n$flavor_mos.11.desc_common2$"
 flavor_mos.11.a: "L'enceinte du monastère lui convient parfaitement."
 flavor_mos.11.tt2: "Ses talents sont mis à profit pour enrichir les œuvres d'art religieuses de la [ShowWorkOfArtNameWithNoTooltip('holy_trinity_st_sergius_lavra')]"
 flavor_mos.11.tt3: "Les enseignements de son maître byzantin enrichit considérablement ses compétences."
 flavor_mos.11.b: "Laissons lui le privilège d'orner nos cathédrales."
 flavor_mos.11.tt4: "Travaillant aux côtés de son maître byzantin, il influence considérablement le développement de l'art religieux [target_root_country.GetAdjective|l]."
 flavor_mos.11.c: "Nous n'avons nul besoin de fresques."
 flavor_mos.11.historical_info: "Andreï Roublev est considéré comme l'un des plus grands peintres russes du Moyen Âge. On se souvient surtout de lui pour l'icône de la Trinité, un chef-d'œuvre bien connu de l'art russe. Son œuvre se caractérise généralement par une palette de couleurs limitée, des compositions harmonieuses et l'utilisation de teintes douces. Il est devenu une source d'inspiration populaire pour les artistes et les théologiens, et a été canonisé en 1988."
 flavor_mos.12.title: "La Sainte Trinité"
 flavor_mos.12.desc: "Célèbre peintre d'icônes, [andrei_rublev.GetName] a créé un chef-d'œuvre représentant la Sainte Trinité, c'est-à-dire trois figures angéliques assises à une table, qui symbolisent le Père, le Fils et le Saint-Esprit. Cette réalisation artistique est finement détaillée et présente les éléments caractéristiques de ses autres œuvres, tels que l'utilisation harmonieuse des teintes et une palette de couleurs réduite."
 flavor_mos.12.a: "Voilà qui est excellent pour le tourisme."
 flavor_mos.12.b: "Concentrons-nous sur les sites religieux existants."
 flavor_mos.12.tt1: "[andrei_rublev.GetNameWithNoTooltip] travaille plutôt à l'enrichissement des œuvres d'art religieuses de la [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')]"
 flavor_mos.12.tt2: "Le dévouement pour les questions spirituelles est très apprécié par le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.12.c: "Ces œuvres ne se marient pas du tout avec les tapis."
 flavor_mos.12.historical_info: "Créée par Andreï Roublev vers 1410, la Sainte Trinité est considérée comme l'une des plus grandes œuvres d'art religieuses. Elle a inspiré de nombreux artistes et reste un symbole de la spiritualité orthodoxe russe. L'œuvre incite à la contemplation, à la prière et à la réflexion sur ses mystères."
 flavor_mos.13.title: "Le testament de papier"
 flavor_mos.13.desc: "La nécessité d'établir une documentation appropriée est cruciale pour prévenir les litiges et maintenir la continuité. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], notre estimé Dirigeant, a décidé de rédiger un document de succession entièrement sur du [ShowGoodsName('paper')], qui décrit ses volontés et ses directives concernant la gouvernance en [ROOT.GetCountry.GetName] après sa mort."
 flavor_mos.13.a: "Une idée manuscrite de génie."
 flavor_mos.13.tt1: "L'introduction du [ShowGoodsNameWithNoTooltip('paper')] dans les affaires gouvernementales préserve le pouvoir et l'héritage de la dynastie régnante et peut conduire à une application plus large"
 flavor_mos.13.b: "Réservons son usage à la transcription religieuse."
 flavor_mos.13.c: "Coûteux et inutile."
 mos_paper_wills: "Testaments légaux sur papier"
 flavor_mos.13.historical_info: "Communément appelé Ivan Kalita, Ivan Ier est le premier Dirigeant de la Principauté de Moscovie à avoir laissé un testament écrit. Baptisé simplement #italic L'héritage de Kalita#!, ce testament traite de divers aspects du pouvoir et de la gouvernance, ainsi que de la succession et de la répartition de l'autorité entre ses fils."
 flavor_mos.14.title: "Métropolite Alexis"
 flavor_mos.14.desc: "Récemment élu, le métropolite [metropolitan_alexius.GetShortName] souhaite contribuer aux ambitions politiques de [ROOT.GetCountry.GetName], en plus de son rôle dans l'administration et le développement de l'Église [ShowReligionAdjective('orthodox')|l]. Son expérience notable pourrait s'avérer utile dans les arts de la gouvernance et de la diplomatie, qui sont vitaux si nous voulons prendre notre place en tant que dirigeants légitimes de la Ruthénie."
 flavor_mos.14.a: "Invitons [metropolitan_alexius.GetShortNameWithNoTooltip] à la cour."
 flavor_mos.14.tt2: "Son influence inspire [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et encourage à développer un mode de vie plus pieux"
 flavor_mos.14.b: "Qu'il tienne le rôle de régent."
 flavor_mos.14.c: "Une influence néfaste."
 flavor_mos.14.tt3: "L'opposition à l'accompagnement spirituel dans les affaires gouvernementales offense le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 STATIC_MODIFIER_NAME_spiritual_administrator: "Administrateur spirituel"
 STATIC_MODIFIER_NAME_metropolitan: "Métropolite"
 flavor_mos.14.historical_info: "Le métropolite Alexis servit de régent et de tuteur spirituel pendant le règne minoritaire de Dimitri Ier Donskoï et joua un rôle déterminant dans l'essor de Moscou en tant que centre politique et religieux majeur. En qualité de métropolite, Alexis prit part à la promotion de l'éducation religieuse et supervisa la construction d'églises et de monastères."
 flavor_mos.15.title: "La tour de l'horloge"
 flavor_mos.15.desc: "Un moine et horloger nommé Lazar fuit la guerre et les persécutions dans son pays natal, la Serbie, et s'est récemment installé à Moscou. Il a proposé à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de concevoir un nouveau dispositif appelé « horloge mécanique », qui sonnerait automatiquement toutes les heures. Une telle avancée ne manquerait pas de mettre la [ROOT.GetCountry.GetName] sur le devant de la scène et de susciter la curiosité des scientifiques."
 flavor_mos.15.a: "Commençons la construction immédiatement."
 flavor_mos.15.tt1: "L'horloge suscite l'admiration de la population et attire les investissements ainsi que les nouveaux penseurs."
 flavor_mos.15.b: "Partageons ses secrets de conception avec nos plus grandes sommités."
 flavor_mos.15.c: "Approprions-nous le mérite de son invention."
 flavor_mos.15.tt2: "Avare, [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] s'approprie l'horloge et les mérites de sa conception"
 flavor_mos.15.historical_info: "Construite sous le règne d'Ivan III, la première tour équipée d'une horloge mécanique était située dans le Kremlin de Moscou. Elle était utilisée pour annoncer les événements importants ainsi que l'heure, et servait également de symbole pour démontrer l'importance et l'influence de la Moscovie. Considérée comme un miracle technique à l'époque, elle faisait partie des dix premières horloges de ce type en Europe."
 flavor_mos.16.title: "La succession contestée"
 flavor_mos.16.desc: "Depuis l'invasion mongole, le choix de l'héritier a été fortement influencé par le $rank_kingdom_horde_ruler_male$, afin de monter les différentes principautés les unes contre les autres et de préserver l'équilibre des pouvoirs dans la région [ShowRegionName('russian_region')].\n\nRécemment, des voix se sont élevées pour réclamer un changement, le Dirigeant actuel ayant acquis le pouvoir par héritage, comme le stipule un testament légal rédigé par son père. Hélas, il semble qu'une clause du contrat promettait la gouvernance à un proche parent de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], s'[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] héritait du trône à un très jeune âge. Ce règne est ouvertement contesté par [pretender.GetName], qui semble avoir déjà recueilli un soutien considérable au sein de la population."
 flavor_mos.16.a: "Demandons le soutien du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_mos.16.a.custom: "Un nombre important de [ShowPopTypeName('nobles')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rangent du côté de [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.b: "Demandons le soutien des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_mos.16.b.custom: "Une part importante des [ShowPopTypeName('clergy')] et des [ShowPopTypeName('peasants')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rangeront du côté de [pretender.GetNameWithNoTooltip]."
 flavor_mos.16.tt1: "[pretender.GetNameWithNoTooltip] se retire de [target_location.GetName] dans l'attente de son prochain coup."
 flavor_mos.16.c: "Faisons circuler le document juridique."
 flavor_mos.16.tt2: "La légitimité de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] est renforcée par le testament remarquablement conservé, entièrement rédigé sur du [ShowGoodsNameWithNoTooltip('paper')]"
 flavor_mos.16.tt3: "[pretender.GetNameWithNoTooltip] se retire de [target_location.GetName] et n'aura probablement pas beaucoup de partisans."
 flavor_mos.16.d: "Faisons directement appel à [GetCountry('GLH').GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_mos.16.tt4: "Il est demandé à la [GetCountry('GLH').GetName] de réaffirmer son soutien à [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mos.16.tt5: "Le $rank_kingdom_horde_ruler_male$ peut se prononcer en faveur de [pretender.GetNameWithNoTooltip]"
 war_of_succession_pretender: "Prétendant rourikovitch"
 flavor_mos.16.historical_info: "Au XIIIe siècle, les principautés russes étaient relativement petites et faibles, chaque Dirigeant étant soumis à l'approbation du $rank_kingdom_horde_ruler_male$ de la Horde d'or. Au siècle suivant, la Moscovie devint plus puissante et tenta de défier l'autorité des Mongols en permettant au fils aîné de Vassili Ier, le prince régnant, de monter sur le trône. Après le décès de ce dernier, cette décision fut contestée par son frère en raison d'interprétations différentes de son testament, et la Guerre civile qui s'en suivit déboucha sur une lutte de pouvoir de plusieurs décennies connue sous le nom de « guerre de Succession moscovite »."
 flavor_mos.21.title: "Prikazes"
 flavor_mos.21.desc: "L'absence d'une administration efficace est considérée comme un obstacle à l'accession de [ROOT.GetCountry.GetName] à la place qui lui revient parmi les grandes puissances. Nous pourrions améliorer la gouvernance en créant un ensemble de bureaux chargés de superviser les différents domaines des affaires gouvernementales, ce qui permettrait d'accélérer la mise en œuvre des différents décrets de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et de favoriser la centralisation du pouvoir."
 flavor_mos.21.a: "Nous ne pourrions pas fonctionner autrement."
 flavor_mos.21.tt1: "Plusieurs bureaux sont établis, ce qui permet aux membres du [cabinet|e] de les superviser par le biais d'[cabinet_actions|e]"
 enable_prikazi_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('prikazi_reform')]"
 flavor_mos.21.b: "Avoir carte blanche est l'ingrédient principal de la réussite."
 flavor_mos.21.historical_info: "Le terme Prikazes désigne les bureaux administratifs en place à l'époque du Tsarat et des prémices de l'Empire russe. Ils étaient essentiels à la mise en œuvre des politiques et décisions du tsar, mais s'occupaient également des tâches quotidiennes liées aux affaires de l'État. Certains des bureaux les plus importants géraient les affaires étrangères et jouaient un rôle crucial à une époque où la Russie se voyait entourée d'ennemis et continuait à lutter pour affirmer son indépendance par rapport à la Horde d'or."
 flavor_mos.22.title: "[ShowGovernmentReformNameWithNoTooltip('razriadnyi_reform')]"
 flavor_mos.22.desc: "Il existe peu de registres sur la population, la propriété et la fiscalité, ce qui complique le contrôle des dépenses ainsi que le financement de l'expansion de notre administration. Nous pourrions effectuer un recensement régulier, réalisé dans le cadre de la réforme [ShowGovernmentReformName('razriadnyi_reform')] récemment mise en place, qui fournirait des registres détaillés sur les individus et les ménages en [ROOT.GetCountry.GetName], afin d'évaluer les ressources et les obligations de nos vassaux."
 flavor_mos.22.a: "Examinons chaque recoin."
 enable_razriadnyi_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('razriadnyi_reform')]"
 flavor_mos.22.b: "Il s'agit d'une atteinte à la vie privée et à l'intégrité."
 flavor_mos.22.historical_info: "La Chancellerie militaire, #italic Razriadnyi Prikaz#!, introduisit un nouveau recensement dans le but de déterminer la taxe à payer par la population en fonction de la richesse, de la propriété et de la position sociale. Il s'agissait également d'un moyen de s'assurer que chaque ordre fournissait le nombre requis de soldats et de matériel de guerre conformément à ses obligations. Les registres devinrent indispensables pour gouverner un territoire vaste et diversifié."
 flavor_mos.23.title: "Traité d'Ugra"
 flavor_mos.23.desc: "La redoutable [GetCountry('LIT').GetName], qui est de toute évidence une puissance émergente, est en conflit avec [GetCountry('TEU').GetName], tout en menant une politique de suzeraineté sur les territoires slaves orientaux. La contrée de [ShowAreaName('smolensk_area')] est actuellement sous notre contrôle, mais elle pourrait peut-être leur être cédée si certaines assurances diplomatiques étaient données. Ce faisant, la [GetCountry('LIT').GetNameWithNoTooltip] pourrait rediriger ses efforts vers la pacification des chevaliers croisés sans interruption, et nous pourrions de notre côté nous assurer qu'ils ne cherchent pas à pénétrer sur nos terres."
 flavor_mos.23.a: "Faisons une proposition concernant les modalités."
 enable_state_controlled_church_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('state_controlled_church')]"
 flavor_mos.23.tt1: "Nous céderons [ShowAreaNameWithNoTooltip('smolensk_area')] à la [GetCountry('LIT').GetNameWithNoTooltip] si le traité est accepté"
 flavor_mos.23.tt2: "Une alliance est proposée"
 flavor_mos.23.b: "Pourquoi nous attarder lorsque nous pouvons frapper."
 flavor_mos.23.c: "Nous devons consolider nos positions ailleurs."
 flavor_mos.23.historical_info: "Le traité d'Ugra fut signé en 1408 entre la principauté de Moscovie et le grand-duché de Lituanie. La contrée contestée de Smolensk fut cédée en échange d'un renforcement des relations diplomatiques et d'une alliance de courte durée, permettant ainsi à la Lituanie de renforcer sa position et son influence dans la région, tout en favorisant sa lutte contre l'ordre Teutonique."
 flavor_mos.24.title: "Le vestiarion"
 flavor_mos.24.desc: "Non documentée, la trésorerie royale ne fait également l'objet d'aucun inventaire, ce qui complique la détermination de la valeur globale des biens accumulés. Il est impératif que nous mettions en place un moyen de mieux gérer nos richesses, car elles peuvent être utilisées pour faire avancer les objectifs diplomatiques et renforcer la gouvernance de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.24.a: "Une gouvernance efficace est la clé du succès."
 flavor_mos.24.b: "La toile de la diplomatie doit être tissée."
 flavor_mos.24.custom: "Donne accès à la [law|e] [ShowLawName('vestiarium')]"
 flavor_mos.24.historical_info: "Le #italic vestiarion#! de Vassili Ier permettait de faire l'inventaire des biens de valeur que comptait la trésorerie royale. Il fut introduit pour créer un registre financier et un inventaire des métaux, bijoux, textiles, vêtements et objets précieux qui pourraient être utilisés pour les cérémonies d'État et comme cadeaux diplomatiques."
 flavor_mos.25.title: "[sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] accepte les modalités proposées"
 flavor_mos.25.desc_treaty_of_ugra: "Nos tentatives pour établir un traité avantageux avec [sender.GetName] ont été couronnées de succès, puisque les deux parties ont signé le traité d'Ugra. La cessation des hostilités permettra peut-être d'établir des relations plus prospères entre nos deux Pays et d'assurer notre survie en tant que [ROOT.GetCountry.GetFlavorRank] indépendant.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_mos.25.desc_generic_treaty: "Nos tentatives pour obtenir un traité avantageux ont été couronnées de succès, puisque le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a accepté de le signer.\n\nNos efforts diplomatiques semblent avoir porté leurs fruits."
 flavor_mos.25.a: "C'est un début prometteur."
 flavor_mos.25.tt1: "Nous cédons [ShowAreaNameWithNoTooltip('smolensk_area')] à la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.tt2: "Une [alliance|e] est signée avec la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_mos.25.b: "Nastrovye !"
 flavor_mos.26.title: "[sender.GetGovernment.GetRulerTitle] de [sender.GetNameWithNoTooltip] refuse la proposition diplomatique"
 flavor_mos.26.desc_treaty_of_ugra_declined: "Le traité avantageux proposé au [sender.GetGovernment.GetRulerTitle] de [sender.GetName] a été refusé. De toute évidence, ils ne voient pas l'erreur qu'ils commettent et doivent continuer à faire face à des menaces venant de tous les côtés.\n\nNos efforts diplomatiques semblent avoir été vains."
 flavor_mos.26.desc_generic_treaty: "Nos tentatives pour obtenir un traité avantageux se sont avérées infructueuses, puisque le [sender.GetGovernment.GetRulerTitle] de [sender.GetName] refuse de le signer.\n\nNos efforts diplomatiques semblent avoir été vains."
 flavor_mos.26.a: "C'est ce qui les mènera à leur perte."
 flavor_mos.26.b: "Il s'agit peut être d'une erreur de jugement."
 flavor_mos.26.tt: "La confiance accordée à [sender.GetName] est perdue"
 flavor_mos.27.title: "[maria_borovsk.GetNameWithNoTooltip]"
 flavor_mos.27.desc: "Une candidate au mariage pour le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a été présentée sur la recommandation conjointe du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Issue d'une lignée noble prestigieuse et réputée pour sa dévotion ainsi que pour ses actes de charité, [maria_borovsk.GetName] ferait un excellent parti, tant pour les affaires d'État que pour celles de cœur."
 flavor_mos.27.a: "Que cette union soit bénie !"
 flavor_mos.27.tt1: "Le [character|e] [maria_borovsk.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.27.tt2: "Ses actes de charité et de dévotion contribuent à la fondation du monastère de [ShowLocationNameWithNoTooltip('borovsk')]"
 flavor_mos.27.b: "Sa place est dans un couvent."
 flavor_mos.27.tt3: "Le grand nombre d'enfants de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] ne nécessite pas la présence d'un autre conjoint."
 flavor_mos.27.tt4: "Le faible nombre d'enfants de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] et son refus de se marier inquiètent les membres des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mos.27.historical_info: "Marie de Borovsk était une religieuse orthodoxe russe, célèbre de par son mariage avec le grand-prince Vassili II. Elle vit sa famille usurper le pouvoir pendant la guerre de succession moscovite et fut d'abord bannie de Moscou, puis capturée au cours de la lutte pour le pouvoir. Elle consacra la fin de sa vie à prier, jeûner et servir les pauvres."
 flavor_mos.28.title: "$uspensky_sobor$"
 flavor_mos.28.desc: "Récemment construit, le [ShowBuildingTypeName('kremlin')] assure la sécurité de notre peuple, mais l'absence de vie spirituelle en son sein freine l'essor de notre foi. Une cathédrale majestueuse dédiée à l'assomption de la Vierge Marie pourrait devenir le lieu de couronnement et d'enterrement des futurs princes et symboliser nos grandes aspirations afin de fédérer ces territoires."
 flavor_mos.28.a: "Elle jouera un rôle central."
 mos_uspensky_sobor_construction: "Construction du $uspensky_sobor$"
 flavor_mos.28.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est particulièrement impressionné par la perspective d'établir un chantier destiné à construire un gigantesque [building|e] religieux"
 flavor_mos.28.b: "Commanditons plutôt une collection d'œuvres d'art religieuses."
 flavor_mos.28.c: "Ce sera une cible probable des raids tatars."
 flavor_mos.28.tt2: "Un temps considérable est consacré au renforcement des défenses existantes"
 flavor_mos.28.historical_info: "Construite sous le règne d'Ivan Ier, la cathédrale de la Dormition de Moscou originelle devint rapidement le lieu d'importantes cérémonies religieuses, dont le couronnement des Dirigeants. Elle tomba en ruine et fut reconstruite au siècle suivant, encore plus majestueuse et fortement influencée par l'architecture byzantine."
 flavor_mos.29.title: "L'alphabet permien"
 flavor_mos.29.desc: "Les terres qui entourent notre [ROOT.GetCountry.GetFlavorRank] n'ont pas encore vu la lumière du Christ, ni abandonné leurs pratiques erronées. Le rôle des missionnaires est crucial pour leur conversion, mais cela reste un défi en raison des barrières linguistiques existantes.\n\n[stephen_of_perm.GetName], un missionnaire dévoué, originaire des lointaines contrées occidentales et résidant désormais à [ShowLocationName('perm')], a entamé une mission courageuse afin de transmettre les enseignements du christianisme à ces âmes non converties. Pour y parvenir, [stephen_of_perm.GetSheHe|l] a entrepris la tâche ardue de créer une nouvelle langue, basée sur l'alphabet slave oriental et comprenant à la fois des caractères cyrilliques et non cyrilliques. Une fois établie, cette langue pourrait être utilisée pour traduire des ouvrages religieux dans un langage plus accessible à ceux qui n'ont pas encore embrassé la foi."
 flavor_mos.29.a: "Crée ton alphabet, vicaire."
 STATIC_MODIFIER_NAME_cyrilic_scripter: "Créateur d'alphabet cyrillique"
 flavor_mos.29.tt1: "Le [character|e] [stephen_of_perm.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.29.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de cette initiative visant à convertir les âmes perdues"
 flavor_mos.29.b: "Notre priorité est la préservation de la foi."
 flavor_mos.29.tt3: "[stephen_of_perm.GetNameWithNoTooltip] se consacre entièrement à la transcription d'ouvrages religieux."
 flavor_mos.29.historical_info: "L'alphabet permien fut créé par Étienne de Perm après qu'il eut appris la langue et les traditions des Komis, un groupe ethnique indigène qui peuplait les territoires périphériques de l'est de la Moscovie. Il élabora un système d'écriture distinct pour faciliter l'évangélisation des Komis et créa ainsi l'un des plus anciens alphabets pour une langue ouralienne, ce qui lui valut d'être nommé premier évêque de Perm."
 flavor_mos.30.title: "[prokhor_of_gorodets.GetNameWithNoTooltip]"
 flavor_mos.30.desc: "Entre deux contemplations spirituelles, l'ascète [prokhor_of_gorodets.GetName] consacre son temps à la création d'une belle iconographie religieuse. Ce temps pourrait être mieux utilisé s'il était employé à orner la [ShowWorkOfArtName('uspensky_sobor')], récemment consacrée, afin d'enrichir l'iconostase entre la nef et le sanctuaire."
 flavor_mos.30.a: "C'est chose faite !"
 flavor_mos.30.tt1: "Le [character|e] [prokhor_of_gorodets.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.30.tt2: "Ses dons sont mis à profit afin de créer plusieurs fresques pour la [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]"
 flavor_mos.30.b: "Il n'y a pas lieu d'interférer."
 flavor_mos.30.tt3: "[prokhor_of_gorodets.GetNameWithNoTooltip] est libre d'orner les lieux comme bon lui semble"
 flavor_mos.30.tt4: "[prokhor_of_gorodets.GetSheHe|U] consacre son temps au mentorat d'[andrei_rublev.GetNameWithNoTooltip], et le duo collabore à la création de plusieurs fresques religieuses"
 flavor_mos.30.historical_info: "Prokhor de Gorodets était un moine orthodoxe russe, célèbre pour ses œuvres d'art religieuses de la cathédrale de l'Annonciation de Moscou, à savoir les fresques représentant la crucifixion, l'ascension et l'assomption. Au service de l'Église toute sa vie durant, il fut le mentor du talentueux Andreï Roublev qui devint l'un des peintres les plus célèbres de l'histoire de la Russie."
 flavor_mos.31.title: "Le jour de Youri"
 flavor_mos.31.desc: "Conformément au décret du Soudiebnik, les [ShowPopTypeName('peasants')] sont libres de changer d'employeur une fois par année civile, généralement vers la fin de la saison des récoltes afin d'éviter les ruptures d'approvisionnement en nourriture. Ces restrictions restent très impopulaires auprès des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui demandent un retour à la liberté de mouvement en [ROOT.GetCountry.GetName] afin d'améliorer leurs conditions de travail."
 flavor_mos.31.a: "Il n'y a aucun avantage à restreindre leurs mouvements."
 flavor_mos.31.b: "Le mieux est l'ennemi du bien !"
 flavor_mos.31.c: "Amadouons-les pour nous en sortir."
 flavor_mos.31.tt1: "La complaisance à l'égard des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] fragilise la capacité du gouvernement à garder le contrôle"
 flavor_mos.31.historical_info: "Adopté en 1497, le Soudiebnik comprenait des restrictions sur les mouvements de la paysannerie, ce qui renforça le pouvoir des propriétaires fonciers et faillit établir le servage dans toute la Moscovie. En conséquence, les paysans n'étaient autorisés à changer de propriétaire que pendant une période de deux semaines, connue sous le nom de « Jour de Youri », qui coïncidait avec la fête religieuse de Saint-Georges. Les restrictions furent temporairement assouplies sous le règne d'Ivan IV par la clarification des paiements dus aux propriétaires fonciers, avant d'être fortement imposées à la fin du XVIe siècle, accompagnées de l'abolition de toute exception, cimentant ainsi l'établissement d'un servage complet."
 flavor_mos.32.title: "Le pozhiloye"
 flavor_mos.32.desc: "La liberté de mouvement des [ShowPopTypeName('peasants')] permet de faire face aux pénuries de main-d'œuvre et encourage une saine concurrence entre les propriétaires fonciers. Cependant, elle ajoute également une certaine insécurité au niveau de notre production de nourriture et dissuade nos travailleurs de rester pour une durée prolongée. Par ailleurs, elle décourage toute tentative d'augmenter la productivité de la main-d'œuvre, puisque le propriétaire foncier ne peut être certain que les travailleurs resteront plus d'une saison. Nous pourrions introduire un droit de sortie qui serait facturé à toute personne souhaitant quitter son propriétaire actuel, ce qui aurait un effet dissuasif sur la migration régulière de la main-d'œuvre."
 flavor_mos.32.a: "C'est comme brandir la carotte et le bâton."
 STATIC_MODIFIER_NAME_pozhiloye: "Pozhiloye"
 flavor_mos.32.b: "Nul besoin de tout cela."
 flavor_mos.32.historical_info: "Le Pozhiloye fut introduit en 1550 dans le cadre d'une réforme majeure du Soudiebnik. Il s'agissait d'un pas vers le renforcement du pouvoir de l'aristocratie aux dépens des paysans, mais la révision confirma également le droit de tout travailleur de quitter son employeur, sous réserve que la taxe soit payée."
 flavor_mos.33.title: "[sophia_palaiologina.GetNameWithNoTooltip]"
 flavor_mos.33.desc: "La chute de [ShowLocationName('constantinople')] nous a offert la possibilité de nous allier à l'ancienne classe dirigeante de [GetCountry('BYZ').GetName]. La main de [sophia_palaiologina.GetName] permettrait d'introduire les influences de la culture byzantine à la cour et d'appuyer notre revendication en tant que successeur naturel de l'Empire romain et porteur du flambeau de la foi [ShowReligionAdjective('orthodox')]. Toute progéniture du [ROOT.GetCountry.GetGovernment.GetRulerTitle] serait en mesure de revendiquer sa descendance des empereurs de l'empire déchu."
 flavor_mos.33.a: "Une rencontre prophétique."
 flavor_mos.33.tt1: "Le [character|e] [sophia_palaiologina.GetNameWithNoTooltip] a été ajouté"
 enable_byzantine_court_ceremonies_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('byzantine_court_ceremonies_reform')]"
 flavor_mos.33.tt2: "Son ressentiment à l'égard de certains diplomates détériore les relations diplomatiques entre [target_root_country.GetName] et ses voisins [Concept('heathen', 'païens')|e]"
 STATIC_MODIFIER_NAME_mongol_intolerance: "Intolérance mongole"
 flavor_mos.33.b: "Cela offre peu d'avantages."
 flavor_mos.33.historical_info: "Le mariage d'Ivan III et de Sophie Paléologue introduisit des cérémonies ainsi que des convenances élaborées à la cour moscovite, ce qui contribua à renforcer son statut de Troisième Rome. Sophia donnera naissance à onze enfants et deviendra la grand-mère du tristement célèbre Ivan le Terrible. Son intolérance à l'égard de la domination mongole fut à l'origine de plusieurs incidents diplomatiques et contribua à précipiter la rupture de la Moscovie avec la Horde d'or en 1480."
 flavor_mos.34.title: "[ridolfo_fioravanti.GetNameWithNoTooltip]"
 flavor_mos.34.desc: "Architecte de la Renaissance et maître ingénieur, [ridolfo_fioravanti.GetName] a rejoint Moscou sur invitation de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qui souhaite améliorer la splendeur architecturale du [ShowBuildingTypeName('kremlin')]. S'il est mis à contribution, ses influences occidentales ne manqueront pas de se répandre dans notre [ROOT.GetCountry.GetFlavorRank] et de rehausser notre prestige aux yeux des puissances européennes."
 flavor_mos.34.a: "Accueillons son génie à bras ouverts."
 flavor_mos.34.tt1: "Le [character|e] [ridolfo_fioravanti.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.34.tt2: "[ridolfo_fioravanti.GetHeShe|U] apporte avec lui les dernières techniques de construction ainsi que les influences de la Renaissance"
 flavor_mos.34.tt3: "[ridolfo_fioravanti.GetHeShe|U] entreprend le réaménagement de la cathédrale de la Dormition, en y intégrant les styles les plus modernes"
 flavor_mos.34.tt4: "Sa formation en ingénierie hydraulique permet d'améliorer l'infrastructure de [ShowLocationNameWithNoTooltip('moscow')]."
 flavor_mos.34.b: "Les influences étrangères sont malvenues."
 flavor_mos.34.historical_info: "Architecte et ingénieur italien renommé, Ridolfo « Aristotile » Fioravanti travailla sur plusieurs projets en Italie avant de s'installer à Moscou en 1475 sur invitation d'Ivan III de Moscovie. Ce dernier souhaitait que le prestige de Moscou soit à la hauteur de celui des autres villes européennes. Ridolfo est connu pour avoir aménagé la cathédrale de la Dormition dans l'enceinte du Kremlin."
 flavor_mos.35.title: "[marco_ruffo.GetNameWithNoTooltip]"
 flavor_mos.35.desc_kremlin: "Architecte militaire, [marco_ruffo.GetName] arrive de [ShowLocationName('milano')] et propose un contrat de travail pour renforcer les capacités défensives du [ShowBuildingTypeName('kremlin')] en construisant plusieurs tours pour accompagner les murs d'enceinte. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_defensiveness: "Architecte militaire, [marco_ruffo.GetName] arrive de [ShowLocationName('milano')] et propose un contrat de travail pour mettre en œuvre une série de mesures visant à renforcer les capacités défensives de notre [ROOT.GetCountry.GetFlavorRank]. $flavor_mos.35.desc_common$"
 flavor_mos.35.desc_common: "Toute initiative de ce type contribuerait certainement à un transfert de connaissances d'ouest en est et renforcerait notre position en [ShowRegionName('russian_region')]."
 flavor_mos.35.a: "Les planches à dessin sont prêtes."
 flavor_mos.35.tt1: "Le [character|e] [marco_ruffo.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.35.tt2: "[marco_ruffo.GetHeShe|U] renforce les capacités défensives du [ShowBuildingTypeName('kremlin')] en incorporant plusieurs tours aux murs d'enceinte de [ShowLocationName('moscow')]"
 flavor_mos.35.tt3: "[marco_ruffo.GetHeShe|U] introduit les dernières stratégies défensives et les influences de la Renaissance"
 flavor_mos.35.b: "La meilleure attaque est la défense."
 flavor_mos.35.c: "Qu'il enseigne à nos plus brillants esprits."
 flavor_mos.35.tt4: "Son expertise en matière d'art de la défense est partagée avec les architectes locaux, ce qui favorise la diffusion des connaissances."
 flavor_mos.35.d: "Demandons-lui plutôt de concevoir un palais des banquets."
 flavor_mos.35.tt5: "Richement décoré, le nouveau palais devient le lieu privilégié des couronnements, des festins et des réceptions officielles."
 flavor_mos.35.historical_info: "Marco Ruffo fut invité par Ivan III de Moscovie dans le cadre d'une initiative visant à améliorer la position internationale de la Principauté et à aider la Moscovie à affirmer son indépendance face à la Horde d'Or. La ville ayant déjà été pillée à plusieurs reprises, le prince était déterminé à renforcer ses défenses. Dans ce contexte, Marco Ruffo est également connu pour sa conception du palais à Facettes."
 flavor_mos.36.title: "La mère terrible"
 flavor_mos.36.desc: "L'absence d'héritiers est une source d'inquiétude, et rien n'indique que [current_wife.GetName] sera en mesure d'en porter un dans un avenir proche. Bien que l'Église ne l'approuve pas entièrement, il serait peut-être sage d'envisager de chercher une épouse moins stérile pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName], afin d'assurer la continuité de la dynastie des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Réputée pour sa beauté et sa jeunesse, [eleanor_glinskaya.GetName] pourrait potentiellement renforcer les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. Cependant, [eleanor_glinskaya.GetSheHe|l] suit la foi [ShowReligionAdjective('shamanism')|l], et un tel mariage est susceptible de rencontrer une forte opposition de la part du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.36.a: "La dynastie avant tout."
 STATIC_MODIFIER_NAME_terrible: "Terrible"
 flavor_mos.36.tt1: "Le [character|e] [eleanor_glinskaya.GetNameWithNoTooltip] a été ajouté et donne naissance à [ivan_the_terrible.GetName]"
 flavor_mos.36.b: "La vieille bourgeoise pourrait encore donner naissance à un héritier."
 flavor_mos.36.historical_info: "D'origine tatare, Hélène Glinskaïa faisait partie de la noble famille Glinski de Lituanie. On sait peu de choses sur son éducation, mais on se souvient surtout d'elle pour avoir donné naissance à Ivan le Terrible, qui allait devenir le premier tsar de Russie. Après le décès de son mari, elle exerça les fonctions de régente, ce qui lui permit de faire passer plusieurs réformes et de négocier un armistice avec le duché rival de Lituanie."
 flavor_mos.37.title: "Le grand incendie de Moscou"
 flavor_mos.37.desc: "Un incendie d'origine inconnue ravage notre grande ville de [ShowLocationName('moscow')]. L'utilisation de matériaux de construction hautement inflammables dans de nombreux bâtiments, tels que le [ShowGoodsName('lumber')], alimente sa propagation rapide, épargnant peu d'endroits. Les conséquences de cette tragédie se feront certainement sentir dans les années à venir."
 flavor_mos.37.a: "Quel châtiment divin est-ce là !"
 flavor_mos.37.tt1: "Le feu détruit plusieurs trésors et artefacts historiques"
 flavor_mos.37.tt2: "Les flammes gagnent le Kremlin et enflamment la poudre stockée dans les tours de défense"
 flavor_mos.37.tt3: "Le feu détruit quelques trésors et artefacts historiques"
 flavor_mos.37.b: "Cela aurait pu être pire encore."
 flavor_mos.37.historical_info: "Moscou fut ravagée par les flammes en 1547, lorsqu'un incendie se déclara et détruit des parties de la ville entièrement construites en bois. Le Kremlin ne fut pas épargné, mais la plupart des édifices religieux échappèrent au brasier. Le folklore et les récits historiques de l'époque suggèrent que la faute fut rapidement attribuée aux parents de la mère du défunt tsar, Hélène Glinskaïa, qui furent accusés d'avoir déclencher les incendies en pratiquant la magie chamanique."
 flavor_mos.38.title: "Le pèlerinage de la Laure"
 flavor_mos.38.desc: "Le monastère de la [ShowWorkOfArtName('holy_trinity_st_sergius_lavra')] à Serguiev Possad, près de [ShowLocationName('pushkino')] est devenu une véritable retraite pour les [ShowPopTypeName('clergy')], avec une augmentation constante du nombre de pèlerins attirés par le site. Nous devrions envisager de le désigner officiellement comme un site majeur de la foi [ShowReligionAdjective('orthodox')] pour souligner l'influence croissante de la [ROOT.GetCountry.GetName]."
 flavor_mos.38.a: "Un moment privilégié pour les vrais croyants."
 flavor_mos.38.b: "Cela peut provoquer des dissensions au sein de l'Église."
 flavor_mos.38.historical_info: "Considérée comme le centre spirituel et culturel de l'orthodoxie russe, la laure de la Trinité-Saint-Serge devint un important lieu de pèlerinage environ un siècle après sa construction. Il ne s'agit pas seulement d'un site religieux, car elle abrite également plusieurs trésors culturels et artistiques. Malgré sa position vulnérable, l'édifice a survécu à des périodes de bouleversements politiques et sociaux, notamment le Temps des troubles et l'ère soviétique."
 flavor_mos.39.title: "L'expédition en [GetCountry('CRI').GetNameWithNoTooltip]"
 flavor_mos.39.desc: "Les incessants raids d'esclaves orchestrés par la [GetCountry('CRI').GetName] pèsent lourdement sur nos réserves militaires et ravagent les zones rurales. Nous devons empêcher les Tatars de mener ces raids ou risquer de ne pas pouvoir dûment défendre nos frontières."
 flavor_mos.39.a: "Une attaque préventive."
 flavor_mos.39.b: "L'occupation est inutile."
 flavor_mos.39.c: "Nous ferions mieux de privilégier la préparation de nos forces."
 flavor_mos.39.tt1: "Des exercices militaires sont organisés"
 flavor_mos.39.historical_info: "Au cours des XVe et XVIe siècles, la grande-principauté de Moscou mena plusieurs campagnes militaires contre les Tatars de Crimée. La Moscovie était fréquemment victime de raids esclavagistes dévastateurs tatars et cherchait à y mettre un terme en leur offrant moins de possibilités de les perpétrer."
 flavor_mos.40.title: "La descendance maltraitée"
 flavor_mos.40.desc: "Des nouvelles affligeantes nous parviennent de la cour de [GetCountry('LIT').GetName], suggérant qu'il y a des tentatives de convertir [target_character.GetName], un membre de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], à la foi [ShowReligionAdjective('catholic')]. Cette situation demande une réponse tranchante et pourrait servir de catalyseur pour atteindre des objectifs stratégiques à plus grande échelle."
 flavor_mos.40.a: "Un tel affront doit être vengé !"
 flavor_mos.40.tt1: "Les piètres compétences diplomatiques de [target_root_country.GetGovernment.GetRuler.GetName] nuisent aux relations diplomatiques"
 flavor_mos.40.b: "Exigeons une soumission sans condition."
 flavor_mos.40.tt2: "La [GetCountry('LIT').GetNameWithNoTooltip] considère les modalités avantageuses qui lui ont été proposées"
 flavor_mos.40.c: "Organisons un divorce pour [target_character.GetNameWithNoTooltip]."
 flavor_mos.40.tt3: "Les talents diplomatiques de [target_root_country.GetGovernment.GetRuler.GetName] permettent d'obtenir un divorce et d'éviter la guerre"
 flavor_mos.40.historical_info: "En 1500, Ivan III reçut des informations selon lesquelles sa fille Hélène, mariée au grand-duc Alexandre de Lituanie, était maltraitée et contrainte d'abandonner sa foi orthodoxe, ce qui allait à l'encontre des termes de leur contrat de mariage. Prenant prétexte de cette information, la Moscovie déclara la guerre à la Lituanie. Les hostilités se conclurent par un traité de paix, en vertu duquel une grande partie du territoire lituanien fut cédée, y compris des régions stratégiques telles que Tchernigov, l'une des villes historiques les plus importantes de la Ruthénie kiévienne."
 flavor_mos.41.title: "L'unification des territoires de la Ruthénie"
 flavor_mos.41.desc: "La dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] exerce une influence stratégique sur plusieurs trônes de la [ShowRegionName('russian_region')], mais les discordes et conflits internes empêchent l'unification de nos terres ancestrales. Il est impératif de briser ces chaînes et d'affirmer la domination de la [ROOT.GetCountry.GetName], quelle que soit l'opposition."
 flavor_mos.41.a: "Les faibles périront."
 flavor_mos.41.tt1: "La rhétorique agressive de [target_root_country.GetGovernment.GetRuler.GetName] suscite la désapprobation des royaumes limitrophes"
 flavor_mos.41.b: "D'autres moyens sont à notre disposition."
 flavor_mos.41.c: "Utilisons un prétexte légal pour saisir des terres."
 flavor_mos.41.tt2: "Exploitant les ambiguïtés du Soudiebnik, [target_root_country.GetGovernment.GetRuler.GetName] trouve un prétexte légal pour s'emparer de nouvelles terres et consolider son pouvoir."
 flavor_mos.41.historical_info: "Sous le règne d'Ivan III, la Moscovie connut une importante expansion territoriale, la principauté s'étant stratégiquement emparée des terres des princes et parents endettés. Cette tactique, qui consiste à utiliser leurs obligations financières, permit d'accroître le contrôle de Moscou sur les territoires de la Ruthénie."
 flavor_mos.42.title: "La régence empoisonnée"
 flavor_mos.42.desc: "La régence de [target_character.GetName] n'est pas du goût des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui complotent avec des proches du défunt [last_ruler.GetName] pour orchestrer sa destitution, voire son assassinat. Nous devons frapper avant qu'ils n'aient le temps de mettre leur plan à exécution ou risquer de plonger la [ROOT.GetCountry.GetName] au cœur d'une tourmente politique."
 flavor_mos.42.a: "Les usurpateurs n'ont pas leur place."
 flavor_mos.42.b: "Bannissons les personnes responsables."
 flavor_mos.42.tt1: "[target_character.GetName] meurt empoisonné"
 flavor_mos.42.c: "Offrons un rameau d'olivier."
 flavor_mos.42.tt2: "[target_character.GetName] survit aux tentatives d'assassinat dont [target_character.GetHeShe|l] fait l'objet"
 flavor_mos.42.historical_info: "Hélène Glinskaïa exerça la régence pendant les premières années du règne d'Ivan IV, de 1533 à 1538. Cette période fut marquée par des intrigues politiques et des luttes de pouvoir au sein de la cour, et Hélène elle-même dut faire face aux défis lancés par les factions rivales de Boyards ainsi que par les deux frères du défunt Vasili III. Elle fit arrêter ces derniers et réussit à s'emparer de leurs terres au nom de son fils. Malgré leur capture, elle mourut en 1538, probablement empoisonnée par un Boyard."
 flavor_mos.43.title: "Sloboda [ShowCultureGroupNameWithNoTooltip('tatar_group')]"
 flavor_mos.43.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] continue de s'étendre, mais le processus de transformation en une puissance régionale pourrait être accéléré en encourageant la migration des territoires environnants. On pourrait inciter les #L [ShowCultureGroupName('tatar_group')]s#! à participer à cette initiative en leur attribuant une zone désignée hors des murs. Cet arrangement leur permettrait de conserver leur culture et leur religion, tout en appuyant la croissance économique grâce à l'augmentation de la population."
 flavor_mos.43.a: "Encourageons l'immigration [ShowCultureGroupNameWithNoTooltip('tatar_group')]."
 flavor_mos.43.b: "Ce n'est ni le lieu ni le moment."
 flavor_mos.43.a.custom: "Les [pops|e] #L [ShowCultureGroupNameWithNoTooltip('tatar_group')]s#! de toutes les [ShowRegionName('steppes_region')] migrent vers la Sloboda tatare récemment établie à [target_location.GetNameWithNoTooltip]"
 flavor_mos.43.historical_info: "La Sloboda tatare de Moscou se construisit au fur et à mesure que la ville prenait de l'ampleur et de l'importance. Les slobodas servaient de zones résidentielles à l'extérieur des murs de la ville, mais elles devinrent également des centres d'échanges économiques et culturels, contribuant ainsi à la prospérité économique de la ville."
 flavor_mos.44.title: "Les fruits du savoir occidental"
 flavor_mos.44.desc: "La conquête de [GetCountry('NOV').GetName] et l'expansion générale du territoire [ROOT.GetCountry.GetAdjective|l] ont jeté les bases d'un État redoutable. D'un autre côté, cette croissance a introduit des influences occidentales à nos portes, y compris des dangers potentiels qui peuvent s'ancrer dans le tissu social. Pour maintenir une gouvernance stable sur ces vastes territoires, nous devons affirmer notre autorité, réprimer la dissidence et résister aux répercussions négatives de la foi [ShowReligionAdjective('catholic')]."
 flavor_mos.44.a: "La liberté doit être éradiquée."
 STATIC_MODIFIER_NAME_territorial_aggrandizement: "Agrandissement du territoire"
 flavor_mos.44.b: "Accueillons toutes les influences."
 STATIC_MODIFIER_NAME_curtailed_ambitions: "Ambitions limitées"
 flavor_mos.44.historical_info: "Ivan III étendit considérablement le territoire de la Moscovie, ce qui contribua à mettre fin à la domination de la Horde d'or sur la Ruthénie et à centraliser le contrôle sur les Dirigeants locaux. Cependant, la position anticatholique d'Ivan entraîna l'éradication de la liberté sur les terres russes et érigea une barrière entre la Moscovie et l'Occident, ce qui ralentit la diffusion des nouvelles idées ainsi que des progrès scientifiques qui émergeaient dans toute l'Europe."
 flavor_mos.45.title: "[ivan_fyodorov.GetNameWithNoTooltip]"
 flavor_mos.45.desc: "Maîtrisant parfaitement l'encre et le papier, [ivan_fyodorov.GetName] est impatient d'installer un dispositif dernier cri, venu tout droit de GetInstitutionByKey('printing_press').GetOrigin.GetName]. Cela marquera profondément la société et révolutionnera la façon dont nous produisons la littérature, les documents officiels ou tout autre écrit."
 flavor_mos.45.a: "Ouvrons immédiatement une imprimerie."
 flavor_mos.45.tt1: "Les tendances xénophobes de [target_root_country.GetName] s'opposent à l'introduction d'influences étrangères."
 flavor_mos.45.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] désapprouve la concurrence que l'imprimerie fait à ses scribes"
 flavor_mos.45.b: "Les anciennes méthodes restent les meilleures."
 flavor_mos.45.historical_info: "Ivan Fiodorov était un imprimeur et éditeur russe, connu pour avoir été le premier à introduire l'imprimerie en Russie. En 1564, il créa la première presse à imprimer à Moscou avec le soutien du tsar Ivan IV et supervisa l'impression du premier livre en Russie, à savoir l'#italic Apôtre#!."
 flavor_mos.46.title: "L'Apôtre"
 flavor_mos.46.desc: "Les documents imprimés, en particulier les textes religieux, continuent de contribuer grandement à l'alphabétisation et à l'éducation de la population. C'est la raison pour laquelle leur normalisation devient de plus en plus importante. Grâce à l'[ShowBuildingTypeName('printing_press_shop')] récemment construite à [target_location.GetName], [target_artist.GetName] est en mesure d'imprimer le premier livre et la première édition datés des #italic Actes et Épîtres des Apôtres#!, témoignant ainsi des derniers progrès en matière de technologie."
 flavor_mos.46.a: "Laissons cet ouvrage circuler librement."
 STATIC_MODIFIER_NAME_the_apostle_wide_distribution: "L'Apôtre"
 flavor_mos.46.b: "Cet ouvrage est réservé à l'élite."
 flavor_mos.46.tt1: "Le livre traite brièvement de la création de la première imprimerie de l'État, suscitant de l'intérêt pour [target_location.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_the_apostle: "L'Apôtre"
 flavor_mos.46.c: "Préparons la plume de correction."
 flavor_mos.46.tt2: "Le livre fait l'objet de révisions substantielles afin d'améliorer son efficacité conformément à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_mos.46.historical_info: "La publication de l'#italic Apôtre#! joua un rôle majeur dans le développement culturel de la Russie. Elle permit de passer des manuscrits écrits à la main aux livres imprimés, ce qui rendit les textes religieux plus accessibles. Elle contribua également à offrir à la population une éducation religieuse, ce qui permit de consolider les croyances chrétiennes."
 flavor_mos.47.title: "Les enseignements de Nil Sorsky"
 flavor_mos.47.desc: "Pionnier spirituel, Nil Sorsky fait campagne pour une réforme au sein de l'Église en réponse à la richesse et au matérialisme qui se sont immiscés au sein de certains monastères #L [ROOT.GetCountry.GetAdjective|l]s#!. Connu sous le nom de « Non-possesseurs », son mouvement propose un retour aux principes de pauvreté et d'humilité, en mettant l'accent sur un mode de vie simple et entièrement consacré aux enseignements du Christ. Toute tentative de ce type se heurtera probablement à la résistance de l'Église établie, qui estime impératif de conserver une certaine richesse matérielle pour remplir ses fonctions."
 flavor_mos.47.a: "Soutenons les Non-possesseurs."
 flavor_mos.47.b: "Soutenons les Possesseurs"
 flavor_mos.47.custom1: "Donne accès à la [law|e] [ShowLawName('monastic_reformation_movement')]"
 flavor_mos.47.custom2: "Une [policy|e] relevant de la [law|e] du [ShowLawName('monastic_reformation_movement')] ne peut être modifiée qu'une fois tous les dix ans"
 flavor_mos.47.historical_info: "Moine orthodoxe russe, Nil Sorsky contribua à former le mouvement connu sous le nom de « Non-possesseurs ». Il s'agissait de moines qui cherchaient à adhérer strictement à la pauvreté monastique et dénonçaient le fait que les monastères puissent posséder des terres et des richesses. Ces enseignements se heurtèrent à l'opposition de certains membres de l'Église, qui étaient réfractaires aux changements proposés. Néanmoins, son enseignement laissa une empreinte durable sur la spiritualité russe. Nil Sorsky est aujourd'hui considéré comme un saint dans l'Église orthodoxe orientale."
 flavor_mos.48.title: "L'École Stroganov"
 flavor_mos.48.desc: "Fervents défenseurs des arts, les [ShowDynastyName('stroganov_dynasty')], des marchands issus d'une riche famille, envisagent de parrainer une école locale afin de créer des icônes religieuses, dont la plupart sont utilisées pour orner leurs nombreux palais à travers notre [ROOT.GetCountry.GetFlavorRank]. Les œuvres d'art créées par l'école seraient destinées à un usage privé et ne profiteraient probablement pas à un niveau national, mais elles réaffirmeraient le soutien de la puissante famille et contribueraient au bien-être spirituel en [ROOT.GetCountry.GetName]."
 flavor_mos.48.a: "Nous nous apporterons un aide mutuelle."
 flavor_mos.48.b: "Mieux vaut promouvoir leurs affaires."
 flavor_mos.48.c: "Qu'ils exercent plutôt une influence à la cour."
 enable_stroganov_influences_cabinet_action: "L'[cabinet_action|e] des [ShowCabinetActionName('stroganov_influences')] devient accessible aux membres de la dynastie [ShowDynastyNameWithNoTooltip('stroganov_dynasty')]."
 flavor_mos.48.historical_info: "L'école Stroganov de peintres d'icônes fut fondée à une époque où la peinture médiévale était florissante en Russie, avant le début de l'occidentalisation de l'art qui s'étendit ensuite à l'Europe de l'Est. L'art créé reflétait largement les goûts des mécènes royaux et nobles, dont le tsar. L'école jouit d'une grande popularité jusqu'à la fondation de Saint-Pétersbourg, qui accéléra son déclin à mesure que les influences occidentales s'imposaient."
 flavor_mos.49.title: "L'Histoire des Princes de Vladimir"
 flavor_mos.49.desc: "La dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] est supposée remonter jusqu'aux empereurs romains, mais ce lien reste un récit folklorique sans grande importance. La rédaction d'un traité pourrait fournir une base idéologique au [ROOT.GetCountry.GetGovernment.GetRulerTitle], en soutenant l'héritage impérial qui sied à un tsar."
 flavor_mos.49.a: "La lignée est indiscutable."
 flavor_mos.49.tt1: "Les talents de traducteur de [dmitry_gerasimov.GetName] facilitent la diffusion de l'idée que [target_root_country.GetNameWithNoTooltip] est la Troisième Rome."
 flavor_mos.49.b: "C'est une absurdité et une superstition."
 flavor_mos.49.c: "Que l'histoire orne les murs de la [ShowWorkOfArtNameWithNoTooltip('uspensky_sobor')]."
 flavor_mos.49.historical_info: "Écrite par Dmitri Guerassimov ou Pacôme le Serbe au début du XVIe siècle, l'#italic Histoire des Princes de Vladimir#! fut créé pour fournir un récit de fond à utiliser pour le tsar lors des cérémonies de couronnement. Son objectif premier était d'établir un lien historique entre la principauté de Moscovie et les empereurs romains, en particulier Auguste, mais elle servit également à la propagation de l'idée que la Moscovie était la Troisième Rome et le successeur naturel de l'Empire romain d'Orient, qui s'est effondré à la suite de la conquête de Constantinople."
 flavor_mos.50.title: "[dmitry_gerasimov.GetNameWithNoTooltip]"
 flavor_mos.50.desc: "Éminent linguiste et diplomate chevronné, [dmitry_gerasimov.GetName] parle couramment plusieurs langues, héritage de ses années d'études en [GetCountry('LIV').GetLongName]. Cette compétence recherchée pourrait s'avérer très utile s'il était nommé ambassadeur auprès des cours étrangères, un poste qui implique certainement de rencontrer d'autres érudits de la Renaissance et de faire progresser la réputation diplomatique de [ROOT.GetCountry.GetName]. Par ailleurs, ses compétences linguistiques pourraient être mises à profit pour traduire des textes religieux afin de soutenir la propagation du christianisme."
 flavor_mos.50.a: "La renommée internationale est essentielle."
 flavor_mos.50.tt2: "[dmitry_gerasimov.GetSheHe|U] passe beaucoup de temps à visiter des tribunaux étrangers, où [dmitry_gerasimov.GetSheHe|l] donne des détails sur la géographie du territoire [target_root_country.GetAdjective|l]"
 flavor_mos.50.tt3: "[dmitry_gerasimov.GetSheHe|U] visite brièvement [ShowLocationName('rome')], ce qui lui permet de documenter divers dispositifs scientifiques"
 flavor_mos.50.b: "Les anciennes méthodes restent les meilleures."
 flavor_mos.50.tt4: "[dmitry_gerasimov.GetSheHe|U] traduit un nombre important de textes religieux, renforçant ainsi l'influence [ShowReligionAdjective('orthodox')|l], à la grande satisfaction du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.50.historical_info: "Célèbre traducteur et diplomate, Dmitri Guerassimov serait l'auteur de l'Histoire des Princes de Vladimir. Il servit d'interprète dans les ambassades moscovites en Europe centrale et septentrionale, et fut brièvement nommé ambassadeur lors d'une visite à Rome dans le cadre des efforts du pape pour rassembler des soutiens en faveur d'une coalition anti-ottomane."
 flavor_mos.51.title: "Couronne de Monomaque"
 flavor_mos.51.desc: "Une calotte sophistiquée, ornée de rubis, d'émeraudes et d'une couche d'or, joue depuis longtemps un rôle dans les couronnements, mais son origine fait toujours l'objet d'un débat entre spécialistes. La légende suggère que la coiffe fut offerte par les empereurs byzantins, mais cette affirmation provient d'un conte populaire et n'est pas étayée par une source fiable. Avec l'influence croissante de l'élite dirigeante et le besoin permanent de réaffirmer le pouvoir divin, l'occasion se présente de façonner le récit et d'établir une version unifiée de l'origine de la coiffe."
 flavor_mos.51.a: "Exigeons que son origine soit byzantine."
 flavor_mos.51.b: "Plaidons en faveur d'une origine divine."
 flavor_mos.51.c: "Elle est manifestement de conception tatare."
 flavor_mos.51.tt1: "Le récit détaillé présenté dans l'[ShowWorkOfArtName('tale_of_the_princes_of_vladimir')] apporte des éclaircissements supplémentaires sur l'origine de la couronne de Monomaque, renforçant ainsi son importance historique."
 flavor_mos.51.historical_info: "La couronne de Monomaque aurait été fabriquée au début du XIVe siècle, sa première utilisation étant attestée dans un document moscovite daté de 1518. Elle symbolise le pouvoir autocratique et renforce et promeut l'idée que la Moscovie est la Troisième Rome, un concept appuyé encore davantage par le traité « L'Histoire des Princes de Vladimir ». Bien que son origine exacte reste un sujet de discussion, son esthétique suggère qu'elle pourrait provenir de la Horde d'Or et aurait été offerte aux Dirigeants de la Moscovie ; cependant, plusieurs érudits ont présenté d'autres théories."
 flavor_mos.52.title: "Le Livre dynastique"
 flavor_mos.52.desc: "Un travail historiographique compilant les grandes chroniques de la [ROOT.GetCountry.GetName] est actuellement en cours, s'inspirant de « L'Histoire des Princes de Vladimir » et d'autres sources fiables. L'objectif de cette grande entreprise est de créer une source écrite qui valide notre identité en tant que Troisième Rome, en confirmant l'héritage impérial de [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Chaque Dirigeant doit être présenté comme un saint, et ses actions reconnues comme des actes sacrés.\n\nLa compilation du #italic Livre dynastique#! est essentielle pour préserver et consolider notre récit historique à l'heure actuelle."
 flavor_mos.52.a: "Ce n'est qu'une réécriture de l'Histoire."
 flavor_mos.52.tt1: "La peur instillée par [ivan_the_terrible.GetName] fait que les scribes embellissent les écrits contenus dans le livre par peur de représailles"
 STATIC_MODIFIER_NAME_imperial_descent: "Ascendance impériale"
 flavor_mos.52.b: "Accordons la majorité du mérite à l'Église."
 flavor_mos.52.c: "Ces actes n'ont rien de sacré."
 flavor_mos.52.historical_info: "Commandé par le métropolite de Moscovie, le #italic Livre dynastique#! est un ouvrage historique conçu dans le but de faire correspondre les données historiques aux préférences et ambitions du tsar. Son objectif s'étendait à cimenter l'idée que la Moscovie était la « Troisième Rome », tout en renforçant le pouvoir d'Ivan IV et en guidant la nation vers une voie plus autocratique."
 flavor_mos.53.title: "La révolte du sel"
 flavor_mos.53.desc: "L'augmentation du prix du [ShowGoodsName('salt')] suscite le ressentiment des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui dépendent de sa disponibilité pour conserver leurs aliments. Ils menacent de s'en prendre aux responsables, principalement les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dont les abus de pouvoir ainsi que les impôts injustes sont considérés comme les principales causes de cette crise. Pour éviter que la situation ne dégénère, nous devons d'urgence répondre aux doléances spécifiques de la population et alléger le fardeau fiscal afin d'endiguer la rébellion avant qu'elle ne devienne incontrôlable."
 flavor_mos.53.a: "Exonérons les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de cette taxe."
 salt_riot: "Émeutiers du sel"
 flavor_mos.53.b: "Ne nous n'en mêlons pas."
 flavor_mos.53.tt: "Les rebelles s'en prennent aux propriétés des [ShowPopTypeName('nobles')] et des [ShowPopTypeName('clergy')] en réponse à l'inaction de [target_root_country.GetGovernment.GetRuler.GetName] face à la crise"
 flavor_mos.53.historical_info: "La révolte du sel fut un important soulèvement qui se déroula à Moscou en 1648. Le coût du sel ne cessait d'augmenter sous l'effet de divers facteurs, entraînant de graves difficultés économiques pour la population paysanne. Le sel était à l'époque un ingrédient crucial pour la conservation des aliments et, en raison de son coût trop élevé, de nombreuses personnes se virent menacées par la famine. Les émeutiers prirent pour cible plusieurs propriétés des boyards et de l'Église, et la rébellion ne fut endiguée que lorsque le tsar fit arrêter plusieurs membres de la noblesse et accepta de réglementer le prix du sel afin d'atténuer temporairement les difficultés économiques."
 flavor_mos.54.title: "Les contreparties d'[antonio_possevino.GetNameWithNoTooltip]"
 flavor_mos.54.desc: "Jésuite dévoué et controversiste, [antonio_possevino.GetName] est de passage en [ROOT.GetCountry.GetName] dans le cadre d'un long voyage à travers l'Europe, afin de promouvoir le [ShowReligionName('catholic')] et de contrer la propagation du [ShowReligionName('lutheran')]. Sa présence offensera probablement l'Église, mais contribuera grandement à nos ambitions diplomatiques, [antonio_possevino.GetNameWithNoTooltip] ayant fait preuve d'une grande habileté pour naviguer dans le paysage politique et religieux complexe."
 flavor_mos.54.a: "Adoptons ses opinions."
 flavor_mos.54.tt2: "[antonio_possevino.GetSheHe|U] passe beaucoup de temps à la cour de [target_root_country.GetName], où il contribue à la médiation de divers différends internes et externes"
 STATIC_MODIFIER_NAME_controversial_nuncio: "Nonce controversé"
 flavor_mos.54.b: "Encourageons les échanges culturels."
 flavor_mos.54.tt3: "[antonio_possevino.GetSheHe|U] reste quelque temps en [target_root_country.GetName] afin d'y échanger des connaissances, des ouvrages et des idées provenant de l'Occident"
 flavor_mos.54.c: "Ses motivations sont douteuses."
 flavor_mos.54.tt4: "L'accès à la cour lui est refusé et des restrictions sont imposées concernant son rôle de missionnaire"
 flavor_mos.54.historical_info: "Jésuite italien, Antonio Possevino participa à plusieurs missions diplomatiques en Europe. En 1581, il fut envoyé par le pape Grégoire XIII à Moscou afin d'établir un dialogue avec le tsar. Les principaux objectifs de cette mission étaient d'assurer une alliance politique entre les puissances catholiques et orthodoxes, et de contrer l'expansion rapide du protestantisme."
 flavor_mos.55.title: "[joseph_volotsky.GetNameWithNoTooltip]"
 flavor_mos.55.desc: "Pieux partisan, [joseph_volotsky.GetName] cherche à renforcer l'autorité de l'Église en introduisant un ensemble de règles visant à réduire la corruption, tout en permettant simultanément à tout [ShowBuildingTypeName('orthodox_monastery')] de notre [ROOT.GetCountry.GetFlavorRank] de posséder des terres à sa guise. En outre, [joseph_volotsky.GetSheHe|l] s'oppose fermement aux adeptes du [ShowReligionName('strigolniki')] et peut s'avérer utile pour limiter la propagation de toute pensée hérétique."
 flavor_mos.55.a: "L'hérésie doit être éradiquée."
 strigolniki_pops_tt: "Tous les [pops|e] [ShowReligionAdjective('strigolniki')|l] perdent [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%]"
 flavor_mos.55.tt1: "Le [character|e] [joseph_volotsky.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.55.tt2: "[joseph_volotsky.GetSheHe|U] s'efforce de limiter la propagation de la foi des [ShowReligionName('strigolniki')]"
 flavor_mos.55.b: "Ils ne représentent pas un réel danger."
 flavor_mos.55.tt3: "[joseph_volotsky.GetSheHe|U] concentre ses efforts à consolider l'autorité du [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_mos.55.c: "Tentons d'endiguer toute tentative d'éradication de la propriété foncière monastique."
 flavor_mos.55.tt4: "La [law|e] du [ShowLawName('monastic_reformation_movement')] [law|e] n'est plus bloquée"
 flavor_mos.55.historical_info: "Moine orthodoxe, Joseph Volotsky s'opposait aux initiatives des Non-possesseurs, une faction qui cherchait à réduire la propriété foncière des monastères et à revenir à une vie d'ascétisme, de prière et d'humilité. En réponse à ce qu'il percevait comme de la corruption au sein des ordres monastiques, il contribua à établir un ensemble de règlements visant à renforcer la stricte discipline monastique, ce qui eut un impact durable sur le monachisme russe."
 flavor_mos.56.title: "Les répercussions ardentes"
 flavor_mos.56.desc: "Après le grand incendie de [ShowLocationName('moscow')], des membres de la famille maternelle du [ROOT.GetCountry.GetGovernment.GetRulerTitle], appartenant à la branche d'[eleanor_glinskaya.GetName], ont été rapidement accusés, la sorcellerie chamanique étant citée comme la cause du brasier. Les [ShowPopTypeName('peasants')] sont descendus dans la rue et exigent la reddition immédiate des membres de la dynastie [ShowDynastyName('glinskaya_dynasty')] afin de venger les nombreuses victimes de l'horrible incendie."
 flavor_mos.56.a: "Ne nous en préoccupons pas."
 flavor_mos.56.tt1: "Les membres de la dynastie [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] sont persécutés et exécutés par une foule en colère."
 flavor_mos.56.tt2: "L'agression des membres de sa famille causent de grandes difficultés à [eleanor_glinskaya.GetNameWithNoTooltip]"
 flavor_mos.56.b: "Livrons la bourgeoise également."
 flavor_mos.56.tt3: "Tous les membres de la dynastie [ShowDynastyNameWithNoTooltip('glinskaya_dynasty')] sont appréhendés et exécutés par une foule en colère."
 flavor_mos.56.c: "Que la chute des truands soit violente."
 flavor_mos.56.d: "Chaque vie a un prix."
 flavor_mos.56.historical_info: "L'incendie de Moscou en 1547 eut de profondes répercussions sur la population paysanne : des milliers de personnes furent tuées ou déplacées et contraintes à la pauvreté. Le peuple chercha un bouc émissaire et porta son attention vers la grand-mère du tsar, dont les origines chamaniques étaient perçues comme la source de la magie déchaînée qui affectait la population chrétienne. Plusieurs membres de la famille furent lapidés à mort, mais le tsar refusa catégoriquement de livrer sa grand-mère à la foule enragée."
 flavor_mos.57.title: "L'extension du Kremlin"
 flavor_mos.57.desc: "Majestueux, le [ShowBuildingTypeName('kremlin')] continue de jouer un rôle crucial dans la défense des terres de la Ruthénie. Cependant, sa structure originale, entièrement réalisée en [ShowGoodsName('lumber')], le rend vulnérable aux incendies et aux dernières innovations militaires qui pourraient mettre à mal son intégrité structurelle. Pour relever ces défis et assurer la longévité de ce symbole de notre patrimoine, nous proposons de remplacer ses éléments de construction par des matériaux tels que la [ShowGoodsName('stone')] et l'[ShowGoodsName('clay')]. Cette amélioration permettra non seulement au Kremlin de résister contre les menaces extérieures, mais cela préservera également sa grandeur pour les générations à venir tout en protégeant notre glorieuse capitale."
 flavor_mos.57.a: "Les haches et les burins sont prêts à l'emploi."
 mos_kremlin_upgrade: "Amélioration du Kremlin"
 flavor_mos.57.b: "Voilà bien trop longtemps que nous nous attardons derrière ces murs."
 flavor_mos.57.c: "Les matériaux devraient plutôt servir à moderniser les palais et les cathédrales."
 flavor_mos.57.historical_info: "La construction des murs de pierre et des fortifications du Kremlin de Moscou fut une entreprise d'ingénierie majeure. Les fortifications en bois utilisées à l'époque s'étaient révélées inefficaces en raison des avancées militaires telles que l'artillerie, mais la décision de moderniser le complexe fut également motivée par l'augmentation récente du nombre de raids tatars, dont la Moscovie avait été épargnée jusqu'alors grâce à son statut avantageux auprès du $rank_kingdom_horde_ruler_male$ de la Horde d'or."
 flavor_mos.58.title: "Le grand clocher"
 flavor_mos.58.desc: "L'afflux d'architectes d'origine [ShowCultureGroupName('italian_group')|l] est à l'origine d'un important réaménagement de [ShowLocationName('moscow')], où les édifices en pierre blanchis à la chaux ornent désormais les rues. Si la place des Cathédrales reste le point central, la plupart de ses bâtiments sont modestement construits et à peine visibles de l'extérieur des murs du [ShowBuildingTypeName('kremlin')]. Pour rehausser le paysage urbain, nous tournons notre regard vers le ciel et envisageons d'ériger un clocher monumental à côté de la [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')]. Cette tour ne servira pas uniquement de point focal, il emplira également les rues de la ville de joyeux carillons bien mérités par la population."
 flavor_mos.58.a: "Un excellent poste d'observation."
 mos_great_bell_tower_construction: "Construction du grand clocher"
 great_bell_tower_construction: "Construction du grand clocher"
 flavor_mos.58.tt1: "Les joyeuses mélodies émises par les vingt-deux cloches du clocher réjouissent la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]"
 flavor_mos.58.b: "La [ShowGoodsNameWithNoTooltip('stone')] est une matière première précieuse."
 flavor_mos.58.historical_info: "Le clocher d'Ivan le Grand fut construit en 1508, sous le règne d'Ivan III, dans le cadre de la rénovation et de l'agrandissement du Kremlin de Moscou. La tour, comportant vingt-deux cloches, est le plus haut bâtiment du complexe. Grâce à sa hauteur impressionnante, elle servait également de point d'observation pour détecter les incendies et surveiller l'approche d'ennemis potentiels."
 flavor_mos.59.title: "Le décret d'[ShowLocationNameWithNoTooltip('arkhangelsk')]"
 flavor_mos.59.desc: "Le port naturel d'[ShowLocationName('arkhangelsk')] offre un accès à la mer Arctique et, par conséquent, aux principales routes commerciales européennes. Encourageons la poursuite de la colonisation en développant l'infrastructure afin de répondre au volume croissant d'échanges maritimes et utilisons le port comme tremplin pour l'établissement éventuel d'un [ShowBuildingTypeName('trade_office')] sur les côtes occidentales, afin d'assurer notre part du gâteau."
 flavor_mos.59.a: "Nous ne pouvons pas compter sur les opportunités nationales."
 STATIC_MODIFIER_NAME_bustling_trade_hub: "Carrefour commercial dynamique"
 flavor_mos.59.tt1: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se réjouit de voir que la recherche de nouvelles perspectives commerciales se poursuit à l'échelle nationale"
 flavor_mos.59.b: "Voilà une entreprise coûteuse."
 flavor_mos.59.historical_info: "Sous le règne d'Ivan IV, l'accent fut mis sur l'établissement de routes commerciales maritimes directes vers l'Ouest. L'objectif était de contourner la domination de la Ligue hanséatique et d'établir des connexions commerciales immédiates avec l'Europe occidentale, afin de renforcer la position économique et politique de la Russie."
 flavor_mos.60.title: "La censure de l'[ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.60.desc: "La purification des esprits dissidents se poursuit, et le moment est venu de se tourner vers ceux qui propagent des idées contraires à l'idéologie promue par l'[ShowGovernmentReformName('oprichnina')]. Nous devons déployer les Opritchniki pour consolider l'autorité centrale en limitant les textes et les traités qui remettent en cause notre programme politique, et veiller à ce que les Dirigeants de l'Église soient en adéquation avec ces politiques."
 flavor_mos.60.a: "La parole est un privilège utilisé à bon escient."
 flavor_mos.60.b: "Une certaine marge de manœuvre est tolérée."
 flavor_mos.60.historical_info: "La répression politique était généralisée pendant l'Opritchnina et aurait atteint de nouveaux sommets avec la création des Opritchniki, les forces de police politiques du tsar. L'Église orthodoxe de Russie, comme d'autres institutions, fut affectée par la politique de l'Opritchnina, en raison d'une censure stricte des textes religieux et de l'interdiction ou de la destruction de certains livres et manuscrits."
 flavor_mos.61.title: "Les réintégrations de l'[ShowGovernmentReformNameWithNoTooltip('oprichnina')]"
 flavor_mos.61.desc: "La redistribution des terres des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] déloyaux à des hommes et des femmes qui ne sont pas considérés comme une menace se poursuit sans relâche, mais les saisies ont un impact négatif sur la production alimentaire, car les [ShowPopTypeName('peasants')] sont déplacés et dans l'incapacité de s'occuper des champs. Le risque de famine persiste, et nous devrons peut-être agir avec davantage d'indulgence si nous voulons prendre en compte le bien-être général de la population."
 flavor_mos.61.a: "La confiscation des terres se poursuivra."
 STATIC_MODIFIER_NAME_disruption_of_agricultural_activities: "Perturbation des activités agricoles"
 flavor_mos.61.tt1: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continuent de faire face à l'incertitude et à être déplacés, entraînant ainsi une baisse de la productivité agricole"
 flavor_mos.61.b: "Évitons de saisir les domaines des Boyards ruraux."
 flavor_mos.61.c: "Lions les [ShowPopTypeNameWithNoTooltip('peasants')] au domaine."
 flavor_mos.61.tt2: "La répression brutale du [ivan_the_terrible.GetName] minimise toute perturbation de la production alimentaire au détriment de la population rurale"
 flavor_mos.61.historical_info: "L'Opritchnina eut un impact néfaste sur l'agriculture et l'économie rurale en Russie. La confiscation des domaines et la perturbation des pratiques agricoles habituelles favorisèrent les pénuries alimentaires et l'instabilité économique, entraînant une famine généralisée et davantage de préjudices pour la paysannerie."
 flavor_mos.62.title: "Cathédrale Saint-Basile"
 flavor_mos.62.desc: "La prise de [ShowAreaName('kazan_area')] est un véritable triomphe pour la [ROOT.GetCountry.GetName] et doit être commémorée. Nous pourrions envisager d'ériger une grande cathédrale dédiée à cette victoire militaire, en utilisant les dernières techniques de construction modernes pour mettre en valeur la splendeur et le caractère innovant de l'architecture [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_mos.62.a: "Excellente idée."
 mos_st_basil_cathedral_construction: "Construction de la cathédrale Saint-Basile"
 flavor_mos.62.tt1: "Le savoir-faire et la méticulosité de [postnik_yakovlev.GetName] embellissent encore davantage la cathédrale"
 flavor_mos.62.b: "Un étalage superflu."
 flavor_mos.62.c: "Il est trop tôt pour crier victoire."
 STATIC_MODIFIER_NAME_shoring_up_defenses: "Consolidation des défenses"
 flavor_mos.62.tt2: "Des ressources matérielles sont investies pour consolider les murs de [ShowGoodsName('stone')] du [ShowBuildingTypeName('kremlin')]."
 flavor_mos.62.historical_info: "La cathédrale Saint-Basile fut érigée sous le règne d'Ivan le Terrible pour célébrer le succès de la campagne militaire contre le khanat de Kazan. La construction était considérée comme une offrande de gratitude à la Vierge Marie pour son intervention dans la conquête. Elle reste aujourd'hui un emblème de la Russie et symbolise l'endurance ainsi que la survie de l'État russe."
 flavor_mos.63.title: "Le couvent de Novodievitchi"
 flavor_mos.63.desc: "Après la conquête triomphale de [ShowAreaName('smolensk_area')], l'occasion se présente de commémorer la victoire en renforçant la partie sud de la ceinture défensive de [ShowLocationName('moscow')] pour la sécurité de la [ROOT.GetCountry.GetName]. L'idée de construire un couvent fortifié vient d'une nécessité stratégique, mais il pourrait également être utilisé pour héberger les nombreuses femmes [ShowPopTypeName('nobles')] qui ont été forcées de prendre le voile, s'assurant ainsi les faveurs des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.63.a: "Un meilleur rapport qualité-prix."
 flavor_mos.63.b: "[ShowLocationNameWithNoTooltip('moscow')] possède déjà une défense de taille."
 flavor_mos.63.c: "Offrons une pension aux femmes concernées."
 flavor_mos.63.historical_info: "Le couvent de Novodievitchi fut fondé par le grand-prince Vassili III pour commémorer la conquête de Smolensk. Il s'agissait d'une forteresse et d'une institution religieuse destinée à protéger la ville contre les attaques occidentales. Le couvent servait également de résidence aux femmes des familles royales russes qui étaient encouragées à embrasser la vie monastique."
 flavor_mos.64.title: "Atelier d'artillerie de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_mos.64.desc: "Avec les progrès technologiques en matière d'artillerie sur le champ de bataille, il est de plus en plus crucial de pouvoir fournir à l'armée une quantité suffisante de munitions pour soutenir l'effort de guerre. Nous devrions charger nos ingénieurs de mettre en place une installation dédiée à la production d'artillerie, transformant ainsi [ShowLocationName('moscow')] en un centre d'innovations technologiques et en un fournisseur fiable."
 flavor_mos.64.a: "Une affaire de taille."
 flavor_mos.64.b: "Mieux vaut consacrer ce temps aux exercices militaires."
 flavor_mos.64.historical_info: "Construit sous le règne d'Ivan IV, l'atelier d'artillerie de Moscou joua un rôle important dans le renforcement des capacités militaires de la Russie. La production de canons et d'artillerie fut cruciale pour l'expansion de son influence stratégique et contribua à ses succès dans plusieurs conflits."
 flavor_mos.65.title: "La frontière baltique"
 flavor_mos.65.desc: "La région de la [ShowAreaName('baltic_area')] jouit depuis longtemps d'une position commerciale favorable à proximité de la mer Baltique, pôle commercial animé de l'Europe du Nord. Cependant, la distance géographique a rendu difficile l'obtention des bénéfices de ce commerce. Nous devons faire valoir notre avantage et prendre le contrôle de la région si nous voulons ramener une partie des richesses à [target_location.GetName]."
 flavor_mos.65.a: "Nous voulons notre part du gâteau."
 flavor_mos.65.a.custom: "[target_root_country.GetName] gagne un [casus_belli|e] [ShowCasusBelliName('cb_conquer_province')] contre chaque [province|e] et un [casus_belli|e] [ShowCasusBelliName('cb_subjugation')] contre n'importe quel [subject|e] dans la région de la [ShowAreaName('baltic_area')]."
 flavor_mos.65.b: "La paix est bénéfique pour les affaires."
 flavor_mos.65.historical_info: "Les tentatives de conquête de la Baltique par les russes entraînèrent la longue et infructueuse guerre de Livonie, qui ravagea l'économie de la Russie et n'aboutit qu'à quelques gains territoriaux. La fin de la guerre fut signifiée par les traités de Jam Zapolski en 1582 et de Plussa en 1583, qui allaient dans le sens d'un partage des terres de Livonie et d'Estonie entre la République des Deux Nations, la Suède et le Danemark."
 flavor_mos.66.title: "Le tragique filicide"
 flavor_mos.66.desc: "L'échange houleux entre [target_ruler.GetName] et [target_heir.GetName] résonne dans les couloirs du palais. Alors que les serviteurs s'approchent des quartiers privés du [ROOT.GetCountry.GetGovernment.GetRulerTitle], la dispute dégénère en rixe. [target_ruler.GetShortNameWithNoTooltip], qui brandit désormais un bâton pointu, tente de frapper son héritier, portant ainsi l'intensité de l'affrontement à son paroxysme."
 flavor_mos.66.a: "Gardons le silence. Il s'agit d'une affaire de famille."
 flavor_mos.66.tt1: "[target_heir.GetNameWithNoTooltip] reçoit un coup fatal à la tête et meurt dans les bras de [target_ruler.GetNameWithNoTooltip] en pleurs"
 flavor_mos.66.b: "Ordonnons aux gardes de contenir le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 STATIC_MODIFIER_NAME_temporarily_incarcerated: "Incarcération temporaire"
 flavor_mos.66.tt2: "[target_ruler.GetSheHe|U] fait l'objet d'une incarcération jusqu'à ce que sa rage soit contenue"
 flavor_mos.66.c: "Débarrassons-nous de ce fou furieux."
 flavor_mos.66.historical_info: "En 1581, dans un moment de colère intense, Ivan IV frappa mortellement son fils et héritier, Ivan Ivanovitch, à l'aide d'un bâton pointu. Cet acte de filicide se déroula pendant une période turbulente des dernières années de la vie d'Ivan IV, caractérisée par une paranoïa croissante et une série de purges brutales."
 flavor_mos.67.title: "[postnik_yakovlev.GetNameWithNoTooltip]"
 flavor_mos.67.desc: "Créateur visionnaire, [postnik_yakovlev.GetName] continue de faire preuve d'un talent exceptionnel pour repousser les limites de l'architecture et bénir le paysage urbain de [ShowLocationName('moscow')] de ses créations. On ne sait pas grand-chose de ses origines ou de son statut social, mais cela ne doit pas nous empêcher de faire appel à des compétences aussi magistrales. Nous devrions le garder dans notre sillage au cas où notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] commanditerait des travaux de construction majeurs."
 flavor_mos.67.a: "Invitons-le à la cour."
 flavor_mos.67.b: "C'est le présent qui importe."
 flavor_mos.67.historical_info: "Postnik Yakovlev était un architecte russe plus particulièrement connu pour avoir participé à la construction de la cathédrale Saint-Basile de Moscou, qui fut commanditée par Ivan le Terrible afin de commémorer la prise de la ville de Kazan, auparavant sous domination mongole."
 flavor_mos.68.title: "Les distractions des Chouïski"
 flavor_mos.68.desc: "[target_character.GetName] semble être victime des influences destructrices de l'influente famille Chouïski, qui l'expose dans sa jeunesse à l'alcool ainsi qu'à d'autres substances abusives afin de renforcer son contrôle sur la [ROOT.GetCountry.GetName]. Cette situation s'est aggravée au point d'impacter les affaires quotidiennes de la cour, et tout effort visant à mettre un terme à ce comportement est susceptible d'entraîner des conflits internes."
 flavor_mos.68.a: "Combattons le feu par le feu."
 flavor_mos.68.tt1: "Particulièrement volontaire, [target_character.GetNameWithNoTooltip] introduit la [government_reform|e] de l'[ShowGovernmentReformName('oprichnina')] afin de réprimer l'influence des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.b: "Nous ne pouvons pas risquer qu'un coup d'État soit commis."
 STATIC_MODIFIER_NAME_drunkard: "Ivrogne"
 flavor_mos.68.tt2: "[target_character.GetNameWithNoTooltip] meurt d'alcoolisme, ce qui renforce la domination des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.68.historical_info: "En tant que puissante famille de Boyards, les Chouïski exerçaient un pouvoir considérable pendant la régence d'Ivan IV. Enfant, Ivan fut souvent victime de négligence et d'offense de la part des Chouïski, et il devint de plus en plus contrarié par leur comportement arrogant et indiscipliné, préparant ainsi le terrain pour sa future campagne de répression contre la noblesse russe."
 flavor_mos.69.title: "La puissance des Namestnik"
 flavor_mos.69.desc: "Les vice-rois Namestnik exercent un pouvoir considérable qui leur permet de gouverner les régions les plus reculées en [ROOT.GetCountry.GetName]. Cet arrangement présente de nombreux défis, comme le fait de nous priver d'une part importante des revenus générés et les difficultés à maintenir leur obéissance. Nous devrions nous efforcer d'établir un contrôle direct sur la gouvernance régionale et de centraliser l'administration, possiblement aux dépens des élites locales."
 flavor_mos.69.a: "Réprimons leur influence."
 flavor_mos.69.b: "Nous ne jouons pas avec ce qui est intact."
 flavor_mos.69.c: "Cela appartient au passé."
 disable_namestnik_policy: "La [policy|e] [ShowPolicyName('namestnik_policy')] n'est plus disponible"
 flavor_mos.69.historical_info: "Les Namestnik détenaient d'importants pouvoirs administratifs et exécutifs en Russie, agissant en tant que représentants du monarque dans les territoires éloignés. Leurs pouvoirs furent quelque peu réduits sous le règne d'Ivan IV, mais ils perdurèrent jusqu'à ce qu'une série de réformes soit mise en place par Pierre le Grand, dans le cadre des changements généraux apportés à la structure administrative russe."
 flavor_mos.70.title: "[ivan_viskovatiy.GetNameWithNoTooltip]"
 flavor_mos.70.desc: "Diplomate et maître dans l'art de la parole, [ivan_viskovatiy.GetName] est impatient de servir et a plusieurs idées sur la façon d'améliorer la bureaucratie introduite avec la réforme gouvernementale des #L [ShowGovernmentReformName('prikazi_reform')]s#!. Nous devons saisir l'occasion et mettre ses compétences à profit pour nous aider à nous orienter dans le paysage complexe de la diplomatie."
 flavor_mos.70.a: "Invitons-le à la cour."
 flavor_mos.70.tt2: "[ivan_viskovatiy.GetSheHe|U] peut créer des bureaux supplémentaires s'[ivan_viskovatiy.GetSheHe|l] rejoint le [cabinet|e]"
 flavor_mos.70.b: "L'art de la diplomatie peut être enseigné."
 flavor_mos.70.tt3: "[ivan_viskovatiy.GetNameWithNoTooltip] enseigne à [target_root_country.GetGovernment.GetRuler.GetName] les techniques de communication et de négociation"
 flavor_mos.70.c: "Un charlatan sans talent."
 flavor_mos.70.historical_info: "Ivan Viskovaty joua un rôle déterminant dans les ambitions diplomatiques d'Ivan IV et fut chargé des relations extérieures de la Russie, poste qu'il occupa jusqu'à sa mort. On pense qu'il est à l'origine de la création d'un bureau des affaires étrangères, plus connu sous le nom de #italic prikaze Posolsky#!. Au cours des dernières années de sa vie, sa loyauté envers le tsar fut remise en cause et il fut exécuté publiquement à la suite des purges d'Ivan IV."
 flavor_mos.71.title: "Prikaze Posolsky"
 flavor_mos.71.desc: "Le travail assidu d'[ivan_viskovatiy.GetName] a porté ses fruits, avec pour résultat une gestion plus efficace des affaires étrangères et une rationalisation de la bureaucratie. Il est maintenant proposé d'établir un bureau séparé pour gérer les questions liées à la diplomatie, afin d'établir les mêmes normes que celles qui s'appliquent aux autres secteurs d'administration."
 flavor_mos.71.a: "Le choix s'impose de lui-même."
 enable_posolsky_cabinet_action: "Donne accès à l'[cabinet_action|e] [ShowCabinetActionName('posolsky')]"
 flavor_mos.71.b: "Un repère pour la corruption internationale."
 flavor_mos.71.historical_info: "Le #italic prikaze Posolsky#! était une unité de l'administration centrale chargée de superviser les affaires étrangères et diplomatiques. Il joua un rôle important dans la gestion des relations diplomatiques, le déploiement des ambassadeurs et l'administration des affaires internationales."
 flavor_mos.72.title: "Les enfants des ténèbres"
 flavor_mos.72.desc: "Les Opritchniki, puissantes forces de police politiques, conservent une influence considérable et constituent une force à ne pas sous-estimer. En améliorant leur apparence avec des uniformes identiques, tels que des tuniques noires et des têtes d'animaux coupées attachées à leurs selles, nous pourrions amplifier le caractère imposant et le climat oppressant qu'ils souhaitent véhiculer, et ainsi susciter la peur chez nos ennemis."
 flavor_mos.72.a: "Tout est dans l'apparence."
 mos_equipping_the_oprichnik: "Équipement fourni aux Opritchniki"
 flavor_mos.72.b: "Ils portent ce qu'ils parviennent à dérober."
 flavor_mos.72.c: "Voilà qui est barbare et déstabilisant."
 flavor_mos.72.historical_info: "Les Opritchniki portaient des tuniques noires, et une tête de chien ou de loup coupée était attachée à leur selle. Ils symbolisaient ainsi leur engagement à endiguer toute trahison à l'égard du tsar. Ils portaient également un balai, métaphore de la poursuite des ennemis du tsar et de l'acte de les balayer."
 flavor_mos.73.title: "Les raids des Opritchniki"
 flavor_mos.73.desc: "Les Opritchniki continuent d'exécuter les individus considérés comme déloyaux. Récemment, plusieurs domaines de [ShowPopTypeName('nobles')] situés dans des contrées rurales ont été pris pour cible, ce qui a entraîné le déplacement des [ShowPopTypeName('peasants')] affectés à ces terres, car il leur est interdit de quitter le domaine auquel ils sont affectés. Si cette situation n'est pas réglée rapidement, nous risquons d'être confrontés à des pénuries alimentaires endémiques."
 flavor_mos.73.a: "Cela ne nous concerne pas."
 STATIC_MODIFIER_NAME_displaced_farmers: "Fermiers déplacés"
 flavor_mos.73.b: "Mettons un terme aux Opritchniki."
 disable_oprichnik_policy: "La [policy|e] [ShowPolicyName('oprichnik_policy')] n'est plus disponible"
 flavor_mos.73.historical_info: "Les Opritchniki jouaient un rôle essentiel dans la confiscation des biens des individus considérés comme des ennemis de l'État. Cette pratique permit de consolider le pouvoir économique du tsar et de ses fidèles partisans, mais elle eut également pour effet indésirable de déplacer et de chasser les paysans lorsque leurs maîtres furent tués ou capturés. Cette situation eut un effet dévastateur sur la production alimentaire, car les champs furent laissés en friche."
 flavor_mos.74.title: "La question de la succession"
 flavor_mos.74.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName], que nous chérissons, n'en a peut-être plus pour longtemps à vivre sur cette terre, et la tourmente politique risque de s'installer en [ROOT.GetCountry.GetName] en l'absence d'un héritier convenable. Il a été suggéré qu'un membre du Conseil de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] soit choisi pour prendre la tête du pays une fois son trépas prononcé.\n\nDeux [ShowPopTypeName('nobles')] sont pressentis pour cette lourde tâche : [boris_godunov.GetName] et [feodor_romanov.GetName]. Ils possèdent des qualités similaires, mais le premier jouit d'un fort soutien au sein de l'Assemblée nationale. Nous devons prendre une décision ou risquer un conflit civil lors du passage du flambeau."
 flavor_mos.74.a: "Mieux vaut choisir [boris_godunov.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_by_grace_of_national_assembly: "Par la grâce de l'Assemblée nationale"
 STATIC_MODIFIER_NAME_blocked_from_being_ruler: "Règne endigué"
 flavor_mos.74.b: "[feodor_romanov.GetNameWithNoTooltip] a notre soutien."
 flavor_mos.74.tt1: "Le [character|e] [boris_godunov.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.74.tt2: "Le [character|e] [feodor_romanov.GetNameWithNoTooltip] a été ajouté"
 STATIC_MODIFIER_NAME_national_assembly_opposed: "Opposition de l'Assemblée nationale"
 flavor_mos.74.c: "Mieux vaut les garder tous les deux en tant que conseillers influents."
 flavor_mos.74.tt3: "Volontaire et charismatique, [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] résiste aux tentatives de lui imposer de prendre une décision"
 flavor_mos.74.d: "Aucun ne convient."
 flavor_mos.74.tt4: "[boris_godunov.GetNameWithNoTooltip] et [feodor_romanov.GetNameWithNoTooltip] sont exécutés à la grande consternation des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.74.historical_info: "À la mort d'Ivan IV, Fédor Ier devint tsar. Il n'était pas considéré comme un Dirigeant puissant, n'ayant pas la détermination de son père, et était décrit comme faible et inefficace. Sous le règne de Fédor, son beau-frère, Boris Godounov, devint une figure emblématique de la cour russe. À la mort de Fédor, qui ne laissa aucun héritier, Boris s'assura le trône avec l'aval du Zemski sobor (Congrès de la Terre russe). Fédor Romanov, un Boyard, prétendit également au trône et fut le premier de la dynastie des Romanov, mais il ne bénéficia pas du même soutien et fut confiné dans un monastère une fois que Boris eut pris le contrôle."
 feodor_romanov_becomes_a_monk_tt: "[feodor_romanov.GetShortNameWithNoTooltip] va devenir moine et se tenir éloigné de toute politique pour le reste de ses jours."
 boris_godunov_becomes_a_monk_tt: "[boris_godunov.GetShortNameWithNoTooltip] va devenir moine et se tenir éloigné de toute politique pour le reste de ses jours"
 flavor_mos.75.title: "Les éducateurs étrangers"
 flavor_mos.75.desc: "La puissance diplomatique de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] tend vers l'amélioration des besoins éducatifs de notre jeunesse, avec plusieurs initiatives préparées pour apporter de nouvelles influences et idées afin de combattre l'obscurantisme. Nous devrions mettre en place un programme permettant d'envoyer nos jeunes esprits à l'étranger, afin qu'ils appréhendent les secrets de la réussite. Simultanément, nous devons encourager activement l'installation d'éducateurs pour aider à élever le niveau de notre système éducatif et le libérer des griffes du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_mos.75.a: "Nous devons favoriser les progrès intellectuels."
 flavor_mos.75.b: "Il n'en sortira rien de bon."
 flavor_mos.75.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de pouvoir conserver une grande influence en matière d'éducation"
 flavor_mos.75.historical_info: "Le tsar Boris Godounov se rendit rapidement compte que la Russie avait pris du retard par rapport à ses voisins européens et se fixa comme priorité d'élever le niveau d'éducation offert aux enfants. L'une de ces mesures consista à encourager activement les enseignants étrangers à s'installer en Russie, mais il prit également l'initiative d'envoyer de jeunes Russes étudier à l'étranger."
 flavor_mos.76.title: "[ivan_gramotin.GetNameWithNoTooltip]"
 flavor_mos.76.desc: "Un diplomate aux compétences exceptionnelles et aux connaissances étendues propose ses services et exprime le souhait d'être affecté au ministère des affaires étrangères. [ivan_gramotin.GetName] est reconnu pour son éloquence et son intelligence, et l'on nous recommande de saisir son offre pour nous aider à appréhender le monde complexe des relations internationales, à moins que nous ne recherchions une approche plus conflictuelle."
 flavor_mos.76.a: "Invitons-le à la cour."
 flavor_mos.76.tt1: "Le [character|e] [ivan_gramotin.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.76.tt2: "[ivan_gramotin.GetSheHe|U] peut accomplir de grandes actions diplomatiques s'[ivan_gramotin.GetSheHe|l] rejoint l'[cabinet_action|e] [ShowCabinetActionName('posolsky')]"
 flavor_mos.76.b: "Encore un scribouillard sans talent."
 flavor_mos.76.historical_info: "Ivan Gramotine était un diplomate populaire pendant et après le règne d'Ivan IV. Il est surtout connu pour sa position à la tête du ministère des affaires étrangères. Il se lia d'amitié avec le futur patriarche lors d'une visite diplomatique en Pologne, où il fut retenu en captivité. Cette amitié contribua à lui assurer une future place à la cour ainsi que l'attribution de plusieurs postes influents, dont celui de Douma des Boyards. Vers la fin de sa vie, il tomba en disgrâce et fut exilé, avant de revenir à la mort du patriarche. Il se retira quelques années plus tard, et mourut moine."
 flavor_mos.77.title: "L'éloquent diplomate"
 flavor_mos.77.desc: "Expert administratif, [ivan_gramotin.GetName] accomplit un véritable miracle au #italic prikaze Posolsky#!, en rationalisant la bureaucratie ainsi que tous les processus directement liés aux relations extérieures et intérieures. Nous pouvons maintenant décider de récolter les fruits de son travail ou de détourner son attention vers l'amélioration de la stabilité interne en [ROOT.GetCountry.GetName], en aidant à construire des ponts entre les factions rivales et à résoudre les conflits persistants."
 flavor_mos.77.a: "Récoltons ce qui a été semé."
 STATIC_MODIFIER_NAME_fine_tuned_diplomacy: "Diplomatie finement élaborée"
 flavor_mos.77.tt1: "Les efforts constants d'[ivan_gramotin.GetNameWithNoTooltip] sont mis à profit pour l'ensemble des transactions avec l'étranger"
 flavor_mos.77.b: "Les querelles intérieures doivent être réglées."
 flavor_mos.77.historical_info: "Ivan Gramotine mena avec succès des négociations avec les principaux rivaux de la Russie, à savoir la Pologne, la Suède et l'Empire ottoman, et ses contributions favorisèrent la stabilisation de la Russie pendant le Temps des troubles. Il survécut aux turbulences malgré les changements d'allégeance et les intrigues, et continua pendant de nombreuses années à diriger d'importantes missions diplomatiques."
 flavor_mos.78.title: "Prikaze Aptekarsky"
 flavor_mos.78.desc: "Les bureaux gouvernementaux mis en place conformément à la réforme des #L [ShowGovernmentReformName('prikazi_reform')]s#! jouent chacun un rôle distinct au sein de l'appareil gouvernemental, mais la récente épidémie met en lumière la nécessité de se concentrer à nouveau sur les questions relatives à la santé et au bien-être de nos Vassaux. Nous devons établir un bureau séparé pour mieux coordonner les réponses nécessaires lors de la prochaine punition divine ou épidémie mortelle, ou risquer une pénurie de travailleurs capables de cultiver les terres et de défendre notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_mos.78.a: "Sangsues et saignées pour tout le monde."
 flavor_mos.78.tt1: "La cour se réjouit du traitement médical préférentiel que le prikaze Aptekarsky offre aux couches supérieures de la société"
 enable_aptekarsky_cabinet_action: "Donne accès à l'[cabinet_action|e] [ShowCabinetActionName('aptekarsky')]"
 flavor_mos.78.b: "Seule la prière compte."
 flavor_mos.78.historical_info: "Le prikaze Aptekarsky était un bureau gouvernemental doté d'un large éventail de responsabilités, notamment la supervision de la production et de la distribution des médicaments, la réglementation relative aux pharmacies et les questions liées à la santé publique. Il était également chargé du bien-être et de la santé du tsar ainsi que de sa cour. Le prikaze Aptekarsky resta un élément important de l'administration de la Russie impériale jusqu'à sa dissolution à la suite de la révolution de 1917."
 flavor_mos.79.title: "La soumission d'[ivan_bolotnikov.GetNameWithNoTooltip]"
 flavor_mos.79.desc: "Un esclave cosaque rebelle assigné à la cour s'est enfui pour rejoindre ses frères, défiant la vie de servitude qui lui était imposée. Cependant, sa vie d'homme libre loin de la cour a été interrompue par un raid [ShowCultureGroupName('tatar_group')] en provenance de [ShowAreaName('crimea_area')], qui le retient désormais en captivité. Nous pourrions organiser une opération de sauvetage avant qu'il ne soit vendu comme esclave, ou risquer qu'un serviteur mécontent ne révèle des secrets d'État entendus par hasard."
 flavor_mos.79.a: "C'est une entreprise coûteuse qui offre peu de bénéfices."
 flavor_mos.79.tt1: "[ivan_bolotnikov.GetSheHe|U] est abandonné à son propre sort et peut se radicaliser"
 flavor_mos.79.b: "Achetons sa liberté pour qu'il revienne sain et sauf."
 flavor_mos.79.tt2: "Le [character|e] [ivan_bolotnikov.GetNameWithNoTooltip] a été ajouté et retourne à la cour"
 flavor_mos.79.tt3: "Sa présence à la cour est remise en question par l'aristocratie en raison de son tempérament rebelle"
 flavor_mos.79.c: "Une flamme puissante qu'il est nécessaire d'éteindre."
 flavor_mos.79.tt4: "[ivan_bolotnikov.GetNameWithNoTooltip] succombe à une maladie mystérieuse."
 flavor_mos.79.historical_info: "Ivan Bolotnikov était un ataman cosaque qui mena des manifestations contre le tsar afin de réduire les injustices sociales et les difficultés économiques imposées à la fois aux roturiers et à certaines catégories de nobles. Après une brève période de liberté, il fut capturé et vendu comme esclave par les Tatars de Crimée. Il fut sauvé par des mercenaires allemands, ce qui lui permit de retourner à Moscou et de participer à l'organisation des manifestations."
 flavor_mos.80.title: "Le soulèvement de Bolotnikov"
 flavor_mos.80.desc: "Retenu captif par les #L [ShowCultureGroupName('tatar_group')]s#!, le révolutionnaire [ivan_bolotnikov.GetName] s'est échappé et est revenu à [target_location.GetName] sous le couvert de l'obscurité pour tenter de rallier la population contre nous. De fausses rumeurs de mauvais traitements et d'abus de pouvoir de la part du gouvernement se répandent, et des [ShowPopTypeName('nobles')] et des [ShowPopTypeName('burghers')] de renom rejoignent les rangs des rebelles."
 flavor_mos.80.a: "Nous les accueillerons avec des sabres et une force brute inflexible."
 bolotnikov_uprising: "Soulèvement de Bolotnikov"
 flavor_mos.80.b: "Offrons de la clémence et une liberté limitée."
 flavor_mos.80.c: "Désarmons-les par une rhétorique habile."
 flavor_mos.80.tt1: "Les tactiques de négociation de [ROOT.GetGovernment.GetRuler.GetName] permettent de persuader les chefs rebelles de déposer les armes"
 flavor_mos.80.historical_info: "La rébellion de Bolotnikov s'est déroulée de 1606 à 1607 pendant le Temps des troubles. Elle fut déclenchée par le cosaque Ivan Bolotnikov, qui cherchait à combattre les injustices sociales, les abus de pouvoir et les difficultés économiques. La rébellion bénéficia d'un soutien important de la part de différents groupes, notamment des paysans, des Cosaques et des catégories mécontentes de la noblesse. À un moment donné, les rebelles contrôlaient plus de soixante-dix villes du sud de la Russie, ce qui contraint le tsar à la réprimer brutalement pour reprendre le contrôle."
 flavor_mos.81.title: "L'influent maréchal"
 flavor_mos.81.desc: "Le gouverneur [alexander_lvov.GetName] de [ShowLocationName('nizhny_novgorod')] est récemment revenu à la cour pour assumer les responsabilités d'Okolnitchi (Courtisan), un rôle important qui lui permettrait d'assumer des responsabilités administratives supplémentaires. Nous pourrions développer ce rôle pour englober également un nouveau prikaze qui superviserait les affaires du palais ainsi que les monastères, conformément à la réforme des #L [ShowGovernmentReformName('prikazi_reform')]s#!. Ce bureau serait chargé de mieux gérer les dépenses de la cour et veillerait à ce que les politiques des [ShowPolicyName('non_possessors')] soient pleinement mises en œuvre."
 flavor_mos.81.a: "Cette solution paraît intéressante."
 enable_bolshogo_dvortsa_cabinet_action: "Donne accès à l'[cabinet_action|e] [ShowCabinetActionName('bolshogo_dvortsa')]"
 flavor_mos.81.b: "Nul besoin de supervision supplémentaire."
 flavor_mos.81.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se réjouit de la confiance qui lui est accordée"
 flavor_mos.81.historical_info: "Gouverneur adjoint, Alexandre Lvov gravit rapidement les échelons au sein du gouvernement tsariste, dirigeant des délégations diplomatiques et servant d'ambassadeur après avoir été nommé majordome de la cour du tsar. Il tint la fonction de chef du bureau des affaires du palais, qu'il conserva jusqu'à sa retraite."
 flavor_mos.82.title: "Les querelles du Mestnitchestvo"
 flavor_mos.82.desc: "Le [ShowGovernmentReformName('the_mestnichestvo')] veille à ce que chaque Boyard ait droit à un poste au gouvernement selon sa lignée et les fonctions qu'il a occupées précédemment, ainsi qu'à un siège à la table du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ce système encourage toutefois les luttes intestines entre les [ShowPopTypeName('nobles')], et l'on peut dire qu'il éloigne d'autres talents de la cour, ce qui nuit à l'efficacité administrative du gouvernement.\n\nLa lignée des familles les plus nobles est retracée dans ce que l'on appelle les anciens livres généalogiques, et il serait prudent de les détruire si l'on veut réformer le système et mieux gouverner l'État."
 flavor_mos.82.a: "Brûlons les livres généalogiques."
 flavor_mos.82.tt1: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont scandalisés par la tentative de réprimer leur influence"
 flavor_mos.82.b: "Le changement n'est jamais une bonne chose."
 flavor_mos.82.c: "Mettons fin au système hiérarchique féodal."
 flavor_mos.82.historical_info: "Le Mestnitchestvo déterminait la préséance des Boyards à la cour et dans l'armée du tsar en fonction de leurs états de service, de leur statut social et de leurs relations personnelles. Il eut un impact considérable sur la hiérarchie sociale russe et resta en vigueur jusqu'à ce qu'il soit dissous par Fédor III, ce dont Pierre le Grand se servit ensuite pour mener plusieurs réformes de la gouvernance générale de la Russie."
 flavor_mos.83.title: "La tour Söyembikä"
 flavor_mos.83.desc: "La population diversifiée de [ShowLocationName('kazan')] pratique différentes religions, et cela justifie la nécessité d'ériger une structure défensive supplémentaire qui offrirait également une meilleure visibilité. Construisons une tour majestueuse qui s'inspire de son patrimoine historique et servira de poste de guet ainsi que de minaret pour appeler les fidèles à la prière."
 flavor_mos.83.a: "Nous penchons vers cette proposition."
 mos_soyembika_tower_construction: "Construction de Söyembikä"
 flavor_mos.83.b: "Mieux vaut parcourir régulièrement les terres."
 flavor_mos.83.historical_info: "La tour Söyembikä a probablement été construite sous le règne d'Ivan IV, mais les documents historiques sont rares et son origine reste incertaine. Elle est située dans le Kremlin de Kazan et mesure 58 mètres de haut. Elle était connue comme l'une des deux tours penchées jusqu'à ce que des efforts soient faits pour la stabiliser au cours du XXe siècle."
 flavor_mos.84.title: "Les révisions du Domostroï"
 flavor_mos.84.desc: "Les représentants du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont demandé à ce que le Domostroï soit mis à jour, afin de s'assurer que la gestion des ménages reste conforme aux valeurs #L [ShowReligionAdjective('orthodox')|l]s#!. Cette opportunité unique offre une certaine liberté artistique, et nous pouvons choisir quel aspect de la société nous voulons étoffer au fur et à mesure des révisions."
 flavor_mos.84.a: "La tradition et la morale priment."
 flavor_mos.84.b: "Les valeurs familiales doivent être défendues."
 flavor_mos.84.c: "L'obéissance et la soumission à Dieu."
 flavor_mos.84.d: "Le jeûne et la prière sont indispensables."
 STATIC_MODIFIER_NAME_stringent_fasting_and_prayer: "Jeûne strict et prière"
 flavor_mos.84.historical_info: "Le Domostroï est un ensemble d'instructions et de règles relatives à la gestion domestique russe, dont l'origine remonte au XVIe siècle, très probablement dans la ville de Novgorod. Il donne un aperçu unique des normes sociales et culturelles de la Russie médiévale et a été révisé au fur et à mesure de l'évolution des valeurs et de la morale de l'époque."
 flavor_mos.85.title: "[simon_ushakov.GetNameWithNoTooltip]"
 flavor_mos.85.desc: "Visionnaire de l'art des icônes, [simon_ushakov.GetName] a introduit une nouvelle forme de peinture religieuse, en mettant l'accent sur les figures séculières et en combinant des éléments iconographiques traditionnels avec des influences occidentales. La riche palette de couleurs utilisée contraste fortement avec les œuvres existantes et risque fort bien de déplaire au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Toutefois, l'afflux de nouveaux goûts et d'influences baroques inédites profiterait à la communauté artistique dans son ensemble et contribuerait à la diffusion de nouvelles idées."
 flavor_mos.85.a: "Invitons-le à la cour."
 flavor_mos.85.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] considère que les nouvelles influences sont l'œuvre du diable et qu'elles vont à l'encontre de la censure en vigueur"
 flavor_mos.85.b: "L'enseignement lui conviendrait mieux."
 STATIC_MODIFIER_NAME_restricted_to_teaching: "Restriction à l'enseignement"
 flavor_mos.85.tt3: "[simon_ushakov.GetSheHe|U] se voit proposer un poste d'enseignant à l'[ShowBuildingTypeName('stroganov_school_of_iconic_art')]"
 flavor_mos.85.c: "Renouvelons l'image de marque et revendons."
 flavor_mos.85.tt4: "Son travail est toléré, mais les ventes nationales sont interdites"
 flavor_mos.85.d: "Sa place est en prison."
 flavor_mos.85.historical_info: "Illustre artiste de l'école iconographique de Moscou, Simon Ouchakov contribua au développement du style baroque dans l'art russe. Il est considéré comme l'un des peintres d'icônes les plus talentueux, et ses illustrations et portraits du tsar sont de véritables chefs-d'œuvre. Il occupa brièvement le poste de directeur de l'armurerie du Kremlin, ce qui renforça son influence dans les relations culturelles et artistiques."
 flavor_mos.86.title: "La levée de fonds de Kuzma Minin"
 flavor_mos.86.desc: "La guerre en cours a entraîné la perte temporaire de [target_location.GetName], mais à la surprise générale, l'un de nos [ShowPopTypeName('burghers')] les plus prospères a réussi à lever des fonds considérables pour l'effort de guerre, dont une part importante de sa fortune. Une armée de volontaires a également été mise en place afin de compléter nos forces globales."
 flavor_mos.86.a: "Acceptons cette offre généreuse."
 flavor_mos.86.b: "Déclinons cette offre."
 flavor_mos.86.tt1: "Les [ShowPopTypeName('burghers')] se réjouissent de pouvoir conserver leurs kopecks durement gagnés"
 flavor_mos.86.historical_info: "Marchand influent, Kuzma Minin contribua à libérer Moscou de l'occupation polonaise. Aux côtés du prince Dmitri Pojarski, il mit en place une armée de volontaires et fit don d'une grande partie de ses bénéfices personnels à la cause. Il est encore célébré aujourd'hui comme symbole de patriotisme et d'unité pendant le Temps des troubles."
 flavor_mos.87.title: "La réappropriation de Notre-Dame de Kazan"
 flavor_mos.87.desc: "La plus sacrée des icônes a été retrouvée après la prise de [ShowLocationName('kazan')]. Amenée de [ShowLocationName('constantinople')] en [ROOT.GetCountry.GetName] au XIIIe siècle, elle a disparu depuis le début des raids #L [ShowCultureGroupName('tatar_group')]s#!. Des mesures doivent être prises pour sécuriser son emplacement et faire en sorte qu'elle reçoive l'attention et la stature qu'elle mérite."
 flavor_mos.87.a: "Exposons-la immédiatement."
 mos_lady_of_kazan_copies: "Copies de Notre-Dame de Kazan en cours de réalisation"
 flavor_mos.87.b: "Elle doit pouvoir être vénérée dans différents lieux."
 flavor_mos.87.tt1: "Des copies de Notre-Dame de Kazan sont réalisées à la grande joie du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_mos.87.c: "Ce n'est qu'un vieux bibelot poussiéreux."
 flavor_mos.87.historical_info: "Notre-Dame de Kazan, une icône principalement associée à plusieurs événements miraculeux, revêt une grande importance culturelle et religieuse en Russie. Selon la tradition, elle apparut miraculeusement lors d'un incendie à Kazan après la conquête de la ville alors sous domination tatare. Bien que l'icône originale ait disparu, des reproductions et des copies de celle-ci sont largement disséminées au sein de l'Église orthodoxe."
 flavor_mos.88.title: "Le premier poète"
 flavor_mos.88.desc: "Un pieux érudit originaire de [ShowLocationName('polotsk')] a proposé la création d'une académie linguistique, dont l'objectif principal serait de former les fonctionnaires gouvernementaux à la langue de la diplomatie, à savoir le [latin.GetName]. [simon_sitnianowicz.GetName], qui n'est pas étranger aux idées controversées, a également proposé que l'enseignement de la grammaire, de la poésie et de la rhétorique au peuple lui soit confié. Il convient de saluer une telle initiative en allouant des fonds pour qu'elle soit menée à bien."
 flavor_mos.88.a: "La communication est la clé."
 flavor_mos.88.tt1: "Le [character|e] [simon_sitnianowicz.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.88.b: "Mieux vaut consacrer ce temps aux sermons et à la prédication."
 flavor_mos.88.tt2: "Il consacre son temps à la diffusion d'idées éclairées et à la composition de poèmes"
 flavor_mos.88.c: "Recrutons-le en tant que professeur particulier."
 flavor_mos.88.d: "Le peuple doit rester dans l'ignorance."
 flavor_mos.88.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est satisfait d'assister à l'exil d'un homme aux idées peu orthodoxes."
 flavor_mos.88.historical_info: "Moine orthodoxe, poète et traducteur biélorusse, Siméon de Polotsk est connu pour ses contributions littéraires, considérées comme essentielles à l'établissement de la tradition chrétienne orthodoxe. Il introduisit l'enseignement du grec et du latin en Russie et contribua également, tout au long de sa vie, à la traduction de plusieurs ouvrages de théologiens occidentaux, facilitant ainsi la diffusion des connaissances au sein de l'Église orthodoxe."
 flavor_mos.89.title: "Les succès militaires de [patrick_gordon.GetNameWithNoTooltip]"
 flavor_mos.89.desc: "Un stratège et ingénieur militaire, mercenaire de l'armée #L [GetCountry('SWE').GetAdjective|l]e#!, propose de changer de camp et de rejoindre nos rangs, moyennant une petite compensation. L'expertise de [patrick_gordon.GetName] contribuerait certainement à nos initiatives de réforme et de consolidation de l'armée selon les normes de l'Europe occidentale."
 flavor_mos.89.a: "Proposons une généreuse rétribution."
 STATIC_MODIFIER_NAME_military_influencer: "Influence militaire"
 flavor_mos.89.b: "La vierge de fer lui extirpera ses secrets."
 flavor_mos.89.tt2: "Une fois en captivité, [patrick_gordon.GetSheHe|l] subit des tortures pour obtenir des informations"
 flavor_mos.89.c: "Un renégat représente un investissement risqué."
 flavor_mos.89.historical_info: "Ingénieur et général militaire écossais, Patrick Gordon servit dans l'armée russe. Il commença sa carrière militaire dans l'armée suédoise pendant la deuxième guerre du Nord, mais changea ensuite de camp pour rejoindre l'armée russe. Il devint un proche collaborateur de Pierre le Grand, ce qui engendra des tensions avec la noblesse de Russie."
 flavor_mos.90.title: "Le voyageur incognito"
 flavor_mos.90.desc: "Nous risquons de nous laisser distancer par nos adversaires en matière de réalisations scientifiques et d'innovation. Des mesures doivent être prises pour introduire une nouvelle façon de penser en [ROOT.GetCountry.GetName], en entreprenant un voyage diplomatique dont l'objectif premier est de découvrir les technologies, cultures et pratiques de gouvernance occidentales. Nos représentants pourraient voyager incognito et permettre à des membres de la haute société d'accompagner leur entourage. Ce voyage pourrait constituer une expérience concrète précieuse et faciliter les négociations diplomatiques ultérieures."
 flavor_mos.90.a: "Une aventure avantageuse."
 grand_embassy: "Grande Ambassade"
 flavor_mos.90.tt1: "Le voyage d'un an vers l'ouest popularise en [target_root_country.GetNameWithNoTooltip] de nouvelles influences et percées en temps voulu"
 flavor_mos.90.tt2: "Le voyage, dont [target_root_country.GetGovernment.GetRuler.GetName] est le fer de lance, promet d'être une grande expérience d'apprentissage"
 flavor_mos.90.b: "Organisons plutôt un salon dédié à la science."
 flavor_mos.90.tt3: "Le salon attire les scientifiques et les penseurs de toute l'Europe"
 flavor_mos.90.tt4: "D'importants travaux de réaménagement ont lieu pour pouvoir organiser le salon, ce qui contribue au [development|e] de [target_location.GetName]"
 flavor_mos.90.c: "Nous finirons par rattraper notre retard."
 flavor_mos.90.historical_info: "La Grande Ambassade était le nom d'un voyage entrepris par Pierre le Grand dans le but d'obtenir davantage de soutien pour appuyer une coalition contre l'Empire ottoman. Les objectifs annexes comprenaient l'embauche d'experts militaires étrangers et l'acquisition de nouvelles technologies. Au cours de cette période, la Russie fut confrontée à des défis intérieurs et extérieurs, ce qui renforça la détermination de Pierre à introduire des réformes et à transformer le Pays en un État plus moderne et puissant. Il voyageait sous un pseudonyme pour se fondre dans la population locale, mais sa taille de 2,05 mètres le trahissait néanmoins."
 flavor_mos.91.title: "[francesco_rastrelli.GetNameWithNoTooltip]"
 flavor_mos.91.desc: "Un brillant architecte d'origine modeste a déménagé depuis [ShowLocationName('paris')] pour s'installer à [ShowLocationName('neva')], à la recherche de nouvelles opportunités. [francesco_rastrelli.GetName] possède une grande expérience de la conception dans le style du baroque tardif, ce qui sera déterminant si nous voulons transformer [ShowLocationNameWithNoTooltip('neva')] en une grandiose et opulente métropole."
 flavor_mos.91.a: "Une nouvelle influence."
 flavor_mos.91.tt2: "[francesco_rastrelli.GetHeShe|U] peut poursuivre la conception de magnifiques bâtiments à [ShowLocationName('neva')], sous réserve que ce soit la capitale de [target_root_country.GetName]."
 flavor_mos.91.b: "Enfin un talent digne de ce nom."
 STATIC_MODIFIER_NAME_chief_architect: "Architecte en chef"
 flavor_mos.91.tt3: "[francesco_rastrelli.GetHeShe|U] bénéficie du tutorat de [target_root_country.GetGovernment.GetRuler.GetName], qui l'élève au rang d'architecte en chef."
 flavor_mos.91.c: "Nous pouvons trouver des talents ailleurs."
 flavor_mos.91.historical_info: "Francesco Bartolomeo Rastrelli se rendit en Russie avec son père sur invitation de l'empereur Pierre Ier. Il souhaitait améliorer l'environnement culturel et artistique de la Russie, et il pensait que les talents de la famille Rastrelli seraient inestimables pour atteindre cet objectif. Son premier grand projet fut la reconstruction du Palais d'Hiver, qui devint par la suite la principale résidence royale."
 flavor_mos.92.title: "Le palais d'Hiver"
 flavor_mos.92.desc: "[ShowLocationName('neva')], la nouvelle capitale, est dépourvue de tout monument architectural d'envergure. Afin de témoigner de la grandeur de [ROOT.GetCountry.GetName], [francesco_rastrelli.GetName] propose la construction d'un palais d'Hiver qui abritera l'administration et restera un symbole de puissance et d'opulence pour les siècles à venir. Un véritable reflet de la puissance et de la sophistication de notre [ROOT.GetCountry.GetFlavorRank] qui suscitera l'admiration aux quatre coins du monde."
 flavor_mos.92.a: "Il s'agit d'une preuve vivante de notre grandeur."
 mos_winter_palace_construction: "Construction du palais d'Hiver"
 flavor_mos.92.tt1: "Grâce à la générosité de [grigory_orlov.GetName], un jardin élaboré agrémente le palais, ainsi qu'une riche sélection de fresques et de peintures murales"
 flavor_mos.92.b: "Les dépenses doivent être à la hauteur de l'ambition."
 mos_catherine_palace_construction: "Construction du palais Catherine"
 flavor_mos.92.tt2: "Un palais moins élaboré est construit, adapté à la période estivale"
 flavor_mos.92.c: "Améliorons la ville elle-même."
 flavor_mos.92.historical_info: "Le palais d'Hiver servait de résidence officielle à la famille impériale russe jusqu'à l'abolition de la monarchie. Achevé sous le règne de Catherine la Grande, il est considéré comme l'un des premiers exemples d'architecture baroque en Russie. Commandé à l'origine par Pierre le Grand, le palais a fait l'objet de multiples agrandissements et modifications au fil des ans, en raison de la nécessité de lutter contre les incendies et de l'évolution du désir de moderniser sa structure."
 flavor_mos.93.title: "Le décret relatif aux manteaux"
 flavor_mos.93.desc: "La mode européenne est en constante évolution, mais en [ROOT.GetCountry.GetName], nous adhérons encore à des tendances archaïques dictées par la tradition plutôt que par la mode actuelle. Adoptons les styles les plus récents approuvés uniformément dans les cours européennes et laissons derrière nous le passé et l'obscurantisme, en interdisant les tenues traditionnelles et en imposant le port de vêtements modernes aux [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mos.93.a: "Les perruques et les bas sont prêts."
 mos_enforced_fashion: "Mode imposée"
 flavor_mos.93.tt1: "Des quantités importantes de tissus sont importées pour faciliter le passage à la mode occidentale"
 flavor_mos.93.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sont outrés par le mépris flagrant de la structure hiérarchique traditionnelle de l'aristocratie"
 flavor_mos.93.b: "Les caftans ne se démodent jamais."
 flavor_mos.93.tt3: "Les tenues traditionnelles sont conservées, ce qui consolide encore davantage la résistance au changement"
 flavor_mos.93.historical_info: "Sous le règne de Pierre le Grand, des changements importants furent apportés aux vêtements de la noblesse afin de moderniser et d'occidentaliser la Russie. Il mit en œuvre des mesures strictes contre les tenues traditionnelles, telles que les longs caftans et les barbes qui étaient couramment portés par les nobles."
 flavor_mos.94.title: "Le synode des fous et des farceurs"
 flavor_mos.94.desc: "Notre jeune monarque trouve l'ambiance à la cour plutôt rigide et intransigeante. Souhaitant introduire un peu de divertissement, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] a créé un club social, au sein duquel les membres se livrent à des pitreries humoristiques et ludiques en se dotant de costumes occidentaux outranciers, en faisant des blagues et en se livrant à des spectacles comiques. Bien qu'il ne soit pas apprécié par l'Église [ShowReligionAdjective('orthodox')], car les traditions y sont tournées en ridicule, ce club est généralement perçu comme un répit joyeux dans les formalités de la vie de cour, permettant d'insuffler une dose d'humour rafraîchissante à la routine quotidienne."
 flavor_mos.94.a: "Un peu d'amusement ne fait pas de mal."
 flavor_mos.94.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] n'apprécie guère les moqueries répétées à l'égard des valeurs traditionnelles"
 flavor_mos.94.b: "Voilà un étalage honteux du péché absolu."
 flavor_mos.94.tt2: "Le démantèlement du club social crée des frictions entre notre [target_root_country.GetGovernment.GetRulerTitle] et ses proches amis"
 flavor_mos.94.c: "Désignons un bouc émissaire."
 flavor_mos.94.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] expulse tout coupable impliqué en s'appuyant sur la [policy|e] de la [ShowPolicyName('strict_censorship')]"
 flavor_mos.94.historical_info: "Le Synode des fous et des farceurs ivrognes fut créé par Pierre le Grand et ses amis proches, Patrick Gordon et François Le Fort, dans le cadre d'une expérience sociale visant à remettre en question les normes traditionnelles. Les membres de la compagnie, dont des nobles et des fonctionnaires de la cour, se livraient à des activités qui tournaient en dérision les coutumes russes traditionnelles, en adoptant des comportements et des vêtements de style occidental. La consommation d'alcool était encouragée et tenait une place de choix dans les divers spectacles et rituels auxquels le groupe participait."
 flavor_mos.95.title: "Le mécénat de [bogdan_khitrovo.GetNameWithNoTooltip]"
 flavor_mos.95.desc: "Un puissant noble et homme d'affaires avisé a exprimé son intérêt pour un poste au gouvernement correspondant à son rang social. [bogdan_khitrovo.GetName] fait preuve d'une profonde dévotion pour les initiatives artistiques et recherche une fonction qui lui permettra d'apporter directement sa contribution en échange du généreux mécénat de sa famille."
 flavor_mos.95.a: "Un véritable mécène."
 STATIC_MODIFIER_NAME_artistic_encouragement: "Encouragement artistique"
 flavor_mos.95.tt2: "[bogdan_khitrovo.GetSheHe|U] supervise les artistes de premier plan, ce qui se traduit par une évolution vers l'adoption d'influences occidentales dans des œuvres inspirées du naturalisme"
 flavor_mos.95.tt3: "L'[ShowBuildingTypeName('stroganov_school_of_iconic_art')] reçoit une donation substantielle, permettant de dynamiser la création de nouvelles œuvres d'art"
 flavor_mos.95.b: "Proposons-lui un poste au gouvernement."
 flavor_mos.95.tt4: "Les #L [ShowGovernmentReformName('prikazi_reform')]s#! excellent sous la direction de [bogdan_khitrovo.GetNameWithNoTooltip]"
 STATIC_MODIFIER_NAME_accomplished_overseeing: "Supervision accomplie"
 flavor_mos.95.c: "Nous ne partagerons pas le devant de la scène."
 flavor_mos.95.historical_info: "Homme d'État russe, Bogdan Khitrovo excella dans la gestion de plusieurs prikazes pendant les règnes de deux tsars consécutifs. Cette position lui permit de superviser les peintres d'icônes employés à la cour et de les influencer. Fasciné par la culture occidentale, Bogdan chercha à user de son influence pour l'instaurer au sein des principaux cercles artistiques de l'époque, ce qui se traduisit par un afflux important d'idées prévalentes telles que le naturalisme. L'art russe entra alors dans une nouvelle ère, s'éloignant des pratiques traditionnelles de la peinture d'icônes en vigueur depuis le Moyen Âge."
 flavor_mos.96.title: "Le diak surdoué"
 flavor_mos.96.desc: "Cette étoile montante d'origine plutôt modeste a fait preuve d'un talent remarquable en matière de négociations avec les puissances étrangères et souhaite continuer à gravir les échelons de la hiérarchie. [afanasy_nashchokin.GetName] a fait d'excellentes études et peut s'avérer un atout formidable quelle que soit la fonction qui lui est confiée, à condition que l'on puisse faire abstraction de ses liens familiaux insignifiants."
 flavor_mos.96.a: "Une maîtrise des mots inégalée."
 flavor_mos.96.tt2: "Grâce à son talent en matière de formulation, [afanasy_nashchokin.GetSheHe|l] a pour responsabilité de représenter la [target_root_country.GetName] à l'étranger et de naviguer sur le terrain périlleux de la diplomatie"
 flavor_mos.96.b: "Un tisserand de tapisseries bureaucratiques."
 flavor_mos.96.tt3: "[afanasy_nashchokin.GetSheHe|U] supervise le prikaze [ShowCabinetActionName('posolsky')], dont il améliore considérablement le champ d'action"
 STATIC_MODIFIER_NAME_posolsky_prikaz_excelling: "Prikaze Posolsky d'excellence"
 STATIC_MODIFIER_NAME_brilliant_diplomacy: "Brillante diplomatie"
 flavor_mos.96.c: "Un formidable réformateur."
 flavor_mos.96.tt4: "[afanasy_nashchokin.GetSheHe|U] instaure de la modernité, à l'instar des gazettes et des lettres de change dans l'économie [target_root_country.GetAdjective|l]"
 flavor_mos.96.d: "Refusons de reconnaître ses contributions."
 flavor_mos.96.tt5: "L'employé survolté, découragé par l'absence de renforcement positif, décide de chercher un emploi ailleurs"
 flavor_mos.96.historical_info: "Homme d'État puis diplomate, Afanassi Ordine-Nachtchokine négocia plusieurs traités qui profitèrent grandement à la Russie. Il fut placé à la tête du #italic prikaze Posolsky#!, poste dans lequel il excella, et monta en grade grâce à ses compétences plutôt qu'à son héritage, comme c'était la pratique courante en Russie. Il était constamment envié par les nobles et dut conjurer leur hostilité à plusieurs reprises."
 flavor_mos.97.title: "Le Vedomosti"
 flavor_mos.97.desc: "Les derniers potins internationaux ont trouvé un tremplin sous la forme d'un journal écrit, dirigé par [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et relatant différentes informations, telles que des ragots sur les relations diplomatiques, des nouvelles du front et des victoires militaires. Il devrait bientôt être mis en circulation, en commençant par quelques centaines d'exemplaires destinés aux personnes suffisamment dignes de le lire. Si nos ambitions diffèrent légèrement de celles de l'éditeur, nous pourrons en modifier le contenu avant sa sortie."
 flavor_mos.97.a: "Ne perdons pas une miette de ces potins !"
 flavor_mos.97.tt1: "Les ambitions journalistiques de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] permettent à la [target_root_country.GetName] d'être informée des derniers événements mondiaux"
 STATIC_MODIFIER_NAME_briefed_on_current_events: "Au fait des événements actuels"
 flavor_mos.97.b: "Limitons les publications aux succès militaires."
 flavor_mos.97.tt2: "Les bilans de victoires épiques de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] sont habilement transformés en récits glorieux"
 flavor_mos.97.c: "Faisons-en un guide stratégique."
 flavor_mos.97.tt3: "Les rapports de bataille détaillés et les stratégies militaires méticuleusement élaborées pendant les conflits sont présentés aux commandants de l'armée sous forme écrite"
 flavor_mos.97.d: "Nous n'avons nul besoin d'une feuille de chou."
 flavor_mos.97.historical_info: "Considéré comme le plus ancien journal de Russie, le Vedomosti fut créé par le tsar Pierre le Grand dans les premières années de son règne. Sa diffusion était irrégulière, mais il relatait des informations concernant les conflits dans lesquels la Russie était impliquée, mettant en valeur les victoires du pays sur le champ de bataille et présentant le tsar sous un jour favorable au grand public. Les nouvelles de l'époque étaient souvent dépassées et obsolètes, ce qui posait d'importants problèmes lorsqu'il fallait négocier des traités avec les adversaires et gérer l'administration générale de l'empire."
 flavor_mos.98.title: "Le collegium"
 flavor_mos.98.desc: "La récente refonte des entités gouvernementales a nécessité une gouvernance ministérielle plus efficace afin d'éviter tout chevauchement des responsabilités des agences. Supprimons le système actuel des #L [ShowGovernmentReformName('prikazi_reform')]s#! et remplaçons-le par une série de « collegiums ». Chaque collège aura des fonctions distinctes, bénéficiera d'une séparation des pouvoirs et se verra confier la responsabilité de fournir des conseils sur les cas non résolus en cas de sollicitation."
 flavor_mos.98.a: "Il faut savoir vivre avec son temps."
 enable_collegium_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('collegium_reform')]"
 flavor_mos.98.tt1: "La [government_reform|e] des #L [ShowGovernmentReformNameWithNoTooltip('prikazi_reform')]s#! et toute [cabinet_action|e] associée ne sont plus disponibles"
 flavor_mos.98.b: "La gouvernance est délicate et ne doit pas être négligée."
 flavor_mos.98.tt2: "Des mesures sont prises pour améliorer l'administration de [ShowLocationName('neva')] conformément à la [policy|e] [ShowPolicyName('dop_law_governing_senate')]."
 flavor_mos.98.historical_info: "Une fois le Sénat dirigeant créé, Pierre le Grand mit en place plusieurs collegiums en tant qu'entités administratives responsables de différents aspects de la gouvernance, tels que le Synode et le Conseil de l'Amirauté. Il s'inspirait de réformes similaires récemment mises en œuvre en Suède, un Pays voisin. L'instauration de la réforme fut accélérée en raison de l'augmentation croissante du nombre de territoires de l'Empire russe."
 flavor_mos.99.title: "Le jeton de barbe"
 flavor_mos.99.desc: "Les dernières tendances de la mode en [ShowSubContinentName('western_europe')] veulent qu'un homme soit rasé de près. Toutefois, cette tendance n'a pas réussi à séduire l'élite [ROOT.GetCountry.GetAdjective|l], car la tradition de porter une longue barbe est profondément enracinée dans la culture et la religion #L [ShowReligionAdjective('orthodox')|l]s#!. Les tentatives d'interdiction se sont heurtées à un mécontentement généralisé et l'Église a récemment déclaré qu'il s'agissait d'un blasphème. L'adoption d'un impôt sur la barbe pourrait aider à rallier quelques personnes à notre cause, tout en générant une contribution significative qui sera directement versée dans la trésorerie gouvernementale pour ceux qui choisissent de conserver leur pilosité."
 flavor_mos.99.a: "On vous prépare une taxe au poil."
 STATIC_MODIFIER_NAME_beard_tax: "Taxe sur la barbe"
 mos_beard_tax_tokens: "Jetons de barbe"
 flavor_mos.99.tt1: "Un grand nombre de jetons de barbe sont produits aux frais du gouvernement"
 flavor_mos.99.tt2: "Les hommes à barbe en [target_root_country.GetName] prouvent qu'ils sont attachés à leurs convictions en payant simplement l'impôt"
 flavor_mos.99.b: "Tentons d'instaurer une nouvelle interdiction."
 flavor_mos.99.c: "Que tous les mentons soient libres."
 flavor_mos.99.historical_info: "La taxe sur la barbe fut une tentative de Pierre le Grand d'aligner la Russie sur les autres grandes puissances d'Europe en termes de mode et de culture. Un jeton fut frappé et devint une acquisition obligatoire pour ceux qui choisissaient de payer une taxe plutôt que de se séparer de leur barbe. La police secrète du tsar tenta de faire appliquer le système, mais cela ne permit pas de tendre vers un changement significatif en faveur des normes occidentales, la plupart des hommes préférant simplement payer la taxe."
 flavor_mos.100.title: "Le premier amiral"
 flavor_mos.100.desc: "Stratège maritime, [feodor_apraksin.GetName] gouverne depuis un certain temps avec succès la [target_location.GetRank.GetName] d'[ShowLocationName('arkhangelsk')], ce qui lui a permis de poursuivre parallèlement d'autres entreprises. Récemment, [feodor_apraksin.GetSheHe|l] a montré des aptitudes en matière d'ingénierie militaire, un domaine qu'[feodor_apraksin.GetSheHe|l] souhaite explorer davantage. Puisque son mandat actuel approche de son terme, nous devons réfléchir à sa prochaine affectation. Cela pourrait potentiellement être un transfert à l'[ShowBuildingTypeName('admiralty')] pour aider à consolider nos ambitions maritimes et à concrétiser notre rêve de dominer les mers."
 flavor_mos.100.a: "L'Amirauté en tirera un grand bénéfice."
 flavor_mos.100.tt2: "Son expertise technique et les ressources de l'[ShowBuildingTypeNameWithNoTooltip('admiralty')] à sa disposition permettent de développer de nouveaux modèles de navires pouvant braver les tempêtes"
 enable_hurricane_hardy_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('hurricane_hardy')]"
 flavor_mos.100.b: "Prolongeons le gouvernorat."
 STATIC_MODIFIER_NAME_tempest_engineer: "Ingénieur des tempêtes"
 flavor_mos.100.tt3: "L'expertise technique et la gouvernance de [feodor_apraksin.GetNameWithNoTooltip] sur le port d'[ShowLocationName('arkhangelsk')] permettent de construire rapidement de nouveaux modèles pour une gamme inédite de navires capables de braver les tempêtes, dont un prototype prometteur"
 flavor_mos.100.c: "La défense de la patrie passe avant tout."
 flavor_mos.100.tt4: "L'expertise technique et la supervision de [feodor_apraksin.GetNameWithNoTooltip] permettent de renforcer les fortifications à [ROOT.GetNameWithNoTooltip]"
 flavor_mos.100.historical_info: "Fiodor Apraxine participa à plusieurs campagnes militaires, ce qui lui valut d'être nommé gouverneur d'Arkhangelsk, le plus important port commercial de Russie. Ingénieur de talent, il se vit confier la construction de la première marine russe, ainsi que de plusieurs fortifications, pendant que le tsar s'attelait à d'autres affaires. Les initiatives de Fiodor Apraxine jouèrent un rôle crucial dans la modernisation de la marine, ce qui eut un impact durable sur les ambitions impériales de la Russie."
 flavor_mos.101.title: "La visite d'État informative"
 flavor_mos.101.desc: "Le voyage en cours à travers l'[ShowSubContinentName('western_europe')] se déroule comme prévu. Le moment est venu pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de se rendre en [target_country.GetName]. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'apprête à faire plusieurs haltes distinguées et à expérimenter les joies des banquets soigneusement préparés, de la mode élégante, des perruques bouffantes et des exquises tartes à l'anguille. Le voyage promet en effet d'être une affaire royale grandiose."
 flavor_mos.101.a: "Délectons-nous du spectacle."
 flavor_mos.101.tt1: "L'observatoire de Greenwich permet à [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] d'orienter personnellement un télescope"
 flavor_mos.101.tt2: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] participe à une revue de la flotte de la Royal Navy à Deptford"
 flavor_mos.101.tt3: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] obtient un doctorat honorifique de l'université d'[ShowLocationName('oxford')]"
 flavor_mos.101.tt4: "[target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] participe à une session d'information organisée par la [ShowBuildingTypeName('royal_society')]"
 flavor_mos.101.tt5: "Un portrait de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip] est offert par l'illustre portraitiste [godfrey_kneller.GetName]"
 opinion_gifted_magnificent_painting: "Somptueuse peinture offerte"
 flavor_mos.101.b: "Consacrons plutôt du temps à l'étude privée et à la contemplation."
 flavor_mos.101.c: "Un hibou silencieux observe, perché dans l'ombre."
 flavor_mos.101.tt6: "Le [spy_network|e] élaboré en [target_country.GetNameWithNoTooltip] est utilisé pour recueillir des informations en lien avec les visites officielles"
 flavor_mos.101.historical_info: "La Grande Ambassade de Pierre le Grand le conduisit finalement sur les côtes de l'Angleterre, nation qui exerçait à l'époque une influence exponentielle sur les affaires mondiales et était considérée comme un lieu de rassemblement pour les intellectuels cherchant à échapper aux persécutions de l'Europe autocratique. Pierre le Grand visita plusieurs institutions renommées telles que la Monnaie royale, la Société et l'Observatoire, participa à des beuveries avec le roi d'Angleterre et étudia les techniques anglaises de construction de villes qui furent plus tard utilisées dans l'édification de la nouvelle capitale de Saint-Pétersbourg. L'objectif principal de cette visite était d'acquérir de précieux atouts technologiques."
 flavor_mos.102.title: "La délégation de Malte"
 flavor_mos.102.desc: "Avec des escarmouches répétées sur terre et sur mer au cours des siècles, la longue histoire de lutte contre la force envahissante qu'est la [GetCountry('TUR').GetLongName] est intrinsèque aux Templiers de [ShowLocationName('malta')]. Ces derniers, particulièrement compétents, pourraient s'avérer inestimables pour nos forces militaires si nous cherchions à défier la puissance du [GetCountry('TUR').GetFlavorRank] [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]. Envoyons une délégation de notre base au bord de la [ShowAreaName('black_sea_area')] et apprenons les secrets de ces zélotes pour prendre l'avantage."
 flavor_mos.102.a: "Les palans sont prêts."
 flavor_mos.102.tt1: "La délégation étudie l'histoire stratégique et les techniques de combat des anciens croisés"
 flavor_mos.102.b: "Il y a plus à gagner avec le commerce."
 flavor_mos.102.c: "De la vodka et une mort glorieuse, voilà ce dont les hommes ont besoin."
 flavor_mos.102.historical_info: "Pierre le Grand envoya le diplomate et maréchal Boris Petrovitch Cheremetiev à Malte pour étudier l'entraînement et les compétences des Chevaliers de Malte ainsi que de leurs forces navales. La Russie venant d'établir sa première base navale dans la mer d'Azov, un conflit avec l'Empire ottoman semblait inévitable."
 flavor_mos.103.title: "Tour Soukharev"
 flavor_mos.103.desc: "La flotte dépend d'un approvisionnement régulier en marins compétents et du transfert de connaissances d'une génération à l'autre. Pour répondre à nos ambitions maritimes, nous devrions créer une école dispensant un enseignement technique afin de jeter les bases d'une expansion continue de nos forces armées. Un projet de tour majestueuse a récemment été soumis afin d'ériger un tel établissement, qui permettrait également d'embellir le paysage urbain de [ShowLocationName('moscow')]."
 flavor_mos.103.a: "Une ambition à sa mesure."
 flavor_mos.103.tt1: "Le dernier étage est réservé à [james_bruce.GetName], qui y installe un observatoire d'astronomie doté d'une vue stellaire"
 flavor_mos.103.b: "Nous n'avons nul besoin de telles extravagances."
 flavor_mos.103.c: "Cela doit répondre aux besoins de notre [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_mos.103.tt2: "Un système d'approvisionnement en eau dernière génération est construit au deuxième étage au profit de [ShowLocationName('moscow')]"
 flavor_mos.103.historical_info: "La Tour Soukharev fut construite à la fin du XVIIe siècle pour commémorer la victoire de Pierre le Grand sur les Streltsy, qui s'étaient soulevés contre lui quelques années auparavant. Au fil des ans, la tour servit de caserne, d'établissement d'enseignement, d'infrastructure et d'entrepôt pour les marchands, jusqu'à sa destruction par les autorités soviétiques en 1934."
 flavor_mos.104.title: "[francois_le_fort.GetNameWithNoTooltip]"
 flavor_mos.104.desc: "Un ancien stratège et mercenaire cherche un emploi dans l'armée [ROOT.GetCountry.GetAdjective|l], dans l'espoir de se faire un nom. Les mérites de [francois_le_fort.GetName] sont impressionnants, mais il manque d'expérience en matière de commandement. [francois_le_fort.GetSheHe|U] insiste pourtant pour obtenir le grade de capitaine, une promotion qui ne conviendrait pas à des généraux nés dans le Pays et qui suivent un parcours similaire."
 flavor_mos.104.a: "Les règles sont faites pour être transgressées."
 flavor_mos.104.tt2: "[francois_le_fort.GetSheHe|U] fait preuve d'un talent naturel pour divertir les masses, les nobles et les plébéiens en général, ce qui pourrait s'avérer utile"
 flavor_mos.104.b: "C'est une idée grotesque."
 flavor_mos.104.historical_info: "François Le Fort fut au service de Pierre le Grand en tant que diplomate et général, et participa à plusieurs campagnes visant à sécuriser l'accès de la Russie à la mer d'Azov. Il devint un ami proche du tsar et joua un rôle déterminant dans la formation du Synode des fous et des farceurs. Il fut également le principal organisateur et participant d'une série de jeux militaires organisés pour Pierre le Grand pendant sa régence, que l'on appelait généralement l'armée-jouet."
 flavor_mos.105.title: "L'armée-jouet"
 flavor_mos.105.desc_common1: "Depuis sa plus tendre enfance, [target_character.GetName] se passionne pour les jeux de guerre et les soldats miniatures, démontrant un immense talent pour la stratégie et le déploiement des troupes."
 flavor_mos.105.desc_common2: "d'organiser une série de batailles simulées en utilisant des soldats réels à la place des jouets, pour mettre en scène des scénarios élaborés qui permettraient au jeune héritier de s'initier à l'art de la guerre."
 flavor_mos.105.desc_patrick_gordon: "$flavor_mos.105.desc_common1$ L'intérêt marqué pour les enjeux militaires a été remarqué par le stratège militaire [patrick_gordon.GetName], qui propose $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_francois_le_fort: "$flavor_mos.105.desc_common1$ Cet intérêt marqué pour les enjeux militaires a été remarqué par le stratège militaire et son proche confident [francois_le_fort.GetName], qui insiste non seulement pour participer, mais propose $flavor_mos.105.desc_common2$"
 flavor_mos.105.desc_both: "$flavor_mos.105.desc_common1$ Cet intérêt marqué pour les enjeux militaires a été remarqué par les stratèges militaires et ses proches confidents [patrick_gordon.GetName] et [francois_le_fort.GetName], qui proposent $flavor_mos.105.desc_common2$"
 flavor_mos.105.a: "Que les jeux commencent !"
 training_with_gordon: "Octroie #G 10#! d'[ability|e] [mil_short|el] grâce à l'entraînement dispensé par [patrick_gordon.GetName]"
 training_with_le_fort: "Octroie #G 10#! d'[ability|e] [mil_short|el] grâce à l'entraînement dispensé par [francois_le_fort.GetName]"
 flavor_mos.105.tt1: "La nature charismatique de [target_character.GetNameWithNoTooltip] l'aide à développer des amitiés profondes avec des organisateurs et des participants de moindre envergure, ce qui exaspère les [ShowPopTypeName('nobles')]"
 flavor_mos.105.tt2: "Des casernes spéciales sont construites pour accueillir l'armée de jouets qui ne cesse de croître"
 mos_toy_army_components: "Éléments de l'armée-jouet"
 STATIC_MODIFIER_NAME_friends_in_all_places: "Des amis en tous lieux"
 flavor_mos.105.b: "Des cours particuliers suffiront."
 flavor_mos.105.historical_info: "Pierre le Grand possédait une collection de petits soldats avec lesquels il jouait dans son enfance. Des jeux élaborés étaient mis en scène, auxquels participaient également de réels soldats, des instructeurs et des volontaires streltsky. Cette proximité précoce avec des jouets à thématique militaire influença sa décision ultérieure de s'engager dans l'armée, une expérience qui s'avéra déterminante dans ses tentatives ultérieures, en tant que tsar, de moderniser et de renforcer l'armée russe."
 flavor_mos.106.title: "La garde impériale"
 flavor_mos.106.desc: "Les jeux de guerre complexes et réalistes menés par l'armée-jouet ont donné naissance à un régiment d'élite apte au combat et d'une loyauté sans faille à l'égard de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Sa composition est cependant un méli-mélo de recrues d'origines et de classes sociales différentes, mais cette incohérence pourrait être surmontée en réorganisant le régiment en deux compagnies. La première serait composée essentiellement de [ShowPopTypeName('nobles')] et aurait pour mission de protéger le [ROOT.GetCountry.GetGovernment.GetRulerTitle], tandis que la seconde prendrait une part plus active dans les campagnes militaires et les guerres."
 flavor_mos.106.a: "En avant, marche !"
 enable_preobrazhensky_semyonovsky_imperial_guard_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('preobrazhensky_semyonovsky_imperial_guard')]"
 flavor_mos.106.b: "Cela est superflu par rapport à l'ordre établi."
 flavor_mos.106.historical_info: "Connus pour leur importance historique et leurs liens étroits avec les monarques russes, les régiments Préobrajensky et Semionovsky constituaient deux des unités militaires d'élite les plus prestigieuses de l'armée impériale de Russie. Ils furent créés par Pierre le Grand dans le cadre de vastes réformes de la structure militaire globale et continuèrent à protéger la monarchie jusqu'à leur dissolution lors de la révolution russe."
 flavor_mos.107.title: "L'homme d'État exceptionnellement grand"
 flavor_mos.107.desc: "Le [ShowPolicyName('dop_law_governing_senate')] est en train de passer le Pays au peigne fin afin de trouver des individus talentueux qui pourront servir avec distinction et bravoure. Le moment est venu pour [tikhon_streshnev.GetName], influent noble et gouverneur, de rejoindre les autres décideurs politiques. N'étant pas étranger à la bureaucratie, l'on s'attend à ce qu'[tikhon_streshnev.GetSheHe|l] s'intègre parfaitement, sans que sa grande taille hors du commun ne pèse dans la balance."
 flavor_mos.107.a: "Proposons-lui de servir."
 flavor_mos.107.tt2: "Sa taille inhabituelle d'un peu plus de deux mètres facilite la comparaison avec celle de [target_character.GetName], ce qui alimente les rumeurs selon lesquelles [tikhon_streshnev.GetNameWithNoTooltip] serait son véritable père"
 flavor_mos.107.b: "Sa taille gigantesque va distraire tout le monde pendant les sessions."
 flavor_mos.107.historical_info: "Tikhon Streshnev fut l'un des premiers membres du nouveau Sénat dirigeant. Il fut également brièvement à la tête du prikaze Razryadny et dirigea l'armée. Proche de la famille royale, il fut le mentor du jeune Pierre Ier, ce qui lui permit de développer son influence de manière considérable. Sa taille inhabituelle pour l'époque, caractéristique qu'il partageait avec Pierre, fut à l'origine d'une rumeur stipulant qu'il était en réalité le père biologique du futur tsar."
 flavor_mos.108.title: "La défection de l'héritier"
 flavor_mos.108.desc: "Il y a eu des discussions sur le désaccord entre [target_heir.GetName] et [target_ruler.GetName] concernant les réformes radicales de l'armée, du gouvernement et de la société qui ont lieu en [ROOT.GetCountry.GetName], le premier s'opposant à ces changements et s'accrochant aux valeurs #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! traditionnelles. Incapable de régler les divergences et se sentant exclu, [target_heir.GetNameWithNoTooltip] a cherché à se réfugier en [target_country.GetName] afin d'échapper à l'impact des réformes de son père."
 flavor_mos.108.a: "Qu'on l'appréhende immédiatement !"
 flavor_mos.108.tt1: "[target_heir.GetNameWithNoTooltip] fait l'objet d'une enquête approfondie secrète et pourrait périr dans des circonstances mystérieuses"
 flavor_mos.108.b: "Faisons des concessions."
 flavor_mos.108.tt2: "[target_heir.GetNameWithNoTooltip] se voit proposer un infime changement de politique en échange de son retour au Pays"
 flavor_mos.108.c: "Envoyons un espion récupérer notre pion."
 flavor_mos.108.tt3: "[target_heir.GetNameWithNoTooltip] revient au Pays avant que son absence ne soit remarquée"
 flavor_mos.108.d: "Déshéritons ce fou."
 flavor_mos.108.historical_info: "Alexis Pétrovitch Romanov, fils de Pierre le Grand, entretenait des relations tendues avec son père en raison de leurs divergences de points de vue concernant l'occidentalisation de la Russie. Axée sur les valeurs religieuses et conservatrices, l'éducation traditionnelle d'Alexis contrastait fortement avec l'approche plus moderne de son père. Cette divergence le conduisit à tenter de fuir vers le Saint-Empire romain germanique afin de s'y réfugier, mais il fut appréhendé et ramené en Russie, où un procès public l'attendait. Il mourut peu de temps après dans des circonstances mystérieuses."
 flavor_mos.109.title: "Le kammermohr"
 flavor_mos.109.desc: "L'ambassadeur [GetCountry('TUR').GetAdjective|l] a offert un cadeau plutôt inhabituel sous la forme d'un garçon originaire des terres lointaines de l'[ShowAreaName('northern_ethiopia_area')]. Tout d'abord capturé et détenu comme esclave, [abram_petrovich.GetName] doit être libéré et élevé à la cour afin d'apprendre nos coutumes et de servir à terme la [ROOT.GetCountry.GetName], éventuellement dans l'armée ou comme valet. Bien qu'il fasse preuve d'une grande intelligence, [abram_petrovich.GetNameWithNoTooltip] n'a pas reçu les bases éducatives nécessaires, et il serait judicieux de lui offrir la possibilité de s'instruire."
 flavor_mos.109.a: "Ce garçon doit être instruit."
 flavor_mos.109.tt1: "Le [character|e] [abram_petrovich.GetNameWithNoTooltip] a été ajouté"
 flavor_mos.109.tt2: "[abram_petrovich.GetSheHe|U] est inscrit dans les plus prestigieux établissements disponibles en [GetCountry('FRA').GetName]"
 flavor_mos.109.tt3: "[abram_petrovich.GetSheHe|U] est inscrit dans une excellente université en [target_location.GetName]"
 flavor_mos.109.tt4: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'opposent au traitement préférentiel offert à un travailleur asservi"
 flavor_mos.109.b: "C'est une entreprise coûteuse qui offre peu de bénéfices."
 flavor_mos.109.historical_info: "Le terme « Kammermohr » était traditionnellement utilisé pour désigner un serviteur de la cour à la peau noire. Les monarques européens étaient accoutumés à avoir un serviteur d'origine africaine, qui servait d'emblème exotique au prestige de la cour. Abraham Hannibal fut offert par l'Empire ottoman à la Russie et élevé en tant que filleul de Pierre le Grand, ce qui lui permit de recevoir une éducation prestigieuse à l'étranger. Par la suite, il devint un ingénieur militaire hautement qualifié et fut affecté à l'armée russe."
 flavor_mos.110.title: "Le retour du Prodige"
 flavor_mos.110.desc: "Ayant terminé ses études, [abram_petrovich.GetName] rentre en [ROOT.GetCountry.GetName] armé de nombreuses connaissances en matière d'ingénierie militaire. Nous devons maintenant décider de la meilleure façon d'utiliser ses talents, que ce soit en tant que mentor ou membre de la machine gouvernementale."
 flavor_mos.110.a: "Le bonheur est plus grand lorsqu'il est partagé."
 flavor_mos.110.tt1: "[abram_petrovich.GetNameWithNoTooltip] devient ingénieur et professeur de mathématiques pour les forces armées"
 STATIC_MODIFIER_NAME_fortress_forger: "Bâtisseur de forteresses"
 flavor_mos.110.b: "Un véritable patriote se bat jusqu'à la fin."
 STATIC_MODIFIER_NAME_gannibal: "Hannibal"
 flavor_mos.110.c: "Aux rouages bien huilés de la gouvernance."
 flavor_mos.110.d: "Cela ne nous intéresse plus."
 flavor_mos.110.tt2: "[abram_petrovich.GetNameWithNoTooltip] est exilé à la grande satisfaction des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_mos.110.historical_info: "Abraham Hannibal rentra en Russie après avoir terminé ses études en France. Son parrain, Pierre le Grand, décéda peu après et le nouveau régent, n'appréciant guère Abraham, l'exila en Sibérie. Par la suite, grâce à ses talents exceptionnels en ingénierie, il fut gracié et chargé de la construction de plusieurs fortifications en Russie. Les règnes suivants furent témoins de son retour sur le devant de la scène, jusqu'à sa nomination en tant qu'ingénieur militaire en chef de l'armée russe."
 flavor_mos.111.title: "Forteresse Pierre-et-Paul"
 flavor_mos.111.desc: "L'île aux Lièvres sécurise judicieusement l'entrée de la Neva, une voie navigable stratégique qui relie la [ShowAreaName('eastern_baltic_sea')] au lac Ladoga. Étendons notre autorité sur cette contrée en construisant une citadelle ultramoderne à [ShowLocationName('neva')] afin de poser les fondations d'une métropole majestueuse."
 flavor_mos.111.a: "Un emplacement idéal."
 mos_st_peter_and_paul_construction: "Construction de la cathédrale des Saints Pierre et Paul"
 flavor_mos.111.tt1: "Les merveilles d'ingénierie d'[abram_petrovich.GetName] simplifient le processus de construction et réduisent le coût global de ce projet colossal"
 flavor_mos.111.b: "Là où le cœur réside se trouve le foyer."
 flavor_mos.111.historical_info: "La forteresse Pierre-et-Paul est la plus ancienne structure de Saint-Pétersbourg. Fondée par Pierre le Grand, elle servait de bastion militaire pendant la guerre du Nord contre la Suède. Elle abrite également la cathédrale Pierre-et-Paul, lieu de sépulture de nombreux membres de la famille impériale russe. En moins de 20 ans, la ville de Saint-Pétersbourg est passée du statut de citadelle à celui de gigantesque capitale."
 flavor_mos.112.title: "L'architecte général"
 flavor_mos.112.desc: "Paysagiste et architecte baroque, [jean_baptiste_le_blond.GetName] a apporté d’importantes contributions à l’architecture. Il vient récemment d’arriver à [ShowLocationName('neva')] à la demande des autorités locales. Originaire de [ShowLocationName('paris')], son expérience du style #italic Le Nôtre#! en ferait un atout de choix pour notre ambition inavouée de transformer la [target_location.GetRank.GetName] en une cité moderne et un haut lieu de culture."
 flavor_mos.112.a: "Faisons accélérer les travaux de construction."
 flavor_mos.112.a.custom: "La construction rapide de l'implantation nécessite l'enrôlement obligatoire des [ShowPopTypeName('peasants')] de l'ensemble de la [ShowRegionName('russian_region')]"
 flavor_mos.112.tt2: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sont mécontents des restrictions imposées à leur liberté de mouvement"
 flavor_mos.112.tt3: "Un plan d'aménagement présentant l'infrastructure et la conception de la ville est élaboré, et les travaux nécessaires précédant la construction de la future capitale sont lancés"
 flavor_mos.112.tt4: "Des dizaines de [ShowPopTypeName('peasants')] enrôlés meurent en raison des conditions de travail difficiles"
 flavor_mos.112.b: "Mettons un terme à cette folie."
 flavor_mos.112.historical_info: "Architecte français, Jean-Baptiste Alexandre Le Blond est connu pour avoir conçu plusieurs monuments dans la nouvelle capitale de Saint-Pétersbourg. Il joua un rôle crucial dans l'instauration de l'architecture baroque française en Russie, comme en témoignent le plan et la conception générale de la ville. L'esthétique de cette dernière est clairement signée Jean-Baptiste Alexandre Le Blond."
 flavor_mos.113.title: "La porte vers l'Occident"
 flavor_mos.113.desc: "La [target_location.GetRank.GetName] de [ShowLocationName('neva')] profite de plusieurs avantages : un accès aux principales routes commerciales, un intérêt défensif naturel conféré par le delta marécageux de la Neva et une simplification des échanges culturels grâce à sa proximité avec l'Europe. Pour tirer parti de ces atouts, il est impératif d'y déplacer notre capitale administrative. Non seulement cela permettra d'encourager les investissements, mais cela constituera également une mesure stratégique pour consolider l'image de la [ROOT.GetCountry.GetName] en tant que puissance européenne redoutable, capable de projeter son influence sur le continent."
 flavor_mos.113.a: "Il s'agit d'un nouveau départ."
 st_petersburg: "Saint-Pétersbourg"
 flavor_mos.113.tt1: "Plusieurs événements peuvent se produire une fois que [ShowLocationName('neva')] est désignée comme la capitale de [target_root_country.GetName]"
 flavor_mos.113.b: "Un plan mal conçu et mal pensé."
 flavor_mos.113.tt2: "Plusieurs [pops|e] quittent [ShowLocationName('neva')] pour les pâturages plus verts de [capital.GetName]"
 flavor_mos.113.historical_info: "La fondation de Saint-Pétersbourg en 1703, sous le règne de Pierre le Grand, fut motivée par le désir de ce dernier de s'assurer un accès à la mer Baltique, dans le but de déplacer la capitale vers un lieu doté d'un port maritime ouvert toute l'année, à la différence de Moscou, qui ne bénéficiait d'aucun accès direct au littoral. Cette décision s'inscrivait dans l'objectif plus large d'occidentalisation et de modernisation de Pierre le Grand. La construction de la ville dut faire face à des difficultés considérables, notamment un terrain marécageux et des conditions météorologiques difficiles. Le travail forcé, impliquant des serfs et des prisonniers de guerre, fut privilégié pour l'édification."
 flavor_mos.114.title: "L'épouse au sommet"
 flavor_mos.114.desc: "La pérennité de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] est de la plus haute importance, et les chances de l'assurer seraient exponentielles si [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se mariait. [natalya_naryshkina.GetName], de la noble dynastie [ShowDynastyName('naryshkin_dynasty')], a attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. En âge de procréer et célibataire, [natalya_naryshkina.GetSheHe|l] devrait pouvoir donner naissance à des fils de grande stature. Cependant, la famille, rompant avec la tradition, a demandé à ce que leur fille ait un mode de vie plus libre afin de mieux correspondre à son éducation idéaliste."
 flavor_mos.114.a: "Certainement !"
 STATIC_MODIFIER_NAME_great: "Le Grand"
 flavor_mos.114.tt1: "Le [character|e] [natalya_naryshkina.GetNameWithNoTooltip] a été ajouté et donne naissance à [peter_the_great.GetName]"
 flavor_mos.114.tt2: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime son mécontentement face au franc-parler de [natalya_naryshkina.GetNameWithNoTooltip]"
 flavor_mos.114.b: "Peu d'opinions peuvent être exprimées."
 flavor_mos.114.c: "Le mariage est absolument superflu."
 flavor_mos.114.historical_info: "Mère de Pierre le Grand, Natalia Narychkina fut l'épouse du tsar après le décès de sa première femme. La famille tenta d'empêcher ce mariage en prétendant que Natalia avait jeté un sort de magie noire sur le tsar pour attirer son attention, allégations qui furent rejetées après une courte enquête. Natalia fut élevée dans un esprit occidental-libéral et demanda à plusieurs reprises à son époux de lui accorder certaines libertés peu communes pour les femmes de l'époque, telles que d'assister à des pièces de théâtre ou se rendre à l'église sans voile. Elle tenta également d'instaurer plusieurs coutumes occidentales à la cour de Russie."
 flavor_mos.115.title: "Les observations de [james_bruce.GetNameWithNoTooltip]"
 flavor_mos.115.desc: "Originaire des [ShowAreaName('scottish_lowlands_area')] et d'une lignée ancestrale dont les registres détaillés se trouvent en Russie depuis 1647, [james_bruce.GetName] est un homme d'épée et de plume qui possède une formation impressionnante ainsi qu'une expérience sur le terrain pertinente, en particulier dans le domaine de l'artillerie. Ses impressionnants mérites et sa maîtrise de la plume sont à disposition de tout employeur et lui permettront indubitablement d'apporter sa pierre à l'édifice dans tous les domaines qui lui seront confiés, qu'il s'agisse d'activités administratives et scientifiques ou d'ambitions militaires."
 flavor_mos.115.a: "Invitons-le à la cour."
 flavor_mos.115.tt2: "Ses œuvres littéraires pourraient s'avérer profitables pour l'établissement futur d'instituts de la connaissance"
 flavor_mos.115.b: "Donnons l'exclusivité à l'armée."
 STATIC_MODIFIER_NAME_artillery_maestro: "Maître d'artillerie"
 flavor_mos.115.tt3: "Ses services sont réservés au domaine militaire et permettent d'améliorer le déploiement ainsi que l'exploitation de l'artillerie"
 flavor_mos.115.c: "Une lignée douteuse."
 flavor_mos.115.historical_info: "James Bruce participa à plusieurs campagnes militaires contre l'Empire ottoman en tant que major général de l'artillerie. Considéré à l'époque comme l'un des personnages les plus instruits de Russie, il apporta sa pierre à l'édifice dans les domaines de l'astronomie et de la science par la rédaction de plusieurs volumes, dont il fit ensuite don à l'Académie des sciences. On lui attribue l'ouverture du premier observatoire de Russie à la Tour Soukharev, ce qui lui valut la réputation de pratiquer l'alchimie et la magie."
