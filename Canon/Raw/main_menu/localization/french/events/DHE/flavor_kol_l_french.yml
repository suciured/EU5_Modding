 flavor_kol.1.title: "Les archevêques bavarois"
 flavor_kol.1.desc: "Un membre de la famille dirigeante de Bavière a été fait archevêque de Cologne. C'est peut-être là le retour de l'influence bavaroise à Cologne. Comment devons-nous réagir ?"
 flavor_kol.1.a: "Acceptons l'influence bavaroise"
 flavor_kol.1.b: "Suivons notre propre voie"
