l_french:
 flavor_chi_mon.1.title: "Victoire à [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.1.desc: "Une glorieuse nouvelle est parvenue à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [ROOT.GetCountry.GetCapital.GetName]. Non seulement nous avons remporté la bataille de [target_location.GetName], comme prévu, mais notre victoire fut si éclatante que nous avons réussi à capturer [captured_emperor.GetName], le dirigeant suprême de l'[GetInternationalOrganizationType('middle_kingdom').GetName]. Si nous exploitons cet avantage, nous pourrions obtenir d'importantes concessions dans le cadre de [target_war.GetName]."
 flavor_chi_mon.1.a: "Poussons notre avantage."
 flavor_chi_mon.1.b: "Proposons une rançon à [target_country.GetNameWithNoTooltip] pour [captured_emperor.GetNameWithNoTooltip]."
 mon_pushing_advantage: "[ShowModifier('chi_tumu_crisis_benefit')] restera actif tant que [captured_emperor.GetName] sera prisonnier en [ROOT.GetCountry.GetName] et encore en vie.\nSi nous capturons [location_for_capture.GetName], nous obtiendrons les avantages suivants :"
 mon_offer_ransom: "Proposons à [target_country.GetName] une rançon de [SCOPE.GetLocalVariable('ransom_value')|=+] pour [captured_emperor.GetName]"
 flavor_chi_mon.2.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a été capturé !"
 flavor_chi_mon.2.desc: "La bataille de [target_location.GetName] s'est soldée par une défaite désastreuse pour nos troupes. Pire encore, [captured_emperor.GetName], notre bien-aimé [ROOT.GetCountry.GetGovernment.GetRulerTitle], a été capturé au cours du repli devant les forces [capturing_country.GetAdjective], plongeant notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] dans la panique. Il règne une grande incertitude sur l'identité de celui qui dirigera désormais l'[GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi_mon.2.a: "Maintenons le statu quo."
 flavor_chi_mon.2.b: "Le [sibling_candidate.GetSisterBrother] de [captured_emperor.GetNameWithNoTooltip] peut gouverner le [ROOT.GetCountry.GetFlavorRank]."
 flavor_chi_mon.2.c: "Un enfant du [ROOT.GetCountry.GetGovernment.GetRulerTitle] serait idéal."
 flavor_chi_mon.2.d: "[dynasty_candidate.GetNameWithNoTooltip] est une option idéale."
 chi_recapture_emperor_tt: "[captured_emperor.GetName] doit être libéré par le [peace_treaty|e] [ShowPeaceTreatyTypeName('chi_recapture_emperor')]. Si [captured_emperor.GetName] meurt en captivité, les pénalités suivantes s'appliqueront :"
 flavor_chi_mon.3.title: "[target.GetNameWithNoTooltip] meurt en captivité"
 flavor_chi_mon.3.desc: "Notre atout le plus précieux, [target.GetName], ancien Dirigeant de [target_country.GetName], a péri durant sa captivité. Nous avons perdu un grand personnage, qui restera à jamais dans nos mémoires comme l'artisan de notre grandeur."
 flavor_chi_mon.3.a: "Malédiction !"
 flavor_chi_mon.4.title: "La mort de [target.GetNameWithNoTooltip]"
 flavor_chi_mon.4.desc: "[ROOT.GetCountry.GetName] vient d'être frappé par une tragédie. Notre Dirigeant bien-aimé, le [target.GetSonDaughter] du ciel, [target.GetName], serait mort en captivité aux mains des infâmes [target.GetOwner.GetAdjective]. Il est tragique qu'[captured_emperor.GetSheHe] n'ait pu retrouver son cher pays."
 flavor_chi_mon.4.a: "[target.GetShortNameWithNoTooltip] ne méritait pas une telle fin."
 flavor_chi_mon.5.title: "Proposition de rançon"
 flavor_chi_mon.5.desc: "Étonnamment, les infâmes scélérats de [capturing_country.GetName] nous ont transmis une proposition de rançon. Une importante somme d'or pour le retour de notre bien-aimé [captured_emperor.GetName], actuellement en captivité. Nous devons reconnaître que, même si sa vie n'a pas de prix à nos yeux, il est réconfortant de voir que nos ennemis la sous-estiment à ce point."
 flavor_chi_mon.5.a: "Acceptons cette proposition."
 flavor_chi_mon.5.b: "C'est un piège ! Ne répondons pas."
 flavor_chi_mon.6.title: "Capture de [target_location.GetNameWithNoTooltip]"
 flavor_chi_mon.6.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est enfin tombé entre nos mains. La garnison démoralisée n'a pas tenu face à l'assaut des forces [ROOT.GetCountry.GetAdjective] et nous a cédé le contrôle de notre objectif. De plus, leur [target_character.GetName] est toujours entre nos mains, ce qui plonge la [target_location.GetOwner.GetGovernment.GetCourtTitle] [target_location.GetOwner.GetAdjective] dans le désarroi."
 flavor_chi_mon.6.a: "Ceci restera gravé dans les livres d'histoire."
 flavor_chi_mon.7.title: "Retour de [target_emperor.GetNameWithNoTooltip]"
 flavor_chi_mon.7.desc: "[target_emperor.GetName], ancien Dirigeant de [ROOT.GetCountry.GetName], est enfin de retour en [ROOT.GetCountry.GetFlavorRank]. Si les habitants de [ROOT.GetCountry.GetCapital.GetName] lui ont fait un accueil triomphal, son retour ne fait toutefois pas l'unanimité. Des factions se sont formées au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], dont certaines préfèrent que [target_emperor.GetNameWithNoTooltip] abdique."
 flavor_chi_mon.7.a: "Notre Dirigeant légitime est de retour."
 flavor_chi_mon.7.b: "[ROOT.GetCountry.GetGovernment.GetRulerOrHeirIfRegent.GetNameWithNoTooltip] devrait gouverner à sa place."
