 flavor_mlo.1.title: "République ambrosienne"
 flavor_mlo.1.desc.no_ally: "À la mort soudaine du duc, sans [ROOT.GetCountry.GetGovernment.GetHeirTitle] adulte bien établi, la ville de [ROOT.GetCountry.GetCapital.GetName] fut plongée dans la confusion. Des citoyens influents pensèrent alors que l'ancienne république pouvait être restaurée. Des institutions intellectuelles, telle que la faculté de droit de [ShowLocationName('pavia')], décrivaient l'époque de l'ancienne république comme un âge d'or ; les marchands, envieux de la prospérité de la République vénitienne, soutenaient l'idée.\n\nAlors que les prétendants au trône étaient expulsés de la ville, la République fut proclamée sous le nom de « République ambrosienne », en hommage au saint patron de [ShowLocationNameWithNoTooltip('milano')], l'évêque Ambroise, qui avait vécu au IVe siècle."
 flavor_mlo.1.desc: "$flavor_mlo.1.desc.no_ally$\n\nD'autre part, nous pourrions inviter d'autres [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] alliés à nous prendre sous leur aile et à nous gouverner comme ils le font pour leur pays."
 flavor_mlo.1.a: "Pour saint Ambroise !"
 flavor_mlo.1.b: "Nous ne reviendrons pas à une république."
 mlo_against_ambrosian: "Opposition à la République de saint Ambroise"
 establish_union_with_target_country_tt: "Cette option mettra fin à la [disaster|e] [ShowDisasterName('ambrosian_republic_disaster')] et créera une [union|e] entre nous et le [target_country.GetLongName]."
 flavor_mlo.2.title: "Guerre des guelfes et des gibelins à Milan"
 flavor_mlo.2.desc: "Les dissensions mettent Milan à mal et le peuple se regroupe en factions. Les aristocrates guelfes ont remporté les élections sur les gibelins, ce qui a pour conséquence d'affaiblir la République et de la rendre moins démocratique. Pourtant, un peu de stabilité ne serait pas un mal."
 flavor_mlo.2.a: "Prenons parti pour les guelfes"
 flavor_mlo.2.b: "Soutenons les gibelins"
 flavor_mlo.3.title: "L'Ospedale Maggiore"
 flavor_mlo.3.desc: "À la requête de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], le célèbre architecte Antonio di Pietro Averlino, le Filarète, a dressé les plans du nouvel hôpital Ca' Granda. Une fois achevé, celui-ci sera l'un des tout premiers hôpitaux publics d'Italie. Dédié au peuple attaché à l'Annonciation (qui s'est montré réticent à accepter le pouvoir de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]), il sera bâti dans ce style nouveau qui caractérise la Renaissance."
 flavor_mlo.3.a: "Lançons tout de suite sa construction !"
 flavor_mlo.4.title: "Traité de Lodi"
 flavor_mlo.4.desc: "Les diplomates ont négocié à Lodi une paix entre Milan, Naples, Florence et Venise. Mettant un terme aux longues luttes entre Milan et Venise, ce traité permet d'établir un équilibre des puissances en Italie du Nord, dont seront garants les quatre plus grands États italiens. Avec un peu de chance, il devrait nous permettre de garantir la sécurité qui nous assurera de renforcer notre position dans la région."
 flavor_mlo.4.a: "La paix, enfin !"
 mlo_peace_of_lodi: "Traité de Lodi"
 flavor_mlo.4.b: "C'est totalement contraire à nos ambitions..."
 flavor_mlo.5.title: "Traité de Lodi"
 flavor_mlo.5.desc: "Les Milanais ont accepté de signer à Lodi une paix avec Naples, Florence et Venise ! Mettant un terme aux longues luttes entre Milan et Venise, ce traité permet d'établir un équilibre des puissances en Italie du Nord, dont seront garants les quatre plus grands États italiens. Avec un peu de chance, il devrait nous permettre de garantir la sécurité qui nous assurera de renforcer notre position dans la région."
 flavor_mlo.5.a: "La paix, enfin !"
 flavor_mlo.6.title: "#italic $last_supper$#! de [target_artist.GetNameWithNoTooltip]"
 flavor_mlo.6.desc: "Il est vrai que nos œuvres d'art les plus vibrantes et glorieuses ne sont que de simples symboles de notre force et de notre résilience. Cependant, l'humanité trouve sa véritable valeur précisément dans sa capacité à créer de l'art et à s'exprimer. La manière la plus directe de canaliser notre progrès culturel et d'afficher notre prestige est la création d'œuvres d'art remarquables, et une telle opportunité s'est récemment présentée car l'artiste légendaire [target_artist.GetName] cherche depuis peu des fonds de mécénat pour sa prochaine grande œuvre, #italic $last_supper$#!."
 flavor_mlo.6.a: "Nous devons parrainer son œuvre !"
 flavor_mlo.6.b: "Nous ne pouvons nous le permettre..."
 flavor_mlo.9.title: "[target_artist.GetNameWithNoTooltip] visite [target_location.GetNameWithNoTooltip]"
 flavor_mlo.9.desc: "Un peintre de renom, véritable homme de la Renaissance, a béni notre cour de sa présence. [target_artist.GetName] est connu pour son talent dans le monde entier et sa réputation de peintre, d'ingénieur et d'architecte incroyable lui valent d'être demandé partout !"
 flavor_mlo.9.a: "Léornard, vous êtes le bienvenu !"
 flavor_mlo.9.b: "Il est bien trop cher pour nous."
 flo_target_artist_joins_our_court_tt: "[target_artist.GetName] rejoint notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mlo.10.title: "La capitale de la mode"
 flavor_mlo.10.desc: "La ville de [target_location.GetName] devint une capitale de la mode vers la fin du Moyen Âge, lorsque la confection de produits de luxe y prit une telle ampleur que d'autres langues se mirent à employer « milanais » ou « milanaise » pour désigner les produits de la plus belle facture. Au début du XVIe siècle., l'industrie de la soie employait plus de 20 000 ouvriers, contribuant à faire de la cour de [target_location.GetName] la plus somptueuse d'Italie."
 flavor_mlo.10.a: "Tout a l'air d'aller pour le mieux..."
 flavor_mlo.11.title: "Une puissance émergeante en Italie du Nord"
 flavor_mlo.11.desc: "Nous sommes dans un siècle dans lequel [ROOT.GetCountry.GetName] connaît une croissance et un développement important, nous établissant ainsi comme une cité-État florissante en Italie du Nord. La situation stratégique de la ville sur les routes commerciales contribue grandement à sa prospérité. [ROOT.GetCountry.GetNameWithNoTooltip] est devenue un carrefour commercial qui attire des marchands et artisans venus de toute l'Europe.\n\nSa population ne cesse de s'accroître, et le paysage urbain se pare d'impressionnantes architectures gothiques et de la Renaissance représentatives de sa splendeur et de sa magnificence. Les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] au pouvoir joue un rôle crucial dans le mécénat culturel et artistique, ce qui fait de [ROOT.GetCountry.GetNameWithNoTooltip] un lieu de créativité dynamique.\n\nLa richesse et l'influence croissantes de notre cité permettent aussi de développer les sciences, la technologie et l'éducation, ce qui fait de [ROOT.GetCountry.GetNameWithNoTooltip] un foyer de progrès en ces temps d'évolution."
 flavor_mlo.11.a: "Nous devons nous concentrer sur notre pouvoir central."
 flavor_mlo.11.b: "Tendons la main aux nobles dirigeants de nos villes."
 flavor_mlo.12.title: "La famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.12.desc: "Sous le règne de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à la tête de [ROOT.GetCountry.GetLongName], la situation politique est en train de subir une transformation majeure. [ROOT.GetCountry.GetGovernment.GetRuler.GetName], connu pour son ambition et son habileté politique, rêve de rassembler nos cités désunies, dont beaucoup sont dirigées par des familles sans morale.\n\nDans un coup diplomatique magistral pour s'emparer du pouvoir, nos conseillers recommandent de patienter et d'utiliser ce délai pour élaborer des plans d'extension des territoires de [ROOT.GetCountry.GetNameWithNoTooltip] par la conquête militaire et des alliances stratégiques. Cela permettrait de nous assurer du contrôle de la région et d'unifier les cités-États éparpillées du [ROOT.GetCountry.GetFlavorRank].\n\nUne telle démarche ouvrirait la voie à la mise en place de réformes administratives efficaces et favoriserait un environnement culturel et artistique florissant, faisant de [ROOT.GetCountry.GetNameWithNoTooltip] un centre majeur de la culture de la Renaissance. Mais cela ne pourra se faire qu'une fois que les membres de notre famille nourrissant des ambitions royales auront été rappelés à l’ordre."
 flavor_mlo.12.a: "Patience, notre heure viendra..."
 flavor_mlo.12.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] balayera les intrigants de sa famille sans plus attendre !"
 flavor_mlo.13.title: "Un royaume uni"
 flavor_mlo.13.desc: "L'ascension au pouvoir de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en tant que dirigeant reconnu de [ROOT.GetCountry.GetNameWithNoTooltip] en [GetCurrentYear] est un événement fondamental illustrant la transformation de l'[ROOT.GetCountry.GetName], d'une association libre de cités-États contrôlées par la famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] en une entité centralisée.\n\nL'accession de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] au titre de [ROOT.GetCountry.GetGovernment.GetRulerTitle] marque la naissance d'une structure de gouvernement unifiée et centralisée. Cet événement renforce le contrôle de la famille [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] sur [ROOT.GetCountry.GetNameWithNoTooltip] et ouvrira bientôt la voie aux futurs souverains de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_mlo.13.a: "Le temps est venu pour nous de devenir une [ShowGovernmentTypeNameWithNoTooltip('monarchy')] !"
 flavor_mlo.13.c: "Le moment est venu pour une autorité centralisée."
 flavor_mlo.13.b: "Qu'ils se cramponnent donc encore un peu à leurs privilèges en déclin..."
 flavor_mlo.14.title: "[target_character.GetNameWithNoTooltip] achève sa #italic Cronica Universalis#!"
 flavor_mlo.14.desc: "[target_character.GetName], historien et chroniqueur italien, est l'auteur de la #italic Cronica Universalis#!, une œuvre historique majeure. Achevée en [GetCurrentYear], cette chronique offre un récit détaillé des événements couvrant plusieurs régions et époques, ce qui en fait une source précieuse pour la compréhension de l'histoire médiévale.\n\nLe souci du détail et la rigueur de [target_character.GetNameWithNoTooltip] se manifestent dans la vaste documentation et la chronologie minutieuse présentées dans son dernier ouvrage.$cronica_universalis_desc$\n\nPar ses publications, [target_character.GetNameWithNoTooltip] laisse une empreinte durable sur l'étude de l'histoire médiévale et renforce notre influence politique et culturelle."
 flavor_mlo.14.a: "[target_location.GetNameWithNoTooltip] est le foyer de l'innovation savante !"
 flavor_mlo.14.b: "Ces publications ne nous apporteront rien d'autre que la damnation..."
 flavor_mlo.15.title: "Le destin tragique de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.15.desc: "[target_character.GetName], animé par un ardent désir de justice, a fait irruption dans le palais de [ROOT.GetCountry.GetCapital.GetName], bien déterminé à affronter [ROOT.GetCountry.GetGovernment.GetRuler.GetName], le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] afin qu'il révèle la vérité sur les assassins de son père.\n\nNotre ville n'est pas étrangère aux complots et aux assassinats entre les membres des familles influentes, et le destin a voulu que [target_character.GetNameWithNoTooltip] se retrouve pris dans une toile d'intrigues obscures, voyant des ombres là où il n'y en a aucune. Pour une raison ou une autre, il semble convaincu que notre cher [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] a joué un rôle dans cet assassinat, ce qui ne peut être qu'une absurde rumeur..."
 flavor_mlo.15.a: "Tout cela n'est que le jeu du pouvoir, [target_character.GetShortNameWithNoTooltip] !"
 flavor_mlo.15.b: "Enquêtons et faisons porter la responsabilité du meurtre aux autres membres de la famille."
 flavor_mlo.15.c: "Nous avons des moyens de vous faire disparaître..."
 flavor_mlo.16.title: "[target_character.GetNameWithNoTooltip] s'adresse à notre cour"
 flavor_mlo.16.desc: "[target_character.GetName], animé par le désir de venger la mort de son père, s'approche de la cour de [ROOT.GetCountry.GetCapital.GetName]. Avec une proposition soigneusement calculée, il met en avant son talent militaire et ses ressources pour appuyer notre conquête de [target_rival.GetName].\n\nLa soif de justice qui le consume alimente sa détermination, faisant de lui un allié redoutable contre le dirigeant responsable de la mort de son père. Une tension palpable envahit la salle alors que son offre demeure en suspens, attendant notre décision. Sa vendetta et son aide précieuse sauront-elles nous séduire pour forger une alliance capable de changer le destin de [ROOT.GetCountry.GetName] ?"
 flavor_mlo.16.a: "Couvrons-le d'or, son combat est maintenant le nôtre !"
 flavor_mlo.16.b: "Il s'agit d'une opportunité intéressante, à condition de faire preuve de prudence..."
 flavor_mlo.16.c: "Nous ne négocions pas avec quelqu'un qui fuit sa cour !"
 flavor_mlo.17.title: "[target_character.GetNameWithNoTooltip] rassemble une armée"
 flavor_mlo.17.desc: "Dans la capitale animée de [ROOT.GetCountry.GetName], [target_character.GetName], poussé par l'ambition et la soif d'aventure, rassemble la Compagnia di San Giorgio, une célèbre compagnie de mercenaires. Armés de leurs épées et revêtus de solides armures, les mercenaires se regroupent, prêts à se lancer dans d'audacieuses expéditions sous le commandement de [target_character.GetNameWithNoTooltip].\n\nRéputée pour son habileté et sa discipline, cette unité est une force redoutable qui attire de valeureux guerriers venus de partout. En tant que condottiere, [target_character.GetNameWithNoTooltip] entend mener sa compagnie vers l'aventure en quête de renommée, de fortune et de gloire sur les champs de bataille d'Europe. Dans les rues de [target_location.GetName], l'excitation est à son comble alors que cette intrépide bande de mercenaires s'apprête à partir pour ses périlleuses et exaltantes expéditions."
 flavor_mlo.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mlo.17.b: "Nous avons fini d'apaiser ses rêveries, hors de notre vue, vil quémandeur !"
 flavor_mlo.18.title: "[target_character.GetNameWithNoTooltip] présente le Liber Gestorum en Lombardie"
 flavor_mlo.18.desc: "En l'an [GetCurrentYear], [target_character.GetName], un chroniqueur talentueux, a achevé avec diligence et présente le #italic Liber Gestorum in Lombardia#!, une chronique exhaustive relatant la riche histoire de l'Italie du Nord. Sous le patronage de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], dirigeant de [ROOT.GetCountry.GetLongName], [target_character.GetNameWithNoTooltip] a méticuleusement consigné les événements, les conflits et les triomphes qui ont façonné la région.\n\nDans un style assuré et avec une grande attention aux détails, ses descriptions saisissantes donnent vie au passé, captivent le lecteur et préservent la mémoire collective de la Lombardie. Son œuvre témoigne du pouvoir des récits historiques et de l'héritage durable de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Dans le palais de [target_location.GetName], la présentation de [target_character.GetNameWithNoTooltip] envoûte l'auditoire, lui inspirant une profonde admiration pour l'histoire et le patrimoine de leur domaine bien-aimé."
 flavor_mlo.18.a: "Il sera parfait dans notre collection."
 flavor_mlo.18.b: "Pourquoi l'exposer quand on peut le vendre ? Offrons-le au plus offrant !"
 flavor_mlo.19.title: "Le pont [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_mlo.19.desc: "Dans la prospère [ROOT.GetCountry.GetLongName], la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] demande ardemment l'achèvement rapide du [ShowBuildingTypeName('bridge_infrastructure')] à [target_location.GetName]. Elle estime que sa construction apportera la prospérité car il facilitera la circulation des biens et des personnes en améliorant les routes commerciales à travers la contrée.\n\nCe pont constitue un lien tangible entre les Marchands et [ROOT.GetCountry.GetGovernment.GetRuler.GetName], en favorisant des relations resserrées et des avantages mutuels. Chaque jour qui passe, leur impatience grandit, et leurs demandes pour l'achèvement du pont se font de plus en plus pressantes."
 flavor_mlo.19.a: "Nous financerons donc la construction."
 flavor_mlo.19.b: "Nous ne pouvons nous le permettre."
 flavor_mlo.20.title: "L'Arca di san Pietro Martire de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.20.desc: "À une époque où notre peuple atteint de nouveaux sommets dans les arts de la Renaissance, le talentueux sculpteur [target_character.GetName] s'adresse à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] avec une modeste demande. Il cherche des fonds pour donner vie à sa création visionnaire, l'Arche de Saint Pierre martyr.\n\nAvec une passion et une conviction inébranlables, [target_character.GetNameWithNoTooltip] décrit son chef-d'œuvre, l'envisageant comme un symbole de dévotion religieuse et un témoignage de la grandeur culturelle de [ROOT.GetCountry.GetName]. Nos conseillers, captivés par la ferveur et le talent de [target_character.GetNameWithNoTooltip], ont reconnu l'intérêt du projet et nous demandent instamment d'en approuver le financement."
 flavor_mlo.20.a: "L'argent n'est pas un problème..."
 flavor_mlo.20.b: "...mais il n'est pas non plus inépuisable."
 flavor_mlo.21.title: "Lois sur l'eau publique de [GetCurrentYear]"
 flavor_mlo.21.desc: "[target_location.GetName] est une ville bâtie sur les merveilles de l'eau. Depuis des siècles, cette ressource essentielle satisfait les besoins fondamentaux de nos citoyens et assure leur hygiène, mais elle a également joué un rôle clé dans l'essor de notre industrie, des papeteries aux ateliers textiles en passant par les scieries.\n\nAussi serait-il avisé de veiller à la préservation de la qualité de notre approvisionnement en eau, à l'entretien de nos canaux et à la permanence du flux de cet or liquide."
 flavor_mlo.21.a: "Nous sommes tout à fait prêts à régler cette facture."
 flavor_mlo.21.b: "Que les ordres entretiennent les cours d'eau."
 flavor_mlo.21.c: "Nous ne pouvons nous le permettre..."
 flavor_mlo.22.title: "L'université de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.22.desc: "En l'an [GetCurrentYear], l'université de [target_location.GetName] a déjà une solide réputation au sein de nos frontières. Louée pour l'excellence de ses professeurs et l'attrait de ses enseignements scientifiques, elle jouit d'un prestige incontestable.\n\nAvec une vision claire des progrès de la connaissance et de l'épanouissement intellectuel, nos conseillers et mécènes ont érigé ces institutions en véritables phares du savoir. Savants et étudiants affluent vers [target_location.GetNameWithNoTooltip], attirés par la promesse d'une éducation de grande qualité et d'une communauté intellectuelle florissante.\n\nLes fondations de l'université sont posées, les bâtiments s'élèvent, et les échos des leçons résonnent à travers ses salles, favorisant un environnement académique prospère. Notre engagement envers l'éducation garantit que cette université devienne un foyer de connaissance réputé, qui laissera une empreinte durable dans les annales de l'histoire des idées."
 flavor_mlo.22.a: "C'est une institution brillante !"
 flavor_mlo.22.b: "Nous veillerons à ce que son financement soit plus que suffisant."
 flavor_mlo.22.c: "C'est désormais notre priorité."
 flavor_mlo.23.title: "L'industrie textile de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mlo.23.desc: "En [GetCurrentYear], l'industrie textile de [ROOT.GetCountry.GetName] est florissante. Des artisans réputés pour leur qualité et leur savoir-faire tissent des étoffes de qualité, notamment de la soie et des tissus fins. Les villes du nord de l'Italie, telles que [target_location.GetName], sont de grands centres de production textile qui attirent des marchands et des clients de tous horizons.\n\nL'industrie a fini par jouer un rôle vital dans l'économie de la région, en générant de la richesse et des emplois. Les soieries produites dans le nord de l'Italie sont très recherchées et ont fini par asseoir la réputation de la région en tant que foyer de l'industrie textile."
 flavor_mlo.23.a: "Investissons davantage dans cette industrie rentable !"
 flavor_mlo.23.b: "Nous ne pouvons nous le permettre."
 flavor_mlo.24.title: "La cathédrale de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.24.desc: "La construction de la [ShowBuildingTypeName('urban_cathedral')] est achevée ! Les meilleurs artisans et architectes ont travaillé d'arrache-pied à l'édification de magnifique cathédrale.\n\n$milan_cathedral_desc$"
 flavor_mlo.24.a: "C'est là l'affirmation de la supériorité de notre culture !"
 flavor_mlo.24.b: "Nous ne pouvons nous permettre de telles frivolités."
 flavor_mlo.25.title: "Le plus grand maître de la peinture"
 flavor_mlo.25.desc: "En [GetCurrentYear], la disparition du célèbre artiste Giotto résonne dans le monde de l'art. Ce grand maître de la peinture et de l'architecture inspirera les générations futures à travers ses nombreux chefs-d'œuvre tels que la #italic chapelle des Scrovegni#! et les #italic Vies du Christ et de la Vierge#!.\n\nNos conseils consultatifs se posent la question de savoir ce qu'il convient de faire de ses œuvres d'art les plus précieuses : faut-il les vendre ou les préserver pour la postérité ? Les collectionneurs et les mécènes apprécient l'immense valeur des œuvres de Giotto, ce qui en fait des biens très convoités. La décision revient à [target_character.GetName]. Nous ferions bien de réfléchir attentivement à la préservation de son héritage artistique."
 flavor_mlo.25.a: "Il voudrait que nous profitions de ses œuvres une dernière fois..."
 flavor_mlo.25.b: "Ses œuvres doivent être préservées."
 flavor_mlo.26.title: "Aspirations à la grandeur"
 flavor_mlo.26.desc: "Nos récents progrès dans la consolidation de notre pouvoir, tant à l'intérieur qu'à l'extérieur de nos frontières, nous ont conduits à un moment décisif de notre position en Italie. Pour la première fois depuis des siècles, nous sommes en mesure de poursuivre les ambitions du royaume de Lombardie en assurant notre emprise sur le nord de l'Italie.\n\nCependant, de nombreux conseillers au sein de notre cour s'opposent à de telles manœuvres agressives et préconisent plutôt de concentrer nos ressources et notre temps sur nos affaires internes, pour le plus grand bien de notre peuple. Nous devons peser ces choix avec soin en gardant à l'esprit les besoins et les aspirations de nos vassaux.\n\nPuisque nous cherchons à maintenir un équilibre entre les ambitions extérieures et le bien-être à l'intérieur de nos frontières, il est essentiel de consulter nos conseillers et les membres influents de notre société afin de prendre des décisions éclairées qui profiteront à la fois à notre peuple et à l'avenir de notre nation."
 flavor_mlo.26.a: "La Lombardie est nôtre !"
 flavor_mlo.26.b: "Prenons plutôt soin de notre peuple."
 flavor_mlo.27.title: "Légitimation du pouvoir"
 flavor_mlo.27.desc: "Les nobles éminents de [target_country.GetName], menés par le grand [target_character.GetName], se sont présentés à nous avec une proposition délicate. Ils exigent la reconnaissance de leur dynastie comme détentrice légitime de la couronne de [target_country.GetNameWithNoTooltip].\n\nSi nous acceptons de participer à cette cérémonie diplomatique, nous sommes assurés de gagner en prestige et, par la même occasion, de légitimer notre propre position intérieure en tant que détenteurs de la couronne impériale. Cependant, nous devons rester vigilants face à l'émergence d'un pouvoir puissant sur la péninsule..."
 flavor_mlo.27.a: "Très bien, [target_character.GetNameWithNoTooltip] aura sa couronne."
 flavor_mlo.27.b: "Leur prise de pouvoir ne sera pas marquée de notre sceau !"
 flavor_mlo.28.title: "L'empereur refuse notre titre"
 flavor_mlo.28.desc: "De mauvaises nouvelles nous sont parvenues. Cette vipère de [target_character.GetName] a refusé de reconnaître la légitimité de notre dynastie sur [target_country.GetName] ! [target_character.GetSheHe|U] est même allé jusqu'à éconduire nos diplomates, les privant de leur séjour après leur long voyage. C'est une grave insulte faite à notre nom, et nous ne l'oublierons pas !"
 flavor_mlo.28.a: "Que l'empereur soit damné, nous nous emparerons nous-mêmes de notre titre !"
 flavor_mlo.28.b: "Nous ne pouvons pas prendre le risque de sa colère..."
 flavor_mlo.29.title: "[target_character.GetNameWithNoTooltip] visite [target_location.GetNameWithNoTooltip]"
 flavor_mlo.29.desc: "[target_character.GetName], également connu sous le nom de #Y Pétrarque#!, célèbre poète et érudit, est célébré pour sa contribution exceptionnelle à la littérature italienne. Son influence profonde sur le développement de la forme du sonnet et son expression lyrique de l'amour et de la nature ont transformé la littérature à jamais.\nDans ses réflexions contemplatives, il a souvent exprimé son vif désir de s'installer à la cour de [target_location.GetName], où il pense que son talent sera mieux nourri et ses œuvres davantage appréciées.\n\nAvec une détermination inébranlable, il cherche à s'immerger dans l'atmosphère culturelle vibrante de [target_location.GetNameWithNoTooltip], aspirant à collaborer avec d'autres intellectuels et à élargir ses horizons artistiques. À travers ses écrits intemporels et ses ambitions, [target_character.GetNameWithNoTooltip] incarne durablement la quête artistique et l’excellence créatrice."
 flavor_mlo.29.a: "Il est le bienvenu !"
 flavor_mlo.29.b: "Nous avons d'autres projets..."
 flavor_mlo.30.title: "Les centres métallurgiques de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.30.desc: "En [GetCurrentYear], l'industrie métallurgique de Milan connaît un développement significatif. Artisans et ouvriers qualifiés utilisent des techniques avancées permettant d'obtenir des métaux plus purs, ce qui entraîne une production abondante de fer de qualité. La ville est devenue un centre d'innovation dans le domaine de la métallurgie, qui attire des ouvriers et des entrepreneurs en quête d'opportunités de croissance.\n\nAlors que la demande de production de métal augmente, il nous faut décider s'il convient de faire de [target_location.GetName] un centre majeur de la métallurgie, en déplaçant nos efforts de la production de grain vers celle de fer. Selon les marchands influents résidant en ville, le développement de l'industrie à [target_location.GetNameWithNoTooltip] apportera la prospérité économique et contribuera à établir la réputation de la ville comme centre de production de premier plan d'artisanat, d'armes et d'armures."
 flavor_mlo.30.a: "Du fer pour nos armées et nos travailleurs !"
 flavor_mlo.30.b: "N'abandonnons pas nos précieuses céréales..."
 flavor_mlo.31.title: "[target_province.GetNameWithNoTooltip] exige l'autonomie"
 flavor_mlo.31.title.fallback: "La province exige son autonomie"
 flavor_mlo.31.desc: "En [GetCurrentYear], pendant une période des plus troublées, l'une de nos provinces, le [target_province.GetName], a exigé que nous lui accordions plus d'autonomie en raison de la faiblesse de l'État et de nos conflits internes. Elle cherche à s'affranchir des taxes et de ses obligations envers notre couronne, et veut affirmer sa propre gouvernance ainsi que son propre cadre juridique. La province rencontrera sans doute défis et conflits variés sur le chemin de l'indépendance, mais son peuple reste déterminé à défendre sa souveraineté contre notre domination.\n\nC'est la preuve irréfutable que des individus importants de notre domaine ont attendu leur heure pour frapper au moment où nous sommes le plus vulnérables ! Cette offense ne sera pas oubliée. Nous devons faire rentrer dans le rang ces éléments perturbateurs et rallier le peuple à la défense de la Couronne !"
 flavor_mlo.31.a: "Nous devons éradiquer la dissidence."
 flavor_mlo.31.b: "Mieux vaut les apaiser..."
 flavor_mlo.31.c: "La liberté ? Et pourquoi pas le fouet ?"
 flavor_mlo.32.title: "Un homme fort et déterminé"
 flavor_mlo.32.desc: "[target_character.GetName], un commandant mercenaire expérimenté, s'est récemment fait connaître pour ses talents tactiques et sa loyauté inébranlable. Son nom a du poids sur le champ de bataille car il mène ses troupes avec précision et sans peur. Sa réputation grandit un peu plus à chaque campagne victorieuse, ce qui a attiré l'attention de la cour de [ROOT.GetCountry.GetName]. Il se tient maintenant devant les personnalités influentes de notre cour, les impressionnant par son charisme et son expertise militaire, et fait forte impression tandis qu'il navigue dans le monde complexe de la politique et du pouvoir."
 flavor_mlo.32.a: "Il sera parfaitement à sa place dans notre cour."
 flavor_mlo.32.b: "Nous ne manquons pas d'hommes de guerre ambitieux..."
 flavor_mlo.33.title: "Rénovation du Palazzo Ducale"
 flavor_mlo.33.desc: "Au cours de l'année [GetCurrentYear], le Palazzo Ducale de [target_location.GetName] doit subir une importante rénovation, destinée à mettre en valeur la richesse de la ville et son savoir-faire artistique. Conçu à l'origine comme fortification, il servait de résidence fortifiée à la dynastie des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Le moment est venu de le transformer en un palais digne de ce nom. Des artisans qualifiés élaborent avec minutie des plans pour restaurer ses fresques complexes et ses sculptures délicates, afin de redonner vie à l'intérieur du palais. Des architectes conçoivent et mettent en œuvre des améliorations structurelles, garantissant la stabilité et la grandeur de l'édifice. Les salles seront habillées de tapisseries somptueuses et de meubles élégants pour créer une atmosphère royale digne des attentes de la cour. Ce projet de rénovation ambitieux du Palazzo Ducale est destiné à susciter l'admiration et l'émerveillement des visiteurs et à confirmer son statut de joyau culturel et architectural de [target_location.GetNameWithNoTooltip]."
 flavor_mlo.33.a: "Commençons sans tarder !"
 flavor_mlo.33.b: "Nous ne pouvons nous le permettre."
 flavor_mlo.34.title: "La statue équestre de [target_character.GetNameWithNoTooltip]"
 flavor_mlo.34.desc: "[target_character.GetName] a fait une proposition des plus intéressantes à nos conseillers. Selon lui, la mesure de la splendeur et du prestige d'une dynastie se manifeste avant tout dans l'empreinte artistique et sociale qu'elle laisse derrière elle. Ainsi, dans le but de rehausser encore notre prestige, il propose l'érection d'une #italic statue équestre#! à [target_location.GetName], en l'honneur du dirigeant de notre dynastie. La vision grandiose qu'il décrit avec passion et l'importance que ce projet aurait pour la grandeur de notre cité captivent la cour.\n\nNos conseillers les plus sérieux nous exhortent à accepter sa proposition, car ils reconnaissent en lui un génie et voient là un moyen de laisser un héritage prestigieux aux générations futures. Le projet pourrait débuter bientôt sous la houlette de Léonard de Vinci qui, en travaillant méticuleusement chaque détail, saura insuffler à la statue tout son éclat artistique et toute la révérence due à notre règne. Le peuple de [target_location.GetNameWithNoTooltip] attend avec impatience l'achèvement de ce magnifique hommage qui restera à jamais un symbole de pouvoir et d'admiration."
 flavor_mlo.34.a: "Nous financerons ce projet."
 flavor_mlo.34.b: "Nous ne pouvons nous le permettre."
 flavor_mlo.35.title: "Réponse de l'empereur"
 flavor_mlo.35.desc: "Un messager de la cour royale de [target_character.GetName] est arrivé ! Selon son message, l'empereur du Saint-Empire romain germanique a décidé de reconnaître notre candidature à la Couronne milanaise. Cette reconnaissance renforce l'autorité de notre État et notre position au sein de l'Empire.\n\nLa déclaration de l'empereur apporte validation et prestige au règne de notre dirigeant, et suscite un élan de fierté et de loyauté parmi le peuple de [ROOT.GetCountry.GetName]. Cette reconnaissance officielle nous permet de gouverner avec confiance et d'asseoir la position de [target_location.GetName] au sein du Saint-Empire romain germanique."
 flavor_mlo.35.a: "Nous allons écrire notre histoire !"
 flavor_mlo.36.title: "Le Palazzo Reale di [target_location.GetNameWithNoTooltip]"
 flavor_mlo.36.desc: "Le Palazzo de [target_location.GetName] est un magnifique bâtiment symbole de la grandeur de l'architecture médiévale qui accueille le siège de notre gouvernement depuis des générations. Avec un financement adéquat, il se dressera comme un témoignage de la puissance et de l'opulence de nos dirigeants. Ses murs de pierre imposants, ornés de sculptures délicates et flanqués de tours fortifiées, susciteront l'admiration et la révérence de tous ceux qui s'en approcheront. À l'intérieur de ses salles sacrées, des tapisseries resplendissantes orneront ses plafonds voûtés, tandis que notre noblesse, vêtue de somptueux atours, s'activera aux affaires de la cour. Les jardins du palais, véritable paradis de verdure, offriront un havre de paix loin de l'agitation de la ville et un sanctuaire pour la contemplation et le loisir. Un bâtiment véritablement digne du nom de « Palazzo Reale »."
 flavor_mlo.36.a: "Une belle présentation de notre demeure !"
 flavor_mlo.36.b: "Nous ne pouvons nous le permettre."
 flavor_mlo.37.title: "Une proposition de mariage pour [target_character.GetLastNameWithNoTooltip]"
 flavor_mlo.37.desc: "[target_character.GetName] est un individu ambitieux et ses exploits militaires sont remarquables. Toutefois, avoir une telle personne dans notre pays est une arme à double tranchant, car autant [Select_CString(target_character.IsFemale,'elle', 'il')] peut nous aider à atteindre de nouveaux sommets, autant [Select_CString(target_character.IsFemale,'elle', 'il')] peut décider de s'emparer du pouvoir.\n\nPeut-être serait-il préférable de l'apaiser pour le moment. Nous pourrions lui proposer d'épouser [target_spouse.GetName], [target_spouse.GetDaughterSon] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], afin de satisfaire ses ambitions tout en les contrôlant."
 flavor_mlo.37.a: "Que [target_character.GetNameWithNoTooltip] et [target_spouse.GetNameWithNoTooltip] se marient."
 flavor_mlo.37.b: "Nous ne souhaitons pas sa présence à nos côtés."
 flavor_mlo.37.tt: "[target_character.GetNameWithNoTooltip] s'attendra à recevoir le [ROOT.GetCountry.GetName] un jour."
 flavor_mlo.40.title: "Intégration de [target_location.GetNameWithNoTooltip] et [target_location2.GetNameWithNoTooltip]"
 flavor_mlo.40.desc: "Le raffermissement de l'emprise des [target_character.GetDynasty.GetName] a fait l'effet d'un tremblement de terre dans tout le nord de l'[ShowRegionName('italy_region')] et en particulier en [ShowAreaName('lombardy_area')]. L'hégémonie de notre dynastie est désormais incontestée et nombreux sont nos adversaires qui commencent à courber l'échine devant nous. Nous pourrions tirer profit de ce moment pour absorber les deux communes arriérées de [target_location.GetName] et [target_location2.GetName]."
 flavor_mlo.40.historical_info: "Dans les années 1347-1348, la Signoria expansionniste de Milan a envahi les deux cités voisines d'Alessandria et de Tortona et les a intégrées à son territoire. Les campagnes militaires ont été menées par le condottiere Luchino Visconti, l'un des seigneurs milanais de l'époque."
 flavor_mlo.40.a: "Agissons."
 flavor_mlo.40.b: "Laissons-les en paix."
 flavor_mlo.41.title: "#italic Navigliaccio#!"
 flavor_mlo.41.desc: "Une toute nouvelle proposition vise à relier les deux villes les plus importantes de [ShowAreaName('lombardy_area')], à savoir, les grandes agglomérations de [target_location.GetName] et de [target_location2.GetName]. Le projet évoque la construction d'un canal artificiel entre les deux villes et d'une route le longeant. Une telle amélioration serait très bénéfique pour la province."
 flavor_mlo.41.historical_info: "Le #italic Navigliaccio#! est un canal construit entre Milan et Pavie dans le but de rapprocher les deux villes et de servir à l'irrigation du #italic Parc Visconti#! au nord de Pavie."
 flavor_mlo.41.a: "Validons ce projet."
 flavor_mlo.41.b: "Nous ne disposons pas des fonds nécessaires."
 STATIC_MODIFIER_NAME_mlo_naviglaccio: "Raccordement au canal"
 flavor_mlo.42.title: "Acquisition de terrain pour le Parc Visconti"
 flavor_mlo.42.desc: "Notre domaine à [target_location.GetName] ne cesse de s'agrandir. Les architectes font un travail remarquable et il semble que le palais fera pour longtemps l'admiration de tous. Cependant, [target_ruler.GetName] a trouvé cela insuffisant et estime qu'une véritable résidence [ROOT.GetCountry.GetGovernment.GetAdjective] ne peut être complète sans sa chasse. [target_ruler.GetSheHe|U] a donc l'intention de faire acquérir un terrain dans le but de créer un parc. Cependant, le terrain convoité est la propriété des citadins."
 flavor_mlo.42.historical_info: "Le Parc Visconti est un vaste terrain acquis par les Visconti, seigneurs de Milan, pour accroître l'éclat de leur domaine de Pavie. Pour acquérir les terres destinées à la chasse, Galéas II Visconti a saisi des terrains appartenant aux habitants, ce qui a provoqué un scandale de grande ampleur. L'un des citoyens qui se sont vu confisquer leurs terres est Bertolino de' Sisti, dont la perte qu'il a subie l'a poussé à attenter à la vie de Galeazzo."
 flavor_mlo.42.a: "Obligeons-les à céder leurs terres."
 flavor_mlo.42.b: "Achetons-la, quel que soit le prix."
 flavor_mlo.42.c: "Nous n'avons nul besoin de ces frivolités !"
 STATIC_MODIFIER_NAME_mlo_royal_park: "Parc Royal"
 flavor_mlo.43.title: "Tentative d'assassinat"
 flavor_mlo.43.desc: "La décision de confisquer les terres appartenant aux citadins a contrarié la population de [target_location.GetName]. Au cours de l'une des parades de la ville, un habitant mécontent a voulu attenter à la vie de [target_ruler.GetName]. Nous devons réagir rapidement."
 flavor_mlo.43.historical_info: "$flavor_mlo.42.historical_info$"
 flavor_mlo.43.a: "Ordonnons à la garde d'intervenir."
 flavor_mlo.43.b: "Soyons prudents."
 flavor_mlo.44.title: "[mlo_dal_verme_scope.GetNameWithNoTooltip]"
 flavor_mlo.44.desc: "Nous avons appris l'existence d'un condottiere exceptionnel au service de nos adversaires. [mlo_dal_verme_scope.GetSheHe|U] s'appelle [mlo_dal_verme_scope.GetName] et pourrait être un atout majeur pour notre armée. De plus, si nous parvenons à débaucher [mlo_dal_verme_scope.GetNameWithNoTooltip], cela porterait un coup sévère à nos ennemis."
 flavor_mlo.44.historical_info: "Jacopo dal Verme était un condottiere italien de la noblesse véronaise, les Dal Verme. Comme la plupart des condottieres, il fut au service de nombreux princes mais il s'est particulièrement distingué au service des seigneurs milanais Galéas II et Jean Galéas, ce dernier le nommant même capitaine général."
 flavor_mlo.44.a: "Il nous faut [mlo_dal_verme_scope.GetNameWithNoTooltip] à notre service !"
 flavor_mlo.44.b: "Franchement, [mlo_dal_verme_scope.GetSheHe] n'a rien d'exceptionnel."
 flavor_mlo.45.title: "[mlo_bernardin_corio_scope.GetNameWithNoTooltip]"
 flavor_mlo.45.desc: "[mlo_bernardino_corio_scope.GetName], un écrivain exceptionnel, souhaite rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant que chroniqueur en chef. Si l'on en croit ses dires, [mlo_bernardino_corio_scope.GetSheHe] souhaite rédiger une histoire complète de notre grande ville depuis sa fondation jusqu'à aujourd'hui."
 flavor_mlo.45.a: "Invitons [mlo_bernardino_corio_scope.GetName] à nous rejoindre."
 flavor_mlo.45.b: "Nous n'avons pas les fonds nécessaires."
 flavor_mlo.46.title: "#italic $mlo_historia_patria$#!"
 flavor_mlo.46.desc: "L'investissement de tout cet or dans le travail de [target_character.GetName] a finalement porté ses fruits. Si ses promesses ont pu sembler ambitieuses au début, la confiance que nous lui avons accordée nous a apporté de grands bénéfices. Aujourd'hui, son travail est enfin achevé et il est régulièrement mis à jour avec les nouvelles annales qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a vécues."
 flavor_mlo.46.a: "Continuons à financer cette chronique."
 flavor_mlo.46.b: "Nous préférerions bâtir un nouveau palais."
 flavor_mlo.47.title: "Des problèmes à [target_location.GetNameWithNoTooltip]"
 flavor_mlo.47.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est en danger. Entourés d'ennemis puissants, ils ont été abandonnés par leurs suzerains qui comptent les vendre, à nous ou à tout autre soumissionnaire. [target_location.GetRank.GetName] est vulnérable ; permettez-nous de nous en emparer."
 flavor_mlo.47.a: "Exploitons cette opportunité."
 flavor_mlo.47.b: "Concentrons-nous sur nos affaires intérieures."
 STATIC_MODIFIER_NAME_MLO_recent_diplomatic_play: "Récente manœuvre diplomatique"
 flavor_mlo.48.title: "Campagne contre les [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.48.desc: "Les manœuvres arrogantes de la dynastie [target_dynasty.GetName] sur l'échiquier d'[ShowRegionName('italy_region')] ont aliéné tous les autres acteurs impliqués, poussant leurs adversaires à comploter entre eux. Leurs récentes initiatives n'ont fait qu'aggraver la situation, qui a conduit à la formation d'une coalition contre eux qui a réuni de nombreuses dynasties et États influents du nord de la région. Le [ROOT.GetCountry.GetLongName] n'est qu'un des nombreux États déterminés à vaincre leur hégémonie naissante. Aux côtés d'autres puissances majeures, nous avons tenté de contenir l'expansion de cette dynastie, mais avec peu de résultats jusqu'à présent. Bien que les hostilités aient temporairement cessé, nous ne pouvons relâcher notre vigilance et devons poursuivre la lutte."
 flavor_mlo.48.historical_info: "L'expansion des Della Scala au début du XIVe siècle a entraîné la formation d'une coalition contre eux. Cette ligue « anti-scaligeri » est née suite à l'agression des Véronais contre la République de Venise en 1336. Peu de temps après sa formation, d'autres dynasties puissantes d'Italie du Nord se sont jointes à elle et, à l'issue de trois ans de conflit, le domaine de la famille Della Scala s'est trouvé réduit aux seules villes de Vérone et de Vicence."
 flavor_mlo.48.a: "Nous devons les contenir."
 should_at_least_2_accept_we_will_declare_war_within_a_year_tt: "Si au moins #Y 2#! des [countries|e] suivants acceptent de rejoindre le front contre [target_dynasty.GetName], une guerre se déclenchera #R dans l'année#!"
 flavor_mlo.49.title: "$flavor_mlo.48.title$"
 flavor_mlo.49.desc: "$flavor_mlo.48.desc$"
 flavor_mlo.49.a: "Nous leur ferons mordre la poussière !"
 flavor_mlo.49.b: "Nous ne pouvons pas nous permettre de nous faire de puissants ennemis."
 flavor_mlo.49.historical_info: "$flavor_mlo.48.historical_info$"
 should_we_accept_we_will_automatically_join_the_upcoming_war_within_next_year_tt: "Si nous acceptons, nous rejoindrons la guerre à venir #R dans l'année#!"
 flavor_mlo.50.title: "$flavor_mlo.48.title$"
 flavor_mlo.50.desc: "Nos vastes possessions dans le nord de l'[ShowRegionName('italy_region')] ont mené à la création d'une coalition contre nous. Les pauvres imbéciles ! Jusqu'à présent, leurs campagnes n'ont donné que peu de résultats. Souhaitons qu'ils aient retenu la leçon et se le tiennent pour dit. Autrement, nous ne lésinerons pas sur les moyens pour leur faire la démonstration de la puissance des [target_dynasty.GetName]."
 flavor_mlo.50.historical_info: "$flavor_mlo.48.historical_info$"
 flavor_mlo.50.a: "Qu'ils viennent !"
 flavor_mlo.51.title: "Palais de [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.51.desc: "Notre choix d'une capitale plus centrale et la formation d'un État unifié en [ShowAreaName('lombardy_area')] a rompu nos liens étroits avec [milan_location.GetName]. Désormais concentrés sur le [target_location.GetRank.GetName] de [target_location.GetName], il est évident que nous avons besoin d'une résidence digne de cette nouvelle situation. Ainsi, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a proposé la construction d'un nouveau palais marquant le début d'une ère nouvelle."
 flavor_mlo.51.historical_info: "Après la conquête de Pavie en 1359, les Visconti décidèrent d'y bâtir un palais. Le site fut choisi en raison de sa position centrale et de son rôle à venir en tant que capitale du royaume de Lombardie. La résidence devait être le symbole de l'hégémonie milanaise et de l'ascendant spirituel du royaume."
 flavor_mlo.51.a: "Finançons ce projet."
 flavor_mlo.51.b: "Cela n'est que vanité."
 flavor_mlo.52.title: "La bibliothèque des [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_mlo.52.desc: "Pour renforcer le prestige de [target_location.GetName] et de la glorieuse dynastie [target_character.GetDynasty.GetName] qui la gouverne, l'idée a été émise de rassembler les plus belles œuvres de [ROOT.GetCountry.GetName] dans une bibliothèque créée au sein du #italic palazzo#!. Le plan a déjà été approuvé, mais nous avons encore à décider de son contenu."
 flavor_mlo.52.a: "Concentrons-nous sur la conservation du savoir."
 flavor_mlo.52.b: "Préservons le souvenir de notre âge d'or."
 STATIC_MODIFIER_NAME_MLO_library_arts: "Bibliothèque des Arts"
 STATIC_MODIFIER_NAME_MLO_library_research: "Bibliothèque des Sciences"
 MLO_can_be_seized_and_must_be_protected: "La Bibliothèque peut être saisie par toute Nation occupant le lieu de [target_location.GetName], ce qui supprime les modificateurs."
 flavor_mlo.53.title: "La bibliothèque de [target_location.GetNameWithNoTooltip]"
 flavor_mlo.53.desc: "Après avoir pénétré dans la ville de [target_location.GetName] et pris le contrôle de la province, son célèbre palais et le véritable trésor que constitue sa bibliothèque sont également tombés dans notre escarcelle. Nous pourrions choisir d'épargner la bibliothèque, mais nous n'avons guère de raison de le faire, si ce n'est éviter de tendre davantage nos relations avec ses propriétaires."
 flavor_mlo.53.a: "Pillons-la !"
 flavor_mlo.53.b: "Concentrons-nous plutôt sur le pillage de la ville."
 flavor_mlo.54.title: "Notre bibliothèque est en ruine !"
 flavor_mlo.54.desc: "Ces salauds de [library_ruiner.GetName] ont piétiné le caractère sacré de notre trésor. Bien que de tels actes ne soient pas surprenants de la part d'une armée ennemie, nous ne chercherons pas d'excuses qui justifieraient leur affront aux traditions savantes."
 flavor_mlo.54.a: "Ils nous le paieront !"
 flavor_mlo.55.title: "La fin des [target_dynasty.GetNameWithNoTooltip]"
 flavor_mlo.55.desc: "Les pièces de l'échiquier sont en place, et nos frères d'armes de [target_country_1.GetName] et de [target_country_2.GetLongName] sont prêts à frapper. Les rivières de [target_location.GetName] seront rouges du sang de [target_character2.GetName] !"
 flavor_mlo.55.a: "$delhi_situation.12.a$"
 those_who_pledged_will_join_tt: "Ceux qui ont juré de participer à notre effort de guerre nous rejoindront pour affronter [target_enemy_country.GetName]"
 #Tooltips
 mlo_lodrisio_visconti_appeased_tt: "[target_character.GetName] sera apaisé aux dépens des autres membres de notre famille dirigeante."
 mlo_lodrisio_visconti_scorned_tt: "[target_character.GetName] fuira notre cour"
