l_french:
 #Loc macros
 bra_hre_hyperlink: "[GetUniqueInternationalOrganization('hre').GetName]"
 bra_hre_hyperlink_no_tt: "[GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]"
 bra_hre_emperor_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderTitle]"
 bra_hre_emperor_country_hyperlink: "[GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName]"
 bra_wittelsbach_hyperlink: "[ShowDynastyName('wittelsbach_dynasty')]"
 bra_wittelsbach_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('wittelsbach_dynasty')]"
 bra_askanier_hyperlink: "[ShowDynastyName('askanier_dynasty')]"
 bra_askanier_hyperlink_no_tt: "[ShowDynastyNameWithNoTooltip('askanier_dynasty')]"
 bra_variable_counter: "(actuellement : #Y [GetCountry('BRA').MakeScope.GetVariable('bra_wittelsbacher_investment_var').GetValue]#!)"
 bra_wittelsbacher_investment_var: "#Y Fonds de compensation des Wittelsbach#!"
 bra_change_investment_score_add: "Nous obtenons $VALUE|G0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$"
 bra_change_investment_score_subtract: "Nous perdons $VALUE|R0$ $bra_wittelsbacher_investment_var$ $bra_variable_counter$"
 #Events
 flavor_bra_dynasty.1.title: "Les [root_dynasty.GetNameWithNoTooltip] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1.desc.start: "À la mort du dernier membre des $bra_askanier_hyperlink$ de [ROOT.GetCountry.GetName], [GetCharacter('bra_heinrich_ii_askanier').GetName], en 1320, les territoires #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! tombèrent entre les mains de [GetCharacter('ubv_ludwig_iv_wittelsbach').GetName], élu empereur du $bra_hre_hyperlink$. Afin de maintenir l'administration du territoire nord-[ShowCultureGroupName('german_group')|l], [GetCharacter('ubv_ludwig_iv_wittelsbach').GetShortNameWithNoTooltip] confia la marche de [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à l'un de ses enfants : [GetCharacter('bra_ludwig_v_wittelsbach').GetName]."
 flavor_bra_dynasty.1.desc: "$flavor_bra_dynasty.1.desc.start$\n\nC'est le début de l'ère des $bra_wittelsbach_hyperlink$ de [ROOT.GetCountry.GetNameWithNoTooltip] et d'une période de troubles, car le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a commencé son règne à un jeune âge, laissant une grande partie du gouvernement entre les mains de [GetCharacter('hnb_berthold_iv_henneberg_schleusingen').GetName]. Les barons pillards, les problèmes économiques et le mécontentement général de la population à l'égard de leur [ROOT.GetCountry.GetGovernment.GetRulerTitle] pèsent lourdement sur l'autorité de [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip], et les $bra_wittelsbach_hyperlink_no_tt$ semblent se désintéresser de leurs possessions dans le nord..."
 flavor_bra_dynasty.1.desc.fallback: "$flavor_bra_dynasty.1.desc.start$\n\nLe règne de [GetCharacter('bra_ludwig_v_wittelsbach').GetShortNameWithNoTooltip], cependant, a été de courte durée, et [root_ruler.GetName] a pris le contrôle de [ROOT.GetCountry.GetNameWithNoTooltip]. Néanmoins, les problèmes économiques ainsi que les barons pillards entachent l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle], et les $bra_wittelsbach_hyperlink$ ne semblent pas enclins à vouloir changer le statut actuel de la marche sous-développée..."
 flavor_bra_dynasty.1.a: "Notre [ROOT.GetCountry.GetNameWithNoTooltip] l'emportera !"
 flavor_bra_dynasty.1.a.at: "Ce modificateur sera actif jusqu'à ce que nous ne soyons plus gouvernés par les $bra_wittelsbach_hyperlink$ ou jusqu'à ce que l'[event|e] « #Y$flavor_bra_dynasty.8.title$#! » se déclenche."
 flavor_bra_dynasty.1.a.bt: "Pour mener à bien cet événement, nous devons atteindre un score de $bra_wittelsbacher_investment_var$ de #Y 7#! $bra_variable_counter$."
 flavor_bra_dynasty.1.a.ct: "Nous recevrons des [events|e] qui nous permettront de faire évoluer le score dans un sens ou dans l'autre. À #Y -20#!, il est possible de déclencher l'événement « #Y $flavor_bra_dynasty.1100.title$#! », ce qui retire le pouvoir aux $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.2.title: "La fin de l'ère des $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.2.desc: "Puisqu'aucun membre de la dynastie des $bra_wittelsbach_hyperlink$ ne détient le pouvoir monarchique en [ROOT.GetCountry.GetName], l'ère de la stagnation économique et de la négligence constante se termine enfin. Il appartient désormais aux nouveaux dirigeants d'offrir une période de prospérité à notre peuple."
 flavor_bra_dynasty.2.a: "Cela doit marquer les prémices d'un nouvel âge d'or."
 flavor_bra_dynasty.3.title: "Le faux $name_waldemar$"
 flavor_bra_dynasty.3.desc: "Au début, son histoire semble réaliste, bien qu'elle soit quelque peu étrange : un dirigeant qui organise ses propres funérailles afin de pouvoir partir en pèlerinage sans être dérangé. Mais au fur et à mesure que sa campagne pour le trône se poursuit, son attitude commence à trahir certaines failles. Ceux qui ont connu [GetCharacter('bra_waldemar_askanier').GetName] avant 1320 ont noté des changements de personnalité inexplicables. Plus tard dans la journée, il a finalement été révélé que [target_character.GetName] n'est rien d'autre qu'un imposteur du très honoré Margrave !\n\nEn un instant, toute forme de soutien que l'imposteur pensait acquis a disparu, et le règne de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est à nouveau incontesté."
 flavor_bra_dynasty.3.a: "Un imposteur parmi nous... Qui aurait pu l'imaginer ?"
 flavor_bra_dynasty.4.title: "La tyrannie des barons pillards"
 flavor_bra_dynasty.4.desc: "Protégés par le statut juridique de leur fief, les barons pillards de [ROOT.GetCountry.GetName] sont des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui imposent des taxes et des péages exorbitants à la population locale. Même s'ils procèdent de la sorte par désespoir de cause, leurs actions risquent d'entraver la croissance du territoire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] si nous les laissons faire..."
 flavor_bra_dynasty.4.a: "Luttons contre les barons pillards."
 flavor_bra_dynasty.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 bra_peasants_revolt: "Révolte des paysans"
 flavor_bra_dynasty.5.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] se révolte"
 flavor_bra_dynasty.5.desc: "L'effondrement économique [ROOT.GetCountry.GetAdjective|l] a généré un sentiment d'amertume ainsi que de la contrariété chez de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Ils refusent de travailler dans les champs, de peur que leurs demandes visant à améliorer leur situation ne soient pas satisfaites sous la tyrannie des chevaliers pillards égoïstes..."
 flavor_bra_dynasty.5.a: "Améliorons leur situation."
 flavor_bra_dynasty.5.b: "Ce ne sont que des paysans, ils ne feront pas d'histoires."
 flavor_bra_dynasty.6.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] prend le contrôle"
 flavor_bra_dynasty.6.desc: "Si l'autorité des $bra_wittelsbach_hyperlink$ est effective sur le papier, celle qui est réellement exercée sur le peuple est entre les mains de ceux que les masses choisissent de suivre. Il s'agit du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dans les colonies rurales. Si nous voulons profiter d'une quelconque autorité sur notre propre territoire, nous devons révoquer le pouvoir des hommes d'église..."
 flavor_bra_dynasty.6.a: "Révoquons leur pouvoir."
 flavor_bra_dynasty.6.b: "Nous ne devrions pas nous frotter au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_bra_dynasty.7.title: "Taxes urbaines refusées"
 flavor_bra_dynasty.7.desc: "Notre [ROOT.GetCountry.GetName] se trouve dans un environnement pauvre. Les terres sont peu peuplées et encore moins développées. La majeure partie des revenus générés en [ROOT.GetCountry.GetNameWithNoTooltip] provient des taxes prélevées sur les villes. Cependant, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] refusent de payer leur part à notre État, car ils ne voient pas pour quelles raisons ils reconnaîtraient l'autorité des $bra_wittelsbach_hyperlink$..."
 flavor_bra_dynasty.7.a: "Exerçons notre autorité sur la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_bra_dynasty.7.b: "$common_string_leave_them_be$"
 flavor_bra_dynasty.8.title: "Les $bra_wittelsbach_hyperlink_no_tt$ dynamisent notre [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bra_dynasty.8.desc: "Après des années de pauvreté et de dévastation, des années d'autonomie des ordres et de tyrannie des barons pillards ainsi que des années de défis et d'impostures, la maison des $bra_wittelsbach_hyperlink$ l'a emporté, et le [ROOT.GetCountry.GetFlavorRank] de [ROOT.GetCountry.GetName] est devenu un joyau d'[ShowRegionName('north_german_region')]. Longue vie à [target_character.GetName] et à son règne !"
 flavor_bra_dynasty.8.a: "[ROOT.GetCountry.GetNameWithNoTooltip] devient la fierté des $bra_wittelsbach_hyperlink_no_tt$"
 flavor_bra_dynasty.9.title: "Le mystère de [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.9.desc: "Sa mort a été rapide et inattendue, mais son héritage continue de hanter notre [ROOT.GetCountry.GetName]. [target_character.GetName], prétendu $bra_askanier_hyperlink$ ayant régné sur notre [ROOT.GetCountry.GetFlavorRank] jusqu'en 1320, s'est révélé être l'un des imposteurs et conspirateurs les plus retors de l'histoire #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Lors de ses funérailles, sa tombe a été ouverte pour qu'[target_character.GetHeShe|l] y repose à jamais. Cependant, la cérémonie a été brusquement interrompue lorsque le squelette de [GetCharacter('bra_waldemar_askanier').GetName], le véritable #italic $name_waldemar$#!, a été découvert.\n\nCe scandale a naturellement généré beaucoup de honte en [ROOT.GetCountry.GetNameWithNoTooltip], car un seul homme est parvenu à duper tout un royaume."
 flavor_bra_dynasty.9.a: "Comment cela a-t-il pu arriver ? Nous sommes plus intelligents que cela..."
 flavor_bra_dynasty.1000.title: "Le retour de [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1000.desc: "Comme aucun empereur du $bra_hre_hyperlink$ n'est plus lié aux $bra_wittelsbach_hyperlink$, la légitimité de [bra_ruler.GetName] est à nouveau remise en question. Le peuple de [ROOT.GetCountry.GetName] se languit des années de règne de la maison d'$bra_askanier_hyperlink$. Comme le veut le destin, [target_character.GetName], présumé mort, a annoncé son retour de manière publique. Prétextant que ses funérailles n'étaient qu'une mise en scène pour lui permettre d'effectuer son pèlerinage en Terre sainte, [target_character.GetShortNameWithNoTooltip] est revenu pour reprendre le trône [ROOT.GetCountry.GetAdjective|l] à [bra_ruler.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1000.desc.emperor_supports: "$flavor_bra_dynasty.1000.desc$\n\nFort heureusement, [emperor_ruler.GetName] et [bra_ruler.GetShortNameWithNoTooltip] entretiennent de bonnes relations, c'est pourquoi l'$bra_hre_emperor_hyperlink$ soutient la maison des $bra_wittelsbach_hyperlink_no_tt$ et non l'imposteur."
 flavor_bra_dynasty.1000.desc.emperor_rejects: "$flavor_bra_dynasty.1000.desc$\n\nMalheureusement, l'$bra_hre_emperor_hyperlink$ préfère la maison d'$bra_askanier_hyperlink_no_tt$ à celle des $bra_wittelsbach_hyperlink_no_tt$. [emperor_ruler.GetName] a donc accordé à [target_character.GetShortNameWithNoTooltip] le droit de régner sur le [bra_country.GetNameWithNoTooltip]. Seul un accord avec [emperor_ruler.GetNameWithNoTooltip] peut endiguer la menace que représente [target_character.GetShortNameWithNoTooltip]..."
 flavor_bra_dynasty.1000.a: "Consultons l'$bra_hre_emperor_hyperlink$ !"
 flavor_bra_dynasty.1000.a.at: "Chaque pays dirigé par un membre de la dynastie des $bra_wittelsbach_hyperlink$ gagne [ShowBiasValue('opinion_support_our_dynasty_member')|+0] d'[opinion|e] envers [ROOT.GetCountry.GetName]"
 flavor_bra_dynasty.1000.a.tt: "Nous nous tournerons vers [emperor_country.GetName] et demanderons son aide pour traiter avec l'imposteur. Cela nous prendra #Y 2 ans#!, et nous serons obligés de nous plier aux conditions de l'$bra_hre_emperor_hyperlink$, à moins que son [opinion|e] à notre égard ne dépasse #Y 100#!"
 flavor_bra_dynasty.1000.b: "Exécutons nous-mêmes l'imposteur !"
 flavor_bra_dynasty.1000.b.tt: "Nous allons tenter d'exécuter [target_character.GetName]. Si cela réussit, la légitimité de [bra_ruler.GetName] sera restaurée et nous recevrons un bonus de #Y +5#! à notre $bra_wittelsbacher_investment_var$ de $bra_variable_counter$.\nEn cas d'échec, une [civil_war|e] éclatera"
 flavor_bra_dynasty.1000.c: "Renonçons en faveur du véritable dirigeant de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1000.c.at: "Chaque pays dirigé par un membre de la dynastie des $bra_wittelsbach_hyperlink$ gagne [ShowBiasValue('opinion_ousted_our_dynasty_member')|+0] d'[opinion|e] envers [ROOT.GetCountry.GetName]"
 flavor_bra_dynasty.false_waldemar_rebel.tt: "Les effets suivants sont octroyés aux [ShowPopTypeName('nobles')] d'un maximum de #Y 4#! lieux possédés les plus peuplés :\n- Perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]\n- Rejoignent les [false_waldemar_rebel.GetName]"
 flavor_bra_dynasty.1001.title: "L'ascension de [target_character.GetShortNameWithNoTooltip] au [bra_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1001.desc.imposter_revealed: "Un ambassadeur du [bra_country.GetName] est arrivé à notre grande cour pour demander notre soutien contre un imposteur et rival de [bra_ruler.GetName]. Apparemment, le « [target_character.GetName] » autoproclamé prétend être revenu d'un pèlerinage en Terre sainte et réclame désormais le trône [bra_country.GetAdjectiveWithNoTooltip|l].\n\nCependant, la nouvelle de la tromperie nous est parvenue ; ce « $name_waldemar$ » est un imposteur."
 flavor_bra_dynasty.1001.desc: "Un ambassadeur du [bra_country.GetName] est arrivé à notre grande cour pour demander notre soutien par rapport à un conflit dynastique. Le précédent dirigeant du [bra_country.GetNameWithNoTooltip], [target_character.GetName], est revenu d'un long pèlerinage en Terre sainte et réclame à nouveau le trône [bra_country.GetAdjective|l]. [bra_ruler.GetName], peu soutenu par ses vassaux, a exprimé sa volonté de négocier avec nous en échange de notre soutien contre l'imposteur."
 flavor_bra_dynasty.1001.help.tt: "[target_character.GetName] sera banni du [bra_country.GetName], et le [modifier|e] [ShowModifier('bra_waldemar_rallies_nobility')] lui sera retiré"
 flavor_bra_dynasty.1001.a: "Nous soutiendrons leur cause en échange d'or."
 flavor_bra_dynasty.1001.a.tt: "Nous recevrons [ROOT.GetVariable('bra_gold_tooltip_var').GetValue|+=2] [gold|e] du [bra_country.GetName] en #Y 1 an#!"
 flavor_bra_dynasty.1001.b: "C'est un prêté pour un rendu. Aidons-les !"
 flavor_bra_dynasty.1001.b.tt: "[bra_country.GetName] votera pour nous dans #Y 1 an#!"
 flavor_bra_dynasty.1001.c: "Nous aiderons les $bra_wittelsbach_hyperlink_no_tt$ pour bénéficier de leurs faveurs politiques."
 flavor_bra_dynasty.1001.c.tt: "Nous obtiendrons [ShowBiasValue('opinion_supported_the_wittelsbacher')|+=0] d'[opinion|e] grâce à tous les [countries|e] dirigés par la [dynasty|e] des $bra_wittelsbach_hyperlink$ dans #Y 1 an#!"
 flavor_bra_dynasty.1001.d: "Les $bra_wittelsbach_hyperlink_no_tt$ doivent être soutenus."
 flavor_bra_dynasty.1001.d.tt: "Nous ne demanderons rien en contrepartie."
 flavor_bra_dynasty.1001.e: "Nous n'avons rien à gagner à aider les $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1001.e.tt: "Nous refuserons de soutenir les $bra_wittelsbach_hyperlink$, ce qui réduit l'[opinion|e] de tous les [countries|e] sous l'autorité de la [dynasty|e] des $bra_wittelsbach_hyperlink_no_tt$ de [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], mais améliore l'opinion des pays dirigés par la dynastie d'$bra_askanier_hyperlink$ de [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0] en #Y 1 an#!"
 flavor_bra_dynasty.1001.zzz: "[bra_ruler.GetShortNameWithNoTooltip] doit pouvoir faire justice comme [bra_ruler.GetHeShe|l] l'entend."
 flavor_bra_dynasty.1001.zzz.tt: "Le [bra_country.GetName] sera autorisé à traiter [target_character.GetName] comme il l'entend."
 flavor_bra_dynasty.1002.title: "Soutien de l'$bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1002.desc: "Une formidable nouvelle est parvenue à notre cour : l'$bra_hre_emperor_hyperlink$, [emperor_ruler.GetName] de [emperor_country.GetName], a offert son soutien à [bra_ruler.GetName] dans sa lutte contre l'imposture de [target_character.GetName] !"
 flavor_bra_dynasty.1002.desc.gold: "$flavor_bra_dynasty.1002.desc$\n\nBien entendu, un tel soutien n'est pas gratuit. [emperor_ruler.GetShortNameWithNoTooltip] a fait part de la charge financière que ce soutien représente pour sa trésorerie. [emperor_ruler.GetHeShe|U] exige par conséquent un tribut de [ROOT.GetVariable('bra_owes_gold').GetValue|V2] or en échange."
 flavor_bra_dynasty.1002.desc.loyalty: "$flavor_bra_dynasty.1002.desc$\n\nBien entendu, un tel soutien n'est pas gratuit. [emperor_ruler.GetShortNameWithNoTooltip] s'inquiète pour sa succession au sein du $bra_hre_hyperlink$ et souhaite que notre loyauté envers la cause défendue par sa famille soit totale pour s'assurer une place sur le trône impérial."
 flavor_bra_dynasty.1002.desc.relations: "$flavor_bra_dynasty.1002.desc$\n\nBien entendu, un tel soutien n'est pas gratuit. [emperor_ruler.GetShortNameWithNoTooltip] souhaite que nous devenions son héraut au sein des $bra_wittelsbach_hyperlink$, afin de prouver la gloire de [emperor_country.GetNameWithNoTooltip] à tous les membres de la dynastie."
 flavor_bra_dynasty.1002.desc.free: "$flavor_bra_dynasty.1002.desc$\n\nÀ notre grande surprise, l'$bra_hre_emperor_hyperlink$ n'a rien demandé en contrepartie. Son aide est de bonne foi et non une question de foi."
 flavor_bra_dynasty.1002.a: "Enfin, l'autorité des $bra_wittelsbach_hyperlink_no_tt$ est rétablie !"
 flavor_bra_dynasty.1002.a.tt: "L'[opinion|e] que chaque [country|e] sous l'autorité de la [dynasty|e] des $bra_wittelsbach_hyperlink$ a de l'[emperor_country.GetName] augmente de [ShowBiasValue('opinion_supported_the_wittelsbacher')|0]"
 flavor_bra_dynasty.1003.title: "Refus du soutien offert par l'$bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1003.desc.dead: "Des nouvelles de l'$bra_hre_emperor_hyperlink$ nous sont parvenues. De son vivant, [emperor_ruler.GetName] a décidé de prendre un parti antagoniste dans notre conflit interne pour des raisons qui lui sont propres et encore inconnues à ce jour. Le règne de [target_character.GetName] reste incontesté..."
 flavor_bra_dynasty.1003.desc.wittelsbach: "De terribles nouvelles sont parvenues à notre cour ! Alors que le chaos provoqué par [target_character.GetName] s'intensifie, l'$bra_hre_emperor_hyperlink$ a enfin révélé le positionnement [emperor_country.GetAdjective|l] dans cette affaire. Malgré son lien avec la lignée, [emperor_ruler.GetName] refuse de soutenir [bra_ruler.GetName] et s'oppose ouvertement à sa propre dynastie !"
 flavor_bra_dynasty.1003.desc: "De terribles nouvelles sont parvenues à notre cour ! Alors que le chaos provoqué par [target_character.GetName] s'intensifie, l'$bra_hre_emperor_hyperlink$ a enfin révélé le positionnement [emperor_country.GetAdjective|l] dans cette affaire : [emperor_ruler.GetName] refuse de soutenir [bra_ruler.GetName] et s'oppose ouvertement aux $bra_wittelsbach_hyperlink_no_tt$ !"
 flavor_bra_dynasty.1003.a: "Quel jour horrible pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle]..."
 flavor_bra_dynasty.1003.a.tt: "L'[opinion|e] que chaque [country|e] sous l'autorité de la [dynasty|e] des $bra_wittelsbach_hyperlink$ a de l'[emperor_country.GetName] baisse de [ShowBiasValue('opinion_rejected_helping_wittelsbacher')|+=0], tandis que l'[opinion|e] que chaque [country|e] sous l'autorité de la [dynasty|e] d'$bra_askanier_hyperlink$ a de ses dirigeants augmente de [ShowBiasValue('opinion_rejected_helping_wittelsbacher_askanier')|+=0]"
 flavor_bra_dynasty.1004.title: "Soutien inconditionnel de la part de l'$bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1004.desc: "Des nouvelles de $bra_hre_emperor_country_hyperlink$ sont parvenues à notre cour. En raison des actes déshonorants de [target_character.GetName], l'$bra_hre_emperor_hyperlink$ nous a accordé le droit inconditionnel de traiter l'imposteur comme bon nous semble."
 flavor_bra_dynasty.1004.a: "Bannissons-le."
 flavor_bra_dynasty.1004.b: "Exécutons-le."
 flavor_bra_dynasty.1004.c: "Ses talents pourraient nous être utiles..."
 flavor_bra_dynasty.1004.c.tt: "Une nouvelle chance est donnée à [target_character.GetName]. [target_character.GetSheHe|U] sera désormais disponible pour notre Conseil."
 flavor_bra_dynasty.1005.title: "Authenticité discutable"
 flavor_bra_dynasty.1005.desc: "Le règne des $bra_wittelsbach_hyperlink$ a pris fin et les glorieux $bra_askanier_hyperlink$ sont enfin de retour en [bra_country.GetName]. Pourtant, des soupçons pèsent sur le [ROOT.GetCountry.GetGovernment.GetRulerTitle] nouvellement couronné. [target_character.GetName] ne se souvient pas des exploits qu'[target_character.GetHeShe|l] a accomplis avant la mise en scène de ses funérailles. Les membres de la famille $bra_askanier_hyperlink_no_tt$ remarquent des changements inexplicables au niveau de son apparence et des différences notoires dans sa manière de gouverner. [target_character.GetShortNameWithNoTooltip] attribue ces incohérences aux expériences qu'[target_character.GetHeShe|l] a vécues lors de son pèlerinage en Terre Sainte..."
 flavor_bra_dynasty.1005.a: "Lançons une enquête pour vérifier la véracité de son histoire."
 flavor_bra_dynasty.1005.a.tt: "Une enquête pour vérifier la véracité de l'histoire de [target_character.GetName] est lancée et révèle son véritable lien avec les $bra_askanier_hyperlink$..."
 flavor_bra_dynasty.1005.b: "Il ne s'agit là que de rumeurs infondées..."
 flavor_bra_dynasty.1006.title: "L'enquête sur [target_character.GetShortNameWithNoTooltip]"
 flavor_bra_dynasty.1006.desc: "Après 2 ans de recherches, d'enquêtes et de comparaisons de documents, l'affaire concernant l'authenticité de [target_character.GetName], actuellement [ROOT.GetCountry.GetGovernment.GetRulerTitle], est enfin terminée."
 flavor_bra_dynasty.1006.desc.true_askanier: "$flavor_bra_dynasty.1006.desc$\n\nD'après les investigations, [target_character.GetName] est bien un membre des $bra_askanier_hyperlink$, mais il n'est pas l'authentique [GetCharacter('bra_waldemar_askanier').GetName] qu'[target_character.GetHeShe|l] a prétendu être. En effet, [target_character.GetHeShe|l] porte le même nom que notre défunt Margrave, mais il s'avère qu'[target_character.GetHeShe|l] a malencontreusement été pris pour le mauvais $name_waldemar$."
 flavor_bra_dynasty.1006.desc.false_askanier: "$flavor_bra_dynasty.1006.desc$\n\nMalgré tous ses efforts pour faire semblant, sa mascarade a finalement été révélée lorsqu'[target_character.GetHeShe|l] a été confronté aux faits. [target_character.GetShortNameWithNoTooltip] n'est rien d'autre qu'un imposteur, qui a trompé tout le monde au tribunal, même les membres de la dynastie d'$bra_askanier_hyperlink$, en leur faisant croire que [GetCharacter('bra_waldemar_askanier').GetName] était toujours en vie et en bonne santé. En conséquence, l'indignation retentit à la cour de [bra_country.GetNameWithNoTooltip] et différentes parties du gouvernement exigent qu'une décision soit prise."
 flavor_bra_dynasty.1006.a: "Les similitudes étaient tout simplement frappantes."
 flavor_bra_dynasty.1006.a.tt: "[target_character.GetName] et tous ses descendants deviendront membres de la [dynasty|e] d'$bra_askanier_hyperlink$"
 flavor_bra_dynasty.1006.b: "Au moins, ce n'est pas un $bra_wittelsbach_hyperlink_no_tt$..."
 flavor_bra_dynasty.1006.b.tt: "[target_character.GetName] et tous ses descendants deviendront membres de la [dynasty|e] des [target_dynasty.GetName]"
 flavor_bra_dynasty.1006.c: "Faisons disparaître cet imposteur !"
 flavor_bra_dynasty.1007.title: "Exécution du faux [target_character.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1007.desc.successful_execution: "[target_character.GetName] a été capturé et emprisonné par les fidèles de [bra_ruler.GetName], scellant ainsi son sort. Il apparaît que [target_character.GetShortNameWithNoTooltip] n'appartient ni à la dynastie d'$bra_askanier_hyperlink$, ni à notre prestigieuse [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Accusé d'usurpation, de trahison et de mise en péril de la stabilité de [bra_country.GetName], [target_character.GetSheHe|l] a été jugé coupable sans équivoque."
 flavor_bra_dynasty.1007.desc.failed_execution: "Au milieu de la nuit à [bra_country.GetCapital.GetName] ont eu lieu la capture et l'emprisonnement de [target_character.GetName] en vue de son exécution au petit matin. Cependant, [target_character.GetShortNameWithNoTooltip] a fait preuve de ruse, car [target_character.GetHeShe|l] a anticipé le moindre de nos mouvements. Après l'enlèvement, un grand groupe de personnes issues de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a pris d'assaut les cachots du palais et libéré l'imposteur.\n\nAujourd'hui, le [bra_country.GetName] est confronté à une guerre civile d'une ampleur sans nom..."
 flavor_bra_dynasty.1007.a: "Encore une crise évitée avec brio."
 flavor_bra_dynasty.1007.b: "Aux armes !"
 bra_true_waldemar_identity_reveal_tt: "#italic La véritable identité de [target_character.GetName] sera révélée...#!"
 flavor_bra_dynasty.false_waldemar_big_rebel.tt: "Les effets suivants sont octroyés aux [ShowPopTypeName('nobles')] d'un maximum de #Y 12#! lieux possédés les plus peuplés :\n- Perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]\n- Rejoignent les [false_waldemar_rebel.GetName]"
 false_waldemar_rebel: "Partisans de $name_waldemar$"
 flavor_bra_dynasty.1100.title: "La négligence de [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1100.desc: "Les terres de [root_country.GetName] ont toujours été sous-développées. Pourtant, même au plus mal, le pays n'a jamais été aussi délabré que sous le règne des $bra_wittelsbach_hyperlink$.\n\nLa nouvelle de cette situation difficile est parvenue à l'$bra_hre_emperor_hyperlink$. Le sort de [root_ruler.GetName] et son autorité sur ces terres sont en jeu..."
 flavor_bra_dynasty.1100.a: "L'$bra_hre_emperor_hyperlink$ comprendra certainement notre situation."
 flavor_bra_dynasty.1101.title: "Les $bra_wittelsbach_hyperlink_no_tt$ négligent le $bra_hre_hyperlink_no_tt$"
 flavor_bra_dynasty.1101.desc: "La situation de l'un de nos électeurs, le [root_country.GetFlavorRank] de [root_country.GetName], s'est révélée assez sinistre. La tyrannie localisée des barons pillards, une économie complètement effondrée et un [root_country.GetGovernment.GetRulerTitle] négligent, [root_ruler.GetName], pèsent sur ces terres, dégradant le paysage au sein du $bra_hre_hyperlink$. En tant qu'$bra_hre_emperor_hyperlink$ du $bra_hre_hyperlink_no_tt$, nous ne pouvons pas tolérer qu'une mauvaise gestion d'une telle gravité se perpétue."
 flavor_bra_dynasty.1101.a: "Prenons directement le contrôle du [root_country.GetFlavorRank]."
 flavor_bra_dynasty.1101.a.tt: "Nous placerons [emperor_ruler.GetName] en tant que nouveau [ruler|e] de [root_country.GetName], en formant une [union|e]"
 flavor_bra_dynasty.1101.b: "Laissons l'autorité de [root_country.GetNameWithNoTooltip] à [dynasty_character.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1101.b.tt: "Nous placerons [dynasty_character.GetName] en tant que nouveau [ruler|e] de [root_country.GetName]"
 flavor_bra_dynasty.1101.c: "[cabinet_character.GetNameWithNoTooltip] régnera sur le pays en notre nom."
 flavor_bra_dynasty.1101.c.tt: "Nous placerons [cabinet_character.GetName] en tant que nouveau [ruler|e] de [root_country.GetName], qui deviendra ainsi notre [ShowSubjectTypeName('vassal')]"
 subjugated_elector_antagonism: "Électeur soumis"
 flavor_bra_dynasty.1101.d: "L'un de nos conseillers de la cour résoudra le problème [root_country.GetAdjectiveWithNoTooltip|l]."
 flavor_bra_dynasty.1101.d.tt: "Nous placerons un conseiller de la cour local en tant que nouveau [ruler|e] de [root_country.GetName]"
 flavor_bra_dynasty.1101.e: "Laissons faire les $bra_wittelsbach_hyperlink_no_tt$, ils peuvent rétablir le pays."
 flavor_bra_dynasty.1101.e.tt: "Nous laisserons les $bra_wittelsbach_hyperlink$ tranquilles, sans entraver leur règne en [root_country.GetName]"
 flavor_bra_dynasty.1102.title: "La réponse de l'$bra_hre_emperor_hyperlink$"
 flavor_bra_dynasty.1102.desc.wittelsbach: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les terres de [root_country.GetName] seront unies à celles de [emperor_country.GetNameWithNoTooltip] et que [emperor_ruler.GetName] en sera le dirigeant."
 flavor_bra_dynasty.1102.desc: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les $bra_wittelsbach_hyperlink$ ne sont plus au pouvoir à partir de ce jour. Les terres de [root_country.GetName] tombent directement entre les mains de [emperor_ruler.GetName], ce qui nous contraint à établir une union personnelle avec [emperor_country.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1102.a: "Longue vie à l'$bra_hre_emperor_hyperlink$ !"
 flavor_bra_dynasty.1102.b: "Espérons que cette fois-ci, les $bra_wittelsbach_hyperlink_no_tt$ parviendront à garder le cap."
 flavor_bra_dynasty.1103.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1103.desc.wittelsbach: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les terres de [root_country.GetName] seront gouvernées par [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.desc: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les $bra_wittelsbach_hyperlink$ ne sont plus au pouvoir à partir de ce jour. Les terres de [root_country.GetName] tombent directement entre les mains de [dynasty_character.GetName]."
 flavor_bra_dynasty.1103.a: "Puisse le règne de [dynasty_character.GetShortNameWithNoTooltip] être marqué par la force."
 flavor_bra_dynasty.1103.b: "C'est une nouvelle chance pour les $bra_wittelsbach_hyperlink_no_tt$, semble-t-il."
 flavor_bra_dynasty.1104.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1104.desc.wittelsbach: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les terres seront gouvernées par un nouveau membre de la dynastie des $bra_wittelsbach_hyperlink$ ayant déjà fait ses preuves par le passé. [cabinet_character.GetName], un vassal [emperor_country.GetAdjectiveWithNoTooltip|l] des plus loyaux, a désormais la mainmise en [root_country.GetName]."
 flavor_bra_dynasty.1104.desc: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les $bra_wittelsbach_hyperlink$ ne sont plus au pouvoir à partir de ce jour. Les terres de [root_country.GetName] tombent directement entre les mains de [cabinet_character.GetName], un vassal [emperor_country.GetAdjectiveWithNoTooltip|l] des plus loyaux."
 flavor_bra_dynasty.1104.a: "Au moins, ce n'est pas un $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1104.b: "Oh, magnifique... Les $bra_wittelsbach_hyperlink_no_tt$ sont de retour..."
 flavor_bra_dynasty.1104.c: "Nous ne ploierons jamais devant [emperor_country.GetNameWithNoTooltip] !"
 flavor_bra_dynasty.1105.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1105.desc: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les $bra_wittelsbach_hyperlink$ ne sont plus au pouvoir à partir de ce jour. Les terres de [root_country.GetName] tombent directement entre les mains de [hohenzollern_character.GetName], un conseiller de confiance des $bra_wittelsbach_hyperlink_no_tt$."
 flavor_bra_dynasty.1105.a: "Puisse-t-[hohenzollern_character.GetHeShe|l] gouverner avec sagesse."
 flavor_bra_dynasty.1106.title: "$flavor_bra_dynasty.1102.title$"
 flavor_bra_dynasty.1106.desc: "Un ambassadeur de [emperor_country.GetName] est arrivé à notre cour. Il proclame que les dirigeants de la dynastie des $bra_wittelsbach_hyperlink$ recevront un avertissement impérial, mais qu'ils conserveront le contrôle du [root_country.GetFlavorRank]."
 flavor_bra_dynasty.1106.a: "Les $bra_wittelsbach_hyperlink_no_tt$ conserveront les terres de [root_country.GetNameWithNoTooltip], qui resteront à jamais leur propriété..."
 flavor_bra_dynasty.1107.title: "La résistance de [root_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1107.desc: "Ce misérable prétendu État, [root_country.GetName], refuse d'accepter notre aide et sa soumission. Il est évident que leur souverain incompétent manque de vision, et nous avons donc une raison plus que légitime de le soumettre par la force."
 flavor_bra_dynasty.1107.a: "Nous n'avons aucune tolérance envers les traîtres !"
 flavor_bra_dynasty.1200.title: "Le fardeau [bra_country.GetAdjectiveWithNoTooltip|l]"
 flavor_bra_dynasty.1200.desc: "Après des années de mauvaise gestion sous l'autorité des $bra_wittelsbach_hyperlink$, la maison de [emperor_dynasty.GetName] a pris en charge les enjeux relatifs aux terres du [bra_country.GetName]. Bien que nos intentions pour le [bra_country.GetFlavorRank] soient sincères et dans leur meilleur intérêt, il est évident que notre autorité n'est pas suffisante pour réparer les dommages que la négligence des $bra_wittelsbach_hyperlink_no_tt$ a causés sur ces territoires.\n\nL'un des conseillers de notre cour, [hohenzollern_character.GetName], a démontré des talents certains en matière d'administration et de diplomatie. En lui donnant des responsabilités et en lui accordant l'autonomie nécessaire, nous pourrions aider les terres de [bra_country.GetNameWithNoTooltip] à se relever."
 flavor_bra_dynasty.1200.a: "Nous confierons le [bra_country.GetFlavorRank] à [hohenzollern_character.GetShortNameWithNoTooltip]."
 flavor_bra_dynasty.1200.a.tt: "Le [ruler|e] de [bra_country.GetName] sera remplacé par [hohenzollern_character.GetName]"
 flavor_bra_dynasty.1200.b: "C'est absurde. Nous sommes encore capables de prendre les rênes des terres de [bra_country.GetNameWithNoTooltip]."
 flavor_bra_dynasty.1201.title: "[target_character.GetNameWithNoTooltip], nouvelle autorité de [bra_country.GetNameWithNoTooltip]"
 flavor_bra_dynasty.1201.desc: "Après des années de mauvaise gestion sous l'autorité des $bra_wittelsbach_hyperlink$, les seigneurs de [emperor_country.GetName] ont pris le contrôle des territoires de [bra_country.GetName]. Bien que leurs intentions soient dans notre meilleur intérêt, leurs devoirs envers le $bra_hre_hyperlink$ les ont empêchés de régner sur nos terres avec plus d'engagement que le membre le plus enthousiaste de la dynastie des $bra_wittelsbach_hyperlink_no_tt$.\n\nHeureusement pour nous, [emperor_ruler.GetName] est au fait de la situation et a envoyé son conseiller le plus talentueux, [hohenzollern_character.GetName], pour gérer les terres de [bra_country.GetNameWithNoTooltip] en toute autonomie."
 flavor_bra_dynasty.1201.a: "Puisse-t-[hohenzollern_character.GetHeShe|l] gouverner avec sagesse et force."
