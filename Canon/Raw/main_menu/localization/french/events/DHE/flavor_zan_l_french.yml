 flavor_zan.1.title: "Le palais [ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]"
 flavor_zan.1.desc: "[GetCharacter('zan_abu_al_mawahib_al_hasan_ibn_suleiman').GetName] avait initialement commandité la construction d'un lieu de résidence [ROOT.GetCountry.GetGovernment.GetAdjective|l] en plein cœur de [target_location.GetName], destiné à devenir un palais spectaculaire. Toutefois, la malchance, le détournement de fonds et des problèmes de santé ont contribué à retarder le projet, voire à y mettre fin. Malgré ces difficultés, nos architectes ont présenté un plan révisé du palais, agrémenté d'entrepôts, de salles destinées aux échanges commerciaux ainsi que d'une somptueuse salle du trône. Seul l'argent leur fait actuellement défaut."
 flavor_zan.1.a: "Commanditons la construction du palais."
 flavor_zan.1.b: "Pour l'heure, cela serait trop onéreux..."
 flavor_zan.1.historical_info: "Le palais d'Husuni Kubwa témoigne de la prouesse architecturale et politique du sultanat de Kilwa, à son apogée au XIVe siècle. Érigé sous le règne du sultan al-Ḥasan ibn Sulaymān à Kilwa Kisiwani, ce vaste complexe palatial de 1,6 hectare est principalement composé de pierre de corail. Son architecture est inspirée des techniques et styles de constructions swahili, islamiques et perses. Le palais comprenait des chambres privées luxueuses, des grandes cours, des bains raffinés ainsi que des réserves, mettant ainsi en exergue son rôle multifonctionnel de résidence royale, de centre commercial et de fortification."
 construct_the_building_at_another_time_tt: "Nous pouvons choisir de repousser la construction du palais d'[ShowBuildingTypeNameWithNoTooltip('husuni_kubwa')]..."
 flavor_zan.2.title: "La monnaie de [target_character2.GetNameWithNoTooltip]"
 flavor_zan.2.desc: "L'extraordinaire [target_character2.GetName] fut un modèle de vertu et d'administration prudente. Ses réformes et décisions judicieuses ont permis à notre [GetCountry('ZAN').GetFlavorRank] de profiter d'une période de prospérité durable, grâce aux échanges commerciaux avec des contrées lointaines et à l'importation de marchandises précieuses nécessaires au commerce.\n\nPour faciliter ce système, [target_character2.GetSheHe|l] ordonna l'introduction d'une monnaie unique qui favoriserait le troc. Pendant la commémoration de son décès, un point essentiel nous a été rappelé : nous devrons tôt ou tard décider si nous voulons frapper de nouvelles pièces à l'effigie de [target_character.GetName] ou continuer à utiliser celles qui existent déjà..."
 flavor_zan.2.a: "Frappons de nouvelles pièces."
 flavor_zan.2.b: "Continuons à utiliser les pièces existantes."
 flavor_zan.2.c: "Laissons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] décider des questions monétaires."
 zan_gold_coinage: "Demande de pièces de monnaie en [ShowGoodsNameWithNoTooltip('goods_gold')|l]"
 flavor_zan.3.title: "L'ombre de [target_character2.GetNameWithNoTooltip]"
 flavor_zan.3.desc: "[target_character2.GetName] était connu pour sa bonté sans limite et son tempérament serviable. À la mort de ce [GetCountry('ZAN').GetGovernment.GetRulerTitle] vertueux et respecté, son frère [target_character.GetName] lui succéda. Contrairement à son prédécesseur, [target_character.GetShortNameWithNoTooltip] manquait cruellement de vertu lorsqu'il s'agissait d'aider notre peuple.\n\nOn raconte qu'un jour, un homme pauvre vint le trouver, et que le [GetCountry('ZAN').GetGovernment.GetRulerTitle] lui répondit : « Celui qui donnait est mort, et n'a rien laissé derrière lui à offrir ». Les visites de dignitaires étrangers se sont également raréfiées, en raison du manque d'hospitalité et de générosité dont nous avons fait preuve ces derniers temps."
 flavor_zan.3.a: "Nous devons prendre exemple sur [target_character2.GetShortNameWithNoTooltip] !"
 flavor_zan.3.b: "Apportons notre généreuse contribution pour faire avancer nos projets."
 flavor_zan.3.c: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] peut mourir de faim."
 flavor_zan.3.historical_info: "Lorsque Ibn Baṭṭūṭa visita la région, Al-Ḥasan ibn Sulaymān était au pouvoir. Durant son séjour, Ibn Baṭṭūṭa remarqua la générosité remarquable du sultan, en particulier envers ses invités. Un exemple qui le marqua profondément fut lorsque le sultan, dans un élan de bonté, offrit ses propres vêtements à un homme pauvre."
 flavor_zan.4.title: "L'âge d'or de [GetCountry('ZAN').GetNameWithNoTooltip]"
 flavor_zan.4.desc: "Depuis que les dynasties royales de [GetCountry('ZAN').GetName] ont introduit les influences islamiques étrangères auprès du peuple [ShowCultureName('swahili_culture')|l] local, une fusion unique entre les traditions indigènes et la sagesse étrangère a permis d'améliorer notre société dans presque tous les domaines.\n\nL'augmentation récente du nombre d'artisans et d'érudits, ainsi que l'émergence d'un nouveau style architectural, prouvent que nous avons bel et bien atteint l'apogée de notre âge d'or !"
 flavor_zan.4.a: "Le plus important sont les institutions littéraires."
 flavor_zan.4.b: "Quoi de mieux que l'art pour savourer notre gloire ?"
 flavor_zan.4.c: "Une telle richesse mérite une capitale à sa mesure."
 flavor_zan.4.d: "Ne nous précipitons pas..."
 flavor_zan.5.title: "Coutumes locales à [target_location.GetNameWithNoTooltip]"
 flavor_zan.5.desc: "L'introduction de normes et d'habitudes culturelles venues du [ShowSubContinentName('middle_east')] et d'$india$ a creusé un fossé entre l'élite dirigeante et le peuple [ShowCultureName('swahili_culture')|l]. La plupart des traditions culturelles propres à la population locale, tant dans les contextes informels que formels, ne correspondent pas à celles du [ROOT.GetCountry.GetGovernment.GetCourtTitle], et certains codes vestimentaires et comportements ont déjà suscité des réactions négatives lors d'interactions entre les deux groupes.\n\nBien sûr, nous serions tout à fait en droit d'interdire de faire étalage de ce genre de coutumes et d'obliger les habitants à se conformer aux nôtres, mais cela ne serait pas bien accueilli..."
 flavor_zan.5.a: "Leur culture doit être respectée."
 flavor_zan.5.b: "Ils se plieront à nos exigences."
 flavor_zan.6.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 flavor_zan.6.desc: "Des voyageurs d'origine inconnue, unis aux bergers et aux agriculteurs locaux de [target_location.GetName], ont fondé une série de colonies grandioses et prospères. Grâce à un système d'irrigation sophistiqué et à leurs connaissances agricoles, [target_location.GetNameWithNoTooltip] a évolué en un lieu des plus prospères.\n\nSes habitants et son administration locale sont allés jusqu'à établir des normes afin de prévenir l'érosion des sols et favoriser la fertilité des parcelles. Leur présence ne constitue aucune menace pour nous, mais ils offrent un spectacle singulier et intéressant à observer..."
 flavor_zan.6.historical_info: "Au cours du XVe siècle, une communauté agricole a construit un immense village au pied de l'escarpement de la vallée du Rift et créé un système d'irrigation sophistiqué avec des canaux en pierre et des champs en terrasses. La plus grande de leurs colonies, connue sous le nom d'Engaruka, abritait des milliers de personnes et utilisait le fumier de bétail pour enrichir le sol."
 flavor_zan.6.a: "Fascinant."
 engaruka_people_interesting_tt: "Les habitants de [target_country.GetName] sont des précurseurs en matière d'agriculture, [target_location.GetNameWithNoTooltip] va prospérer..."
 flavor_zan.7.title: "Les richesses du [ShowProvinceDefinitionNameWithNoTooltip('upper_save_province')]"
 flavor_zan.7.desc: "Notre récente annexion de [target_location.GetName] a suscité étonnement et mises en garde de la part de nos voisins occidentaux. Il semble qu'ils aient pris conscience de notre intention de nous assurer un approvisionnement régulier et direct en [ShowGoodsName('goods_gold')|l] plutôt que de leur en acheter.\n\nLeurs plaintes sont sans fondement, ils s'inclineront tous devant notre puissance le moment venu..."
 flavor_zan.7.a: "Tout fonctionne selon le plan prévu..."
 flavor_zan.8.title: "Les #L [ShowReligionGroupNameWithNoTooltip('muslim')]s#! shirazi et les Patriciens de [target_country2.GetNameWithNoTooltip]"
 flavor_zan.8.desc: "La plupart des États [ShowCultureName('swahili_culture')|l] sont encore aujourd'hui gouvernés par des dynasties qui prétendent descendre de la première migration islamique dans cette région. Cependant, l'[ShowReligionGroupName('muslim')] pratiqué par ces « Shirazi », comme ils se nomment eux-mêmes, n'est pas la forme la plus orthodoxe de la religion. De nombreuses cérémonies locales anciennes sont célébrées quotidiennement dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], et les lignées shirazi sont considérées comme dotées de pouvoirs magiques qui leur confèrent le droit de gouverner ces villes.\n\nCependant, à mesure que la richesse de [target_country2.GetName] et des autres États [ShowCultureNameWithNoTooltip('swahili_culture')|l] s'accroît, de nouvelles vagues d'étrangers continuent d'affluer en grand nombre. Des commerçants d'[ShowAreaName('oman_area')], de [ShowRegionName('persia_region')] et d'autres contrées lointaines se sont installés dans nos villes, et une classe montante de marchands indigènes s'est associée à ces groupes.\n\nBeaucoup de nouveaux arrivants réprouvent nos traditions. Si nous adoptions une forme plus orthodoxe de l'[ShowReligionGroupNameWithNoTooltip('muslim')], cela améliorerait certainement nos relations avec les autres États de l'[ShowRegionName('indian_ocean_region')], mais cela risquerait fort de compromettre notre propre domination et de nuire à nos relations avec les autres États [ShowCultureNameWithNoTooltip('swahili_culture')|l]."
 flavor_zan.8.a: "Nos traditions ancestrales doivent être perpétuées."
 flavor_zan.8.b: "Purgeons notre [ROOT.GetCountry.GetFlavorRank] de toute croyance ou cérémonie païenne."
 countries_with_positive_piety_reduced_relations_tt: "Les [countries|e] #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#! relevant de notre [diplomatic_range|e] qui ne soutiennent pas nos pratiques (comme [target_country.GetName]) perdront [ShowBiasValue('opinion_shirazi_islam')|-=0] d'[opinion|e] à notre égard"
 countries_with_positive_piety_increased_relations_tt: "Les [countries|e] #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#! relevant de notre [diplomatic_range|e] qui ne soutiennent pas nos pratiques (comme [target_country.GetName]) gagneront [ShowBiasValue('opinion_adopted_our_religious_views')|+=0] d'[opinion|e] à notre égard"
 flavor_zan.9.title: "La chronique de [target_country.GetNameWithNoTooltip]"
 flavor_zan.9.desc: "Avec l'arrivée sur les [ShowRegionName('swahili_coast_region')] de marchands étrangers, venus de pays #L [ShowReligionGroupAdjective('muslim')|l]s#! orthodoxes, nos anciennes pratiques shirazi sont de plus en plus menacées. C'est d'ailleurs avec dégoût que nous avons pu voir certaines vieilles dynasties shirazi être renversées par la classe des marchands indigènes, toujours plus puissante, alliée à tous ces nouveaux venus.\n\nMais nous sommes l'une des plus anciennes et des plus puissantes de ces dynasties, aussi devons-nous tenir face à l'adversité. Afin d'impressionner ces agitateurs, aussi bien indigènes qu'étrangers, ce pourrait donc être une bonne idée de confier à nos scribes la tâche de compiler une chronique célébrant notre lignée, de telle manière que personne ne puisse remettre en cause ni nos origines shirazi, ni les racines musulmanes de notre dynastie."
 flavor_zan.9.a: "Faisons compiler une telle chronique."
 flavor_zan.9.b: "Nous avons des sujets plus importants à traiter."
 flavor_zan.10.title: "L'arrivée des [target_country.GetAdjectiveWithNoTooltip]"
 flavor_zan.10.desc: "Notre domination sur le littoral est en grande partie incontestée depuis plus d'un siècle maintenant. Cependant, les rapports faisant état de la présence de marchands étrangers et de flottes importantes laissent présager l'existence d'un pays inconnu. Les rumeurs concernant de puissants navires manœuvrés par des hommes et armés de canons redoutables d'une taille que nous n'avons jamais vue auparavant suffisent à faire trembler les faibles courtisans et conseillers à notre service. Face à l'imminence d'une invasion, beaucoup ont abandonné leurs postes et se sont réfugiés à l'intérieur des terres, craignant qu'une guerre n'éclate."
 flavor_zan.10.a: "Ils n'ont aucune chance, c'est une certitude."
 flavor_zan.11.title: "La découverte de [target_country2.GetLongNameWithNoTooltip]"
 flavor_zan.11.desc: "Des rapports provenant d'au-delà de la [ShowProvinceDefinitionName('good_hope_cape_coast_province')] font état de l'existence d'un pays puissant dont les marchands possèdent de grandes richesses. Grâce à leurs réseaux qui s'étendent au-delà des mers connues, les marchands de [target_country2.GetName] ont propulsé leur peuple vers de nouveaux sommets de prospérité. Il serait prudent de sécuriser leurs terres d'une manière ou d'une autre, afin d'éviter qu'ils ne se rangent du côté de nos concurrents ou ne tombent sous leur influence..."
 flavor_zan.11.a: "Ils s'inclineront devant nous."
 flavor_zan.11.b: "Envoyons des présents ainsi qu'une délégation pacifique."
 flavor_zan.11.c: "Ignorons-les."
 flavor_zan.12.title: "Une délégation de [target_country.GetNameWithNoTooltip]"
 flavor_zan.12.desc: "Il semble que les puissantes flottes de [target_country.GetName] nous aient rendu visite dans le seul but de manifester leur appréciation de notre culture et leur souhait d'établir une coopération pacifique. Tous ceux qui ont causé le malheur de notre peuple ont désormais honte de leurs frivolités inutiles."
 flavor_zan.12.a: "Fausse alarme !"
