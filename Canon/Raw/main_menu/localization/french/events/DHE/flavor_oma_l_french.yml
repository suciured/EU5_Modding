l_french:
 flavor_oma.1.title: "Lutte pour le pouvoir"
 flavor_oma.1.desc: "L'instabilité s'intensifiant en [ROOT.GetCountry.GetName], les A'immah ont décidé de passer à l'action, avec l'espoir de restaurer l'ancien imamat et de rétablir l'autorité du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sur le [ROOT.GetCountry.GetGovernment.GetCourtTitle] et le peuple."
 flavor_oma.1.historical_info: "Après plus de trois siècles de règne, la dynastie nabhanite a vu son autorité être remise en question par les A'immah élus au XVe siècle. Cette lutte prit fin lorsque la dynastie perdit le contrôle du pays."
 flavor_oma.1.a: "Soumettons-nous à l'imam."
 flavor_oma.1.b: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] règne sur Oman !"
 flavor_oma_portugal_historical_info: "À la fin du XVe siècle, les explorateurs portugais découvrirent le moyen d'atteindre l'Inde en contournant le cap de Bonne-Espérance. Afin de protéger cette route maritime et d'assurer leur domination sur le commerce de la région, ils envahirent Oman et occupèrent Sohar et Mascate durant près de 150 ans."
 flavor_oma.2.title: "Les Portugais sont arrivés !"
 flavor_oma.2.desc: "Des marchands du [GetCountry('POR').GetName] sont arrivés sur nos côtes. Ils se sont établis à [ShowLocationName('masqat')], avec la volonté d'y renforcer leur emprise pour mieux contrôler le commerce des épices."
 flavor_oma.2.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.2.a: "Nous les combattrons."
 mam_por_confronted: "Conflits commerciaux"
 flavor_oma.2.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_oma.3.title: "Protection du commerce des Indes"
 flavor_oma.3.desc: "Si nous voulons rivaliser avec les grandes puissances pour tirer profit des richesses du commerce en $india$, il nous faut établir des avant-postes navals capables d'accueillir nos flottes. L'un de ces ports est [target_location.GetRank.GetName] de [target_location.GetName], actuellement aux mains de [target_country.GetName]. Une invasion du [target_location.GetRank.GetNameWithNoTooltip] est envisageable, mais d'autres moyens pourraient nous permettre d'acquérir cet emplacement stratégique."
 flavor_oma.3.historical_info: "$flavor_oma_portugal_historical_info$"
 flavor_oma.3.a: "Nous avons besoin de plus d'avant-postes."
 flavor_oma.3.b: "Pourquoi faire la guerre quand nous pouvons faire du commerce ?"
 flavor_oma.4.title: "Les chantiers navals de [target_location.GetNameWithNoTooltip]"
 flavor_oma.4.desc: "Depuis longtemps, [target_location.GetName] s'impose comme un carrefour essentiel du commerce international, accueillant les marchands étrangers venus y échanger leurs biens et profiter de ses quartiers florissants. Souhaitant s'appuyer sur cette vocation maritime, [target_character.GetName] envisage de faire de [target_location.GetRank.GetName] un chantier naval de premier plan, où nos navires seront construits et nos flottes préparées avant leurs voyages vers le [ShowSubContinentName('indian_ocean_sub_continent')]."
 flavor_oma.4.historical_info: "Durant des millénaires, le port de Sour fut de toute première importance, grâce à son chenal offrant un havre sûr à tous les navires. C'est là qu'étaient les célèbres chantiers navals d'Oman, consacrés à la construction des dhows, des boutres. Au milieu du XVIIe siècle, le pays gagna en prospérité grâce au commerce, qui reposait pour une large part, comme toujours, sur sa flotte."
 flavor_oma.4.a: "Nos dhows feront voile sur toutes les mers."
 flavor_oma.4.b: "Investissons toutes nos ressources dans ce projet."
 flavor_oma.4.c: "Nous avons d'autres priorités."
 flavor_oma.5.title: "Dirigeants de la [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.5.desc: "Avec la prise de [ShowLocationName('kilwa_kisiwani')] et le renforcement de notre présence dans la [ShowRegionName('swahili_coast_region')], nous sommes désormais en mesure d'affirmer notre influence dans la contrée. Parmi les premières mesures envisagées figure le transfert de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] vers le [target_location.GetRank.GetName] de [target_location.GetName]."
 flavor_oma.5.a: "[target_character.GetNameWithNoTooltip] doit résider à [ShowLocationNameWithNoTooltip('kilwa_kisiwani')]."
 flavor_oma.5.b: "Jamais nous n'abandonnerons [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] !"
 flavor_oma_forts_historical_info: "Afin d'assurer la protection des caravanes faisant le commerce de l'encens d'Oman, les autorités construisirent de nombreux forts dans tout le pays."
 flavor_oma.6.title: "Fort de [target_location.GetNameWithNoTooltip]"
 flavor_oma.6.desc: "Le [target_location.GetRank.GetName] occupe une position stratégique pour notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], se trouvant sur l'axe reliant les zones de production d'[ShowGoodsName('incense')] à [ShowLocationName('mirbat')] aux côtes de la [ShowRegionName('persia_region')], avant que ces précieuses marchandises ne soient acheminées vers l'[ShowContinentName('europe')] ou l'[ShowContinentName('asia')]. Si plusieurs dirigeants ont tenté par le passé de renforcer les défenses du [target_location.GetRank.GetNameWithNoTooltip], c'est désormais à [target_character.GetName] et à son [ROOT.GetCountry.GetGovernment.GetCourtTitle] qu'il revient de poursuivre cet effort essentiel."
 flavor_oma.6.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.6.a: "Étendons le [target_location.GetRank.GetNameWithNoTooltip] et fortifions la contrée."
 flavor_oma.6.b: "Contentons-nous d'étendre le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.6.c: "[target_location.GetNameWithNoTooltip] n'a pas besoin de soutien."
 flavor_oma.7.title: "Développement du commerce de l'encens"
 flavor_oma.7.desc: "Bien que les plantations de [target_location.GetName] aient jusqu'ici largement contribué à la prospérité de notre commerce d'[ShowGoodsName('incense')], la demande continue de croître, portée par l'attrait croissant pour nos parfums de grande qualité. Un investissement dans ce secteur pourrait nous permettre de récolter rapidement de juteux bénéfices."
 flavor_oma.7.a: "Vendons encore plus de parfums au monde."
 flavor_oma.7.b: "Cela coûterait trop cher."
 flavor_oma.8.title: "Essor de la flotte [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_oma.8.desc: "De plus en plus de nations rivalisent pour le contrôle de l'[ShowRegionName('indian_ocean_region')] et de son riche commerce. Nous devons nous aussi participer à cette course, ou nos ports seront à la merci de puissances étrangères. En agrandissant le [ShowBuildingTypeName('dock')] à [target_location.GetName], et confiant à [target_character2.GetName] la tâche de construire notre armada, nous pourrions régner sur nos mers."
 flavor_oma.8.a: "En mer, braves marins [ROOT.GetCountry.GetAdjectiveWithNoTooltip] !"
 flavor_oma.8.b: "Développons plutôt notre armée."
 flavor_oma_falaj_historical_info: "Le Falaj, mieux connu sous son nom persan de Qanāt, est un système d'aqueduc souterrain permettant d'acheminer l'eau à la surface, utilisé principalement au Moyen-Orient et en Afrique du Nord. Oman s'en servait pour amener l'eau d'Izkī jusqu'à Nizwā, permettant ainsi à la ville de prospérer."
 flavor_oma.9.title: "Approvisionnement en eau de [target_location.GetNameWithNoTooltip]"
 flavor_oma.9.desc: "[target_location.GetName] rencontre des difficultés dans son approvisionnement en eau. Son éloignement des côtes devrait nous inciter à étendre nos anciens aqueducs souterrains, les [ShowBuildingTypeName('oma_falaj')], pour venir en aide à la population locale."
 flavor_oma.9.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.9.a: "Nos aqueducs ne sont pas suffisants. Étendons-les."
 flavor_oma.9.b: "Le [target_location.GetRank.GetNameWithNoTooltip] est très bien comme il est."
 flavor_oma.10.title: "Développement de [target_location.GetNameWithNoTooltip]"
 flavor_oma.10.desc: "Porté par sa prospérité récente et son rôle clé dans le commerce de l'encens, le [target_location.GetRank.GetName] de [target_location.GetName] suscite désormais de grandes ambitions. [target_character.GetName] envisage d'en faire le joyau de [ROOT.GetCountry.GetName], en développant ses quartiers résidentiels et en y érigeant le [ShowBuildingTypeName('oma_nizwa_fort')]. Ainsi renforcé, [target_location.GetNameWithNoTooltip] pourra rayonner à la hauteur de son importance."
 flavor_oma.10.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.10.a: "Fortifions encore davantage [target_location.GetNameWithNoTooltip]."
 flavor_oma.10.b: "Seul le [target_location.GetRank.GetNameWithNoTooltip] doit être agrandi."
 flavor_oma.10.c: "C'est déjà un très bon [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.11.title: "Migrants de la [ShowRegionNameWithNoTooltip('swahili_coast_region')]"
 flavor_oma.11.desc: "Dans le cadre du renforcement de notre contrôle sur la [ShowRegionName('swahili_coast_region')], de nombreux habitants d'[ShowAreaName('oman_area')] envisagent déjà de s'établir à [target_location.GetName] et dans les localités avoisinantes. Encourager cette installation pourrait grandement faciliter notre administration de la contrée."
 flavor_oma.11.a: "Peuplons la [ShowRegionNameWithNoTooltip('swahili_coast_region')] avec des colons [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]."
 flavor_oma.11.b: "Cela n'en vaut pas la peine."
 flavor_oma.12.title: "Côte des pirates"
 flavor_oma.12.desc: "La [ShowAreaName('oman_sea_zones_area')] connaît une recrudescence d'activités corsaires, alors que les cargaisons en provenance d'$india$, à destination de l'[ShowContinentName('europe')] ou de l'[ShowContinentName('africa')], sont régulièrement la cible de pirates. Nous pouvons essayer de les combattre, ou les convaincre de se mettre à notre service."
 flavor_oma.12.a: "Invitons ces pirates dans nos ports."
 flavor_oma.12.b: "Une vie de pirate pour [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_oma.12.c: "Il n'y aura pas de pirates sur nos côtes."
 flavor_oma.13.title: "Château de [target_location.GetNameWithNoTooltip]"
 flavor_oma.13.desc: "Le dernier arrêt de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] avant d'atteindre la côte est le [target_location.GetRank.GetName] de [target_location.GetName]. Bien que l'endroit soit fortifié, il ne protège pas assez les caravanes qui y passent. [target_character.GetName] pourrait peut-être financer davantage le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_oma.13.historical_info: "$flavor_oma_forts_historical_info$"
 flavor_oma.13.a: "Le château protégera nos intérêts pour un nouveau port."
 flavor_oma.13.b: "Cherchons plutôt à renforcer nos frontières terrestres."
 flavor_oma.14.title: "Fortification de [target_location.GetNameWithNoTooltip]"
 flavor_oma.14.desc: "Nos adversaires qui dominaient autrefois [target_location.GetName] ont désormais disparu de la scène, et [target_location.GetRank.GetName] est pleinement passé sous notre autorité. Il est donc temps de décider de son sort. Malgré nos anciens griefs, il s'agit d'un port vital pour le commerce en [ShowRegionName('persia_region')] et dans son golfe."
 flavor_oma.14.a: "L'île joue un rôle essentiel dans le commerce de la [ShowRegionNameWithNoTooltip('persia_region')]."
 flavor_oma.14.b: "Développons plutôt [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_oma.15.title: "Un Nouvel Imamat"
 flavor_oma.15.desc: "[ROOT.GetCountry.GetName] est de nouveau en proie à l'instabilité. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et [target_character.GetName] sont désormais pris dans une lutte de pouvoir, tandis que [target_character2.GetName] projette de restaurer la [ShowGovernmentTypeName('theocracy')]. Peut-être pourrions-nous nous en débarrasser en l'exilant hors de [ROOT.GetCountry.GetName], même si cela ne manquera pas de fâcher notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_oma.15.a: "Nous soutenons le nouveau régime de [target_character2.GetNameWithNoTooltip]."
 flavor_oma.15.b: "Exilons [target_character2.GetNameWithNoTooltip] pour avoir comploté contre [target_character.GetNameWithNoTooltip]."
 flavor_oma.16.title: "Peupler la côte"
 flavor_oma.16.desc: "Bien qu'une partie de notre population vive loin du littoral, dans des lieux comme [target_location.GetName], notre influence maritime ne pourra s’étendre que si nous développons notre présence côtière. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] prépare déjà des plans pour cela sous la bienveillante supervision de [target_character.GetName]."
 flavor_oma.16.a: "Peuplons nos contrées côtières."
 flavor_oma.16.b: "Seuls les lieux éloignés du littoral ont besoin d'aide."
 flavor_oma.16.c: "Nous n'avons pas les fonds nécessaires."
 flavor_oma.17.title: "Extension du falaj"
 flavor_oma.17.historical_info: "$flavor_oma_falaj_historical_info$"
 flavor_oma.17.desc: "Nos efforts pour approvisionner [ShowLocationName('nizwa')] à l'aide du système [ShowBuildingTypeName('oma_falaj')] ont été couronnés de succès. Une grande partie de la population est désormais satisfaite de son nouvel approvisionnement en eau et mène une vie luxueuse. [target_character.GetName] a déjà prévu d'étendre ce système à d'autres lieux, bien qu'il s'agisse d'un projet très coûteux."
 flavor_oma.17.a: "Une entreprise digne d'intérêt."
 flavor_oma.17.b: "Rien que les plans nous conduiront à la faillite."
 flavor_oma.18.title: "Ambitions d'outre-mer"
 flavor_oma.18.desc: "Avec notre flotte redoutable et notre puissance reconnue par les grandes nations, [target_character.GetName] et son [ROOT.GetCountry.GetGovernment.GetCabinetTitle] préparent activement leur conquête du monde. Certains plaident pour que nous concentrions nos efforts sur le [ShowGoodsName('pepper')] d'$india$, tandis que d'autres voient davantage de potentiel dans les terres de la [ShowRegionName('swahili_coast_region')]. Quoi qu'il en soit, l'histoire retiendra [ROOT.GetCountry.GetName] comme un $rank_empire$."
 flavor_oma.18.a: "Comme les autres, nous nous ferons notre place au soleil."
