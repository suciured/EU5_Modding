 flavor_wittelsbach_house_union.1.title: "Traité de [ShowLocationNameWithNoTooltip('pavia')]"
 flavor_wittelsbach_house_union.1.desc: "Bien que le traité dynastique signé en 1329 à [ShowLocationName('pavia')] ait stabilisé nos relations familiales, la position de [target_ruler.GetName] s'est améliorée depuis, et nous pourrions désormais tenter d'accroître notre autorité sur [target_character.GetName] et sur le [GetCountry('PAL').GetName]. Cela ferait de nous un allié peu fiable et un dirigeant tyrannique du [GetUniqueInternationalOrganization('hre').GetName]. Honorer le traité préserverait notre stature diplomatique et notre réputation, tout en nous permettant d'unifier les branches de la dynastie [target_ruler.GetDynasty.GetName] de manière pacifique à l'avenir."
 flavor_wittelsbach_house_union.1.a: "Honorons ce traité !"
 flavor_wittelsbach_house_union.1.a.tt: "Si l'un des deux camps se trouve dans un interrègne, l'autre camp pourra hériter des terres et du statut électoral du pays."
 flavor_wittelsbach_house_union.1.b: "Imposons notre supériorité sur le [GetCountry('PAL').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.1.historical_info: "Le traité de Pavie de 1329 fut à l'origine de la séparation de la maison de Wittelsbach en deux branches distinctes : la lignée bavaroise et la lignée palatine, qui se partagèrent les territoires wittelsbachiens. En plus de cette division, le traité visait également à résoudre la question de l'électorat. Si, à l'origine, l'électorat devait alterner entre le Palatinat et le duché de Haute-Bavière, la fonction fut par la suite confirmée comme revenant de façon permanente au Palatinat du Rhin. Le traité stipulait également qu'en cas d'extinction d'une lignée par absence d'héritier masculin direct, ses possessions reviendraient à l'autre branche."
 flavor_wittelsbach_house_union.2.title: "La [GetCountry('UBV').GetNameWithNoTooltip] confirme d'anciens traités"
 flavor_wittelsbach_house_union.2.desc: "Les traités de notre dynastie signés en 1329 à [ShowLocationName('pavia')] ont de nouveau été confirmés par la [GetCountry('UBV').GetName]. Honorer ces traités semble être la voie la plus avantageuse pour nous, mais nous pourrions également tenter de revendiquer les terres détenues par nos parents en [GetCountry('UBV').GetNameWithNoTooltip]."
 flavor_wittelsbach_house_union.2.a: "Le traité va aider nos relations."
 flavor_wittelsbach_house_union.2.b: "La [ROOT.GetCountry.GetNameWithNoTooltip] régnera en maître !"
 flavor_wittelsbach_house_union.3.title: "Le [GetCountry('PAL').GetNameWithNoTooltip] tombe entre nos mains"
 flavor_wittelsbach_house_union.3.desc: "Avec la mort de [target_character.GetName], la dynastie [target_character.GetDynasty.GetName] du [GetCountry('PAL').GetName] s'est éteinte et le trône reste inoccupé. En vertu des accords établis dans l'ancien traité de [ShowLocationName('pavia')], nous possédons une revendication solide sur leurs terres et pourrions les pousser à une unification des anciennes possessions de la dynastie [target_ruler.GetDynasty.GetName] en un seul pays."
 flavor_wittelsbach_house_union.3.a: " Les terres de [target_ruler.GetDynasty.GetNameWithNoTooltip] ne devront jamais être de nouveau séparées."
 flavor_wittelsbach_house_union.3.historical_info: "En 1777, l'Électeur de Bavière et Duc Maximilien III Joseph mourut sans laisser d'héritier masculin pour lui succéder. Conformément au traité de Pavie et à plusieurs autres traités dynastiques conclus entre la Bavière et le Palatinat, ses titres revinrent alors à Charles IV Théodore, issu de la branche palatine de la maison de Wittelsbach. Bien que cette succession ait déclenché la guerre de Succession de Bavière, elle donna naissance à un nouvel État composé des deux anciens électorats. Cet électorat réuni marqua le début d'un processus qui aboutirait à la formation du Royaume de Bavière."
 flavor_wittelsbach_house_union.4.title: "La mort du [GetCountry('BAV').GetGovernment.GetRulerTitle] [GetCountry('BAV').GetAdjectiveWithNoTooltip|l]"
 flavor_wittelsbach_house_union.4.desc: "Le [GetCountry('BAV').GetGovernment.GetRulerTitle] de [GetCountry('BAV').GetName] est mort sans héritier légitime ! Conformément aux anciens traités signés à [ShowLocationName('pavia')], nous possédons désormais une revendication solide sur leurs terres et sommes les prochains dans la ligne de succession pour en hériter."
 flavor_wittelsbach_house_union.4.a: "L'heure est venue d'unifier les terres [target_ruler.GetDynasty.GetNameWithNoTooltip] !"
 flavor_wittelsbach_house_union.5.title: "L'assujettissement de la lignée #L [palatine_country.GetAdjective|l]e#!"
 flavor_wittelsbach_house_union.5.desc: "Les subtils équilibres politiques du [GetInternationalOrganization('hre').GetName] ont été bouleversés. Le [palatine_country.GetName], dirigé par une branche de la dynastie [bavaria_ruler.GetDynasty], est devenu un vassal de [bavaria_country.GetName]. Cette consolidation du pouvoir soulève une question importante quant à la représentation de la dynastie [bavaria_ruler.GetDynasty] au sein du [GetInternationalOrganization('hre').GetName]. Maintenant que le [palatine_country.GetName] est sous contrôle [bavaria_country.GetAdjectiveWithNoTooltip|l], il a été décidé de transférer le titre d'[ShowSpecialStatusName('elector')] à la [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.5.a: "Laissons la [bavaria_country.GetNameWithNoTooltip] prendre sa place légitime en tant qu'[ShowSpecialStatusName('elector')]."
 flavor_wittelsbach_house_union.6.title: "L'assujettissement de la lignée #L [bavaria_country.GetAdjective|l]e#!"
 flavor_wittelsbach_house_union.6.desc: "Le délicat équilibre des pouvoirs au sein du [GetInternationalOrganization('hre').GetName] a été bouleversé. La [bavaria_country.GetName], dirigée par une branche de la dynastie [palatine_ruler.GetDynasty], a été assujettie par le [palatine_country.GetName]. Ce renversement soulève une question cruciale quant à la représentation de la dynastie [palatine_ruler.GetDynasty] au sein du [GetInternationalOrganization('hre').GetName]. La [bavaria_country.GetName] étant désormais sous contrôle [palatine_country.GetAdjectiveWithNoTooltip|l], il a été décidé de transférer le titre d'[ShowSpecialStatusName('elector')] à la [bavaria_country.GetName]."
 flavor_wittelsbach_house_union.6.a: "Laissons le [palatine_country.GetNameWithNoTooltip] prendre sa place légitime en tant qu'[ShowSpecialStatusName('elector')]."
