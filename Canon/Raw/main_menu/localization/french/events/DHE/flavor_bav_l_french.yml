 flavor_bav.1.title: "L'électorat, enfin !"
 flavor_bav.1.desc: "Les efforts et la loyauté de notre [target_ruler.GetName] ont enfin été récompensés par [hre_emperor.GetName] qui a reconnu notre importance et nous a concédé le rang d'électeur. Nous devons célébrer ce tournant dans l'histoire de la [ROOT.GetCountry.GetName] et organiser un grand bal."
 flavor_bav.1.a: "Ne lésinons pas sur les moyens."
 flavor_bav.1.b: "L'heure n'est pas aux réjouissances."
 flavor_bav.2.title: "Une nouvelle loi pour un nouveau pays"
 flavor_bav.2.desc: "La [ROOT.GetCountry.GetLongName] est enfin réunifiée après de longues années de division. L'enthousiasme suscité par cette unité au sein des citoyens du nouvel État offre à [ruler_scope.GetName] l'opportunité de réformer ses traditions les plus anciennes. Il est temps de proclamer une réforme du droit de succession pour garantir que le territoire de la [ROOT.GetCountry.GetNameWithNoTooltip] ne sera plus jamais fragmenté."
 flavor_bav.2.a: "Les anciens privilèges doivent être abrogés."
 flavor_bav.2.b: "Mettons fin à la tradition."
 flavor_bav.2.c: "Nous devons respecter la tradition."
 flavor_bav.3.title: "La [GetCountry('LBV').GetLongNameWithNoTooltip]"
 flavor_bav.3.desc: "[target_cousin.GetName], le duc de Basse-Bavière, n'est plus ! Bien qu'il souffrît de la lèpre et que sa mort ne soit pas une surprise, notre famille est toujours en deuil et doit discuter de ce qu'il adviendra de la [GetCountry('LBV').GetName] après son décès.\n\nOn a demandé à [target_ruler.GetName] d'agir en tant que figure de proue pour le jeune héritier, et nous pourrions en profiter pour œuvrer en faveur de la réunification de la Bavière, un objectif que vise [target_ruler.GetNameWithNoTooltip] depuis longtemps."
 flavor_bav.3.a: "Maintenons une étroite proximité avec elle."
 flavor_bav.3.b: "Annexons-la directement !"
 flavor_bav.3.c: "Ne nous mêlons pas de leurs affaires."
 flavor_bav.4.title: "Nos rivaux en [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_bav.4.desc: "Les dernières décennies ont été dominées par le conflit entre les maisons de [target_ruler.GetName] et de [target_rival.GetName]. En signe de protestation contre l'influence de la [GetCountry('BOH').GetName] dans le nord du [GetUniqueInternationalOrganization('hre').GetName], la maison [target_ruler.GetDynasty.GetName] a nommé un membre de sa propre famille en tant que [GetCountry('BRA').GetGovernment.GetRulerTitle] de [GetCountry('BRA').GetName]. Dernièrement, nos relations ont été relativement stables, mais un nouveau conflit est susceptible d'émerger à tout moment. Il est peut-être temps d'enterrer les vieilles rancœurs et d'apaiser les rapports que nous entretenons avec la [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_bav.4.a: "Essayons d'apaiser nos rapports."
 flavor_bav.4.b: "Ce ne sont pas nos ennemis pour rien !"
 flavor_bav.5.title: "La menace du sud"
 flavor_bav.5.desc: "Les [target_rival.GetDynasty.GetName] ne cachent pas leur ambition de revendiquer la Couronne impériale du [GetUniqueInternationalOrganization('hre').GetName]. Lors de notre propre ascension à la Couronne, notre dynastie s'est farouchement opposée à leurs armées et n'a crié victoire qu'après leur défaite lors de la bataille de [ShowLocationName('muhldorf')]. La période de calme de ces dernières années est peut-être propice à surmonter les conflits passés et à apaiser nos rapports."
 flavor_bav.5.a: "Nous devons apaiser les rapports que nous entretenons."
 flavor_bav.5.b: "La dynastie des [target_rival.GetDynasty.GetNameWithNoTooltip] doit être réprimée !"
 flavor_bav.6.title: "Ascension de la dynastie des [hre_ruler.GetDynasty.GetNameWithNoTooltip]"
 flavor_bav.6.desc: "Nous avions par le passé le monopole incontesté sur le [GetUniqueInternationalOrganization('hre').GetName], mais une nouvelle maison s'est hissée à une position dominante dans le [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip]. Les [hre_ruler.GetDynasty.GetName] se sont emparés de la Couronne impériale et n'ont pas l'intention de l'abroger de sitôt.\n\nNous devons repenser notre position à l'égard de leur domination et décider si nous voulons soutenir leur mandat ou non."
 flavor_bav.6.a: "Ils méritent notre soutien !"
 bav_reconcile_habsburg: "Réconciliation de nos dynasties"
 flavor_bav.6.b: "Opposons-nous aux [hre_ruler.GetDynasty.GetNameWithNoTooltip] à chaque fois que l'occasion se présente !"
 bav_against_habsburg: "Conflits entre dynasties"
 flavor_bav.7.title: "Huit questions sur le pouvoir du pape"
 flavor_bav.7.desc: "Le célèbre frère franciscain [william_ockham_scope.GetName], excommunié par le [GetCountry('PAP').GetGovernment.GetRulerTitle] et sous la protection de [hre_emperor.GetName], a écrit un autre traité de philosophie politique, remettant en cause l'autorité du [GetCountry('PAP').GetGovernment.GetRulerTitle] : #italic Huit questions sur le pouvoir du pape#!.\n\nLa diffusion de ces idées pourrait créer des dissensions et entraîner une rébellion contre les autorités religieuses."
 flavor_bav.7.a: "Propageons les idées de [william_ockham_scope.GetNameWithNoTooltip]."
 flavor_bav.7.b: "Nous ne pouvons pas autoriser cela."
 flavor_bav.8.title: "Une nouvelle carte de la [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_bav.8.desc: "Nous avons appris que le fils de l'astronome, mathématicien et cartographe Petrus Apianus, [philipp_apian_scope.GetName], a terminé ses études à [ShowLocationName('paris')] et est revenu au pays afin d'enseigner à [ShowLocationName('tubingen')].\n\nNous pourrions l'engager pour dessiner une nouvelle carte plus détaillée de nos domaines, mais son refus de dénoncer le [ShowReligionName('calvinist')] provoquerait probablement la colère d'une partie des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_bav.8.a: "Engageons-le."
 flavor_bav.8.b: "Mieux vaut ne pas recruter de [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]."
 flavor_bav.8.historical_info: "Philipp Apianus fut chargé d'établir une carte détaillée du duché de Bavière en 1554, tâche qu'il accomplit au cours des sept années suivantes. Après la création de la carte originale, des copies réduites, appelées #italic Bairische Landtafeln#!, furent créées et vendues par Philipp Apianus lui-même à Ingolstadt. Son œuvre ne fut supplantée qu'au XIXe siècle et fut utilisée au détriment de la Bavière pendant les guerres napoléoniennes, lorsque l'armée française s'en servit à son avantage pour envahir l'État."
 flavor_bav.9.title: "L'ancienne chapelle Sainte-Marie de Wurtzbourg"
 flavor_bav.9.desc: "Située au nord-ouest de la ville et adjacente aux anciens remparts, l'ancienne chapelle Sainte-Marie de Wurtzbourg a servi d'église paroissiale et de lieu de sépulture pour les Münchner [ShowDynastyName('wittelsbach_dynasty')] pendant des siècles. Elle est particulièrement appréciée des habitants de la ville.\n\nNéanmoins, un architecte $BAV_ADJ$ du nom de [george_halsbach_scope.GetName] a proposé un plan grandiose pour la construction d'une nouvelle cathédrale en briques rouges, surmontée de deux tours massives qui seront visibles de n'importe quel point de la ville."
 flavor_bav.9.a: "Construisons cette merveille."
 flavor_bav.9.b: "Non, nous ne remplacerons pas un monument qui nous est cher."
 flavor_bav.10.title: "Le sanctuaire de l'hérésie"
 flavor_bav.10.desc: "Une rumeur malveillante a commencé à se propager au sein des nombreuses cours des rois #L [ShowReligionAdjective('catholic')|l]s#!. Le bruit court que la cour de [hre_emperor.GetName] est devenu un refuge pour les hérétiques et les incroyants, où l'on se moque des lois de Dieu et où l'on ignore les enseignements de l'Église.\n\nNous devons mettre fin à ces ragots et retrouver notre prestige. Nous pourrions expulser les franciscains excommuniés [william_ockham_scope.GetName] et [michael_cesena_scope.GetName], et faire taire la rumeur par le biais de cet acte de fanatisme."
 flavor_bav.10.a: "Non, ces hommes sont sous notre protection."
 flavor_bav.10.b: "Expulsons-les, prouvons notre piété."
 flavor_bav.10.historical_info: "Le règne de l'empereur Louis IV « le Bavarois » fut marqué par le conflit qui l'opposait à la papauté d'Avignon. Après son excommunication par le pape Jean XXII en 1324 et l'agitation ecclésiastique qui s'ensuivit, sa cour de Munich, l'Alter Hof, devint un sanctuaire pour les théologiens qui critiquaient l'Église catholique ainsi que le pape et étaient considérés comme hérétiques, à l'instar de Guillaume d'Ockham ou Michel de Césène."
 flavor_bav.11.title: "[target_artist.GetNameWithNoTooltip] et l'histoire de la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.11.desc: "[target_artist.GetName] s'est fait un nom en tant que précepteur à la cour de [target_ruler.GetName] et a rédigé une grammaire #L [ShowLanguageName('latin_language')]e#! ainsi que d'autres manuels pendant cette période. En remerciement de ses services, il a demandé à [target_ruler.GetShortNameWithNoTooltip] de parrainer son projet d'écrire une histoire de la [ROOT.GetCountry.GetName] afin de documenter les réalisations de nos glorieux prédécesseurs."
 flavor_bav.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.11.b: "Ce serait une pure perte d'argent !"
 flavor_bav.20.title: "Le [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')]"
 flavor_bav.20.desc: "S'inspirant des pratiques juridiques des régions voisines, [target_ruler.GetName] a proposé la création d'un code de lois unifié, faisant écho aux efforts antérieurs qu'avait entrepris [previous_ruler.GetName] pour renforcer le pouvoir [target_country.GetGovernment.GetAdjective|l]. Cette codification des lois de [target_country.GetName] au sein du [ShowPolicyName('bav_codex_bavarica')] permettrait d'améliorer la gouvernance du [target_country.GetFlavorRank] [target_country.GetAdjective]. Allons-nous poursuivre sur la voie monumentale de la [ShowSocietyDirectionName('centralization')] ?"
 flavor_bav.20.a: "Élaborons le [ShowPolicyNameWithNoTooltip('bav_codex_bavarica')] !"
 flavor_bav.20.b: "Le moment n'est pas encore opportun pour procéder à de telles réformes."
 flavor_bav.23.title: "La naissance de l'Académie des sciences de [target_country.GetNameWithNoTooltip]"
 flavor_bav.23.desc: "Avec la florissante scène culturelle des $enlightenment$ en [ShowContinentName('europe')], les penseurs de [target_city.GetName] ont sollicité [target_ruler.GetName] afin de construire une [ShowBuildingTypeName('academy_of_sciences')], semblable à d'autres institutions académiques en [ShowContinentName('europe')]. Une telle institution pourrait rehausser le prestige [target_country.GetAdjective|l], mais demanderait des fonds importants. Devons-nous investir dans le savoir, notre avenir ?"
 flavor_bav.23.a: "Soutenons l'Académie ; la science assurera l'avenir de notre [target_country.GetNameWithNoTooltip]."
 flavor_bav.23.b: "Investissons plutôt dans le domaine militaire."
 flavor_bav.24.title: "Un assassinat à l'abbaye"
 flavor_bav.24.desc: "Le [ShowBuildingTypeName('scriptorium')] d'un petit village près de [ShowLocationName('garmisch')] est bien connu pour ses grands artistes, illustrateurs et peintres. Récemment, un événement scandaleux a secoué l'abbaye, lorsqu'un petit seigneur a été assassiné dans l'enceinte de cette respectable institution. Heureusement, [target_artist.GetName] qui résidait dans le village pour son travail de maître, a pu aider à l'enquête. Un artiste aussi talentueux, combiné à l'esprit aiguisé d'un détective, serait certainement un merveilleux atout pour notre pays."
 flavor_bav.24.a: "Amenez-nous [target_artist.GetNameWithNoTooltip] immédiatement !"
 flavor_bav.24.b: "[target_artist.GetSheHe|U] fera sûrement fortune par ses propres moyens."
 flavor_bav.25.title: "Le Reinheitsgebot de [GetCurrentYear]"
 flavor_bav.25.desc: "En [GetCurrentYear], [target_ruler.GetName] de [target_country.GetName] a ordonné l'instauration du Reinheitsgebot, une nouvelle loi qui régit le brassage de la [ShowGoodsName('beer')] dans tout le [target_country.GetFlavorRank]. En limitant les ingrédients à l'orge, au houblon et à l'eau, le [target_country.GetGovernment.GetRulerTitle] entend garantir la qualité de la bière de [target_country.GetNameWithNoTooltip] et protéger ses sujets de l'ajout d'additifs nocifs. Cette loi garantit non seulement une [ShowGoodsNameWithNoTooltip('beer')] de meilleure qualité, mais elle stabilise également les prix et renforce la réputation des bières de [target_country.GetNameWithNoTooltip] à travers tout le [GetInternationalOrganization('hre').GetName]."
 flavor_bav.25.a: "La [ShowGoodsNameWithNoTooltip('beer')] de [target_country.GetNameWithNoTooltip] est la meilleure !"
 flavor_bav.25.b: "De telles restrictions peuvent nuire à la créativité des brasseurs."
 flavor_bav.1302.title: "Le morcellement [target_country.GetAdjectiveWithNoTooltip|l] de [GetCurrentYear]"
 flavor_bav.1302.desc: "Les rivalités au sein de la famille [target_ruler.GetDynasty] ont conduit au morcellement du [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip|l], divisé en plusieurs entités indépendantes. [rival_brother.GetName] menace de se révolter ouvertement si la [GetCountry('LBV').GetName] n'obtient pas sa pleine autonomie. La fragmentation qui en résulte met en péril l'unité du [target_country.GetFlavorRank] et ouvre la porte à d'éventuelles ingérences extérieures. Faut-il soutenir le morcellement pour apaiser les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ou s'efforcer de maintenir l'unité de la $BAV$ ?"
 flavor_bav.1302.a: "Autorisons le morcellement de la $BAV$."
 flavor_bav.1302.b: "Luttons contre le morcellement de la $BAV$."
 flavor_bav.1302.c: "Faisons des concessions afin de maintenir l'unité."
 flavor_bav.1302.historical_info: "Le morcellement des territoires bavarois est un thème récurrent de la fin du Moyen Âge et du début de l'époque moderne. Les querelles dynastiques, notamment au sein de la famille Wittelsbach, ont souvent conduit à la partition du duché en petits domaines rivaux. Ces divisions ont affaibli l'autorité centrale et exposé la Bavière à l'influence étrangère et aux conflits internes. Les XIVe et XVe siècles ont connu de nombreuses partitions de ce type, dont la fameuse division de 1392 qui a donné naissance aux duchés séparés de Bavière-Munich, Bavière-Ingolstadt et Bavière-Landshut. Les efforts pour préserver l'unité ont souvent été sapés par les intérêts de la noblesse et les traditions successorales, qui favorisaient le partage entre les héritiers au détriment de la primogéniture."
 flavor_bav.27.title: "Fondation de l'université de [target_location.GetNameWithNoTooltip]"
 flavor_bav.27.desc: "En [GetCurrentYear], une demande parvint à [target_ruler.GetName] : financer la fondation de l'[ShowBuildingTypeName('university')] de [target_location.GetName], qui permettra d'apporter son lot de prestige et de savoir à la région. L'[ShowBuildingTypeNameWithNoTooltip('university')] promet d'encourager l'innovation et le développement intellectuel, mais pour la soutenir, il faudra détourner les ressources dédiées aux ambitions militaires."
 flavor_bav.27.a: "Finançons l'[ShowBuildingTypeNameWithNoTooltip('university')] de [target_location.GetNameWithNoTooltip] !"
 flavor_bav.27.b: "Nous n'avons pas les moyens de financer ce projet."
 flavor_bav.27.historical_info: "L'université d'Ingolstadt fut fondée en 1472 par le duc Louis IX de Bavière-Landshut, ce qui en fait l'une des premières universités du Saint-Empire romain germanique. Sur le modèle de l'université de Vienne, elle est devenue un centre important d'enseignement catholique et d'érudition humaniste. L'institution a joué un rôle clé dans les courants intellectuels de l'époque, accueillant des figures de la Renaissance allemande et devenant plus tard un bastion de la Contre-Réforme. Sa fondation a marqué un investissement important dans l'éducation et la culture en Bavière, souvent prioritaire même par rapport à des ambitions militaires ou territoriales."
 flavor_bav.28.title: "Élévation au rang d'[ShowSpecialStatusNameWithNoTooltip('elector')] ?"
 flavor_bav.28.desc: "[home_ruler.GetName] a envoyé des émissaires à [emperor_ruler.GetName] afin de solliciter l'accession au titre d'[ShowSpecialStatusName('elector')]. Cette demande s'appuie sur le soutien loyal de la [bavaria_country.GetNameWithNoTooltip] pendant la [ShowSituationName('war_of_religions')]. Une telle reconnaissance augmenterait considérablement l'ascendant [bavaria_country.GetAdjectiveWithNoTooltip|l] au sein du [GetInternationalOrganization('hre').GetName]."
 flavor_bav.28.a: "Sollicitons l'accession de la [bavaria_country.GetNameWithNoTooltip] à ce titre."
 flavor_bav.28.b: "Concentrons-nous plutôt sur la consolidation de notre force interne."
 flavor_bav.28.historical_info: "Pendant la période tumultueuse de la guerre de Trente Ans, la Bavière, sous la direction du duc Maximilien Ier, a joué un rôle central dans le soutien de la cause catholique. En reconnaissance de cette loyauté et de cette assistance militaire, l'empereur Ferdinand II a convoqué la Diète de Ratisbonne en 1623, où il a transféré au duc Maximilien Ier de Bavière la dignité électorale de l'électeur palatin protestant, Frédéric V, qui avait été placé sous bannissement impérial pour son rôle dans la révolte de Bohême. Cette élévation a non seulement renforcé l'influence politique de la Bavière au sein du Saint-Empire romain germanique, mais a également consolidé son statut de puissance centrale dans la Ligue catholique. Le transfert de l'électorat a constitué un changement significatif dans la dynamique du pouvoir impérial, marquant un point culminant de l'autorité impériale au cours de la guerre."
 flavor_bav.29.title: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] examine la demande de la [bavaria_country.GetNameWithNoTooltip]"
 flavor_bav.29.desc: "Les émissaires de [bavaria_country.GetName] ont présenté leurs arguments à [emperor_ruler.GetName], mentionnant la loyauté inébranlable dont ils ont fait preuve durant la [ShowSituationName('war_of_religions')]. Cette décision a un poids considérable, car l'accession de la [bavaria_country.GetNameWithNoTooltip] à ce statut signifierait la suppression de l'actuel [ShowSpecialStatusName('elector')] de [elector_at_war.GetName]."
 flavor_bav.29.a: "Accordons à la [bavaria_country.GetNameWithNoTooltip] le titre d'[ShowSpecialStatusNameWithNoTooltip('elector')]."
 flavor_bav.29.b: "Refusons leur demande et maintenons le statu quo."
 flavor_bav.29.historical_info: "En pleine guerre de Trente Ans, l'empereur Ferdinand II était confronté à la tâche complexe de récompenser ses alliés fidèles tout en maintenant le délicat équilibre des pouvoirs au sein du Saint-Empire romain germanique. Le duc Maximilien Ier de Bavière avait joué un rôle déterminant dans le soutien à la cause catholique, notamment grâce à son rôle de premier plan au sein de la Ligue catholique et à ses contributions militaires, telles que la victoire décisive à la bataille de la Montagne Blanche en 1620. En reconnaissance de cette loyauté inébranlable et afin de renforcer la position catholique au sein de l'Empire, Ferdinand II convoqua la Diète de Ratisbonne en 1623. Il y transféra officiellement la dignité électorale du prince électeur protestant Frédéric V, qui avait été frappé d'interdit impérial pour son rôle dans la révolte de Bohême, à Maximilien Ier. Cette décision stratégique récompensa non seulement un allié indéfectible, mais reconfigura également le paysage électoral en faveur de la faction catholique, renforçant ainsi l'autorité impériale pendant une période tumultueuse."
 flavor_bav.30.title: "La [bavaria_country.GetNameWithNoTooltip] élevée au rang d'[ShowSpecialStatusNameWithNoTooltip('elector')]"
 flavor_bav.30.desc: "[emperor_ruler.GetName] a décidé d'accorder à [home_ruler.GetName] ainsi qu'à la [bavaria_country.GetName] le prestigieux titre d'[ShowSpecialStatusName('elector')]. Cette décision marque un tournant pour la [bavaria_country.GetNameWithNoTooltip], qui accède ainsi à une position d'influence significative au sein du [GetInternationalOrganization('hre').GetName]."
 flavor_bav.30.a: "La [bavaria_country.GetNameWithNoTooltip] entre dans une nouvelle ère !"
 flavor_bav.31.title: "L'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] refuse la demande"
 flavor_bav.31.desc: "[emperor_ruler.GetName] a choisi de refuser l'accession de la [bavaria_country.GetName] au statut d'[ShowSpecialStatusName('elector')]. Malgré le soutien loyal de la [bavaria_country.GetNameWithNoTooltip] pendant la [ShowSituationName('war_of_religions')], l'équilibre des pouvoirs au sein du [GetInternationalOrganization('hre').GetName] demeurera inchangé."
 flavor_bav.31.a: "Nous consoliderons notre pays, indépendamment de cette décision."
 flavor_bav.32.title: "Nous perdons notre statut d'$elector$ !"
 flavor_bav.32.desc: "[emperor_ruler.GetName] a décidé de nous retirer notre titre d'[ShowSpecialStatusName('elector')]. Le collège électoral du [GetInternationalOrganization('hre').GetName] accueille désormais la [bavaria_country.GetName] en tant que nouvel [ShowSpecialStatusName('elector')]. Cette décision marque un changement important dans l'équilibre des pouvoirs."
 flavor_bav.32.a: "Notre réputation a été entachée."
 flavor_bav.33.title: "Reconstruction de l'[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')]"
 flavor_bav.33.desc: "La reconstruction de l'[ShowBuildingTypeName('herrenchiemsee_abbey')] dans un style baroque a commencé sur ordre de [target_ruler.GetName], afin de transformer l'édifice en une pièce maîtresse de la vie culturelle et religieuse de [target_country.GetName]. Fondée en 765 selon la tradition, mais sans doute déjà présente un siècle plus tôt, l'abbaye trouvera un second souffle grâce à une architecture grandiose et à une expression artistique caractéristique de l'ère baroque."
 flavor_bav.33.a: "Investissons pleinement dans la reconstruction de l'[ShowBuildingTypeNameWithNoTooltip('herrenchiemsee_abbey')] !"
 flavor_bav.33.b: "Utilisons nos ressources à d'autres fins."
 flavor_bav.1000.title: "La secundogéniture de [ShowLocationNameWithNoTooltip('cologne')]"
 flavor_bav.1000.desc: "L'Électorat de [ShowLocationName('cologne')] est enfin tombé sous l'égide de notre dynastie. Son nouveau dirigeant, [kol_ruler.GetName], œuvrera certainement davantage en faveur des objectifs de notre maison par rapport à son prédécesseur. Il est dans notre intérêt de favoriser des relations cordiales entre nos deux pays."
 flavor_bav.1000.desc_rival: "Notre dynastie a enfin pris le contrôle de nos irréductibles rivaux de ce maudit Électorat de [ShowLocationName('cologne')]. L'avènement de [kol_ruler.GetName] constituera sans conteste un changement radical au sein de la politique qui régit [GetCountry('KOL').GetName], et il est clair qu'il œuvrera davantage en faveur des objectifs de notre maison que son prédécesseur. Il est certainement dans notre intérêt de mettre fin rapidement à cette vieille rivalité et d'encourager de meilleures relations."
 flavor_bav.1000.a: "Prouvons-leur notre suprématie."
 flavor_bav.1000.b: "Mettons fin à cette rivalité et montrons-leur notre grandeur."
 flavor_bav.1000.c: "Nous ferions mieux de nous abstenir."
 flavor_bav.1001.title: "Notre parent de [GetCountry('BAV').GetNameWithNoTooltip]"
 flavor_bav.1001.desc: "[bav_ruler.GetName], à la tête de la [GetCountry('BAV').GetName], nous a envoyé un agréable présent pour célébrer l'ascension de son parent, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Il est certainement dans notre intérêt de favoriser des relations cordiales entre nos deux pays."
 flavor_bav.1001.desc_rival: "Nos anciens rivaux de [GetCountry('BAV').GetName] nous ont envoyé un présent pour célébrer l'ascension de leur parent, [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Il est certainement dans notre intérêt de mettre fin rapidement à cette vieille rivalité et d'encourager de meilleures relations."
 flavor_bav.1001.desc_union: "Le [GetCountry('BAV').GetLongName] a envoyé un cadeau afin de célébrer l'accession de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] au trône. Il est dans notre intérêt de favoriser des relations cordiales au sein de notre nouvelle union."
 flavor_bav.1001.a: "Acceptons ce présent."
 flavor_bav.1001.b: "Mettons fin à cette vaine rivalité."
 flavor_bav.1001.c: "Rebutons-les."
 flavor_bav.1002.title: "Rejet de [GetCountry('KOL').GetNameWithNoTooltip]"
 flavor_bav.1002.desc: "Notre présent et notre soutien à [GetCountry('KOL').GetName] ont été arrogamment rejetés par [kol_ruler.GetName]."
 flavor_bav.1002.a: "Quelle insolence !"
 flavor_bav.1100.title: "Une forteresse à [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1100.desc: "En tant que chef militaire expérimenté, notre conseiller [mil_advisor.GetName] suggère de fortifier [ShowLocationName('ingolstadt')]. La ville occupe une position stratégique très importante permettant de contrôler le carrefour entre [ShowLocationName('regensburg')] et [ShowLocationName('ulm')] et entre [ShowLocationName('nuremberg')] et [ShowLocationName('augsburg')]."
 flavor_bav.1100.a: "Démarrons la construction."
 flavor_bav.1100.b: "Cela n'est pas nécessaire."
 flavor_bav.1101.title: "[reginar_solms_scope.GetNameWithNoTooltip] à [ShowLocationNameWithNoTooltip('ingolstadt')]"
 flavor_bav.1101.desc: "L'ingénieur militaire [reginar_solms_scope.GetName] a visité la ville fortifiée d'[ShowLocationName('ingolstadt')] et a proposé à notre dirigeant [target_ruler.GetName] un projet exposant les avantages qu'offriraient la modernisation, l'amélioration et l'expansion des fortifications de la ville. Selon lui, pour maintenir l'importance stratégique d'[ShowLocationNameWithNoTooltip('ingolstadt')], son infrastructure militaire doit rester moderne, sous peine de perdre sa capacité à étendre son influence sur le territoire."
 flavor_bav.1101.a: "Invitons [reginar_solms_scope.GetShortNameWithNoTooltip] à rejoindre la cour et à lancer la construction de son projet."
 flavor_bav.1101.b: "Ne prêtons pas attention aux alarmistes."
 flavor_bav.1101.reason: "Des défenses de pointe."
 flavor_bav.1102.title: "[ShowLocationNameWithNoTooltip('ingolstadt')], la cité des 100 tours."
 flavor_bav.1102.desc: "La ville fortifiée d'[ShowLocationName('ingolstadt')] est un bastion qui représente fièrement notre puissance dans la région. Ses enceintes solides nous permettent d'étendre notre influence sur l'important carrefour qu'elle protège.\n\nIl est temps maintenant de déployer cette puissance encore plus loin et d'améliorer les défenses de la ville afin que nos ennemis potentiels comprennent qu'il est futile de tenter de s'opposer à nous."
 flavor_bav.1102.a: "Démarrons la construction."
 flavor_bav.1102.b: "Nous n'avons nul besoin de cet essor."
 flavor_bav.1200.title: "L'église des Théatins"
 flavor_bav.1200.desc: "[consort_scope.GetName] exhorte [ruler_scope.GetName] de s'engager à financer une magnifique église pour l'Ordre des Théatins à [ShowLocationName('munich')]. Elle a déjà choisi un architecte bolonais, [agostino_barelli_scope.GetName], pour construire l'édifice dans le style baroque [ShowCultureGroupName('italian_group')|l]. Les membres de notre aristocratie et de notre riche [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sont très impressionnés par les plans, qu'elle a autorisés à être largement diffusés, car ils sont de fervents admirateurs du populaire style [ShowCultureGroupNameWithNoTooltip('italian_group')]."
 flavor_bav.1200.a: "Très bien, exhaussons ses vœux."
 flavor_bav.1200.b: "Non, cela n'est pas nécessaire."
 flavor_bav.1201.title: "Un architecte colérique"
 flavor_bav.1201.desc: "Il s'est avéré particulièrement difficile de travailler avec [agostino_barelli_scope.GetName], le nouvel architecte responsable de la construction de l'église des Théatins de [ShowLocationName('munich')]. Ses disputes récurrentes avec le chef de chantier, le père théatin, confesseur de [consort_scope.GetName], ont engendré de nombreux problèmes sur le site de construction, et un nouvel accès de violence a finalement entraîné la disgrâce de l'architecte.\n\nL'expulsion de l'architecte expérimenté laisserait la construction de la nouvelle église entre les mains de son apprenti et second, [henry_zuccalli_scope.GetName], qui est le seul à connaître suffisamment le projet pour pouvoir le poursuivre."
 flavor_bav.1201.a: "Expulsons-le et confions la construction à l'apprenti."
 flavor_bav.1201.b: "Ignorons ces disputes et gardons [agostino_barelli_scope.GetShortNameWithNoTooltip]."
 flavor_bav.1300.title: "L'héritage de la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.1300.desc: "Avec le décès de [old_ruler.GetName], nous sommes désormais confrontés à la question de l'héritage de ses terres, qui doivent être distribuées entre ses héritiers de sexe masculin selon les lois #L [ShowCultureGroupName('german_group')]es#!. La mort de [old_ruler.GetNameWithNoTooltip] survient à un moment fâcheux pour notre pays, son projet de réunification de la $BAV$ ayant échoué dans les dernières phases.\n\n[target_ruler.GetName] doit maintenant s'opposer à ses frères et sœurs pour réparer les dégâts engendrés par la séparation et proclamer sa souveraineté sur la Bavière."
 flavor_bav.1300.a: "Voilà une tâche des plus difficiles !"
 flavor_bav.1301.title: "La réunification de la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_bav.1301.desc: "[target_ruler.GetName] a finalement triomphé de sa famille et centralisé suffisamment de pouvoir entre ses mains pour se proclamer dirigeant ultime de la [ROOT.GetCountry.GetName]. Les graves erreurs commises en distribuant les terres #L [ROOT.GetCountry.GetCulture.GetName]es#! entre les fils de [target_ancestor.GetName] ont été réparées et le pays va pouvoir aller de l'avant, unifié, guidé par [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_bav.1400.title: "La fondation de la Résidence de [target_location.GetNameWithNoTooltip]"
 flavor_bav.1400.desc: "À la suite des troubles qui ont secoué la ville, [target_ruler.GetName] a ordonné la construction d'une nouvelle forteresse à la périphérie de [target_location.GetName], connue plus tard sous le nom de Neuveste de la Résidence de [target_location.GetNameWithNoTooltip]. Bien qu'il s'agisse à l'origine d'une fortification, la Résidence de [target_location.GetNameWithNoTooltip] servira avant tout de siège du pouvoir et de [target_country.GetGovernment.GetCourtTitle] à [target_ruler.GetNameWithNoTooltip]."
 flavor_bav.1400.a: "Investissons dans cette Résidence pour démontrer notre force."
 flavor_bav.1400.b: "Retardons la construction pour le moment."
 flavor_bav.1401.title: "Agrandissement de la Résidence de [target_location.GetNameWithNoTooltip] dans le style [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_bav.1401.desc: "Tandis que le mouvement de la [ShowInstitutionName('renaissance')] balaie l'[ShowContinentName('europe')], [target_ruler.GetName] envisage d'agrandir la Résidence de [target_location.GetNameWithNoTooltip] pour la transformer en un grand palais qui refléterait le prestige florissant [target_country.GetAdjective|l]. Cette nouvelle aile servirait de galerie d'art et de culture, consolidant ainsi la place du clan [target_country.GetGovernment.GetAdjective|l] parmi les mécènes."
 flavor_bav.1401.a: "Agrandissons la Résidence pour démontrer que nous adhérons à l'esprit de la [ShowInstitutionNameWithNoTooltip('renaissance')]."
 flavor_bav.1401.b: "Retardons l'agrandissement afin d'économiser des fonds."
 flavor_bav.1402.title: "Agrandissement de la Résidence de [target_location.GetNameWithNoTooltip] dans le style baroque"
 flavor_bav.1402.desc: "À l'ère baroque, époque synonyme d'opulence et de grandeur, [target_ruler.GetName] cherche à agrandir encore la Résidence de [target_location.GetName], tout en l'ornant de décorations sophistiquées et en érigeant de nouvelles ailes qui reflètent le prestige [target_country.GetAdjective|l]. Cela mettra en exergue la splendeur de la [target_country.GetGovernment.GetCourtTitle] de [target_country.GetNameWithNoTooltip] et impressionnera les dignitaires en visite dans le pays."
 flavor_bav.1402.a: "Commençons l'agrandissement dans le style baroque afin de valoriser notre prestige."
 flavor_bav.1402.b: "Concentrons-nous sur d'autres projets pour le moment."
