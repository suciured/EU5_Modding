l_french:
 flavor_mol.1000.title: "[target_character.GetShortNameWithNoTooltip] [target_character.GetNicknameWithNoTooltip]"
 flavor_mol.1000.desc: "Depuis l'établissement du [target_country.GetLongName], [root_country.GetName] est en conflit constant avec les pillards #L [target_country.GetCulture.GetName|l]s#!. [target_character.GetShortName] de [target_location.GetName] a l'intention d'unir [target_area.GetName] sous nos bannières respectives. [target_character.GetShortNameWithNoTooltip] a juré fidélité à [root_character.GetName] et nous promet de pacifier les régions frontalières et de servir le [root_country.GetFlavorRank] en tant que fidèle [ShowSubjectTypeName('march')]."
 flavor_mol.1000.historical_info: "Dragoș Vodă, également connu sous le nom de Dragoș le Fondateur, fut le premier voïvode de Moldavie et vassal de la couronne hongroise. Après la victoire éclatante contre la Horde d'or en 1345, Dragoș et ses Maramureş se dirigèrent vers la Moldova pour s'y établir. Leur sédentarisation sur les rives de cette rivière est nimbée de légendes et la fondation de la Moldavie elle-même reste un sujet de débat."
 flavor_mol.1000.a: "Que [target_character.GetHerHim] fonde la [ShowSubjectTypeNameWithNoTooltip('march')]."
 flavor_mol.1000.a.at: "[target_character.GetName] s'aventurera en [target_area.GetName] pour établir la [ShowSubjectTypeName('march')] $MOL_ADJ$"
 flavor_mol.1000.a.bt: "#R Cela risque d'entraîner un conflit avec [target_country.GetName]#!"
 flavor_mol.1000.b: "Nous ne pouvons pas risquer le courroux de [target_country.GetNameWithNoTooltip]"
 flavor_mol.1001.title: "La [ShowSubjectTypeNameWithNoTooltip('march')] de [GetCountry('MOL').GetNameWithNoTooltip]"
 flavor_mol.1001.desc: "[target_character.GetName] de [root_country.GetName] et une petite force militaire [root_country.GetAdjectiveWithNoTooltip|l] ont marché sur [target_area.GetName]. Au mépris le plus total de notre autorité, ils ont colonisé [target_location.GetName] et ont établi l'État de [release_country.GetName], à notre nez et à notre barbe !"
 flavor_mol.1001.historical_info: "Après la défaite cruciale contre la Hongrie en 1345, Dragoș Vodă, également connu sous le nom de Dragoș le Fondateur, et ses disciples se rendirent en Moldavie pour y établir une marche pour le roi de Hongrie. Bien que leur sédentarisation sur les rives de ladite rivière soit nimbée de légendes et que la fondation de la Moldavie elle-même reste un sujet de débat, cet événement est souvent considéré comme l'acte fondateur de la Voïvodie de Moldavie."
 flavor_mol.1001.a: "Nous ne pouvons pas nous permettre un conflit avec la [root_country.GetNameWithNoTooltip] à ce sujet."
 flavor_mol.1001.b: "C'est une déclaration de guerre !"
 flavor_mol.1002.title: "Le raid [target_country.GetAdjective|l]"
 flavor_mol.1002.desc: "Avec l'établissement de [release_country.GetName], notre influence touche désormais les [ShowRegionName('steppes_region')]. Cependant, [target_character.GetName], [target_country.GetGovernment.GetRulerTitle] de [target_country.GetLongName], voit dans cette expansion une menace pour son gouvernement barbare. Les pillards [target_country.GetCulture.GetName|l] violent déjà notre frontière, déclenchant une guerre entre [target_country.GetNameWithNoTooltip] et [root_country.GetNameWithNoTooltip]."
 flavor_mol.1002.a: "Aux armes !"
 flavor_mol.1003.title: "$flavor_mol.1000.title$"
 flavor_mol.1003.desc: "[target_character.GetName] a marché sur nos terres dans le but de s'établir en [target_area.GetName] et de sécuriser la frontière contre [target_country.GetName]. De nombreux #L [ShowCultureName('moldovan')]s#! sont las du joug [target_country.GetCulture.GetName|l] et sont prêts à suivre [target_character.GetShortNameWithNoTooltip]."
 flavor_mol.1003.a: "Cherchons la protection de [root_country.GetNameWithNoTooltip]"
 flavor_mol.1003.a.tt: "Tous les autres pays de [target_area.GetName] ont la possibilité de nous rejoindre."
 flavor_mol.1003.b: "Nous ne quitterons pas un maître pour un autre."
 flavor_mol.1004.title: "La fondation de [release_country.GetNameWithNoTooltip]"
 flavor_mol.1004.title_default: "Fondation de la $MOL$"
 flavor_mol.1004.desc: "$flavor_mol.1003.desc$\n\nSes hommes sont venus nous voir pour nous persuader de rejoindre [release_country.GetName]."
 flavor_mol.1004.a: "Les terres de [target_area.GetNameWithNoTooltip] doivent rester unies !"
 flavor_mol.1004.b: "Nous ne pouvons pas tourner le dos au [target_country.GetLongNameWithNoTooltip]."
 opinion_hun_moldavian_push: "Poussée moldave"
 become_moldavia_tt: "Formons la #Y $MOL$#! et devenons une [ShowSubjectTypeName('march')], un [subject|e] de [root_country.GetName]"
