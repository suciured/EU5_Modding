 flavor_ere.1.title: "Lutte pour l'indépendance"
 flavor_ere.1.desc: "Cela fait trop longtemps que nos maîtres à l'Est s'imposent sur notre peuple. Avec la destruction de l'ancien régime et du règne des Ilkhans, de nombreux seigneurs de guerre ont cherché à étendre leur territoire dans toute la contrée de [ShowRegionName('persia_region')], allant même jusqu'à l'[ShowRegionName('anatolia_region')]. Cependant, vu l'étendue de notre domaine, la question de notre indépendance commence à se poser..."
 flavor_ere.1.a: "Il est temps de nous débarrasser de nos fers [target_country.GetAdjectiveWithNoTooltip] !"
 flavor_ere.1.b: "Pas encore."
 declare_indep_war_tt: "Cela pourrait conduire à une #italic Guerre d'indépendance#! contre eux !"
 flavor_ere.2.title: "Problèmes en [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_ere.2.desc: "En dépit de tous nos efforts pour contrôler le chaos déclinant peu à peu après la chute des Ilkhâns, il semble que nos sujets sous le règne de [target_character.GetName] aient choisi de nous présenter un ultimatum. Ils sont prêts à prendre les armes à moins que nous leur accordions leur liberté inconditionnelle et que nous les libérions de notre autorité !"
 flavor_ere.2.a: "Place à la guerre !"
 flavor_ere.2.b: "Nous ne pouvons risquer d'ouvrir les hostilités."
 flavor_ere.2.historical_info: "Au milieu du XIVe siècle, les Eretnides étaient devenus de plus en plus autonomes et cherchaient à renforcer leur emprise sur l'Anatolie. Cela les a conduits à des affrontements avec les Djalayirides, qui tentaient d'exercer un contrôle sur les territoires autrefois gouvernés par l'Ilkhanat. Sous la direction de Ḥasan Buzurg, puis de son successeur Shaykh Uways, les Djalayirides ont cherché à étendre leur influence en Anatolie et à maintenir leur autorité sur les factions turciques et mongoles de la région."
 flavor_ere.3.title: "Le prophète imberbe"
 flavor_ere.3.desc: "Une guerre brutale d'indépendance contre nos anciens suzerains de [target_country.GetName] s'est achevée, et notre lutte se conclut par une victoire retentissante ! Défilant dans les rues, le peuple célèbre le nom de [target_character.GetName] et chante les louanges de sa force et de sa résilience face au danger. Un tel événement est sûrement un signe de faveur divine et ouvrira certainement la voie à l'ascension d'un puissant beylicat dans la région d'[ShowRegionName('anatolia_region')]."
 flavor_ere.3.a: "Long soit son règne !"
 beardless_prophet: "Prophète imberbe"
 flavor_ere.3.historical_info: "Ayant pris le pouvoir en Anatolie centrale après la mort de Hasan Kuchak, Eretna se proclama sultan et fit frapper des monnaies à son nom. Il étendit considérablement son territoire, contrôlant des régions allant de Konya à Erzurum, et fit de villes comme Ankara, Kayseri et Sivas ses capitales à différentes périodes. Administrateur compétent, Eretna exploita le chaos politique en Égypte $mamluk$ et la mort de dirigeants rivaux pour consolider et étendre son domaine. Tout en obtenant le soutien des tribus mongoles connues sous le nom de Qara Tatars et en mettant en avant son héritage mongol sur ses pièces de monnaie, il nomma stratégiquement des Mamelouks et des Turcs locaux à des postes clés afin d'éviter une résurgence mongole. Dirigeant érudit et respecté, Eretna assura l'ordre et la stabilité tout au long de son règne."
 flavor_ere.4.title: "Un commandant prometteur"
 flavor_ere.4.desc: "Sur le champ de bataille, une action rapide et décisive peut faire la différence entre une défaite écrasante et une victoire prestigieuse. Savoir prendre des décisions difficiles et maintenir un avantage tactique est l'une des nombreuses forces de [target_character.GetName]. Sa prouesse au combat n'étant plus à prouver, [target_character.GetName] a combattu de nombreuses fois en tant que fantassin, et s'est élevé récemment dans les rangs de notre armée."
 flavor_ere.4.a: "Donnons-lui le commandement d'une unité."
 flavor_ere.4.b: "Nous n'avons que faire des paysans !"
 target_character_will_make_fine_general_tt: "[target_character.GetShortNameWithNoTooltip] pourra servir en tant que général."
 flavor_ere.5.title: "[target_character2.GetNameWithNoTooltip] demande la Couronne"
 flavor_ere.5.desc: "Au fil des années, [target_character2.GetName] a servi fidèlement sous notre bannière. Cependant, les récents bouleversements dans le domaine de la diplomatie étrangère et des affaires internes ont engendré de nombreux malheurs. Le dernier et le plus grand de ces troubles n'est autre que [target_character2.GetShortNameWithNoTooltip], qui se prétend successeur par l'épée face à [target_character.GetName].\n\nSon message populiste visant à ressusciter notre peuple et à restaurer notre force trouve un écho auprès de nombreux partisans, et les ennuis s'amoncellent pour nous de toutes parts..."
 flavor_ere.5.a: "Cet insensé va condamner notre peuple !"
 impacted_locations_var_tt: "La cause de [target_character2.GetNameWithNoTooltip] va être renforcée par environ [ROOT.GetVariable('num_rebelling_locations').GetValue] [locations|e]."
 burhan_al_din_pretenders: "Prétendants [GetCharacter('ere_burhan_al_din').GetShortNameWithNoTooltip]"
 flavor_ere.6.title: "Köşk Medrese"
 flavor_ere.6.desc: "Le décès tragique de [ere_suli_scope.GetName] a porté un coup terrible au moral de notre cher dirigeant [ruler_scope.GetName], au point que les rituels funéraires habituels semblent insuffisants pour honorer sa mémoire.\n\nUn éminent architecte de [ShowCultureName('armenian_culture')] nommé [ere_kaluyan_scope.GetName] a proposé la construction d'une nouvelle [ShowBuildingTypeName('madrasa')] à [ShowLocationName('kayseri')] au nom de [ere_suli_scope.GetShortNameWithNoTooltip], afin de l'immortaliser pour l'éternité."
 flavor_ere.6.a: "Embauchons cet homme."
 flavor_ere.6.b: "Nous ne pouvons nous le permettre."
