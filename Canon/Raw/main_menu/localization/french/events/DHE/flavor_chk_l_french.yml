l_french:
 flavor_chk.1.title: "Le crépuscule de [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.1.desc: "Si [ShowLocationName('cahokia')] a longtemps été notre capitale centrale, elle a connu un déclin certain ces derniers siècles. Les grands domaines de la forêt et les vastes projets de construction ont lentement disparu dans l'ombre, et il ne reste plus que la population centrale de [ShowLocationNameWithNoTooltip('cahokia')].\n\nCes dernières années, devant l'exode des habitants de [ShowLocationNameWithNoTooltip('cahokia')], certains ont demandé à [our_ruler.GetName] d'appeler officiellement à une émigration de masse. Mais d'autres restent convaincus qu'au prix d'efforts considérables, [ShowLocationNameWithNoTooltip('cahokia')] pourrait recouvrer sa gloire passée."
 flavor_chk.1.a: "Le moment est venu de quitter les vestiges de cette cité autrefois magnifique."
 flavor_chk.1.b: "Notre âge d'or n'est pas encore terminé, notre [ShowLocationNameWithNoTooltip('cahokia')] peut renaître !"
 events_to_weaken_cahokia_downfall: "Permet des [events|e] supplémentaires pour atténuer la chute de [ShowLocationName('cahokia')]."
 events_to_strengthen_cahokia: "Permet des [events|e] supplémentaires pour stabiliser [ShowLocationName('cahokia')] et en refaire une [ShowLocationRankName('city')] rayonnante !"
 cahokia_conditions_to_gain_golden_age: "Maintenir la [stability|e] et [prestige|e] au-dessus de #G +50#! tout en restaurant la [ShowLocationName('cahokia')] à un niveau de 35 000 [pops|e] et 15 de [development|e] nous mènera à un nouvel Âge d'or."
 cahokia_conditions_to_avoid_migrations: "Si [ROOT.GetCountry.GetName] subit davantage d'instabilité en descendant en dessous de #R -15#! de [stability|e], #R 60#! de [tribal_cohesion|e] ou l'[dynamic_historical_event|e] $flavor_chk.35.title$, de vastes portions de [pops|e] pourraient [migrate|e] depuis nos [locations|e]."
 flavor_chk.2.title: "Reconstruction partielle des monolithes de bois"
 flavor_chk.2.desc: "Bien qu'essentiellement abandonné ces dernières décennies, [ShowLocationName('cahokia')] abrite encore l'un des plus grands centres d'érudition du passé, un cercle de monolithes de bois. Si cette pratique a disparu, nos ancêtres ont utilisé un cercle complet pour cartographier la direction où le soleil se lève et se couche.\n\nSi nous prenions la peine de reconstruire ces monolithes, des érudits pourraient à nouveau pratiquer cette discipline."
 flavor_chk.2.a: "Fournissons le nécessaire à la restauration des monolithes de bois."
 flavor_chk.2.b: "Ce serait du gaspillage."
 flavor_chk.3.title: "Expansion des monolithes de bois restaurés"
 flavor_chk.3.desc: "Suite à la restauration des monolithes de bois, certains habitants de [ShowLocationName('cahokia')] ont entrepris d'étudier de nouveau le ciel. Même si le retour de cette pratique a étonné d'autres sujets de notre [ROOT.GetCountry.GetFlavorRank], et si l'alignement des monolithes a affecté les dates de nos cérémonies, des chercheurs ont présenté une demande à [our_ruler.GetName]. Ils estiment que la capacité des monolithes reconstruits est insuffisante. Ils aimeraient un soutien [ROOT.GetCountry.GetGovernment.GetAdjective] pour développer les monolithes existant."
 flavor_chk.3.a: "Acceptons leur demande et agrandissons les monolithes de bois."
 flavor_chk.3.b: "La restauration est bien assez grande comme cela !"
 flavor_chk.4.title: "Inondation dans la forêt du territoire [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chk.4.desc: "Les derniers changements climatiques ont provoqué de terribles pluies, telles qu'on n'en avait pas vu depuis des générations. Une grande inondation a frappé les forêts du territoire [ROOT.GetCountry.GetAdjective|l]. Bien que l'intérieur des terres de [ShowLocationName('cahokia')] ait été épargné, les portions périphériques ont subi de lourds dégâts, et la population prend cette catastrophe comme un signe que [ShowLocationNameWithNoTooltip('cahokia')] est de moins en moins hospitalière."
 flavor_chk.4.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chk.5.title: "Pour parer aux inondations à venir"
 flavor_chk.5.desc: "La récente inondation catastrophique qui a frappé [ShowLocationName('cahokia')] a relancé le débat sur la protection de la [target_location.GetRank.GetName] contre ce genre de catastrophes. L'intérieur des terres fut essentiellement épargné, mais la périphérie de [ShowLocationNameWithNoTooltip('cahokia')] a été grandement endommagée. La population a donc dû se masser dans les territoires intacts. Deux factions adverses dans le cercle intérieur de [our_ruler.GetName] ont proposé de redoubler d'efforts pour fortifier les portions intérieures afin d'accueillir la population restante, mais d'autres préféreraient renforcer les digues dans les régions concernées, afin de permettre la recolonisation graduelle de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.5.a: "Nous devrions prendre des mesures pour fortifier le centre contre les inondations futures !"
 flavor_chk.5.b: "Érigeons des digues extérieures pour repeupler la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.6.title: "Revitalisation de l'élite nationale"
 flavor_chk.6.desc: "[our_ruler.GetName] a su garder une emprise étroite sur le pouvoir à [ShowLocationName('cahokia')], mais l'essentiel de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] qui soutenaient jadis notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] se sont peu à peu effacés.\n\nToutefois, la récente prospérité de [ShowLocationNameWithNoTooltip('cahokia')] a ravivé ces élites #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]nes#!, qui cherchent désormais à s'allier à [our_ruler.GetNameWithNoTooltip] pour faire entrer le pays dans un nouvel âge d'or [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_chk.6.a: "Une élite plus puissante permet un avenir plus puissant."
 flavor_chk.7.title: "Terribles conditions alimentaires"
 flavor_chk.7.desc: "Si [ShowLocationName('cahokia')] a su conserver une population assez conséquente, des revers récents en matière de productivité agricole ont diminué la production alimentaire. Certaines récoltes, comme le [ShowGoodsName('maize')], occupent une trop grande part dans l'alimentation de la population, ce qui a entraîné un déclin sanitaire global. Ces changements ont même provoqué quelques famines locales.\n\nNombre d'habitants ont demandé à [our_ruler.GetName] d'envoyer des bandes de guerriers en expédition dans les régions sauvages pour voler des provisions à d'autres tribus. Ces actions ne seraient sans doute pas sans conséquences..."
 flavor_chk.7.a: "Dépêchons les bandes de guerriers pour attaquer les tribus voisines."
 flavor_chk.7.b: "Cette pénurie de nourriture prendra fin à la saison prochaine."
 chk_stealing_of_foods: "Vivres dérobés"
 flavor_chk.8.title: "Cours d'eau des forêts à l'abandon"
 flavor_chk.8.desc: "Les cours d'eau qui traversent les bois autour de [ShowLocationName('cahokia')] ont toujours représenté une manne pour nos habitants. Mais la croissance de la [target_location.GetRank.GetName] a entraîné une certaine négligence autour de ces sources d'eau. La population de [ShowLocationNameWithNoTooltip('cahokia')] est à présent victime de maladies liées à cet approvisionnement, et [our_ruler.GetName] a délégué plusieurs compagnies d'éclaireurs pour trouver une source d'eau plus saine. Même si son acheminement sera fatalement plus complexe."
 flavor_chk.8.a: "Nous devons trouver une nouvelle source d'eau."
 flavor_chk.9.title: "Dépendance au [ShowGoodsNameWithNoTooltip('maize')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chk.9.desc: "Au fil des générations, le [ShowGoodsName('maize')] est devenu la base de l'alimentation de notre peuple. Cependant, les habitants de [ShowLocationName('cahokia')] ont commencé à renoncer au processus de nixtamalisation du [ShowGoodsNameWithNoTooltip('maize')] pour privilégier une consommation plus simple. La pratique était certes plus simple, mais s'est avérée néfaste pour la santé de la population.\n\nAfin de rétablir la nixtamalisation du [ShowGoodsNameWithNoTooltip('maize')], [our_ruler.GetName] a demandé à son cercle intérieur de vérifier si ce retour en arrière était encore possible."
 flavor_chk.9.a: "Le [ShowGoodsNameWithNoTooltip('maize')] représente l'essentiel de notre alimentation, un traitement plus lent est trop risqué !"
 flavor_chk.9.b: "Reprenons cette pratique"
 chk_reliance_on_maize: "Une population dépendante du maïs"
 flavor_chk.10.title: "Réintroduction du [ShowGoodsNameWithNoTooltip('maize')] nixtamalisé"
 flavor_chk.10.desc: "Malgré une résistance initiale de la population de [ShowLocationName('cahokia')], la réintroduction du [ShowGoodsName('maize')] nixtamalisé fut une réussite et a amélioré l'état sanitaire de la population. Toutefois, une partie des habitants a fait connaître son mécontentement, ce qui a sensiblement diminué la quantité de [ShowGoodsNameWithNoTooltip('maize')] disponible."
 flavor_chk.10.a: "Cela devrait redonner de l'énergie à la population."
 chk_nixtamalized_maize_demand: "Maïs nixtamalisé"
 flavor_chk.11.title: "Rejet renouvelé du [ShowGoodsNameWithNoTooltip('maize')] nixtamalisé"
 flavor_chk.11.desc: "Si le retour à la nixtamalisation du [ShowGoodsName('maize')] a bel et bien amélioré le confort général de la population de [ShowLocationName('cahokia')], le ressentiment causé par l'imposition de ce processus a suscité de vives protestations dans la [target_location.GetRank.GetName]. Ce processus a permis d'améliorer l'état de santé public, mais la réduction de la production de [ShowGoodsNameWithNoTooltip('maize')] atteint un niveau critique."
 flavor_chk.11.a: "Refusons de renoncer à cette pratique."
 flavor_chk.11.b: "Accédons aux demandes de la population et interdire la nixtamalisation du [ShowGoodsNameWithNoTooltip('maize')]."
 chk_maize_cravings: "Envie de maïs"
 flavor_chk.12.title: "Vénération de [our_ruler.GetName]"
 flavor_chk.12.desc: "Au fil de son exercice, [our_ruler.GetName] est devenu une figure quasi-religieuse pour les habitants de [ShowLocationName('cahokia')]. Grâce à ses efforts pour réhabiliter certaines régions de [target_location.GetRank.GetName] tout en posant les bases de nouveaux liens commerciaux, [our_ruler.GetNameWithNoTooltip] a vu croître sa popularité. Après le déclin qu'a connu notre [target_location.GetRank.GetNameWithNoTooltip], sa régénération récente donne à [our_ruler.GetNameWithNoTooltip] des airs d'ange rédempteur."
 flavor_chk.12.a: "Acceptons les actes de vénération."
 flavor_chk.12.b: "Ce n'est pas [our_ruler.GetNameWithNoTooltip] qui a sauvé [ShowLocationNameWithNoTooltip('cahokia')], c'est sa population."
 flavor_chk.20.title: "Repeuplement de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.20.desc: "La croissance nouvelle de [ShowLocationName('cahokia')] a fait apparaître une nouvelle discussion au sein du cercle intérieur de [our_ruler.GetName] concernant la repopulation de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]. Si ces régions abritaient par le passé un tentaculaire [target_location.GetRank.GetName], ces dernières générations n'en ont laissé qu'une simple extension de la frontière de [target_location.GetRank.GetNameWithNoTooltip]. En encourageant le peuplement de la périphérie d [ShowLocationNameWithNoTooltip('cahokia')], [target_location.GetRank.GetNameWithNoTooltip] pourrait retrouver une mesure de sa gloire de jadis, mais la tâche sera coûteuse."
 flavor_chk.20.a: "Encourageons le repeuplement de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.20.b: "Concentrons la population au cœur de [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_chk.21.title: "Reconstruction de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.21.desc: "Avec les niveaux qu'atteint la renaissance de [ShowLocationName('cahokia')], les agglomérations existantes en périphérie de [ShowLocationNameWithNoTooltip('cahokia')] ont pour la plupart été repeuplées. La région a été victime de quelques catastrophes naturelles, notamment les inondations du passé, nombreux sont ceux qui ont demandé à [our_ruler.GetName] d'autoriser la reconstruction de la périphérie du [target_location.GetRank.GetName] pour accompagner la croissance de la population de [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.21.a: "Commençons la reconstruction de la périphérie."
 flavor_chk.21.b: "Gardons ces ressources pour d'autres projets."
 flavor_chk.22.title: "Un foyer des cultures tribales"
 flavor_chk.22.desc: "Même si le déclin de [ShowLocationName('cahokia')] a provoqué le départ d'une grande partie de sa population, la renaissance du [target_location.GetRank.GetName] a provoqué l'arrivée de membres des tribus voisines. Le retour des marchands de [target_migration_source.GetName] à [ShowLocationNameWithNoTooltip('cahokia')] suggère que notre [target_location.GetRank.GetNameWithNoTooltip] pourrait redevenir un grand centre de vie des Forêts orientales."
 flavor_chk.22.a: "Une société à nouveau prospère !"
 flavor_chk.23.title: "La résurgence du commerce [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chk.23.desc: "Si ces dernières générations ont vu le déclin croissant de [ShowLocationName('cahokia')] en tant que pôle commercial des Forêts orientales, ce déclin s'est récemment mué en une résurgence. Grâce aux efforts de [our_ruler.GetName], la population et l'infrastructure de [ShowLocationNameWithNoTooltip('cahokia')] prennent un essor nouveau. Les tribus avoisinantes affluent à nouveau vers [ShowLocationNameWithNoTooltip('cahokia')] pour renouer les liens commerciaux."
 flavor_chk.23.a: "[ShowLocationNameWithNoTooltip('cahokia')] est de nouveau un carrefour commercial majeur !"
 chk_center_of_trade: "Carrefour commercial régional"
 flavor_chk.24.title: "Un nouvel âge d'or [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_chk.24.desc: "Considérée autrefois comme à l'agonie, [ShowLocationName('cahokia')] a pu redevenir un phare en Amérique du Nord grâce aux efforts récents de [our_ruler.GetName] et de ses fidèles. La nation entre dans une période nouvelle de stabilité et d'innovation. Ces dernières générations furent une période sombre pour [ShowLocationNameWithNoTooltip('cahokia')], mais notre [target_location.GetRank.GetName] connaît désormais un nouvel âge d'or !"
 flavor_chk.24.a: "[ShowLocationNameWithNoTooltip('cahokia')] ne faillira plus jamais !"
 flavor_chk.30.title: "Fortification du centre"
 flavor_chk.30.desc: "Après les raids récents de [cahokia_raider.GetName], une grande partie des régions périphériques de [ShowLocationName('cahokia')] a été endommagée. La population se replie de plus en plus vers l'intérieur. Afin de combattre les pillards des tribus voisines, on a suggéré à [our_ruler.GetName] de fortifier le cœur de notre [target_location.GetRank.GetName]. Un tel projet entérinerait toutefois l'abandon de la périphérie de [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.30.a: "Fortifions le centre de [ShowLocationNameWithNoTooltip('cahokia')] pour nous protéger des raids tribaux."
 flavor_chk.30.b: "Ripostons plutôt contre [cahokia_raider.GetNameWithNoTooltip] !"
 flavor_chk.31.title: "Construction sélective"
 flavor_chk.31.desc: "Le style [ROOT.GetCountry.GetAdjective] des générations passées reposait sur de vastes tertres au cours d'entreprises colossales. Mais la population déclinante de [ShowLocationName('cahokia')] a rendu ces projets impossibles. D'autres chantiers se poursuivent toutefois, et le cercle intérieur de [our_ruler.GetName] l'encourage à autoriser des projets plus sélectifs, nécessaires au bien-être de notre [target_location.GetRank.GetName]."
 flavor_chk.31.a: "Limitons les projets de construction pour conserver les revenus."
 flavor_chk.31.b: "Consacrons-nous à l'expansion nouvelle de [ShowLocationNameWithNoTooltip('cahokia')] !"
 flavor_chk.32.title: "Situation critique à [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.32.desc: "Suite à la dégradation des conditions de vie à [ShowLocationName('cahokia')], les habitants sont de plus en plus nombreux à quitter notre [target_location.GetRank.GetName] pour de bon, préférant établir un nouveau village en [cahokia_migration.GetName]. Avec cet exode, [ShowLocationNameWithNoTooltip('cahokia')] perd une partie de sa population la plus qualifiée, et les proches de [our_ruler.GetName] craignent que la gloire de [ShowLocationNameWithNoTooltip('cahokia')] ne connaisse ses derniers instants."
 flavor_chk.32.a: "Un signe troublant de notre avenir."
 flavor_chk.33.title: "Déclin de notre gloire commerciale d'antan"
 flavor_chk.33.desc: "Après des générations de déclin des activités commerciales, les divers groupes tribaux qui partageaient leurs denrées avec [ShowLocationName('cahokia')] ont presque tous cessé de venir. Convaincue que ces marchands ne reviendront jamais, une partie de la population a décidé de piller les derniers comptoirs où ils s'arrêtaient autrefois. Certains demandent à [our_ruler.GetName] de réagir, car si ces marchands reviennent un jour, ils seront sans doute indignés de ces rapines."
 flavor_chk.33.a: "Autorisons la pillage des maisons de commerce abandonnées."
 flavor_chk.33.b: "Il serait préférable de laisser ces maisons intactes au cas où ils reviendraient."
 flavor_chk.34.title: "Fin des liens culturels"
 flavor_chk.34.desc: "Avec son déclin croissant, [ShowLocationName('cahokia')] ne peut plus s'enorgueillir d'accueillir des tribus venues des quatre coins du continent pour commercer et partager leurs découvertes. En conséquence, notre [target_location.GetRank.GetName] commence à perdre son identité de centre d'échange culturel. L'avenir semble bien sombre pour [ShowLocationNameWithNoTooltip('cahokia')], et certains se demandent s'il ne vaudrait pas mieux nous concentrer sur notre propre identité avant qu'elle ne disparaisse, entraînée par notre [target_location.GetRank.GetNameWithNoTooltip]"
 flavor_chk.34.a: "Mieux vaut nous concentrer sur notre préservation."
 flavor_chk.34.b: "Avec le temps, ces échanges culturels reviendront à [ShowLocationNameWithNoTooltip('cahokia')]."
 flavor_chk.35.title: "L'ombre qui pèse sur [ShowLocationNameWithNoTooltip('cahokia')]"
 flavor_chk.35.desc: "Malgré les efforts de [our_ruler.GetName] et de nombreux autres habitants de [ShowLocationName('cahokia')], l'instabilité croissante de la région et la nature hostile, qui fait mourir les récoltes et dégrade nos cours d'eau, a poussé la population à quitter définitivement la province [ShowLocationNameWithNoTooltip('cahokia')]. [our_ruler.GetNameWithNoTooltip] et une partie de l'élite nationale ont choisi de rester pour le moment, l'âge d'or de notre [target_location.GetRank.GetName] est bel et bien terminé."
 flavor_chk.35.a: "Notre heure de gloire est derrière nous."
