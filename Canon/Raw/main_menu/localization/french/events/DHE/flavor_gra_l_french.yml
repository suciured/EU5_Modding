 flavor_gra.1.title: "Réfugiés maures"
 flavor_gra.1.desc: "Au nom d'Allāh, le Très Gracieux, le Très Miséricordieux. Grenade est tombée aux mains des infidèles ! Le dernier joyau d'al-'Andalûs, la citadelle du savoir, est désormais aux mains des Castillans. Alors que le monde islamique est ébranlé par cette perte, les réfugiés maures affluent dans les villes et les cours musulmanes d'Afrique du Nord et du Moyen-Orient, apportant avec eux le savoir, les ouvrages d'érudits exceptionnels comme Abu al-Walid ibn Rushd, Abu al-Qasim al-Zahrawi et Abu Bakr ibn Tufail. Inviter ces réfugiés dans notre pays pourrait permettre de grandes avancées pour les sciences et la culture de [ROOT.GetCountry.GetName]."
 flavor_gra.1.a: "Quel qu'en soit le prix, invitons-les en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_gra.1.b: "Non, nous n'en avons nul besoin."
 flavor_gra.2.title: "L'émirat de Sicile"
 flavor_gra.2.desc: "Au cours des siècles passés, l'émirat de Sicile était un véritable bastion de notre foi, résistant à toutes les épreuves, jusqu'à ce que les croisés s'emparent de l'île en 1087.\n\nMaintenant que cette terre convoitée est revenue entre nos mains, nous n'en perdrons plus le contrôle !"
 flavor_gra.2.a: "L'autorité absolue demande un règne absolu."
 STATIC_MODIFIER_NAME_sicily_in_safe_hands: "Investissements administratifs"
 STATIC_MODIFIER_NAME_DESC_sicily_in_safe_hands: "En conservant le contrôle direct sur la Sicile, elle nous est plus utile. Ainsi, elle peut, par ses investissements, relancer sa prospérité."
 flavor_gra.3.title: "Soutien des [GetCountry('TUR').GetNameWithNoTooltip]"
 flavor_gra.3.desc: "Nous sommes en guerre contre la [GetCountry('CAS').GetName], ce conflit risque de s'avérer sans issue. Nous devons envoyer des demandes d'aide aux fidèles de l'autre côté de la mer. Le [GetCountry('TUR').GetGovernment.GetRuler.GetDynasty.GetName] pourrait venir à notre secours si nous pouvons supporter l'indignité de lui demander !"
 flavor_gra.3.a: "C'est notre seul espoir !"
 flavor_gra.3.tt: "La [GetCountry('TUR').GetNameWithNoTooltip|U] pourrait nous défendre contre la [GetCountry('CAS').GetNameWithNoTooltip]"
 flavor_gra.3.b: "Nous devons faire face seuls."
 flavor_gra.3.historical_info: "Les dirigeants nasrides de Grenade envoient des émissaires aux Ottomans et aux $mamluks$ pour demander de l'aide contre la Castille. Les Ottomans, qui avaient renforcé leur présence en Méditerranée occidentale et à Grenade, envisageaient avec enthousiasme de faire débarquer 200 000 soldats turcs de la province de Valence pour les soutenir."
 flavor_gra.4.title: "Réaction sévère"
 flavor_gra.4.desc: "Nous avons été informés par les [GetCountry('TUR').GetName] qu'ils #italic ne nous viendront pas en aide#!. Même s'ils le souhaitent, ils prétendent avoir d'autres préoccupations urgentes, mais dans leur lettre, ils ont éloquemment fait l'éloge des anciennes gloires d'al-'Andalûs, quelle que soit leur valeur aujourd'hui."
 flavor_gra.4.a: "Nous devons poursuivre la lutte !"
 flavor_gra.4.historical_info: "Les dirigeants de Grenade attendaient désespérément le soutien des Ottomans et des $mamluks$... qui se sont hélas rapidement retrouvés en guerre l'un contre l'autre sans parvenir à fournir une aide directe. Les Turcs ont envoyé une flotte sous le commandement de Kemal Reis qui a razzié les possessions castillanes en Méditerranée occidentale, et cette flotte a ensuite aidé à faire traverser la mer à de nombreux réfugiés."
 ibn_khaldun_patronage: "Un homme d'une intelligence et d'une réputation extraordinaires est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetName], le célèbre historien et philosophe, cherche un mécénat pour poursuivre ses études et ses écrits. Connu pour ses analyses sur la gouvernance, l'économie, l'ascension et la chute des empires, sa présence pourrait rehausser le prestige de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et nous offrir des conseils inestimables. Allons-nous lui accorder la position qu'il convoite ?"
 flavor_gra.5.title: "[target_character.GetNameWithNoTooltip] demande un mécénat"
 flavor_gra.5.desc: "$ibn_khaldun_patronage$"
 flavor_gra.5.a: "Très bien."
 flavor_gra.5.b: "Nous n'avons que faire de dépenses aussi inutiles !"
