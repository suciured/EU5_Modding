l_french:
 flavor_kie.1.title: "Académie de la culture de [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.1.desc: "Afin de préserver les fondements de l'histoire et des traditions [ShowCultureName('ruthenian')], [target_ruler.GetName] a proposé à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de [ShowLocationName('kyiv')] de parrainer une nouvelle [ShowBuildingTypeName('university')] à [target_location.GetRank.GetName]. Le Bratstvo de [ShowLocationNameWithNoTooltip('kyiv')] devrait accueillir ce centre d'enseignement, ouvrant la voie à de nombreux citoyens de [ROOT.GetCountry.GetName] et d'ailleurs pour y apprendre l'histoire du [target_location.GetRank.GetNameWithNoTooltip].\n\nCela ne manquera pas de renforcer la [ShowRegionName('ruthenia_region')], mais l'entreprise s'annonce coûteuse. Peut-être [target_ruler.GetName] devrait-il laisser cette [ShowBuildingTypeNameWithNoTooltip('university')] se construire à son rythme, sans soutien de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_kie.1.historical_info: "Fondée en 1615 par la Fraternité de Kyiv, l'Académie de Kyiv-Mohyla fut l'un des rares établissements théologiques orthodoxes de Ruthénie. Bien qu'elle ne fût pas reconnue comme telle à l'origine, le traité d'Hadiach en 1658 lui conféra le statut d'université. Après la conquête de la ville par la Russie, Pierre le Grand décida non seulement de la conserver, mais aussi d'y accueillir des étudiants venant d'aussi loin que Saint-Pétersbourg ou la Grèce. Elle fut fermée en 1817 et remplacée en 1834 par l'Université Saint-Vladimir fondée par le tsar Nicolas Ier."
 flavor_kie.1.a: "Nos coffres sont toujours prêts à soutenir le progrès de [ShowLocationNameWithNoTooltip('kyiv')]."
 flavor_kie.1.b: "Nous n'accordons pas notre autorisation à la construction."
 flavor_kie.1.c: "Nous mettrons tous nos fonds à leur disposition."
 flavor_kie.1.d: "Qu'ils la construisent, mais sans notre participation."
 flavor_kie.2.title: "Avenir des kholops"
 flavor_kie.2.desc: "Les kholops ont toujours été traités à peine mieux que des [ShowPopTypeName('slaves')], laissant une grande part de notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [ShowRegionName('ruthenia_region')] souffrir des abus des classes supérieures, comme la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Un courant d'opinion se développe au sein de [ROOT.GetCountry.GetName] en faveur de l'abolition de cette exploitation qui nuit à l'économie de la corvée. Cela ne plaira guère à la puissante [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], mais cette réforme renforcerait la popularité de [target_character.GetName]."
 flavor_kie.2.historical_info: "Les kholops ont constitué l'épine dorsale de l'économie ruthène depuis le XIe siècle. Proches du statut d'esclave, leurs propriétaires avaient un pouvoir total sur eux, mais en assumaient aussi la responsabilité. À Kyiv, ils ont constitué la majorité des classes inférieures, jusqu'au XVe siècle, lorsque leurs droits furent élargis, rapprochant leur statut de celui des serfs européens."
 flavor_kie.2.a: "S'ils veulent un meilleur traitement, nous le leur garantirons."
 flavor_kie.2.b: "Nous ne sommes pas là pour provoquer la colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kie.2.c: "Ces serfs en demandent trop, soyons plus durs avec eux !"
 flavor_kie.2.d: "Cette réforme sera notre priorité absolue."
 flavor_kie.3.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.3.desc_common: "Souhaitant renforcer son influence sur [target_location.GetName], [ROOT.GetCountry.GetName] recherche un nouveau métropolite pour gouverner le [target_location.GetRank.GetName]. Parmi les candidats figure [target_character.GetName], une personne issue de la population locale."
 flavor_kie.3.desc_RUS: "$flavor_kie.3.desc_common$ Beaucoup au sein du [ROOT.GetCountry.GetFlavorRank] estiment qu'une telle personne nuirait à nos efforts d'influence sur le [target_location.GetRank.GetNameWithNoTooltip] de [target_location.GetNameWithNoTooltip]. C'est pourquoi certains exigent que [target_character.GetHerHim] soit placé à la tête du métropolite."
 flavor_kie.3.desc_ZAZ: "$flavor_kie.3.desc_common$ Proches de [target_character2.GetName], d'autres pensent qu'une telle personne serait un excellent métropolite. Ce sujet loyal nous permettrait de mieux contrôler [target_location.GetNameWithNoTooltip] et d'en développer les infrastructures."
 flavor_kie.3.desc: "$flavor_kie.3.desc_common$ La [ROOT.GetCountry.GetGovernment.GetCourtTitle] considère également que cette personnalité serait un atout pour notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], bien que le maintien de sa double fonction soit coûteux."
 flavor_kie.3.a: "Engageons-[target_character.GetHerHim]."
 flavor_kie.3.b: "Nous n'avons pas besoin d'un nouveau métropolite."
 flavor_kie.3.c: "Avoir le soutien de [target_character2.GetNameWithNoTooltip] et de [target_location.GetNameWithNoTooltip] est un grand avantage."
 flavor_kie.3.d: "[target_character.GetSheHe|U] nous aidera à saper l'influence de [target_location.GetNameWithNoTooltip]."
 flavor_kie.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kie.4.desc: "De nombreux artistes ont émergé grâce à la transformation de [target_location.GetName] en centre culturel de l'ensemble des peuples [ROOT.GetCountry.GetAdjective]. Par exemple, [target_character.GetName] est un [ShowArtistTypeName('iconographer')] renommé au sein de la communauté [ShowReligionName('orthodox')] du [target_location.GetRank.GetName]. Souhaitant s'éloigner des canons traditionnels de l'iconographie pour développer son propre style, [Select_CString(target_character.IsFemale,'elle', 'il')] désire désormais rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], espérant ainsi obtenir notre soutien pour fonder une institution artistique au sein de [ROOT.GetCountry.GetNameWithNoTooltip] et contribuer ainsi à diffuser la culture [ROOT.GetCountry.GetCulture.GetName] à travers l'[ShowContinentName('europe')]."
 flavor_kie.4.a: "Nous acceptons toutes formes d'art, même celles qui ne correspondent pas parfaitement aux canons traditionnels de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_kie.4.b: "[target_character.GetSheHe|U] aura son institution."
 flavor_kie.4.c: "Sa venue n'est pas souhaitée en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_kie.5.title: "$st_andrew_church$"
 flavor_kie.5.desc: "Alors que le peuple de [ROOT.GetCountry.GetName] est fier de ses traditions [ROOT.GetCountry.GetReligion.GetAdjective], les citoyens du [target_location.GetRank.GetName] de [target_location.GetName] demandent la construction d'une nouvelle église pour prier [ROOT.GetCountry.GetReligion.GetGodName]. Cette idée a éveillé l'intérêt de [target_character2.GetName], qui souhaite s'y établir. La [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soutient également cette initiative, et recommande d'engager [target_character.GetName], un [target_character.GetArtistType.GetName] renommé, pour concevoir cet édifice.\n\nDédiée à saint André, l'apôtre de la Ruthénie, cette église nous vaudra aussi les faveurs du Patriarche et témoignera de notre piété auprès des autres nations [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]."
 flavor_kie.5.a: "Nous aiderons à la construction de cette nouvelle église."
 flavor_kie.5.b: "Un tel projet serait trop coûteux."
 flavor_kie.6.title: "Métropole de toute la Ruthénie"
 flavor_kie.6.desc: "La croissance de [target_location.GetName] a attiré de nombreux fidèles #L [ShowReligionAdjective('orthodox')|l]s#! et #L [ShowReligionAdjective('catholic')|l]s#!. Bien qu'ils croient tous en [ROOT.GetCountry.GetReligion.GetGodName], leurs divergences de doctrine ont toujours entravé leur coexistence pacifique en raison de croyances opposées concernant la Sainte Trinité. [target_character.GetName] souhaite y remédier en renforçant l'Église [ShowReligionNameWithNoTooltip('orthodox')|l] [ShowCultureName('ruthenian')|l] et en l'éloignant des influences #L [ShowCultureGroupName('russian_group')|l]s#!."
 flavor_kie.6.a: "Renforçons le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_kie.6.b: "Laissons cela aux autorités religieuses."
 flavor_kie.7.title: "Troubles à [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.7.desc: "De récentes enquêtes dans le [target_location.GetRank.GetName] de [target_location.GetName] ont révélé que le métropolite nommé par la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a perdu la faveur de la population locale. Le retrait de certains de leurs droits a été perçu comme une intolérance envers leur foi [ShowReligionName('orthodox')], et ces habitants souhaitent désormais se détacher de [ROOT.GetCountry.GetName] et rejoindre un autre royaume [ShowReligionNameWithNoTooltip('orthodox')] qui les protégera."
 flavor_kie.7.a: "Nous maintiendrons notre position à [target_location.GetNameWithNoTooltip]."
 flavor_kie.7.b: "Peut-être est-il temps d'assouplir notre contrôle sur le métropolite."
 kie_all_kiev_pops_become_angrier_tt: "Tous les [pops|e] #L [ShowReligionAdjective('orthodox')]s#! de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_kie.8.title: "Un nouveau métropolite pour [ShowLocationNameWithNoTooltip('kyiv')]"
 flavor_kie.8.desc: "La [ShowRegionName('ruthenia_region')] manque d'un métropolite capable de guider sa population. La [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a demandé à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] d'en désigner un issu de leurs rangs. Ils affirment que c'est le seul moyen d'administrer correctement la région, sans intervention de l'État. Nous pourrions leur accorder cette responsabilité, mais cela risque de renforcer leur influence à [target_location.GetName]."
 flavor_kie.8.a: "S'ils l'exigent, nous leur accorderons."
 flavor_kie.8.b: "Nous ne leur permettrons pas de contrôler le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_kie.9.title: "Essor de la peinture néoclassique en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kie.9.desc: "En [ROOT.GetCountry.GetName], de nombreux artistes de peu de renom s'efforcent de créer un nouveau courant artistique inspiré de l'Antiquité. L'un d'eux est [target_character.GetName], un muet originaire de [ShowLocationName('hlukhiv')], qui a étudié la peinture a déjà plusieurs toiles à son actif. Souhaitant répandre la vogue du mouvement néoclassique, [Select_CString(target_character.IsFemale,'elle', 'il')] sollicite maintenant [target_character2.GetName] pour rejoindre la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_kie.9.a: "Engageons-[target_character.GetHerHim]."
 flavor_kie.9.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] peigne l'ensemble de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_kie.9.c: "Nous mettrons un terme à ce mouvement qui corrompt notre art, à commencer par [target_character.GetHerHim]."
