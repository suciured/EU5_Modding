l_french:
 flavor_teu.1.title: "Révoltes de la Ligue de Prusse"
 flavor_teu.1.desc: "En dépit de tous nos efforts, nous avons été incapables de prévenir les entreprises de la Ligue de Prusse pour saper l'autorité [ROOT.GetCountry.GetAdjective]. Les cités qui ont juré de la soutenir ont pris les armes et rassemblé une armée. Comme nous le suspections, nombre des membres de la Ligue ont des liens en Pologne et ont déjà demandé son intervention dans le conflit à venir. Il semble qu'une guerre sanglante en Prusse est inévitable, à moins de renoncer à gouverner ces cités."
 flavor_teu.1.a: "Tuons jusqu'au dernier traître !"
 prussian_confederation_support: "Tous les [ShowPopTypeName('nobles')] et [ShowPopTypeName('burghers')] #L [ShowCultureName('prussian')]s#! en [ShowAreaName('prussia_area')] rejoindront la [prussian_confederation.GetName]"
 flavor_teu.1.tooltip: "La [prussian_confederation.GetName] demandera le soutien [GetCountry('POL').GetAdjective]"
 flavor_teu.1.b: "Nous ne pouvons gagner une telle guerre."
 prussian_confederation: "Ligue de Prusse"
 flavor_teu.2.title: "La Ligue de Prusse en appelle au soutien polonais"
 flavor_teu.2.desc: "Une confédération, appelée la « [prussian_confederation.GetName] », s'est soulevée contre les injustices de l'autorité teutonique. Nous avions déjà donné à ses membres des assurances que nous soutiendrions leur cause si la guerre venait à éclater. En échange, la Ligue s'est engagée à ce que les territoires de Prusse soient gouvernés par la Pologne une fois ces tyrans de Chevaliers teutoniques expulsés. Nous avons beaucoup à gagner de cet accord, mais nous devons nous préparer à une guerre sanglante."
 flavor_teu.2.a: "Ils auront notre soutien. Aux armes !"
 flavor_teu.2.b: "Ces affaires ne nous concernent pas."
 flavor_teu.3.title: "La Ligue du lézard"
 flavor_teu.3.desc: "Nous avons appris que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale de la [ShowProvinceDefinitionName('chelmno_province')] s'était regroupée au sein d'une organisation connue sous le nom de l'« Union des lézards ». L'objectif officiel de l'union est de lutter contre l'anarchie et de protéger leurs intérêts. Bien que la société semble légitime en apparence, certains pensent que sa proximité avec la frontière [GetCountry('POL').GetAdjective] pourrait être le signe qu'elle est secrètement un mouvement sécessionniste."
 flavor_teu.3.historical_info: "La Ligue du lézard, connue en Latin sous le nom de #italic Societas Lacertarum#!, était une organisation de chevaliers prussiens de Chełmno, fondée en 1397 en tant que fraternité de chevaliers. Plus tard, en 1410, au cours de la bataille de Grunwald, l'un des fondateurs, Nicolas von Renys, a abaissé la bannière du régiment de Chełmno, l'incitant à se replier. Après l'incident, les membres de l'Union étaient considérés comme des traîtres."
 flavor_teu.3.a: "Laissons la Ligue exister."
 flavor_teu.3.b: "Ils mijotent quelque chose, et ce n'est rien de bon !"
 STATIC_MODIFIER_NAME_teu_lizard_league: "Eidechsenbund"
 flavor_teu.4.title: "Hommage à la Prusse"
 flavor_teu.4.desc: "La défaite du [GetCountry('TEU').GetLongName] a marqué le retour d'une grande partie de la Pomérélie dans nos terres mais aussi la conquête des territoires de [ShowAreaName('prussia_area')]. Bien que décimés, les Chevaliers #L [GetCountry('TEU').GetAdjectiveWithNoTooltip]s#! sont toujours debout et contrôlent de nombreuses institutions dans la région.\n\nComme les territoires de la Prusse orientale pourraient être difficiles à intégrer, il a été proposé de forcer l'élite existante de l'Ordre à se séculariser et à jurer fidélité devant [pol_ruler.GetName]. Ce faisant, les anciens territoires de [GetCountry('TEU').GetName] seraient divisés en « Prusse [ROOT.GetCountry.GetGovernment.GetAdjective] », directement intégrée à la couronne, et en « Duché de Prusse », détenu par les Prussiens sécularisés."
 flavor_teu.4.historical_info: "Après la guerre de Treize Ans contre l'ordre Teutonique en 1454-1466, la Prusse fut divisée en « Prusse royale », directement contrôlée par le royaume de Pologne, et les Provinces orientales, restées dans l'ordre en tant que Vassaux, appelés « Duché de Prusse ». En 1525, l'état de l'ordre Teutonique était sécularisé par son Hochmeister, Albert von Hohenzollern, devenant ainsi le « Duché de Prusse »."
 flavor_teu.4.a: "Obligeons-les à s'incliner !"
 flavor_teu.4.b: "Mieux vaut conserver les choses en l'état."
 flavor_teu.5.title: "Ferveur des croisés"
 flavor_teu.5.desc: "Les chevaliers #L [ROOT.GetCountry.GetAdjective]s#! ont été invités en [ShowAreaName('prussia_area')] en 1226 à la demande de [GetCharacter('maz_konrad_i_piast').GetName] de [ShowAreaName('mazovia_area')]. Leur objectif était de servir de croisés contre les Prussiens baltes païens. En tant que successeurs de ces braves guerriers, nous devons poursuivre la croisade contre les derniers païens d'[ShowContinentName('europe')] en [target_nation.GetLongName] !"
 flavor_teu.5.a: "#italic Christ ist erstanden !#!"
 flavor_teu.5.b: "Nous ferions mieux d'éviter les conflits pour l'instant."
 flavor_teu.6.title: "Les païens #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]s#! en [target_location.GetNameWithNoTooltip]"
 flavor_teu.6.desc: "Il ne faut pas faire confiance à cette idolâtrie [ShowReligionAdjective('romuva')|l] malsaine. Ces misérables païens, malgré toute la gentillesse et l'indulgence dont nous avons fait preuve à leur égard en dépit de leurs croyances, ont organisé un nouveau soulèvement à [target_location.GetName]. Bien qu'il ne s'agisse pas d'un soulèvement important et qu'il ne nécessite pas la mobilisation immédiate de nos forces, cela reste un inconvénient pour notre mission sacrée et doit donc être réprimé. Si ces foules désorganisées venaient à se rassembler en une force plus importante, le contrôle [ROOT.GetCountry.GetAdjective|l] sur ces provinces païennes pourrait être remis en question."
 flavor_teu.6.a: "Construisons un [ShowBuildingTypeNameWithNoTooltip('castle')] pour garder un œil sur [target_location.GetProvince.GetNameWithNoTooltip]."
 flavor_teu.6.b: "Forçons le #italic Komtur#! local à s'en occuper."
 teuton_6_event_trigger_information: "Cet [event|e] peut se déclencher pour les raisons suivantes :\n[ShowTriggerConditionsForScope('teu_event_6_trigger', SCOPE.sLocation('target_location').GetLocation.MakeScope.Self))]"
 flavor_teu.7.title: "Lois urbaines de [target_location.GetNameWithNoTooltip]"
 flavor_teu.7.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] constitue l'épine dorsale économique et le principal port de commerce de [ROOT.GetCountry.GetLongName]. Comme quelques autres cités, il continue d'appliquer la loi urbaine de $lubeck$ en raison de ses liens étroits avec [target_country.GetLongName], ce qui suscite la discorde avec ses suzerains #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#!. Pour mettre fin au conflit, [ROOT.GetCountry.GetNameWithNoTooltip] est prêt à permettre à [target_location.GetNameWithNoTooltip] d'adopter le [ShowEstatePrivilegeName('kulm_law')], tout en conservant certains privilèges de l'ordre actuel, renforçant ainsi le conseil local et lui accordant une plus grande autonomie. Une telle mesure permettra au [target_location.GetRank.GetNameWithNoTooltip] de prospérer comme pôle commercial au sein de [target_location.GetMarket.GetName]."
 flavor_teu.7.a: "Adoptons cette résolution."
 flavor_teu.7.b: "Maintenons l'ordre établi."
 flavor_teu.8.title: "Un ralentissement économique"
 flavor_teu.8.desc: "Ces derniers temps ont été difficiles pour [ROOT.GetCountry.GetLongName]. Le ralentissement économique a conduit à l'appauvrissement d'une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et les caisses de [ROOT.GetCountry.GetNameWithNoTooltip] sont dangereusement vides. Une telle situation est déjà un cauchemar et pourrait encore s'aggraver si rien n'est fait pour y remédier. Afin d'éviter d'avoir à contracter davantage de dettes pour alimenter les remboursements existants, nous pourrions peut-être envisager de prélever une nouvelle taxe sur nos possessions présentes dans toute l'[ShowContinentName('europe')]. Une telle mesure ne serait pas vraiment sans précédent, mais la taxe prélevée pourrait l'être. À quoi sert une [ShowBuildingTypeName('order_commandery')] si elle ne nous apporte aucun avantage ?"
 flavor_teu.8.a: "Prélevons une taxe importante."
 flavor_teu.8.b: "Imposons-leur un montant modeste."
 flavor_teu.8.c: "Trouvons une autre source de revenus."
 flavor_teu.11.title: "Révision du [ShowEstatePrivilegeNameWithNoTooltip('kulm_law')]"
 flavor_teu.11.desc: "La [ShowSituationName('black_death')] a ravagé toute l'[ShowContinentName('europe')], décimant de nombreuses villes et plongeant les colonies dans la ruine. Si l'impact économique sur [ROOT.GetCountry.GetLongName] a été terrible, le pire est que la baisse de la population en Allemagne a réduit les pressions migratoires, entraînant une diminution de la croissance démographique en [ShowAreaName('prussia_area')]. À moins d'offrir davantage d'incitations à migrer vers les terres de [ROOT.GetCountry.GetNameWithNoTooltip], nous nous retrouverons bientôt sans migrants, qui constituent un élément essentiel de notre mission de christianisation."
 flavor_teu.11.a: "Donnons plus d'avantages aux migrants"
 flavor_teu.11.b: "Nous allons devoir nous en occuper."
 flavor_teu.12.title: "Monopole de l'[ShowGoodsNameWithNoTooltip('amber')]"
 flavor_teu.12.desc: "Le [ROOT.GetCountry.GetLongName] possède de nombreuses ressources et richesses naturelles, mais peu sont aussi importantes et recherchées que l'[target_goods.GetName]. C'est pourquoi le [ROOT.GetCountry.GetFlavorRank] l'a placé sous la juridiction du [ROOT.GetCountry.GetGovernment.GetName] et continuera à le traiter comme un monopole précieux. Cependant, un tel protectionnisme risque de mécontenter la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui souhaite participer à ce commerce et pourrait tirer un grand profit de la commercialisation d'une ressource aussi précieuse."
 flavor_teu.12.a: "Renforçons notre contrôle sur la ressource."
 flavor_teu.12.b: "Révélons notre monopole."
 flavor_teu.12.c: "Accordons-le plutôt à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_teu.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.13.desc: "Nous avons reçu des nouvelles d'une certaine anachorète nommée [target_character.GetName] qui s'est fait connaître dans tout le [ROOT.GetCountry.GetFlavorRank] grâce à ses visions. Au cours de sa vie, [target_character.GetShortNameWithNoTooltip] a fait l'expérience de nombreuses révélations qui ont attiré l'attention de tout le [ROOT.GetCountry.GetLongName]. Cela dit, beaucoup considèrent ces visions comme fausses, tandis que d'autres les croient authentiques. Certaines personnes voudraient même la voir brûlée sur le bûcher pour sorcellerie.\n\nÀ l'heure actuelle, [target_character.GetNameWithNoTooltip] a déjà survécu à un procès pour sorcellerie, mais cela n'a pas empêché ses ennemis d'en exiger un autre."
 flavor_teu.13.a: "Ces visions sont fascinantes."
 flavor_teu.13.b: "Écoutons les arguments de ses ennemis."
 flavor_teu.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.14.desc: "Un clerc au potentiel considérable s'est fait un nom dans le [ROOT.GetCountry.GetFlavorRank]. Ayant longtemps fait partie du [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l], [Select_CString(target_character.IsFemale,'elle', 'il')] est connu comme un chroniqueur talentueux qui pourrait contribuer à produire une œuvre comblant les lacunes de [target_work_of_art.GetName], créée en [target_work_of_art.GetCreationDate] par [target_work_of_art.GetCreator.GetName]."
 flavor_teu.14.a: "Nous avons besoin de ses services !"
 flavor_teu.14.b: "Renvoyons cet individu."
 teu_event_within_5_to_10_years: "Cet [event|e] surviendra dans 5 à 10 ans, si [target_character.GetName] reste en vie."
 flavor_teu.15.title: "$chronik_des_land_preussens$"
 flavor_teu.15.desc: "Le travail de [target_character.GetName] a enfin porté ses fruits, car [Select_CString(target_character.IsFemale,'elle', 'il')] a achevé l'œuvre de sa vie, [target_work_of_art.GetName], une [ShowWorkOfArtTypeName('chronicle')] retraçant l'histoire du [ROOT.GetCountry.GetLongName] de 1360 à nos jours."
 flavor_teu.15.a: "[ROOT.GetCountry.Custom('common_string_wonder')]"
 flavor_teu.16.title: "Les Großschäffer de [ROOT.GetCountry.GetFlavorRank]"
 flavor_teu.16.desc: "Les Großschäffer sont les gestionnaires des intérêts commerciaux #L [ROOT.GetCountry.GetAdjective|l]s#! à l'étranger. Ils détiennent de vastes responsabilités et privilèges et se voient accorder le droit exclusif de commercialiser du [ShowGoodsName('wheat')] et de l'[ShowGoodsName('amber')] dans les ports de [ShowLocationName('gdansk')] et [ShowLocationName('konigsberg')] respectivement. Ces vastes privilèges et le pouvoir qui leur est conféré les ont placés dans le collimateur de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui s'oppose fermement aux concessions accordées par le [ROOT.GetCountry.GetFlavorRank] à ces ministres et souhaiterait voir ces droits abrogés. D'autre part, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l] est très satisfait des revenus générés par les Großschäffer et aimerait voir d'autres privilèges leur être accordés."
 flavor_teu.16.a: "Mettons fin à leur monopole."
 flavor_teu.16.b: "Exploitons l'institution."
 flavor_teu.16.c: "Maintenons le statu quo."
 flavor_teu.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_teu.17.desc: "[target_character.GetName] est un [target_character.GetArtistType.GetName], né à [target_character.GetBirthLocation.GetName]. Après avoir étudié à l'[ShowBuildingTypeName('university')] de [ShowLocationName('krakow')], [Select_CString(target_character.IsFemale,'elle', 'il')] est disponible à l'embauche et a travaillé pour de nombreuses personnalités politiques à travers toute l'[ShowContinentName('europe')]. Nous devrions peut-être également solliciter ses services."
 flavor_teu.17.a: "Devenons un mécène de [target_character.GetArtistType.GetNameWithNoTooltip]."
 flavor_teu.17.b: "Nous ne pouvons nous permettre de telles dépenses."
 teu_impact_on_kulm_law: "Le [ShowEstatePrivilegeName('kulm_law')] sera modifié de :\n#g +10 %#! [ShowModifierTypeName('rural_migration_attraction')]\n#r -10 %#! [ShowModifierTypeName('burghers_estate_max_tax')]"
 teu_impact_on_kulm_law_not_revised: "Le [ShowEstatePrivilegeName('kulm_law')] sera modifié de :\n#r -50 %#! [ShowModifierTypeName('german_migration_attraction_modifier')]"
 kulm_law_revised_tooltip: "A révisé le [ShowEstatePrivilegeName('kulm_law')] par l'[event_e] $flavor_teu.11.title$."
 kulm_law_not_revised_tooltip: "A choisi de ne pas réviser le [ShowEstatePrivilegeName('kulm_law')] par l'[event|e] $flavor_teu.11.title$."
 flavor_teu.100.title: "La croisade prussienne"
 flavor_teu.100.desc: "Il y a quelques années, les glorieux croisés de la Baltique ont proclamé leur croisade prussienne pour la gloire du Christ. De nombreux hommes ont répondu à leur appel. L'un d'entre eux était la fierté de la couronne [ROOT.GetCountry.GetAdjective] : [target.GetName]."
 flavor_teu.100.desc.crusader_returns: "$flavor_teu.100.desc$\n\nLe sang a été versé, le prestige gagné, et l'honneur défendu, tandis que les infidèles et les païens tremblaient de peur devant sa fureur divine. Désormais, [target.GetSheHe] est retourné dans les bras affectueux de [target.GetHerHis] magnifique [ROOT.GetCountry.GetFlavorRank] !"
 flavor_teu.100.desc.crusader_dead: "$flavor_teu.100.desc$\n\nQuand bien même notre [ROOT.GetCountry.GetFlavorRank] faisait confiance au chevalier, le Seigneur avait d'autres plans pour lui. Grâce à des tactiques impitoyables et sournoises, les maudits païens ont abattu le tout-puissant croisé. Le peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip] demande sa mort."
 flavor_teu.100.desc.fallback: "Selon les légendes, il existait autrefois un chevalier élu par la Couronne [ROOT.GetCountry.GetAdjective] pour participer à la Croisade prussienne.\n\nComme toutes les légendes, cette histoire n'est rien d'autre qu'un conte de fées bien raconté."
 flavor_teu.100.a: "Puisse-t-[target.GetSheHe] être un exemple pour de nombreux autres chevaliers !"
 flavor_teu.100.b: "Que le sang de ces sauvages coule à flots !"
 flavor_teu.100.c: "Tout de même, quelle merveilleuse histoire."
 flavor_teu.101.title: "Mort d'un croisé"
 target: "[target.GetName]"
 flavor_teu.101.desc.infection_death: "Le célèbre croisé [target.GetName] lutte depuis plusieurs jours contre une forte fièvre. Alors que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] lui conseillait de rentrer, le croisé affirma sa volonté de rester pour la gloire. Au final, il n'a eu droit qu'à l'étreinte de la Faucheuse."
 flavor_teu.101.desc.training_accident_death: "Une tragédie s'est produite dans les casernes [ROOT.GetCountry.GetAdjective] ! Pendant les heures d'entraînement, le croisé [target.GetName] a combattu un écuyer dans l'espoir d'améliorer à la fois ses propres compétences martiales, mais aussi celles de l'écuyer en se battant avec une vraie épée. Malheureusement pour le noble, l'écuyer a donné un coup d'épée trop haut et a décapité [target.GetNameWithNoTooltip]. Il est mort sur le coup."
 flavor_teu.101.desc.river_drowning_death: "L'armure lourde est l'une des principales caractéristiques de nos chevaliers. Bien qu'elle rende nos troupes pratiquement invincibles aux taillades, elle présente certains inconvénients. L'un d'entre eux, qui s'est manifesté une fois de plus, est sa vulnérabilité à l'eau. Une fois qu'un chevalier tombe dans la rivière, l'armure de métal devient une véritable tombe humide.\n\nLe croisé [target.GetName] l'a appris à ses dépens lorsqu'avec ses compagnons chevaliers, ils sont partis à l'assaut des villages d'infidèles. Au cours de son voyage, [cible.GetHerHe] tomba de son cheval dans une rivière et s'y noya."
 flavor_teu.101.desc.fallback: "Le croisé étranger, [target.GetName], a été retrouvé mort dans son lit ce matin même. La cause du décès est un mystère pour tout le monde, car il avait l'air en bonne santé la veille. Il n'y a aucun signe de mort violente non plus..."
 flavor_teu.101.a: "Que son âme repose en paix."
 flavor_teu.101.b: "Au moins, nous savons que l'écuyer sait manier une épée."
 flavor_teu.101.c: "Un destin tragique, bien que fort commun."
 flavor_teu.101.zzz: "Seul le Seigneur sait ce qui lui est arrivé."
 flavor_teu.102.title: "$flavor_teu.101.title$"
 flavor_teu.102.desc: "$flavor_teu.100.desc.crusader_dead$"
 flavor_teu.102.a: "C'est certainement une mauvaise nouvelle."
 flavor_pol_teu.1.title: "Jugement de 1339"
 flavor_pol_teu.1.desc: "En 1335, nous avons déposé une plainte contre le [GetCountry('TEU').GetName] auprès de la [GetCountry('PAP').GetGovernment.GetCourtTitle] #L [GetCountry('PAP').GetAdjective|l]e#!. Après des années d'attente, la commission #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e#! est enfin arrivée et le processus de délibération a commencé. Comme nous nous y attendions, les juges ont accepté notre plainte solennelle et déclaré que le [GetCountry('TEU').GetNameWithNoTooltip] devait restituer les provinces suivantes : [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('kuyavia_province')], [ShowProvinceDefinitionName('dobrzyn_province')] et [ShowProvinceDefinitionName('stolp_province')]."
 flavor_pol_teu.1.historical_info: "En 1319 et en 1335, les Polonais ont déposé des plaintes contre l'ordre Teutonique auprès de la Cour papale, demandant la restitution de la « Poméranie de Dantzig » à la Pologne. Dans le cas de la plainte de 1335, la commission envoyée par l'État pontifical a estimé que l'agression teutonne était injuste, que les terres devaient être restituées et qu'une somme devait être versée pour les réparations. L'ordre Teutonique a fait appel de cette décision et, après la délibération papale, ils n'ont été contraints de restituer que les territoires occupés, à savoir Bydgoszcz et Dobrzyń."
 flavor_pol_teu.1.a: "Et nous pensions que la justice n'existait plus..."
 flavor_pol_teu.2.title: "$flavor_pol_teu.1.title$"
 flavor_pol_teu.2.desc: "Encore une décision de justice ! Comme en 1319, le [pol_polish_side.GetName] a déposé une nouvelle plainte auprès du Saint-Père en 1335, dans l'espoir d'obtenir un résultat qui nous humilierait et nous forcerait à abandonner nos justes conquêtes. Quelle surprise, la commission #L [GetCountry('PAP').GetAdjective|l]e#!, sûrement soudoyée, a rendu une autre décision ridicule, indiquant que nous devions restituer les provinces de [ShowProvinceDefinitionName('danzig_province')], [ShowProvinceDefinitionName('tuchola_province')], [ShowProvinceDefinitionName('dobrzyn_province')], [ShowProvinceDefinitionName('kuyavia_province')] et [ShowProvinceDefinitionName('stolp_province')] au [pol_polish_side.GetLongNameWithNoTooltip]."
 flavor_pol_teu.2.a: "C'est absurde ! Nous devons faire appel auprès du [GetCountry('PAP').GetGovernment.GetRulerTitle] immédiatement."
 flavor_pol_teu.2.b: "Nous ne pouvons contester la légitimité d'une commission [GetCountry('PAP').GetAdjectiveWithNoTooltip]."
 flavor_pol_teu.2.c: "Nous ne leur céderons rien !"
 flavor_pol_teu.3.title: "Conflit entre le [pol_polish_side.GetNameWithNoTooltip] et le [pol_teutonic_side.GetNameWithNoTooltip]"
 flavor_pol_teu.3.desc: "La politique entre [pol_polish_side.GetName] et [pol_teutonic_side.GetName] est toujours aussi explosive. Le contrôle [pol_teutonic_side.GetAdjectiveWithNoTooltip|l] sur la Pomérélie a laissé un goût amer dans le camp [pol_polish_side.GetAdjectiveWithNoTooltip], qui nous a adressé de multiples plaintes à l'encontre des Chevaliers.\n\nUne enquête récente menée par notre commission dans le [pol_polish_side.GetNameWithNoTooltip] a déclaré que le camp [pol_teutonic_side.GetAdjectiveWithNoTooltip|l] devait céder de vastes étendues de territoires au camp [pol_polish_side.GetAdjectiveWithNoTooltip], ce qui a mené à un appel. Nous devons résoudre cette question à l'amiable."
 flavor_pol_teu.3.a: "Essayons de trouver un compromis."
 flavor_pol_teu.3.b: "Ils sont serviteurs du Christ et sont absous."
 flavor_pol_teu.3.c: "Ne pouvez-vous pas lire la décision ?"
 teu_supported_us: "Nous a soutenu"
 teu_supported_other_side: "A refusé de nous soutenir"
 flavor_pol_teu.4.title: "Réaction [pol_teutonic_side.GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.4.desc: "La réaction [pol_teutonic_side.GetAdjective] était froide au possible."
 flavor_pol_teu.4.desc.a: "$flavor_pol_teu.4.desc$ Face au verdict, ils ont décidé que la meilleure ligne de conduite était de ne pas respecter le juste jugement de la commission [GetCountry('PAP').GetAdjective]. Au lieu de cela, ils ont décidé de déranger le Saint-Père en faisant appel. Leur temps est sacré, comment osent-ils ?!"
 flavor_pol_teu.4.desc.b: "$flavor_pol_teu.4.desc$ Cela dit, la pression était trop importante pour résister, et ils ont fini par céder à notre demande et nous restituer les territoires."
 flavor_pol_teu.4.desc.c: "$flavor_pol_teu.4.desc$ Cela dit, ils ont cédé à une partie de nos demandes, mais avec de maigres résultats pour nous. L'intervention [GetCountry('PAP').GetAdjective] a laissé la plupart de nos plaintes sans effet, exigeant seulement que quelques contrées frontalières nous soient rendues. Il s'agit néanmoins d'une victoire pour nous."
 flavor_pol_teu.4.desc.d: "$flavor_pol_teu.4.desc$ Les chevaliers prétentieux ont décidé que même la sainte volonté ne s'appliquait pas à eux, défiant ouvertement le jugement de la commission. Le message est clair, ces territoires ne nous seront pas restitués et la seule option qui reste est une guerre sanglante. Une guerre qu'ils perdront à coup sûr, nous nous en assurerons."
 flavor_pol_teu.4.desc.fallback: "$flavor_pol_teu.4.desc$ Nous ne savons pas quoi penser de leur réaction, car nous n'arrivons pas à déterminer leurs véritables intentions."
 flavor_pol_teu.4.a: "Le Saint-Père sera informé de leurs transgressions."
 flavor_pol_teu.4.b: "C'est sage de leur part."
 flavor_pol_teu.4.c: "Nous aurons ce que nous pouvons."
 flavor_pol_teu.4.d: "Ils nous feront face sur le champ de bataille."
 flavor_pol_teu.5.title: "Louange [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.5.desc: "Notre appel au Saint-Père a été un succès retentissant. Notre appellation et les preuves présentées ont permis à [the_pope.GetName] de constater que nous sommes dans notre bon droit et que sa commission a agi de mauvaise foi. Après avoir méprisé le camp [pol_polish_side.GetAdjective], [the_pope.GetSheHe] nous a rassurés sur le fait que nos acquisitions appartenaient bien au [pol_teutonic_side.GetName]. En outre, nous avons été félicités pour notre engagement à répandre le [ShowReligionGroupName('christian')] et nos efforts continus pour convertir les païens à la vraie foi."
 flavor_pol_teu.5.a: "Et nous continuerons la croisade !"
 STATIC_MODIFIER_NAME_teu_papal_resolution: "Résolution pontificale"
 flavor_pol_teu.6.title: "Condamnation [GetCountry('PAP').GetAdjectiveWithNoTooltip]"
 flavor_pol_teu.6.desc: "Une lettre de [GetCountry('PAP').GetName] est arrivée, condamnant notre décision de ne pas écouter le jugement de 1339. Il est profondément regrettable que [the_pope.GetName] pense que nous devrions faire confiance à des juges qui ont manifestement été soudoyés par l'autre partie."
 flavor_pol_teu.6.a: "Il n'y a plus rien à faire maintenant."
 flavor_pol_teu.6.b: "Faisons comme si nous n'avions pas lu cette lettre."
 flavor_pol_teu.7.title: "Jugement [GetCountry('PAP').GetAdjectiveWithNoTooltip] regrettable"
 flavor_pol_teu.7.desc: "Jamais nous ne nous sommes sentis autant trahis par le Saint-Père. Il y a quelques mois à peine, [the_pope.GetSheHe] nous a envoyé ses juges qui ont méticuleusement analysé chaque élément de preuve et rendu un verdict juste dans ce conflit troublant. Aujourd'hui, cette décision a été annulée par [the_pope.GetName] [the_pope.GetHerselfHimself] suite à l'appel du camp [pol_teutonic_side.GetAdjective]. Une grande déception."
 flavor_pol_teu.7.a: "Et le Saint-Père est censé être infaillible ?"
 flavor_pol_teu.8.title: "Le Juste Milieu"
 flavor_pol_teu.8.desc: "L'émissaire du [GetCountry('PAP').GetLongName] est enfin de retour, apportant des informations sur le jugement ultime du Saint-Père sur la situation difficile dans laquelle nous nous trouvons. Malheureusement, la réponse n'est pas totalement en notre faveur, mais elle est plus légère que celle que nous aurions eue autrement."
 flavor_pol_teu.8.a: "Au moins, c'est mieux que ce que les Polonais ont orchestré."
 flavor_pol_teu.8.b: "Nous ne renoncerons pas à un centimètre carré de territoire, peu importe qui en fait la demande !"
 flavor_teu.300.title: "Indifférence [GetCountry('POL').GetAdjectiveWithNoTooltip]"
 flavor_teu.300.desc: "Ces dernières années, les tensions avec les [GetCountry('POL').GetAdjective] sont montées d'un cran. Les deux parties sont convaincues qu'une guerre entre les deux est inévitable, mais aucune d'entre elles ne souhaite être à l'origine du conflit. Confiants dans les intentions [GetCountry('POL').GetAdjectiveWithNoTooltip], de nombreux hauts fonctionnaires ont commencé à demander à [teu_ruler.GetName] que notre camp leur présente deux épées dégainées à l'allure provocante."
 flavor_teu.300.historical_info: "En 1410, la Pologne a remporté sa victoire la plus décisive sur l'ordre Teutonique lors de la bataille de Grunwald, pendant ce qu'on appelle la Grande Guerre. On raconte que le camp polonais a tenté d'épuiser l'autre camp en se reposant à l'ombre des bois avoisinants et que le combat n'a commencé que lorsque les Teutons ont envoyé un émissaire portant deux épées dégainées pour inviter les Polonais à se battre."
 flavor_teu.300.a: "S'ils manquent d'épées, nous leur en fournirons."
 flavor_teu.300.b: "Laissons-les faire."
 flavor_teu.301.title: "Deux épées dégainées"
 flavor_teu.301.desc: "Un envoyé du [teu_from.GetLongName] est arrivé, cherchant à obtenir une audience avec le [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Après leur avoir offert cette opportunité, deux épées dégainées ont été placées de la part de [teu_ruler.GetName] juste devant [pol_ruler.GetName], comme si nous manquions d'équipement pour faire disparaître leurs visages arrogants de la surface de cette terre. Si le [teu_from.GetGovernment.GetRulerTitle] [teu_from.GetAdjectiveWithNoTooltip] veut la guerre, il l'aura."
 flavor_teu.301.a: "Quelle insulte !"
 POL_after_next_war_is_won: "Après avoir remporté la prochaine guerre contre [teu_from.GetName], nous recevrons :"
 flavor_teu.302.title: "Nouvelles regalia"
 flavor_teu.302.desc: "Les deux épées dégainées que nous avons reçues de [GetCountry('TEU').GetName] a pris une nouvelle valeur symbolique. C'est un signe de l'arrogance [GetCountry('TEU').GetAdjectiveWithNoTooltip], notre récente campagne punitive à leur encontre a fait office de rappel de nos victoires. Ils font désormais partie de la collection d'insignes [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_teu.302.a: "Notre victoire face à eux valait bien le sang versé."
 flavor_swe_teu.1.title: "[target_country.GetLongNameWithNoTooltip]"
 flavor_swe_teu.1.victual_brother_info: "La mer Baltique est un bastion de la piraterie depuis des temps immémoriaux. Parmi les marins et pêcheurs de [target_location.GetName], nombreux sont ceux qui tentent de se tourner vers une vie de crime et de rapine. C'est le cas de [target_character.GetName] et de sa bande, les « Likedeelers », qui hissent désormais le drapeau noir sur nos mers, bien décidés à s'enrichir aux dépens de tous ceux qui croiseront leur route. Certains de ces vauriens, ces satanés « Vitalienbrüder », se sont désormais emparés de l'île de [ShowProvinceDefinitionName('gotland_province')] et ont établi leur capitale à [ShowLocationName('visby')]. Leurs actions ont entraîné un déclin du commerce dans la région et leurs incessants actes de piraterie mèneront finalement à la disparition complète de notre commerce."
 flavor_swe_teu.1.desc: "$flavor_swe_teu.1.victual_brother_info$ Nous devons nous occuper d'eux avant qu'ils ne décident de s'installer sur notre île."
 flavor_swe_teu.1.historical_info: "Klaus Störtebeker était un pirate allemand de légende de la fin du XIVe siècle, connu pour ses raids sur les navires de la Ligue hanséatique. Il était à la tête des Vitalienbrüder, un groupe de pirates engagés comme corsaires par les ducs de Mecklembourg contre la reine Marguerite, mais qui se sont ensuite retournés contre leurs employeurs. Capturé en 1401 près de l'île d'Heligoland, il fut exécuté avec son équipage à Hambourg. Selon la légende, il conclut le marché suivant : tous ceux qu'il pouvait croiser après la décapitation seraient épargnés. Il serait parvenu à passer devant plusieurs de ses compagnons d'équipage, mais le bourreau n'avait aucune intention de respecter son marché. Son nom, qui signifie « #italic vider la tasse d'un trait#! », est un hommage à sa célèbre descente."
 flavor_swe_teu.1.a: "Demandons de l'aide à [fief_offer_target.GetNameWithNoTooltip]."
 flavor_swe_teu.1.b: "Nous nous occuperons d'eux nous-mêmes, peu importe le prix à payer."
 STATIC_MODIFIER_NAME_teu_wrath_of_the_pirates: "Le courroux des pirates"
 vtb_operates_in_the_baltic_tt: "L'[target_country.GetLongName] va lancer ses opérations sur les côtes de la [ShowAreaNameWithNoTooltip('baltic_area')]"
 flavor_swe_teu.2.title: "$flavor_swe_teu.1.title$"
 flavor_swe_teu.2.desc: "$flavor_swe_teu.1.victual_brother_info$ Pour nous aider, les [GetCountry('SWE').GetAdjective] nous ont offert le droit de nous installer sur leurs terres sur l'île, à condition que nous puissions prendre des mesures rapides contre ces fichus pirates."
 flavor_swe_teu.2.a: "Nous acceptons ce fief."
 flavor_swe_teu.2.b: "Ce n'est pas notre problème."
 flavor_swe_teu.3.title: "Réaction du camp [pol_teutonic_side.GetAdjectiveWithNoTooltip]"
 flavor_swe_teu.3.common_desc: "Un émissaire portant la réponse de [fief_offer_target.GetName] est enfin arrivé !"
 flavor_swe_teu.3.desc_success: "$flavor_swe_teu.3.common_desc$ L'élite [fief_offer_target.GetAdjectiveWithNoTooltip] a promis de déployer ses forces sur l'île de [ShowProvinceDefinitionName('gotland_province')] pour s'occuper de notre ennemi commun. Tout se passera comme il était convenu."
 flavor_swe_teu.3.desc_failure: "$flavor_swe_teu.3.common_desc$ Malheureusement, ils ont décliné notre invitation pacifique à traiter avec les vils pirates de [pirate_nation.GetName]. Il semble que nous allons devoir nous en occuper nous-mêmes, même si nous sommes très préoccupés en ce moment."
 flavor_swe_teu.3.a: "Dans ce cas, concentrons-nous sur nos priorités."
 flavor_swe_teu.3.b: "Soit, nous nous en occuperons nous-mêmes."
 flavor_swe_teu.4.title: "La Confrérie des victuailles"
 flavor_swe_teu.4.desc: "Trahie par nos partenaires [GetCountry('HSA').GetAdjective], notre ligue a dû se contenter d'une méthode de subsistance plus vile : la piraterie. Nous avons choisi l'île de [ShowProvinceDefinitionName('gotland_province')] comme base d'opérations. Si le monde est contre nous, alors nous affronterons le monde entier. Que les marchands arrogants tremblent lorsque nos chiens des mers piétineront leurs chétifs navires de commerce."
 flavor_swe_teu.4.a: "$pirate_events.1.a$"
 flavor_swe_teu.5.title: "Île du conflit"
 flavor_swe_teu.5.desc: "Située au cœur de la mer Baltique, l'île de [ShowProvinceDefinitionName('gotland_province')] est un atout nécessaire pour toute puissance ayant pour objectif le #italic Dominium maris baltici#!. Ainsi, d'autres puissances locales complotent sûrement pour nous voler cette précieuse possession. Avec notre capacité navale déclinante, nous pourrions donner l'île en gage à l'une de ces puissances."
 flavor_swe_teu.5.a: "Offrons l'île à [first_offer.GetNameWithNoTooltip]."
 flavor_swe_teu.5.b: "[second_offer.GetNameWithNoTooltip] acceptera sans aucun doute."
 flavor_swe_teu.5.c: "Nous n'abandonnerons pas nos terres."
 flavor_swe_teu.6.title: "Regard porté sur [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.6.desc: "L'île de [ShowProvinceDefinitionName('gotland_province')] nous intéresse au plus haut point. En tant que l'une des principales puissances du bassin de la mer Baltique, il nous serait très utile de détenir cette île au carrefour des routes commerciales et au cœur de la mer intérieure. Ce pourrait être une première étape importante vers l'appropriation de cette mer. Hélas, nous ne sommes pas les seuls à nourrir cette ambition et nous devons nous hâter si nous voulons nous l'approprier."
 flavor_swe_teu.6.a: "La Baltique sera bientôt nôtre."
 flavor_swe_teu.7.title: "Une offre pour [gutnish_province.GetNameWithNoTooltip]"
 flavor_swe_teu.7.desc: "Nous avons reçu une offre de [gotland_province_owner.GetName]. Au prix de plusieurs livres d'or, il est prêt à nous céder son contrôle sur l'île de [ShowProvinceDefinitionName('gotland_province')]. Bien que nous ayons la capacité de nous emparer de l'île, un transfert pacifique comme celui-ci pourrait nous éviter l'infamie aux yeux du reste du monde et éviterait de faire couler le sang."
 flavor_swe_teu.7.a: "Cela semble être un bon accord."
 flavor_swe_teu.7.b: "Pourquoi payer ?"
 flavor_swe_teu.8.title: "$flavor_swe_teu.7.title$"
 flavor_swe_teu.8.common_desc: "Nous venons enfin d'apprendre les résultats de notre mission diplomatique auprès de [offer_nation.GetName]. Après leur avoir proposé le transfert pacifique de l'île [gotland_province_owner.GetAdjective], nous nous attendions à une réponse positive et reconnaissante."
 flavor_swe_teu.8.desc_success: "$flavor_swe_teu.8.common_desc$ C'est précisément ce que nous avons reçu, les [offer_nation.GetAdjectiveWithNoTooltip] étaient ravis d'exaucer nos souhaits et le paiement a été effectué sans encombre."
 flavor_swe_teu.8.desc_failure: "$flavor_swe_teu.8.common_desc$ Malheureusement, ce qu'il s'est réellement passé était on ne peut plus décevant. Nos émissaires ont été ridiculisés et nous avons eu confirmation que [offer_nation.GetNameWithNoTooltip] projetait de nous prendre l'île."
 flavor_swe_teu.8.a: "Espérons que cela permettra de réinstaurer une ère de paix."
 flavor_swe_teu.8.b: "Nous devons rester vigilants."
 teu_rejected_sale: "Offre de vente rejetée"
 flavor_dan_teu.1.title: "Soulèvement de la nuit de la Saint-Georges"
 flavor_dan_teu.1.desc: "La calamité a frappé nos possessions en [ShowProvinceDefinitionName('estonia_province')]. La population autochtone #L [ShowCultureName('estonian')]ne#!, mécontente que nous lui ayons montré la lumière du Christ il y a plusieurs décennies, s'est soulevée dans une insurrection armée. Par une journée calme, ils ont lancé une attaque meurtrière contre nos garnisons et nos châteaux. Ils ont choisi parmi eux quatre chefs qu'ils osent appeler « rois ». De plus, pour ajouter l'insulte au préjudice, dans leur acte de « vengeance » diabolique, ils ont commencé à abattre leurs anciens suzerains et soignants dans une fureur païenne. Nous ne tolérerons pas cela, leur rébellion sera écrasée."
 flavor_dan_teu.1.historical_info: "Durant la nuit de la Saint-Georges, en 1343, la population estonienne s'est rebellée contre ses suzerains danois et les divers nobles étrangers qui régnaient sur elle. Pour mener la rébellion, ils ont choisi parmi eux « quatre rois », qui ont ensuite été attirés dans un piège et tués. La rébellion a dépassé les frontières danoises et s'est étendue aux territoires de l'Ordre de Livonie et des îles Ösel."
 flavor_dan_teu.1.a: "Maudits soient-ils !"
 TEU_st_georges_uprising: "Chaque [pop|e] [ShowCultureName('estonian')|l] [owned|el] de la province [ShowProvinceDefinitionName('estonia_province')] perd [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoint le [estonian_uprising.GetName].\n#r 75,0 %#! d'entre eux ont également changé leur [religion|e] en [ShowReligionName('muinaisusko')]."
 estonian_uprising: "Soulèvement de la nuit de la Saint-Georges"
 STATIC_MODIFIER_NAME_teu_fervor_st_georges_night_uprising: "Soulèvement de la nuit de la Saint-Georges"
 flavor_dan_teu.2.title: "Des insurgés estoniens attaquent la Livonie"
 flavor_dan_teu.2.attack: "Tuer tous les nobles [ShowCultureName('german_baltic')] en vue, leur mépris pour leurs maîtres et pour Jésus-Christ est déplorable. Ils craindront la colère des cieux."
 flavor_dan_teu.2.desc: "Une insurrection armée [ShowCultureName('estonian')] centrée sur la [ShowProvinceDefinitionName('estonia_province')] [TEU_denmark_from.GetAdjective], a commencé à s'attaquer à nos vassaux [GetCountry('LIV').GetAdjective]. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.2.a: "Nous allons leur montrer ce qu'il en coûte de s'attaquer à nous."
 flavor_dan_teu.3.title: "Le sort des oppresseurs"
 flavor_dan_teu.3.desc: "Un détachement armé a récemment écrasé une vague d'opposition à [target_province.GetName]. Dans un élan de haine, les soldats se sont mis à massacrer sans distinction le peuple [ShowCultureName('german_baltic')|l], en raison de son attachement à la foi [ShowReligionAdjective('catholic')|l]."
 flavor_dan_teu.3.a: "Contentons-nous de fermer les yeux."
 flavor_dan_teu.3.b: "L'heure n'est pas au règlement de compte."
 flavor_dan_teu.4.title: "Atrocité en [target_province.GetNameWithNoTooltip]"
 flavor_dan_teu.4.desc: "Les salauds de [teu_rebellion_tag.GetName] se sont jetés sur la population [ShowCultureName('german_baltic')] innocente en [target_province.GetName], tuant sans discernement. Nous n'avons rien pu faire pour les arrêter."
 flavor_dan_teu.4.a: "Ils paieront pour leurs péchés en Enfer."
 flavor_dan_teu.5.title: "Notre insurrection"
 flavor_dan_teu.5.desc: "Nos vils suzerains [ShowCultureName('german_baltic')] nous oppriment depuis bien trop longtemps. Ils ont réduit nos croyances religieuses au silence et nous ont imposé des dieux étrangers depuis bien trop longtemps, peut-être est-il temps pour eux d'apprendre à connaître nos dieux à la place ? Qu'ils le fassent ou non n'a pas d'importance, ce qui compte c'est la lutte pour se libérer de leurs chaînes."
 flavor_dan_teu.5.a: "Nous ne serons pas réduits en esclavage !"
 flavor_dan_teu.6.title: "$flavor_dan_teu.2.title$"
 flavor_dan_teu.6.desc: "Une insurrection armée [ShowCultureName('estonian')] centrée sur la [ShowProvinceDefinitionName('estonia_province')] [TEU_denmark_from.GetAdjective] s'est attaquée à nos alliés. $flavor_dan_teu.2.attack$"
 flavor_dan_teu.6.a: "Augmentez les levées !"
 flavor_dan_teu.7.title: "Des troubles émergents"
 flavor_dan_teu.7.desc: "Nos possessions en [ShowProvinceDefinitionName('estonia_province')] se retournent contre nous. Séparé de notre capitale par de vastes mers, notre contrôle y est pour le moins inconstant. Avec l'attaque surprise lancée par la population autochtone [ShowCultureName('estonian')], qui s'est étendue à nos voisins de [teu_receives_estonia.GetName], il est peut-être préférable d'essayer d'améliorer nos relations avec notre voisin et de vendre cette pauvre province, qui est déjà dans la sphère d'influence de [teu_receives_estonia.GetNameWithNoTooltip]."
 flavor_dan_teu.7.desc_hyperlink: "$flavor_dan_teu.7.desc$ Parlons aux dirigeants de [the_deciding_nation.GetName]."
 flavor_dan_teu.7.desc_no_hyperlink: "$flavor_dan_teu.7.desc$ Parlons aux dirigeants de [the_deciding_nation.GetNameWithNoTooltip]."
 flavor_dan_teu.7.historical_info: "À la suite du soulèvement de la nuit de la Saint-Georges en 1343, le vice-roi danois en Estonie et d'autres fonctionnaires ont été emprisonnés par des vassaux pro-allemands et une grande partie de la province est tombée sous le contrôle teutonique. Le roi danois, reconnaissant que ses possessions étaient intenables, décida de vendre l'Estonie aux chevaliers pour le prix de 19 000 marcs de Cologne."
 flavor_dan_teu.7.a: "Vendons cette province."
 flavor_dan_teu.7.b: "Nous ferons face à cette agitation."
 teu_if_teutons_accept: "Si [the_deciding_nation.GetName] accepte :"
 flavor_dan_teu.8.title: "Vente d'Estonie"
 flavor_dan_teu.8.desc: "Face à la récente rébellion en [ShowProvinceDefinitionName('estonia_province')], les [TEU_denmark_from.GetAdjective] ont décidé de nous proposer leurs possessions en [ShowProvinceDefinitionNameWithNoTooltip('estonia_province')]. Si nous acceptons l'offre, ces territoires entreront dans notre sphère d'influence et les [TEU_denmark_from.GetAdjectiveWithNoTooltip] se retireront du combat, nous laissant nous occuper des traîtres nous-mêmes."
 flavor_dan_teu.8.historical_info: "$flavor_dan_teu.7.historical_info$"
 flavor_dan_teu.8.a: "Nous acceptons l'offre."
 flavor_dan_teu.8.b: "Nous n'avons nul besoin de ces problèmes !"
 flavor_dan_teu.9.title: "$flavor_dan_teu.8.title$"
 flavor_dan_teu.9.desc_common: "Nous avons enfin reçu une réponse à notre offre généreuse concernant les droits sur [ShowProvinceDefinitionName('estonia_province')]."
 flavor_dan_teu.9.desc_success: "$flavor_dan_teu.9.desc_common$ Pour notre plus grande joie, [the_deciding_nation.GetName] a accepté la proposition, nous déchargeant de notre devoir de gestion de cette terre pleine de traîtres."
 flavor_dan_teu.9.desc_failure: "$flavor_dan_teu.9.desc_common$ Malheureusement, [the_deciding_nation.GetName] a rejeté la proposition, ce qui nous oblige non seulement à éradiquer cette rébellion, mais aussi à en subir les conséquences et le mécontentement pour les décennies à venir. Peut-être qu'avec suffisamment d'efforts, elle sera un jour intégrée."
 flavor_dan_teu.9.a: "Cela nous convient !"
 flavor_dan_teu.9.b: "Bon sang !"
 teu_successful_dealings: "Négociations fructueuses"
