l_french:
 flavor_geo.1.title: "L'expulsion des #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')]s#!"
 flavor_geo.1.desc: "Cela fait dix ans que nous avons pris les armes contre les dirigeants de l'[GetUniqueInternationalOrganization('ilkhanate').GetName] et chassé des dizaines de milliers de troupes #L [ShowCultureGroupName('mongolian_group')|l]es#! de nos terres. Minés par la corruption, et ayant dirigé de nombreux raids à l'encontre de notre peuple, ces seigneurs étrangers à cheval collaboraient étroitement avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName] pour maintenir notre population sous leur joug. [target_character1.GetName], se servant de la mort de [target_character2.GetName] comme prétexte, a brisé nos chaînes, exigé l'évacuation des troupes étrangères de nos frontières et massacré ceux parmi la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qu'[target_character1.GetSheHe|l] considérait comme traîtres ou trop influents. Aujourd'hui marque le dixième anniversaire de cet événement, et des célébrations s'imposent..."
 flavor_geo.1.a: "Les festivités se propagent à l'intérieur de la [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_geo.1.b: "Saisissons cette opportunité pour réprimer certains membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 every_location_target_province_30_prosperity_tt: "Chaque [location|e] possédé en [target_province.GetName] gagne [ShowNamedValue('prosperity_extreme_bonus')|+=2%] de [prosperity|e]"
 flavor_geo.2.title: "Commerce avec l'Occident"
 flavor_geo.2.desc: "Afin de garantir notre avenir, il serait sage de considérer des relations diplomatiques et commerciales avec divers Occidentaux affluents. Bien que nous soyons à la tête d'un puissant [ROOT.GetCountry.GetFlavorRank], nous sommes entourés de païens hostiles. La correspondance avec l'Occident ne ferait qu'approfondir notre lien avec eux et protéger notre position, à un moment où même l'[GetUniqueInternationalOrganization('ilkhanate').GetName], autrefois puissant, est en train de s'effondrer..."
 flavor_geo.2.a: "Commerçons avec la [target_country1.GetNameWithNoTooltip]."
 flavor_geo.2.b: "Tournons-nous vers la [target_country2.GetNameWithNoTooltip]."
 flavor_geo.2.c: "La [target_country3.GetNameWithNoTooltip] nous rendra riches."
 flavor_geo.2.d: "Nous n'avons nul besoin d'eux."
 flavor_geo.3.title: "Un émissaire de [GetCountry('GEO').GetNameWithNoTooltip]"
 flavor_geo.3.desc: "Un groupe de convives des plus étranges est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], vêtus de blanc et de rouge. Il semble qu'il s'agisse d'une ambassade diplomatique représentant [target_character.GetName], venue négocier l'entrée des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] en [target_location.GetName], en échange de relations cordiales et d'une diplomatie active entre les deux royaumes."
 flavor_geo.3.a: "Excellente proposition."
 flavor_geo.3.b: "Ils ne nous intéressent pas."
 trade_in_caucasus_key: "Commerce dans la région du [ShowRegionNameWithNoTooltip('caucasus_region')]"
 flavor_geo.4.title: "Correspondance avec un [target_country2.GetGovernment.GetRulerTitle]"
 flavor_geo.4.desc: "En des temps aussi périlleux que les nôtres, il est souvent sage de se faire de solides alliés parmi nos pairs. En période de grande nécessité, il est même vital de combler les différences religieuses et d'atteindre un bénéfice mutuel. Dans cet esprit, il a été suggéré qu'il serait prudent de tendre la main et de contacter le [target_country2.GetGovernment.GetRulerTitle] de [target_country2.GetLongName]. Un domaine puissant et prospère, leurs villes abritent de nombreux croyants #L [ShowReligionGroupAdjective('christian')]s#!. Nous pourrions négocier un meilleur traitement envers eux si nous promettions une alliance et de bonnes relations..."
 flavor_geo.4.a: "Envoyons-lui une lettre."
 flavor_geo.4.b: "Nous avons mieux à faire."
 flavor_geo.4.historical_info: "Historiquement, Georges V de Géorgie et le roi Philippe VI de France ont entretenu une relation cordiale, marquée par des années de correspondance. Dans l'une de leurs lettres, Georges V de Géorgie exprime son empressement à s'associer à Philippe VI dans une noble entreprise : la libération des Terres Saintes à Jérusalem. Il offrit 30 000 soldats à la cause pour assurer le roi français de sa détermination."
 flavor_geo.5.title: "Lettre d'un [target_country.GetGovernment.GetRulerTitle]"
 flavor_geo.5.desc: "Un diplomate de la [target_country.GetGovernment.GetCourtTitle] de [target_character.GetName] est arrivé. Dans la correspondance, le [target_country.GetGovernment.GetRulerTitle] [target_country.GetAdjectiveWithNoTooltip] souligne la nécessité d'une coopération entre nos deux pays, afin de prendre soin des minorités #L [ShowReligionGroupAdjective('christian')]nes#! au sein de notre domaine et de protéger nos frontières contre les menaces voisines."
 flavor_geo.5.a: "Les paroles de [target_character.GetShortNameWithNoTooltip] ont du mérite."
 flavor_geo.5.b: "Nous n'avons que faire d'activités aussi méprisables."
 every_christian_pop_gains_25_satisfaction_tt: "Chaque [pop|e] [ShowReligionGroupAdjective('christian')|l] en [GetCountry('MAM').GetName] gagne [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_geo.5.historical_info: "Georges V de Géorgie a entretenu une relation active avec le Sultanat des Mamelouks, à travers l'échange de lettres entre lui et son homologue mamelouk Bahri. Grâce à cette démarche diplomatique, plusieurs monastères géorgiens ont été placés sous l'influence de l'Église orthodoxe géorgienne, à travers la Palestine. Leur correspondance a également permis l'octroi d'un passage libre pour les pèlerins géorgiens vers la Terre Sainte."
 flavor_geo.6.title: "La réponse #L [target_country2.GetAdjectiveWithNoTooltip]e#!"
 flavor_geo.6.desc.a: "Nous nous réjouissons en lisant la réponse positive de la part du [target_country2.GetGovernment.GetCourtTitle] [target_country2.GetAdjective]. Soulignant les intérêts communs de nos deux peuples, [target_character2.GetName] est disposé à entrer en alliance avec nous !"
 flavor_geo.6.desc.b: "En dépit de tous nos efforts les plus favorables pour établir une alliance mutuellement bénéfique, le [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjective] a décidé de ne pas approfondir nos relations..."
 flavor_geo.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.6.b: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 flavor_geo.7.title: "Campagne contre le [target_country2.GetLongNameWithNoTooltip]"
 flavor_geo.7.desc: "Nos voisins de l'Est, en [target_country2.GetName], ont longtemps été une épine dans notre flanc. Il serait sage d'utiliser la justification de leurs croyances païennes et de leur hostilité ouverte pour lancer une grande expédition et les effacer de la carte, une bonne fois pour toutes. Les armées sont prêtes et nos conseillers sont déjà en train d'élaborer des plans de bataille..."
 flavor_geo.7.a: "Ainsi soit-il."
 flavor_geo.7.b: "Nous ne pouvons risquer d'ouvrir les hostilités."
 flavor_geo.8.title: "Lettres pour [target_character2.GetNameWithNoTooltip]"
 flavor_geo.8.desc: "Dans les terres lointaines de l'Ouest se trouve un puissant [target_country2.GetGovernment.GetCourtTitle] avec des chevaliers chevaleresques et des richesses à perte de vue. Malgré la distance qui nous sépare, nous sommes unis par une cause commune.\n\nLa protection de [target_location.GetName], tombée une fois de plus entre les mains des païens, devrait être une priorité absolue pour eux comme pour nous. De nombreux membres de notre conseil ont demandé l'établissement d'une ligne de communication ouverte entre nous et la [target_country2.GetLongName], sollicitant une assistance dans nos efforts de croisade..."
 flavor_geo.8.a: "Envoyons-leur une lettre pour demander leur soutien."
 flavor_geo.8.b: "Nous n'avons pas le temps pour ça !"
 flavor_geo.9.title: "#L [ShowReligionGroupNameWithNoTooltip('christian')]s#! à l'est"
 flavor_geo.9.desc: "Un groupe des plus surprenants est arrivé aujourd'hui ! Ils prétendent être des messagers d'un [target_country.GetFlavorRank] [ShowReligionGroupAdjective('christian')] autour de la région du [ShowRegionName('caucasus_region')]. Ils présentent un sceau orné, signé des croix que nous portions autrefois et qui s'élevaient sur [target_location.GetName]...\n\nLa lettre souligne l'importance de sécuriser un pied-à-terre en Terre Sainte et, en retour, demande de l'aide pour leur cause."
 flavor_geo.9.a: "Envoyons-leur de l'or !"
 flavor_geo.9.b: "Nos chevaliers les aideront !"
 flavor_geo.9.c: "Nous n'avons pas de temps à consacrer à de telles promesses."
 up_to_x_commoners_will_migrate_tt: "Certains [ShowPopTypeName('peasants')] de la [province_definition|e] de notre [capital|e] migreront vers la [target_country.GetName]."
 flavor_geo.10.title: "Réponse du [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjectiveWithNoTooltip]"
 flavor_geo.10.desc: "Après un long et ardu voyage, nos diplomates sont revenus de l'Ouest, portant la réponse du [target_country2.GetGovernment.GetRulerTitle] [target_country2.GetAdjective]. Leur aide serait certainement précieuse pour nos efforts militaires à l'étranger.\n\nUn silence lourd et une crainte s'abattent sur la salle lorsque le sceau est brisé, et que le contenu de la correspondance est révélé..."
 flavor_geo.10.a: "Réjouissons-nous ! Ils ont accepté de nous aider !"
 flavor_geo.10.b: "Un refus ? Comment osent-ils ?!"
 flavor_geo.11.title: "Un voisin puissant"
 flavor_geo.11.desc: "Nos meilleurs efforts pour préserver notre indépendance, combinés avec le succès militaire et l'expulsion des troupes étrangères de notre sol, n'ont pas suffi à dissuader les puissances voisines de s'approprier notre richesse. Le dernier à tenter sa chance n'est autre que [target_character2.GetName] de [target_country2.GetLongName]. [target_character2.GetSheHe|U] a exigé un modeste tribut en échange de notre autonomie continue sous sa bannière protectrice."
 flavor_geo.11.a: "Ce n'est pas si cher..."
 flavor_geo.11.b: "[target_character2.GetShortNameWithNoTooltip] n'aura rien !"
 flavor_geo.12.title: "La [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.12.desc.a: "Dans un geste de bonne volonté et de diplomatie, notre voisin, la [target_country.GetLongName], a accepté d'entrer dans notre sphère d'influence et de payer un tribut précieux, reconnaissant ainsi la puissance de notre autorité qui s'étend sur ses terres !"
 flavor_geo.12.desc.b: "La [target_country.GetLongName] a obstinément résisté à l'invasion étrangère encore et encore. Au lieu de reconnaître que nous sommes évidemment plus forts et plus puissants qu'eux, ils ont une fois de plus refusé de se soumettre et se sont rebellés en défiance de notre autorité."
 flavor_geo.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.12.b: "Nous les mettrons à genoux..."
 flavor_geo.13.title: "Ordre en [ShowProvinceDefinitionNameWithNoTooltip('imereti_province')]"
 flavor_geo.13.desc: "Notre domaine englobe certaines des chaînes de montagnes les plus impénétrables et majestueuses de la région, avec de nombreux habitants vivant sur les pentes et dans les recoins les plus profonds de ces géants. Cependant, leur distance par rapport à notre capitale a entraîné un certain degré d'autonomie qui frôle une attitude rebelle. En investissant dans leurs communautés, nous réussirions à les intégrer et à réduire leur autonomie..."
 flavor_geo.13.a: "Ils doivent reconnaître notre autorité."
 flavor_geo.13.b: "Ne troublons pas la paix."
 flavor_geo.14.title: "Monnaie d'Elegir"
 flavor_geo.14.desc: "L'argent est le langage du pouvoir et de l'influence. À mesure que nous étendons notre domaine et établissons des positions plus à l'est, la nécessité de disposer de fonds pour maintenir nos forteresses et nos armées grandit. Un nouveau gisement de métal précieux a été découvert à [target_location.GetName] et avec lui, une série de plans de nos conseillers pour développer cette grande trouvaille et maximiser son extraction."
 flavor_geo.14.historical_info: "Bien que la position géographique exacte de la monnaie soit largement discutée, la monnaie d'Élegir est largement considérée comme l'une des pierres angulaires les plus importantes de nombreuses grandes nations, puisqu'elle a commencé ses opérations dès l'an 740 après J.-C. C'est ici que la pièce jalayaride a été frappée sous le règne des Chobanides en Transcaucasie."
 flavor_geo.14.a: "Ça brille !"
 flavor_geo.14.b: "Ne cédons pas à l'avarice, aidons les habitants..."
 flavor_geo.15.title: "Les murs de [target_location.GetNameWithNoTooltip]"
 flavor_geo.15.desc: "La position de [target_location.GetName] est d'une grande importance. Située à l'entrée d'un col de montagne, les quelques fortifications de fortune que les habitants ont déjà construites ont été entièrement édifiées. Cependant, en nous développant et en établissant une frontière plus importante au sud-ouest, il serait avisé d'envisager l'expansion de ces défenses afin de protéger la route vers la capitale."
 flavor_geo.15.a: "Finançons cette expansion !"
 flavor_geo.15.b: "$common_string_let_them_fend_for_themselves$"
 flavor_geo.16.title: "Présence [ShowReligionAdjectiveWithNoTooltip('catholic')] en [target_location1.GetNameWithNoTooltip]"
 flavor_geo.16.desc: "Malgré la distance entre nos frontières, nous avons maintenu un contact actif avec la [target_country.GetLongName] et [target_character2.GetName]. Lors de nos échanges diplomatiques, nous avons convenu de permettre la fondation d'une [ShowBuildingTypeName('missionary_building')] à [target_location1.GetName]. Depuis 1330, avec la nomination de [GetCharacter('geo_giovanni_da_firenze').GetName] comme évêque de [ShowLocationName('tbilisi')], la pression pour que [target_character1.GetName] embrasse le [ShowReligionName('catholic')] s'est intensifiée, au grand mécontentement de nos sujets..."
 flavor_geo.16.a: "Contentons-nous de rester cordiaux..."
 flavor_geo.16.b: "Ils ont franchi une limite !"
 flavor_geo.16.c: "Peut-être que leurs paroles ont du mérite."
 suffer_20_opinion_with_every_catholic_in_range_tt: "Tous les [country|e] #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! connus au sein de notre [diplomatic_range|e] vont recevoir [ShowBiasValue('opinion_demolished_catholic_embassies')|-=0] d'[opinion|e] à notre égard"
 flavor_geo.17.title: "Un messager de la [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.17.desc_common: "Depuis que nous avons établi un [ShowBuildingTypeName('missionary_building')] à [target_location1.GetName], nous avons entretenu une relation saine avec [target_character.GetName]."
 flavor_geo.17.desc: "$flavor_geo.17.desc_common$ Malheureusement, les années passées ont conduit à un déclin déplorable, qui est remonté à la surface après la démolition de nos ordres au travers de la [target_country.GetLongName]..."
 flavor_geo.17.a: "C'est une véritable folie !"
 flavor_geo.18.desc: "$flavor_geo.17.desc_common$ Dans un retournement de situation, [target_character1.GetShortNameWithNoTooltip] a accepté d'embrasser la véritable foi, répandant la lumière du [ShowReligionName('catholic')] à travers le [ShowRegionNameWithNoTooltip('caucasus_region')]."
 flavor_geo.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_geo.19.title: "Le [ShowReligionNameWithNoTooltip('catholic')] s'étend"
 flavor_geo.19.desc: "Avec l'introduction du [ShowReligionName('catholic')] dans notre pays, certains de nos citoyens l'ont activement adopté, initiant de nouveaux croyants chaque jour. Le baptême de [target_character.GetName] est le dernier développement dans la croissance de cette nouvelle foi au sein de nos frontières. Certains soutiennent l'adoption du [ShowReligionNameWithNoTooltip('catholic')], plaidant pour des liens plus étroits avec l'Occident, tandis que beaucoup craignent d'abandonner notre foi et nos traditions..."
 flavor_geo.19.a: "Cela doit cesser !"
 flavor_geo.19.b: "Demandons plus de missionnaires."
 flavor_geo.20.title: "Le [ShowReligionNameWithNoTooltip('catholic')] en [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.20.desc: "Depuis le baptême de [target_character.GetName], de nombreuses personnalités influentes de la [target_country.GetGovernment.GetCourtTitle] #L [target_country.GetAdjective]e#! ont plaidé en faveur du passage officiel de leur pays au [ShowReligionName('catholic')]. Afin d'être efficaces et rapides, elles ont demandé que nous financions soit un nouveau [ShowBuildingTypeName('missionary_building')] dans plusieurs lieux stratégiques, soit que nous leur offrions notre soutien à leur cause..."
 flavor_geo.20.a: "Nous financerons leurs efforts."
 flavor_geo.20.b: "Cela mérite une alliance."
 flavor_geo.20.c: "Nous n'avons aucune obligation de les aider."
 flavor_geo.21.title: "Correspondance du [target_country.GetLongNameWithNoTooltip]"
 flavor_geo.21.desc: "Dans un geste généreux pour soutenir notre plaidoyer en faveur de l'adoption du [ShowReligionName('catholic')], le [GetCountry('PAP').GetGovernment.GetRulerTitle] a accepté d'offrir une aide précieuse sous la forme de..."
 flavor_geo.21.a: "... nouveaux missionnaires #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#! !"
 flavor_geo.21.b: "... une alliance !"
 flavor_geo.21.c: "... un soutien émotionnel."
 flavor_geo.22.title: "Restitution du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_geo.22.desc: "Pendant trop longtemps, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a piétiné les fortunes et les droits du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Des membres en colère du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et des hommes influents de la foi se sont rendus devant [target_character.GetName] à [target_location.GetName] pour exiger que soit restreinte l'influence des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], de peur que leur cupidité ne nous engloutisse tout entiers !"
 flavor_geo.22.a: "Écoutons les conseils du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_geo.22.b: "Imposons quelques limites."
 flavor_geo.22.c: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_geo.23.title: "Éclipse solaire de [GetCurrentYear]"
 flavor_geo.23.desc: "Un phénomène fort étonnant a été observé ! Dans une scène des plus iconiques, le soleil se recouvrit d'une sombre teinte rouge, semblant s'enfoncer cinq fois dans l'obscurité ! À mesure que le jour se transforme en nuit, les plus superstitieux parmi notre peuple notent des signes de renaissance, de prophéties, de divinité et d'une ère de ténèbres..."
 flavor_geo.23.a: "Il n'y a pas de paradis vers lequel s'échapper !"
 flavor_geo.23.b: "Voilà un phénomène astronomique très curieux."
 flavor_geo.24.title: "Les exigences de [target_character2.GetShortNameWithNoTooltip]"
 flavor_geo.24.desc: "Le grand conquérant et seigneur de vastes territoires est venu à nous par l'intermédiaire de ses dignitaires avec une proposition impensable ! À travers son rire maniaque et ses demandes, [target_character2.GetSheHe] exige que [target_character1.GetName] et toute la famille #L [ROOT.GetCountry.GetGovernment.GetAdjective]ne#! embrassent le [target_religion.GetName] sous peine de risquer la colère d'un [target_country2.GetFlavorRank] des plus puissants..."
 flavor_geo.24.a: "Malheureusement, pour le bien du peuple, nous n'avons pas d'autre choix."
 flavor_geo.24.b: "Nous ne trahirons pas notre foi !"
 flavor_geo.24.historical_info: "À la fin du XIVe siècle, le Royaume de Géorgie faisait face à une menace imminente de la part de Tamerlan, le redoutable conquérant, dont les invasions laissèrent la région dans le chaos. Alors que les forces de Tamerlan semaient la dévastation à travers les terres géorgiennes, les dirigeants locaux furent confrontés à un choix difficile : se convertir à l'islam pour éviter une destruction supplémentaire ou risquer une dévastation continue. Après plusieurs semaines de délibérations, de négociations et sous une pression croissante, les autorités géorgiennes décidèrent de se convertir en nom seulement, pour ensuite abandonner cette ruse dès qu'elles réalisèrent le déclin du pouvoir de Tamerlan."
 flavor_geo.25.title: "La conversion de [target_country1.GetLongNameWithNoTooltip]"
 flavor_geo.25.desc: "Le doux toucher de nos conquérants, alors que nous parcourons les différentes régions, nous apporte des nouvelles de la [target_country1.GetLongName]. Il semblerait que le chef local en charge de superviser leurs affaires ait exigé que [target_character1.GetName] embrasse l'[target_religion.GetName]. Il semble que la lettre contienne..."
 flavor_geo.25.a: "... leur insolence ! Nous les brûlerons jusqu'au dernier !"
 flavor_geo.25.b: "... leur déni formel. Laissons-les en paix pour le moment."
 flavor_geo.25.c: "... une proclamation officielle de la conversion de [target_character1.GetShortNameWithNoTooltip]."
 flavor_geo.26.title: "L'identité religieuse de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_geo.26.desc: "L'acceptation récemment forcée de la foi #L [GetCountry('TIM').GetAdjective]e#! par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'a évidemment pas été perçue sous un bon jour par la majorité de la population. Nos croyances #L [ROOT.GetCountry.GetReligion.GetAdjective]es#! ne peuvent pas être aussi facilement influencées par des forces étrangères, même sous la menace de la guerre. Beaucoup soutiennent que [target_character.GetName] devrait revenir sur cette conversion et, au contraire, se préparer à défendre la vraie foi."
 flavor_geo.26.a: "C'était une ruse, et elle nous a bien servi."
 flavor_geo.26.b: "Ce qui est fait est fait."
 flavor_geo.27.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.27.desc: "Un individu de renom a été fréquemment mentionné dans les bouches de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ces derniers temps. Membre d'une famille de la petite noblesse sans terres de [target_location.GetName], [target_character2.GetName] s'est déjà fait un nom grâce à ses réalisations militaires, s'étant depuis très tôt dédié à la poursuite de cette carrière. Avoir un tel talent parmi nous améliorerait sans doute nos capacités militaires, et ses tactiques ardentes ne manqueront pas d'être utiles dans nos conflits à venir."
 flavor_geo.27.a: "Invitons-[target_character2.GetHerHim] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], nous saurons en faire usage."
 flavor_geo.27.b: "Nous n'avons nul besoin de conseils de nobles mineurs parvenus."
 flavor_geo.27.historical_info: "Célébré comme le défenseur de la Géorgie contre les invasions de puissances telles que les Ottomans et les Safavides, Georgi Saakadze fut un distingué chef militaire géorgien du début du XVIIe siècle. Issu d'une famille influente, il servit initialement comme commandant dans le Royaume de Kartli. Saakadze se fit connaître pour sa brillance stratégique, notamment lors de la bataille de Tsitsamuri en 1625, où il remporta une victoire décisive contre les Safavides. Sa carrière fut marquée à la fois par des triomphes militaires et des turbulences politiques, y compris des conflits avec la cour royale géorgienne."
 flavor_geo.28.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_geo.28.desc: "Né dans l'une de nos maisons nobles mineures, [target_character2.GetName] a montré dès son plus jeune âge une grande curiosité et une intelligence remarquable. Ayant passé son enfance dans son [target_location.GetRank.GetName] natal de [target_location.GetName], [target_character2.GetSheHe] passait du temps à parcourir la bibliothèque de sa famille. Lorsque [target_character2.GetSheHe] fut ensuite amené à vivre à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character2.GetSheHe] s'imprégna de tout le savoir contenu dans la bibliothèque #L [ROOT.GetCountry.GetGovernment.GetAdjective]ne#!. Malgré son jeune âge, [target_character2.GetSheHe] est déjà fortement impliqué dans le domaine de l'écriture, et certains de ses écrits montrent un grand potentiel. Si ce talent est cultivé, [target_character2.GetSheHe] deviendra sans doute l'un de nos meilleurs écrivains."
 flavor_geo.28.a: "Gardons-le près de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_geo.28.b: "Ce n'est qu'un simple campagnard, renvoyons-le d'où [target_character2.GetSheHe] vient."
 flavor_geo.28.historical_info: "Un érudit, diplomate et écrivain géorgien de premier plan, Sulkhan-Saba Orbeliani est renommé pour ses contributions à la littérature et à l'éducation géorgiennes. Membre de la famille influente Orbeliani, il est surtout connu pour son œuvre #italic La Vie de Saba#! et pour sa traduction d'œuvres classiques en géorgien, notamment les Fables d'Ésope, ce qui a considérablement enrichi la tradition littéraire géorgienne. Ses efforts en matière d'éducation et de diplomatie ont été essentiels pour promouvoir et préserver la culture géorgienne pendant une période d'instabilité politique et de menaces extérieures. L'impact de Sulkhan-Saba Orbeliani est resté marqué par son rôle dans la promotion de la renaissance intellectuelle et culturelle géorgienne."
