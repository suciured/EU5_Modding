 flavor_chi.2100.title: "Voyage au trésor pris dans une tempête"
 flavor_chi.2100.desc: "Au cours de leur voyage, notre plus grand voyage au trésor affronté un ennemi des plus redoutables : les puissantes forces de la nature, sous la forme d'une tempête massive qui a pris nos marins les plus expérimentés par surprise. De nombreux navires ont été perdus lors de cette calamité, emportant avec eux une grande partie de nos présents et marchandises."
 flavor_chi.2100.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.2101.title: "Lutte contre une flotte pirate"
 flavor_chi.2101.desc: "Alors qu'il naviguait à travers le [target_location.GetTopography.GetName] de [target_location.GetName] sous le regard attentif de $expedition_leader_name$, notre glorieux voyage au trésor a rencontré une vile flotte de pirates turbulents. Nos vaillants soldats ne se sont bien sûr pas laissés intimider et ont promptement engagé l'ennemi dans une bataille décisive où les voyous ont été complètement vaincus et leurs chefs capturés. Cependant, un tel engagement ne s'est pas fait sans pertes en hommes et en navires, privant notre grande flotte de nombreuses ressources."
 flavor_chi.2101.a: "Cela nous vaudra une certaine reconnaissance."
 flavor_chi.2200.title: "Recherche d'interprète"
 flavor_chi.2200.desc: "Si loin de chez eux, les représentants du voyage au trésor [ShowCultureGroupName('chinese_group')] ont bien du mal à communiquer efficacement avec nous et, pourtant, ils souhaitent poursuivre leur navigation, cherchant à rencontrer des peuples de nombreuses cultures avec lesquels ils n'ont jamais interagi. Pour continuer leur voyage, ils nous ont demandé de fournir un interprète local qui puisse leur servir de traducteur."
 flavor_chi.2200.a: "Trouvons un interprète de ce pas !"
 flavor_chi.2200.b: "C'est leur problème, pas le nôtre."
 flavor_chi.2201.title: "Partage de cartes"
 flavor_chi.2201.desc: "Le $expedition_name_treasure_voyage$ nous a demandé de partager nos cartes des voies navigables locales avec eux. Nous n'avons aucune obligation de le faire, mais accéder à leur demande serait perçu comme un geste de bonne volonté et serait grandement apprécié par $expedition_leader_name$ et les autres élites #L [ShowCultureGroupName('chinese_group')|l]s#! actuellement présentes en $expedition_location_name$."
 flavor_chi.2201.a: "Partageons ce que nous avons."
 flavor_chi.2201.b: "Nous n'avons rien de tel à partager."
 flavor_chi.2202.title: "Coûts exorbitants"
 flavor_chi.2202.desc: "En raison de l'inexpérience des marins du $expedition_name_treasure_voyage$, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale a fait installer des marchés à proximité du havre de $expedition_location_name$. Ces marchés proposent aux visiteurs des produits locaux à un certain prix, et là réside le problème : les marchands les plus avides ont décidé de profiter du désespoir des marins pour augmenter les prix à des niveaux exorbitants. Les prix ont grimpé si haut dans certains endroits qu'une bagarre armée a éclaté dans la rue, provoquant des troubles dans le [fleet_loc.GetRank.GetName]."
 flavor_chi.2202.a: "Châtions ces membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] !"
 flavor_chi.2202.b: "Demandons des comptes aux marins."
 flavor_chi.2203.title: "Humiliation ressentie"
 flavor_chi.2203.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est profondément mécontente de l'attention que nous accordons au $expedition_name_treasure_voyage$. Ils considèrent les [ShowCultureGroupName('chinese_group')] comme des envahisseurs arrogants qui ne méritent ni l'hospitalité ni les privilèges que nous leur avons accordés pendant leur séjour. La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] exige donc que nous révoquions certains privilèges et leur montrions qu'ils ne sont pas chez eux."
 flavor_chi.2203.a: "Suivons leurs demandes."
 flavor_chi.2203.b: "Nous ne pouvons pas risquer de fâcher les [ShowCultureGroupNameWithNoTooltip('chinese_group')]."
 flavor_chi.2204.title: "Un impair religieux"
 flavor_chi.2204.desc: "Les marins du voyage au trésor [ShowCultureGroupName('chinese_group')], si peu habitués à nos coutumes #L [ROOT.GetCountry.GetReligion.GetAdjective]s#!, ont commis un acte sacrilège contre notre foi. Cela a provoqué l'indignation des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui exigent que le chef de l'expédition, $expedition_leader_name$, intervienne et présente des excuses pour une telle impolitesse."
 flavor_chi.2204.a: "Exigeons des excuses de $expedition_leader_name_tooltipless$."
 flavor_chi.2204.b: "Oublions cet impair."
 flavor_chi.2205.title: "Demande d'expulsion"
 flavor_chi.2205.desc: "Le $expedition_name_treasure_voyage$ a identifié l'un de nos courtisans, [target_escapee.GetName], comme un fugitif renégat provenant de [expedition_initiator.GetName]. Les élites de l'expédition [ShowCultureGroupName('chinese_group')|l], dirigées par $expedition_leader_name$, exigent que [target_escapee.GetShortNameWithNoTooltip] leur soit remis et extradé vers l'[GetInternationalOrganization('middle_kingdom').GetName], où il pourra être jugé."
 flavor_chi.2205.a: "Cédons à leurs exigences."
 flavor_chi.2205.b: "C'est une demande grotesque !"
 flavor_chi.2206.title: "Entraînements militaires joints"
 flavor_chi.2206.desc: "Au cours de leur séjour prolongé, $expedition_leader_name$, le chef de l'$expedition_name_chinese_expedition$, a proposé que leurs forces et les nôtres participent à des exercices militaires conjoints. De tels entraînements pourraient bénéficier aux deux parties et signifier une grande confiance mutuelle. Cela dit, il existe un certain risque inhérent à l'exercice avec des soldats étrangers et nous devons tout de même avancer avec prudence. L'armée stationnée la plus proche de l'$expedition_location_name$ est [target_unit.GetName], et serait celle qui s'entraînerait aux côtés des Chinois."
 flavor_chi.2206.a: "Acceptons cette proposition."
 flavor_chi.2206.b: "Nous pouvons toujours refuser."
 flavor_chi.2207.title: "Offre d'aide #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]e#!"
 flavor_chi.2207.desc: "Lorsque le $expedition_name_treasure_voyage$ [ShowCultureGroupNameWithNoTooltip('chinese_group')] est arrivé à $expedition_location_name$, ses marins ne s'attendaient pas à voir le [ROOT.GetCountry.GetLongName] en pleine guerre sanglante, et pourtant, c'est bien le cas. Cela dit, la [expedition_initiator.GetLongName] ne porte pas nos ennemis de guerre dans son cœur et serait donc disposée à nous aider dans notre conflit."
 flavor_chi.2207.a: "Nous acceptons toute aide."
 flavor_chi.2207.b: "C'est notre combat, pas le leur."
 flavor_chi.2208.title: "Les voyageurs [ShowCultureGroupNameWithNoTooltip('chinese_group')] aident [from.GetNameWithNoTooltip]"
 flavor_chi.2208.desc: "Nos espions nous informent de la présence d'un grand $expedition_name_treasure_voyage$ dirigé par $expedition_leader_name$ et initiée par la [expedition_initiator.GetLongName]. Ayant atteint le port ennemi de $expedition_location_name$, ils ont décidé de se salir les mains en soutenant notre ennemi [from.GetName] dans sa guerre contre nous !"
 flavor_chi.2208.a: "Nous ne pardonnerons jamais aux [ShowCultureGroupNameWithNoTooltip('chinese_group')] !"
 flavor_chi.2209.title: "Demande de construction de mosquées"
 flavor_chi.2209.desc: "Le chef de l'$expedition_name_chinese_expedition$, un certain marin nommé $expedition_leader_name$, est également un fervent adepte de l'[target_religion.GetName]. De nombreux membres de $expedition_leader_name_herhis$ flotte partageant la même foi, ils ont demandé l'autorisation de construire une mosquée afin de soutenir la communauté #L [target_religion.GetAdjectiveWithNoTooltip]e#! locale."
 flavor_chi.2209.a: "Autorisons cette construction."
 flavor_chi.2209.b: "Interdisons de telles transgressions."
 flavor_chi.2210.title: "Diaspora #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]e#! en $expedition_location_name_tooltipless$"
 flavor_chi.2210.desc: "Le foyer de $expedition_location_name$ abrite une diaspora considérable de [ShowCultureGroupName('chinese_group')] qui s'est développée ici au cours de nombreuses décennies. Arrivés initialement en tant que commerçants, les marchands [ShowCultureGroupNameWithNoTooltip('chinese_group')] se sont mariés à des femmes du coin et se sont installés ici, s'adaptant au nouvel environnement et jouant un rôle crucial dans notre société. Maintenant, après l'arrivée du $expedition_name_treasure_voyage$ de [expedition_initiator.GetName], $expedition_leader_name$ a décidé de soutenir cette diaspora."
 flavor_chi.2210.a: "Encourageons-les !"
 flavor_chi.2210.b: "Arrêtons tout ça !"
 flavor_chi.2211.title: "Des soldats s'installent"
 flavor_chi.2211.desc: "Une poignée de soldats de l'$expedition_name_chinese_expedition$ a été démobilisée et autorisée à s'installer à $expedition_location_name$. Ils se sont mariés à des femmes du coin, et leurs liens pourraient nous être utiles sur le long terme."
 flavor_chi.2211.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.2212.title: "Intervention du $expedition_name_treasure_voyage$"
 flavor_chi.2212.desc: "À l'arrivée de l'$expedition_name_chinese_expedition$ à $expedition_location_name$, ils ont trouvé notre [ROOT.GetCountry.GetFlavorRank] plongé dans une guerre civile sanglante. Bien que de telles circonstances auraient normalement dissuadé de nombreux visiteurs, $expedition_leader_name$ et $expedition_leader_name_herhis$ $expedition_name_treasure_voyage$ se sont pris d'affection pour la cause #L [ROOT.GetCountry.GetAdjective]e#! et nous offrent un soutien militaire au nom de l'[GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2212.a: "Nous accepterons toute l'aide possible."
 flavor_chi.2212.b: "Nous n'avons nul besoin de leur aide."
 flavor_chi.2213.title: "$flavor_chi.2212.title$"
 flavor_chi.2213.desc: "L'infâme $expedition_name_chinese_expedition$ a décidé de prendre parti dans notre [target_war.GetName]. Et malgré la sagesse de $expedition_leader_name$, leur chef, ils ont fait le mauvais choix, optant pour soutenir [country_at_war_with.GetName] plutôt que d'aider [ROOT.GetCountry.GetName]. Nous les écraserons sur le champ de bataille."
 flavor_chi.2213.a: "Nous n'oublierons pas cet affront !"
 flavor_chi.2214.title: "Mépris [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.2214.desc: "L'opinion entre [ROOT.GetCountry.GetName] et nos visiteurs, le $expedition_name_treasure_voyage$, a chuté à des niveaux sans précédent. Ces derniers jours, de nombreux affrontements ont eu lieu entre notre garnison et les marins étrangers, mais nos visiteurs ont tout de même maintenu des relations cordiales malgré leur tiédeur. Cependant, les événements récents ont encore détérioré ces liens et $expedition_leader_name$ vient de dénoncer le [ROOT.GetCountry.GetLongNameWithNoTooltip] et ses valeurs, et l'$expedition_name_chinese_expedition$ se prépare à quitter $expedition_location_name$ avant que les tensions n'escaladent davantage."
 flavor_chi.2214.a: "Nous devons réparer nos relations."
 flavor_chi.2214.b: "Bon débarras !"
 chinese_interregnum: "[THIS.GetCountry.GetName] sera placé sous un interrègne [ShowCultureGroupName('chinese_group')]."
 flavor_chi.2215.title: "Une requête belliqueuse"
 flavor_chi.2215.desc: "Le chef du $expedition_name_treasure_voyage$ $expedition_leader_name_herselfhimself$, $expedition_leader_name$, nous a adressé un appel sérieux, sollicitant une intervention militaire contre [target_country.GetName]. D'après ce que nous savons, pour une raison ou une autre, le [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip] est devenu une cible pour les [ShowCultureGroupName('chinese_group')], et les chefs de l'expédition demandent que nous infligions la punition céleste au [target_country.GetGovernment.GetRulerTitle] défiant."
 flavor_chi.2215.a: "Nous suivrons leurs recommandations."
 flavor_chi.2215.b: "Ils ne peuvent pas s'attendre à ce que nous acceptions."
 flavor_chi.2216.title: "Qualité du tribut décevante"
 flavor_chi.2216.desc: "Bien qu'ils ne l'aient pas déclaré publiquement, nous pouvons constater que les élites du $expedition_name_treasure_voyage$ ne sont pas satisfaites de la qualité de nos présents. Nous en avions eu le soupçon lors de leur audience auprès du [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais les rapports de nos espions, ayant entendu leurs conversations, l'ont confirmé."
 flavor_chi.2216.a: "Dédommageons-les."
 flavor_chi.2216.b: "Nous ne ferons rien à moins qu'ils ne l'exigent."
 flavor_chi.2217.title: "Scandale à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_chi.2217.desc: "Lors d'une audience avec le [ROOT.GetCountry.GetGovernment.GetRulerTitle], un membre de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a prononcé des paroles des plus méprisables à l'égard de nos visiteurs [ShowCultureGroupName('chinese_group')], leur causant un grand affront. À moins qu'une mesure ne soit prise, le $expedition_name_treasure_voyage$ pourrait rapporter cet incident au [expedition_initiator.GetGovernment.GetRulerTitle]."
 flavor_chi.2217.a: "Adressons-leur des excuses solennelles."
 flavor_chi.2217.b: "Faisons-leur des cadeaux d'excuse."
 flavor_chi.2217.c: "Devons-nous vraiment punir nos citoyens ?"
 flavor_chi.2218.title: "Traitement raffiné"
 flavor_chi.2218.desc: "Les élites dirigeant le $expedition_name_treasure_voyage$ sont très satisfaites de notre hospitalité et des divers privilèges que nous leur avons accordés. Outre l'échange de tributs évident, nous leur avons permis et aidé à réparer leurs navires. Ils ne le montrent peut-être pas directement, mais nous savons qu'ils sont fort satisfaits du traitement reçu."
 flavor_chi.2218.a: "L'hospitalité est clé !"
 flavor_chi.2218.b: "Qu'ils ne se fassent pas d'idées."
