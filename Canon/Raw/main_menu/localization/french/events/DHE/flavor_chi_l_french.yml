 flavor_chi.2000.title: "L'ère des Voyages au trésor"
 flavor_chi.2000.desc: "Les dernières décennies prospères nous ont permis d'accumuler beaucoup d'or et de ressources à dépenser dans nos efforts diplomatiques. Nous pourrions, et devrions certainement, utiliser ces fonds pour renforcer encore la position déjà forte de l'[GetInternationalOrganization('middle_kingdom').GetName] aux yeux du monde. Pour ce faire, nous enverrons diverses expéditions maritimes remplies des cadeaux les plus riches que la [ROOT.GetCountry.GetName] puisse se permettre, afin de convaincre davantage de nations de rejoindre notre réseau de #L [ShowSubjectTypeName('tributary')]s#!."
 flavor_chi.2000.a: "Ainsi soit-il !"
 chi_able_to_send_treasure_voyages: "La [ROOT.GetCountry.GetName] pourra utiliser l'[action|e] [ShowGenericActionName('start_a_treasure_voyage')] pour dépenser son [gold|e] afin d'amener davantage de nations à rejoindre son réseau de #L [ShowSubjectTypeName('tributary')]s#!. Cela ne sera possible que tant qu'ils resteront le [international_organization_leader_short|e] de l'[GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.2001.title: "La fin d'une ère"
 flavor_chi.2001.desc: "Aujourd'hui, l'État de [ROOT.GetCountry.GetName] considère les Voyages au trésor comme un simple gaspillage de fonds, motivé par la seule quête de prestige. Il vaudrait mieux, selon certains, que les historiens passent ces exploits sous silence."
 flavor_chi.2001.a: "C'est comme ça."
 chi_unable_to_send_treasure_voyages: "La [ROOT.GetCountry.GetName] ne pourra plus utiliser [ShowGenericActionName('start_a_treasure_voyage')]."
 flavor_chi.2002.title: "Lancement d'une expédition"
 flavor_chi.2002.desc: "Après des semaines de préparation, notre grande flotte est enfin prête à prendre le large pour [target_area.GetName]. Il est difficile de prévoir quelles aventures ou mésaventures [target_character.GetName] et son équipage rencontreront en cours de route, mais, étant donné que [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName] leur a confié une telle responsabilité, nous sommes convaincus qu'ils mèneront leur mission à bien.\n\nConformément au plan, la flotte prendra le large au lever du jour depuis le port de [start_location.GetName] et il pourrait s'écouler des années avant leur retour sur nos côtes. Nous leur souhaitons bonne chance !"
 flavor_chi.2002.a: "Bon voyage !"
 chinese_treasure_expeditions_send_tooltip: "Le $expedition_name_treasure_voyage$ est envoyé vers [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] sous la direction de [target_character.GetName].\nLa flotte transporte un cargaison d'une valeur de #g [ROOT.GetVariable('chinese_treasure_voyage_cargo').GetValue|2]#! d'[gold|e], destinée aux cadeaux à offrir aux [countries|e] visités."
 flavor_chi.2003.title: "Événement caché"
 flavor_chi.2003.desc: "Événement caché"
 flavor_chi.2003.a: "Événement caché"
 flavor_chi.2004.title: "Arrivée du $expedition_name_treasure_voyage$ [expedition_initiator.GetAdjectiveWithNoTooltip|l]"
 flavor_chi.2004.desc: "Au lever du jour, les habitants de [target_stop.GetName], #L [target_stop.GetRank.GetName|l]s#!, furent témoins d'un spectacle aussi terrifiant qu'impressionnant. L'horizon au-dessus de [coastal_sea_tile.GetName] était entièrement couvert de navires appartenant à nul autre que l'[GetInternationalOrganization('middle_kingdom').GetName], représentée par l'[expedition_initiator.GetLongName]. Le chef de la flotte, $expedition_leader_name$, débarqua sans tarder dans notre port et obtint l'autorisation de se réapprovisionner à [target_stop.GetNameWithNoTooltip]. Ce qui suivit releva de l'étrange : les marins #L [expedition_initiator.GetAdjectiveWithNoTooltip|l]s#! prirent contact avec les huissiers locaux, les couvrant de présents et demandant une audience auprès de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_chi.2004.a: "Accueillons-les au plus vite à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_chi.2005.title: "Audience avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2005.desc: "$expedition_leader_name$ et sa suite sont enfin parvenus à entrer en contact avec notre bienveillant [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Leur flotte imposante et l'avalanche de présents qui l'accompagnait nous ont profondément impressionnés. C'est pourquoi nous avons été d'autant plus stupéfaits lorsqu'ils nous ont proposé ce qui s'apparente à une relation de [ShowSubjectTypeName('tributary')] sous la domination des [expedition_initiator.GetAdjective]. Peut-être qu'une telle soumission à un État aussi puissant pourrait finalement nous être plus bénéfique qu'on ne le pense."
 flavor_chi.2005.a: "L'amitié a un prix."
 flavor_chi.2005.b: "C'est hors de question !"
 chinese_expedition_resolution_tt: "Pendant les mois suivants, le $expedition_name_treasure_voyage$ chinois restera dans notre port de [target_stop.GetName]. Nous recevrons des [events|e] nous permettant d'interagir avec eux et d'influencer leur opinion à notre égard. Selon l'opinion à la fin du séjour, nous obtiendrons différents résultats :\n\nObéissants (#y 67#! - #y 100#!) :\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_positive', ROOT.GetCountry.MakeScope.Self)]\nFavorables (#y 33#! - #y 66#!) :\n[ShowScriptedEffectForScope('chi_expedition_resolution_positive', ROOT.GetCountry.MakeScope.Self)] \nTièdes (#y -32#! - #y 32#!) :\n$NOTHING_HAPPENS_EFFECT$\nMéprisants (#y -66#! - #y -33#!) :\n[ShowScriptedEffectForScope('chi_expedition_resolution_negative', ROOT.GetCountry.MakeScope.Self)]\nArrogants (#y -100#! - #y -67#!) :\n[ShowScriptedEffectForScope('chi_expedition_resolution_very_negative', ROOT.GetCountry.MakeScope.Self)]"
 flavor_chi.2006.title: "Cadeaux appropriés"
 flavor_chi.2006.desc: "Leur mission étant désormais accomplie en [ROOT.GetCountry.GetName], la flotte de navires-trésor de [expedition_initiator.GetName] refait ses provisions avant de partir dans quelques jours. Il serait de coutume de leur céder le meilleur cadeau que notre [ROOT.GetCountry.GetFlavorRank] puisse offrir, en signe de reconnaissance et pour confirmer notre statut de [ShowSubjectTypeName('tributary')]."
 flavor_chi.2006.a: "Donnons-leur un aperçu de notre générosité."
 flavor_chi.2006.gift: "Offrons-leur notre spécialité."
 flavor_chi.2006.b: "Nous ne pouvons nous le permettre..."
 flavor_chi.2007.title: "Départ de l'expédition"
 flavor_chi.2007.desc: "Enfin, la flotte des navires-trésor #L [expedition_initiator.GetAdjective|l]e#! a quitté [target_stop.GetName]. Nous leur avons témoigné une grande hospitalité et espérons que leur voyage se déroulera sous les meilleurs hospices."
 flavor_chi.2007.a: "Au revoir !"
 chi_fleet_will_depart: "L'expédition #L [expedition_initiator.GetAdjective|l]e#! quitte la [ROOT.GetCountry.GetName]."
 chinese_expedition_opinion: "Confiance envers le Voyage au trésor"
 based_on_expedition_opinion: "D'après l'$chinese_expedition_opinion$ (actuellement de : [ROOT.GetVariable('chinese_expedition_opinion').GetValue]), ceci va se produire :"
 flavor_chi.2008.title: "Retour du $expedition_name_treasure_voyage$"
 flavor_chi.2008.desc: "Notre flotte, envoyée il y a plusieurs années vers [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName], est enfin revenue, avec à son bord de nombreux émissaires et des cadeaux reçus au cours de son long voyage. $expedition_leader_name$ se dirige maintenant vers notre capitale, les bras chargés de richesses et accompagné de représentants étrangers."
 flavor_chi.2008.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2009.title: "Audience avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.2009.desc: "$expedition_leader_name$ est enfin de retour à [ROOT.GetCountry.GetCapital.GetName], accueilli par des acclamations et des ovations. Sa délégation est accompagnée de nombreux émissaires des pays qu'ils ont visités, prêts à prêter allégeance à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nous sommes très satisfaits de leur décision de venir ici."
 flavor_chi.2009.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2010.title: "Fin de l'expédition"
 flavor_chi.2010.desc: "Le $expedition_name_treasure_voyage$ touche enfin à son terme. Examinons si notre investissement en valait la peine et réfléchissons à l'opportunité d'envoyer une autre expédition à l'avenir, car de telles entreprises représentent un coût considérable."
 flavor_chi.2010.a: "Nous avons besoin d'autres missions comme celle-ci."
 flavor_chi.2011.title: "Routes découvertes"
 flavor_chi.2011.desc: "Bien que notre expédition vers [ROOT.GetVariable('chinese_treasure_target_location').GetLocation.GetName] n'ait pas un but d'exploration, la correspondance avec les dirigeants locaux rencontrés en chemin a permis à nos voyageurs de découvrir de nouvelles routes. À leur retour, nous pourrons utiliser cette expertise pour mieux cartographier les terres situées au-delà de l'[GetInternationalOrganization('middle_kingdom').GetName]."
 flavor_chi.2011.a: "Le monde ne se limite pas à l'[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip] ?"
 chi_we_will_gift_cloves: "Nous allons offrir à [expedition_initiator.GetName] des [ShowGoodsName('cloves')]."
 chi_we_will_gift_giraffe: "Nous allons donner à [expedition_initiator.GetName] une girafe."
 chi_we_will_gift_persian_blue: "Nous allons offrir à [expedition_initiator.GetName] des [ShowGoodsName('dyes')] de nos provinces."
 flavor_chi.2012.title: "Une bête exotique"
 flavor_chi.2012.desc: "Notre $expedition_name_treasure_voyage$ a ramené une créature véritablement exceptionnelle et remarquable à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] du [ROOT.GetCountry.GetGovernment.GetRulerTitle] ! C'est une bête massive au cou long et parsemée de taches plus foncées, et elle a été désignée comme une girafe à l'étranger. Nos courtisans, cependant, ont identifié la créature comme le légendaire #italic qílín#! [ShowCultureGroupName('chinese_group')], symbole d'une ère dorée à venir sous le règne d'un souverain illustre. Nous pourrions adhérer à cette interprétation, ce qui renforcerait notre prestige, mais augmenterait également les attentes de notre peuple."
 flavor_chi.2012.a: "C'est le #italic qílín#! de légende !"
 flavor_chi.2012.b: "Quelle merveilleuse créature !"
 flavor_chi.2013.title: "Merveilleuses couleurs"
 flavor_chi.2013.desc: "Notre grande expédition a rapporté une teinture exotique provenant de l'[ShowSubContinentName('middle_east')]. D'un bleu intense, elle a été identifiée comme une ressource idéale pour la production de notre célèbre [ShowGoodsName('pottery')]. L'expédition a ramené assez de [ShowGoodsName('dyes')] pour que nous puissions les utiliser dans notre production."
 flavor_chi.2013.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2014.title: "Un goût mémorable"
 flavor_chi.2014.desc: "Si l'[ShowRegionName('indonesia_region')] est réputée pour ses épices, notre $expedition_name_treasure_voyage$ a visité une région où l'on cultive en abondance les exceptionnels [ShowGoodsName('cloves')] : les [ShowAreaName('moluccas_area')]. Les habitants de cette région ont accueilli notre expédition avec générosité et nous ont offert une grande quantité de ces précieuses épices en tribut. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] et le [ROOT.GetCountry.GetGovernment.GetRulerTitle] en savoureront les arômes pendant des mois."
 flavor_chi.2014.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.2015.title: "Un lâche débusqué"
 flavor_chi.2015.desc: "Au cours du $expedition_name_treasure_voyage$, les loyaux marins de $expedition_leader_name$ et de $expedition_leader_name_herhis$ ont réussi à retrouver un dissident de premier plan nommé [extradited_character.GetName]. [extradited_character.GetShortNameWithNoTooltip] avait quitté le [ROOT.GetCountry.GetName] il y a longtemps, fuyant la justice qui lui était due. Notre expédition est toutefois parvenue non seulement à le retrouver, mais aussi à l'arracher aux mains de ses protecteurs en [asylum_country.GetName], et [extradited_character.GetSheHe] a été ramené en $china$ afin que justice soit rendue."
 flavor_chi.2015.a: "Étranglons ce misérable criminel !"
 flavor_chi.2015.b: "Faisons-[extradited_character.GetHerHim] décapiter."
 flavor_chi.2015.c: "Infligeons-lui le #italic língchí#!, un découpage méticuleux."
 flavor_chi.2015.d: "Offrons-lui notre pardon, ses talents pourraient nous être utiles."
 flavor_chi.2016.title: "L'exécution de [executed_character.GetNameWithNoTooltip]"
 flavor_chi.2016.desc: "[executed_character.GetName] est un fugitif originaire de [executed_character.GetBirthLocation.GetArea.GetName], dont la famille s'est tournée vers la piraterie après la mise en place du [ShowPolicyName('haijin_policy')]. Après sa fuite, [executed_character.GetShortNameWithNoTooltip] est devenu un chef pirate en [loser_country.GetName] et a ensuite mené des batailles contre $expedition_leader_name$ au large des côtes du [loser_country.GetFlavorRank]. À présent, il est temps de faire de [executed_character.GetNameWithNoTooltip] un exemple."
 flavor_chi.2016.a: "Justice est rendue."
 flavor_chi.2017.title: "Un dirigeant arrogant"
 flavor_chi.2017.desc: "Au cours de notre $expedition_name_treasure_voyage$, la grande flotte de $expedition_leader_name$ et de $expedition_leader_name_herhis$ est parvenue à capturer un prisonnier de haut rang : [loser_character.GetName], anciennement le [loser_country.GetGovernment.GetRulerTitle] de [loser_country.GetLongName]. Cependant, la trahison et le manque de respect de [loser_country.GetNameWithNoTooltip] l'ont conduit à une défaite rapide, suite à laquelle il fut fait prisonnier."
 flavor_chi.2017.a: "Faisons-en un exemple."
 flavor_chi.2017.b: "Soyons bienveillants."
 flavor_chi.2018.title: "Le destin de [loser_country.GetNameWithNoTooltip]"
 flavor_chi.2018.desc: "Le souverain insensé de [loser_country.GetName] s'est jadis opposé aux volontés de l'[GetInternationalOrganization('middle_kingdom').GetName], représenté par l'expédition de$expedition_leader_name$ et de $expedition_leader_name_herhis$. Après un conflit acharné, le [loser_country.GetLongNameWithNoTooltip] a été vaincu et un [loser_country.GetGovernment.GetRulerTitle] provisoire a été installé en attendant que nous décidions de son sort."
 flavor_chi.2018.a: "Envoyons [target_character_for_viceroyalty.GetNameWithNoTooltip] gouverner en tant que vice-roi."
 flavor_chi.2018.b: "La figure de proue locale peut rester."
 flavor_chi.2019.title: "Vice-roi de [expedition_initiator.GetNameWithNoTooltip]"
 flavor_chi.2019.desc: "Nous avons reçu des nouvelles de l'[GetInternationalOrganization('middle_kingdom').GetName]. Ils ont organisé la gouvernance de notre État par leur vice-roi, [target_character_for_viceroyalty.GetName], qui exercera son autorité sur nous dans le cadre d'une relation de [ShowSubjectTypeName('tributary')] pour un avenir prévisible. Tel est notre sort : être dominés par nos ennemis victorieux."
 flavor_chi.2019.a: "Ce joug ne durera pas."
 flavor_chi.2020.title: "Cadeaux venus de loin"
 flavor_chi.2020.desc: "Au cours de l'expédition, nos marins ont reçu de nombreux produits et marchandises locaux, désormais ramenés en $china$. Leur valeur monétaire est faible, en ce qui nous concerne, mais ils projettent une lumière favorable sur l'[GetInternationalOrganization('middle_kingdom').GetName] et sont sûrs de renforcer notre prestige pour les années à venir."
 flavor_chi.2020.a: "Nous n'attendions rien de moins."
 flavor_chi.2021.title: "La mort de [target.GetNameWithNoTooltip]"
 flavor_chi.2021.desc: "Nous avons appris que le commandant de notre $expedition_name_treasure_voyage$, $expedition_leader_name$, a péri au cours de $expedition_leader_name_herhis$ voyage. Le second-en-chef, [new_leader.GetName], a pris le commandement et devra mener l'expédition à bien."
 flavor_chi.2021.a: "Espérons que cela ne soit pas un mauvais présage."
 chi_new_expedition_leader: "[new_leader.GetName] commande désormais notre $expedition_name_treasure_voyage$."
 flavor_chi.2022.title: "Manque de fonds"
 flavor_chi.2022.desc: "Nous avons reçu l'information que le $expedition_name_treasure_voyage$ a entamé la route du retour vers [ROOT.GetCountry.GetName] en raison d'un manque de présents pour mener à bien la diplomatie. Peut-être devrions-nous, la prochaine fois, allouer des fonds plus appropriés à nos expéditions."
 flavor_chi.2022.a: "C'est embarrassant."
