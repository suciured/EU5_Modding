 flavor_chi.1.title: "Décision stratégique après les voyages de [target_explorer.GetNameWithNoTooltip]"
 flavor_chi.1.desc: "S'il est indéniable que nous sommes le centre du monde, et que tout ce qui se trouve en dehors de nos frontières ne vaut que peu d'attention, la connaissance de ces endroits lointains est néanmoins utile. C'est pourquoi [target_explorer.GetName] nous a apporté des informations sur ces lieux, et qu'[target_explorer.GetSheHe] mène des explorations pour notre compte.\n\nCependant, l'idée est répandue à [ROOT.GetCountry.GetGovernment.GetCourtTitle] qu'il n'est pas digne du [ROOT.GetCountry.GetLongName] de se préoccuper des terres barbares, alors que certains suggèrent que nous tournions notre regard vers l'extérieur, car ils y voient nombre d'avantages."
 flavor_chi.1.historical_info: "Au XIVe siècle, les relations de la Chine avec le reste du monde commencèrent à évoluer. Sous la dynastie Yuán, la Chine était entrée en contact avec l'Occident en ouvrant à nouveau les anciennes routes de la soie, permettant ainsi aux marchands musulmans, chrétiens et juifs de s'installer sur son territoire. L'expulsion des Mongols en 1367 et la prise du pouvoir par les Míng constitua un tournant, la Chine se coupant alors de l'extérieur : après les sept expéditions de l'amiral Zhèng Hé (1405-1433), qui vit la flotte impériale naviguer sur l'océan Indien et jusque sur les côtes de l'Afrique, la Chine se replia sur elle-même et se ferma entièrement aux relations avec l'étranger."
 flavor_chi.1.a: "Cultivons notre perfection intérieure."
 flavor_chi.1.b: "Adoptons une position équilibrée."
 flavor_chi.1.c: "Privilégions l'expansion."
 flavor_chi.2.title: "Réparations de la [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]"
 flavor_chi.2.desc: "Depuis toujours, la sécurité de la frontière septentrionale est une question de première importance. L'un de nos problèmes est l'état pitoyable de la [ShowBuildingTypeName('ruined_great_wall_of_china')], construite en des temps anciens, et que l'on a laissée se délabrer au cours des siècles derniers. Nous pourrions la réparer, mais cela coûterait cher, et le coût aussi bien physique que financier risquerait de déclencher l'agitation au sein du peuple. Pourtant, une meilleure défense assurerait une meilleure sécurité et plus de prospérité aux provinces de la région, alors que sans la Grande Muraille, leurs habitants seraient sans doute contraints de fuir vers des territoires plus cléments. Que devons-nous faire ?"
 flavor_chi.2.a: "Il nous faut mieux entretenir la [ShowBuildingTypeNameWithNoTooltip('ruined_great_wall_of_china')]."
 flavor_chi.2.b: "Réparons la section située en [target_province1.GetNameWithNoTooltip]."
 flavor_chi.2.c: "[target_province2.GetNameWithNoTooltip] bénéficiera de réparations substantielles."
 flavor_chi.2.d: "Réinstaurons la section de la muraille située en [target_province3.GetNameWithNoTooltip]."
 flavor_chi.2.e: "Laissons-la s'écrouler."
 flavor_chi.4.title: "Réformes de l'armée de [target_character.GetNameWithNoTooltip]"
 flavor_chi.4.desc: "Le très réputé général [target_character.GetName] a proposé une série de réformes militaires qui, si elles étaient mises en place, permettraient de rendre nos armées plus fortes et nos hommes plus efficaces au combat. Toutefois, une réforme complète de l'armée n'est pas une mince affaire et demande beaucoup d'argent et d'efforts, tout en pouvant mécontenter les troupes, ce qui ouvrirait la voie à l'instabilité et aux désertions."
 flavor_chi.4.a: "Lançons ces réformes."
 flavor_chi.4.b: "Non, cela serait trop coûteux."
 flavor_chi.5.title: "L'arrivée des jésuites"
 flavor_chi.5.desc: "Les étrangers venus de [target_country.GetName] sont présents sur notre territoire depuis un certain temps. Bien que leurs étranges croyances, qu'ils appellent [target_country.GetReligion.GetName], puissent corrompre les enseignements #L [ROOT.GetCountry.GetReligion.GetAdjective]s#! si on les laisse se répandre, il est indéniable que les connaissances qu'ils nous apportent peuvent nous être très bénéfiques.\n\nCertains, dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], soutiennent que nous devrions tirer tous les avantages que nous pouvons obtenir d'eux, même au prix de voir certains dupés par cette religion étrangère. Cependant, un autre avis est que l'intégrité de nos institutions sera mise en péril si nous permettons à ces idées barbares de s'implanter dans notre société."
 flavor_chi.5.historical_info: "Les premiers missionnaires jésuites sont arrivés en Chine en 1581, apportant des cadeaux à l'Empereur et exhibant diverses inventions mécaniques européennes. Ils ont également fait montre d'un grand savoir en créant une gigantesque carte du monde et en proposant des idées ingénieuses pour une nouvelle réforme du calendrier. Mais ils ont aussi apporté d'étranges idées religieuses et philosophiques, qui ont commencé à susciter quelques questions sur l'ordre traditionnel chinois."
 flavor_chi.5.a: "Oui, nous pourrions tirer profit de leurs enseignements."
 flavor_chi.5.a.tt: "Une grande quantité de nos [pops|e] vont se [Concept('convert', 'convertir')|e] au [ShowReligionName('catholic')]"
 flavor_chi.5.b: "Non, leurs idées étrangères n'ont pas leur place dans notre société."
 flavor_chi.6.title: "Crise financière"
 flavor_chi.6.desc: "Après des décennies d'agitation, de rébellion et de corruption, notre situation financière est désespérée. Nous avons besoin de liquidités, mais la seule manière de s'en procurer est d'instaurer de nouvelles taxes, fort impopulaires. S'y résoudre soulagerait temporairement nos problèmes financiers, au risque toutefois d'empirer une situation déjà très instable. Ne rien faire, au contraire, pourrait bien nous empêcher de lever l'impôt de façon efficace dans plusieurs provinces en proie aux troubles."
 flavor_chi.6.a: "Oui, augmentons les impôts."
 flavor_chi.6.b: "Non, nos sujets sont déjà bien assez en colère."
 flavor_chi.7.title: "L'expulsion des jésuites"
 flavor_chi.7.desc: "De récents événements semblent prouver que ces jésuites ne nous sont plus d'aucune utilité : même s'il est extraordinaire, leur savoir nous reste étranger et peut parfois entraîner un certain malaise, aussi bien parmi nos lettrés qu'au sein de la population, ce qui menace la stabilité du pays. Cela fait maintenant des dizaines d'années qu'ils s'immiscent dans nos affaires intérieures, allant même jusqu'à se mêler même de la dernière succession [ROOT.GetCountry.GetGovernment.GetAdjective]. Il est peut-être temps pour eux de partir."
 flavor_chi.7.a: "Expulsons-les !"
 flavor_chi.7.b: "Non, ils sont trop importants !"
 flavor_chi.8.title: "Mission de [target_character.GetNameWithNoTooltip]"
 flavor_chi.8.desc: "On nous a signalé qu'une mission diplomatique avait débarqué sur nos côtes. Elle nous vient d'une contrée barbare du lointain Occident appelée « [target_country.GetName] », avec à sa tête une personne du nom de [target_character.GetName]. [target_character.GetSheHe|U] dit apporter les salutations amicales de son [target_country.GetGovernment.GetRulerTitle], des idées pour faciliter le commerce entre nos deux nations, ainsi que diverses merveilles mécaniques."
 flavor_chi.8.a: "Rejetons les avances de ces diables d'Occidentaux grossiers !"
 flavor_chi.8.b: "Leurs idées nous intéressent."
 opinion_ideas: "Intéressés par nos idées"
 flavor_chi.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.9.desc: "Un jésuite inhabituel est arrivé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! : habillé comme un [ShowCultureGroupName('chinese_group')], [target_character.GetName] a adopté de nombreuses coutumes #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]es#! et parle tel un [ShowCultureGroupNameWithNoTooltip('chinese_group')]. Lettré tout autant que missionnaire, son intérêt pour les us, la cartographie et les sciences du monde [ShowCultureGroupNameWithNoTooltip('chinese_group')] n'a d'égal que son désir de nous en apprendre plus sur le sien. Tout cela fait qu'[Select_CString(target_character.IsFemale,'elle', 'il')] connaît bien plus de succès que tous ses frères en religion lorsqu'il s'agit d'intéresser certaines personnes à la conversion. Toutefois, il est indéniable que ses talents, notamment en astronomie et en cartographie, pourraient nous être utiles."
 flavor_chi.9.a: "Invitons [target_character.GetNameWithNoTooltip] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.9.b: "Qu'il retourne en [ShowContinentNameWithNoTooltip('europe')] !"
 flavor_chi.10.title: "Kunyu Wanguo Quantu"
 flavor_chi.10.desc: "Résultat d'un labeur long et difficile de collation des cartes du monde tracées en [ShowContinentName('europe')] et en $china$, [target_character.GetName] et ses collaborateurs chinois nous ont présenté le #italic Kūnyú Wànguó Quántú#! : « Une carte de la myriade de pays du monde ». Cette carte est, à elle seule, une mine d'informations qui nous offre une connaissance bien plus précise des royaumes et des peuples se trouvant au-delà de nos frontières."
 flavor_chi.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.10.a.tt: "Nous obtiendrons une grande carte de l'[ShowContinentName('europe')]"
 flavor_chi.11.title: "Collège Saint-Paul"
 flavor_chi.11.desc: "Un missionnaire jésuite a fondé un collège dans la fameuse enclave européenne de [target_location.GetName] afin, entre autres, d'éduquer ses frères en religion à la langue et aux coutumes #L [ShowCultureGroupName('chinese_group')|l]s#!. Les jésuites ont acquis la conviction que la meilleure façon d'approcher les $CHI_ADJ$ est d'apprendre leur langue et de s'intégrer à leur culture.\n\nCe n'est en rien une surprise que ces étrangers aimeraient ainsi apprendre de nous ; mais il est possible aussi que cela rende une partie de notre peuple plus sensible à leurs prêches."
 flavor_chi.11.a: "Cela nous convient."
 flavor_chi.11.b: "Faisons pression pour que ce collège soit fermé."
 flavor_chi.12.title: "Diffusion du [ShowReligionGroupNameWithNoTooltip('christian')]"
 flavor_chi.12.desc: "La présence continuelle de missionnaires #L [ShowReligionGroupAdjective('christian')]s#! a laissé des traces : dans l'une de nos provinces, un nombre croissant d'habitants s'est laissé convaincre par leurs discours, et le [ShowReligionGroupNameWithNoTooltip('christian')] est désormais devenu la religion majoritaire dans la région."
 flavor_chi.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_chi.13.title: "Le [ShowReligionGroupNameWithNoTooltip('christian')], une foi pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ?"
 flavor_chi.13.desc: "Le [ShowReligionGroupName('christian')] est de mieux en mieux accepté au sein du peuple et, à la capitale, [target_ruler.GetName] compte des missionnaires #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]s#! jusque dans son entourage. Récemment même, des membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] se sont convertis à cette foi étrangère. Certains suggèrent que peut-être le temps est-il venu pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] d'adopter cette religion, car en dehors des implications purement théologiques, cela nous assurerait de nombreuses amitiés au sein des nations de l'Occident."
 flavor_chi.13.a: "Adoptons le [ShowReligionGroupNameWithNoTooltip('christian')]."
 flavor_chi.13.b: "C'est totalement inimaginable."
 flavor_chi.14.title: "Un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [ShowReligionGroupAdjectiveWithNoTooltip('christian')]"
 flavor_chi.14.desc: "Il semble que [target_character.GetName], l'un des [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] éprouve une certaine fascination pour la culture et les connaissances des missionnaires venus d'Occident. Mais si [Select_CString(target_character.IsFemale,'elle', 'il')] peut nous fournir des éclairages précieux grâce aux relations qu'[Select_CString(target_character.IsFemale,'elle', 'il')] s'est faites parmi eux, sa conversion récente au [ShowReligionName('catholic')] est un peu difficile à accepter."
 flavor_chi.14.a: "Chassons-le."
 flavor_chi.14.b: "Tant que le travail est fait..."
 flavor_chi.15.title: "Sclérose de l'incompétence"
 flavor_chi.15.desc: "Notre administration abrite des postes illustres qui entourent la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_character.GetName]. Malgré nos efforts pour promouvoir un [ROOT.GetCountry.GetGovernment.GetCabinetTitle] de qualité, il arrive que des incompétents s'y faufilent.\n\nC'est le cas de [target_character2.GetName] qui, malgré tous ses efforts, a réussi à causer des problèmes ainsi que la paralysie de notre processus administratif."
 flavor_chi.15.a: "Mettons un terme immédiat à ses fonctions."
 flavor_chi.15.b: "Organisons un aller simple pour que [target_character2.GetShortNameWithNoTooltip] puisse aller retrouver les siens."
 flavor_chi.15.c: "Donnons-lui une dernière chance..."
 flavor_chi.16.title: "Méfiance envers notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 flavor_chi.16.desc: "Les chuchotements et les intrigues ne sont pas étrangers à la vie quotidienne du palais. Cependant, de récents ragots ont semé le trouble parmi les servantes et les eunuques. Il semble que [target_character2.GetName] ait montré du dédain envers la culture [ROOT.GetCountry.GetCulture.GetName]. En fait, [target_character2.GetSheHe] insiste sur le fait que la culture [target_culture.GetName] est supérieure en tous points à la nôtre. Comme la mauvaise herbe dans le jardin, ce comportement scandaleux menace la stabilité et le bon fonctionnement de nos affaires internes."
 flavor_chi.16.a: "Chassons-le !"
 flavor_chi.16.b: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne craint pas de telles critiques !"
 based_on_spiritualist_vs_humanist_tt: "En fonction de notre position actuelle entre [ShowSocietyDirectionName('spiritualist')] et [ShowSocietyDirectionName('humanist')] :"
 flavor_chi.17.title: "Argent liquide"
 flavor_chi.17.desc: "L'art de l'alchimie et l'étude des minéraux est une activité fascinante et un parfait exemple de notre capacité d'innovation. Par chance, un homme de grande renommée en matière d'alchimie, du nom de [target_character2.GetShortName], s'est présenté à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], proposant des élixirs nouveaux et avancés..."
 flavor_chi.17.a: "Intéressant..."
 flavor_chi.17.b: "En avons-nous vraiment besoin ?"
 this_may_shorten_ruler_lifespan_tt: "Cela peut avoir un effet considérable sur la santé de [target_character.GetShortNameWithNoTooltip]"
 flavor_chi.18.title: "Loin de chez soi"
 flavor_chi.18.desc: "La vie à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] est généralement très animée. Les courtisans préparent la prochaine fête, les ministres rédigent un nouveau décret, et tout le palais s'affaire à des tâches variées. Si beaucoup sont envieux de l'existence qu'offre un poste dans notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], nous avons remarqué que [target_character2.GetShortName] se montre très mélancolique.\n\nEn lui posant des questions, [target_character2.GetSheHe] a évoqué [target_location.GetName], le lieu qui l'a vu naître il y a [ROOT.GetVariable('character_age_display_variable').GetValue] ans de cela. Son souhait est de retourner là-bas, de prendre du temps pour se reconnecter avec sa famille et de profiter d'une vie paisible, loin de [ROOT.GetCountry.GetCapital.GetName], et de s'occuper des affaires locales de [target_location.GetNameWithNoTooltip]..."
 flavor_chi.18.a: "La famille est importante, laissons partir [target_character2.GetShortName]."
 flavor_chi.18.b: "Et qui va prendre soin de notre administration ?"
 target_province_gets_pop_sat_and_prosperity_tt: "Nos [locations|e] en [target_province.GetName] vont gagner #G +[ROOT.GetVariable('character_prosperity_gain_variable_display').GetValue] %#! de [prosperity|e] et leurs [pops|e] #G +[ROOT.GetVariable('character_pop_satisfaction_gain_variable_display').GetValue] %#! de [pop_satisfaction|e] grâce aux compétences de [target_character2.GetShortNameWithNoTooltip]"
 based_on_the_abilities_of_cabinet_tt: "Selon les compétences combinées de [target_character.GetShortNameWithNoTooltip] et de [target_character2.GetShortNameWithNoTooltip] :"
 flavor_chi.19.title: "Des amis en haut lieu"
 flavor_chi.19.desc: "Les liens entre amis sont sacrés. Tel est le cas de [target_character.GetName] et [target_character2.GetName]. Ces deux âmes sœurs ont rédigé une ode à leurs intérêts communs et leur temps passé au service de [ROOT.GetCountry.GetGovernment.GetCabinetTitle].\n\nSelon ce texte, l'amitié est un cadeau inestimable qui ne peut être ni acheté ni vendu, mais dont la valeur dépasse celle d'une montagne d'or. Car l'or est froid et sans vie. Il ne peut ni voir ni entendre. Lorsque des troubles surviennent, il est impuissant à réconforter. Il n'a pas d'oreilles pour écouter, ni de cœur pour comprendre. Il ne peut offrir aucun réconfort ni tendre une main secourable. Alors, lorsque vous demandez un présent au ciel, soyez reconnaissant s'il ne vous envoie pas de diamants, de perles ou de richesses, mais l'amour d'amis vrais et sincères !"
 flavor_chi.19.a: "Ils ont établi un exemple de sagesse."
 flavor_chi.19.b: "Nous avons toujours eu l'œil pour trouver des gens exceptionnels."
 every_location_in_province_food_prosperity_satisfaction_tt: "Les [locations|e] de [target_province.GetName] vont gagner #G +[ROOT.GetVariable('target_province_control_prosperity_variable_display').GetValue] %#! de [prosperity|e], et leurs [pops|e] #G +[ROOT.GetVariable('target_province_control_pop_satisfaction_variable_display').GetValue] %#! de [pop_satisfaction|e] selon notre [control|e] de cette région."
 target_province_loses_prosperity_and_pop_satisfaction_tt: "Les [locations|e] de [target_province.GetName] perdront [ShowNamedValue('prosperity_very_weak_penalty')|+=2%] de [prosperity|e] et leurs [pops|e] [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_chi.20.title: "Famine en [target_province.GetNameWithNoTooltip]"
 flavor_chi.20.desc: "Les habitants de [target_province.GetName] ont connu plusieurs mauvaises récoltes. Associés aux malheurs, aux mauvais présages et au sentiment général d'insécurité, le mécontentement à l'égard de notre gouvernement commence à y gronder. Un messager est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], demandant l'acheminement de nourriture. Cependant, nos conseillers nous ont rappelé que notre efficacité dépendra essentiellement des infrastructures de la province."
 flavor_chi.20.a: "Il est de notre devoir d'aider le peuple."
 flavor_chi.20.b: "Nous ne pouvons nous le permettre..."
 flavor_chi.21.title: "Restauration du pavillon du Prince Téng"
 flavor_chi.21.desc: "Les habitants de [target_location.GetName] ont la chance de vivre dans une région animée et riche de terres agricoles luxuriantes et fertiles. Associé à la position vitale de la localité au cœur de la $china$, il n'est pas étonnant qu'elle ait attiré une telle croissance et acquis une telle importance commerciale. Pour commémorer cela et mettre en valeur notre richesse, [target_character.GetName] a proposé la restauration du pavillon du Prince Téng, qui servira de symbole illustre de notre opulence et de démonstration éclatante de l'excellence de notre architecture..."
 flavor_chi.21.a: "Que le complexe honore la beauté du [target_province.GetNameWithNoTooltip]."
 flavor_chi.21.b: "Nous ne pouvons nous le permettre."
 target_province_gets_20_prosperity: "Chaque [location|e] possédé dans la [province|e] de [target_province.GetNameWithNoTooltip] gagnera [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]"
 every_pop_target_province_loses_25_satisfaction_tt: "Chaque [pop|e] paysan de la [province|e] de [target_province.GetNameWithNoTooltip] perdra [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_25_satisfaction_gain_tt: "Chaque [pop|e] paysan de la [province|e] de [target_province.GetNameWithNoTooltip] gagnera [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_chi.22.title: "Un grand amiral"
 flavor_chi.22.desc: "Il est rare pour un roturier ou un prisonnier de gravir les échelons de la société. Aussi est-il remarquable de voir une telle personne émerger. Tel est le cas d'un eunuque du nom de [target_character.GetName]. Capturé et castré à un jeune âge, [target_character.GetNameWithNoTooltip] est entré au service d'un prince de la région du [ShowAreaName('yunnan_area')]. Après avoir gagné la confiance du prince, il fut envoyé à [ShowLocationName('dadu')] pour parfaire son éducation, où il excella. Il n'est pas étonnant qu'un tel homme ait fait une forte impression sur [target_character2.GetName] et il ne fait pas le moindre doute qu'il deviendra un excellent amiral et un grand chef pour notre peuple glorieux."
 flavor_chi.22.a: "C'est une excellente recrue pour nos armées."
 flavor_chi.22.b: "Nous ne pouvons nous fier à un eunuque !"
 flavor_chi.23.title: "Rébellion de [target_character.GetNameWithNoTooltip]"
 flavor_chi.23.desc: "Nos armées viennent tout juste de réprimer une rébellion mineure menée par un petit bureaucrate nommé [target_character.GetName]. Mécontent de nos politiques, [Select_CString(target_character.IsFemale,'elle', 'il')] a dirigé une révolte brutale au cours de laquelle [Select_CString(target_character.IsFemale,'elle', 'il')] a pris le contrôle du [target_location.GetRank.GetName] de [target_location.GetName] et a fait exécuter de nombreux employés du gouvernement.\n\nLa plupart des membres [ROOT.GetCountry.GetCulture.GetName|l] de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'accordent à dire que la cause principale de cette tragédie est la déloyauté des fonctionnaires [ShowCultureGroupName('chinese_group')|l], dont les privilèges doivent être restreints afin de prévenir une nouvelle catastrophe."
 flavor_chi.23.a: "Nous ne les laisserons pas inciter une nouvelle rébellion."
 flavor_chi.23.b: "Nous ne pouvons nous permettre de perdre des bureaucrates habiles."
 flavor_chi.24.title: "Coup d'État de [recipient.GetNameWithNoTooltip]"
 flavor_chi.24.desc: "Les politiques autoritaires de [couped_character.GetName] ont profondément transformé l'atmosphère politique de l'[ROOT.GetCountry.GetLongName] au cours des dernières années. [couped_character.GetSheHe|U] détient un contrôle presque absolu du gouvernement et fait trembler aussi bien l'ensemble de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nPour mettre un terme au règne de terreur de [couped_character.GetShortNameWithNoTooltip], un complot a été lancé par [recipient.GetName], qui souhaite renverser son oncle par un coup perfide, peut-être même pour devenir le nouveau Grand Chancelier. Sans surprise, même [ruler_scope.GetName] participe à cette conspiration, dans l'espoir de réduire le pouvoir de cet aristocrate tout-puissant."
 flavor_chi.24.a: "Validons ce projet."
 flavor_chi.24.b: "Révélons le complot de [recipient.GetNameWithNoTooltip]."
 flavor_chi.24.c: "Destituons [couped_character.GetNameWithNoTooltip] et mettons fin à tout cela."
 flavor_chi.25.title: "Nomination de [recipient.GetNameWithNoTooltip]"
 flavor_chi.25.desc: "La mort de [dead_character.GetName] a laissé la [ROOT.GetCountry.GetName] sans chancelier pour s'occuper des affaires de la cour. Il semblerait toutefois qu'un successeur naturel se dessine, car son neveu, [recipient.GetName], est un homme d'État compétent, tout à fait apte à occuper ce poste. Beaucoup redoutent cependant cette nomination, car le mandat de [dead_character.GetShortNameWithNoTooltip] fut absolu et brutal, et nombreux sont ceux qui craignent que [recipient.GetNameWithNoTooltip] ne suive les traces de son oncle."
 flavor_chi.25.a: "Nommons [recipient.GetNameWithNoTooltip]."
 flavor_chi.25.b: "Nul besoin d'un autre dictateur."
 YUA_benefits_of_toqto: "Une fois nommé, [recipient.GetName] ne manquera pas d'abroger les politiques de son oncle, contribuant ainsi à orienter notre gouvernement vers une dirigeance #L [ShowSocietyDirectionName('sinicized')|l]e#!, et annulera la [policy|e] de [ShowPolicyName('direct_appointment')] ainsi que celle de [ShowPolicyName('limit_the_han_powers')]."
 flavor_chi.26.title: "Le sort de l'[ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.26_27.common_desc: "Maintenant que [target_character.GetName] est au pouvoir, [Select_CString(target_character.IsFemale,'elle', 'il')] cherche à inverser les politiques de son oncle dans de nombreux domaines."
 flavor_chi.26.desc: "$flavor_chi.26_27.common_desc$\n\nL'une de ces politiques est nommée [ShowPolicyName('direct_appointment')]. Cette mesure a eu des conséquences néfastes sur notre bureaucratie, car elle a supprimé l'unique institution qui, pendant des siècles, permettait à de nombreux étudiants talentueux d'accéder aux fonctions gouvernementales de la [ROOT.GetCountry.GetName] et de ses prédécesseurs.\n\nÀ présent que [target_character.GetShortNameWithNoTooltip] envisage de rétablir l'[ShowLawName('keju_examination')], il ne nous reste qu'à espérer que la confiance dans ce système sera restaurée et qu'un grand nombre de nouveaux candidats viendront à nouveau frapper à nos portes."
 flavor_chi.26.a: "Continuons."
 flavor_chi.26.b: "Peut-être que [dead_character.GetNameWithNoTooltip] avait raison."
 flavor_chi.27.title: "[ShowLawNameWithNoTooltip('status_of_the_han_law')]"
 flavor_chi.27.desc: "$flavor_chi.26_27.common_desc$\n\nPour sa prochaine action, [target_character.GetHeShe] prévoit d'abroger la politique de [ShowPolicyName('limit_the_han_powers')], qui a aliéné de nombreux citoyens [ShowCultureGroupName('chinese_group')|l] et les a poussés à rejoindre diverses rébellions visant à renverser notre [ROOT.GetCountry.GetFlavorRank]. Même du vivant de [dead_character.GetName], cette politique était secrètement critiquée pour sa sévérité excessive, mais personne n'osait s'opposer à ce puissant dictateur."
 flavor_chi.27.a: "Abrogeons-la sans plus tarder !"
 flavor_chi.27.b: "Oui, mais elle nous convient parfaitement."
 yua_every_chinese_pop_will_get_20_satisfaction: "Chaque [pop|e] appartenant à la [culture_group|e] #L [ShowCultureGroupName('chinese_group')|l]e#! gagnera [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_chi.28.title: "$three_histories_china$"
 flavor_chi.28.desc: "Souhaitant se forger un héritage, [target_character.GetName] a récemment décidé de compiler les histoires des prédécesseurs de l'[ROOT.GetCountry.GetLongName], les dynasties Liáo, Sòng et Jīn, afin de les intégrer à la collection des histoires officielles.\n\nMalgré divers obstacles, l'équipe #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! dirigée par [target_character.GetNameWithNoTooltip] a réussi à achever les trois chroniques en seulement quelques années. Cependant, cette rapidité impressionnante a entraîné de nombreuses erreurs factuelles qui ont terni la réputation de l'ouvrage, lequel aurait bien besoin de révisions supplémentaires."
 flavor_chi.28.a: "C'est toutefois un excellent ajout à nos chroniques."
 flavor_chi.29.title: "L'élévation de [target_character.GetNameWithNoTooltip]"
 flavor_chi.29.desc: "Depuis de nombreuses années, il est devenu évident que [target_character.GetName], la seconde épouse de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], est sa véritable favorite. Toutefois, [Select_CString(target_character.IsFemale,'elle', 'il')] n'a jamais pu obtenir la primauté au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], car une telle élévation au rang d'épouse principale aurait inévitablement provoqué un scandale. À présent, avec la mort de [deceased_wife.GetName], notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] se voit offrir l'occasion la plus propice pour l'élever au statut d'impératrice consort."
 flavor_chi.29.a: "Qu'importent les avis de l'opposition !"
 flavor_chi.29.b: "C'est scandaleux."
 flavor_chi.30.title: "Pluies catastrophiques en [target_province.GetNameWithNoTooltip]"
 flavor_chi.30.desc: "Une série de catastrophes naturelles a frappé la province de [target_province.GetName], provoquant une dévastation et des souffrances considérables. Cela est déjà un désastre en soi, mais les pluies torrentielles ont fait déborder le [ShowModifier('chi_grand_canal')]. Cet événement sans précédent a paralysé le fonctionnement du canal, rompant ainsi le lien vital entre le sud et le nord.\n\nBien que ces dégâts puissent théoriquement être réparés, le coût de tels travaux dépasse de loin nos moyens actuels. Mais la [ROOT.GetCountry.GetName] peut-elle réellement survivre sans le Grand Canal ?"
 flavor_chi.30.a: "Une tragédie a frappé notre nation."
 destroy_grand_canal_china_tt: "Le Grand Canal sera désormais inefficace, affaiblissant ses effets de [ShowModifier('chi_grand_canal')] à [ShowModifier('chi_grand_canal_destruction')]."
 repair_grand_canal_china_tt: "Le Grand Canal sera restauré, faisant évoluer ses effets de [ShowModifier('chi_grand_canal_destruction')] à [ShowModifier('chi_grand_canal')]."
 flavor_chi.32.title: "Capture de [target_location.GetNameWithNoTooltip]"
 flavor_chi.32.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est enfin tombé entre nos mains. Symbole du règne [ShowCultureName('mongolian_culture')|l], la capture de ce [target_location.GetRank.GetNameWithNoTooltip] constitue une victoire monumentale pour l'[ROOT.GetCountry.GetLongName] et c'est peut-être l'impulsion finale nécessaire pour contraindre nos ennemis à se rendre à la table des négociations."
 flavor_chi.32.a: "Désormais, nous l'appellerons le Nord pacifié."
 flavor_chi.32.b: "Voilà une victoire monumentale."
 flavor_chi.33.title: "Le $NORTHERN_YUA$"
 flavor_chi.33.desc: "Les dernières décennies ont été difficiles pour notre [ROOT.GetCountry.GetFlavorRank]. Les rébellions constantes dues aux [ShowSituationName('red_turban_rebellions')] et la mauvaise situation économique ont conduit notre pays à la ruine. Aujourd'hui, peu considèrent encore notre pays comme [GetInternationalOrganization('middle_kingdom').GetName] et notre état moribond a été surnommé le $NORTHERN_YUA$. Bien que l'[ROOT.GetCountry.GetLongName] n'ait pas encore chuté, il est vrai que nous traversons actuellement une décennie d'humiliation. Cependant, nous reviendrons, et bientôt nous serons de nouveau bénis par les Cieux."
 flavor_chi.33.a: "Nous reviendrons en temps voulu."
 NORTHERN_YUA: "$YUA$ du nord"
 flavor_chi.34.title: "Ascension de la confédération #L [ShowCultureNameWithNoTooltip('oirat_culture')|l]e#!"
 flavor_chi.34.desc: "Une puissante confédération dirigée par les peuples #L [ShowCultureName('oirat_culture')|l]s#! a gagné une grande influence dans les régions occidentales de notre pays, notamment autour de leur capitale locale située à [target_location.GetName]. À vrai dire, notre contrôle s'est tellement affaibli que leurs alliés tribaux et eux ont formellement déclaré leur indépendance. Cela menace l'intégrité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_chi.34.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.34.b: "Cette rébellion nous appelle."
 flavor_chi.36.title: "Fuite vers [target_location.GetNameWithNoTooltip]"
 flavor_chi.36.desc: "Après la chute de [lost_capital.GetName], l'État de [ROOT.GetCountry.GetName] a véritablement été humilié. Nous sommes forcés de nous replier à [target_location.GetName], le dernier vestige de notre fierté, ou de nous recroqueviller de peur à [current_capital.GetName]. Quelle que soit notre décision, nous devons nous préparer à l'assaut ennemi."
 flavor_chi.36.a: "Ouvrons les portes de [target_location.GetNameWithNoTooltip] !"
 flavor_chi.36.b: "Quel terrible destin."
 flavor_chi.37.title: "Destruction de [target.GetNameWithNoTooltip]"
 flavor_chi.37.desc: "Nous avons capturé le [target.GetRank.GetName] de [target.GetName], la capitale estivale de [target_owner.GetLongName]. Il serait de coutume de faire raser ce [target.GetRank.GetNameWithNoTooltip] afin d'intimider l'ennemi et de le forcer à céder plus rapidement. En procédant ainsi, nous nous assurerions également qu'ils ne reviendront pas de sitôt."
 flavor_chi.37.a: "Rasons-le jusqu'au sol !"
 flavor_chi.37.b: "Épargnons le village."
 flavor_chi.38.title: "Retraite vers [target_location.GetNameWithNoTooltip]"
 flavor_chi.38.desc: "Le déclin brutal de l'[ROOT.GetCountry.GetLongName] paraît inéluctable. Même à [current_capital.GetName], notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne semble pas en sécurité. Nos ennemis étant sur nos talons, peut-être serait-il judicieux d'entreprendre une retraite stratégique vers l'ancienne capitale de [target_location.GetName]."
 flavor_chi.38.a: "Nous reviendrons à [current_capital.GetNameWithNoTooltip] plus tard."
 flavor_chi.38.b: "Nous ne pouvons abandonner notre poste."
 flavor_chi.39.title: "Le destin de [subject_country.GetNameWithNoTooltip]"
 flavor_chi.39.desc: "Notre chute voit notre [chain_initiator.GetFlavorRank] perdre ses dépendances les unes après les autres. L'une d'elles pourrait bientôt devenir le [subject_country.GetLongName], sous le contrôle conjoint de [chain_initiator.GetName] et de [target_country.GetName]. En raison de notre perte de ports cruciaux et du chaos général qui enveloppe notre État, nous ne sommes pas en mesure d'administrer l'île, sans parler de réprimer la rébellion qui est actuellement en gestation. Peut-être serait-il préférable de la céder au [target_country.GetLongName], ce qui améliorerait également les relations entre les deux États."
 flavor_chi.39.a: "Cédons-la aux #L [target_country.GetAdjectiveWithNoTooltip|l]s#!."
 flavor_chi.39.b: "Nous la garderons, en dépit des problèmes."
 flavor_chi.40.title: "[chain_initiator.GetNameWithNoTooltip] rend [subject_country.GetNameWithNoTooltip]"
 flavor_chi.40.desc: "Le [chain_initiator.GetLongName] est en plein déclin, ce qui remet en question notre administration conjointe de [subject_country.GetName].\n\nPar chance, les récentes tensions sur l'île les ont finalement convaincu de lâcher du lest et de nous transférer la propriété de l'île, car nous en sommes les véritables maîtres !"
 flavor_chi.40.a: "Comme il se doit."
 flavor_chi.40.b: "Cela ne nous convient pas du tout."
 flavor_chi.41.title: "$peony_pavilion$"
 flavor_chi.41.desc: "Notre époque a vu de nombreuses réussites littéraires et artistiques. L'une des expressions les plus honorées et les plus représentatives de notre culture est #italic Le $peony_pavilion$#!, une œuvre du [target_character.GetArtistType.GetName] [target_character.GetName]. Cette œuvre fait le récit de l'amour entre Dù Lìniáng et Liǔ Mèngméi, qui par leur détermination parviennent à surmonter tous les obstacles les séparant. Cette [ShowWorkOfArtTypeName('play')] a consacré [target_character.GetShortNameWithNoTooltip] comme l'un des plus grands dramaturges de [ROOT.GetCountry.GetName]."
 flavor_chi.41.a: "Merveilleux ! Extraordinaire ! Bravo !"
 flavor_chi.42.title: "Reconstruction de la $beijing_mosque$"
 flavor_chi.42.desc: "Dans le [target_location.GetRank.GetName] de [target_location.GetName] se dressait autrefois un grand édifice, la $beijing_mosque$. Construite à l'origine en 996 sous le règne de la dynastie Liáo, elle fut détruite par l'assaut des forces de $genghis_khan_name$ en 1215. Depuis lors, les vestiges de ce [ShowWorkOfArtTypeName('monument')] jadis grandiose reposent au milieu des bâtiments majestueux de [target_location.GetNameWithNoTooltip]. Il serait peut-être approprié de la restaurer en signe d'amitié envers la population #L [target_religion.GetAdjective|l]e#!."
 flavor_chi.42.a: "Reconstruisons ce monument."
 flavor_chi.42.b: "Nous ne pouvons nous le permettre."
 flavor_chi.43.title: "Mission de [target_character.GetNameWithNoTooltip] en $china$"
 flavor_chi.43.desc: "On nous a signalé qu'une mission diplomatique avait débarqué sur nos côtes. Elle nous vient d'une contrée barbare du lointain Occident appelée « [target_country.GetName] », avec à sa tête un certain seigneur du nom de [target_character.GetName]. [target_character.GetSheHe|U] dit apporter les salutations amicales de son [target_country.GetGovernment.GetRulerTitle], des idées pour faciliter le commerce entre nos deux nations, ainsi que diverses merveilles mécaniques."
 flavor_chi.43.a: "Rejetons les avances grossières de ces diables d'Occidentaux !"
 flavor_chi.43.b: "Accueillons cette mission."
 flavor_chi.44.title: "Les eunuques de l'[ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.44.desc: "Peu de personnes ou d'institutions peuvent se targuer d'avoir autant d'influence que les eunuques qui se tiennent dans l'ombre de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Pour le meilleur ou pour le pire, leur position leur permet de faire avancer certains projets qui leur tiennent particulièrement à cœur, parfois même sans l'avis de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. De nombreux conseillers à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne cachent pas leur mépris pour de telles pratiques, et poussent donc à limiter leur influence sans plus tarder..."
 flavor_chi.44.a: "Nous ne pouvons risquer leur courroux."
 flavor_chi.44.b: "Leur pouvoir doit être restreint !"
 chi_how_to_strengthen_the_reform: "L'impact de la [government_reform|e] [ShowGovernmentReformName('empower_the_eunuchs')] peut être amplifié par des [events|e] supplémentaires qui accordent le [modifier|e] [ShowModifierTypeName('eunuch_power')]."
 flavor_chi.45.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.45.desc: "Comptant parmi les plus grands poètes de notre temps, [target_character.GetName] fait honneur à sa province natale, [target_province.GetName]. Connu aussi par les noms de pinceau Shēng Ān, Bónán Shānrén and Diānnán Shùshǐ, il est un maître de la littérature et de la poésie, et a déjà produit un grand nombre d'œuvres centrées sur la nature et la culture. Certains de ses ouvrages sont d'ailleurs déjà devenus si célèbres que son nom est déjà entré dans l'histoire."
 flavor_chi.45.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.46.desc: "Un général aguerri nommé [target_character.GetName] nous honore une fois encore de sa présence. Son père a veillé à ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] reçoive la même éducation que ses frères, si bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] maîtrise l'histoire, les classiques, les arts martiaux, le tir à l'arc et l'équitation. [Select_CString(target_character.IsFemale,'Elle', 'Il')] est également célèbre pour ses poèmes, aussi beaux que profonds. Compte tenu de son engagement récent dans les affaires militaires, il est évident qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ferait un excellent choix."
 flavor_chi.46.a: "Un poste dans l'armée lui conviendrait parfaitement !"
 flavor_chi.46.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] se contente de nous écrire des poèmes."
 flavor_chi.46.c: " [Select_CString(target_character.IsFemale,'Elle', 'Il')] doit servir à notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_chi.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.47.desc: "Des nouvelles nous parviennent d'un personnage des plus curieux et impressionnants. [target_character.GetName] est un talentueux [ShowArtistTypeName('scientist')] aux nombreuses compétences qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a acquises tout au long de sa vie. Depuis son jeune âge, [Select_CString(target_character.IsFemale,'elle', 'il')] montre un grand potentiel pour l'apprentissage rapide. Durant son enfance, [Select_CString(target_character.IsFemale,'elle', 'il')] a bénéficié d'une excellente éducation, principalement fournie par sa famille, et a réussi à se faire un nom, défiant de nombreuses normes sociales présentes dans la société #L [ROOT.GetCountry.GetAdjective]e#!.\n\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] serait un excellent ajout à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.47.a: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] aurait bien besoin d'un tel personnage !"
 flavor_chi.47.b: "Cela ne nous intéresse pas vraiment."
 flavor_chi.48.title: "Un défenseur résolu"
 flavor_chi.48.desc: "Un véritable miracle s'est produit dans l'une de nos garnisons provinciales ! Face à une mutinerie et une rébellion imminentes, [target_character.GetName], membre d'une garnison locale, a décidé d'organiser la défense de celle-ci, repoussant avec succès les traîtres et obtenant une certaine gloire militaire. Cette démonstration magistrale de prouesse martiale restera gravée dans les mémoires pour les décennies à venir."
 flavor_chi.48.a: "[Select_CString(target_character.IsFemale,'Elle', 'Il')] mérite une promotion."
 flavor_chi.48.b: "C'est du déjà-vu."
 flavor_chi.49.title: "La grande agence de surveillance de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.49.desc: "Le censorat constitue une branche particulièrement efficace et influente de notre gouvernement. Placé sous l'autorité directe de l'[ROOT.GetCountry.GetGovernment.GetRulerTitle], il a pour mission principale d'étendre la vigilance et le contrôle du pouvoir à l'ensemble des sphères administratives. Il fournit des rapports détaillés sur la conduite des bureaucrates, met au jour les cas de corruption et joue un rôle de guide moral solide.\n\nRécemment, le raffinement de nos capacités administratives nous a permis d'accroître encore l'influence d'un aspect de ses attributions, renforçant ainsi la stabilité de nos sujets."
 flavor_chi.49.a: "La [ShowModifierWithNoTooltip('chi_palace_branch')] pourra imposer le code de conduite avec efficacité."
 flavor_chi.49.b: "La [ShowModifierWithNoTooltip('chi_admonishment_branch')] pourra maintenir les procédures appropriées au droit divin."
 flavor_chi.49.c: "Les [ShowModifierWithNoTooltip('chi_touring_censors')] pourront préserver l'ordre et la tranquillité de notre pays."
 flavor_chi.49.d: "Aucune branche ne mérite d'être favorisée."
 flavor_chi.50.title: "Bureau de l'est et Bureau de l'ouest"
 flavor_chi.50.desc: "À plusieurs reprises, par le passé, des institutions #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! ont exercé une trop grande influence dans les affaires du palais. Pour pouvoir rester vigilants face à cette menace intérieure, bon nombre de conseillers ont donc suggéré de fonder une nouvelle institution, qui pourrait se consacrer entièrement à la gestion des intrigues de la cour et à l'éradication de la corruption."
 flavor_chi.50.a: "Fondons le Bureau de l'ouest"
 flavor_chi.50.b: "Créons le Bureau de l'est."
 flavor_chi.50.c: "Les eunuques n'ont pas besoin de plus de pouvoir !"
 flavor_chi.51.title: "$porcelain_tower$"
 flavor_chi.51.desc: "Il est évident que la [ROOT.GetCountry.GetName] entre dans un nouveau siècle de prospérité. Pour marquer le début de cette nouvelle ère, créons un nouveau [ShowWorkOfArtTypeName('monument')] qui reflétera la grandeur de la dynastie actuelle. Bien que plusieurs projets soient envisagés, le plus populaire semble être celui d'une immense pagode au cœur de [target_location.GetName], qui surpasserait toutes les autres et deviendrait un symbole de l'[target_location.GetRank.GetName]."
 flavor_chi.51.a: "Versons-y nos fonds !"
 flavor_chi.51.b: "Nous ne pouvons nous le permettre."
 flavor_chi.52.title: "Achèvement de la construction de $flavor_chi.51.title$ !"
 flavor_chi.52.desc: "La construction de la magnifique pagode au cœur de [target_location.GetName] est enfin achevée. Érigée avec la plus fine [ShowGoodsName('porcelain')] que la [ROOT.GetCountry.GetName] puisse produire, elle domine les rues animées de [target_location.GetRank.GetName] et devient un point de repère central. Bien qu'elle soit déjà splendide en elle-même, sa véritable beauté ne se dévoile qu'au lever du soleil, lorsque les rayons viennent frapper la tour et produisent un effet saisissant, capable d'émouvoir même les cœurs les plus endurcis."
 flavor_chi.52.a: "Magnifique !"
 flavor_chi.53.title: "[ShowBuildingTypeNameWithNoTooltip('forbidden_city')]"
 flavor_chi.53.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ainsi que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ont besoin d'un nouveau palais pour gérer les affaires de notre [ROOT.GetCountry.GetFlavorRank]. Après de longues délibérations, c'est [target_location.GetName] qui a été choisie pour accueillir ce nouveau palais, le site ayant été jugé des plus propices pour une capitale septentrionale et un nouveau siège du pouvoir.\n\nAinsi, [target_character.GetName] a chargé ses ministres et architectes de concevoir un palais digne de ce rôle. Après des mois de travail acharné, leur tâche est enfin achevée, donnant naissance au projet de la [ShowBuildingTypeName('forbidden_city')] : un immense complexe regroupant des centaines de bâtiments et pouvant accueillir des milliers de ministres et de serviteurs."
 flavor_chi.53.a: "Construisons-le immédiatement !"
 flavor_chi.53.b: "Si nous avions assez d'or, nous le ferions assurément."
 CHI_event_will_fire_within_10_to_20_years: "La fin de la construction sera marquée par un [event|e] qui aura lieu dans 10 à 20 ans."
 flavor_chi.54.title: "Construction du $flavor_chi.53.title$"
 flavor_chi.54.desc: "La construction de la magnifique [ShowBuildingTypeName('forbidden_city')] est enfin achevée. Le complexe est désormais prêt à accueillir notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], et il est certain que le palais servira, au minimum, de résidence hivernale aux monarques. Ce qui est incontestable, toutefois, c'est que le [target_location.GetRank.GetName] de [target_location.GetName] a gagné une importance considérable pour notre État."
 flavor_chi.54.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est plus que ravi."
 flavor_chi.54.b: "Il reste des choses plus importantes à régler en [current_capital.GetNameWithNoTooltip]."
 flavor_chi.55.title: "Yuán Shǐ"
 flavor_chi.55.desc: "Il est de coutume pour chaque dynastie #L [ShowCultureGroupName('chinese_group')|l]e#! de faire compiler l'histoire de la précédente et de l'ajouter aux annales officielles. Le moment est venu de faire de même pour l'ancien [GetCountry('YUA').GetName]. Heureusement, ce projet intéresse [target_character.GetShortName], mais il lui faudra des fonds supplémentaires pour le concrétiser."
 flavor_chi.55.a: "Nous pouvons nous le permettre."
 flavor_chi.55.b: "Dans ce cas, annulons le projet."
 flavor_chi.56.title: "Zǔxùn Lù"
 flavor_chi.56.desc: "[target_character.GetName|U] est un dirigeant avisé, doté d'une grande vision pour l'[ROOT.GetCountry.GetLongName]. Cependant, sa mort est inévitable, et rien ne garantit que ses descendants seront aussi éclairés que lui.\n\nC'est pourquoi [target_character.GetShortNameWithNoTooltip] projette de compiler une liste de recommandations à l'intention de ses héritiers, afin que la [ROOT.GetCountry.GetNameWithNoTooltip] ne connaisse pas le même sort que les autres dynasties déchues."
 flavor_chi.56.a: "Concentrons-nous sur les affaires du légalisme."
 flavor_chi.56.b: "Compilons une liste de pays à ne pas envahir."
 flavor_chi.56.c: "Dressons un avertissement à propos des traîtres à la nation."
 flavor_chi.56.d: "Parlons des travaux publics."
 flavor_chi.56.e: "Décrivons le processus de rédaction des lois."
 flavor_chi.56.f: "Nous n'en avons pas besoin."
 chi_subsequent_rulers: "Les dirigeants futurs de la [ROOT.GetCountry.GetName] pourront choisir de suivre des recommandations. Ou les rejeter."
 flavor_chi.57.title: "Ajustement de l'[ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.57.desc: "L'intérêt de [target_character.GetName|U] pour les affaires militaires est bien connu au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] ambitionne de faire de notre [ROOT.GetCountry.GetFlavorRank] une véritable puissance militaire, capable d'éteindre à jamais toute menace d'incursion étrangère tout en renforçant son autorité personnelle.\n\nC'est dans cette optique que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] prévoit d'introduire plusieurs disciplines martiales au sein de l'[ShowLawName('keju_examination')], afin de former une nouvelle génération de bureaucrates au profil plus militaire. Ces matières incluent notamment le tir à l'arc, l'équitation, ainsi que des disciplines plus classiques comme les mathématiques, la calligraphie et le droit."
 flavor_chi.57.a: "Ajoutons ces sujets."
 flavor_chi.57.b: "Nul besoin de tout cela."
 flavor_chi.58.title: "Éloge en 100 mots"
 flavor_chi.58.desc: "Au cours de son règne, [target_character.GetName] a côtoyé de nombreux sujets #L [target_religion.GetAdjective|l]s#!, et manifeste clairement une affection pour leurs traditions. Afin de célébrer et d'ancrer cette forme d'amitié, [target_character.GetHeShe] souhaite rédiger un éloge officiel, louant la religion et le prophète Muḥammad."
 flavor_chi.58.a: "Écrivons cet éloge."
 flavor_chi.58.b: "Pour quoi faire ?"
 flavor_chi.58.c: "Quelle religion fascinante."
 chi_every_sunni_pop_gains_10_satisfaction: "Chaque [pop|e] de [religion|e] #L [target_religion.GetAdjective|l]e#! gagne [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 chi_every_sunni_country_gets_bias: "Chaque [country|e] de [religion|e] #L [target_religion.GetAdjective|l]e#! obtient l'[opinion|e] [ShowBiasValue('chi_praised_islam')] de la [ROOT.GetCountry.GetName]."
 flavor_chi.59.title: "Le sort de l'[ShowLawNameWithNoTooltip('keju_examination')]"
 flavor_chi.59.desc: "De nombreux représentants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se plaignent de notre [ShowLawName('keju_examination')], citant son inefficacité récente. Ils appellent à abolir complètement les examens, proposant que les nominations aux postes gouvernementaux se fassent sur recommandation personnelle, ce qui conviendrait certainement aux fils de l'aristocratie et leurs réseaux."
 flavor_chi.59.a: "Suivons leur conseil."
 flavor_chi.59.b: "C'est de la folie."
 flavor_chi.60.title: "Recommandations à suivre"
 flavor_chi.60.desc: "Un des ancêtres de [new_ruler.GetName], [ROOT.GetVariable('chi_ancestor').GetCharacter.GetName], avait écrit un ensemble de recommandations complètes pour tout futur [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ces règles ont été compilées dans un livre intitulé $flavor_chi.56.title$, qui contient une liste de pays à ne pas envahir ainsi que treize sections consacrées à divers aspects de la gestion de l'État. Serait-il sage pour [new_ruler.GetShortNameWithNoTooltip] de prêter attention à ces avertissements et suggestions ?"
 flavor_chi.60.a: "Nous devrions lire ce livre."
 flavor_chi.60.b: "Ha, [new_ruler.GetNameWithNoTooltip] en sait bien plus !"
 flavor_chi.61.title: "Gardiens des portes"
 flavor_chi.61.desc: "Depuis l'émancipation des eunuques, cette faction puissante au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a acquis une influence considérable sur le gouvernement. Toute requête adressée à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit désormais passer entre leurs mains, et ils ne manquent jamais d'écarter quiconque leur serait ne serait-ce qu'un peu défavorable. Pendant ce temps, l'Empereur divin reste totalement ignorant de la situation."
 flavor_chi.61.a: "Espérons que cela n'aggravera rien."
 flavor_chi.62.title: "Élevé par des eunuques"
 flavor_chi.62.desc: "Le jeune [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_character.GetName], a eu le malheur de monter sur le trône de [ROOT.GetCountry.GetName] bien plus tôt que prévu. Incapable de contenir le pouvoir des eunuques du palais, [target_regent.GetName] a laissé [target_character.GetNameWithNoTooltip] tomber sous leur influence, faisant de lui la marionnette de cette faction toute-puissante."
 flavor_chi.62.a: "C'est ainsi que tombent les empires."
 flavor_chi.63.title: "Ministre Hostile"
 flavor_chi.63.desc: "Une clique d'eunuques du palais a proposé d'emprisonner un certain ministre, [target_character.GetName], à cause d'une prétendue trahison. Cela n'a rien de surprenant, car dans les jours précédant cet événement, ledit ministre s'était montré particulièrement virulent dans son opposition aux plus puissants des eunuques, suscitant clairement leur colère. Toutefois, cette demande pourrait reposer sur des motifs plus profonds que leur simple orgueil, et elle mérite donc un examen approfondi."
 flavor_chi.63.a: "Les eunuques ont toujours raison."
 flavor_chi.63.b: "Résistons à leurs excès !"
 flavor_chi.63.c: "Faisons fouetter les eunuques responsables !"
 flavor_chi.64.title: "Des serviteurs pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_chi.64.desc: "Les eunuques sont véritablement les serviteurs les plus précieux qui soient. Les moins qualifiés peuvent être chargés de tâches simples nécessitant un travail manuel, telles que le jardinage ou la cuisine, tandis que les plus haut placés peuvent assumer diverses fonctions gouvernementales. Et dans tous les cas, nous pouvons être assurés qu'ils ne chercheront jamais à s'emparer du pouvoir pour fonder leur propre dynastie."
 flavor_chi.64.a: "Trouvons-en plus."
 flavor_chi.64.b: "Il y en a déjà bien assez !"
 flavor_chi.65.title: "Castration volontaire"
 flavor_chi.65.desc: "De nombreux citoyens ordinaires de [target_location.GetName] jalousent la vie des eunuques du palais. Des conditions de vie excellentes, la proximité avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], et de nombreuses opportunités professionnelles ne sont que quelques-uns des avantages dont ils jouissent par rapport au commun des mortels. La vie d'eunuque paraît si prometteuse que nombre d'habitants pauvres de [target_location.GetNameWithNoTooltip] vont jusqu'à se faire castrer volontairement afin d'entrer au service du palais au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.65.a: "Plus il y a d'eunuques, mieux c'est."
 flavor_chi.65.b: "Aucun homme ne devrait vouloir en arriver là."
 flavor_chi.66.title: "Prise de pouvoir"
 flavor_chi.66.desc: "Aujourd'hui, l'un des eunuques de haut rang a été aperçu en train de s'entretenir avec un ministre éminent du [ShowGovernmentReformName('three_departments_system')]. En temps normal, ce ministre aurait dû s'adresser directement à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais dans ce cas précis, c'est le secrétaire eunuque qui a reçu l'émissaire et pris la décision cruciale. Cela a poussé [target_character.GetName] à poser une question essentielle : les eunuques du palais n'ont-ils pas reçu trop de droits et de privilèges ?"
 flavor_chi.66.a: "Peut-être faudrait-il inverser certains ordres."
 flavor_chi.66.b: "Moins [target_character.GetNameWithNoTooltip] a de travail, mieux c'est."
 flavor_chi.67.title: "Purges gouvernementales en [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_chi.67.desc: "Le cycle de la vie et de la mort n'épargne rien – pas même la bureaucratie. Depuis bien trop longtemps, certains éléments de notre gouvernement profitent des faveurs et de la richesse de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], s'enrichissant au passage et répandant leur corruption partout où ils passent. Il est grand temps de limiter leur pouvoir et de sévir contre ces bureaucrates dévoyés, avant que leur influence ne devienne incontrôlable !"
 flavor_chi.67.a: "Les eunuques doivent rester à leur place !"
 flavor_chi.67.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.68.title: "Appel à la révocation"
 flavor_chi.68.desc: "Au début de la séance d'aujourd'hui au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], plusieurs hauts fonctionnaires du gouvernement, dont nombre sont eux-mêmes eunuques, ont adressé une requête à [target_character.GetName], demandant la révocation d'un certain eunuque influent, [eunuch.GetName]. Ils invoquent des abus de pouvoir, des excès et des actes de corruption comme motifs principaux. Toutefois, le ministre en question joue également un rôle crucial dans le fonctionnement de l'administration, ce qui rendrait sa révocation politiquement risquée."
 flavor_chi.68.a: "Ils n'y connaissent rien !"
 flavor_chi.68.b: "Peut-être ont-ils raison..."
 flavor_chi.69.title: "Eunuques sans limites"
 flavor_chi.69.desc: "Il est évident que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'exerce que peu d'autorité sur la conduite réelle de l'État. Non pas qu'il en ait la possibilité, car l'ensemble du pouvoir est désormais centralisé entre les mains du conseil des eunuques, lui-même dominé par un seul dirigeant despotique. Une telle concentration du pouvoir est assurément la recette d'un désastre à venir."
 flavor_chi.69.a: "Ce n'est pas inquiétant, pas du tout..."
 flavor_chi.70.title: "Complot d'assassinat"
 flavor_chi.70.desc: "Nous avons appris l'existence d'un complot orchestré par une ligue de puissants eunuques, dirigée par [eunuch.GetName], une figure de proue du gouvernement. Ils projettent d'assassiner un critique virulent dans un complot d'assassinat. Il serait tout à fait approprié de les faire arrêter et emprisonner, mais cela pourrait également susciter une révolte parmi l'élite des eunuques. Que doit-on faire pour sauver la vie de [murder_target.GetName] ?"
 flavor_chi.70.a: "Contentons-nous de fermer les yeux."
 flavor_chi.70.b: "Emprisonnons l'eunuque !"
 flavor_chi.71.title: "La prohibition maritime"
 flavor_chi.71.desc: "Nos côtes sont actuellement ravagées par une piraterie rampante et une grande instabilité, causant de nombreux dégâts dans nos provinces côtières. Afin de lutter contre ce problème de piraterie, nous avons décidé de mettre en place le [ShowPolicyName('haijin_policy')], une interdiction de tout commerce maritime en dehors du système tributaire officiel. Grâce à cette politique, nous pourrons systématiquement éradiquer toutes les activités illégales menées sur nos côtes."
 flavor_chi.71.a: "Instituons la prohibition maritime."
 flavor_chi.71.b: "Cela pourrait avoir des conséquences catastrophiques."
 flavor_chi.72.title: "Réforme de l'armée"
 flavor_chi.72.desc: "Notre armée est identique à celle que nous avons défait tant de fois lors des [ShowSituationName('red_turban_rebellions')]. Ainsi, nous avons hérité de nombreuses institutions inutiles qui proviennent des racines nomades des [GetCountry('YUA').GetName]. Il serait donc judicieux de réformer l'armée en un système plus adapté à nos besoins contemporains. Nos forces seront regroupées en gardes et bataillons, chacun composé de 5 600 et 1 120 hommes respectivement. De plus, nos soldats seront obligés de gérer leurs propres fermes afin de réduire la pression sur notre logistique pendant les périodes de paix."
 flavor_chi.72.a: "Lançons ces réformes."
 flavor_chi.72.b: "Nous ne pouvons nous permettre aucune modification pour le moment."
 flavor_chi.73.title: "Grandes déclarations"
 flavor_chi.73.desc: "[target_character.GetName|U] stipule que la chute de la dynastie précédente a été causée en totalité par la corruption et l'excès de pouvoir des ministres du gouvernement. Dans cette optique, [target_character.GetHeShe] soutient qu'un code juridique plus strict et légaliste devrait être adopté afin d'éviter que la [ROOT.GetCountry.GetName] ne subisse le même sort."
 flavor_chi.73.a: "Mettons fin à la corruption."
 flavor_chi.73.b: "De la corruption ? Dans notre gouvernement ? C'est impossible."
 chi_ming_dynasty_code_will_be_changed: "Le [ShowPolicyName('chi_ming_dynasty_code_policy')] sera modifié pour inclure les modificateurs des [ShowModifier('chi_grand_pronouncements')]."
 integrated_grand_prounouncements: "A intégré les [ShowModifier('chi_grand_pronouncements')] au [ShowPolicyName('chi_ming_dynasty_code_policy')]."
 flavor_chi.74.title: "Compilation de nouvelles lois"
 flavor_chi.74.desc: "Ces dernières années, nos bureaucrates ont travaillé sans relâche à l'élaboration d'un nouvel ensemble de lois et d'ordonnances. Il a été révisé à plusieurs reprises, mais sa mise à jour récente a apporté un nombre de changements sans précédent. Il est peut-être enfin temps de finaliser [ShowPolicyName('chi_ming_dynasty_code_policy')] et de l'adopter en tant que [ShowLawName('legal_code_law')]."
 flavor_chi.74.a: "Promulguons-le immédiatement !"
 flavor_chi.74.b: "Il a encore besoin de quelques révisions."
 flavor_chi.75.title: "Le complot de [target_character.GetNameWithNoTooltip] ?"
 flavor_chi.75.desc: "[ruler_scope.GetName] a appris l'existence d'un complot présumé, fomenté par nul autre que [target_character.GetName], chef de la Grande Chancellerie, superviseur et responsable du [ShowGovernmentReformName('three_departments_system')]. Selon l'informateur, [target_character.GetShortNameWithNoTooltip] prévoit de renverser notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Bien qu'il y ait plusieurs incohérences dans cette histoire, l'ensemble de l'affaire semble assez convaincant et il pourrait nous être bénéfique d'affaiblir le pouvoir de la chancellerie."
 flavor_chi.75.a: "Exécutons [target_character.GetName] et démantelons la Grande Chancellerie !"
 flavor_chi.75.b: "Imposons aux bureaucrates de l'Académie d'Hànlín de servir au Secrétariat."
 flavor_chi.75.c: "Ce n'est qu'une rumeur."
 flavor_chi.76.title: "Grande Lèishū"
 flavor_chi.76.desc: "[target_character.GetName|U] est bien plus qu'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] compétent et Enfant du Ciel, [Select_CString(target_character.IsFemale,'elle', 'il')] est également un érudit passionné. Ainsi, [Select_CString(target_character.IsFemale,'elle', 'il')] a toujours eu pour ambition de créer une grande encyclopédie #italic Lèishū#!. Maintenant que [target_character.GetShortNameWithNoTooltip] est à la tête de la [ROOT.GetCountry.GetName], peut-être est-il temps de concrétiser ce projet ?"
 flavor_chi.76.a: "Qu'on la commande immédiatement !"
 flavor_chi.76.b: "Nous ne pouvons nous le permettre."
 flavor_chi.77.title: "Compilation terminée"
 flavor_chi.77.desc: "Après des années de travail acharné, le projet de [target_character.GetName] est enfin achevé. La grande [ShowModifier('chi_grand_encyclopedia')], réalisée par des milliers de chercheurs, comprend plus de dix mille volumes et contient des informations sur de nombreuses œuvres, non seulement récentes mais aussi datant des époques fondatrices. Il s'agit d'une réalisation colossale qui brillera à jamais comme une partie du riche héritage de [target_character.GetShortNameWithNoTooltip]."
 flavor_chi.77.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.78.title: "Loi du fouet unique"
 flavor_chi.78.desc: "Actuellement, le système fiscal en [ROOT.GetCountry.GetLongName] est un enchevêtrement de nombreux régimes fiscaux qui coexistent de manière forcée. Cela engendre beaucoup d'inefficacité et constitue un obstacle majeur à l'exploitation de notre assiette fiscale. Afin de remédier à cette situation, l'idée de [ShowGovernmentReformName('single_whip_law')] a été proposée, selon laquelle toutes les entités au sein de notre [ROOT.GetCountry.GetFlavorRank] seraient obligées de payer le gouvernement central en [ShowGoodsName('silver')]. Cependant, nous ne possédons pas encore suffisamment de monnaie pour permettre à notre population de satisfaire ces exigences."
 flavor_chi.78.a: "Instituons la réforme, quoi qu'il en coûte !"
 flavor_chi.78.b: "Avons-nous seulement assez d'[ShowGoodsNameWithNoTooltip('silver')] ?"
 flavor_chi.79.title: "École intérieure"
 flavor_chi.79.desc: "Le [ShowGovernmentReformName('empower_the_eunuchs')] a entraîné une augmentation considérable du nombre d'eunuques au palais au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, la plupart d'entre eux sont illettrés et donc incapables de servir dans les départements provinciaux, encore moins comme ministres de haut rang. Il serait peut-être sage de créer une institution en [ROOT.GetCountry.GetLongName] pour les éduquer directement."
 flavor_chi.79.a: "Validons ce projet."
 flavor_chi.79.b: "Mieux vaut qu'ils restent illettrés."
 flavor_chi.80.title: "Expédition en [ShowRegionNameWithNoTooltip('manchuria_region')]"
 flavor_chi.80.desc: "Les vastes terres de [ShowRegionName('manchuria_region')] sont toujours aussi peu peuplées, avec de nombreuses tribus barbares qui n'ont jamais entendu parler de notre glorieux [ROOT.GetCountry.GetLongName]. Il serait peut-être préférable de mener une expédition le long du fleuve Amour pour convaincre les chefs locaux de rejoindre notre système [ShowSubjectTypeName('tributary')|l]. L'un de nos généraux, [target_character.GetName], s'est porté volontaire pour cette mission."
 flavor_chi.80.a: "[target_character.GetSheHe|U] a notre approbation."
 flavor_chi.80.b: "Nos ressources seraient mieux utilisées ailleurs."
 flavor_chi.81.title: "Visite de l'expédition #L [expedition_country.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_chi.81.desc: "Une expédition dirigée par [target_character.GetName] est arrivée dans nos territoires #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#!, demandant une audience avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nous avons des raisons de croire qu'ils cherchent à faire de nous un [ShowSubjectTypeName('tributary')] ! Devons-nous écouter leurs propositions ?"
 flavor_chi.81.a: "De l'[expedition_country.GetLongNameWithNoTooltip] ? Bien sûr que oui !"
 flavor_chi.81.b: "Nous ne nous laisserons pas faire !"
 flavor_chi.82.title: "Commission militaire de Nurgan"
 flavor_chi.82.desc: "Notre expédition a finalement atteint l'estuaire du fleuve Amour, dans ce que l'on appelle [target_location.GetName]. Ses membres se sont liés d'amitié avec le chef local et réclament maintenant notre aide financière et militaire pour maintenir la loyauté des chefs tribaux assujettis."
 flavor_chi.82.a: "Finançons cette commission."
 flavor_chi.82.b: "Leur travail est terminé."
 flavor_chi.83.title: "Le Lotus blanc en [target_province.GetNameWithNoTooltip]"
 flavor_chi.83.desc: "Un membre local du Lotus Blanc, un dissident nommé [target_character.GetName], a commencé à semer le trouble depuis son lieu de résidence à [target_location.GetName]. De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_province.GetName] se sont laissé berner par ses discours millénaristes, qui promettent monts et merveilles à ceux qui choisissent de les suivre.\n\nNous devons nous rendre à l'évidence : une nouvelle rébellion pourrait bien être en train de naître."
 flavor_chi.83.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 white_lotus_rebellion: "Rébellion du Lotus blanc"
 flavor_chi.83.tooltip: "Chaque [pop|e] de [ShowPopTypeName('peasants')] dans la [province|e] de [target_province.GetName] changera d'allégeance pour [target_rebel.GetName] et verra sa [pop_satisfaction|e] réduite de [ROOT.ScriptValue('pop_satisfaction_mild_penalty')|%=+].\nChaque [location|e] dans la [province|e] de [target_province.GetName] recevra le [location_modifier|e] [ShowModifier('chi_white_lotus_agitation')] pendant [SCOPE.GetLocalVariable('length_of_agitation').GetValue|2-] ans."
 flavor_chi.84.title: "Les Huit Tigres"
 flavor_chi.84.desc: "Les cercles des eunuques ont parfois accumulé une grande influence dans les affaires internes et externes. Cependant, des rapports récents ont circulé dans le palais au sujet d'un groupe de huit eunuques influents dont le pouvoir, dit-on, rivalise avec celui de [ruler_scope.GetName] en personne ! Se faisant appeler « Les Huit Tigres », ces oligarques visent à contrôler notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et écraser toutes les factions opposées au sein de notre [ROOT.GetCountry.GetFlavorRank].\n\nLeur chef est un personnage éminent nommé [target_character.GetName], un eunuque dont l'influence en politique lui a valu un surnom laissant entendre qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est le véritable monarque."
 flavor_chi.84.a: "Mettez fin à ce comportement illicite, au nom de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_chi.84.b: "Donnons-leur l'autonomie qu'ils demandent."
 flavor_chi.84.historical_info: "Sous la dynastie Míng, en particulier sous le règne de l'empereur Zhèngdé, un groupe d'eunuques influents connu sous le nom des Huit Tigres acquit un immense pouvoir à la cour. Dirigés par Liú Jǐn, ils contrôlaient l'accès à l'empereur, manipulaient l'administration et s'enrichissaient par la corruption et l'intimidation. Leur domination suscita une profonde rancune parmi les fonctionnaires érudits et contribua à l'instabilité du gouvernement. En 1510, Liú Jǐn fut accusé de trahison et exécuté, ce qui entraîna la chute du groupe. Les Huit Tigres devinrent le symbole des dangers d'un pouvoir eunuque incontrôlé dans la politique de la fin des Míng."
 flavor_chi.85.title: "Contrebande du [ShowGoodsNameWithNoTooltip('salt')"
 flavor_chi.85.desc: "Une nouvelle faction de contrebandiers du [ShowGoodsName('salt')] a émergé en [target_province.GetName]. Bien que cela puisse sembler anodin pour beaucoup, le statut de l'industrie du [ShowGoodsNameWithNoTooltip('salt')] est une question de grande importance pour nous et fait partie des « sept nécessités de la vie », selon l'un de nos proverbes. Le fait que des criminels échappent à nos règles officielles et au régime [ROOT.GetCountry.GetGovernment.GetAdjective|l] du [ShowGoodsNameWithNoTooltip('salt')] n'est pas seulement une insulte, mais une véritable menace pour nos intérêts et nos revenus."
 flavor_chi.85.a: "Prenons les choses en main !"
 flavor_chi.85.b: "Laissons le gouvernement local s'en occuper."
 flavor_chi.85.c: "Ce n'est pas notre problème."
 flavor_chi.86.title: "Corruption dans le censorat"
 flavor_chi.86.desc: "Une récente enquête a conduit à la découverte d'une grande corruption au sein de l'institution du censorat. Il est véritablement absurde que le seul département créé pour lutter contre ce phénomène se soit laissé submerger par celui-ci de manière aussi terrifiante. Il s'agit certainement d'une question non partisane, tout le monde, à l'exception des censeurs corrompus, peut convenir que cela pourrait mener à la chute de l'[ROOT.GetCountry.GetLongName]."
 flavor_chi.86.a: "Sévissons contre la corruption !"
 flavor_chi.86.b: "Corruption ? Les censeurs disent qu'il n'y a aucune corruption !"
 flavor_chi.87.title: "Restauration du canal"
 flavor_chi.87.desc: "Le [ShowModifier('chi_grand_canal')] était autrefois au cœur de l'[GetInternationalOrganizationType('middle_kingdom').GetName], jusqu'à ce qu'il subisse de lourds dégâts lors d'une série de pluies torrentielles. Depuis, le canal est en grande partie inutilisable, et plusieurs ministres successifs ont tenté de trouver les fonds nécessaires pour le restaurer. Heureusement, il semble que nous ayons réussi à économiser suffisamment d'or et nous pourrions le faire restaurer durant le règne de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] actuel."
 flavor_chi.87.a: "Rénovons le Grand Canal."
 flavor_chi.87.b: "Nous ne pouvons nous le permettre."
 flavor_chi.88.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.88.desc: "La mission jésuite a le mérite de nous faire découvrir de nombreux personnages fascinants venus d'outre-mer. Il convient de mentionner l'arrivée de [target_character.GetName], qui a une certaine fascination pour notre riche culture et notre beau pays. Depuis son arrivée, [target_character.GetShortNameWithNoTooltip] a rassemblé de nombreux écrits sur notre flore et notre faune fascinantes, ainsi que sur notre médecine."
 flavor_chi.88.a: "Fascinant !"
 flavor_chi.89.title: "Une flotte majestueuse"
 flavor_chi.89.desc: "Il paraît évident que l'[GetInternationalOrganizationType('middle_kingdom').GetName], la [ROOT.GetCountry.GetLongName], a l'intention d'étendre sa gloire à travers le monde connu tout entier par le biais des expéditions maritimes de trésors. À cette fin, une nouvelle flotte doit être construite, avec d'immenses navires capables de contenir les vastes richesses que nous offrirons et recevrons en chemin."
 flavor_chi.89.historical_info: "Au tournant du XVe siècle, l'Empereur $MNG$ fit construire une vaste flotte destinée à un Voyage au trésor. Le premier ordre fut donné en 1403, et de nombreux navires furent soit convertis, soit construits pour atteindre cet objectif."
 flavor_chi.89.a: "Validons cette construction."
 flavor_chi.89.b: "Ce n'est qu'une vaine proposition."
 flavor_chi.90.title: "Fuite de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_chi.90.desc: "Avant la mise en œuvre du [ShowPolicyName('haijin_policy')], notre côte était parsemée de nombreuses entreprises commerciales tenues par des familles marchandes. Leur commerce menaçait directement la validité et la légitimité de notre système tributaire, dont les échanges symboliques étaient compromis par les activités plutôt illicites des marchands. À présent, avec l'interdiction maritime en vigueur, ces familles fuient le pays, y compris [target_character.GetName]."
 flavor_chi.90.a: "Bon débarras !"
 flavor_chi.91.title: "Un chef marchand ?"
 flavor_chi.91.desc: "La mise en œuvre du [ShowPolicyName('haijin_policy')] en [from.GetName] a provoqué la fuite de nombreux marchands de $china$, qui se sont tournés vers la piraterie et d'autres méthodes clandestines pour subsister. L'un de ces administrateurs est [target_character.GetName], un visage familier dans ces régions du monde, qui détient un pouvoir politique important en [ROOT.GetCountry.GetName] et souhaite l'utiliser pour agir en tant que chef pirate."
 flavor_chi.91.a: "Nous aurions peut-être besoin d'un tel commandant."
 flavor_chi.91.b: "Écrasons ce parvenu."
 flavor_chi.92.title: "[ShowWorkOfArtNameWithNoTooltip('hong_lu_meng')]"
 flavor_chi.92.desc: "En raison de la passion de [target_character2.GetName] pour la collection de livres, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] développe un intérêt croissant pour les grandes œuvres littéraires et les grands écrivains de notre [ROOT.GetCountry.GetFlavorRank]. Fort heureusement, [target_character.GetName], artiste de talent, commence à se faire un nom. Issu d'une famille #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! autrefois glorieuse et aujourd'hui sur le déclin, [target_character.GetSheHe|l] a connu le chagrin, mais compte bien utiliser ces souvenirs comme source d'inspiration pour sa nouvelle œuvre, intitulée [ShowWorkOfArtName('hong_lu_meng')]. Son objectif est de raconter l'histoire d'une famille riche et influente qui finit par tomber en disgrâce suite à des troubles politiques. Ce roman nous apportera certainement la célébrité, mais le seul moyen d'en assurer l'achèvement est de soutenir son auteur."
 flavor_chi.92.historical_info: "Comptant parmi les quatre chefs-d'œuvre de la littérature chinoise, le roman Le Rêve dans le pavillon rouge, également connu sous le nom d'Histoire de la pierre, narre l'histoire de Jiǎ Bǎoyù, un jade divin du Mur du ciel qui souhaite comprendre ce que signifie être humain. Le récit suit la vie des deux branches du clan Jiǎ, résidant dans la capitale. En raison des bouleversements politiques, de nombreux membres de la famille sont finalement renvoyés ou mariés, ou meurent sans héritier."
 flavor_chi.92.a: "Finançons ce roman pour en assurer l'achèvement."
 flavor_chi.92.b: "Nous autoriserons [target_character.GetNameWithNoTooltip] à l'écrire de son propre chef."
 flavor_chi_four_masters_of_yuan_historical_info: "Les quatre maîtres de la dynastie Yuán sont considérés par beaucoup comme les principaux représentants du style de peinture des lettrés. Souhaitant imiter les œuvres des anciens maîtres chinois, ils ont acquis une réputation au sein de la dynastie Yuán qui a encouragé de nombreux autres artistes à expérimenter de nouvelles techniques au pinceau."
 flavor_chi.93.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.93.desc: "Bien que l'âge d'or de la culture #L [ROOT.GetCountry.GetAdjective|l]e#! soit révolu, les artistes continuent de perpétuer le style de peinture des lettrés. L'un des plus célèbres d'entre eux, né sous la dynastie Sòng, se nomme [target_character.GetName]. Bien qu'[target_character.GetSheHe|l] soit un fervent adepte du [ShowPolicyName('daoism_policy')], un courant opposé à notre règne, ses talents artistiques concurrencent de loin ceux des anciens maîtres grâce à ses nombreuses peintures au lavis d'encre. Il serait dommage de rejeter un tel talent, mais l'accueillir pourrait limiter l'influence de notre culture [ROOT.GetCountry.GetCulture.GetName] sur la $china$."
 flavor_chi.93.a: "Qu'on l'invite à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.93.b: "Favorisons plutôt le développement de la $china$."
 flavor_chi.93.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.94.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.94.desc: "Afin d'accroître l'influence de la peinture des lettrés, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a trouvé [target_character.GetName], artiste de talent qui maîtrise parfaitement l'art paysager. Bien qu'ayant suivi une formation en philosophie et en arts martiaux, [target_character.GetSheHe|l] a choisi une vie plus simple en tant que peintre, tirant des enseignements de ses amis et finissant par surpasser leurs compétences. Faisant désormais partie des privilégiés de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetSheHe|l] a l'occasion de peindre pour d'éminentes personnalités de $china$."
 flavor_chi.94.a: "Nous l'autoriserons à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.94.b: "[target_character.GetSheHe|U] vivra sa vie loin de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.94.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.95.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.95.desc: "Bien que les anciennes dynasties de $china$ soient tombées et que nous dominions désormais la région, leur héritage culturel se perpétue à travers la langue, l'art et les valeurs propres à chaque village et à chaque ville. Après notre conquête réussie de la dynastie Sòng, de nombreux artistes traditionalistes sont restés. C'est le cas de [target_character.GetName], qui parcourt aujourd'hui le sud de la $china$ à la recherche d'inspiration. Nous devons décider si nous préférons autoriser l'essor de ces artistes au sein de notre [ROOT.GetCountry.GetFlavorRank] ou renforcer les valeurs de notre culture [ROOT.GetCountry.GetCulture.GetName]."
 flavor_chi.95.a: "Laissons [target_character.GetNameWithNoTooltip] perpétuer son art."
 flavor_chi.95.b: "[target_character.GetSheHe|U] ne suivra pas les méthodes ancestrales."
 flavor_chi.95.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi.96.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.96.desc: "Malgré l'effondrement récent de la dynastie Sòng, son héritage culturel subsiste en $china$. C'est le cas de [target_character.GetName], artiste de talent suivant le style de la peinture des lettrés. Déjà à l'origine de plusieurs chefs-d'œuvre, [target_character.GetSheHe|l] continue à défendre les traditions locales, tout en s'éloignant des méthodes de la culture [ROOT.GetCountry.GetCulture.GetName]. Nous pouvons choisir d'adopter progressivement les coutumes du peuple afin de satisfaire [target_character.GetNameWithNoTooltip] et de nous assurer sa loyauté, ou de rester fidèles à nos traditions."
 flavor_chi.96.a: "Conformons-nous à ses exigences."
 flavor_chi.96.b: "Si [target_character.GetSheHe|l] veut ruiner notre culture [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip], [target_character.GetSheHe|l] devra le faire par ses propres moyens."
 flavor_chi.96.historical_info: "$flavor_chi_four_masters_of_yuan_historical_info$"
 flavor_chi_masters_of_the_ming_historical_info: "La capitale des Míng ayant été déplacée de Nánjīng à Běijīng, de nombreux peintres de la cour suivirent le mouvement et s'y installèrent. Ce ne fut toutefois pas le cas des maîtres de l'école Wú, originaires de l'ancienne capitale. À l'opposé de l'école Zhè, cette école se composait principalement de peintres amateurs, les lettrés, et de nombreux érudits qui y voyaient un moyen d'expression personnelle, contrairement à leurs homologues conservateurs qui suivaient un style plus académique."
 flavor_chi.97.title: "Naissance de l'école [ShowCultureNameWithNoTooltip('wu_culture')]"
 flavor_chi.97.desc: "Depuis que la $china$ s'est libérée de l'autorité $YUA_ADJ$, de nombreux artistes ont rejoint notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, un groupe d'entre eux souhaite tracer sa propre voie. Plutôt que de siéger à la capitale, ils envisagent de former un collectif : l'école [ShowCultureName('wu_culture')]. Dirigé par [target_character.GetName], ce mouvement privilégie l'expression personnelle à l'art ornemental."
 flavor_chi.97.a: "Ces artistes seront mieux lotis au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.97.b: "Ils peuvent créer leur propre groupe."
 flavor_chi.97.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.98.desc: "Alors que l'école [ShowCultureName('wu_culture')] gagne en popularité en [ROOT.GetCountry.GetName], une nouvelle vague d'artistes émerge. Parmi eux, [target_character.GetName], un membre éloigné de la famille de l'homme d'État Wén Tiānxiáng, qui a résisté à l'influence de [GetCharacter('kublai_khan').GetName]. Bien que sa famille ait servi dans l'armée #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, [target_character.GetSheHe|l] aspire aujourd'hui à inspirer d'autres artistes amateurs à travers le style de son école."
 flavor_chi.98.a: "Que [target_character.GetNameWithNoTooltip] rejoigne notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.98.b: "Nous ne lui offrirons pas notre soutien."
 flavor_chi.98.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.99.desc: "L'influence grandissante de l'école [ShowCultureName('wu_culture')] a attiré de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dans sa sphère. C'est le cas de [target_character.GetName], artiste autrefois pauvre qui bénéficie aujourd'hui du patronage des élites grâce à son talent remarquable. Ayant grandement tiré profit de son travail, [target_character.GetSheHe|l] continue désormais à développer non sans assurance son style distinctif. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] cherche à l'employer afin de faire connaître au monde entier ses talents des plus uniques."
 flavor_chi.99.a: "Nous laisserons l'influence de l'école [ShowCultureNameWithNoTooltip('wu_culture')] atteindre notre [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.99.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne laissera pas les méthodes de [ShowLocationNameWithNoTooltip('wuxian')]. l'influencer."
 flavor_chi.99.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.100.desc: "La notoriété grandissante de [target_character.GetName] a finalement réussi à l'élever au rang d'artiste émérite en [ROOT.GetCountry.GetName]. Bien qu'[target_character.GetSheHe|l] soit originaire de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et bénéficie du soutien d'un nombre restreint de mécènes, sa capacité à reproduire différents styles artistiques lui a valu le respect. [target_character.GetSheHe|U] a même rejoint l'école [ShowCultureName('wu_culture')] pour perfectionner son art. [target_character.GetNameWithNoTooltip] a peut-être sa place au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], même si cela renforce l'influence culturelle de [ShowLocationName('wuxian')]."
 flavor_chi.100.a: "Acceptons que [target_character.GetNameWithNoTooltip] nous offre ses services."
 flavor_chi.100.b: "[target_character.GetSheHe|U] n'est pas admis à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_chi.100.historical_info: "$flavor_chi_masters_of_the_ming_historical_info$"
 flavor_chi_six_masters_of_the_qing: "Au début de la période Qīng, six maîtres s'élevèrent au rang d'artistes éminents dans toute la Chine. Il s'agit du peintre de fleurs Yùn Shòupíng, du paysagiste jésuite Wú Lì, ainsi que des quatre Wáng. Comparés à leurs homologues révolus, ils étaient plutôt conservateurs dans leur manière d'exécuter leurs techniques artistiques, choisissant de suivre les enseignements de Dǒng Qíchāng."
 flavor_chi.101.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.101.desc: "Bien que l'école [ShowCultureName('wu_culture')] continue d'étendre son influence, certains fonctionnaires [ROOT.GetCountry.GetAdjective|l] sont mal à l'aise avec les idées audacieuses de ses artistes. L'une des figures les plus controversées est [target_character.GetName], qui estime que la peinture doit exprimer le caractère moral d'une personne. Bien que ses idées soient considérées par beaucoup comme radicales, [target_character.GetSheHe|l] suscite l'admiration des jeunes. Avec le soutien approprié, son mouvement pourrait prospérer, mais à quel prix ?"
 flavor_chi.101.a: "[target_character.GetSheHe|U] serait d'une grande utilité à la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.101.b: "Nous choisirons plutôt de suivre d'autres écoles artistiques."
 flavor_chi.101.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.102.title: "Enseignements occidentaux"
 flavor_chi.102.desc: "Grâce aux efforts de [target_character.GetName], l'école [ShowCultureName('wu_culture')] est devenue l'un des mouvements artistiques les plus prestigieux de $china$. Faisant autrefois partie des marginaux, [target_character.GetSheHe|l] se place aujourd'hui au sommet de la culture #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Avec l'aide d'un groupe de disciples toujours plus nombreux, [target_character.GetSheHe|l] cherche à créer une forme de peinture lettrée plus personnelle et plus émotionnelle, honorant la tradition tout en traçant une nouvelle voie."
 flavor_chi.102.a: "Qu'on l'invite à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.102.b: "Qu'on l'expulse de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.102.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.103.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.103.desc: "Après le déclin de l'école [ShowCultureName('wu_culture')], [target_character.GetName], élève de Dǒng Qíchāng, a gravi les marches pour se hisser au rang de peintre au talent prometteur. Sans être révolutionnaire, ses techniques raffinées et ses compositions sereines lui ont valu le respect. Des artistes comme [target_character.GetNameWithNoTooltip] servent de pont entre les époques, préservant notre identité [ROOT.GetCountry.GetCulture.GetName] tout en faisant appel aux sensibilités traditionnelles."
 flavor_chi.103.a: "Les services de [target_character.GetNameWithNoTooltip] nous seront utiles."
 flavor_chi.103.b: "Qu'[target_character.GetSheHe|l] parcourt plutôt le monde afin de s'en inspirer."
 flavor_chi.103.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.104.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.104.desc: "Les coutumes et l'influence de la dynastie précédente subsistent chez certains érudits de $china$. Si beaucoup restent fidèles aux idéaux de l'ancienne cour, certains se sont tournés vers l'art pour faire perdurer les styles d'antan. C'est le cas de [target_character.GetName], un ancien fonctionnaire qui vit aujourd'hui en reclus. [target_character.GetSheHe|l] passe ses journées à peindre les forêts et les rivières de [ROOT.GetCountry.GetName], considérant que c'est un moyen de renouer avec les époques passées. Certains pensent qu'il pourrait servir de pont culturel en ces temps troublés."
 flavor_chi.104.a: "Employons [target_character.GetNameWithNoTooltip]."
 flavor_chi.104.b: "Nous disposons déjà de suffisamment de grands artistes."
 flavor_chi.104.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.105.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.105.desc: "[target_character2.GetName] est à la recherche de talents pour servir la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!. Fort heureusement, [target_character.GetName], un membre des Quatre Wáng, nous a approchés, souhaitant que nous l'employons. Son objectif est de répandre les idées de son école conservatrice en créant des œuvres d'art inspirées de la dynastie $YUA_ADJ$, par le biais de motifs abstraits formés dans ses paysages. Une telle offre est assez intrigante, mais l'employer pourrait faire croire que nous favorisons une école artistique plutôt qu'une autre."
 flavor_chi.105.a: "La présence de [target_character.GetNameWithNoTooltip] serait un réel bénéfice pour la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_chi.105.b: "Évitons de favoriser une école plus qu'une autre."
 flavor_chi.105.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.106.title: "[target_character.GetNameWithNoTooltip]"
 flavor_chi.106.desc: "Dernier grand maître de la tradition de la peinture lettrée, [target_character.GetName] a gagné l'admiration des érudits et des hommes d'État. Bien que sa naissance soit ultérieure à l'âge d'or de ce style, ses œuvres en incarnent les idéaux les plus élevés : subtilité, sérénité et profondeur philosophique. Avec le soutien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] a créé un nouvel atelier, qui permettra à la future génération de peintres de s'inspirer du passé tout en se projetant vers l'avenir."
 flavor_chi.106.a: "Acceptons son offre."
 flavor_chi.106.b: "Nous n'avons nul besoin de personnes qui reproduisent d'anciens styles artistiques."
 flavor_chi.106.historical_info: "$flavor_chi_six_masters_of_the_qing$"
 flavor_chi.107.title: "$yuanmingyuan$"
 flavor_chi.107.desc: "Chaque dynastie régnant sur l'[GetInternationalOrganizationType('middle_kingdom').GetName] doit montrer au monde sa splendeur. La [ROOT.GetCountry.GetLongName] ne fait pas exception à cet égard. Pour cette raison, [target_character.GetName] a décidé d'élaborer des plans pour la création d'un nouveau complexe de palais, de jardins et de pavillons, le tout afin d'assurer la légitimité de la maison [target_character.GetDynasty.GetName] et de ses héritiers."
 flavor_chi.107.a: "Faisons-le construire !"
 flavor_chi.107.b: "Cela n'est que vanité."
 flavor_chi.108.title: "Missions tributaires vers [target_country.GetNameWithNoTooltip]"
 flavor_chi.108.desc: "Notre relation de [ShowSubjectTypeName('tributary')] avec la [target_country.GetName] est assez complexe et implique de nombreux rituels et formalités. Un fait à ce sujet est cependant assez évident : elle satisfait notre suzerain et offre à nos envoyés l'occasion de commercer avec la [target_country.GetGovernment.GetEstateName('burghers_estate')] #L [target_country.GetAdjectiveWithNoTooltip]e#!. Envoyer de plus grands tributs pourrait nous permettre de tirer davantage de bénéfices de cette relation."
 flavor_chi.108.a: "Augmentons l'envergure de nos tributs."
 flavor_chi.108.b: "Cela pourrait perturber nos relations !"
 flavor_chi.109.title: "Tributs intenables"
 flavor_chi.109.desc: "Nos ministres rapportent que les missions de [ShowSubjectTypeName('tributary')] en provenance de [origin_country.GetName] deviennent de plus en plus importantes, ce qui augmente nos coûts pour loger et accueillir ces envoyés. Bien que cela puisse sembler innocent, voire positif au premier abord, nous sommes bien conscients de leurs motivations cachées : le profit. À moins que nous n'imposions des restrictions à [origin_country.GetNameWithNoTooltip], nous accumulerons de nombreuses dépenses qui rendront cette relation trop coûteuse à entretenir."
 flavor_chi.109.a: "Plaçons une limite aux tributs."
 flavor_chi.109.b: "Cherchons une solution plus diplomatique."
 flavor_chi.109.c: "Brisons le statut de [ShowSubjectTypeNameWithNoTooltip('tributary')]."
 flavor_chi.110.title: "Précédent légal"
 flavor_chi.110.desc: "L'un de nos juges et juristes, [target_character.GetName], a récemment rendu un jugement controversé lors d'un procès important. Selon le droit [ROOT.GetCountry.GetAdjective|l], un tel précédent est destiné à être reproduit par d'autres juges, devenant finalement une loi en soi. Cependant, cela ne convient pas au [target_estate.GetName], dont les intérêts sont menacés par cette décision. Toutefois, tenter de contrecarrer ce jugement diminuerait la confiance envers le [ROOT.GetCountry.GetFlavorRank]."
 flavor_chi.110.a: "Honorons ce précédent."
 flavor_chi.110.b: "Rejetons le jugement !"
 flavor_chi.111.title: "Une critique de la justice"
 flavor_chi.111.desc: "L'un des experts en droit [ROOT.GetCountry.GetAdjective], [target_character.GetName], a présenté aujourd'hui un appel devant la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] soutient que la compréhension de la loi par de nombreux juges est insuffisante et que le droit de juger ne devrait être accordé qu'à ceux capables de réussir un nouveau type d'examen. Les opposants à [target_character.GetShortNameWithNoTooltip] soutiennent cependant que ses critiques sont politisées et ne devraient pas être prises au sérieux."
 flavor_chi.111.a: "Elles le sont. Ignorons cette critique."
 flavor_chi.111.b: "Promulguons des exigences plus strictes."
 flavor_chi.111.c: "Faisons battre [target_character.GetNameWithNoTooltip] !"
 flavor_chi.112.title: "Rebelles #L [ShowCultureNameWithNoTooltip('mongolian_culture')]s#! capturés"
 flavor_chi.112.desc: "Nos garnisons à [target_province.GetName] ont récemment capturé une bande de vagabonds #L [ShowCultureName('mongolian_culture')]s#!, semant le mécontentement et constituant une grande nuisance pour notre contrôle sur la province. Ayant capturé cette bande, nous pouvons les utiliser comme exemple pour d'autres rebelles similaires. D'autres dissidents comme eux réfléchiront à deux fois avant de troubler la paix à nos frontières !"
 flavor_chi.112.a: "Faisons-en un exemple."
 flavor_chi.112.b: "Faisons preuve de clémence envers les rebelles."
 flavor_chi.113.title: "[target_character.GetNameWithNoTooltip] s'enfuit vers [ShowAreaNameWithNoTooltip('taiwan_area')]"
 flavor_chi.113.desc: "La [ROOT.GetCountry.GetName] connaît une période de déclin sans précédent qui inquiète grandement la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Craignant que le sort de la dynastie soit scellé, [target_character.GetName], l'un de nos généraux, a fui le pays pour l'île de [ShowAreaName('taiwan_area')], s'établissant comme prince là-bas afin de poursuivre notre héritage."
 flavor_chi.113.a: "Les choses ne vont sûrement pas si mal."
 flavor_chi.113.b: "La [ROOT.GetCountry.GetNameWithNoTooltip] est vraiment perdue."
 flavor_chi.114.title: "Recommandation personnelle"
 flavor_chi.114.desc: "Depuis l'abolition de la [ShowLawName('imperial_examination_law')], la [ROOT.GetCountry.GetLongName] dépend des recommandations personnelles pour pourvoir les postes au cabinet et dans d'autres fonctions gouvernementales. Eh bien, [recommending_character.GetName] vient de faire l'une de ces recommandations, garantissant publiquement que [target_character.GetName] est un secrétaire compétent capable d'aider à gérer les affaires #L [ROOT.GetCountry.GetGovernment.GetAdjective]es#!."
 flavor_chi.114.a: "Il faut l'engager."
 flavor_chi.114.b: "[recommending_character.GetNameWithNoTooltip] ne sait rien sur les bons candidats."
 flavor_chi.115.title: "Proclamation de l'Accession"
 flavor_chi.115.desc: "Après des décennies de luttes sanglantes pour s'emparer du contrôle de l'[GetInternationalOrganizationType('middle_kingdom').GetName], la [ROOT.GetCountry.GetLongName] se tient enfin triomphant au-dessus de tous les autres prétendants illusoires. Après avoir accompli toutes les formalités nécessaires, le moment est venu d'envoyer des envoyés à tous les sujets sous le Mandat du Ciel. Nous serons reconnus comme les fils du Ciel."
 flavor_chi.115.a: "Une ère nouvelle attend la $china$."
 flavor_chi.116.title: "$flavor_chi.115.title$"
 flavor_chi.116.desc: "Nous avons reçu un émissaire de [target_country.GetLongName]. Après quelques décennies tumultueuses, ils ont réussi à prendre le contrôle de l'[GetInternationalOrganizationType('middle_kingdom').GetName] et ont accompli les rituels nécessaires pour se légitimer en tant que prochains Fils du Ciel. Cependant, apporter notre soutien à leur égard n'est pas quelque chose que nous souhaitons assurément."
 flavor_chi.116.a: "Acceptons la [target_country.GetNameWithNoTooltip] en tant qu'[GetInternationalOrganizationType('middle_kingdom').GetNameWithNoTooltip]."
 flavor_chi.116.b: "Ils ne sont rien de plus que de faux prétendants !"
 flavor_chi.117.title: "Paysan renégat"
 flavor_chi.117.desc: "Les récents événements en [target_area.GetName] ont entraîné une augmentation des comportements traîtres parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Des vols, des disputes violentes, et la formation de bandes armées ne sont que quelques signes révélateurs d'une période de troubles qui a englouti la région. À la tête de cela se trouve [target_character.GetName], une personne qui a acquis une grande renommée et s'est forgée une réputation de prendre aux riches pour donner aux pauvres. [target_character.GetShortNameWithNoTooltip] est le chef d'une importante bande armée de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] qui prend peu à peu le contrôle de [target_area.GetRegion.GetName]."
 flavor_chi.117.a: "Nous écraserons ce misérable monstre !"
 flavor_chi.117.b: "[target_character.GetSheHe|U] semble charismatique."
 chi_we_will_continue_playing_as_target_country: "Nous continuerons la partie en tant que [target_rebels.GetName]."
 flavor_chi.118.title: "Rébellion $CSH_ADJ$"
 flavor_chi.118.desc: "La populace paysanne de [target_character.GetName] s'est avérée être l'étincelle d'une rébellion bien plus grande que ce que nous avions prévu. Le statut de héros populaire de [target_character.GetShortNameWithNoTooltip] lui a valu un grand soutien parmi les paysans, qui affluent en masse pour rejoindre les rangs de la rébellion. De nombreux villages appauvris ont fait défection au profit de la rébellion et désormais même les grandes villes de $china$ sont menacées."
 flavor_chi.118.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_chi.119.title: "Libération de [target_location.GetNameWithNoTooltip]"
 flavor_chi.119.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est tombé entre les mains de la [ROOT.GetCountry.GetLongName]. Cette victoire monumentale a permis au [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] de revendiquer le Mandat du Ciel et l'[GetInternationalOrganizationType('middle_kingdom').GetName]. À moins que [target_country.GetName] ne puisse stopper la propagation de cette rébellion, leur système de [ShowSubjectTypeName('tributary')] s'inclinera bientôt devant nous."
 flavor_chi.119.a: "Revendiquons le Mandat céleste."
 flavor_chi.119.b: "Nous n'avons pas l'ambition de revendiquer le trône [target_country.GetAdjectiveWithNoTooltip]."
 flavor_chi.120.title: "Héritage des paysans"
 flavor_chi.120.desc: "La pierre angulaire de la [ROOT.GetCountry.GetLongName] est l'histoire de la lutte de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] contre la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Pendant de nombreuses décennies, le peuple a peiné à joindre les deux bouts sous la négligence de la dynastie précédente, jusqu'à ce que notre fondateur, [target_character.GetName], y mette fin. C'est sa volonté qui a uni le peuple contre la tyrannie, renversant l'ancien ordre et donnant naissance à la dynastie de [ROOT.GetCountry.GetName]. Cependant, son émergence a remis en question nos valeurs fondatrices, qui tendent à s'opposer aux structures bureaucratiques efficaces des détenteurs précédents du titre d'[GetInternationalOrganizationType('middle_kingdom').GetName]. L'adoption des valeurs fondamentales des dynasties antérieures pourrait éventuellement saper les principes fondateurs de l'ensemble de l'État de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_chi.120.a: "Nous devons rester proches du peuple."
 flavor_chi.120.b: "Si nous échouons à nous adapter, nous tomberons sans aucun doute."
 flavor_chi.121.title: "[target_work_of_art.GetNameWithNoTooltip]"
 flavor_chi.121.desc: "L'un de nos généraux les plus habiles, [target_character.GetName], a décidé d'écrire un [ShowWorkOfArtTypeName('treatise')] sur l'utilisation de diverses armes à poudre. L'ouvrage s'intitule [target_work_of_art.GetName] et y décrit de nombreuses utilisations novatrices employées lors de nos récentes guerres.\n\n[target_work_of_art.GetNameWithNoTooltip] mentionne l'usage de la poudre pour créer des armes utilisant des produits chimiques toxiques, détaille l'emploi d'armes telles que les lances à feu et les flèches enflammées, et décrit enfin l'utilisation de l'artillerie."
 flavor_chi.121.a: "Nous nous assurerons que cette œuvre ne soit jamais oubliée."
 flavor_chi.122.title: "Gestion des crues"
 flavor_chi.122.desc: "Les récentes pluies catastrophiques ont entraîné un changement du cours du fleuve Jaune. De plus, les inondations ont provoqué souffrance, misère et décès à grande échelle. Pour aggraver les choses, elles ont fortement perturbé le fonctionnement du Grand Canal, privant [ShowAreaName('beiping_area')] d'importations alimentaires cruciales en provenance de [ShowRegionName('east_china_region')]. Afin d'atténuer les conséquences de cette calamité, nos ministres ont proposé de rassembler une force de plus de 170 000 ouvriers pour remettre le cours du fleuve à sa place."
 flavor_chi.122.a: "Nous devons œuvrer à poursuivre le projet."
 flavor_chi.122.b: "Ce projet serait trop coûteux."
 until_yellow_river_works_are_complete: "jusqu'à la fin des travaux du fleuve Jaune"
 flavor_chi.123.title: "Travaux du fleuve Jaune perturbés"
 flavor_chi.123.desc: "Un ignoble agitateur a répandu une propagande perverse parmi les ouvriers travaillant actuellement au détournement du fleuve Jaune. Selon nos dossiers, le personnage en question est [target_character.GetName], un fanatique de la secte du Lotus Blanc, qui prophétise l'avènement imminent du Bouddha Maitreya. Nous pensons qu'il a fait enterrer par ses adeptes une statue en pierre à un œil sur le tracé du projet afin que les ouvriers la déterrent. La statue était gravée d'un texte annonçant la fin de la dynastie de [ROOT.GetCountry.GetName].\n\nBien que nos forces aient fait de leur mieux pour empêcher cet aventurier de détourner les ouvriers de leur projet, beaucoup ont fait défection. À l'heure actuelle, nous ignorons où se trouve le chef du Lotus Blanc."
 flavor_chi.123.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.124.title: "Fin des travaux du fleuve Jaune"
 flavor_chi.124.desc: "Après des mois de labeur acharné et malgré l'action des charlatans messianiques, les 170 000 ouvriers que nous avions enrôlés pour travailler sur le projet des Travaux du fleuve Jaune ont enfin terminé leur mission. Cela devrait atténuer une partie du mécontentement et de la misère au cœur de l'[GetInternationalOrganizationType('middle_kingdom').GetName]."
 flavor_chi.124.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.125.title: "L'affaire de [target_character.GetNameWithNoTooltip]"
 flavor_chi.125.desc: "[target_character.GetName] est un dissident vicieux opérant dans la région de [ShowAreaName('shandong_area')]. [target_character.GetHeShe|U] prétend descendre de la dynastie Sòng et est un agitateur fervent représentant la secte du Lotus Blanc. Pendant le projet de détournement du fleuve Jaune, [target_character.GetHeShe] a attiré de nombreux partisans parmi les ouvriers, perturbant ainsi le processus.\n\nRécemment, nous avons reçu des renseignements sur l'emplacement exact de [target_character.GetNameWithNoTooltip], nous donnant les informations nécessaires pour enfin arrêter cet ennemi public. Cependant, une telle action pourrait provoquer une réaction audacieuse de la part de ses fervents partisans au turban rouge."
 flavor_chi.125.a: "Procédons à son arrestation."
 flavor_chi.125.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 rtr_sped_up_red_turban_rebellions: "A arrêté le meneur des Turbans rouges par le biais d'un [event|e]"
 chi_red_turban_rebellion: "Cela rendra la [situation|e] [ShowSituationName('red_turban_rebellions')] plus difficile à éviter"
 until_the_end_of_red_turban_rebellion: "tant que les [ShowSituationName('red_turban_rebellions')] sont en cours"
 flavor_chi.126.title: "Les forces #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#!"
 flavor_chi.126.desc: "Récemment, l'une de nos armées a eu un affrontement avec une bande rebelle locale. Leur action provocatrice a forcé nos forces à livrer un combat défavorable, où elles ont subi une défaite désastreuse. Cet événement a été utilisé par nos ennemis comme preuve de la prétendue détérioration de notre armée. Leur arrogance insensée sera leur perte."
 flavor_chi.126.a: "Notre armée ne tombe pas, mais la vôtre, si !"
 flavor_chi.127.title: "L'avenir de [target_location.GetNameWithNoTooltip]"
 flavor_chi.127.desc: "[target_location.GetName] est un [target_location.GetRank.GetName] au passé prestigieux. La région était déjà le centre de l'ancienne dynastie Zhōu, et elle s'est illustrée comme capitale impériale sous les dynasties Hàn, et surtout Táng. Bien que son rôle de capitale ait pris fin par la suite, son importance en tant que centre de culture et de tradition a perduré.\n\nIl nous revient maintenant de décider de l'avenir de cette grande cité ancienne. Nous pourrions la relever une fois de plus comme un phare de culture et de prospérité, comme elle l'a été pour ces grandes dynasties anciennes."
 flavor_chi.127.a: "Un nouveau nom pour un nouvel avenir."
 flavor_chi.127.b: "Elle récupèrera sa gloire d'antan."
 flavor_chi.127.c: "Malheureusement, l'âge d'or est passé."
 flavor_chi.128.title: "[target_location.GetNameWithNoTooltip]"
 flavor_chi.128.desc: "[target_location.GetName] a servi de capitale pour plusieurs dynasties dans le passé, durant certaines des périodes les plus tumultueuses de l'histoire de la Chine. Avec l'empire sous notre direction, certains estiment que nous devrions transformer le [target_location.GetRank.GetName] en une nouvelle capitale phare, plus grande que toutes celles du passé. Son emplacement stratégique et son importance culturelle sont indéniables, et avec une direction appropriée, elle pourrait sans aucun doute devenir un centre de prospérité."
 flavor_chi.128.a: "Son rôle en tant que capitale historique doit être reconnu."
 flavor_chi.128.b: "Elle deviendra notre nouvelle capitale."
 flavor_chi.128.c: "Elle a déjà sa gloire d'antan."
 flavor_chi.1000.title: "La [ROOT.GetCountry.GetNameWithNoTooltip] se replie sur elle-même"
 flavor_chi.1000.desc: "Il semble que l'on trouve des marchands étrangers venus d'[ShowContinentName('europe')] partout en [ROOT.GetCountry.GetName]. Ils accaparent les bénéfices de nos marchands, les menant à la faillite, ce qui nous fait perdre beaucoup de revenus en impôts et droits de douane. Peut-être devrions-nous tous les bannir ? Ou peut-être, les confiner dans une seule ville afin de contrôler leur activité et leur imposer plus facilement des droits de douane ?\n\nNos experts pensent que le mieux serait de donner la cité de [target_location.GetName] aux #L [target_foreign_country.GetAdjective]s#!, en leur interdisant de commercer ailleurs qu'à cet endroit, car cela permettrait également de faire bénéficier la région de [ShowAreaName('guangdong_area')] d'un développement du commerce. Nous pouvons également interdire de commercer à tous les étrangers, ou encore continuer d'ouvrir nos côtes à tous sans restriction aucune."
 flavor_chi.1000.a: "Fermons le [ShowAreaName('guangdong_area')] au monde extérieur."
 flavor_chi.1000.b: "Garantissons à tous la liberté de commercer."
 flavor_chi.1000.c: "Peut-être que [target_location.GetNameWithNoTooltip] l'intéresserait."
 flavor_chi.1000.c.tt: "Nous enverrons une offre en [target_foreign_country.GetName] pour [target_location.GetName]. S'ils l'acceptent, ils en deviendront les propriétaires."
 flavor_chi.1001.title: "Une offre pour [target_location.GetNameWithNoTooltip]"
 flavor_chi.1001.desc: "Nous avons été approchés par des émissaires de [target_origin_country.GetLongName], qui nous proposent de prendre possession de [target_location.GetName]. Cela nous donnerait un avantage pour accéder à leurs marchés, nous offrant de plus grandes possibilités commerciales, mais ils espèrent certainement que nous leur donnions une compensation en échange, et ils auront de toute évidence un plus grand contrôle sur nos marchands si nous y acceptons leurs conditions."
 flavor_chi.1001.a: "Acceptons leur offre."
 flavor_chi.1001.b: "Nul besoin de négocier avec eux."
 flavor_chi.1002.title: "Réponse [target_country.GetAdjectiveWithNoTooltip]"
 flavor_chi.1002.desc: "Le peuple illustre de [target_country.GetLongName] a décidé d'accepter notre proposition de lui céder [target_location.GetName]. Il s'y installera et nous a correctement dédommagés pour cela, et nous pourrons désormais beaucoup plus facilement garder un œil sur l'activité de ses marchands."
 flavor_chi.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_chi.1003.title: "$flavor_chi.1002.title$"
 flavor_chi.1003.desc: "Les vils habitants de [target_country.GetName] ont stupidement refusé notre offre magnanime de s'installer à [target_location.GetName]. Ils prétendent toujours accéder à nos marchés sans avoir la moindre intention de se plier à nos règles. Une telle insulte ne peut être tolérée."
 flavor_chi.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_chi.1100.title: "Controverse sur les rites [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.1100.desc: "Jusqu'à présent, les contacts entre notre Église et la [target_chinese_country.GetName] ont été menés uniquement par les jésuites. Afin d'approcher les [ShowCultureGroupName('chinese_group')], l'ordre a appris leurs coutumes, leur langue, et a tenté de manière générale de se faire une place au sein de leur société.\n\nToutefois, avec l'arrivée en $china$ des dominicains et des franciscains, des nouvelles troublantes nous sont parvenues. Il semblerait que les jésuites tolèrent un trop grand nombre de rituels non #L [ROOT.GetReligion.GetAdjective]s#! chez les prétendus convertis [target_chinese_country.GetAdjectiveWithNoTooltip]. Les autres ordres s'élèvent violemment contre la conduite des jésuites et celle des convertis et nous pressent d'affirmer de façon claire que le culte des ancêtres [target_chinese_country.GetAdjectiveWithNoTooltip] n'a pas de place chez les #L [ROOT.GetReligion.GetAdjective]s#!, et que quiconque souhaitant appartenir à l'Église doit renoncer à de telles pratiques."
 flavor_chi.1100.a: "Tranchons en faveur des jésuites."
 flavor_chi.1100.b: "Tranchons en faveur des dominicains."
 mng_chinese_rites_denounced: "$flavor_chi.1100.title$"
 flavor_chi.1101_1102_common: "Il y a eu de nombreux débats parmi les [target_papal_country.GetReligion.GetAdjective] de notre Pays pour déterminer si les rites [ShowCultureGroupName('chinese_group')] traditionnels pouvaient être considérés comme compatibles avec leur religion. Nombre de nouveaux visiteurs venus d'[ShowContinentName('europe')] semblent considérer ces rites comme sacrilèges."
 flavor_chi.1101.title: "Dénonciation des rites [ShowCultureGroupNameWithNoTooltip('chinese_group')]"
 flavor_chi.1101.desc: "$flavor_chi.1101_1102_common$ Nous venons d'apprendre que [target_character.GetName], leur chef à [target_country.GetCapital.GetName], a interdit à tous les [target_papal_country.GetReligion.GetAdjectiveWithNoTooltip] [ShowCultureGroupNameWithNoTooltip('chinese_group')] d'accomplir ces rites traditionnels."
 flavor_chi.1101.a: "Les missionnaires qui ne respectent pas nos traditions seront expulsés !"
 flavor_chi.1101.b: "Nous avons besoin d'eux."
 flavor_chi.1102.title: "Les Occidentaux se chamaillent à propos des traditions #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]es#!"
 flavor_chi.1102.desc: "$flavor_chi.1101_1102_common$ Cela fait beaucoup à supporter de la part de ces barbares, même s'ils semblent avoir décidé de « tolérer » ces coutumes #L [ShowCultureGroupNameWithNoTooltip('chinese_group')]es#!."
 flavor_chi.1102.a: "$flavor_chi.1101.a$"
 flavor_chi.1102.a.tt: "Cela met fin aux conversions au christianisme en Chine."
 flavor_chi.1102.b: "$flavor_chi.1101.b$"
 flavor_chi_pap.1.title: "Délégation de [target_country.GetNameWithNoTooltip]"
 flavor_chi_pap.1.desc: "Un émissaire du lointain pays de [target_country.GetName] vient d'arriver à [ROOT.GetCountry.GetCapital.GetName]. Il nous informe du sort des [target_pop_cath.GetName], privés de leur chef spirituel dans le lointain Cathay, qui nous implorent d'envoyer des prêtres à [target_location.GetName] en leur nom.\n\nC'est exactement ce dont [target_building.GetName] a besoin."
 flavor_chi_pap.1.a: "Très bien, envoyons-leur des prêtres !"
 flavor_chi_pap.1.b: "Nous en avons plus besoin ici."
 flavor_chi_pap.2.title: "Retour de l'expédition d'[ShowContinentNameWithNoTooltip('europe')]"
 flavor_chi_pap.2.desc: "Il y a des années, la [target_country.GetName] envoya un émissaire au [papal_state.GetLongName], demandant l'envoi de prêtres pour la communauté des [target_pop_cath.GetName]. Aujourd'hui, cet émissaire est revenu avec une grande nouvelle.\n\nNotre requête a été reçue chaleureusement et le [papal_state.GetGovernment.GetRulerTitle] a répondu positivement, envoyant des dizaines de prêtres, dirigés par [target_character.GetName]. L'avenir de l'[target_building.GetName] en [target_location.GetName] est prometteur."
 flavor_chi_pap.2.a: "Accueillons-les avec honneur !"
 flavor_chi_pap.2.b: "Les temps ont vraiment changé depuis."
 flavor_chi_por.1.title: "Location portuaire en $china$"
 flavor_chi_por.1.desc: "La richesse et les trésors de la $china$ sont connus dans toute l'[ShowContinentName('europe')], et obtenir ne serait-ce qu'une fraction de ces richesses serait une victoire monumentale pour nous. Bien qu'il existe plusieurs moyens d'y parvenir, peut-être que la meilleure manière serait d'acquérir quelques terres où nous pourrions mener des échanges commerciaux. Pour cette raison, nous pourrions demander aux [target_country.GetAdjective] de nous louer une portion de leur territoire à [target_location.GetName]. "
 flavor_chi_por.1.a: "Proposons-leur une location."
 flavor_chi_por.1.b: "Nous n'en avons pas besoin."
 flavor_chi_por.2.title: "Location à [target_location.GetNameWithNoTooltip]"
 flavor_chi_por.2.desc: "Nous avons reçu un émissaire de [offering_country.GetName] proposant la location de [target_location.GetName]. Selon l'accord, [offering_country.GetNameWithNoTooltip] recevrait une portion du territoire et aurait l'autorisation d'établir un [target_building_type.GetName] afin de mener des échanges commerciaux avec la [target_country.GetName]. Un tel commerce avec la lointaine [ShowContinentName('europe')] nous pousserait certainement à plus d'#L [ShowSocietyDirectionName('outward')]ure#! et nous permettrait d'importer de nombreux biens actuellement inconnus en $china$."
 flavor_chi_por.2.a: "Acceptons cette offre."
 flavor_chi_por.2.b: "Refusons cette proposition."
 flavor_chi_por.3.title: "La réponse de [target_country.GetNameWithNoTooltip]"
 flavor_chi_por.3.desc_common: "Notre messager envoyé vers la [target_country.GetName] est enfin de retour !"
 flavor_chi_por.3.desc_success: "$flavor_chi_por.3.desc_common$ Comme prévu, les représentants [target_country.GetAdjectiveWithNoTooltip|l] ont répondu positivement à notre proposition et nos ministres travaillent déjà à concrétiser tout cela."
 flavor_chi_por.3.desc_failure: "$flavor_chi_por.3.desc_common$ Malheureusement, les arrogants ministres de l'[target_country.GetLongNameWithNoTooltip] ont rejeté notre modeste offre. Peu importe, les richesses de la $china$ ne sont pas si importantes que ça !"
 flavor_chi_por.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
