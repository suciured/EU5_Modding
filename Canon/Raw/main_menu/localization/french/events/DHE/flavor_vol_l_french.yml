l_french:
 flavor_vol.1.title: "La gouvernance d'un pays étranger"
 flavor_vol.1.desc: "[target_ruler.GetName] a la lourde tâche de gouverner un pays où bien peu de gens partagent sa foi. Pour atténuer les problèmes que cela engendre, nous pourrions inviter quelques conseillers #L [ShowReligionAdjective('catholic')|l]s#! provenant des régions #L [ShowCultureGroupName('slavic_group')|l]s#! d'[ShowContinentName('europe')], qui suivent déjà la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_vol.1.historical_info: "Le roi Iouri II de Ruthénie était membre de la dynastie polonaise des Piast et descendait également par sa mère – sœur de Lev II de Galicie – de la dynastie des Riourikides. Après Lev II, le trône de Ruthénie passa à Iouri II, qui restait néanmoins un étranger et un catholique. Cela le rendit généralement impopulaire auprès de la population orthodoxe de Ruthénie, et mena finalement à son assassinat en 1340."
 flavor_vol.1.a: "Nous avons besoin de leur aide pour façonner notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_vol.1.b: "Nous ne pouvons pas risquer de mécontenter la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_vol.2.title: "Une relation avec l'Occident"
 flavor_vol.2.desc: "[ShowLocationName('sanok')], au pied des montagnes des Carpates, occupe une contrée importante de notre [ROOT.GetCountry.GetFlavorRank]. De nombreux marchands venant de [ShowLocationName('krakow')] et se dirigeant vers la [ShowAreaName('slovakia_area')] s'arrêtent à [ShowLocationNameWithNoTooltip('sanok')] pour commercer avec notre population locale. Avec un certain investissement, [ShowLocationNameWithNoTooltip('sanok')] pourrait se développer en un important centre commercial pour nos marchands comme pour les étrangers."
 flavor_vol.2.a: "Investissons dans un nouveau centre pour nos marchands !"
 flavor_vol.2.b: "Cela ne vaut pas notre argent."
 flavor_vol.3.title: "Le potentiel de [target_location.GetNameWithNoTooltip]"
 flavor_vol.3.desc: "Au centre de la [ShowAreaName('red_ruthenia_area')] se trouve [target_location.GetName], [target_location.GetRank.GetName] en bonne position pour servir de centre à notre [ROOT.GetCountry.GetFlavorRank]. Malheureusement, la population locale manque de fonds pour améliorer les conditions. Nous pourrions augmenter l'attractivité de [target_location.GetNameWithNoTooltip] grâce aux privilèges accordés par le [ShowEstatePrivilegeName('novi_fori')] ainsi qu'à un investissement supplémentaire de notre part."
 flavor_vol.3.a: "[target_location.GetNameWithNoTooltip] prospérera."
 flavor_vol.3.b: "Quel gâchis d'argent."
 flavor_vol.3.c: "Notre capitale atteindra de nouveaux sommets."
 flavor_vol.4.title: "Une chronique refait surface"
 flavor_vol.4.desc: "Un membre de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName], a fait une découverte intéressante en travaillant dans un monastère. Au cours de ses travaux, il a mis au jour un codex écrit en [ShowLanguageName('church_slavonic_language')|l] qui constitue un compendium de différentes chroniques relatant et racontant l'histoire de l'ancienne Ruthénie de Kiev depuis l'époque de [GetCharacter('kie_rurik').GetName] et même avant lui.\n\nNous devrions convoquer [target_character.GetNameWithNoTooltip] ainsi que sa découverte à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sans tarder, afin de garantir que cette documentation historique du peuple [ShowCultureName('ruthenian')|l] puisse perdurer pendant des siècles."
 flavor_vol.4.a: "L'histoire fascinante d'un passé lointain."
 flavor_vol.4.b: "C'est difficile à croire."
 flavor_vol.1000.title: "La succession de [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1000.desc: "La [ROOT.GetCountry.GetName] et [target_ruler.GetName] font face à un avenir incertain en raison de l'absence d'héritier et d'une situation politique instable. Notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] exige qu'un de ses membres soit désigné comme candidat, tant que [target_ruler.GetNameWithNoTooltip] n'a pas de fils. Avec la pression supplémentaire que subit [target_ruler.GetNameWithNoTooltip] de la part de la [GetCountry('POL').GetName] et de la [GetCountry('LIT').GetName], cette situation semble insoluble sans encourir la colère d'au moins une des parties."
 flavor_vol.1000.historical_info: "Membre de la dynastie polonaise des Piast, le roi Iouri II de Ruthénie épousa également la fille du grand-duc de Lituanie Gediminas, qui était aussi la sœur de l'épouse de Casimir III de Pologne. En 1338, Iouri proposa la succession du trône de Galicie à Casimir, mais la Lituanie, revendiquant aussi ces terres, déclencha les guerres de Galicie-Volhynie après l'assassinat de Iouri en 1340."
 flavor_vol.1000.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] sera notre candidat."
 flavor_vol.1000.a.tt: "Nous soutiendrons [GetCharacter('pol_casimir_iii_piast').GetName] en tant que futur [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] dispose d'une revendication forte."
 flavor_vol.1000.b.tt: "Nous soutiendrons [GetCharacter('lit_liubartas_gediminds').GetName] en tant que futur [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] apaisera la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_vol.1000.c.tt: "Nous soutiendrons [GetCharacter('vol_dmytro_dedko').GetName] en tant que futur [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_vol.1000.d: "[target_ruler.GetNameWithNoTooltip] produira un héritier à temps."
 flavor_vol.1001.title: "Un héritier pour la [target_country.GetNameWithNoTooltip]"
 flavor_vol.1001.desc: "La [target_country.GetGovernment.GetEstateName('nobles_estate')] de [target_country.GetName] a convaincu [target_ruler.GetName] de proclamer [target_heir.GetName] comme candidat à sa succession. Étant donné notre lien familial avec [target_ruler.GetShortNameWithNoTooltip], nous espérions acquérir une influence significative dans le [target_country.GetFlavorRank] à sa mort, mais nos espoirs sont désormais anéantis par ce retournement de situation. Si la [target_country.GetNameWithNoTooltip] nous refuse notre droit à l'héritage, nous le prendrons de force."
 flavor_vol.1001.a: "Préparons l'armée !"
 flavor_vol.1002.title: "La religion de [target_ruler.GetNameWithNoTooltip]"
 flavor_vol.1002.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] demeure très préoccupée par les pratiques religieuses de [target_ruler.GetName]. Avec la préférence affichée par [target_ruler.GetNameWithNoTooltip] pour les influences étrangères #L [ShowReligionAdjective('catholic')|l]s#!, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjective('orthodox')|l] de notre [ROOT.GetCountry.GetFlavorRank] craint que [target_ruler.GetNameWithNoTooltip] ait des ambitions de répandre la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en [ROOT.GetCountry.GetName]. Une conversion publique à l'[ShowReligionNameWithNoTooltip('orthodox')|l] les apaiserait, mais cela nuirait également à nos relations avec nos voisins #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!."
 flavor_vol.1002.historical_info: "Catholique dans un royaume orthodoxe, le roi Iouri II de Ruthénie s'est souvent heurté à l'opposition de la noblesse et du clergé galiciens, notamment lorsqu'il a tenté d'introduire le catholicisme dans le royaume. Cela a finalement conduit certains boyards à exprimer ouvertement leur mécontentement à son égard, ce qui a abouti à son assassinat."
 flavor_vol.1002.a: "[target_ruler.GetNameWithNoTooltip] ne s'inclinera pas devant ces exigences ridicules."
 flavor_vol.1002.b: "[target_ruler.GetNameWithNoTooltip] se convertira à l'[ShowReligionNameWithNoTooltip('orthodox')|l]."
 flavor_vol.1003.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] indisciplinée"
 flavor_vol.1003.desc: "[target_ruler.GetName] a profondément irrité la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] avec ses choix et son favoritisme envers les voix #L [ShowReligionAdjective('catholic')|l]s#!. Dans une tentative désespérée de regagner une partie des faveurs de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], nous pourrions étendre leurs privilèges en espérant que cela améliore nos relations avec eux."
 flavor_vol.1003.a: "Accordons-leur des privilèges supplémentaires."
 flavor_vol.1003.b: "C'est impossible !"
 flavor_vol.1100.title: "L'empoisonnement de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1100.desc: "La famille #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! pleure [pol_the_dead_monarch.GetName], déclaré mort par le médecin de cour. On pourrait s'attendre à ce que les courtisans soient également submergés de larmes, mais il n'en est rien. La dure vérité est qu'un tel dénouement était plutôt attendu, car les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] étaient fort mécontents depuis longtemps, en raison de sa lignée étrangère et de sa préférence ouverte pour les conseillers #L [ShowReligionAdjective('catholic')|l]s#!. Ainsi, le verdict d'empoisonnement ne semble guère surprenant. Plus inquiétant que la mort elle-même est le sort de notre bien-aimée [ROOT.GetCountry.GetLongName], et la question de savoir qui prendra désormais les rênes."
 flavor_vol.1100.historical_info: "L'empoisonnement de Iouri II de Ruthénie déclencha les guerres de Galicie-Volhynie entre la Pologne et la Lituanie, chacune soutenue respectivement par la Hongrie et la Horde d'or, tandis que différentes factions ruthènes prenaient part aux combats de part et d'autre. Ces conflits, qui durèrent près d'un demi-siècle, de 1340 à 1392, se soldèrent par le partage de la Galicie-Volhynie entre la Pologne et la Lituanie."
 flavor_vol.1100.a: "[GetCharacter('pol_casimir_iii_piast').GetNameWithNoTooltip] est l'héritier légitime."
 flavor_vol.1100.b: "[GetCharacter('lit_liubartas_gediminds').GetNameWithNoTooltip] a été élu."
 flavor_vol.1100.c: "[GetCharacter('vol_dmytro_dedko').GetNameWithNoTooltip] avait la confiance de [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1100.d: "La [ROOT.GetCountry.GetNameWithNoTooltip] pleure [pol_the_dead_monarch.GetNameWithNoTooltip]."
 flavor_vol.1101.title: "La succession de [pol_the_dead_monarch.GetNameWithNoTooltip]"
 flavor_vol.1101.desc: "Nous avons appris que [pol_the_dead_monarch.GetName], souverain de [GetCountry('VOL').GetName], est décédé empoisonné, victime des intrigues de sa propre [GetCountry('VOL').GetGovernment.GetEstateName('nobles_estate')]. Grâce à ses liens dynastiques avec notre [ROOT.GetCountry.GetFlavorRank], nous sommes désormais libres d'agir pour revendiquer la [GetCountry('VOL').GetLongNameWithNoTooltip]."
 flavor_vol.1101.a: "Et nous ne nous en priverons pas !"
 flavor_vol.1101.b: "Occupons-nous plutôt de notre propre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
