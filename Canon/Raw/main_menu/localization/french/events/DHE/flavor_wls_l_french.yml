l_french:
 flavor_wls.10.title: "La chute de [target_location.GetNameWithNoTooltip]"
 flavor_wls.10.desc: "L'Eisteddfod est un festival culturel [target_location.GetDominantCulture.GetName|l] particulièrement ancien, au cours duquel se déroule un concours populaire où bardes et ménestrels réalisent des prouesses musicales et poétiques étonnantes. Cette année, le festival doit avoir lieu à [target_location.GetName].\n\nBien que ce festival [target_location.GetDominantCulture.GetNameWithNoTooltip|l] célèbre les arts et la culture, nous craignons qu'il n'attise un climat anti-[ROOT.GetCountry.GetCulture.GetName] et ne fragilise notre emprise sur la province de [target_location.GetProvince.GetName].\n\nNous pourrions simplement faire abstraction de ce festival, en le considérant comme une simple fête foraine, mais nous pourrions également décourager les messages politiques en veillant à ce que seuls les bardes agréés (qui chantent des chansons approuvées) puissent se produire.\n\nNous pourrions bien sûr aussi mettre fin à ce tumulte rural en déployant des brutes armées."
 flavor_wls.10.a: "Laissons les organisateurs agir à leur guise."
 flavor_wls.10.b: "Concédons une licence aux bardes."
 flavor_wls.10.c: "Mettons fin à ces absurdités."
 flavor_wls.11.title: "Owain Glyndŵr"
 flavor_wls.11.desc: "Le nom de ce Gallois des plus brillants, descendant de la dynastie royale indigène de [mathrafal_dynasty.GetName] antérieure à la conquête, est sur toutes les lèvres. Particulièrement talentueux en termes de gouvernance et véritable source d'inspiration, il pourrait un jour nous libérer du joug de notre suzerain."
 flavor_wls.11.desc_subject: "Le nom de ce Gallois des plus brillants, descendant de la dynastie royale indigène de [mathrafal_dynasty.GetName] antérieure à la conquête, est sur toutes les lèvres. Particulièrement talentueux en termes de gouvernance et véritable source d'inspiration, il pourrait un jour semer la discorde entre nos frères [GetCountry('ENG').GetAdjective|l] et le peuple [GetCountry('WLS').GetAdjective|l]."
 flavor_wls.11.a: "Un esprit libre n'a nul besoin d'être guidé."
 flavor_wls.11.tt1: "Le [character|e] [owain_glyndwr.GetNameWithNoTooltip] a été ajouté et choisit sa propre voie."
 flavor_wls.11.b: "Finançons une carrière dans le domaine juridique."
 flavor_wls.11.tt2: "Le [character|e] [owain_glyndwr.GetNameWithNoTooltip] a été ajouté et étudie le droit."
 flavor_wls.11.c: "Qu'il soit enrôlé dans l'armée."
 flavor_wls.11.tt3: "Le [character|e] [owain_glyndwr.GetNameWithNoTooltip] a été ajouté et devient un écuyer de [GetCountry('ENG').GetGovernment.GetRuler.GetName]."
 flavor_wls.12.title: "Appel au [GetCountry('ENG').GetGovernment.GetRulerTitle]"
 flavor_wls.12.desc: "Le célèbre [owain_glyndwr.GetName] s'est récemment vu confisquer certaines de ses terres par un baron [GetCountry('ENG').GetAdjective|l] voisin. De plus, il affirme avoir été mal renseigné au sujet d'une convocation visant à lever des troupes féodales pour servir le long de la frontière #L [GetCountry('SCO').GetAdjective|l]e#! et a été qualifié de traître par les tribunaux [GetCountry('ENG').GetAdjectiveWithNoTooltip|l].\n\nAfin de régler ce différend, il souhaite faire appel directement auprès de [GetCountry('ENG').GetGovernment.GetRuler.GetName] d'[GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_wls.12.a: "Dépêchons cette lettre."
 flavor_wls.12.tt: "L'[GetCountry('ENG').GetName] recevra une lettre contenant un appel personnel à la justice."
 flavor_wls.12.b: "Dédommageons-le pour ses efforts."
 flavor_wls.13.title: "Audience refusée"
 flavor_wls.13.desc: "Le [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjective|l] a rejeté la demande d'[owain_glyndwr.GetName] qui souhaitait le rencontrer afin de régler le conflit territorial ainsi que la question de la diffamation de son honneur. La décision des tribunaux est donc maintenue, le rendant ainsi vulnérable à de nouvelles représailles.\n\nIndigné par le traitement qui lui est réservé, Owain a décidé de se proclamer « prince de Galles » et fomente une rébellion dans le but de renverser la domination #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#!."
 owain_glyndar_rebels: "Rébellion de Glyndŵr"
 flavor_wls.13.a: "Écrasons ce traître !"
 flavor_wls.13.tt1: "[owain_glyndwr.GetName] va lancer une [civil_war|e] #L [ShowCultureName('welsh')|l]e#! contre nous. Tous les [disloyal_subjects|e] le rejoindront. S'il gagne, [owain_glyndwr.GetShortNameWithNoTooltip] deviendra indépendant."
 flavor_wls.13.b: "Intégrons cette cause !"
 flavor_wls.13.tt2: "[owain_glyndwr.GetName] va lancer une [civil_war|e] #L [ShowCultureName('welsh')|l]e#! et nous le rejoindrons ! Tous nos [loyal_subjects|e] nous suivront. Si nous gagnons, nous deviendrons indépendants."
 flavor_wls.14.title: "Territoire et honneur restaurés"
 flavor_wls.14.desc: "Le [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjective|l] a annulé une décision de justice concernant [owain_glyndwr.GetName] afin de régler le conflit territorial et la question de la diffamation de son honneur."
 flavor_wls.14.a: "Nous pardonnerons, mais n'oublierons pas."
 flavor_wls.14.tt: "[owain_glyndwr.GetNameWithNoTooltip] voit sa fortune restaurée"
 flavor_wls.15.title: "Noble [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] capturé"
 flavor_wls.15.desc: "Un noble et général du nom d'[edmund_mortimer.GetName] a récemment été capturé lors d'une escarmouche à la frontière, et le [GetCountry('ENG').GetGovernment.GetRulerTitle] d'[GetCountry('ENG').GetName] a refusé de fournir les fonds nécessaires pour obtenir sa libération.\n\nLes familles [percy_dynasty.GetName] du [northumberland.GetName] et [mortimer_dynasty.GetName] du [shropshire.GetName] nous ont soumis une proposition visant à libérer [edmund_mortimer.GetNameWithNoTooltip] de sa captivité, tout en se partageant l'[GetCountry('ENG').GetNameWithNoTooltip] entre elles, tandis que [ROOT.GetCountry.GetName] se verra remettre en échange plusieurs provinces occidentales."
 flavor_wls.15.desc_ransom_paid: "Une récente escarmouche à la frontière a permis de capturer un général [GetCountry('ENG').GetAdjective|l] issu de la noblesse connu sous le nom d'[edmund_mortimer.GetName].\n\nL'[GetCountry('ENG').GetNameWithNoTooltip] a accepté de verser une rançon pour son retour immédiat au pays."
 flavor_wls.15.a: "Acceptons les conditions."
 flavor_wls.15.tt1: "Les rebelles passeront à l'offensive dès que nous déclarerons la guerre à l'[GetCountry('ENG').GetNameWithNoTooltip]"
 flavor_wls.15.tt2: "Les rebelles vont frapper d'un moment à l'autre."
 flavor_wls.15.b: "Acceptons les conditions et offrons un supplément de pièces."
 flavor_wls.15.tt3: "Les rebelles passeront à l'offensive dès que nous déclarerons la guerre à l'[GetCountry('ENG').GetNameWithNoTooltip] et seront plus enclins à respecter cet accord."
 flavor_wls.15.tt4: "Les rebelles vont frapper d'un moment à l'autre et seront plus enclins à respecter cet accord."
 flavor_wls.15.c: "Nous ne pouvons leur faire confiance."
 flavor_wls.15.tt5: "Les nobles seront refusés."
 flavor_wls.15.d: "Qu'il soit libéré."
 flavor_wls.15.tt6: "[edmund_mortimer.GetNameWithNoTooltip] sera libéré"
 flavor_wls.16.title: "Un maître-espion rend son rapport"
 flavor_wls.16.desc_england_success: "La famille [dishonorable_dynasty.GetName] a félicité [GetCountry('ENG').GetGovernment.GetRuler.GetName] pour sa générosité et a accepté de déposer les armes. Nos espions confirment avoir vu leurs armées se démanteler."
 flavor_wls.16.desc_england_failure: "La famille [dishonorable_dynasty.GetName] a rejeté la tentative de corruption de [GetCountry('ENG').GetGovernment.GetRuler.GetName]. De nouvelles effusions de sang semblent inévitables."
 flavor_wls.16.desc: "Nos espions rapportent que le [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip] a cherché à conclure un accord avec la famille [dishonorable_dynasty.GetName], qui a accepté de déposer les armes. Il nous est conseillé d'agir rapidement si nous voulons parvenir au succès."
 flavor_wls.16.a: "Chiens de traîtres !"
 flavor_wls.16.tt1: "Les rebelles de la famille [dishonorable_dynasty.GetNameWithNoTooltip] seront démantelés"
 flavor_wls.16.b: "Comme prévu."
 flavor_wls.16.c: "Cela valait malgré tout la peine d'essayer."
 flavor_wls.16.tt2: "Les rebelles restent fidèles à [owain_glyndwr.GetName]"
