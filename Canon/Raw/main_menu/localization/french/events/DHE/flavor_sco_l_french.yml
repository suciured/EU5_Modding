 flavor_sco.1.title: "La rupture des [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.1.desc: "La famille [target_character.GetDynasty.GetName] s'oppose depuis longtemps au [ROOT.GetCountry.GetFlavorRank]. Les affrontements entre [target_character.GetName] et [target_ruler.GetName] ont atteint un point insupportable, et les nombreuses tentatives récentes de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour apaiser la famille [target_character.GetDynasty.GetNameWithNoTooltip] sont restées vaines.\n\n[target_ruler.GetNameWithNoTooltip] a réussi à reprendre le contrôle de nombreuses autres familles au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mais jusqu'à présent, [Select_CString(target_character.IsFemale,'elle', 'il')] n'a pu agir contre les [target_character.GetDynasty.GetNameWithNoTooltip]. De nombreuses voix à la cour affirment qu'une mesure plus radicale s'impose."
 flavor_sco.1.historical_info: "En 1449, le roi Jacques II était en âge de se marier et de reprendre le contrôle de son royaume. Il s'empara immédiatement des domaines des Livingston, mais se montra un peu plus clément envers les Douglas. Cependant, lors d'une querelle en 1452, il alla jusqu'à poignarder de sa propre main William, 8e comte de Douglas. Historiquement, cet acte marqua la fin du pouvoir de la famille Douglas, et trois ans plus tard, toutes leurs terres furent confisquées et leurs châteaux démolis."
 flavor_sco.1.a: "Détruisons les châteaux et confisquons les terres des [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.1.b: "Faisons la paix avec la famille [target_character.GetDynasty.GetNameWithNoTooltip]."
 flavor_sco.2.title: "L'Auld Alliance"
 flavor_sco.2.desc: "Signée entre [old_sco_ruler.GetName] et [old_fra_ruler.GetName] en 1295, l'Auld Alliance a longtemps servi de pacte défensif contre l'[GetCountry('ENG').GetName]. Alors que l'[ROOT.GetCountry.GetName] est désormais en paix, des diplomates venus de [GetCountry('FRA').GetName] sont arrivés à [ROOT.GetCountry.GetCapital.GetName] afin de discuter d'un renforcement de l'alliance face à l'agressivité croissante des [GetCountry('ENG').GetAdjectiveWithNoTooltip]."
 flavor_sco.2.a: "Renforçons nos relations avec la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.2.b: "Nous n'aurons rien à faire avec la [GetCountry('FRA').GetNameWithNoTooltip] !"
 flavor_sco.3.title: "Le cardinal [target_character.GetNameWithNoTooltip]"
 flavor_sco.3.desc: "Membre éminent de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [target_character.GetName] est une personne particulièrement talentueuse. Ayant gravi rapidement les échelons du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], [Select_CString(target_character.IsFemale,'elle', 'il')] s'est fait un nom comme l'un de nos esprits les plus brillants. L'inviter à notre cour nous offrirait non seulement ses compétences, mais renforcerait également nos liens avec le [ShowReligionName('catholic')|l]."
 flavor_sco.3.historical_info: "En tant que conseiller de confiance de Jacques V, le cardinal David Beaton réussit à empêcher l'Écosse de suivre l'exemple de l'Angleterre et de son adoption du protestantisme. À la place, il œuvra pour renforcer les liens avec la France catholique et parvint même à organiser deux mariages avec des nobles françaises, chacun apportant une dot considérable en or au trésor de la cour écossaise."
 flavor_sco.3.a: "Un excellent ministre !"
 flavor_sco.3.b: "Nous n'en avons nul besoin."
 flavor_sco.4.title: "Conflit religieux [ShowReligionNameWithNoTooltip('calvinist')|l]"
 flavor_sco.4.desc: "Les tensions entre la population [ShowReligionAdjective('calvinist')|l] et [ShowReligionAdjective('catholic')|l] atteignent leur paroxysme. Les nombreux prédicateurs #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]s#! venus dans notre pays provoquent de vives agitations, et bien que nos autorités #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! les persécutent sans relâche, leur influence ne cesse de croître.\n\nL'un de ces prédicateurs, [target_character.GetName], devient un problème grandissant, et l'impact de son discours sur la population est désormais palpable. Nous devons trouver un moyen de résoudre cette situation et de freiner son influence."
 flavor_sco.4.historical_info: "Dans les années 1540, John Knox devint une sorte de porte-parole du protestantisme en Écosse. En juin 1547, l'aide française pour lutter contre les protestants arrivait et Knox, avec d'autres, fut envoyé sur les galères françaises, puis libéré grâce à une intervention anglaise. Il ne lui était cependant pas permis de retourner en Écosse, mais il dut rester en Angleterre, où il eut une grande influence sur la formation du puritanisme anglais. Jusqu'à l'accession au trône de Marie Tudor, catholique, il demeura en Angleterre. Il jugea alors opportun de fuir vers le continent. Enfin autorisé à retourner en Écosse en 1559, il fut étonné de la progression de la cause calviniste et de la chaleureuse réception que lui firent toutes les classes de la société."
 flavor_sco.4.a: "Bannissons cette personne."
 flavor_sco.4.b: "Tout cela ne mènera à rien."
 flavor_sco.4.tt_common: "Les [ShowBuildingTypeName('calvinist_preachers')] se propageront dans nos [locations|e]"
 flavor_sco.4.a.tt: "$flavor_sco.4.tt_common$, mais à moindre échelle"
 flavor_sco.4.b.tt: "$flavor_sco.4.tt_common$"
 flavor_sco.5.title: "Le premier Covenant"
 flavor_sco.5.desc: "Un puissant groupe de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], appelé les Seigneurs de la Congrégation, a présenté une proclamation [ShowReligionName('calvinist')|l] intitulée #italic The First Covenant#!, réclamant l'expulsion de l'Église [ShowReligionAdjective('catholic')|l] de l'[ROOT.GetCountry.GetName] et l'adoption officielle de la foi [ShowReligionAdjective('calvinist')|l]. Leurs motivations semblent cependant moins guidées par la foi véritable que par la perspective de s'approprier les immenses richesses de l'Église [ShowReligionAdjectiveWithNoTooltip('catholic')|l] dans notre pays."
 flavor_sco.5.a: "Soutenons les Seigneurs de la Congrégation."
 flavor_sco.5.b: "Opposons-nous à ces Seigneurs."
 sco_prevent_catholic_conversion: "[ShowModifier('sco_the_first_congregation')] désactive l'[cabinet_action|e] [ShowCabinetActionName('promote_religion')] si [ROOT.GetCountry.GetName] est de [religion|e] [ShowReligionAdjective('catholic')|l]."
 flavor_sco.6.title: "La Compagnie des Indes orientales #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_sco.6.desc: "Comme toutes les autres nations côtières de cette époque, le [ROOT.GetCountry.GetLongName] a lui aussi réussi à reproduire les efforts d'expansion outre-mer et a découvert une route vers les Indes orientales. La création d'une compagnie pour exploiter ses innombrables richesses ne pourra que nous être bénéfique."
 flavor_sco.6.a: "Nous saurons en tirer parti !"
 flavor_sco.6.b: "Concentrons-nous sur nos propres terres."
 flavor_sco.6.a.tt: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('east_india_trading_company')]"
 flavor_sco.7.title: "Construction de grandes routes dans les Highlands"
 flavor_sco.7.desc: "L'amélioration des routes et des voies commerciales dans les régions septentrionales de notre pays pourrait avoir un impact considérable sur l'économie locale, favorisant le commerce et augmentant ainsi les recettes fiscales. Cependant, développer ces zones rurales se ferait au prix de la négligence de nos régions plus développées, alors que notre attention pourrait être plus utilement consacrée à d'autres priorités."
 flavor_sco.7.a: "Investissons dans la construction de routes."
 flavor_sco.7.b: "Visons un grand projet de construction de routes dans tout le [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.7.c: "Cela ne nous intéresse pas."
 flavor_sco.7.tt: "Une [ShowRoadTypeName('modern_road')] sera construite dans chaque [location|e] de la [area|e] des [ShowAreaName('scottish_highlands_area')]. Chaque [location|e] situé dans la [area|e] des [ShowAreaNameWithNoTooltip('scottish_highlands_area')] gagnera [ShowNamedValue('development_mild_bonus')|+=] de [development|e]"
 flavor_sco.8.title: "La Chambre de Commerce de [target_location.GetNameWithNoTooltip]"
 flavor_sco.8.desc: "L'ouverture d'une véritable Chambre de Commerce #L [ROOT.GetCountry.GetAdjective|l]e#! pourrait grandement favoriser notre commerce et constituer un élément clé pour maintenir une solide maîtrise de notre économie nationale. Une proposition a été avancée par certaines personnalités de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] en collaboration avec le gouvernement local de [target_location.GetName], qui se propose comme candidat pour accueillir cette Chambre de Commerce."
 flavor_sco.8.a: "Bonne idée, mettons en œuvre une réforme commerciale."
 flavor_sco.8.b: "Mieux vaut privilégier le libre-échange."
 flavor_sco.9.title: "[target_character.GetNameWithNoTooltip]"
 flavor_sco.9.desc: "Les temps changent, et ces changements donnent naissance à des personnages fascinants. Parmi eux se trouve [target_character.GetName], l'une des personnalités les plus remarquables parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ces derniers temps. [target_character.GetSheHe|U] a introduit de nouvelles inventions dans les techniques minières, notamment des systèmes de drainage innovants permettant d'améliorer l'exploitation minière sous-marine. Nous pourrions grandement bénéficier de ses compétences à la cour."
 flavor_sco.9.historical_info: "George Bruce de Carnock était un marchand et ingénieur minier écossais de la fin du XVIe siècle. Il introduisit de nombreuses innovations dans l'exploitation minière sous-marine, ce qui lui valut même la visite du roi Jacques VI. Il se lança dans l'exploitation et le commerce non seulement du charbon et de l'argent, mais aussi du sel et de nombreux autres produits."
 flavor_sco.9.a: "Offrons-lui un emploi."
 flavor_sco.10.title: "Le Witchcraft Act [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.10.desc: "L'aversion populaire grandissante envers les sorcières et la sorcellerie est de plus en plus portée à l'attention de la cour. Les rapports d'activités de sorcières s'accumulent devant [target_ruler.GetName], nécessitant une résolution rapide. Ces rapports sont variés, allant de la guérisseuse locale apparemment inoffensive accusée de préparer des potions, jusqu'à des cas présumés de possessions démoniaques. Il y a même un fermier qui jure avoir été transformé en triton, mais qui s'en est finalement remis.\n\nLes propositions d'une nouvelle loi de persécution des sorcières se multiplient, et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] commence à exprimer sa propre opinion sur le sujet."
 flavor_sco.10.historical_info: "La « Loi écossaise sur les actes de sorcellerie » de 1563 rendit la pratique de la sorcellerie et la consultation des sorcières passibles de la peine capitale. Jacques VI joua un rôle capital en la matière par le biais des procès des sorcières de North Berwick, qui constituèrent la première série de grands procès après la promulgation de la nouvelle loi. Le roi approuva et soutint la chasse aux sorcières dans un ouvrage qu'il publia en 1597, « Daemonologie » ; mais il devint par la suite de plus en plus sceptique sur le sujet, et finit par prendre des mesures limitant les poursuites. On estime que près de 6 000 personnes furent jugées pour sorcellerie en Écosse, pour les trois quarts des femmes, et que plus de 1 500 d'entre elles furent exécutées."
 flavor_sco.10.a: "Défendons le Witchcraft Act."
 flavor_sco.10.b: "Opposons-nous-y."
 flavor_sco.11.title: "L'annexion de [ShowLocationNameWithNoTooltip('london')]"
 flavor_sco.11.desc: "Les défenseurs de [ShowLocationName('london')] ont capitulé, et des traités ont été signés officialisant son annexion à l'[ROOT.GetCountry.GetName]. Il ne reste plus qu'à décider du sort de [ShowLocationNameWithNoTooltip('london')]. Devons-nous laisser le peuple de [ShowLocationNameWithNoTooltip('london')] vivre en paix, ou bien piller la ville et transférer ses richesses et institutions vers notre propre capitale ?"
 flavor_sco.11.a: "Pillons [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] !"
 flavor_sco.11.b: "Laissons [ShowLocationNameWithNoTooltip('london')] tranquille."
 flavor_sco.12.title: "Le retour du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_sco.12.desc: "Depuis qu'il est un tout petit enfant, [young_king_david.GetName] vit en exil, protégé contre la menace toujours présente d'une capture par les [england.GetAdjective]. Pendant ce temps, la défense du royaume est assurée par notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] compétente.\n\nGrâce à la récente accalmie des combats, le jeune [young_king_david.GetShortNameWithNoTooltip] a entamé son voyage vers [ROOT.GetCountry.GetCapital.GetName] pour reprendre sa place légitime sur le trône [ROOT.GetCountry.GetAdjective|l].\n\nBien que certains le considèrent encore comme un enfant craintif, il est le fils aîné du héros défunt, [young_king_david.GetFather.GetName] lui-même."
 flavor_sco.12.a: "Célébrons le retour du [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec une cérémonie en grande pompe !"
 flavor_sco.12.b: "La menace n'est pas encore éclipsée, et [guardian_of_scotland.GetShortNameWithNoTooltip] est un puissant dirigeant."
 flavor_sco.12.c: "[young_king_david.GetNameWithNoTooltip] n'est pas digne de gouverner, [guardian_of_scotland.GetShortNameWithNoTooltip] devrait endosser le rôle de [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_sco.13.title: "Notre Écosse"
 flavor_sco.13.desc: "Par sa nature même, [ROOT.GetCountry.GetName] est une terre pluraliste, peuplée de gens d'origines très diverses.\n\nCependant, certains affirment que cette diversité est une faiblesse, et qu'il vaudrait mieux nous rassembler pour nous présenter comme un seul peuple parlant d'une seule voix."
 flavor_sco.13.a: "Cette diversité est notre identité."
 flavor_sco.13.b: "Les Lowlands prospères nous guideront."
 flavor_sco.13.c: "Les nobles clans des Highlands sont ce qui nous rend uniques."
 flavor_sco.14.title: "L'éducation de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_sco.14.desc: "Des murmures parcourent notre cour : certains prétendent que le jeune [young_king_david.GetShortName] n'adopte pas les véritables sensibilités #L [ROOT.GetCountry.GetAdjective|l]es#! durant son exil en [france.GetName]. Ils redoutent qu'à son retour, le royaume ne soit dirigé comme par un étranger."
 flavor_sco.14.a: "Dépêchons un éducateur des Lowlands pour lui enseigner."
 flavor_sco.14.b: "Envoyons un chef des Highlands lui instiller un sens de devoir et de courage."
 flavor_sco.14.c: "La tutelle d'un courtisan [france.GetAdjectiveWithNoTooltip|l] est la plus noble qui soit."
 flavor_sco.15.title: "Monstre du Loch Ness"
 flavor_sco.15.desc: "Depuis des centaines d'années, des rumeurs évoquent une grande bête vivant dans les profondeurs du Loch Ness. Des paysans, des nobles, et même le grand saint Colomba en personne auraient affirmé avoir aperçu ce monstre insaisissable.\n\nToutefois, une série d'observations récentes a déclenché une agitation sans précédent à travers notre [ROOT.GetCountry.GetLongName], nombre de nos sujets souhaitant désormais contempler la créature de leurs propres yeux."
 flavor_sco.15.a: "Encourageons ces rumeurs, nous pourrions en tirer profit !"
 flavor_sco.15.b: "Hors de question. Il y a sûrement une explication raisonnable à tout ça."
 flavor_sco.16.title: "Mons Meg"
 flavor_sco.16.desc: "L'industriel [gifter.GetLongName] nous a fait don d'une imposante bombarde de sept tonnes, dont le canon atteint presque la longueur de trois hommes allongés.\n\nLes hommes ont déjà commencé à la surnommer « $work_of_art_mons_meg$ » en hommage à [origin.GetName], la ville #L [gifter.GetAdjectiveWithNoTooltip|l]e#! où elle a été forgée."
 flavor_sco.16.a: "Elle fera la fierté du château de [destination.GetNameWithNoTooltip]."
 flavor_sco.16.b: "Elle abattra les murs d'autres châteaux."
 flavor_sco.16.c: "Faisons-la fondre et récupérons les matériaux."
 flavor_sco.17.title: "[burns.GetNameWithNoTooltip]"
 flavor_sco.17.desc: "Un pauvre fermier de [origin.GetName], nommé [burns.GetName], est arrivé à [destination.GetName], vendant une anthologie de poèmes vibrants sur la vie paysanne.\n\nHomme avide d'aventures (et, apparemment, de femmes), il économise pour voyager aux Indes occidentales."
 flavor_sco.17.a: "Un homme fascinant."
 flavor_sco.17.b: "Commanditons-en plus !"
 flavor_sco.18.title: "Le Loup de [wolf_origin.GetNameWithNoTooltip]"
 flavor_sco.18.desc: "À la suite d'un différend avec l'évêque de [target_location.GetProvince.GetName], l'infâme homme de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] connu sous le nom de Loup de [wolf_origin.GetName] a lancé une violente incursion contre la cathédrale de [target_location.GetName], incendiant et pillant la localité sur son passage.\n\nLa destruction causée par le Loup et ses alliés a profondément bouleversé la population locale, mais peut-être pire encore, les répercussions politiques de cet acte de violence se feront sentir dans tout notre [ROOT.GetCountry.GetLongName].\n\nLe puissant [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] est furieux. En revanche, cela établit un précédent : nous pouvons exercer la violence sur la classe religieuse pour obtenir ce dont nous avons besoin..."
 flavor_sco.18.a: "Punissons le Loup. La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'est pas au-dessus de la loi."
 flavor_sco.18.b: "Envoyons de l'aide à [target_location.GetNameWithNoTooltip]."
 flavor_sco.18.c: "Qu'il brûle une autre cathédrale !"
 flavor_sco.19.title: "Fordun compile le « Chronica Gentis Scotorum »"
 flavor_sco.19.desc: "Le prêtre [target_artist.GetName] a récemment achevé son œuvre intitulée #I Chronica Gentis Scotorum#!. Son travail a commencé par la collecte d'anciens récits d'[ROOT.GetCountry.GetName] et s'est enrichi d'un récit détaillé de notre histoire récente. Maintenant qu'il est terminé, cet ouvrage nous fournit des informations précises sur notre pays au cours des cent dernières années et peut servir de légitimation pour notre règne."
 flavor_sco.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_sco.19.historical_info: "Le Chronica Gentis Scotorum se compose de deux parties : Gesta Annalia I et Gesta Annalia II. Les Gesta Annalia I s'achèvent en 1285, sous le règne d'[GetCharacter('sco_alexander_iii').GetNameWithNoTooltip]. Elles rassemblent les archives des chroniqueurs précédents et complètent l'œuvre de Fordun à proprement parler, les Gesta Annalia II, qui couvrent les années entre 1285 et 1363. En plus des enregistrements annuels, l'ouvrage contient une prétendue lignée ininterrompue des rois écossais jusqu'à Fergus Mór, fondateur mythologique de l'Écosse. Motivé par la destruction des documents écossais, ce travail a contribué à forger l'identité nationale écossaise qui s'est développée durant les guerres d'indépendance de l'Écosse."
 flavor_sco.20.title: "Haggis sauvage"
 flavor_sco.20.desc: "Le haggis est une source de nourriture importante pour le peuple d'[ROOT.GetCountry.GetName], et sa peau douce est utilisée dans la fabrication des sporrans traditionnels des kilts.\n\nCependant, cette petite créature poilue, originaire des [ShowAreaName('scottish_highlands_area')], a été chassée de manière excessive ces dernières années, au point d'être largement considérée comme éteinte à l'état sauvage. Seule une poignée de crofters continue de domestiquer le haggis sur leurs parcelles pour la consommation locale."
 flavor_sco.20.a: "Développons une alternative faite de panse de brebis et d'avoine."
 flavor_sco.20.b: "Établissons un programme d'élevage de haggis."
 flavor_sco.1000.title: "Fin de la guerre civile #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#!"
 flavor_sco.1000.desc_common: "La guerre d'indépendance #L [GetCountry('SCO').GetAdjective|l]e#! contre l'[ROOT.GetCountry.GetName] dégénéra en guerre civile lorsque [ROOT.GetCountry.GetGovernment.GetRuler.GetName] décida de soutenir secrètement la revendication de [balliol.GetName] au trône [GetCountry('SCO').GetAdjectiveWithNoTooltip|l], en échange de futures concessions territoriales. Un traité fut signé, l'[ROOT.GetCountry.GetNameWithNoTooltip] apportant finalement un soutien militaire, car [balliol.GetShortNameWithNoTooltip] n'avait pas pu obtenir la victoire rapide espérée.\n\nLa guerre est désormais terminée, et [GetCountry('SCO').GetGovernment.GetRuler.GetNameWithNoTooltip] en sort vainqueur."
 flavor_sco.1000.desc_no_balliol: "$flavor_sco.1000.desc_common$ Le traité, cependant, ne sera peut-être pas applicable car [balliol.GetShortNameWithNoTooltip] n'est plus au pouvoir. Néanmoins, nous devrions tenter de $flavor_sco.1000.desc.demands$."
 flavor_sco.1000.desc: "$flavor_sco.1000.desc_common$ Nous devrions tirer parti de notre avantage pour $flavor_sco.1000.desc.demands$."
 flavor_sco.1000.desc.demands: "revendiquer les provinces de [ShowProvinceDefinitionName('lothian_province')] et [ShowProvinceDefinitionName('teviotdale_province')], et exiger la soumission de l'[GetCountry('SCO').GetNameWithNoTooltip], afin d'assurer notre domination sur ces îles."
 flavor_sco.1000.a: "Imposons le traité."
 flavor_sco.1000.tt: "Il sera demandé à l'[GetCountry('SCO').GetNameWithNoTooltip] d'honorer les termes consentis"
 flavor_sco.1000.b: "Qu'ils le gardent, pour l'instant."
 flavor_sco.1000.historical_info: "Le traité de Newcastle fut un accord entre le royaume d'Angleterre et Edward Balliol, prétendant au trône écossais durant la guerre civile en cours en Écosse. Le traité stipulait que Balliol devait se soumettre à la suzeraineté de l'Angleterre, et qu'une grande partie de l'Écosse serait cédée à l'Angleterre après sa victoire et son couronnement. En échange, l'Angleterre s'engageait à fournir un soutien militaire."
 flavor_sco.1001.title: "Traité de Newcastle"
 flavor_sco.1001.desc_common: "L'[GetCountry('ENG').GetName] exige la reddition immédiate des provinces de [ShowProvinceDefinitionName('lothian_province')] et [ShowProvinceDefinitionName('teviotdale_province')]"
 flavor_sco.1001.desc_no_balliol: "$flavor_sco.1001.desc_common$, faisant référence à un traité signé avec [balliol.GetName] durant son règne. Le traité stipule également que nous devons prêter allégeance à l'[GetCountry('ENG').GetGovernment.GetRuler.GetName]."
 flavor_sco.1001.desc: "$flavor_sco.1001.desc_common$ et que nous prêtions allégeance à [GetCountry('ENG').GetGovernment.GetRuler.GetName], en échange de leur soutien vital pour assurer le trône [ROOT.GetCountry.GetAdjective|l] à [balliol.GetName]."
 flavor_sco.1001.a: "Acceptons leurs conditions."
 flavor_sco.1001.b: "Réduisons ce traité en pièces."
 flavor_sco.1001.tt: "L'[GetCountry('ENG').GetNameWithNoTooltip] n'appréciera pas ce refus et pourrait revendiquer les provinces"
 flavor_sco.1100.title: "Les Border Reivers"
 flavor_sco.1100.desc: "Les guerres constantes entre l'[GetCountry('ENG').GetName] et l'[GetCountry('SCO').GetName] ont des effets dévastateurs sur les régions frontalières, car ce sont elles qui subissent en premier les invasions ennemies. Cela signifie que les populations frontalières voient sans cesse leur vie et leurs maisons menacées.\n\nLes difficultés de vivre dans de telles conditions incertaines poussent ces communautés frontalières à chercher tous les moyens possibles pour assurer leur subsistance. Recherchant la sécurité par la force du nombre, elles pillent sans distinction les régions voisines.\n\nCes pillards, connus sous le nom de Border Reivers, sont actifs le long de la frontière anglo-écossaise depuis la fin du XIIIe siècle, comprenant à la fois des populations #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]es#! et #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#!. Les raids ont lieu principalement durant les premiers mois d'hiver, profitant des nuits plus longues et des provisions accumulées après l'été."
 flavor_sco.1100.a: "$common_string_let_them_fend_for_themselves$"
 flavor_sco.1100.tt_common: "Les Raids frontaliers sont désormais #G activés#!. Ils peuvent se produire chaque fois que l'[GetCountry('ENG').GetNameWithNoTooltip] et l'[GetCountry('SCO').GetNameWithNoTooltip] concluent une [truce] mutuelle."
 flavor_sco.1100.tt1: "$flavor_sco.1100.tt_common$"
 flavor_sco.1100.b: "Fournissons les fonds nécessaires à la formation d'une milice locale."
 flavor_sco.1100.tt2: "$flavor_sco.1100.tt_common$ Ils infligeront moins de dommages aux Lieux pillés"
 flavor_sco.1100.tt3: "Les Reivers des deux côtés de la frontière commenceront à se piller entre eux, infligeant des dégâts aux lieux pillés"
 flavor_sco.1100.historical_info: "Les Border Reivers étaient des pillards et des clans hors-la-loi composés de civils habitant la région frontalière entre l'Angleterre et l'Écosse. Le but des raids était le vol de bétail, le pillage et les incendies, souvent dans le cadre de querelles incessantes entre clans rivaux. Les habitants de cette région vivaient dans une peur constante des raids et des attaques, fortifiant leurs maisons et développant une culture de l'autodéfense."
 flavor_sco.1101.title: "$flavor_sco.1100.title$"
 flavor_sco.1101.desc: "$flavor_sco.1100.desc$"
 flavor_sco.1101.historical_info: "$flavor_sco.1100.historical_info$"
 flavor_sco.1101.a: "Qu'ils se débrouillent."
 flavor_sco.1101.tt1: "Les Raids frontaliers sont désormais #G activés#!"
 flavor_sco.1101.b: "Accroissons les patrouilles frontalières."
 flavor_sco.1101.tt2: "Les Raids frontaliers sont désormais #G activés#! mais infligeront moins de dégâts aux lieux pillés"
 flavor_sco.1102.title: "Raid frontalier imminent"
 flavor_sco.1102.desc: "Une bande de Reivers originaires de [raider_origin.GetName] a traversé la rivière gelée pour atteindre [raided_location.GetName] juste avant l'aube. Du bétail et des provisions ont été emportés, et des bâtiments incendiés."
 flavor_sco.1102.a: "Ils prennent le nécessaire."
 flavor_sco.1102.tt: "[raided_location.GetName] subira des dommages. [raider_origin.GetName] bénéficiera de ce raid"
 flavor_sco.1103.title: "$flavor_sco.1102.title$"
 flavor_sco.1103.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1103.a: "Cela leur revient de droit."
 flavor_sco.1103.tt: "$flavor_sco.1102.tt$"
 flavor_sco.1104.title: "Les Border Reivers de [raider_origin.GetNameWithNoTooltip] pillent [raided_location.GetNameWithNoTooltip]"
 flavor_sco.1104.desc: "$flavor_sco.1102.desc$"
 flavor_sco.1104.a: "Dans l'endurance réside la force."
 flavor_sco.1104.b: "Organisons des opérations de soutien."
 flavor_sco.1200.title: "Traité de Paix perpétuelle"
 flavor_sco.1200.desc: "Le moment est venu d'assurer une paix durable entre l'[GetCountry('SCO').GetName] et l'[ROOT.GetCountry.GetName]. Après des siècles de conflit, nous pourrions proposer un traité qui inaugurerait une nouvelle ère de paix et de prospérité, et pacifierait les régions frontalières #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]es#! et #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!. Le traité proposerait également une union dynastique entre nos deux pays."
 flavor_sco.1200.a: "La paix doit être assurée."
 flavor_sco.1200.b: "Cela ne nous intéresse pas du tout."
 flavor_sco.1200.tt1: "Un traité de Paix perpétuelle va être proposé à l'[GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1200.tt2: "Cela mettra fin aux raids fréquents des Border Reivers"
 flavor_sco.1200.tt3: "Cela accroît nos chances de conclure une paix durable avec l'[GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_sco.1200.tt4: "Ce traité tentera également de sceller un mariage entre [GetCountry('SCO').GetGovernment.GetRuler.GetName] et la dynastie [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName], à condition que les deux parties soient célibataires"
 flavor_sco.1200.historical_info: "Le traité de Paix perpétuelle fut un accord historique signé entre la Couronne anglaise et le royaume d'Écosse. Son objectif était de mettre fin à des siècles de conflits et d'hostilités entre ces deux royaumes voisins. Une alliance matrimoniale entre le roi Jacques IV d'Écosse et la princesse Marguerite Tudor y était également incluse, ce qui contribuerait par la suite à l'unification des couronnes."
 flavor_sco.1201.title: "Traité de Paix perpétuelle"
 flavor_sco.1201.desc: "Une opportunité diplomatique s'est présentée pour assurer une paix durable entre l'[GetCountry('ENG').GetName] et l'[ROOT.GetCountry.GetName]. Après des siècles de conflits, le [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] a proposé un traité qui pourrait inaugurer une nouvelle ère de paix et de prospérité, et pacifier les régions frontalières #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#! et #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!. Le traité proposerait également une union dynastique entre nos deux pays."
 flavor_sco.1201.a: "Signons ce traité."
 flavor_sco.1201.tt1: "Le traité mettra probablement fin aux raids fréquents des Border Reivers."
 flavor_sco.1201.b: "La parole d'un [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] ne vaut pas grand-chose."
 flavor_sco.1201.tt2: "Ce traité tentera également de sceller un mariage entre la dynastie [GetCountry('ENG').GetGovernment.GetRuler.GetDynasty.GetName] et [sender.GetGovernment.GetRuler.GetName], à condition que les deux parties soient célibataires"
 flavor_sco.1201.tt3: "L'[GetCountry('ENG').GetNameWithNoTooltip] n'appréciera pas ce refus."
 flavor_sco.1202.title: "Des fiançailles imminentes"
 flavor_sco.1202.desc: "Le moment est venu de choisir une épouse convenable pour le [GetCountry('SCO').GetGovernment.GetRulerTitle] d'[GetCountry('SCO').GetName], afin de maintenir les relations diplomatiques et d'assurer la paix.\n\nComme convenu dans le traité de Paix perpétuelle, la main de toute sœur célibataire de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est promise à l'[GetCountry('SCO').GetNameWithNoTooltip]. Il a donc été décidé de marier [suitable_sister.GetName] et [GetCountry('SCO').GetGovernment.GetRuler.GetName], sous réserve d'approbation."
 flavor_sco.1202.a: "Dépêchons un messager."
 flavor_sco.1202.tt1: "Un accord de mariage va être proposé"
 flavor_sco.1202.tt2: "Cet accord rendra l'Union des Couronnes plus susceptible de se produire"
 flavor_sco.1202.b: "C'est une très mauvaise idée."
 flavor_sco.1202.tt3: "L'[ROOT.GetCountry.GetName] déshonore le traité de Paix perpétuelle"
 flavor_sco.1202.historical_info: "Les fiançailles de Marguerite Tudor, la jeune sœur du roi Henri VIII d'Angleterre, furent une tentative de restaurer la paix et de sceller une alliance diplomatique entre l'Angleterre et l'Écosse. Elles faisaient partie du traité de Paix perpétuelle, signé par les deux rois l'année précédente. Le mariage eut lieu en 1503, alors que Marguerite était encore enfant et le roi d'Écosse dans sa trentaine."
 flavor_sco.1203.title: "La question du mariage"
 flavor_sco.1203.desc_common: "Le moment est venu pour le [GetCountry('SCO').GetGovernment.GetRulerTitle] d'[GetCountry('SCO').GetName] de trouver une conjointe, afin de maintenir les relations diplomatiques et d'assurer la paix.\n\nComme convenu dans le traité de Paix perpétuelle, la main de toute sœur célibataire de [GetCountry('ENG').GetGovernment.GetRuler.GetName] est promise à"
 flavor_sco.1203.desc: "$flavor_sco.1203.desc_common$ l'[GetCountry('SCO').GetNameWithNoTooltip]. Il a donc été suggéré de marier [suitable_sister.GetName] et [ROOT.GetCountry.GetGovernment.GetRuler.GetName], sous réserve de notre approbation."
 flavor_sco.1203.desc_marriage_refused: "$flavor_sco.1203.desc_common$ [GetCountry('SCO').GetGovernment.GetRuler.GetName], qui a unilatéralement décidé de refuser cette union et de déshonorer l'accord."
 flavor_sco.1203.a: "Un contrat est un contrat."
 flavor_sco.1203.b: "Refusons cette proposition."
 flavor_sco.1203.c: "Quel manque d'honneur éhonté."
 flavor_sco.1203.d: "Nous n'attendions rien de moins."
 flavor_sco.1203.tt1: "Le mariage proposé accroît la probabilité que l'Union des Couronnes se produise."
 flavor_sco.1203.tt2: "Le traité de Paix perpétuelle est déclaré nul et non avenu"
 flavor_sco.1300.title: "Le temps est le feu qui nous brûle"
 flavor_sco.1300.desc_common: "n'a pas d'héritier, et la question de succession est un facteur de préoccupation pour la stabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_sco.1300.desc_england_inherit: "Le [GetCountry('SCO').GetGovernment.GetRulerTitle] d'[GetCountry('SCO').GetName] $flavor_sco.1300.desc_common$ Les dynasties d'[ROOT.GetCountry.GetName] et d'[GetCountry('SCO').GetNameWithNoTooltip] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] $flavor_sco.1300.desc_common$ Les dynasties d'[ROOT.GetCountry.GetName] et d'[GetCountry('SCO').GetName] $flavor_sco.1300.desc_after$"
 flavor_sco.1300.desc_after: "partageant leurs origines, une proposition peut être faite d'unifier nos deux pays en une union dynastique, ce qui mettrait fin à des siècles de conflit et de méfiance."
 flavor_sco.1300.a: "Dépêchons un message secret."
 flavor_sco.1300.tt1: "L'Union des Couronnes aura lieu à la mort de [target_character.GetNameWithNoTooltip], sous réserve de l'approbation du Parlement [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]"
 flavor_sco.1300.tt2: "L'Union va faire de l'[GetCountry('SCO').GetNameWithNoTooltip] un partenaire mineur"
 flavor_sco.1300.tt3: "L'Union des Couronnes aura lieu à la mort de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], sous réserve de l'approbation du Parlement [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]"
 flavor_sco.1300.tt4: "L'Union va faire de l'[ROOT.GetCountry.GetNameWithNoTooltip] un partenaire mineur"
 flavor_sco.1300.b: "Cela nous rend indifférents."
 flavor_sco.1300.tt5: "L'idée de l'Union des Couronnes ne sera plus suggérée"
 flavor_sco.1300.historical_info: "L'Union des Couronnes eut lieu en 1603, lorsque le roi d'Écosse monta sur le trône du royaume d'Angleterre sous le nom de Jacques Ier. Il hérita du trône anglais grâce à sa descendance de Marguerite Tudor, la sœur d'Henri VIII. Malgré cette union, les deux royaumes conservèrent des Parlements et des systèmes juridiques distincts jusqu'aux actes d'Union de 1707."
 flavor_sco.1301.title: "Proposition d'union"
 flavor_sco.1301.desc: "[dying_monarch.GetName] n'ayant pas pu produire un héritier, la question de la succession devient pressante. Les dynasties d'[ROOT.GetCountry.GetName] et d'[GetCountry('ENG').GetName] pourraient être liées à jamais, unissant nos deux pays et mettant fin à des siècles de conflits et de méfiance."
 flavor_sco.1301.a: "Nous sommes tout à fait d'accord."
 flavor_sco.1301.tt1: "L'Union des Couronnes sera instaurée à la mort de [dying_monarch.GetName] dans le cas où [dying_monarch.GetSheHe] disparaîtrait sans postérité"
 flavor_sco.1301.tt2: "L'Union va faire de l'[GetCountry('SCO').GetNameWithNoTooltip] un partenaire mineur."
 flavor_sco.1301.tt3: "L'Union va faire de l'[GetCountry('ENG').GetNameWithNoTooltip] un partenaire mineur"
 flavor_sco.1301.b: "C'est une véritable folie."
 flavor_sco.1301.tt4: "Il n'y aura aucune union"
 flavor_sco.1400.title: "Château de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1400.desc: "Les fortifications de [target_location.GetName] ont réussi à contrecarrer nos tentatives de capture, et elles restent fermement sous le contrôle de l'[GetCountry('SCO').GetLongName]. Bien qu'il semble s'agir d'une fortification relativement peu importante, elle se trouve directement sur la route de nos lignes de ravitaillement, et la capacité de nos troupes à se réapprovisionner sera compromise tant que ce lieu ne sera pas sous notre contrôle."
 flavor_sco.1400.a: "Nous allons devoir nous débrouiller."
 flavor_sco.1401.title: "$flavor_sco.1400.title$"
 flavor_sco.1401.desc: "Le château de [target_location.GetName] résiste encore aux envahisseurs de [GetCountry('SBL').GetName], créant une brèche au cœur de leurs lignes de ravitaillement. Il est ainsi devenu une position stratégique, et tant que le drapeau [ROOT.GetCountry.GetAdjective|l] y flottera, la capacité de notre ennemi à ravitailler ses troupes sera compromise. Ses défenseurs se sont déjà retranchés à l'intérieur, et sa proximité avec la mer lui permettra de survivre à un siège prolongé si nécessaire. Nous devons nous assurer qu'il reste entre nos mains."
 flavor_sco.1401.a: "Nous le sécuriserons."
 flavor_sco.1402.title: "Ennemis au château de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1402.desc.SBL: "Le château de [target_location.GetName] continue de représenter une menace pour nos lignes de ravitaillement. Notre incapacité à le neutraliser et à le placer sous notre contrôle a empêché nos troupes de recevoir les vivres et équipements nécessaires, et les effets du manque se font déjà sentir sur leur moral. Il nous faut régler le sort de cette forteresse gênante au plus vite, ou nous risquons de voir la situation empirer."
 flavor_sco.1402.desc: "Le château de [target_location.GetName] est tombé aux mains de notre ennemi. Cela a un effet fortement négatif sur nos troupes, qui voient cette position autrefois stratégique, en plein cœur des lignes de ravitaillement ennemies, réduite à néant. Incapables désormais de perturber l'accès de l'ennemi aux ressources, nos soldats perdent le moral, certains estimant que nous n'avons plus les moyens de le combattre efficacement sur le long terme."
 flavor_sco.1402.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_sco.1402.b: "Trouvons d'autres sources de ravitaillement."
 flavor_sco.1403.title: "Le siège du château de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1403.desc: "Le château de [target_location.GetName] est assiégé par la vermine #L [target_enemy.GetAdjective|l]e#!. Malgré tout, il tient bon pour l'instant, notamment grâce à [target_character.GetName], une personnalité locale.\n\n[target_character.GetSheHe|U] a su organiser la résistance du château et a décidé de monter sur les merlons pour hurler des insultes aux troupes de [target_enemy.GetNameWithNoTooltip]. Grâce à cela, nous avons gagné un répit, que nous pouvons mettre à profit pour ravitailler davantage la forteresse et lui fournir les outils nécessaires pour empêcher sa chute."
 flavor_sco.1403.a: "Aidons [target_character.GetNameWithNoTooltip]."
 flavor_sco.1403.b: "Hélas, nous ne pouvons l'aider."
 flavor_sco.1404.title: "La chute du château de [target_location.GetNameWithNoTooltip]"
 flavor_sco.1404.desc.SBL: "Avec la chute du château de [target_location.GetName], désormais solidement entre nos mains, nous avons enfin éliminé la menace pesant sur nos lignes de ravitaillement. Nos troupes n'auront plus à craindre une pénurie de vivres et pourront combattre efficacement. Cela nous permettra de mettre rapidement un terme à la résistance de l'ennemi [GetCountry('SCO').GetAdjective|l]."
 flavor_sco.1404.desc: "Le château de [target_location.GetName] est de nouveau entre nos mains. La honte de l'avoir perdu ne pèsera plus sur nos troupes, et le drapeau de l'[ROOT.GetCountry.GetLongName] flottera de nouveau fièrement au sommet de ses murailles. C'est un jour glorieux pour l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.1404.a: "Il est enfin à nous."
 #flavor_sco.1500.title: "The Stone Of Destiny"
 #flavor_sco.1500.desc: "After the [GetWorkOfArt('stone_of_scone').GetName] has been stolen by the wicked #[GetCharacter('eng_edward_i').GetName] in 1296 our ancient Coronation Artifact had to reside in #dynamic previous owner of scone_of_scone# until now, despite previous agreements to return the stone. Today we were finally able to correct this misdeed and return the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] to its rightful place. From this day onwards the [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName] will once again be crowned on their appropriate spot."
 #flavor_sco.1500.a: "Finally!"
 #flavor_sco.1501.title: "Lost the Stone of Destiny"
 #flavor_sco.1501.desc: "The [GetWorkOfArt('stone_of_scone').GetName], which we rightfully acquired as the Lord Paramount of Scotland has been plundered from our Capital. The treacherous Scots have taken the [GetWorkOfArt('stone_of_scone').GetNameWithNoTooltip] back towards their Country and will gloat upon their deed forever."
 #flavor_sco.1501.a: "Curse them!"
 flavor_sco.100.title: "Les retombées de Halidon Hill"
 flavor_sco.100.desc: "L'[ROOT.GetCountry.GetName] plongea dans de profonds troubles quand la bataille de Halidon Hill, en 1333, contraignit [sco_heir.GetName] à l'exil en [GetCountry('FRA').GetName], à la suite de l'intervention #L [GetCountry('ENG').GetAdjective|l]e#! en faveur de [sbl_ruler.GetName]. Si [sbl_ruler.GetLastNameWithNoTooltip] fut réinstallé en tant que [GetCountry('SCO').GetGovernment.GetRulerTitle] après l'exil de [sco_heir.GetNameWithNoTooltip], les forces fidèles à [sco_regent.GetName] parvinrent à reprendre le contrôle de la majeure partie de l'[ROOT.GetCountry.GetNameWithNoTooltip] et à renverser [sbl_ruler.GetLastNameWithNoTooltip].\n\nTandis que [sco_heir.GetShortNameWithNoTooltip] est en sécurité, accueilli à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de nos alliés [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], [sco_regent.GetLastNameWithNoTooltip] s'est proclamé Régent en attendant que les dernières possessions de [GetCountry('SBL').GetName] soient neutralisées.\n\nMême si les troubles venaient à cesser, l'[GetCountry('ENG').GetNameWithNoTooltip] pourrait de nouveau chercher à saper l'indépendance de l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.100.a: "Nous vaincrons [GetCountry('SBL').GetNameWithNoTooltip] et assurerons le règne de [sco_heir.GetShortNameWithNoTooltip] !"
 flavor_sco.100.b: "Nous forcerons la main de [GetCountry('SBL').GetNameWithNoTooltip]."
 flavor_sco.101.title: "La rébellion de [sco_regent.GetNameWithNoTooltip]"
 flavor_sco.101.desc: "À la mort de l'usurpateur [GetCharacter('sco_robert_the_bruce').GetName], nombre de membres de la [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')] #L [GetCountry('SCO').GetAdjective|l]e#! mécontents protestèrent contre le couronnement de son jeune fils, [sco_heir.GetName]. Voyant là une occasion à saisir, [sbl_ruler.GetName], avec l'aide de la [GetCountry('SCO').GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et le soutien d'[GetCharacter('eng_edward_iii').GetName], lança une offensive en [GetCountry('SCO').GetNameWithNoTooltip] en 1333 et défit les troupes de [sco_heir.GetShortNameWithNoTooltip] à la bataille de Halidon Hill, l'obligeant à s'exiler en [GetCountry('FRA').GetName].\n\nAlors que [sbl_ruler.GetShortNameWithNoTooltip] a désormais été couronné légitimement [GetCountry('SCO').GetGovernment.GetRulerTitle] des [GetCountry('SCO').GetAdjectiveWithNoTooltip], bon nombre de partisans de [sco_heir.GetShortNameWithNoTooltip] se sont ralliés à la bannière de [sco_regent.GetLastName], prenant le contrôle de la majeure partie de l'[GetCountry('SCO').GetNameWithNoTooltip].\n\nSi [sbl_ruler.GetShortNameWithNoTooltip] souhaite conserver sa couronne, le conseil doit agir promptement pour écraser les forces de [sco_regent.GetLastNameWithNoTooltip] avant qu'elles ne puissent semer davantage les graines de la rébellion."
 flavor_sco.101.a: "Nous écraserons ce traître et mettrons fin au soutien de [sco_heir.GetLastNameWithNoTooltip] une bonne fois pour toutes !"
 flavor_sco.102.title: "Résurgence contre les usurpateurs"
 flavor_sco.102.desc: "La dirigeance de [sco_regent.GetName] et l'unification de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#! derrière [sco_heir.GetName] ont conduit à l'effondrement quasi total des forces de la [GetCountry('SBL').GetName], avec des signes de désertion. Même si [sbl_ruler.GetName] bénéficie toujours du soutien financier de la caisse de guerre #L [GetCountry('ENG').GetAdjective|l]e#!, le soutien moral envers [GetCountry('SBL').GetNameWithNoTooltip] s'est complètement effondré."
 flavor_sco.102.a: "Nous chasserons ce pantin [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] pour de bon !"
 flavor_sco.103.title: "Honorer l'Auld Alliance"
 flavor_sco.103.desc: "La guerre récente entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName] a vivement intéressé [sco_ruler.GetName] ainsi que d'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Selon les termes de l'Auld Alliance, si l'une des parties était attaquée par l'[GetCountry('ENG').GetNameWithNoTooltip], l'autre partie serait tenue de lancer une invasion des territoires [GetCountry('ENG').GetAdjectiveWithNoTooltip|l].\n\nBien que l'[ROOT.GetCountry.GetName] se remette encore des conséquences des tentatives de s'emparer du trône d'[GetCharacter('sco_edward_balliol').GetDynasty.GetName], la situation en [GetCountry('FRA').GetNameWithNoTooltip] offre une occasion d'honorer notre alliance en lançant une incursion sur les territoires [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.103.a: "Nous devons honorer notre alliance avec la [GetCountry('FRA').GetNameWithNoTooltip] !"
 flavor_sco.103.b: "Nous pouvons honorer notre alliance par d'autres moyens."
 flavor_sco.103.c: "Une incursion en [GetCountry('ENG').GetNameWithNoTooltip] serait trop risquée..."
 flavor_sco.104.title: "Une [ROOT.GetCountry.GetFlavorRank] libre et indépendante"
 flavor_sco.104.desc: "Depuis son retour au pouvoir, le règne de [sco_ruler.GetName] a permis au l'[ROOT.GetCountry.GetFlavorRank] d'atteindre une stabilité inégalée, notamment après les longues décennies de conflit que l'[ROOT.GetCountry.GetName] a subies face à l'[GetCountry('ENG').GetName]. Désormais, [sco_ruler.GetShortNameWithNoTooltip] a lancé une ère de prospérité financière ainsi qu'une coopération accrue avec les différents clans de la [GetCountry('SCO').GetGovernment.GetEstateName('nobles_estate')], donnant l'impression d'une [ROOT.GetCountry.GetNameWithNoTooltip] plus indépendante que jamais depuis un siècle."
 flavor_sco.104.a: "L'indépendance d'[ROOT.GetCountry.GetNameWithNoTooltip] est enfin assurée !"
 flavor_sco.104.b: "L'heure est venue de célébrer la paix et la prospérité."
 flavor_sco.105.title: "Montée de la dynastie [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.105.desc: "Malgré les compétences de [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [sco_ruler.GetName], ses choix de successeurs ont suscité une large désapprobation au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Craignant les conséquences d'une fin de règne de [sco_ruler.GetNameWithNoTooltip], plusieurs conseillers estiment que l'[ROOT.GetCountry.GetName] pourrait à nouveau sombrer dans une crise si le successeur s'avérait faible.\n\nAfin de prévenir un nouveau désastre mettant en péril l'indépendance #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, plusieurs membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont proposé de nommer [target_character.GetName] comme nouvel héritier de [sco_ruler.GetNameWithNoTooltip]. Le lien de [target_character.GetNameWithNoTooltip] avec la lignée des [GetCharacter('sco_robert_the_bruce').GetDynasty.GetNameWithNoTooltip] par sa mère, [GetCharacter('sco_marjorie_bruce').GetName], renforcerait également la légitimité de son futur règne sur l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.105.a: "Nommons [target_character.GetNameWithNoTooltip] successeur."
 flavor_sco.105.b: "Les héritiers de [sco_ruler.GetNameWithNoTooltip] feront leurs preuves en temps et en heure."
 tooltip_house_of_stewart_council_succession: "À la mort de [sco_ruler.GetName], un conseil se réunira pour transférer le trône à [target_character.GetName]."
 flavor_sco.106.title: "Ascension de la dynastie [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_sco.106.desc: "La mort de [sco_old_ruler.GetName] a poussé le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] à convoquer un conseil pour organiser la succession de [target_character.GetName] au trône. Malgré sa désignation comme héritier par [sco_old_ruler.GetShortNameWithNoTooltip], l'accession soudaine au pouvoir de [target_character.GetNameWithNoTooltip] a été critiquée par plusieurs des petits clans [ROOT.GetCountry.GetAdjective|l], bien que la majorité ait choisi de respecter les volontés de [sco_old_ruler.GetNameWithNoTooltip].\n\nSeul le temps dira si [target_character.GetShortNameWithNoTooltip] saura perpétuer l'héritage du règne de la dynastie [sco_old_ruler.GetDynasty.GetNameWithNoTooltip] sur l'[ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_sco.106.a: "[target_character.GetNameWithNoTooltip] sera un bon dirigeant."
 flavor_sco.107.title: "Réprimande des clans [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.107.desc: "Alors que l'accession au trône de la maison [sco_ruler.GetDynasty.GetName] avait initialement suscité le soutien des clans [ROOT.GetCountry.GetAdjective|l], certains en viennent désormais à critiquer le règne de [sco_ruler.GetName], dénonçant la consolidation croissante des petites terres désormais directement détenues par la maison [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Si certains membres du conseil ont proposé d'offrir des concessions pour apaiser ces clans indisciplinés, la poursuite de la consolidation sous les [ShowPolicyName('dynastic_holdings_conslidated')] ne pourra qu'affaiblir les relations avec ces clans au fil du temps."
 flavor_sco.107.a: "Ignorons-les, ils finiront par s'estomper dans l'ombre."
 flavor_sco.107.b: "Proposons de les apaiser pour l'instant."
 flavor_sco.108.title: "Consolidation des clans"
 flavor_sco.108.desc: "Cherchant à renforcer la base de pouvoir de la maison [sco_ruler.GetDynasty.GetName] en [ROOT.GetCountry.GetName], [sco_ruler.GetName] a déployé de grands efforts pour consolider de nombreuses terres et domaines faibles sous le contrôle direct de la maison [sco_ruler.GetDynasty.GetNameWithNoTooltip]. Si le transfert des titres n'a, jusqu'à présent, pas suscité de ressentiment parmi les grands clans, [sco_ruler.GetNameWithNoTooltip] ayant récompensé les anciens titulaires, certains des plus petits clans de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont commencé à exprimer des inquiétudes auprès de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], craignant que cette consolidation continue ne menace leur autonomie.\n\n[sco_ruler.GetShortNameWithNoTooltip] a demandé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de soutenir cette consolidation des titres et territoires au profit de la maison [sco_ruler.GetDynasty.GetNameWithNoTooltip], mais un changement officiel de politique risque d'attiser l'ire des grands clans."
 flavor_sco.108.a: "Soutenons la politique de [sco_ruler.GetNameWithNoTooltip] et adoptons-la officiellement."
 flavor_sco.108.b: "Interdisons la consolidation des titres pour apaiser la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_sco.109.title: "[ShowWorkOfArtNameWithNoTooltip('the_brus')]"
 flavor_sco.109.desc: "Cherchant à consolider davantage le règne de la maison [sco_ruler.GetDynasty.GetName] sur l'[ROOT.GetCountry.GetName], [sco_ruler.GetName], avec le soutien financier de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], a cherché à commander à [target_character.GetName] la rédaction du poème [ShowWorkOfArtName('the_brus')]. Cette œuvre vise à retracer les exploits de [GetCharacter('sco_robert_the_bruce').GetName] et la lutte pour l'indépendance #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! après la bataille de Bannockburn. Ce poème légitimerait davantage le règne de la maison [sco_ruler.GetDynasty.GetNameWithNoTooltip], héritière du royaume fondé par [GetCharacter('sco_robert_the_bruce').GetNameWithNoTooltip]."
 flavor_sco.109.a: "Ce poème marquera l'histoire."
 flavor_sco.109.b: "Nous n'avons nul besoin de ce poème pour légitimer notre autorité."
 flavor_sco.110.title: "Le règne florissant de [sco_ruler.GetNameWithNoTooltip]"
 flavor_sco.110.desc: "Le règne de [sco_ruler.GetName] s'est avéré particulièrement fructueux, puisque depuis son couronnement, l'[ROOT.GetCountry.GetName] a connu une période de productivité et de stabilité. Si le début du siècle a été une époque périlleuse pour l'[ROOT.GetCountry.GetNameWithNoTooltip], marquée par de nombreuses épreuves lors des guerres contre l'[GetCountry('ENG').GetName], le règne de [sco_ruler.GetShortNameWithNoTooltip] a vu les caisses se remplir considérablement, accompagné par l'essor de l'industrie lainière #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!.\n\nCherchant à tirer parti de ces acquis, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a posé à [sco_ruler.GetShortNameWithNoTooltip] la question d'une redistribution des fonds issus du trésor accru à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] afin de prolonger cette phase de prospérité économique."
 flavor_sco.110.a: "Récoltons les fruits de cet âge d'or."
 flavor_sco.110.b: "Utilisons la bourse #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! pour récompenser la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_sco.111.title: "Enclaves frontalières #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#!"
 flavor_sco.111.desc: "Bien que l'[ROOT.GetCountry.GetName] et l'[GetCountry('ENG').GetName] n'aient pas connu de guerre depuis un certain temps, l'influence #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#! sur nos territoires demeure importante. Le long de la frontière avec l'[GetCountry('ENG').GetNameWithNoTooltip], de nombreux seigneurs locaux des villes ont pris l'habitude de reconnaître [eng_ruler.GetName] comme leur [eng_country.GetGovernment.GetRulerTitle], tout en invitant des garnisons #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#! à les protéger.\n\nCes territoires restent néanmoins sous la souveraineté directe #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!, bien que [sco_ruler.GetName] et le conseil aient publiquement dénoncé cette enclave comme une menace à la souveraineté #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Toute action directe contre ces enclaves risquerait de raviver le conflit avec l'[GetCountry('ENG').GetNameWithNoTooltip]."
 flavor_sco.111.a: "Ces enclaves doivent être éradiquées !"
 flavor_sco.111.b: "Laissons-les faire pour l'instant."
 flavor_sco.112.title: "[sco_ruler.GetShortNameWithNoTooltip] et l'artillerie moderne"
 flavor_sco.112.desc: "Bien que l'introduction du canon ait profondément transformé les méthodes de guerre, son adoption au sein de l'[ROOT.GetCountry.GetName] est restée assez limitée, de nombreux dirigeants [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] continuant de se fier aux engins de siège traditionnels comme le trébuchet.\n\nIntéressé par l'utilisation des armes à poudre vue lors des récents conflits entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName], [sco_ruler.GetName] a demandé au conseil d'envisager leur introduction dans notre armée."
 flavor_sco.112.a: "Adoptons ces puissantes armes !"
 flavor_sco.112.b: "Restons fidèles à la guerre traditionnelle !"
 flavor_sco.200.title: "Imposition de l'autorité sur le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_sco.200.desc: "Depuis le règne de [GetCharacter('sco_david_i').GetName], l'[ROOT.GetCountry.GetName] et [GetCountry('PAP').GetName] ont entretenu des relations étroites. Cependant, [sco_ruler.GetName] a fini par considérer la bienveillance initiale de [GetCharacter('sco_david_i').GetShortNameWithNoTooltip] envers [GetCountry('PAP').GetNameWithNoTooltip] comme un fardeau devenu trop lourd pour l'[ROOT.GetCountry.GetNameWithNoTooltip].\n\nCherchant à redéfinir l'influence de l'État sur le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], [sco_ruler.GetNameWithNoTooltip] et certains soutiens au sein du conseil ont rédigé une nouvelle politique plaçant bon nombre d'institutions du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] à travers l'[ROOT.GetCountry.GetNameWithNoTooltip] sous la juridiction directe de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')].\n\nSi certains membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ont exprimé leur soutien à cette réforme, de nombreux prélats de haut rang ont demandé qu'une disposition leur permette de conserver un lien limité avec la [ShowSpecialStatusNameWithNoTooltip('curia')]."
 flavor_sco.200.a: "La juridiction de l'[ROOT.GetCountry.GetNameWithNoTooltip] appartient à [sco_ruler.GetNameWithNoTooltip]."
 flavor_sco.200.b: "Limitons la surveillance #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e#!, mais permettons aux prélats d'accéder à la [ShowSpecialStatusNameWithNoTooltip('curia')]."
 flavor_sco.200.c: "Rejetons cette proposition."
 sco_retain_clergy_jurisdiction_requirements: "Tant que l'[ROOT.GetCountry.GetName] sera [ShowReligionAdjective('catholic')|l], nous aurons accès à la loi [ShowLawName('sco_authority_over_the_clergy')]."
 flavor_sco.201.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] demande une réconciliation avec [sco_ruler.GetShortNameWithNoTooltip]"
 flavor_sco.201.desc: "À la suite de la promulgation de la [ShowPolicyName('crown_religious_jurisdiction')], les relations entre [sco_ruler.GetName] et [GetCountry('PAP').GetName] se sont détériorées. Malgré cela, de nombreux prélats [ROOT.GetCountry.GetAdjective|l] de haut rang ont tout de même reçu des invitations de [GetCountry('PAP').GetNameWithNoTooltip] à participer aux affaires liées à la [ShowSpecialStatusNameWithNoTooltip('curia')].\n\nCherchant à se réconcilier avec [sco_ruler.GetNameWithNoTooltip], [pap_ruler.GetName] a offert une influence considérable au sein de la [ShowSpecialStatusNameWithNoTooltip('curia')], ainsi qu'un nouvel effort de conciliation en échange de l'abolition de la [ShowPolicyNameWithNoTooltip('crown_religious_jurisdiction')]."
 flavor_sco.201.a: "Acceptons de nous réconcilier avec [pap_ruler.GetNameWithNoTooltip]."
 flavor_sco.201.b: "Nous devons préserver notre propre juridiction."
 flavor_sco.202.title: "Expéditions dans les Highlands"
 flavor_sco.202.desc: "Au cours du règne de [sco_ruler.GetName], de nombreux seigneurs des Highlands se sont montrés mécontents envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle] actuel et ont refusé de se plier à ses exigences.\n\nCherchant à réaffirmer son autorité sur ces seigneurs indociles, [sco_ruler.GetNameWithNoTooltip] a demandé au conseil de lui fournir les fonds nécessaires pour lancer une expédition dans les Highlands afin de maîtriser ces seigneurs. Si la majorité du conseil est prête à approuver la requête du [ROOT.GetCountry.GetGovernment.GetRulerTitle], certains craignent que cette expédition ne dégénère en conflit pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] si elle dépasse ses objectifs."
 flavor_sco.202.a: "Le moment est venu de nous occuper de ces seigneurs rétifs."
 flavor_sco.202.b: "Une expédition serait bien trop risquée pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_sco.203.title: "Restauration de l'Auld Alliance"
 flavor_sco.203.desc: "Depuis sa signature en 1295, l'Auld Alliance est restée l'un des piliers majeurs des relations étroites entre l'[ROOT.GetCountry.GetName] et la [GetCountry('FRA').GetName], les deux parties renouvelant régulièrement cette alliance.\n\nLe moment est une nouvelle fois venu pour les deux pays de renouveler cet accord, et si nos amis [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] se montrent toujours disposés à poursuivre l'alliance, certains conseillers de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré que l'[ROOT.GetCountry.GetNameWithNoTooltip] devrait envisager de chercher d'autres alliés.\n\nBien que la [GetCountry('FRA').GetNameWithNoTooltip] ait prouvé sa capacité en tant qu'alliée, elle a aussi rendu l'[ROOT.GetCountry.GetNameWithNoTooltip] largement dépendante des intérêts [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 flavor_sco.203.a: "Mieux vaut préserver notre alliance avec la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.203.b: "Le moment est venu de rechercher d'autres alliés européens."
 flavor_sco.203.historical_info: "En 1512, la France et l'Écosse renouvelèrent leur « Auld Alliance » afin de contrebalancer l'implication de l'Angleterre dans les complots anti-français du pape Jules II. Cette alliance entraîna plus tard l'Écosse dans une guerre désastreuse contre l'Angleterre."
 flavor_sco.204.title: "La fondation de l'[ShowBuildingTypeNameWithNoTooltip('university')] d'[ShowLocationNameWithNoTooltip('aberdeen')]"
 flavor_sco.204.desc: "Mécène des arts, [sco_ruler.GetName] a demandé que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] finance la création d'une nouvelle [ShowBuildingTypeName('university')] à [ShowLocationName('aberdeen')]. Bien que l'[ShowBuildingTypeNameWithNoTooltip('university')] ait déjà reçu l'approbation de [pap_ruler.GetName] par le biais d'une bulle d'or, beaucoup au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] craignent que l'ambition de modeler cette [ShowBuildingTypeNameWithNoTooltip('university')] d'après celle de [ShowLocationName('paris')] ne s'avère trop coûteuse. Si le projet se poursuit toutefois, cette [ShowBuildingTypeNameWithNoTooltip('university')] pourrait rivaliser avec les autres établissements similaires à travers la [ShowRegionName('great_britain_region')]."
 flavor_sco.204.a: "Construisons cette [ShowBuildingTypeNameWithNoTooltip('university')] !"
 flavor_sco.204.b: "Ce projet serait trop onéreux."
 flavor_sco.205.title: "Expansion de la marine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_sco.205.desc: "Bien que l'[ROOT.GetCountry.GetName] ait maintenu une modeste marine #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, elle n'a jamais égalé celle de l'[GetCountry('ENG').GetName]. Cherchant à ouvrir des voies à travers la [ShowAreaName('north_sea_area')] vers l'[ShowContinentName('europe')], [sco_ruler.GetName] a demandé des fonds pour une possible expansion de la marine #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! afin d'atteindre une capacité susceptible de rivaliser avec l'[GetCountry('ENG').GetNameWithNoTooltip].\n\nSi certains membres du conseil soutiennent cette initiative, d'autres proposent de doubler les efforts militaires terrestres pour mieux prévenir une invasion de l'[GetCountry('ENG').GetNameWithNoTooltip]. Cependant, si la nouvelle de cette expansion navale parvenait à l'[GetCountry('ENG').GetNameWithNoTooltip], cela pourrait inciter les [GetCountry('ENG').GetAdjectiveWithNoTooltip] à réagir."
 flavor_sco.205.a: "Finançons l'expansion navale #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! !"
 flavor_sco.205.b: "Mieux vaut consacrer ces fonds à l'armée."
 flavor_sco.206.title: "Le déclin du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_sco.206.desc: "Alors que les réunions et les consensus du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] à l'époque de [GetCharacter('sco_robert_the_bruce').GetName] et [GetCharacter('sco_david_ii').GetName] avaient ouvert la voie à l'unité et au succès, ces dernières décennies, la centralisation croissante du pouvoir entre les mains de [sco_ruler.GetName] ainsi que l'efficacité de son règne ont conduit à une convocation moins fréquente du [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Bien que certains membres du conseil aient proposé de réunir le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] même pour de petites affaires, le fait que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] ne dépende plus de ses avis lui a permis de renforcer son pouvoir."
 flavor_sco.206.a: "Le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ne sera convoqué que s'il est nécessaire."
 flavor_sco.206.b: "Nous devrions réunir le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] comme lors de notre âge d'or."
 flavor_sco.207.title: "[ShowBuildingTypeNameWithNoTooltip('sco_palace_of_holyroodhouse')]"
 flavor_sco.207.desc: "[sco_ruler.GetName] a demandé des fonds pour ériger un nouveau palais [ROOT.GetCountry.GetGovernment.GetAdjective|l] sur le terrain de Holyroodhouse à [ShowLocationName('edinburgh')], le site de son mariage avec [sco_consort.GetName]. Bien que la construction d'un nouveau palais ne soit pas une nouveauté pour un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetAdjective|l], [sco_ruler.GetShortNameWithNoTooltip] souhaite que ce nouveau palais devienne un symbole de l'architecture gothique ainsi que de son règne.\n\nSi la construction du palais risque d'être plus coûteuse que les projets précédents, le [ShowBuildingTypeName('sco_palace_of_holyroodhouse')] pourrait devenir un emblème du prestige [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_sco.207.a: "Construisons donc ce palais !"
 flavor_sco.207.b: "Débarrassons-nous de ces plans et utilisons ces ressources ailleurs."
 flavor_sco.209.title: "Divisions religieuses de l'[ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_sco.209.desc: "Les enseignements de [target_character.GetName] ont permis au [ShowReligionNameWithNoTooltip('calvinist')|l] de se répandre rapidement à travers l'[ROOT.GetCountry.GetName]. Si une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à travers l'[ROOT.GetCountry.GetNameWithNoTooltip] ont adopté les préceptes de [target_character.GetLastNameWithNoTooltip], la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] demeure pour l'essentiel fidèle à la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l]. Bien que certains grands clans se montrent ouverts aux enseignements de [target_character.GetLastNameWithNoTooltip], ils n'envisageraient probablement une conversion que si l'État adoptait officiellement le [ShowReligionNameWithNoTooltip('calvinist')|l].\n\nAlors que certains membres du conseil suggèrent de réprimer les doctrines de [target_character.GetLastNameWithNoTooltip], une telle politique pourrait entraîner le risque d'une révolte religieuse. D'autres au sein du conseil préconisent au contraire une politique de tolérance, et de ne prendre aucune mesure supplémentaire à l'encontre de [target_character.GetNameWithNoTooltip] et de ses fidèles."
 flavor_sco.209.a: "Adoptons une politique de tolérance envers les disciples de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.b: "Adoptons les enseignements de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.209.c: "Combattons les hérétiques !"
 flavor_sco.210.title: "Cour difficile"
 flavor_sco.210.desc: "Cherchant à briser la vieille alliance entre l'[ROOT.GetCountry.GetName] et la [GetCountry('FRA').GetName], un ambassadeur d'[GetCountry('ENG').GetName] est arrivé avec des exigences pressantes : l'[ROOT.GetCountry.GetNameWithNoTooltip] doit mettre fin à sa relation historique avec la [GetCountry('FRA').GetNameWithNoTooltip]. Si l'Auld Alliance avait été conçue à l'origine comme un pacte défensif contre l'[GetCountry('ENG').GetNameWithNoTooltip], [eng_ruler.GetName] affirme que ce fondement n'a plus lieu d'être, et que l'alliance ne sert désormais qu'à permettre à la [GetCountry('FRA').GetNameWithNoTooltip] de lancer une invasion de l'[GetCountry('ENG').GetNameWithNoTooltip] depuis l'[ROOT.GetCountry.GetNameWithNoTooltip].\n\nSelon ces demandes, [eng_ruler.GetNameWithNoTooltip] promet une relation cordiale et pacifique avec l'[ROOT.GetCountry.GetNameWithNoTooltip] si celle-ci accepte les conditions posées. En revanche, un refus contraindrait l'[GetCountry('ENG').GetNameWithNoTooltip] à prendre les mesures nécessaires pour protéger sa souveraineté."
 flavor_sco.210.a: "Refusons les exigences #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#!."
 flavor_sco.210.b: "Apaisons le [GetCountry('ENG').GetGovernment.GetRulerTitle] [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] et rompons nos relations avec la [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_sco.301.title: "Divisions internes, anciens ennemis"
 flavor_sco.301.desc: "Depuis son accession au trône, [sco_ruler.GetName] a dû naviguer avec difficulté entre la gestion des relations avec l'[GetCountry('ENG').GetNameWithNoTooltip] et le contrôle des instabilités internes qui secouent l'[ROOT.GetCountry.GetName] depuis l'arrivée de la Réforme ayant accompagné [target_character.GetName].\n\n[sco_ruler.GetShortNameWithNoTooltip] a beau avoir fait de son mieux pour gérer le conflit religieux au sein de l'[ROOT.GetCountry.GetNameWithNoTooltip], plusieurs membres du conseil ont critiqué son approche, estimant que la fixation du [ROOT.GetCountry.GetGovernment.GetRulerTitle] sur les affaires en cours de l'[GetCountry('ENG').GetNameWithNoTooltip] nuisait parfois à la stabilité intérieure."
 flavor_sco.301.a: "L'[GetCountry('ENG').GetNameWithNoTooltip] reste notre plus grande menace et doit être privilégiée."
 flavor_sco.301.b: "Les affaires intérieures de l'[ROOT.GetCountry.GetNameWithNoTooltip] doivent être la priorité de [sco_ruler.GetNameWithNoTooltip] !"
 flavor_sco.302.title: "[ShowWorkOfArtNameWithNoTooltip('sco_true_law')] et le [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')]"
 flavor_sco.302.desc: "Cherchant à établir les fondements théologiques du [ROOT.GetCountry.GetFlavorRank], [sco_ruler.GetName] a achevé la rédaction de [ShowWorkOfArtName('sco_true_law')] et du [ShowWorkOfArtName('sco_basilikon')]. Dans [ShowWorkOfArtNameWithNoTooltip('sco_true_law')], [sco_ruler.GetShortNameWithNoTooltip] affirme que dans chaque nation, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] siège comme la plus haute autorité du pays par droit divin. Alors que [ShowWorkOfArtNameWithNoTooltip('sco_true_law')] défend le droit du [ROOT.GetCountry.GetGovernment.GetRulerTitle] à régner, le [ShowWorkOfArtNameWithNoTooltip('sco_basilikon')] expose les fondements du bon gouvernement, ainsi que les responsabilités inhérentes à la fonction de [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nBien que de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] aient exprimé leur admiration pour les écrits de [sco_ruler.GetShortNameWithNoTooltip], certains suggèrent désormais de distribuer des copies de ces ouvrages aux divers monarques d'[ShowContinentName('europe')], espérant qu'ils louent à leur tour les travaux de [sco_ruler.GetShortNameWithNoTooltip]."
 flavor_sco.302.a: "Publions les œuvres de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_sco.302.b: "Maintenons les œuvres de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour l'instant."
 flavor_sco.303.title: "Les statuts de l'île d'Iona"
 flavor_sco.303.desc: "Alors que de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] résidant dans les basses terres #L [ROOT.GetCountry.GetAdjective|l]es#! font éduquer leurs héritiers dans des écoles locales, beaucoup de clans des #L [ShowCultureName('highland')]s#! restants suivent encore une éducation traditionnelle.\n\nAvec le temps, cela est perçu comme un frein au développement de l'[ROOT.GetCountry.GetNameWithNoTooltip]. Certains au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré l'adoption d'une nouvelle politique obligeant ces clans à inscrire leurs héritiers dans l'une des écoles des basses terres d'[ROOT.GetCountry.GetNameWithNoTooltip].\n\nSi cette politique permettrait sans doute de former une génération plus instruite à la tête des clans, certains craignent qu'elle ne transforme les clans des #L [ShowCultureNameWithNoTooltip('highland')]s#! en une copie des basses terres."
 flavor_sco.303.a: "Implémentons les statuts."
 flavor_sco.303.b: "Autorisons les clans à conserver leur autonomie."
 flavor_sco.304.title: "[ShowWorkOfArtNameWithNoTooltip('sco_divine_art_of_poesie')]"
 flavor_sco.304.desc: "Cherchant à poser les bases de la poésie #L [ShowCultureName('scottish')]e#!, [sco_ruler.GetName] a publié [ShowWorkOfArtName('sco_divine_art_of_poesie')], définissant ce qu'[sco_ruler.GetHeShe] considère comme la norme poétique. À travers cet ouvrage, [sco_ruler.GetShortNameWithNoTooltip] espère influencer l'avenir de la poésie #L [ShowCultureNameWithNoTooltip('scottish')|l]e#! et servir de modèle pour les poètes à venir.\n\nBien que ce traité soit rédigé en [ShowCultureNameWithNoTooltip('scottish')|l], plusieurs membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré d'en offrir une copie afin de susciter un regain d'intérêt pour la poésie #L [ShowCultureNameWithNoTooltip('scottish')|l]e#!."
 flavor_sco.304.a: "Une bonne idée à suivre de la part de [sco_ruler.GetNameWithNoTooltip]."
 flavor_sco.304.b: "Que ces instructions se répandent !"
 flavor_sco.400.title: "Expédition au Nouveau Monde"
 flavor_sco.400.desc: "Bien que les récits du Nouveau Monde soient connus de longue date en [ROOT.GetCountry.GetName], de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont mis en garde contre les risques liés à l'aventure coloniale. Ils estiment que les éventuels échecs pourraient lourdement peser sur les finances #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]es#!, et que ces entreprises risqueraient de plonger l'État dans la ruine.\n\nCependant, un groupe d'investisseurs a adressé une requête à [sco_ruler.GetName], espérant obtenir des fonds pour une expédition vers le Nouveau Monde, offrant ainsi à l'[ROOT.GetCountry.GetNameWithNoTooltip] l'occasion de devenir une puissance coloniale. Si [sco_ruler.GetShortNameWithNoTooltip] accueille favorablement cette idée, toute colonie établie devra être rentable pour que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] puisse la soutenir, faute de quoi le trésor public [ROOT.GetCountry.GetGovernment.GetAdjective|l] risquerait d'en pâtir."
 flavor_sco.400.a: "Nous devrions lancer une expédition avec le soutien des investisseurs !"
 flavor_sco.400.b: "Mettons fin à toute ambition coloniale."
 flavor_sco.401.title: "[ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')]"
 flavor_sco.401.desc: "Philosophe renommé de son époque, [target_character.GetName] s'est forgé une solide réputation ces dernières années grâce à ses contributions majeures dans son domaine. Cherchant à apporter une nouvelle pierre à l'édifice, [target_character.GetShortNameWithNoTooltip] a publié son [ShowWorkOfArtName('treatise_of_human_nature')], qui a reçu les éloges de nombreux spécialistes pour son analyse approfondie de ce qui définit la nature humaine.\n\nAfin de soutenir cette œuvre, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont proposé que notre [ROOT.GetCountry.GetFlavorRank] facilite la diffusion des travaux de [target_character.GetLastNameWithNoTooltip]."
 flavor_sco.401.a: "Contribuons à la publication du [ShowWorkOfArtNameWithNoTooltip('treatise_of_human_nature')] !"
 flavor_sco.401.b: "L'État ne doit pas interférer avec les travaux de [target_character.GetLastNameWithNoTooltip]."
