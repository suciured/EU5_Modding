l_french:
 flavor_boh.1.title: "Retour du [ShowReligionNameWithNoTooltip('hussite')] !"
 flavor_boh.1.desc: "En dépit de tous nos efforts, les tentatives faites pour imposer la paix religieuse entre #L [ShowReligionAdjective('hussite')|l]s#! et #L [ShowReligionAdjective('catholic')|l]s#! ont été un échec. [jiri_z_podebrad.GetName], le chef du parti [ShowReligionAdjectiveWithNoTooltip('hussite')|l], a levé une armée et marche sur [ShowLocationName('prague')]. Il a l'intention de s'y faire couronner [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] et d'assurer la liberté religieuse pour tous les adeptes de [GetCharacter('boh_jan_hus').GetLastName]."
 flavor_boh.1.historical_info: "Noble de Bohême et chef des Hussites, Georges de Kunštát et de Poděbrady rassembla une armée et marcha vers la capitale, puis vainquit tous les nobles partisans du pape. Cette initiative fut engagée en raison des tensions qui opposaient les fidèles du catholicisme aux hussites sous le règne du roi Ladislas. En 1451, il se vit confier l'administration de la Bohême par Frédéric III, alors empereur du Saint-Empire romain germanique, et fut élu en 1458 par les ordres de Bohême, même par ceux qui étaient encore fidèles au pape. Son règne fut marqué par des politiques visant à rétablir la paix et à encourager la coopération, mais l'opposition catholique organisa une rébellion avec l'appui du roi Matthias Corvin de Hongrie. Ce dernier envahit la Bohême afin de pouvoir y rétablir le catholicisme."
 flavor_boh.1.a: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] connaissait la vérité."
 flavor_boh.1.b: "Laissons le [ROOT.GetCountry.GetGovernment.GetRulerTitle] suivre Hus, et le peuple Rome."
 STATIC_MODIFIER_NAME_boh_hussite_king: "Autorité hussite"
 STATIC_MODIFIER_NAME_DESC_boh_hussite_king: "Notre dirigeant soutient le [ShowReligionName('hussite')], un mouvement religieux fondé par [GetCharacter('boh_jan_hus').GetName] en opposition à l'Église [ShowReligionAdjective('catholic')|l]. Si ce mouvement est très populaire au sein du peuple, cela rend les autres dirigeants #L [ShowReligionGroupAdjective('christian')|l]s#! pour le moins hostiles à notre égard."
 flavor_boh.1.c: "Nous resterons fidèles à Rome !"
 boh_papal_reconciled: "Soumission des hussites"
 flavor_boh.2.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] hérétique"
 flavor_boh.2.desc: "[target_character.GetName] est un adepte de la secte [ShowReligionAdjective('hussite')|l], ce qui explique qu'il soit en mauvais termes avec l'Église [ShowReligionAdjective('catholic')|l]. Le [GetCountry('PAP').GetGovernment.GetRulerTitle], faisant œuvre de bienveillance, a cependant proposé une réconciliation pleine et entière avec l'Église et serait même prêt à quelques concessions si nous acceptions de renoncer aux doctrines de [GetCharacter('boh_jan_hus').GetLastName] pour nous conformer à celles de Rome."
 flavor_boh.2.a: "Ployons le genou devant Rome."
 flavor_boh.2.b: "Nous resterons fidèles au Christ."
 flavor_boh.3.title: "La confédération de Zelená Hora"
 flavor_boh.3.desc: "En rejetant les exigences de l'Église catholique de mettre un terme à la foi [ShowReligionAdjective('hussite')|l], [target_character.GetName] a suscité le courroux de la faction papiste en [ROOT.GetCountry.GetName], qui considère [target_character.GetName] comme une figure hérétique et hostile à son égard ainsi qu'à celui de l'Église. Lors d'une rencontre à Zelená Hora avec des nobles de [ShowAreaName('silesia_area')] partageant leurs idées, ils ont donc décidé de déclarer [target_character.GetShortNameWithNoTooltip] incapable de régner et de prendre les armes contre notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_boh.3.a: "Nous les écraserons !"
 flavor_boh.4.title: "La Salle Vladislav"
 flavor_boh.4.desc: "Architecte de talent, [target_character.GetName] s'est vraiment surpassé avec sa dernière construction, [ShowWorkOfArtName('vladislav_hall')|l]. Chef-d'œuvre absolu d'architecture, il s'agit sans conteste du plus grand espace séculier de [ShowLocationName('prague')]. Il peut accueillir des banquets, des couronnements et d'autres événements importants de la cour, et sa taille sans précédent, mais également la hauteur de son plafond voûté, permettent d'y organiser des joutes à cheval en intérieur."
 flavor_boh.4.a: "Splendide !"
 flavor_boh.4.historical_info: "Véritable chef-d'œuvre du gothique tardif au Château de Prague, la salle Vladislav fut achevée en 1502 sous le règne du roi Vladislav II. Conçue par Benedikt Rejt, son vaste espace et ses voûtes nervurées témoignent de l'ingéniosité architecturale de l'époque médiévale. Utilisé à l'origine pour les cérémonies royales, les festins et les joutes, l'édifice accueillit ensuite des réunions parlementaires et des élections royales à l'époque des Habsbourg. Son large escalier fut construit pour que les chevaliers et leurs montures puissent aisément l'emprunter."
 flavor_boh.6.title: "Brahe et Kepler"
 flavor_boh.6.desc: "Désormais symbole de progrès scientifique, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] attire les plus grands esprits de cette ère. Parmi eux, nous pouvons citer l'illustre astronome du Danemark [target_character.GetName], qui a atteint les portes de [ROOT.GetCountry.GetCapital.GetName], son expertise inégalée en matière d'observation céleste sous le bras. Cherchant à approfondir ses théories, [target_character.GetSheHe|l] a fait le voyage avec [target_character2.GetName], virtuose des mathématiques, dont les prouesses analytiques pourraient révolutionner notre compréhension des cieux. Leur collaboration pourrait apporter prestige et connaissances à notre royaume, mais leurs travaux remettent en cause les idées reçues."
 flavor_boh.6.historical_info: "À la fin de sa vie, le célèbre astronome Tycho Brahe s'installa à Prague pour devenir l'astronome officiel de la cour. Il y construisit un nouvel observatoire, où il fut assisté de Johannes Kepler qui utilisa, après le décès de Brahe, les données recueillies par ce dernier pour mettre au point ses lois de Kepler sur le mouvement des planètes."
 flavor_boh.6.a: "Remarquable !"
 flavor_boh.6.b: "Cette observation du ciel devrait cesser !"
 flavor_boh.7.title: "Traditions #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]s#!"
 flavor_boh.7.desc: "Les traditions #L [ShowReligionAdjective('hussite')|l]s#! sont toujours bien ancrées au sein du peuple de [ROOT.GetCountry.GetName]. Or, maintenant que les thèses de Luther se répandent, de plus en plus de personnes de haut rang s'affirment ouvertement #L [ShowReligionAdjective('lutheran')|l]nes#! plutôt que #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]s#!. Il faudra donc bientôt décider si les croyances #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]s#! doivent préserver leurs particularités, ou si elles devraient s'intégrer au mouvement plus vaste de la Réforme #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#!."
 flavor_boh.7.a: "La foi [ShowReligionAdjectiveWithNoTooltip('hussite')|l] doit rester distincte."
 flavor_boh.7.b: "Nous devons participer à la Réforme. Pour Luther et [GetCharacter('boh_jan_hus').GetLastNameWithNoTooltip] !"
 flavor_boh.8.title: "Le « roi d'un hiver » à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_boh.8.desc: "Les tensions religieuses entre nos populations [ShowReligionAdjective('catholic')|l] et #L [ShowReligionAdjective('lutheran')|l]ne#! ne datent pas d'hier, mais elles ont récemment atteint des sommets inquiétants. Certains nobles #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]s#! sont parvenus à obtenir le soutien d'autres hérétiques du même acabit dans les pays voisins et ont même élu un candidat pour remplacer [target_character.GetName] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName]. Leur audace ne connaît pas de limites, mais le conflit religieux est indéniable. Nous devons soit accepter les #L [ShowReligionNameWithNoTooltip('lutheran')]s#!, soit nous préparer à les affronter sur le champ de bataille."
 flavor_boh.8.historical_info: "En 1608, les tensions entre catholiques et protestants de l'Empire s'amplifièrent. Les protestants formèrent une ligue dirigée par le prince-électeur Frédéric V du Palatinat, qui reçut lui-même le soutien du Brandebourg et de la Hesse-Cassel. Les catholiques répliquèrent en formant leur propre ligue, la « Ligue catholique ». En 1618, les protestants de Bohême se rebellèrent et choisirent un roi de Bohême protestant, Frédéric V du Palatinat. L'Empereur, étant lui-même roi de Bohême, ne pouvait tolérer un tel affront. Il envoya alors sur place un général expérimenté, le comte de Tilly. C'est avec la bataille de la Montagne Blanche que le règne de Frédéric V du Palatinat vint à son terme, toute résistance protestante en Autriche et dans le Sud de l'Allemagne étant définitivement écrasée. Frédéric V fuit la Bohême et, en raison de son très court règne, se vit affubler du surnom de « roi d'un hiver »."
 flavor_boh.8.a: "Évitons les effusions de sang."
 flavor_boh.8.b: "Dieu nous accompagnera !"
 boh_lutheran_king: "Roi luthérien sur le trône"
 flavor_boh.9.title: "Le [GetCountry('BOH').GetGovernment.GetRulerTitle] [ShowReligionAdjectiveWithNoTooltip('hussite')|l] en [GetCountry('BOH').GetNameWithNoTooltip]"
 flavor_boh.9.desc: "Un nouveau [GetCountry('BOH').GetGovernment.GetRulerTitle] a pris ses fonctions en [GetCountry('BOH').GetLongName]. Certainement tenté par le diable, [target_character.GetName] a choisi la voie de l'hérésie en suivant la foi [ShowReligionAdjective('hussite')|l], défiant ouvertement les convenances. Le Collège des cardinaux considère qu'il s'agit d'un affront au [ShowReligionNameWithNoTooltip('catholic')] et d'une offense personnelle envers [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_boh.9.a: "Nous devons condamner [target_character.GetNameWithNoTooltip] et sa maison."
 boh_heretic_hussite: "Hérétique hussite"
 flavor_boh.9.b: "Œuvrons plutôt à nous réconcilier avec la [GetCountry('BOH').GetNameWithNoTooltip]."
 flavor_boh.10.title: "Le [GetCountry('PAP').GetLongNameWithNoTooltip] condamne [target_character.GetNameWithNoTooltip]"
 flavor_boh.10.desc: "Le [GetCountry('PAP').GetLongName] a condamné notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour son obstination relative à l'hérésie [ShowReligionAdjective('hussite')|l]."
 flavor_boh.10.a: "Je resterai aux côtés de mon peuple !"
 flavor_boh.11.title: "Le [GetCountry('PAP').GetLongNameWithNoTooltip] cède"
 flavor_boh.11.desc: "Nous venons d'apprendre que le [GetCountry('PAP').GetLongName] a choisi de ne pas condamner notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ayant récemment accédé au trône en dépit de son adhésion au mouvement [ShowReligionAdjective('hussite')|l]."
 flavor_boh.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.13.title: "La discorde au sein de l'Église"
 flavor_boh.13.desc: "Un Concile sur la foi [ShowReligionAdjective('catholic')|l] se tiendra prochainement à [ShowLocationName('konstanz')], et [target_character.GetName] fera partie des convives afin de présenter son point de vue concernant les discordes qui divisent l'Église. Un sauf-conduit lui a été promis."
 flavor_boh.13.a: "Tout se passera bien !"
 flavor_boh.14.title: "Le Concile de [ShowLocationNameWithNoTooltip('konstanz')]"
 flavor_boh.14.desc: "Lors de la grande assemblée du Concile de [ShowLocationName('konstanz')], les vents du destin soufflent férocement, emportant avec eux le poids de la tourmente religieuse et le destin d'un homme. Réformateur [GetCountry('BOH').GetAdjective|l] et défenseur de la liberté religieuse, [target_character.GetName] se tient devant la puissante assemblée, sa vie ne tenant qu'à un fil. Les échos des enseignements de [target_character.GetLastNameWithNoTooltip] résonnent dans les couloirs sacrés, défiant l'autorité de l'Église [ShowReligionAdjective('catholic')|l] et exigeant des réformes. Ses partisans, les hussites, attendent avec impatience les délibérations du Concile qui scelleront son destin."
 flavor_boh.14.a: "Que l'on condamne [target_character.GetNameWithNoTooltip] au bûcher !"
 flavor_boh.14.b: "Offrons notre pardon à l'hérétique."
 flavor_boh.15.title: "Condamnation de [target_character.GetNameWithNoTooltip] au bûcher"
 flavor_boh.15.desc: "Dans les annales de la lutte religieuse, un chapitre sombre s'ouvre alors que la vie de [target_character.GetName], le réformateur [ROOT.GetCountry.GetAdjective|l], arrive à un point fatidique et tragique. Alors que les flammes de la discorde dévorent les fidèles, les puissantes forces de l'Église [ShowReligionAdjective('catholic')|l] se rassemblent pour étouffer la lueur vacillante des enseignements de [target_character.GetLastNameWithNoTooltip]."
 flavor_boh.15.a: "Était-il l'un des nôtres ?"
 flavor_boh.16.title: "Laissons [target_character.GetNameWithNoTooltip] partir..."
 flavor_boh.16.desc: "Par un étonnant retournement de situation, une proclamation qui fait écho à travers les âges retentit dans les couloirs de la justice. [target_character.GetName], le réformateur [ROOT.GetCountry.GetAdjective|l], autrefois condamné comme hérétique, se voit offrir une planche de salut. Il n'est plus considéré comme l'ennemi de la foi [ShowReligionAdjective('catholic')|l] et peut ainsi continuer à enseigner."
 flavor_boh.16.a: "Ces enseignements ne manqueront pas de se propager..."
 flavor_boh.17.title: "Le premier congrès de [ShowLocationNameWithNoTooltip('visegrad')]"
 flavor_boh.17.desc: "Cela fait quelques années que les maisons de [ROOT.GetCountry.GetAdjective], de [GetCountry('HUN').GetAdjective] and de [GetCountry('POL').GetAdjective]] se sont réunies pour discuter de l'expansion #L [GetCountry('HAB').GetAdjective|l]ne#!. Afin de consolider les relations entre les trois nations, nous avons décidé d'abandonner nos prétentions au trône de la dynastie [ShowDynastyName('piast_dynasty')].\n\nEn échange, et en signe de bonne volonté, nous avons obtenu des droits exclusifs sur les routes commerciales ainsi que la reconnaissance de notre souveraineté sur la [ShowAreaName('silesia_area')]. Cet accord a permis de restaurer de bonnes relations entre les trois maisons et pourrait devenir un pion stratégique dans la guerre d'influence que nous menons contre la famille [ShowDynastyName('habsburg_dynasty')]."
 flavor_boh.17.a: "Nous devons continuer d'honorer cet accord !"
 flavor_boh.17.b: "Nous avons d'autres projets..."
 flavor_boh.18.title: "Staroměstská Radnice : l'ancien hôtel de ville de Prague"
 flavor_boh.18.desc: "L'administration de notre domaine est une affaire complexe qui exige de la rigueur de la part de nombreux chanceliers et membres du Conseil compétents.\n\nAfin de faciliter les procédures jurisprudentielles et d'améliorer notre capacité à gérer notre [ROOT.GetCountry.GetFlavorRank], de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ont suggéré d'acquérir une grande maison patricienne appartenant à une riche famille et d'en faire un lieu de rencontre pour nos conseillers et les membres des ordres, propice aux discussions portant sur les actions politiques et gouvernementales."
 flavor_boh.18.a: "Voilà un avantage certain qui redorera notre prestige [ROOT.GetCountry.GetGovernment.GetAdjective|l] !"
 flavor_boh.18.b: "Nous ne devrions pas perturber le statu quo."
 flavor_boh.19.title: "Les droits de taxation des districts"
 flavor_boh.19.desc: "Au fur et à mesure que les frontières urbaines de [ShowLocationName('prague')] s'étendent, de nombreuses personnalités à la tête des différents districts de la ville, à l'instar de Malá Strana, ont réclamé le droit de taxer les citoyens qui y vivent.\n\nCette mesure permettrait de transférer une grande partie des fonds de notre trésorerie vers celle de la [ShowEstateTypeName('nobles_estate')] et doit donc être examinée avec la plus grande circonspection."
 flavor_boh.19.a: "Très bien, accédons à leur demande."
 flavor_boh.19.b: "C'est hors de question !"
 flavor_boh.20.title: "L'université de [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.20.desc: "La diffusion de la connaissance est un objectif fondamental si nous voulons figurer parmi les peuples les plus éclairés et les plus éduqués du monde. La conduite de l'apprentissage académique, les salles animées d'une nouvelle université et la diffusion du sens commun sont devenues dernièrement les ambitions les plus recherchées par notre élite. Il en résulte une forte demande pour construire une [ShowBuildingTypeName('university')|l] qui permettrait d'accueillir et d'instruire la prochaine génération de brillants esprits !"
 flavor_boh.20.a: "Quelle idée lumineuse !"
 flavor_boh.20.b: "Ce n'est pas une bonne idée..."
 flavor_boh.21.title: "Nové Město : la nouvelle ville"
 flavor_boh.21.desc: "Pour prouver la formidable administration de [target_character.GetName] ainsi que la prospérité et l'opulence de notre peuple, le Conseil de [target_location.GetName] propose la construction d'une toute nouvelle ville à l'intérieur des limites légales de notre grande capitale. Afin d'élever le statut de la ville de [target_location.GetNameWithNoTooltip] au rang de métropole, de nombreux conseillers soutiennent l'idée de peupler un nouveau centre urbain avec des bâtiments neufs qui témoignent de la gloire et de l'ardeur de notre peuple !"
 flavor_boh.21.a: "Lançons tout de suite sa construction !"
 flavor_boh.21.b: "Il ne s'agit pas là d'une utilisation idéale de nos fonds."
 flavor_boh.22.title: "Une assemblée générale commune"
 flavor_boh.22.desc: "Depuis notre ascension à la tête du [GetUniqueInternationalOrganization('hre').GetName], nous avons constaté une différence notable entre les procédures judiciaires de l'Empire et les nôtres. Cet écart se creuse encore davantage avec les divergences culturelles et traditionnelles, alors que nous nous efforçons de défendre et de légitimer notre autorité.\n\nDans le but de consolider notre position et de rapprocher notre peuple de l'Empire, de nombreux conseillers de [target_character.GetName] ont proposé la tenue d'une assemblée générale conjointe. Celle-ci réunirait des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ainsi que des représentants de tous les princes impériaux, aux côtés des nôtres, et permettrait de confirmer de nombreuses lois romaines existantes relatives à leurs privilèges."
 flavor_boh.22.a: "C'est une étape indispensable pour légitimer notre autorité."
 flavor_boh.22.b: "Ne mélangeons pas la politique intérieure et la politique étrangère."
 every_elector_25_opinion_tt: "L'opinion que chaque électeur a de nous augmentera de [ShowBiasValue('granted_joint_assembly_decrees_modifier')|+=0]"
 flavor_boh.23.title: "Le tribunal foncier de [target_area.GetNameWithNoTooltip]"
 flavor_boh.23.desc: "L'administration de notre royaume n'est pas une mince affaire. Des centaines de baillis et de gouverneurs travaillent sans relâche jour et nuit pour améliorer l'efficacité de la collecte des taxes et accroître notre contrôle au-delà des frontières de notre domaine.\n\nRécemment, nous avons reçu des nouvelles des responsables municipaux de la contrée de [target_area.GetName], qui ont demandé la création d'un tribunal régional pour prendre en charge l'administration à la demande de [target_capital.GetName]. Représenté par un gouverneur élu localement et supervisé par un juge régional, le tribunal comprendrait 14 sièges occupés par les nobles les plus éminents de la contrée."
 flavor_boh.23.a: "Très bien, nous approuvons la proposition."
 flavor_boh.23.b: "Nous ne pouvons risquer de nous mettre l'autorité centrale à dos..."
 boh_control_prosp_dev_moravia_tt: "Chaque [location|e] de la contrée de [target_area.GetName] gagnera :\n#G 10 %#! de contrôle\n#G 1,00#! de développement\n#G 10 %#! de prospérité"
 boh_prosperity_capital_prov: "Chaque [location|e] de la province de [target_capital.GetName] gagnera :\n#G 10 %#! de prospérité"
 flavor_boh.24.title: "Le « Maiestas Carolina »"
 flavor_boh.24.desc: "Des siècles durant, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont exercé une autorité quasi illimitée sur leur domaine local. Cela a conduit nombre d'entre eux à contester l'autorité de la Couronne.\n\nIl s'agit là d'une notion très périlleuse et d'un dangereux précédent. De nombreux conseillers dans nos rangs ont suggéré la rédaction d'un ensemble d'articles visant à limiter les pouvoirs des éminentes personnalités de la noblesse sur nos terres. Mais cela pourrait s'avérer particulièrement déstabilisant..."
 flavor_boh.24.a: "Allons dans ce sens, nous gouvernons ce territoire."
 flavor_boh.24.b: "Ne contrarions pas les pouvoirs en place."
 flavor_boh.25.title: "Maître de Vyšší Brod"
 flavor_boh.25.desc: "[target_artist.GetName], l'un de nos artistes les plus talentueux, a gagné en notoriété ces dernières années. Grâce à un portefeuille d'œuvres des plus prestigieux, ce peintre de talent est très apprécié et reconnu. L'inviter à notre cour profitera à notre culture en termes de prestige et de gloire, et prouvera que nous portons une attention toute particulière au grand art."
 flavor_boh.25.a: "Un élément essentiel pour prouver notre excellence en matière d'initiative artistique !"
 flavor_boh.25.b: "De toute manière, selon nous, ces œuvres sont surévaluées..."
 flavor_boh.26.title: "La Couronne de Saint Venceslas"
 flavor_boh.26.desc: "Notre maison royale a traversé de nombreuses périodes de turbulences. Les obstacles que nous avons dû surmonter et les ennemis que nous avons dû vaincre pour parvenir à la position dominante que nous occupons aujourd'hui n'ont en rien entaché notre bravoure.\n\nAfin d'honorer et de démontrer notre supériorité, nos conseillers ont envisagé de forger une couronne légendaire et somptueuse, dédiée à Saint Venceslas. Ornée d'or et de plus de 90 pierres précieuses, ce joyau symbolisera à jamais notre puissance et notre richesse !"
 flavor_boh.26.a: "Finançons nous-mêmes la création d'un tel symbole !"
 flavor_boh.26.b: "Un joyau dédié à Saint Venceslas exige certainement de faire un don..."
 flavor_boh.26.c: "Nous ne pouvons pas nous offrir des bijoux aussi onéreux."
 wear_st_wenceslas_crown_tt: "[target_character.GetName] portera la nouvelle Couronne"
 flavor_boh.27.title: "La [ShowBuildingTypeNameWithNoTooltip('urban_cathedral')] Saint-Guy"
 flavor_boh.27.desc: "Construite à l'origine au Xe siècle, la [ShowBuildingTypeName('urban_cathedral')] de Saint-Guy demeure un symbole perpétuel et majestueux de notre force et de notre foi. Cependant, nos monuments à la gloire du divin doivent être à la hauteur de la splendeur croissante de [target_location.GetName]. Des plans architecturaux ont été élaborés, et des ouvriers seront embauchés si nous décidons de concrétiser cette vaste entreprise."
 flavor_boh.27.a: "Finançons ce projet !"
 flavor_boh.27.b: "Nous ne pouvons nous le permettre..."
 flavor_boh.27.historical_info: "La cathédrale fut fondée en 930 par Venceslas Ier, duc de Bohême, sous la forme d'une rotonde érigée dans un style caractéristique des débuts de l'art roman. Des décennies plus tard, en raison de l'augmentation de la communauté chrétienne et du désir de disposer d'une église plus grande, une basilique romane plus imposante fut construite en 1060 par le prince Spytihněv II. Celle-ci intégrait l'abside sud de la rotonde d'origine. La conception de la cathédrale s'inspirait de l'architecture romane du Saint-Empire romain germanique, en particulier de l'église abbatiale de Hildesheim et de la cathédrale de Spire. La construction de la version gothique de la cathédrale fut entamée en 1344, lorsque Prague devint un archevêché, mais les guerres hussites du XIVe siècle entraînèrent l'arrêt du chantier. Plusieurs tentatives pour poursuivre la construction furent entreprises au cours des siècles, mais ce n'est qu'en 1844 que des travaux sérieux reprirent. La cathédrale ne fut achevée qu'en 1929."
 flavor_boh.28.title: "Délice liquide"
 flavor_boh.28.desc: "Les habitants de [target_location.GetName] aiment déguster une [ShowGoodsName('beer')|l] fraîche après une longue journée de travail. À tel point que beaucoup se sont mis à fabriquer leurs propres breuvages à domicile, les brasseries étant de plus en plus présentes dans les campagnes comme dans les villes.\n\nIl semble que chaque demeure de la ville soit devenue une brasserie à part entière. Là où il y a une soif à étancher, il peut aussi y avoir de l'argent à gagner. C'est pourquoi de nombreux membres éminents de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont proposé d'établir une production constante afin que la bière produite localement puisse gagner en popularité partout ailleurs."
 flavor_boh.28.a: "Qu'il en soit ainsi."
 flavor_boh.28.b: "Oublions l'alcool et remettons-nous au travail !"
 flavor_boh.29.title: "La grandeur des débuts modestes"
 flavor_boh.29.desc: "De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] rêvent d'une vie pleine d'aventures, de gravir l'échelle sociale et de passer de la pauvreté à la richesse. Malgré notre souhait de voir notre peuple prospérer et s'élever socialement, le métier de paysan est synonyme d'honnêteté, de bravoure et de respect.\n\nToutefois, tous les paysans ne sont pas logés à la même enseigne. Le bruit courait à [target_capital_location.GetName] qu'un homme s'était illustré par ses prouesses militaires et ses talents de combattant. Son histoire semble tout droit sortie d'un conte de fées. À vrai dire, nous ne sommes pas certains de savoir ce qui relève du mythe ou de la réalité.\n\nFils de forgeron, [target_character.GetName] fut contraint de manier l'épée dès son plus jeune âge lorsque son village, Stříbrná Skalice, près de [target_location.GetName], fut dévoré par les flammes de la guerre. Depuis, [target_character.GetSheHe|l] a mis tout en œuvre pour parfaire ses talents au combat et a entrepris un voyage à l'opposé de ses débuts paisibles, qui l'emmènera au cœur d'un monde de guerre et d'aventure. Aujourd'hui, [target_character.GetShortNameWithNoTooltip] nous a rendu visite."
 flavor_boh.29.a: "[target_character.GetSheHe|U] mènera ses troupes avec brio !"
 flavor_boh.29.b: "[target_character.GetSheHe|U] oublie le rôle qui lui revient."
 flavor_boh.30.title: "De l'[ShowGoodsNameWithNoTooltip('silver')|l] trouvé à [target_location.GetNameWithNoTooltip]"
 flavor_boh.30.desc: "Des informations nous sont parvenues selon lesquelles des paysans de [target_location.GetName] ont découvert des veines d'[ShowGoodsName('silver')|l] intactes ! Par chance, l'endroit est propice à l'exploitation, et de nombreuses estimations prévoient que de grandes quantités de ce métal précieux sont prêtes à être extraites.\n\nSe lancer dans cette aventure ne manquera pas d'accroître la prospérité de la population locale et d'attirer de nouveaux colons disposés à profiter de l'occasion pour faire fortune grâce à l'[ShowGoodsNameWithNoTooltip('silver')|l]."
 flavor_boh.30.a: "Très bien, finançons l'extraction."
 flavor_boh.30.b: "Non, distribuons ce qui peut être facilement collecté et maintenons le statu quo."
 flavor_boh.31.title: "La Couronne de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_boh.31.desc: "Avec la nouvelle [target_art.GetName] sur la tête de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et les terres de [ShowAreaName('bohemia_area')], [ShowAreaName('moravia_area')] et [ShowAreaName('silesia_area')] sous notre contrôle, le puissant [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] de [ROOT.GetCountry.GetLongName] s'est fermement implanté en Europe. L'idée a été soumise au [ROOT.GetCountry.GetGovernment.GetRulerTitle] d'associer nos terres à la [target_art.GetNameWithNoTooltip] et de les faire connaître sous le nom de Couronne de [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 flavor_boh.31.a: "Nous sommes désormais la Couronne de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_boh.31.b: "Notre dénomination est très bien ainsi."
 crown_of_bohemia_tt: "Nous changerons notre nom en #Y Couronne de [GetCountry('BOH').GetNameWithNoTooltip]#!"
 flavor_boh.32.title: "Le sort du [GetCountry('LUX').GetNameWithNoTooltip]"
 flavor_boh.32.desc: "Les fonctions de [target_character.GetName], non seulement en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] mais également en tant que [GetCountry('LUX').GetGovernment.GetRulerTitle] du [GetCountry('LUX').GetName], se sont considérablement multipliées en raison de sa récente élection en tant qu'empereur du [GetUniqueInternationalOrganization('hre').GetName]. Afin de renforcer la bureaucratie et de faciliter la gestion de ses titres, [target_character.GetSheHe|l] a la possibilité de céder le [GetCountry('LUX').GetLongNameWithNoTooltip] à [target_heir.GetName].\n\nSi le domaine de [target_character.GetNameWithNoTooltip] est alors plus facile à gérer, son territoire n'en devient pas moins plus petit, tout en restant sous le contrôle de la dynastie [target_character.GetDynasty.GetName]. Cependant, si nous décidons qu'[target_character.GetSheHe|l] préserve toutes ses possessions, nous pourrions être perçus comme une menace en raison de l'accumulation de titres sous [target_character.GetShortNameWithNoTooltip]."
 flavor_boh.32.a: "Lâchons un peu de lest."
 flavor_boh.32.b: "Tout nous appartient !"
 flavor_boh.33.title: "L'acquisition de l'[GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.33.desc: "L'[GetCountry('BRA').GetLongName] est depuis longtemps un membre très influent du [GetUniqueInternationalOrganization('hre').GetName], et le pouvoir de la dynastie [target_bra_ruler.GetDynasty.GetName] s'étend sur tout le territoire. Maintenant que [target_ruler.GetName] est [GetUniqueInternationalOrganization('hre').GetLeaderTitle], il nous sera bénéfique de nous assurer les sièges des Électeurs. Étant déjà [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetNameWithNoTooltip], le fait de contrôler également l'[GetCountry('BRA').GetLongNameWithNoTooltip] nous permettra non seulement de sécuriser l'électorat, mais également de restreindre le pouvoir des [target_bra_ruler.GetDynasty.GetNameWithNoTooltip].\n\nComme il s'agit d'une dynastie gouvernée par l'avidité et la soif de pouvoir, nous pourrions tenter de leur envoyer une offre d'acquisition du titre de [GetCountry('BRA').GetNameWithNoTooltip] pour [target_character.GetName], et voir combien ils en veulent."
 flavor_boh.33.a: "Envoyons-leur l'offre."
 flavor_boh.33.b: "Nous avons mieux à faire avec notre argent."
 flavor_boh.33.tt: "L'[GetCountry('BRA').GetLongName] recevra une offre d'acquisition de notre part"
 flavor_boh.33.historical_info: "En 1373, Charles IV, roi de Bohême et empereur du Saint-Empire romain germanique, réussit à acquérir le margraviat de Brandebourg pour son fils et héritier, le futur roi Venceslas IV. Ce dernier étant encore un enfant, c'est Charles qui gouverna en son nom. Cela permit également d'assurer l'élection au trône impérial, mais le pouvoir de la dynastie de Luxembourg déclina sous les règnes ultérieurs, et lorsque vint le tour de Sigismond, également fils de Charles IV, d'être élu empereur, la Bohême obtint l'élection en échange de la transmission héréditaire du gouvernement de Brandebourg à la dynastie des Hohenzollern."
 flavor_boh.34.title: "La [GetCountry('BOH').GetLongNameWithNoTooltip] souhaite acquérir notre [ROOT.GetCountry.GetFlavorRank]"
 flavor_boh.34.desc: "La [GetCountry('BOH').GetLongName] semble s'être enhardie depuis que son dirigeant a été élu empereur du [GetUniqueInternationalOrganization('hre').GetName]. Tentant désormais de s'assurer le contrôle des électorats, ses dirigeants nous ont proposé d'acquérir notre pays pour [target_character.GetName].\n\nBien que cela entraîne une perte de pouvoir considérable pour les membres de la dynastie [target_bra_ruler.GetDynasty.GetName], l'argent que nous en tirerons pourra servir les intérêts de nos autres territoires. En outre, le fait d'être gouverné par la dynastie [target_ruler.GetDynasty.GetName] et d'être sous la protection de la [GetCountry('BOH').GetNameWithNoTooltip] pourrait également se révéler avantageux."
 flavor_boh.34.a: "Envoyons-leur une offre de prix."
 flavor_boh.34.b: "Nous ne nous laisserons pas acheter de la sorte !"
 flavor_boh.34.tt: "La [GetCountry('BOH').GetLongName] recevra une offre de prix de notre part"
 flavor_boh.35.title: "La réponse de l'[GetCountry('BRA').GetLongNameWithNoTooltip]"
 flavor_boh.35.desc_no_heir: "$flavor_boh.35.desc$\n\nCependant, nous nous retrouvons aujourd'hui sans [ROOT.GetCountry.GetGovernment.GetHeirTitle] en mesure d'accepter l'offre."
 flavor_boh.35.desc: "Nous avons obtenu une réponse de l'[GetCountry('BRA').GetLongName], avec une somme que ses dirigeants considèrent comme une compensation appropriée pour l'acquisition de leur pays et l'établissement de notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] en tant que [GetCountry('BRA').GetGovernment.GetRulerTitle] de l'[GetCountry('BRA').GetLongName]."
 flavor_boh.35.a: "L'offre est acceptable."
 flavor_boh.35.b: "Malheureusement, nous ne pouvons l'accepter."
 flavor_boh.36.title: "Les quatre articles de [target_location.GetNameWithNoTooltip]"
 flavor_boh.36.desc: "Ces dernières années ont été une lutte interminable pour défendre notre foi. En effet, d'innombrables sujets ont péri et notre peuple autrefois si doux s'est tourné vers la sauvagerie et a adopté une position défensive face au monde. Alors que le calme revient et que nous rassemblons nos blessés pour célébrer notre victoire et honorer nos morts, nous nous sommes réunis avec ceux qui souhaitaient autrefois éradiquer notre foi afin d'entamer des négociations.\n\nPeut-être Dieu a-t-il voulu que nous persévérions contre l'orgueil démesuré de l'Église [ShowReligionAdjective('catholic')|l] et ses piètres transgressions à notre égard. Nous devons désormais décider de faire valoir nos exigences auprès de ces vautours ou de refuser leurs appels à la trêve et continuer à lutter contre leur foi corruptive."
 flavor_boh.36.a: "La paix, enfin ?"
 enable_4_articles_prague_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('four_articles')]"
 flavor_boh.36.b: "Trêve de bavardages !"
 STATIC_MODIFIER_NAME_bohemian_aggression_modifier: "Agression bohémienne"
 STATIC_MODIFIER_DESC_bohemian_aggression_modifier: "Nos ennemis n'ont pas réussi à éradiquer notre foi et notre vœu de paix. Cependant, il est temps pour nous de montrer les dents et de les vaincre une bonne fois pour toutes !"
 opinion_hussite_aggression_modifier: "A refusé les quatre articles"
 boh_widespread_condemnation_tt: "Chaque pays [ShowReligionAdjective('catholic')|l] perdra [ShowBiasValue('opinion_hussite_aggression_modifier')|-=0] d'opinion à notre égard"
 four_articles: "Quatre articles"
 four_articles_desc: "Une série d'exigences formulées par nos chefs d'État et nos croyants à l'encontre des agresseurs des croisades papales, étayées par une faible tentative d'étouffer notre foi."
 flavor_boh.36.historical_info: "Les « quatre articles de Prague » (ou « articles de Prague » tout court) sont un ensemble de revendications formulées par les disciples de [GetCharacter('boh_jan_hus').GetName], un réformateur bohémien, lors du Concile de Bâle au XVe siècle. Ces articles ont joué un rôle important dans le mouvement hussite, précurseur de la Réforme protestante. Les articles comprenaient des clauses telles que la liberté de prêcher la parole de Dieu, la communion, une réforme générale de l'institution ecclésiastique et l'exclusion de l'Église pour les personnes ayant commis des péchés mortels."
 flavor_boh.37.title: "L'unité des frères"
 flavor_boh.37.desc: "Ces dernières années, la pratique de la liturgie [ShowReligionAdjective('hussite')|l] a vu fleurir de nombreuses branches sur l'arbre prospère de notre foi à travers le pays. D'innombrables fidèles se rassemblent dans les congrégations pour participer aux rites religieux, purifiés et libérés de l'influence des hérétiques égarés.\n\nCependant, dans cet environnement de piété et de culte des dieux, un nombre croissant de membres de notre [ShowEstateTypeName('clergy_estate')] ont adopté une interprétation radicale du [ShowReligionNameWithNoTooltip('hussite')]. Cette vision prône l'interdiction pour la noblesse et les marchands d'accéder aux fonctions ecclésiastiques, impose une liturgie réduite à des cérémonies simples et modestes, et rejette la succession apostolique."
 flavor_boh.37.a: "Laissons-les prêcher, leurs paroles sont justes."
 flavor_boh.37.b: "Nous ne pouvons pas laisser ces voix s'élever au sein de notre société."
 unity_brethren_privilege: "Unité des frères"
 unity_brethren_privilege_desc: "Un mouvement du [ShowReligionName('hussite')] radicalisé, axé sur l'élégance de la prédication et de la célébration du culte, qui se concentre sur l'exclusion des individus puissants appartenant à la [ShowEstateTypeName('burghers_estate')] et à la [ShowEstateTypeName('nobles_estate')], tout en promouvant la langue maternelle et des cérémonies simplifiées lors de la communion."
 jan_hus_executed_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] exécuté"
 jan_hus_executed_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] exécuté"
 jan_hus_free_boh: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] libéré"
 jan_hus_free_pap: "[GetCharacter('boh_jan_hus').GetNameWithNoTooltip] libéré"
 flavor_boh.38.title: "L'unification de [ShowLocationNameWithNoTooltip('prague')]"
 flavor_boh.38.desc: "[ShowLocationName('prague')] fait depuis des siècles office de capitale du territoire [ROOT.GetCountry.GetAdjective|l] et a jusqu'à présent excellé dans ce rôle. Cependant, les progrès considérables de la technologie et l'essor de l'industrialisation commencent à faire apparaître des fissures dans l'infrastructure obsolète de notre [target_location.GetRank.GetName]. Afin de lui permettre de se développer naturellement et de mériter le titre de capitale de notre nation, nous devrions peut-être unir les arrondissements constituant notre [target_location.GetRank.GetNameWithNoTooltip] historique et former un plan d'infrastructure unifié qui favoriserait l'expansion continue de [ShowLocationNameWithNoTooltip('prague')]."
 flavor_boh.38.a: "Nous devons financer la réorganisation de [ShowLocationNameWithNoTooltip('prague')]."
 flavor_boh.38.b: "Nous ne pouvons nous le permettre."
 flavor_boh.38.historical_info: "En 1784, Prague fut unifiée en une seule ville par la fusion des quatre villes royales historiques, à savoir la Vieille Ville, la Nouvelle Ville, Malá Strana et Hradčany."
 flavor_boh.39.title: "L'empire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_boh.39.desc: "Au cours de son histoire, le [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective|l] a gravi les échelons pour passer du statut de puissance mineure à celui de grandeur impériale. Le pays est par conséquent devenu une puissance majeure à l'échelle mondiale, dominant de vastes régions et de nombreuses nations. Gouverner une telle nation requiert toutefois une poigne de fer. Face aux craintes de séparatisme et de tensions entre les différentes nationalités du [ROOT.GetCountry.GetFlavorRank], certains suggèrent d'adopter une nouvelle constitution. Ils affirment qu'il est nécessaire d'aller au-delà de ce qui est traditionnellement considéré comme notre [ROOT.GetCountry.GetNameWithNoTooltip], afin d'établir un plus grand empire. Notre hégémonie gagnera de vastes régions d'[ShowContinentName('europe')], et nous occuperons un siège aux côtés des grandes puissances de ce monde."
 flavor_boh.39.a: "Adoptons une nouvelle constitution."
 flavor_boh.39.b: "Conservons la constitution actuelle."
 flavor_boh.40.title: "L'expansion de [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.40.desc: "[ShowLocationName('kutna_hora')] en [ROOT.GetCountry.GetName] est depuis longtemps un pilier de la prospérité nationale, célèbre pour ses abondantes mines d'[ShowGoodsName('silver')|l] qui ont considérablement stimulé notre économie. On ne saurait trop insister sur l'importance historique et économique de [ShowLocationNameWithNoTooltip('kutna_hora')], dont les richesses ont permis de financer d'innombrables projets et de remplir nos coffres. Aujourd'hui, nous avons la possibilité d'investir davantage dans l'amélioration des activités minières, afin de garantir une croissance et une rentabilité durables pour les générations à venir."
 flavor_boh.40.a: "Investissons dans cette expansion."
 flavor_boh.40.b: "L'investissement n'en vaut pas la chandelle."
 flavor_boh.40.a.tt: "Investir dans l'infrastructure de [ShowLocationNameWithNoTooltip('kutna_hora')] réduira les risques d'effondrement des mines et d'inondations"
 flavor_boh.41.title: "Les inondations de [ShowLocationNameWithNoTooltip('kutna_hora')]"
 flavor_boh.41.desc: "Les mines d'[ShowGoodsName('silver')|l] de [ShowLocationName('kutna_hora')] ont récemment subi de graves inondations. Les puits de mine les plus importants et abondants ayant été inondés, l'avenir des traditions minières locales, vieilles de plusieurs siècles, est menacé. Les résidents de [ShowLocationNameWithNoTooltip('kutna_hora')] nous ont demandé de les aider à sauver ce qui peut l'être, mais une telle initiative au sein d'une mine effondrée s'avérera à la fois coûteux et dangereux."
 flavor_boh.41.a: "Tentons de sauver ce qui peut l'être."
 flavor_boh.41.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_boh.41.historical_info: "Kutná Hora connut une série d'inondations dévastatrices au cours des XVIe et XVIIe siècles, qui entraînèrent un déclin considérable de l'activité minière, dont la ville ne s'est jamais complètement remise."
 flavor_boh.42.title: "Le congrès pan[ShowCultureGroupNameWithNoTooltip('slavic_group')|l] de [GetCurrentYear]"
 flavor_boh.42.desc: "Alors que les concepts de nationalisme se répandent en [ShowContinentName('europe')] comme une traînée de poudre, les représentants des nations #L [ShowCultureGroupName('slavic_group')|l]s#! se sont réunis à [ShowLocationName('prague')] pour discuter de la coopération entre tous les Slaves. Le panslavisme se profile comme un mouvement influent qui s'intéresse au développement des relations inter-#L [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]s#! ainsi qu'au développement du folklore et des traditions #L [ShowCultureGroupNameWithNoTooltip('slavic_group')|l]s#!. Certains de ses partisans les plus extrémistes en appellent même à l'unification de tous les Slaves sous une seule et même bannière. En raison du large soutien dont bénéficie ce mouvement, il est probable qu'il jouera un rôle important à l'avenir."
 flavor_boh.42.a: "Sláva rodu !"
 flavor_boh.42.historical_info: "Le premier congrès panslave, qui se tint à Prague, constitua un jalon important dans la promotion de l'unité entre les nations slaves. Il conduisit également à l'adoption du drapeau panslave bleu-blanc-rouge et de l'hymne panslave « Hej Sloveni » (« Hé, les Slaves »)."
 flavor_boh.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.43.desc: "Évêque utraquiste et défenseur de l'éducation universelle, [target_character.GetName] porte également le nom de « professeur des nations ». Ses méthodes pédagogiques innovantes et ses efforts pour réformer l'éducation ont eu un impact profond sur notre société. Ses théories éducatives étant de plus en plus reconnues, l'occasion nous est présentée de mettre son expertise au service du progrès en [ROOT.GetCountry.GetName]."
 flavor_boh.43.a: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait tirer parti de son expertise."
 flavor_boh.43.historical_info: "Jan Amos Komenský, également connu sous le nom de Comenius, s'est distingué par ses travaux avant-gardistes dans le domaine de l'éducation moderne, en plaidant pour une éducation universelle et des méthodes d'enseignement progressives qui mettent l'accent sur la compréhension et la pensée critique plutôt que sur l'apprentissage mécanique (le « par cœur »)."
 flavor_boh.44.title: "[ShowLocationNameWithNoTooltip('prague')] : la ville dorée"
 flavor_boh.44.desc: "[ShowLocationName('prague')], notre magnifique capitale, porte fièrement son surnom de « ville dorée ». En tant que plus grande métropole du [GetUniqueInternationalOrganization('hre').GetName], elle s'impose comme un phare attirant des individus de tous horizons. Érudits, marchands et artisans convergent vers ses rues animées, nourrissant sans cesse la croissance et la prospérité de cette cité majestueuse. Cet afflux de talents et de richesses consacre [ShowLocationNameWithNoTooltip('prague')] comme un véritable centre de culture et de pouvoir."
 flavor_boh.44.a: "Splendide !"
 STATIC_MODIFIER_NAME_the_golden_city_of_prague: "La ville dorée"
 flavor_boh.44.historical_info: "Sous le règne de Charles IV, Prague prospéra et se transforma en un centre politique, culturel et économique majeur. En tant que siège de l'empereur, la ville devint de facto la capitale du Saint Empire romain germanique, ce qui lui permit de connaître une croissance et un développement significatifs. D'importants monuments furent construits sous son autorité, tels que le pont Charles, la Nouvelle Ville et la cathédrale de Saint-Guy."
 flavor_boh.45.title: "La découverte du manuscrit de Voynich"
 flavor_boh.45.desc: "En parcourant les archives de l'université Charles de [ShowLocationName('prague')], le recteur a découvert un manuscrit plutôt singulier. Le tome est rempli d'illustrations et d'écrits étranges rédigés dans une langue non identifiée. Après un examen plus approfondi, il semble contenir une myriade de sujets, de l'astrologie aux recettes de cuisine, mais aucun érudit ne parvient à en déchiffrer le sens. Depuis sa découverte, le livre illustré fait l'objet d'un débat houleux, certains suggérant qu'il doit être préservé et étudié, tandis que d'autres insinuent qu'il pourrait s'agir d'un grimoire rédigé dans une langue démoniaque."
 flavor_boh.45.a: "Nous devons conserver cette fascinante œuvre d'art."
 flavor_boh.45.b: "Il s'agit de l'œuvre du diable. Détruisons-la !"
 voynich_manuscript: "Manuscrit de Voynich"
 flavor_boh.45.historical_info: "Le manuscrit de Voynich est un codex médiéval énigmatique et illustré, rédigé dans une langue inconnue, dont l'objectif et l'origine restent un mystère malgré un examen approfondi."
 flavor_boh.46.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.46.desc: "Figure emblématique du mouvement [ShowReligionAdjective('hussite')|l], [target_character.GetName] est archevêque de [ShowLocationName('prague')] à une époque où des bouleversements religieux majeurs ont lieu. Son engagement indéfectible pour la cause [ShowReligionAdjectiveWithNoTooltip('hussite')|l] et ses efforts pour réconcilier les factions modérées et radicales ont eu des répercussions à long terme en [ROOT.GetCountry.GetName]. Sa profonde compréhension de la théologie de [target_character.GetLastNameWithNoTooltip] et ses compétences en matière de débat religieux pourraient s'avérer inestimables pour favoriser la propagation de notre foi."
 flavor_boh.46.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_boh.46.historical_info: "Jean de Rokycana joua un rôle clé dans le mouvement hussite tchèque. Il encouragea en effet de manière significative les réformes religieuses et politiques à travers tout le territoire de la Couronne de Bohême. En tant que chef de file et théologien de premier plan, il promut les principes hussites et chercha à unir les différentes factions, ce qui contribua grandement à modeler la scène religieuse du royaume."
 flavor_boh.47.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.47.desc: "En tant qu'éditeur, imprimeur et traducteur, [target_character.GetName] a joué un rôle clé dans l'essor de la littérature [ShowDialectName('czech_dialect')|l]. Son implication pour promouvoir cette langue et ses efforts pour que la littérature soit accessible au plus grand nombre ont favorisé de manière durable l'alphabétisation de notre pays. Son influence ne cessant de croître, l'occasion s'offre à nous d'utiliser son expertise au profit de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_boh.47.a: "Nous ferons sans conteste bon usage de ses compétences."
 flavor_boh.47.historical_info: "Jiří Melantrich d'Aventin eut un impact considérable sur le paysage culturel et intellectuel de la Bohême grâce à ses nombreux travaux d'impression et d'édition. Ses initiatives pour produire et diffuser d'importants ouvrages littéraires et scientifiques contribuèrent à préserver et à promouvoir la langue ainsi que la littérature tchèques à une époque charnière de renouveau culturel."
 STATIC_MODIFIER_NAME_melantrichs_efforts: "Initiatives de Melantrich"
 flavor_boh.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.48.desc: "[target_character.GetName] est l'un des architectes les plus éminents de l'ère baroque en [ROOT.GetCountry.GetName]. Ses chefs-d'œuvre architecturaux, tels que l'église Saint-Nicolas de [ShowLocationName('prague')] et le monastère de Břevnov, marquent durablement le paysage de notre pays. Les conceptions innovantes de [target_character.GetLastNameWithNoTooltip] et son souci du détail lui valent une reconnaissance et une admiration exponentielles. Ayant contribué à plus de quarante merveilles architecturales, il serait judicieux de lui attribuer une place de choix dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en guise de récompense."
 flavor_boh.48.a: "Ses services sont grandement appréciés."
 flavor_boh.48.historical_info: "Architecte baroque, Kilian Ignace Dientzenhofer a laissé un héritage architectural pérenne grâce à ses chefs-d'œuvre tels que l'église Saint-Jean Népomucène et le sanctuaire Notre-Dame-de-Lorette de Prague. Ses conceptions avant-gardistes et son souci du détail ont considérablement façonné le paysage architectural et enrichi le patrimoine culturel du royaume."
 flavor_boh.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_boh.49.desc: "Éminent philologue et historien [ShowCultureName('czech')|l], [target_character.GetName] s'impose comme une figure clé de la Renaissance culturelle [ShowCultureNameWithNoTooltip('czech')|l]. Influencé par les [ShowInstitutionName('enlightenment')] et les idées émergentes de l'État-nation, [target_character.GetLastNameWithNoTooltip] milite pour la préservation et la revitalisation de la langue, de la culture et de l'identité #L [ShowCultureNameWithNoTooltip('czech')|l]s#!.\n\nSes travaux d'érudition et son dévouement au patrimoine [ShowCultureNameWithNoTooltip('czech')|l] motivent un regain de fierté et d'unité à l'échelle nationale au sein du peuple [ShowCultureNameWithNoTooltip('czech')|l]. Ce réveil culturel favorise une prise de conscience collective qui pourrait transformer de manière significative l'avenir de notre nation."
 flavor_boh.49.a: "Nous soutiendrons ses initiatives !"
 flavor_boh.49.b: "Lui apporter notre soutien pourrait provoquer la colère des minorités du pays."
 flavor_boh.49.historical_info: "Josef Dobrovský joua un rôle fondamental dans le Renaissance culturelle tchèque en promouvant avec ferveur la préservation et la revitalisation de la langue et de la culture tchèques, suscitant un regain d'identité et de fierté nationales au sein du peuple tchèque. Ses travaux d'érudition et son dévouement au patrimoine tchèque ont considérablement influencé la conscience culturelle et nationale de l'époque."
 flavor_boh.50.title: "Cristal [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_boh.50.desc: "Pendant des siècles, le [ShowGoodsName('glass')|l] de [GetCountry('VEN').GetAdjective] a dominé le secteur de la verrerie, les petites entreprises essayant d'imiter fidèlement les maîtres de l'île de Murano. La [ROOT.GetCountry.GetName] est une région qui fabrique du [ShowGoodsNameWithNoTooltip('glass')|l] depuis le XIIe siècle, mais en combinant notre craie naturelle avec de la potasse selon une nouvelle méthode, les fabricants de [ShowGoodsNameWithNoTooltip('glass')|l] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! sont enfin en mesure de concurrencer le [ShowGoodsNameWithNoTooltip('glass')|l] [GetCountry('VEN').GetAdjectiveWithNoTooltip|l].\n\nLe nouveau cristal [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] est à la fois plus résistant et plus brillant, et diffère nettement du style propre au cristal [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]. Les lustres en cristal, les bijoux en verre et le [ShowGoodsNameWithNoTooltip('glass')|l] gravé #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! sont de plus en plus répandus dans toutes les cours d'[ShowContinentName('europe')]."
 flavor_boh.50.a: "Aussi clair que du cristal de roche."
 flavor_boh.50.a.tt: "Chaque [location|e] possédé disposant d'un [ShowBuildingTypeName('market_village')] ou d'une [ShowBuildingTypeName('glassworks')] gagne #G 20 %#! de [prosperity|e]"
 flavor_boh.51.title: "Le patrimoine brassicole [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_boh.51.desc: "La [ShowGoodsName('beer')|l] fait depuis longtemps partie intégrante du patrimoine culturel de notre pays. Elle est d'ailleurs considérée comme la boisson nationale du peuple [ShowCultureName('czech')|l]. Des festins #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! dans les grands palais aux rassemblements nobles dans les manoirs majestueux, voire même dans les modestes demeures des roturiers, cet or liquide est chéri de tous. Les monastères perpétuent eux aussi cette vénérable tradition, perfectionnant les techniques de brassage au fil des siècles et produisant certaines des meilleures bières du [ROOT.GetCountry.GetFlavorRank].\n\nL'histoire du brassage [ShowCultureNameWithNoTooltip('czech')|l] remonte à plusieurs siècles, chaque génération perfectionnant cet art et transmettant son savoir aux générations suivantes. Cette tradition ne permet pas uniquement d'unir notre peuple, elle représente également un atout économique considérable."
 flavor_boh.51.a: "Na zdraví !"
 flavor_boh.51.a.tt: "Chaque lieu possédé disposant d'un des bâtiments suivants : [ShowBuildingTypeName('brewery')], [ShowBuildingTypeName('beer_workshop')], [ShowBuildingTypeName('brewery_manufactory')], ou [ShowBuildingTypeName('brewery_mill')], gagne [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_boh.52.title: "Le monstre des marais de [ShowLocationNameWithNoTooltip('vizovice')]"
 flavor_boh.52.desc: "Des informations en provenance de la région de [ShowLocationName('vizovice')] sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], faisant état d'une histoire terrifiante qui s'est répandue comme une traînée de poudre au sein du peuple. On prétend qu'une créature monstrueuse rôde dans les marais, ravissant et dévorant des villageois sans défense. Cette légende a semé le trouble et la panique dans toute la région. Alors que certains conseillers suggèrent d'envoyer des troupes pour chasser ce prétendu monstre, apaiser les craintes et rétablir l'ordre, d'autres affirment qu'il ne s'agit que d'une légende populaire et que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ne devrait pas gaspiller ses ressources pour de telles absurdités."
 flavor_boh.52.a: "Finançons un groupe pour enquêter sur le sujet."
 flavor_boh.52.b: "Les gens ne devraient pas être aussi superstitieux..."
