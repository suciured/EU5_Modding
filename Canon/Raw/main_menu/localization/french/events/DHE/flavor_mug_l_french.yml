l_french:
 flavor_mug.1.title: "[ShowReligiousSchoolNameWithNoTooltip('din_i_ilahi_school')]"
 flavor_mug.1.desc: "Le [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective] étant le creuset de différentes religions, [target_character.GetName] envisage d'abandonner les méthodes de [target_religious_school.GetName] et de créer sa propre école. Cette école serait plus proche d'une nouvelle religion, où toutes les sectes sont considérées comme une seule entité. Appelée [ShowReligiousSchoolName('din_i_ilahi_school')], elle a pour but d'unir les peuples résidant en [ROOT.GetCountry.GetFlavorRank]."
 flavor_mug.1.historical_info: "Le caractère multiculturel et multireligieux des Moghols fut la marque du règne d'Akbar le Grand. Il mena plusieurs réformes pour y contribuer et alla jusqu'à créer une foi nouvelle connue sous le nom de Dîn-i-Ilâhî, la Religion de Dieu, qui fonctionnait comme le Yasa-e Changezi des Timourides, en considérant toutes les sectes comme une seule et même entité."
 flavor_mug.1.a: "L'idéal serait une religion pour tous."
 flavor_mug.1.b: "Pourquoi renoncer à nos traditions [ROOT.GetCountry.GetReligiousSchool.GetAdjectiveWithNoTooltip] ?"
 mug_enable_din_i_ilahi_school_tt: "La [ShowReligiousSchoolName('din_i_ilahi_school')] sera débloqué pour les [countries|e] de religion [ShowReligionAdjective('sunni')] et [ShowReligionAdjective('ibadi')]."
 flavor_mug.2.title: "Naissance du [ShowLawNameWithNoTooltip('dahsala_system')]"
 flavor_mug.2.desc: "Le système d'imposition actuel s'est complexifié depuis l'intégration de nouvelles lois régionales consécutive à nos conquêtes. Il est aujourd'hui totalement désorganisé et de grandes réformes doivent être faites pour y remédier. [target_character.GetName] souhaite tout réorganiser dans le [ShowLawName('dahsala_system')]. Son objectif est d'assujettir la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] non #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]e#! à notre système plutôt que de se conformer à leurs lois traditionnelles."
 flavor_mug.2.historical_info: "La désorganisation du système d'imposition sous le règne d'Akbar a entraîné la baisse de nombreux revenus fonciers pour les Moghols. C'est pour cette raison que le ministre des finances de l'époque, Raja Todar Mal, décida de le réformer en un système plus rationnel, le Dahsala constitué de trois modes de taxation des régions : le Zabiti, le Nasaq, et le Galla-Bakshi."
 flavor_mug.2.a: "Ce système permettra de taxer correctement la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_mug.2.b: "Nous n'avons nul besoin de telles réformes."
 flavor_mug.3.title: "Organisation du subah"
 flavor_mug.3.desc: "En raison de la taille actuelle du [ROOT.GetCountry.GetFlavorRank], il n'est pas possible de tout diriger depuis [ROOT.GetCountry.GetCapital.GetName]. Pour cette raison, une nouvelle organisation a été proposée, à savoir le système [ShowGovernmentReformName('subah_organization_reform')], destiné à accorder le poste de gouverneur à n'importe quel membre éminent du [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective]."
 flavor_mug.3.a: "Notre priorité est de veiller à ce que tous les subah soient contrôlés."
 flavor_mug.3.b: "Tout va bien dans nos régions."
 flavor_mug.4.title: "Réformes monétaires de [target_character.GetNameWithNoTooltip]"
 flavor_mug.4.desc: "Afin d'assurer la stabilité financière du [ROOT.GetCountry.GetFlavorRank] et de réduire les éventuels problèmes d'inflation que notre économie pourrait rencontrer, [target_character.GetName] a proposé la frappe d'une nouvelle pièce. En utilisant les vastes réserves d'[ShowGoodsName('goods_gold')] et d'[ShowGoodsName('silver')], nous pourrons frapper plusieurs variantes de cette pièce. Cependant, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] pourrait ne pas voir d'un bon œil de tels changements économiques."
 flavor_mug.4.a: "Frappons ces nouvelles pièces."
 flavor_mug.4.b: "Il n'est pas nécessaire d'inquiéter notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_mug.5.title: "Protection des routes commerciales"
 flavor_mug.5.desc: "Le brigandage sévit sur les routes commerciales de la région de l'[ShowRegionName('hindustan_region')], et les marchands rapportent le vol fréquent de leurs marchandises lorsque leurs caravanes traversent ces terres. Ces perturbations ne sont pas acceptables dans le [ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] souhaite donc y mettre un terme en y établissant une garde routière, appelée [ShowBTuildingTypeName('rahdar')], afin d'assurer la protection des voyageurs."
 flavor_mug.5.historical_info: "En raison du brigandage qui régnait en Hindoustan au XVIe siècle, les routes n'étaient pas sûres. De nombreux marchands étrangers perdaient ainsi leurs marchandises, ce qui obligeait les administrations locales à les indemniser. Pour y mettre un terme, Akbar a mis en place les rahdars, des policiers de la route qui veillaient à la sécurité de tous les voyageurs."
 flavor_mug.5.a: "Mettons en place cette garde routière."
 flavor_mug.5.b: "Il n'est nul besoin de faire quoi que ce soit."
 flavor_mug.6.title: "Le $taj_mahal$"
 flavor_mug.6.desc: "La mort de [target_character.GetName] a plongé [target_character2.GetName] dans le deuil. Désireux de conserver son souvenir, [target_character2.GetSheHe] a engagé [target_artist.GetName] pour concevoir ce que [target_character2.GetNameWithNoTooltip] souhaite être le magnum opus de l'architecture [ROOT.GetCountry.GetAdjective]. Ce mausolée, appelé $taj_mahal$, doit être construit en marbre blanc ivoire, et sera le lieu de repos éternel de [target_character.GetNameWithNoTooltip]."
 flavor_mug.6.historical_info: "Le Taj Mahal, l'un des exemples les plus populaires de l'architecture moghole, a été construit en mémoire de l'épouse de Shâh Jahân. Il s'inspire du Gour Emir de Samarcande, le mausolée de Tamerlan. À sa mort, Shâh Jahân a été enterré à côté de son épouse."
 flavor_mug.6.a: "À la mémoire de [target_character.GetNameWithNoTooltip] !"
 flavor_mug.6.b: "On se souvient déjà de [target_character.GetNameWithNoTooltip]."
 flavor_mug.7.title: "Mise en œuvre du [ShowPolicyNameWithNoTooltip('mansabdar_system')]"
 flavor_mug.7.desc: "Depuis longtemps, l'organisation militaire au sein de [ROOT.GetCountry.GetName] ne favorise pas le mérite, mais plutôt la fortune foncière. Il faudrait un système plus juste, où le mérite et le rang déterminent les terres et les richesses que l'on reçoit. Cela bouleverserait sûrement l'équilibre des pouvoirs au sein de [ROOT.GetCountry.GetFlavorRank], mais il est certain que nos forces terrestres en tirerait un grand bénéfice."
 flavor_mug.7.a: "Appliquons ce système."
 flavor_mug.7.b: "Nous ne remplacerons pas les responsables actuels de l'armée."
 flavor_mug.8.title: "Le $peacock_throne$"
 flavor_mug.8.desc: "Alors que l'âge d'or [ROOT.GetCountry.GetAdjective] bat son plein, [target_character.GetName] projette la fabrication d'un trône majestueux pour les futurs [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Orné d'un paon dansant sur le dossier et de pierres précieuses destinés à impressionner les visiteurs présents dans le [ROOT.GetCountry.GetGovernment.GetCourtTitle], ce trône sera à la fois coûteux et la manifestation prestigieuse de notre puissance."
 flavor_mug.8.a: "Ce sera un trône majestueux !"
 flavor_mug.8.b: "Dépenser tant de ressources pour une simple décoration ?"
 flavor_mug.9.title: "Un Dīwān du peuple"
 flavor_mug.9.desc: "Bien que notre gouvernement actuel soit au service du peuple, les élites [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective] ont trouvé le moyen de prendre le pas sur toutes les autres minorités au sein de [ROOT.GetCountry.GetName]. [target_character.GetName] a souhaité réformer le Dīwān afin de favoriser un état multiculturel, qui nous permettra de rassembler les grands personnages de notre nation, quelles que soient leurs croyances personnelles."
 flavor_mug.9.a: "Il est temps de mettre en œuvre ce système."
 flavor_mug.9.b: "Il est inutile de réformer un gouvernement qui fonctionne."
 flavor_mug.10.title: "Le [ShowBuildingTypeNameWithNoTooltip('ibadat_khana')] de [target_location.GetNameWithNoTooltip]"
 flavor_mug.10.desc: "Avec la domination de la [ShowReligiousSchoolName('din_i_ilahi_school')] au sein de [ROOT.GetCountry.GetName], nombreux sont ceux à suggérer la création d'un lieu de rencontre dédié aux échanges entre religions. Connue sous le nom de [ShowBuildingTypeName('ibadat_khana')], il a pour objectif d'unir le peuple de [ROOT.GetCountry.GetNameWithNoTooltip] par la foi, incarnant pleinement un [ROOT.GetCountry.GetFlavorRank] [ShowSocietyDirectionName('humanist')]."
 flavor_mug.10.a: "Construisons cette maison de la connaissance."
 flavor_mug.10.b: "Il n'est pas nécessaire de saper le [ROOT.GetCountry.GetReligion.GetGroup.GetNameWithNoTooltip]."
 flavor_mug.11.title: "Le [ShowBuildingTypeNameWithNoTooltip('red_fort')] de [target_location.GetNameWithNoTooltip]"
 flavor_mug.11.desc: "Afin de renforcer notre contrôle sur [target_location.GetName], [target_character.GetName] a suggéré la construction d'une grande forteresse dans le [target_location.GetRank.GetName]. En utilisant la Yamuna comme barrière naturelle, cet endroit offrirait une résidence plus sûre pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mug.11.a: "Fortifions la forteresse de [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_mug.11.b: "Nous n'en avons nul besoin."
 flavor_mug.12.title: "Fondation de Fatehpur-Sikri"
 flavor_mug.12.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est en plein essor, ce qui a récemment conduit à la création de nouveaux quartiers. L'un d'eux, Fatehpur-Sikri, a attiré l'attention de [target_character.GetName], qui souhaite en faire le centre de la région de l'[ShowRegionName('hindustan_region')]. Si le projet s'avère prometteur, il sera très onéreux."
 flavor_mug.12.historical_info: "Fondée en 1571 comme nouvelle capitale de l'Empire moghol, Fatehpur-Sikri a bénéficié de l'attention de l'empereur Akbar, qui cherchait un refuge loin de l'agitation d'Agra. Il a supervisé la construction de nouveaux jardins, temples et centres marchands, transformant la cité en une métropole dynamique. Des bâtiments monumentaux comme le Buland Darwaza, la Porte de la victoire, ont été construits à cette époque. Malheureusement, la ville fut totalement abandonnée en 1610 après que l'empereur s'en soit désintéressé."
 flavor_mug.12.a: "Que ce quartier prospère."
 flavor_mug.12.b: "Nous devrions nous occuper de choses plus importantes."
 flavor_mug.13.title: "Promotion du [ShowLanguageNameWithNoTooltip('rajasthani_language')]"
 flavor_mug.13.desc: "La langue [ShowLanguageName('rajasthani_language')] occupe une place importante au sein du [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjective|l]. Malgré cela, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] manque de personnes véritablement versées dans l'art de la guerre. Nous pourrions les élever au sein du [ROOT.GetCountry.GetFlavorRank], mais cela risque de provoquer la colère des élites peu partageuses de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_mug.13.a: "Promouvons-les."
 flavor_mug.13.b: "Il n'est pas utile d'apaiser les minorités."
 mug_all_rajput_pops_lose_satisfaction_tt: "Tous les [pops|e] de [language|e] [ShowLanguageName('rajasthani_language')] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_mug.14.title: "Aide à la Grande Marche"
 flavor_mug.14.desc: "En raison des récentes avancées technologiques et de la négligence du commerce en [ShowRegionName('hindustan_region')], la Grande Marche est en déclin. Ce lien entre la [ShowRegionName('persia_region')] et le [ShowRegionName('bengal_region')] fut jadis prospère. [target_character.GetName] souhaite moderniser cette route, pour ouvrir une grande voie de circulation entre [target_location.GetName] et [target_location2.GetName]."
 flavor_mug.14.a: "Ce sera une belle route."
 flavor_mug.14.b: "Ne dépensons pas de ressources pour améliorer les routes anciennes."
 flavor_mug.15.title: "La fondation de [target_location.GetNameWithNoTooltip]"
 flavor_mug.15.desc: "Le subah du [ShowRegionName('bengal_region')] est en déclin depuis quelque temps. Après la perte de notre emprise sur la région, [target_character.GetName] souhaite désormais y établir une [ShowLocationRankName('city')] depuis laquelle ses gouverneurs exerceront leur autorité. La population locale soutient ce projet et s'en réjouirait, mais sa réalisation aura un coût élevé."
 flavor_mug.15.a: "Fondons-la."
 flavor_mug.15.b: "Accroître le pouvoir de nos gouverneurs n'est pas notre priorité."
 mug_location_pops_gain_unrest_tt: "Tous les [pops|e] de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
