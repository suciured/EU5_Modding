 flavor_mch.1.title: "Les réformes de [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.1.desc: "En [GetCurrentYear], [target_character.GetShortName] a réussi à unifier toutes les tribus [ShowCultureName('jurchen_culture')|l]. [target_character.GetSheHe|U] a également réformé le gouvernement, l'administration et le système judiciaire, en prenant la $china$ pour modèle."
 flavor_mch.1.a: "Nous choisissons des réformes novatrices."
 flavor_mch.1.b: "Les réformes conservatrices sont préférées."
 flavor_mch.2.title: "Les Sept Grandes Causes d'irritation"
 flavor_mch.2.desc: "Durant des siècles, notre peuple a vécu sous le joug de la dynastie régnant sur la [target_country.GetName]. Durant des siècles, nous avons été soumis à leur autorité et humiliés par des ordres de cours lointaines allant à l'encontre de ce que nous sommes.\n\nNotre peuple est désormais uni et nous sommes prêts à faire pencher la balance. Un manifeste contenant les Sept Grandes Causes d'irritation qui ont fait souffrir notre peuple a été énoncé à voix haute par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] devant la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Il a déclaré que nous serons bientôt en guerre contre la [target_country.GetNameWithNoTooltip].\n\nCe sera eux ou nous."
 flavor_mch.2.a: "Nous sommes prêts à attaquer."
 flavor_mch.3.title: "Les réformes militaires #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#!"
 flavor_mch.3.desc: "Maintenant que nous contrôlons fermement le [ShowRegionName('north_china_region')], il est peut-être temps d'avoir recours à notre expertise militaire pour réformer la vieille armée [ShowCultureGroupName('chinese_group')].\n\nCela risque cependant d'entraîner de grandes dépenses, et de nombreux militaires risquent de mal considérer tout cela. Que devons-nous faire ?"
 flavor_mch.3.a: "Réformons l'armée, les vieilles méthodes [ShowCultureGroupNameWithNoTooltip('chinese_group')] ne valent rien."
 flavor_mch.3.b: "Bah ! Qu'est-ce que des barbares pourraient enseigner à la nation de Sun Tzu ?"
 flavor_mch.4.title: "La nomination de [target_character.GetShortNameWithNoTooltip]"
 flavor_mch.4.desc: "[target_character.GetShortName], ministre plein d'avenir, a récemment attiré notre attention. [Select_CString(target_character.IsFemale,'elle', 'il')] est indéniablement incollable en matière de diplomatie et d'administration.\n\nCependant, [Select_CString(target_character.IsFemale,'elle', 'il')] serait coupable de corruption et mettrait toute sa finesse politique au service de son avarice en pratiquant le favoritisme. Peut-[Select_CString(target_character.IsFemale,'elle', 'il')] vraiment être notre ministre ?"
 flavor_mch.4.a: "Nommons-[target_character.GetHerHim] en dépit de ses erreurs !"
 flavor_mch.4.b: "Non, cette corruption pourrait ruiner l'État !"
 flavor_mch.5.title: "Les Jin postérieurs"
 flavor_mch.5.desc: "Il y a quelques siècles, une dynastie d'origine [ShowCultureName('jurchen_culture')], la dynastie Jīn, a connu un grand succès grâce à ses vastes conquêtes de la région de [ShowRegionName('north_china_region')]. Bien qu'elle n'ait pu revendiquer pleinement la garde du [GetInternationalOrganization('middle_kingdom').GetName], elle parvint néanmoins à repousser les invasions de la dynastie Sòng du sud, et aurait peut-être pu accomplir de plus grands exploits sans l'invasion du [GetCountry('MGE').GetLongName]. Peut-être qu'en tant que puissant État [ROOT.GetCountry.GetAdjective], issu de la culture [ShowCultureNameWithNoTooltip('jurchen_culture')], nous pourrions reprendre leur nom."
 flavor_mch.5.a: "Proclamons les Jīn postérieurs."
 flavor_mch.5.b: "Nous sommes #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#! avant tout."
 mch_warring_state_modifier_trigger: "Le [location|e] appartient au [culture_group|e] [ShowCultureGroupName('chinese_group')] et son [owner|e] a réussi à soumettre la province de [GetCountry('KOR').GetName] via l'[event|e] $flavor_mch.10.title$."
 mch_lifan_yuan_modifier_trigger: "[location|e] possède une [dominant_culture|e] qui n'est ni acceptée ni rattachée au [ShowCultureGroupName('chinese_group')] ou à la [culture_group|e] [ShowCultureGroupName('jurchen_group')|l]."
 unlocked_warring_state: "$warring_state$ déverrouillé"
 map_QNG: "$QNG$ jaune"
 flavor_mch.6.title: "[ShowLawNameWithNoTooltip('mch_queue_hair')]"
 flavor_mch.6.desc: "Avec l'élite #L [ROOT.GetCountry.GetAdjective]e#! à la tête du [GetInternationalOrganization('middle_kingdom').GetName], c'est désormais une minorité [ShowCultureName('jurchen_culture')] qui préside sur une majorité issue du groupe [ShowCultureGroupName('chinese_group')]. Cette situation préoccupante inquiète profondément [target_character.GetName], qui estime que la chute des dynasties [GetCountry('YUA').GetName] et Jīn fut causée par leur assimilation. Ainsi, [Select_CString(target_character.IsFemale,'elle', 'il')] défend la mise en place de la politique [ShowPolicyName('enforce_queue_hair')], bien qu'une grande partie de sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] lui conseille plutôt de maintenir le statu quo avec la politique [ShowPolicyName('queue_hair_status_quo')]."
 flavor_mch.6.a: "Promulguons la [ShowLawNameWithNoTooltip('mch_queue_hair')]."
 flavor_mch.6.b: "Ce n'était pas une erreur, juste une adaptation aux circonstances !"
 flavor_mch.7.title: "[target_character.GetNameWithNoTooltip] le Dragon-tigre"
 flavor_mch.7.desc: "Le nombre incalculable de batailles remportées par [target_character.GetName] lui a valu le titre de [ShowTraitName('dragon_tiger')]. Avec un chef aussi remarquable à sa tête, la [ROOT.GetCountry.GetLongName] s'apprête assurément à entrer dans un âge d'or."
 flavor_mch.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.8.title: "Les Huit Bannières de [ShowRegionNameWithNoTooltip('mongolia_region')]"
 flavor_mch.8.desc: "Alors que la [ROOT.GetCountry.GetName] s'étend au-delà de la [ShowRegionName('manchuria_region')] vers les riches cours de la $china$, de nombreuses nationalités servant dans les armées [ShowCultureGroupName('chinese_group')|l]s font défection pour rejoindre nos rangs. Bien que nous ayons pu, dans un premier temps, les intégrer à notre structure militaire actuelle, il devient évident que nous devons étendre notre concept de bannières pour inclure également les soldats #L [target_location.GetDominantCulture.GetName]s#!. Ainsi, nous avons formé les $flavor_mch.8.title$ à [target_location.GetName], sous la direction de [target_character.GetName]."
 flavor_mch.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.9.title: "Les Huit Bannières de la $china$"
 flavor_mch.9.desc: "Les actions parlent plus fort que les mots, et les désertions des généraux [ShowCultureGroupName('chinese_group')] en disent long sur le sort des prétendants ayant établi leur quartier général en $china$. En effet, à mesure que notre conquête progresse, de plus en plus de ressortissants [ShowCultureGroupNameWithNoTooltip('chinese_group')] rejoignent nos armées, au point que le système de bannières traditionnel ne suffit plus à les intégrer tous. C'est pourquoi nous avons créé les $flavor_mch.9.title$ à [target_location.GetName], sous la direction de [target_character.GetName]."
 flavor_mch.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.10.title: "Le sort de la [ShowRegionNameWithNoTooltip('korea_region')]"
 flavor_mch.10.desc: "La [target_country.GetLongName] fut, pendant de nombreux siècles, un fidèle sujet de l'[GetInternationalOrganization('middle_kingdom').GetName]. Pourtant, il semble qu'aux yeux de l'État [target_country.GetAdjectiveWithNoTooltip], notre légitimité au Mandat céleste ait bien peu de valeur, car ils refusent de devenir un [ShowSubjectTypeName('tributary')] loyal de [ROOT.GetCountry.GetName]. Si nous échouons à les ramener dans notre giron, notre prétention pourrait être remise en question."
 flavor_mch.10.a: "Nous exigeons un kowtow !"
 flavor_mch.10.b: "Ce pays sera soumis en temps voulu."
 mch_benefits_of_subjugating_korea: "Nous avons 25 ans pour faire de [target_country.GetName] notre [subject|e]. Si nous réussissons, le [ShowGovernmentReformName('warring_state')] nous fournira des avantages supplémentaires."
 flavor_mch.11.success_title: "La chute de [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.failure_title: "Fierté de [target_country.GetNameWithNoTooltip]"
 flavor_mch.11.success_desc: "La campagne visant à soumettre la [target_country.GetName] fut un succès retentissant. Nous nous sommes affirmés comme les véritables détenteurs de l'[GetInternationalOrganization('middle_kingdom').GetName], et grâce à une telle démonstration de force, d'autres monarques récalcitrants ploient désormais le genou devant notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mch.11.failure_desc: "Nous avons échoué à prouver aux #L [target_country.GetAdjective]s#! la véritable étendue de notre puissance. Aux yeux des peuples [ShowCultureGroupName('chinese_group')], nous ne sommes plus qu'un sujet de moquerie, tandis que les bureaucrates de [target_country.GetNameWithNoTooltip] tiennent toujours bon à [target_country.GetCapital.GetName]."
 flavor_mch.11.a: "L'Histoire s'en souviendra."
 mch_improve_warring_state_gov_reform: "Le [ShowGovernmentReformName('warring_state')] nous fournira des avantages supplémentaires."
 flavor_mch.12.title: "[ShowGovernmentReformNameWithNoTooltip('lifan_yuan')]"
 flavor_mch.12.desc: "L'administration des territoires situés en dehors de la juridiction principale des peuples [ShowCultureGroupName('chinese_group')] et #L [ShowCultureName('jurchen_culture')]s#! est devenue un véritable casse-tête. Ainsi, une proposition a été faite pour établir le [ShowGovernmentReformName('lifan_yuan')], une agence conçue pour tirer davantage de profits de ces territoires, tout en apaisant les sentiments séparatistes des populations locales."
 flavor_mch.12.a: "Excellente proposition !"
 flavor_mch.12.b: "Nous n'avons pas le budget pour ça."
 flavor_mch.13.title: "[target_location.GetNameWithNoTooltip] en plein essor"
 flavor_mch.13.desc: "Les ambitions de [target_character.GetName] sont au cœur de l'[GetInternationalOrganization('middle_kingdom').GetName]. Cependant, ces objectifs restent encore lointains, car la [ROOT.GetCountry.GetName] est encore trop faible pour prendre le contrôle de la $china$. Il serait donc plus sage de renforcer son [ROOT.GetCountry.GetFlavorRank] en construisant une nouvelle ville à partir de rien, et le lieu choisi pour ce projet est [target_location.GetName]."
 flavor_mch.13.a: "Construisons-la."
 flavor_mch.13.b: "Ce problème est temporaire."
 flavor_mch.14.title: "Une capitale digne de l'[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_mch.14.desc: "Notre récente acquisition de [target_location.GetName] a suscité beaucoup d'enthousiasme, car il ne s'agit pas d'un simple [target_location.GetRank.GetName], mais de l'ancienne capitale de nombreuses dynasties importantes. Si la [ROOT.GetCountry.GetName] doit devenir le nouvel Empereur de $china$, il serait tout à fait approprié de transférer notre capitale à [target_location.GetNameWithNoTooltip]."
 flavor_mch.14.a: "Qu'il en soit ainsi."
 flavor_mch.14.b: "Nous allons changer cette tradition."
 flavor_mch.15.title: "[ShowPolicyNameWithNoTooltip('mch_green_standard_army')]"
 flavor_mch.15.desc: "À mesure que notre conquête de $china$ progresse, les Huit Bannières [ShowCultureGroupName('chinese_group')] ne sont plus en mesure de maintenir le nombre de nouvelles recrues qui cherchent à rejoindre l'armée #L [ROOT.GetCountry.GetAdjective]e#!. Nous ne les repousserons pas aux bureaux de conscription, car cela ne ferait que les pousser vers les nombreux rebelles qui ravagent notre nation. Au lieu de cela, établissons l'[ShowPolicyName('mch_green_standard_army')], qui accueillera ces recrues et nous aidera à contrôler nos conquêtes en $china$."
 flavor_mch.15.a: "Établissons-la de ce pas !"
 flavor_mch.15.b: "Nous ne pouvons nous le permettre pour l'instant."
 flavor_mch.16.title: "Adoption de l'ancien régime"
 flavor_mch.16.desc: "Nous ne sommes qu'une autre ligne dans la lignée des empereurs divins de $china$. Les différentes dynasties avant nous ont déjà établi des bureaucraties efficaces capables de maintenir l'immense [GetInternationalOrganization('middle_kingdom').GetName] uni. Pourquoi ne pas adopter ces politiques ? Une telle action nous rendrait plus #L [ShowSocietyDirectionName('sinicized')|l]s#!, mais elle préserverait également la continuité et renforcerait notre autorité aux yeux du peuple."
 flavor_mch.16.a: "Adoptons ces institutions."
 flavor_mch.16.b: "Favorisons les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]."
 unlock_chinese_language_reforms: "Cela donne accès à la [government_reform|e] [ShowGovernmentReformName('three_departments_system')]."
 MCH_conditional_benefit: "Si nous n'adoptons pas la [government_reform|e] [ShowGovernmentReformName('three_departments_system')], la [ShowEstatePrivilegeName('mch_tribal_favor')] accordera des avantages supplémentaires."
 flavor_mch.17.title: "Proclamation des $QNG$"
 flavor_mch.17.desc: "Enfin, nous avons enfin réussi à prendre le contrôle du Mandat du Ciel et de l'[GetInternationalOrganization('middle_kingdom').GetName]. Comme il est de coutume, nous adopterons un nom pour notre nouvelle dynastie et [target_character.GetName] sera investi en tant que Fils du Ciel. Quant au nom de la dynastie, celui de $QNG$ a été choisi, qui signifie « clair » et « pur ». Cependant, le symbolisme de l'or ne disparaît pas avec cette proclamation, car notre drapeau restera toujours doré."
 flavor_mch.17.a: "Le vent d'or souffle."
 flavor_mch.17.b: "Nous n'avons nul besoin de tout cela !"
 flavor_mch.18.title: "L'écriture #L [GetCountry('MCH').GetAdjectiveWithNoTooltip]e#!"
 flavor_mch.18.desc: "Dans les âges passés, la langue [ShowLanguageName('jurchen_language')] avait une écriture spécialement conçue, créée pendant la dynastie Jīn et adaptée du script Khitan. Cependant, après la chute de cette dynastie, cette écriture est tombée en désuétude, nous forçant à écrire notre histoire de manière bien étrangère à notre culture. Ainsi, [target_character.GetName] a émis un décret pour adapter le script [ShowLanguageName('mongolian_language')] afin de répondre à nos besoins et en faire la nouvelle écriture #L [ROOT.GetCountry.GetAdjective]e#!."
 flavor_mch.18.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mch.19.title: "Adoption d'une nouvelle identité"
 flavor_mch.19.desc: "Bien que pour beaucoup d'entre nous, notre ascendance [ShowCultureName('jurchen_culture')] soit une source de fierté, il est indéniable que pour l'établissement de l'[GetInternationalOrganization('middle_kingdom').GetName] [ROOT.GetCountry.GetAdjective], notre passé en tant que sujets [ShowCultureGroupName('chinese_group')] est rempli de honte. Ainsi, il a été proposé de se débarrasser de cette histoire et d'adopter plutôt une nouvelle identité en tant que $MCH$."
 flavor_mch.19.a: "Nos ancêtres #L [ShowCultureNameWithNoTooltip('jurchen_culture')]s#! constituent une menace à notre légitimité."
 flavor_mch.19.b: "Nous ne renierons pas nos traditions."
