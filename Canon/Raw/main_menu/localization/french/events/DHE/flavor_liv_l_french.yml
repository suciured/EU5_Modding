 flavor_liv.1.title: "[target_government_reform.GetNameWithNoTooltip]"
 flavor_liv.1.desc: "Le pouvoir du [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne cesse de s'affaiblir, tandis que l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soumis n'a jamais été aussi forte. Dans un tel contexte, une proposition autrefois inacceptable apparaît désormais comme une solution envisageable à cette crise. La [target_government_reform.GetName], comme on l'appelle, unirait [ROOT.GetCountry.GetName] et ses sujets dans une confédération, en conférant de nombreux pouvoirs aux évêques et autres vassaux importants, qui exerceraient alors une autorité accrue au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_liv.1.historical_info: "Après la bataille d'Ukmergė en 1435, les dirigeants de l'Ordre de Livonie furent décimés en raison des pertes considérables subies lors de la bataille. Peu après, un accord fut signé le 4 décembre de la même année, créant la Confédération de Livonie et accordant de nombreux privilèges aux différents évêques et autres vassaux."
 flavor_liv.1.a: "Cédons à la pression."
 flavor_liv.1.b: "Pourquoi ne vont-ils pas chercher un autre [ROOT.GetCountry.GetFlavorRank] à gouverner ?"
 flavor_liv.2.title: "[target_character.GetNameWithNoTooltip]"
 flavor_liv.2.desc: "Nous avons reçu des nouvelles au sujet d'un certain clerc nommé [target_character.GetName], une personnalité illustre aux multiples qualités. Originaire de [target_character.GetBirthLocation.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] est un [target_character.GetArtistType.GetName] d'origine [target_character.GetCulture.GetName] qui, en plus de ses prêches quotidiens, serait tout à fait capable de rédiger une [ShowWorkOfArtTypeName('chronicle')] retraçant l'histoire de la [ShowAreaName('baltic_area')]."
 flavor_liv.2.a: "Commanditons une [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]."
 flavor_liv.2.b: "Nous n'avons pas besoin de ses services."
 flavor_liv.3.title: "Achèvement de la $chronica_provinz_lyfflandt$"
 flavor_liv.3.desc: "La [ShowWorkOfArtTypeName('chronicle')] de [target_character.GetName] a enfin été publiée. Intitulée [target_work_of_art.GetName], elle retrace l'histoire de la [ShowAreaName('baltic_area')] depuis l'ascension de la [GetCountry('LIV').GetLongName] jusqu'à son statut actuel sous l'influence vigilante de [ROOT.GetCountry.GetName]. Cependant, l'œuvre manque totalement d'objectivité concernant la domination [ROOT.GetCountry.GetAdjectiveWithNoTooltip], jetant une ombre sur notre légitimité ainsi que sur la bienveillance de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui détient ces possessions."
 flavor_liv.3.a: "De telles critiques sont acceptables."
 flavor_liv.3.b: "Bannissons-[target_character.GetHerHim] et interdisons son ouvrage !"
