 flavor_rus.1.title: "La réforme du pomestié"
 flavor_rus.1.desc: "La conquête de [GetCountry('NOV').GetName] reste semée d'embûches, car la résistance locale continue de menacer la stabilité. Des mesures sévères, y compris la déportation forcée des citoyens dissidents, ont été mises en œuvre, et le remplacement du clergé [GetCountry('NOV').GetAdjectiveWithNoTooltip|l] par des dirigeants #L [target_religion.GetAdjective|l]s#! #L [ROOT.GetCountry.GetAdjective|l]s#! a encore intensifié les tensions. Pour réprimer d'éventuelles révoltes, nous pourrions établir une réforme de la gestion des terres qui saisirait les domaines des [ShowPopTypeName('nobles')] locaux et transférerait leur propriété à l'armée, pour mieux centraliser le pouvoir et assurer la loyauté."
 flavor_rus.1.a: "Introduisons le pomestié."
 flavor_rus.1.b: "Mieux vaut nous rapprocher des [GetCountry('NOV').GetNameWithNoTooltip]."
 flavor_rus.1.c: "Que les opposants soient rassemblés et exécutés."
 flavor_rus.1.historical_info: "Après l'invasion de Novgorod par la Moscovie, en 1471, et l'échec de la tentative de secours de la Lituanie, Novgorod fut contrainte d'accepter le traité de Korostyn, qui limitait son indépendance. Ivan III, qui se méfiait des révoltes en raison de ce qu'il était arrivé à son père, fit déporter de nombreux habitants de Novgorod et remplacer les responsables municipaux de l'Église par des dirigeants orthodoxes russes. Des terres furent confisquées aux populations locales et offertes aux cavaliers en paiement de leur service militaire. Après avoir ainsi réformé la propriété foncière, ou « pomestié », sur le territoire de Novgorod, il fit de même en Moscovie : confisquant les terres des boyards, les nobles locaux, pour les donner à ses troupes, il contribuait de cette manière à la centralisation et au renforcement du pouvoir central, tout en suscitant la loyauté au sein de l'armée et des fonctionnaires. Dès 1489, Novgorod n'était plus que l'ombre d'elle-même, et faisait partie intégrante d'un État russe en constante expansion."
 flavor_rus.2.title: "[malyuta_skuratov.GetNameWithNoTooltip]"
 flavor_rus.2.desc: "Le stratège remarquable [malyuta_skuratov.GetName] cherche actuellement un emploi à la cour. [malyuta_skuratov.GetSheHe|U] possède une compréhension approfondie des intrigues politiques, une loyauté inébranlable démontrée et une réputation d'exécuteur impitoyable. On l'appelle « Chien noir » et « Poing de fer », [malyuta_skuratov.GetSheHe] est donc susceptible d’inspirer la crainte chez nos adversaires, garantissant l’exécution précise de chaque commandement royal."
 flavor_rus.2.a: "Un excellent ministre !"
 flavor_rus.2.tt1: "La brutalité rare démontrée par [malyuta_skuratov.GetNameWithNoTooltip] fait écho à celle de [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_rus.2.b: "Un impitoyable belliciste."
 flavor_rus.2.historical_info: "Maliouta Skouratov fut l'un des principaux meneurs lors de la période de l'opritchnina, lorsque Ivan le Terrible et sa police secrète procédèrent à des milliers d'exécutions et de confiscations de terres. Skouratov se fit un nom en 1569, lorsqu'il participa au procès et à l'exécution de l'unique cousin d'Ivan, Vladimir de Staritsa, un prétendant possible au trône. Plus tard cette même année, c'est lui qui étrangla le métropolite de Moscou, Philippe II, qui avait osé critiquer les procès. En 1570, il fut responsable de l'assassinat de milliers de personnes lors d'une expédition punitive à Novgorod. Skouratov fut tué en 1573, au cours du siège de Weissenstein, lors de la guerre de Livonie."
 flavor_rus.3.title: "La Russie se tourne vers l'Est"
 flavor_rus.3.desc: "Avec le contrôle assuré sur les régions de [ShowAreaName('tambov_area')], [ShowAreaName('samara_area')] et [ShowAreaName('astrakhan_area')], nous devons poursuivre notre expansion vers l'est pour établir notre domination sur la région de [ShowRegionName('ural_region')] et exercer notre vengeance sur ceux qui ont autrefois cherché à nous dominer."
 flavor_rus.3.a: "Tout appartient à la Mère Russie."
 flavor_rus.3.b: "La stabilité intérieure est plus importante."
 flavor_rus.3.c: "Nous nous étendrons par la parole, pas par l'épée."
 flavor_rus.3.historical_info: "En 1552, le tsar Ivan IV le Terrible lança une expédition contre le khanat de Kazan, situé à l'est de Nijni-Novgorod et interdisant tout accès au cours inférieur de la Volga. L'usage de bombardes lourdes permit d'ouvrir des brèches dans les murs de la ville tatare, qui fut rapidement conquise et annexée. En 1556, suite à la victoire contre Kazan quatre ans plus tôt, Ivan lança une nouvelle expédition, cette fois contre le khanat d'Astrakhan, à l'embouchure de la Volga. La prise de la ville ouvrit l'accès à la mer Caspienne, tout en offrant à la Russie le contrôle sur la totalité du bassin de la Volga. Des villes telles que Samara, Saratov ou encore Tsaritsyne furent fondées sur les rives du fleuve pour en assurer le plein contrôle."
 flavor_rus.4.title: "L'obstruction de [GetCountry('PLC').GetNameWithNoTooltip]"
 flavor_rus.4.desc: "Notre expansion réussie vers l'ouest nous a permis de prendre le contrôle total de la région de [ShowAreaName('smolensk_area')], mais des poches de résistance subsistent dans la région de [ShowAreaName('white_ruthenia_area')], entravant notre progression continue sur les terres de [GetCountry('PLC').GetName]. Nous devons tirer parti de cet avantage et sécuriser les territoires restants si nous aspirons à rassembler toutes les terres slaves sous un grand [ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.4.a: "Nous devons avancer."
 rus_claimed_land: "A revendiqué nos territoires"
 rus_claimed_land_antagonism: "A revendiqué nos territoires"
 flavor_rus.4.b: "Cela endommagerait nos relations diplomatiques."
 flavor_rus.4.tt1: "La résistance à l'expansionnisme frustre les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.4.c: "Autrefois, ces terres étaient nôtres."
 flavor_rus.4.tt2: "La plume charismatique de [target_root_country.GetGovernment.GetRuler.GetName] soulève des questions sur la légitime propriété de la région de [ShowAreaName('white_ruthenia_area')]."
 flavor_rus.4.historical_info: "Ivan IV de Russie, surnommé Ivan le Terrible, avait étendu les frontières de sa patrie loin vers le sud et l’est, mais avait rencontré une forte résistance à l'ouest, notamment en Livonie. Les guerres contre la République des Deux Nations (Pologne-Lituanie) et la Suède s'étaient prolongées, entraînant de nombreuses défaites. Ces revers forcèrent Ivan à signer un traité de paix par lequel la Russie dut céder tout gain territorial à l’ouest. L'inimitié entre la Russie et la République des Deux Nations resta vive, atteignant son paroxysme avec l'occupation de Moscou par les Polonais pendant le Temps des Troubles."
 flavor_rus.5.title: "La soumission des steppes"
 flavor_rus.5.desc: "La conquête triomphante des tribus nomades turciques qui peuplent les steppes a permis à notre front oriental d’avancer de plusieurs lieues, nous plaçant à portée de [ShowAreaName('lower_yik_area')]. Il est impératif de sécuriser les steppes, d'éliminer la menace des raids en finalisant leur soumission, et d'inaugurer une nouvelle ère d’exploration vers l’est."
 flavor_rus.5.a: "La dernière frontière à dompter."
 flavor_rus.5.b: "Rien de plus que des pâturages pour le bétail."
 flavor_rus.5.historical_info: "Immédiatement après la chute d'Astrakhan, le tsar Ivan IV lança une campagne dans les steppes au sud de Kazan, où résidait la Horde Nogaï. Ce fut la première étape d'une expansion continue vers l'est, menée par les cosaques et financée par la puissante famille marchande Stroganov. La conquête du Khanat de Sibir et la destruction ultérieure du dernier khanat suivirent, ouvrant la voie à l'exploration et au contrôle de l'immense arrière-pays. Cela permit aux Cosaques de transformer leurs ostrogs (de simples fortifications visant à sécuriser le transit) en villes et d'atteindre l'océan Pacifique à Okhotsk en 1645."
 flavor_rus.6.title: "Le Conseil des élus"
 flavor_rus.6.desc: "Le pouvoir des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] entrave la centralisation du pouvoir nécessaire à une prise de décision rapide. Il a été proposé de créer un conseil exécutif composé de personnes choisies pour aider à accélérer les procédures gouvernementales et limiter l'influence des nobles, offrant ainsi l'opportunité de traiter divers problèmes et d'implémenter les réformes nécessaires. [alexi_adashev.GetName] et [sylvestr_the_priest.GetName] sont de proches amis de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et devraient siéger au sein de ce conseil."
 flavor_rus.6.a: "Une force redoutable constituée d'hommes compétents."
 flavor_rus.6.b: "Un tel conseil n'aurait aucun pouvoir."
 flavor_rus.6.tt3: "[alexi_adashev.GetNameWithNoTooltip] et [sylvestr_the_priest.GetNameWithNoTooltip] sont traqués et exécutés, ce qui contente fortement les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 enable_chosen_rada_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('chosen_rada_reform')]."
 flavor_rus.6.historical_info: "Le Conseil des élus était un groupe de conseillers qui a joué un rôle important pendant les premières années du règne d'Ivan IV. Il était composé d'individus comme Alexi Adashev et le prêtre Sylvestr, qui étaient des conseillers de confiance du Grand Prince Ivan IV. Ce conseil était essentiel pour les efforts d'Ivan visant à centraliser le pouvoir, réformer le système juridique et traiter diverses questions affectant l'État."
 flavor_rus.7.title: "Le pillage de [ShowLocationNameWithNoTooltip('moscow')]"
 flavor_rus.7.desc: "Le conflit en cours avec [moscow_sacker.GetName] a pris un tournant déplorable, tandis que leurs forces ont passé les portes de [ShowLocationName('moscow')], ne laissant que destruction dans leur sillage. Les bâtiments sont en feu, et des rapports de nombreuses morts civiles arrivent aux oreilles des survivants. C'est un désastre pour la [ROOT.GetCountry.GetName] !"
 flavor_rus.7.a: "Mobilisons des opérations de secours."
 rus_sacked_moscow: "A pillé Moscou"
 flavor_rus.7.b: "Saisissons cette occasion pour écraser nos ennemis."
 flavor_rus.7.historical_info: "En 1558, le tsar Ivan IV, reconnaissant l'importance d'un accès libre à la mer Baltique pour le commerce européen, orienta sa politique vers l'ouest. Il lança alors une guerre pour tenter d'établir la domination russe sur la Livonie. Initialement, la Russie remporta des succès, écrasant les chevaliers livoniens. Cependant, leur alliée, la Lituanie, devint peu après une partie intégrante de la Pologne. La guerre s'éternisa. Tandis que les Suédois, soucieux de défendre leurs propres intérêts en Estonie, soutenaient la Pologne contre la Russie, les Tatars de Crimée attaquaient Astrakhan et menaient même une incursion importante en Russie en 1571. Cela entraîna le pillage et l'incendie de Moscou, ne laissant que le Kremlin intact."
 flavor_rus.8.title: "Le système du Kormlenie"
 flavor_rus.8.desc: "Les efforts en cours de consolidation du pouvoir et de contrôle au sein de l'État [ROOT.GetCountry.GetAdjective|l] se heurtent à un obstacle : les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] au sein de la région détiennent trop de pouvoir. Pour surmonter ce défi, nous pourrions introduire un système dans lequel le Tsar prendrait le contrôle de la distribution des besoins financiers et matériels des [ShowPopTypeName('nobles')], afin de maintenir un équilibre de pouvoir et de contrôle sur la noblesse et la bureaucratie, assurant ainsi leur soutien continu."
 flavor_rus.8.a: "La laisse ne sera jamais trop courte."
 flavor_rus.8.b: "Une méthode archaïque et inutile."
 flavor_rus.8.historical_info: "Le système du Kormlenije était un système visant à subvenir aux besoins financiers et matériels de la noblesse et de la bureaucratie russes sous le règne d'Ivan le Terrible. Ce système constituait un élément clé de ses efforts pour consolider le pouvoir et le contrôle au sein de l'État russe. Les nobles qui bénéficiaient du système du Kormlenije devenaient financièrement dépendants du Tsar. Cette dépendance contribuait à garantir leur loyauté et à décourager toute opposition potentielle."
 flavor_rus.9.title: "L'indépendance de l'Église [ShowReligionNameWithNoTooltip('orthodox')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_rus.9.desc: "La chute de [ShowLocationName('constantinople')], historiquement le siège du pouvoir ecclésiastique [ShowReligionName('orthodox')|l], nous offre une opportunité significative. Nous devons maintenant décider s'il faut préserver cet héritage et plaider pour le transfert du contrôle de l'Église [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] vers [ShowLocationName('moscow')], ou opter pour l'alternative : reconquérir l'ancienne capitale impériale des mains des païens #L [ShowReligionGroupAdjective('muslim')|l]s#!."
 flavor_rus.9.a: "Voilà un objectif inspirant."
 rus_aspires_to_lead_orthodoxy: "Aspire à mener l'Orthodoxie"
 flavor_rus.9.b: "C'est notre destinée de libérer Constantinople."
 flavor_rus.9.historical_info: "Peu avant la chute de l'Empire byzantin, l'Église russe devint, dans les faits, indépendante du patriarcat de Constantinople. Le métropolite Jonas, nommé par le conseil des évêques russes, reçut le titre de métropolite de Moscou et de toute la Russie. Dès lors, l'Église russe se fit de plus en plus indépendante de Constantinople, préférant être l'alliée de l'État russe lui-même."
 flavor_rus.10.title: "Le joug du servage"
 flavor_rus.10.desc: "L'épidémie de [ShowDiseaseName('bubonic_plague')] dévaste les communautés rurales à travers la [ROOT.GetCountry.GetName], avec des rapports indiquant que les villages entiers sont désertés tandis que leurs habitants cherchent à échapper au châtiment divin. Les champs sont laissés à l'abandon, ce qui risque de réduire considérablement les récoltes si la situation n'est pas rapidement réglée."
 flavor_rus.10.a: "Soumettons les paysans au servage."
 flavor_rus.10.tt: "Dans une démonstration de force unifiée, plusieurs communautés se rebellent contre leurs maîtres [ShowPopTypeName('nobles')], s'opposant férocement aux changements proposés."
 STATIC_MODIFIER_NAME_unattended_crops: "Cultures non surveillées"
 flavor_rus.10.b: "Laissons-les en paix."
 flavor_rus.10.historical_info: "Vers la fin du XVIe siècle, la sécheresse, la famine et la peste tuèrent la moitié de la population de la Moscovie. Les paysans fuirent leurs villages, laissant les plantes sauvages recouvrer leurs possessions. En réaction, il fut décrété que les paysans n'étaient pas autorisés à quitter le domaine de leur naissance. Les paysans étaient réellement devenus des serfs."
 flavor_rus.11.title: "Le Concile des cent chapitres"
 flavor_rus.11.desc: "En 1551, le métropolite Macaire convoqua l'Église pour ce qu'on appellera par la suite le Concile des cent chapitres. L'objectif était d'unifier les rites et les obligations religieuses dans toute la Russie. Il fut aussi demandé au gouvernement de mettre fin à sa juridiction sur l'Église."
 flavor_rus.11.a: "Confirmons ces changements."
 flavor_rus.11.b: "Interdisons de telles idées."
 flavor_rus.12.title: "[boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.12.desc: "Le financier économe [boris_morozov.GetName] est considéré comme un homme d'État ambitieux et compétent qui pourrait grandement contribuer aux opérations quotidiennes de l'État [ROOT.GetCountry.GetAdjective|l]. Avec pour objectif d'augmenter les revenus du trésor, son ambition pourrait entraîner des réductions drastiques des salaires des employés de l'État et une rationalisation de la gestion des affaires gouvernementales. Sans aucun doute un atout pour la gestion du pays, [boris_morozov.GetSheHe] devrait également défendre les intérêts des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], en plus de ses autres responsabilités à la cour."
 flavor_rus.12.a: "Invitons-le à la cour."
 STATIC_MODIFIER_NAME_steamroll_administrator: "Administrateur impitoyable"
 flavor_rus.12.tt2: "Son influence puissante en tant que régent favorise les intérêts des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_rus.12.tt3: "[boris_morozov.GetSheHe|U] peut mettre en œuvre des réformes supplémentaires en servant comme [regent|e] ou en étant assigné au [cabinet|e]."
 flavor_rus.12.b: "Un misérable plébéien ne peut pas régner sur notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_rus.12.historical_info: "Boris Morozov, beau-frère et précepteur du tsar Alexis, a dirigé le gouvernement durant les premières années de son règne. Chargé de superviser la Paie et le Grand Trésor, Morozov tenta d'augmenter les revenus de l'État en réduisant les salaires et en introduisant de nouveaux impôts. La lourde taxe sur le sel provoqua et donna son nom à la Révolte du sel de 1648. Après un court exil dans un monastère, Morozov fut autorisé à revenir à Moscou, où il fit profil bas tout en continuant à exercer un contrôle substantiel sur le gouvernement."
 flavor_rus.13.title: "Le code juridique du Sobornoïé Oulojénié"
 flavor_rus.13.desc: "La législation actuelle définissant la structure légale et sociale de [ROOT.GetCountry.GetName] est obsolète et inadaptée à son époque ainsi qu'à l'autorité exercée par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Nous devons rédiger un nouveau système juridique complet, ancré dans la tradition du droit [ROOT.GetCountry.GetAdjectiveWithNoTooltip] tout en y intégrant des éléments du droit [GetCountry('BYZ').GetAdjective]. Cela permettra de renforcer l'autorité centrale, d'établir une relation harmonieuse entre l'Église et l'État, et d'introduire des sanctions sévères pour des délits tels que le vol, la trahison et la rébellion."
 flavor_rus.13.a: "Effectuons ces changements."
 flavor_rus.13.b: "Pourquoi changer ce qui fonctionne déjà ?"
 flavor_rus.13.historical_info: "Le Sobornoïé Oulojénié était un code de lois adopté dans le Tsarat de Russie par une assemblée représentative des états russes. Son objectif principal était d'établir un cadre juridique modernisé pour l'administration de la justice, le droit pénal et civil, ainsi que des régulations concernant les questions sociales et économiques. Ce code consolida également le servage en renforçant l'ordre social existant, attachant les paysans à la terre."
 flavor_rus.14.title: "Les réformes de Nikon"
 flavor_rus.14.desc: "Les pratiques des Églises [ShowCultureName('greek_culture')] et [ShowCultureGroupName('russian_group')] se sont éloignées au fil du temps, créant plusieurs divergences dans les livres liturgiques, les rituels et la conception des icônes. Nous devrions prendre des mesures pour moderniser l'Église et instaurer une harmonie entre nos deux communautés autocéphales."
 flavor_rus.14.a: "Modernisons notre Église."
 flavor_rus.14.b: "Suivons les Raskolniks."
 flavor_rus.14.tt2: "[nikita_minin.GetSheHe|U] peut accélérer la réforme religieuse en cas d'affectation au [cabinet|e]."
 flavor_rus.14.historical_info: "Nikon, patriarche de l'Église orthodoxe russe, a mis en œuvre des réformes radicales visant à purifier la discipline et les rituels de l'Église en corrigeant les livres liturgiques sur la base des pratiques grecques. Face à une vive opposition, Nikon a été exilé et finalement destitué. Malgré son éviction, ses réformes ont perduré."
 flavor_rus.15.title: "Raskol : le schisme"
 flavor_rus.15.desc: "Les récentes réformes ont agité les eaux ecclésiastiques de l'Église [ShowReligionAdjective('orthodox')] [ROOT.GetCountry.GetAdjective], provoquant une fracture entre ceux qui soutiennent ces changements et ceux qui les considèrent comme radicaux et excessifs. Nous devons décider si nous préférons revenir sur ces modifications récentes ou maintenir fermement notre engagement envers les nouveaux principes guidant la transformation de l'Église."
 flavor_rus.15.a: "Ces réformes sont nécessaires."
 flavor_rus.15.tt1: "L'énergie et l'éloquence de [nikita_minin.GetName] lance des réformes audacieuses, au grand dam du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.15.b: "Défendons les anciennes traditions."
 flavor_rus.15.c: "Que [nikita_minin.GetNameWithNoTooltip] soit destitué."
 flavor_rus.15.tt2: "[nikita_minin.GetName] est jugé par un concile et réduit au poste de moine."
 flavor_rus.15.historical_info: "Le Raskol fut un schisme majeur au sein de l'Église orthodoxe russe, survenu à la suite des réformes ecclésiastiques du patriarche Nikon. De nombreux fidèles considéraient ces changements comme trop radicaux et une déviation de la véritable orthodoxie, ce qui mena à la formation de communautés religieuses séparées pratiquant les anciennes traditions. Connus sous le nom de secte des Raskolniki, ils étaient soutenus par des groupes tels que les Doukhobores et s'accrochaient à des pratiques anciennes interdites par Nikon."
 flavor_rus.16.title: "Les grandes réformes"
 flavor_rus.16.desc: "Nos voisins avancent à grands pas dans le domaine scientifique, laissant derrière eux un fossé de retard qui gangrène notre société. Nous devons adopter des réformes sociétales et nous libérer des chaînes de la tradition, ou risquer d’être surpassés et dépassés par d’autres puissances qui s’adaptent plus rapidement."
 flavor_rus.16.a: "C'est un mal nécessaire."
 flavor_rus.16.tt1: "Les tentatives visant à limiter la puissance ecclésiastique ne sont pas au bon goût du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.16.tt2: "Les réformes risquent de provoquer une révolte."
 flavor_rus.16.b: "Évitons de nous laisser influencer par l'étranger."
 flavor_rus.16.tt3: "Les leçons apprises des voyages dans toute l'Europe sont ignorées."
 flavor_rus.16.historical_info: "Au tournant des XVIIe et XVIIIe siècles, Pierre le Grand mit en place toute une série de réformes destinées à faire de la Russie un État européen moderne. Le gouvernement et l'armée furent réformés, sous la supervision de conseillers venus d'Europe occidentale et de Pierre lui-même, qui rêvait de prendre possession des côtes de la Baltique et de la mer Noire afin de faire de son pays une puissance maritime. Ces réformes vigoureuses rencontrèrent une forte opposition, car les Russes n'approuvaient pas ce bouleversement trop soudain de leur mode de vie et de leurs traditions, aussi plusieurs révoltes éclatèrent-elles."
 flavor_rus.17.title: "La révolte de Boulavine"
 flavor_rus.17.desc: "Le mécontentement suscité par les réformes récemment adoptées a déclenché un soulèvement généralisé des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui cherchent à renverser le régime et à ramener la [ROOT.GetCountry.GetName] aux anciennes traditions. Il est impératif de traiter cette situation avec hâte avant qu'elle ne déstabilise le pays et n'annule les progrès réalisés vers la modernisation."
 flavor_rus.17.a: "Écrasons ces rebelles."
 flavor_rus.17.b: "Faisons appel à leur bon sens."
 flavor_rus.17.tt1: "Les prouesses militaires de [target_root_country.GetGovernment.GetRuler.GetName] répandent la peur dans le cœur de plusieurs chefs rebelles, ce qui limite l'étendue de la révolte."
 flavor_rus.17.tt2: "Les pensées visionnaires de [target_root_country.GetGovernment.GetRuler.GetName] convainc les chefs rebelles de déposer les armes et de soutenir les réformes."
 flavor_rus.17.c: "Revenons sur la plupart des réformes."
 bulavin_rebellion: "La révolte de Boulavine"
 flavor_rus.17.historical_info: "La révolte de Boulavine éclata en octobre 1707, lorsque des chasseurs de primes dépêchés par Pierre le Grand pour rattraper les paysans en fuite se cachant dans la région du Don, furent pris en embuscade et tués par un groupe de Cosaques du Don menés par Kondraty Boulavine. La cause profonde de cette révolte était le fait que l'État, récemment réformé par Pierre, connaissait à la fois expansion et croissance, et commençait donc à grignoter à la fois sur le territoire et sur la semi-autonomie des Cosaques. La rébellion ne visait pas tant le tsarat que Pierre lui-même et ses conseillers, perçus comme des êtres diaboliques dont les réformes ne visaient qu'à détruire la Russie."
 flavor_rus.18.title: "L'Intermezzo diplomatique"
 flavor_rus.18.desc: "La liaison orientale, [fyodor_baikov.GetName], a récemment visité la [GetCountry('CHI').GetName] dans le but d'établir des liens diplomatiques et de conclure un traité de respect mutuel. Malheureusement, le protocole n'a pas été respecté en raison de conflits culturels, ce qui a conduit à un malentendu regrettable : [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aurait accepté la domination de la [GetCountry('CHI').GetNameWithNoTooltip], avec une demande envoyée à la cour [ROOT.GetCountry.GetAdjective] pour commencer immédiatement le paiement d'un tribut. Cette maladresse diplomatique doit être résolue, sinon nous risquons de raviver des ressentiments domestiques, semblables aux sombres jours de la domination des [ShowCultureGroupName('tatar_group')]."
 flavor_rus.18.a: "Ignorons ces demandes."
 flavor_rus.18.tt1: "Les relations glaciales entre [target_root_country.GetNameWithNoTooltip] et [GetCountry('CHI').GetNameWithNoTooltip] mettent un frein temporaire aux engagements diplomatiques et aux initiatives de collaboration."
 rus_ignored_vassal_demands: "A ignoré les demandes de vassalité"
 flavor_rus.18.b: "Reconnaissons la vassalité, mais refusons de payer."
 rus_paid_vassal_respect: "A accepté la vassalité"
 flavor_rus.18.c: "Mieux vaut payer."
 rus_paid_vassal_tribute: "A payé le tribut de vassalité"
 flavor_rus.18.historical_info: "Fyodor Baikov se rendit à Pékin en 1656 dans le but d'établir des relations diplomatiques avec la Chine. Il reçut pour consigne formelle de ne participer à aucun rituel humiliant qui aurait pu laisser entendre que la Russie était inférieure à la Chine. C'est pourquoi, lorsqu'il arriva aux portes de la Cité interdite, il refusa de se prosterner comme on le lui demandait, car cela aurait signifié la reconnaissance de la suprématie de l'empire Qing par l'État russe selon les concepts chinois. Cela lui valut plusieurs mois d'isolement, puis l'expulsion de Pékin."
 flavor_rus.19.title: "Soulèvement des Cosaques de Stenka Razin"
 stenka_razin_tt: "Les [pops|e] [rebel_origin.GetName] dans les [ShowRegionNameWithNoTooltip('steppes_region')] rejoignent [stenka_razin.GetName]."
 flavor_rus.19.desc: "Face à l'injustice sociale et à la misère économique, les Cosaques [rebel_origin.GetName] de la région des #L [ShowRegionName('steppes_region')]s#! se sont rebellés dans le but d'affirmer leur indépendance. Nous pourrions tenter d'écraser l'insurrection par la force de nos armées, ou bien envisager une solution diplomatique en proposant une solution autonome."
 flavor_rus.19.a: "Réprimons tous ces mouvements séparatistes."
 flavor_rus.19.b: "Octroyons-leur une autonomie limitée."
 flavor_rus.19.c: "Tentons une solution spirituelle."
 flavor_rus.19.tt1: "Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] contactent les chefs rebelles, se présentant comme défenseurs de la foi [ShowReligionAdjective('orthodox')|l], dans le but de faire appel aux valeurs qu'ils partagent afin de leur faire accepter un compromis."
 stenka_razin: "La révolte des Cosaques de Stenka Razine"
 stenka_razin_gives_up_tt1: "Tous les [locations|e] possédés dans la [region|e] des #L [ShowRegionName('steppes_region')]s#! perdent [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 stenka_razin_gives_up_tt2: "Tous les [locations|e] possédés dans la [region|e] des #L [ShowRegionName('steppes_region')]s#! perdent [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]"
 flavor_rus.19.historical_info: "Stenka Razin est devenu célèbre et riche grâce à ses raids réussis contre les colonies perses et russes. En 1670, il lança une campagne contre les forteresses du Tsar sur la Volga, s'emparant de Tsaritsyn et d'Astrakhan avec une force de 7 000 Cosaques. Se livrant à la débauche et aux atrocités, Razin remplaça les gouvernements locaux par une autogestion cosaque. Sa rébellion se répandit, capturant Saratov et avançant jusqu'à Simbirsk. Confronté à une armée loyaliste, Razin subit une défaite décisive en 1671, ce qui mena à sa capture, sa torture et son exécution sur la Place Rouge de Moscou."
 flavor_rus.20.title: "Traité de Nertchinsk"
 flavor_rus.20.desc: "Les disputes territoriales entre notre [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective] et la [GetCountry('CHI').GetName] risquent d'augmenter à mesure que nous continuons notre expansion vers l'est. Un traité devrait être proposé pour éviter tout conflit supplémentaire et renforcer notre revendication sur les régions de [ShowRegionName('west_siberia_region')] et de [ShowRegionName('east_siberia_region')]. En échange, nous pourrions renoncer à toute emprise sur la région de [ShowRegionName('manchuria_region')] en signe de bonne volonté."
 flavor_rus.20.a: "Ces conditions sont acceptables."
 flavor_rus.20.tt1: "L'insistance de la [target_root_country.GetName] pour posséder les régions de [ShowRegionName('west_siberia_region')] et [ShowRegionName('east_siberia_region')] va indéniablement provoquer les pays ayant des revendications similaires sur ces territoires."
 rus_treaty_of_nerchinsk: "Traité de Nertchinsk"
 rus_claimed_siberia: "A revendiqué la Sibérie"
 flavor_rus.20.b: "Rejetons ce traité grotesque."
 rus_refused_treaty_of_nerchinsk: "A rejeté le traité de Nertchinsk"
 flavor_rus.20.historical_info: "L'exploration et la colonisation de la Sibérie par les Russes, entamées sous Ivan le Terrible, se poursuivirent tout au long du XVIIe siècle. À la fin de ce siècle, la majeure partie de la Sibérie orientale était découverte, y compris Kamchatka, atteinte en 1679. Le bassin de l'Amour fut exploré dans les années 1650 par Khabarov. En 1689, le conflit frontalier russo-chinois trouva une résolution dans le Traité de Nerchinsk, marquant la frontière de l'Amour. En 1727, le traité de Kyakhta facilita l'établissement d'une station commerciale russe à Pékin, capitale de la dynastie mandchoue."
 flavor_rus.21.title: "La grande guerre du Nord"
 flavor_rus.21.desc: "Le [GetCountry('SWE').GetFlavorRank] de [GetCountry('SWE').GetName] nous borde, et il est difficile de déterminer la menace qu'il pourrait représenter si nous devenions son prochain objectif. Il serait judicieux d'entamer des négociations avec les pays le considérant avec méfiance, et de rechercher nos points communs afin de freiner la montée en puissance du Lion nordique."
 flavor_rus.21.a: "Le nombre fait la force."
 rus_political_aggressions: "Agressions politiques"
 rus_enemy_of_sweden: "Ennemi de la Suède"
 flavor_rus.21.b: "Qu'ils se débrouillent seuls."
 flavor_rus.21.historical_info: "À la fin du XVIIe siècle, la Suède émergea comme une grande puissance après plusieurs batailles contre les puissances de la mer Baltique. Mais en 1697, le jeune Charles XII monta sur le trône à l'âge de 15 ans. Voyant là une preuve de faiblesse, le tsar russe Pierre Ier s'allia avec le Danemark et la Pologne-Saxe. Cependant, avec l'aide navale des Britanniques et des Néerlandais, Charles XII débarqua sur la côte de Zealand et défia rapidement les Danois, avant de se diriger vers l'Estonie où son armée, bien que largement inférieure en nombre, remporta une victoire décisive contre les Russes. Charles décida ensuite de marcher sur Moscou, mais le rude hiver et les raids russes décimèrent son armée. Finalement, il fut vaincu à la bataille de Poltava en 1709."
 flavor_rus.22.title: "Un changement absolu de gouvernance"
 flavor_rus.22.desc: "Il est temps de moderniser la gouvernance de la [ROOT.GetCountry.GetName] en abandonnant les traditions archaïques et les méthodes de gouvernance inefficaces. En renforçant le pouvoir législatif de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et en veillant à ce que ses décrets soient rapidement mis en œuvre par un organe gouvernemental coordonné et centralisé, nous pourrons avancer et garantir que toute réforme ne soit pas déraillée par la corruption et les appels chronophages."
 flavor_rus.22.a: "Un nouveau départ."
 enable_russian_absolutism_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('russian_absolutism')]."
 flavor_rus.22.tt1: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont furieux que l'on se moque de leurs privilèges et de leurs droits."
 flavor_rus.22.b: "Continuons comme avant !"
 flavor_rus.22.historical_info: "Au cours de son règne, Pierre « le Grand » remplaça les formes médiévales et obsolètes de gouvernement par une autocratie bien plus efficace. En 1711, il abolit le conseil des Boyards et établit le Sénat comme l'organisme suprême de l'État, chargé de coordonner les actions centrales et locales, de superviser les revenus et de mettre au point les lois. Une discipline martiale fut imposée aux institutions civiles, avec un officier de la garde en poste au Sénat."
 flavor_rus.23.title: "La protection du gouvernement"
 flavor_rus.23.desc: "Le Patriarcat conserve un pouvoir et une influence considérables, mais il continue de faire obstacle au progrès et à l'innovation, privilégiant la tradition et l'accaparement du pouvoir ecclésiastique. Il doit être aboli, et un nouveau système doit être instauré pour renforcer le contrôle gouvernemental sur l'Église et garantir son obéissance à l'État."
 flavor_rus.23.a: "Abolissons le patriarcat."
 flavor_rus.23.tt1: "Le Saint-Synode impose une censure stricte sur toutes les publications."
 flavor_rus.23.b: "$common_string_leave_them_be$"
 flavor_rus.23.c: "Taxons le patriarcat."
 flavor_rus.23.historical_info: "En 1721, Pierre« le Grand » abolit le Patriarcat de Moscou pour subordonner l'Église orthodoxe à l'État. Le Saint-Synode, un collège spirituel représentant la volonté du tsar, remplaça le patriarche. Un ober-prokuror fut nommé pour superviser le Saint-Synode, qui persécuta avec rigueur les dissidents et imposa une censure stricte sur les publications."
 flavor_rus.24.title: "Académie des sciences"
 flavor_rus.24.desc: "Il est primordial de cultiver le savoir et de promouvoir les sciences afin de garantir que la [ROOT.GetCountry.GetName] garde sa place sur la scène internationale. Proposons la création d'une Académie des sciences dans notre nouvelle capitale des Lumières et transformons-la en un bastion de l'innovation dans des domaines tels que les mathématiques, l'astronomie, la physique, la chimie, et bien d'autres encore."
 flavor_rus.24.a: "Nous serons aussi puissants sur le plan intellectuel que militaire."
 flavor_rus.24.tt1: "Les contributions de [vasily_tatishchev.GetName] à l'académie accélèrent considérablement sa création, renforçant ainsi son impact sur [ShowLocationName('neva')]"
 flavor_rus.24.tt2: "Les œuvres littéraires de [james_bruce.GetName] sont ajoutées à la collection de l'académie, ce qui accroît ses ressources universitaires."
 flavor_rus.24.b: "Le progrès par le dialogue."
 flavor_rus.24.tt3: "Les esprits les plus brillants de [target_root_country.GetName] participent activement à une correspondance approfondie avec d'autres institutions éducatives à travers l'Europe, échangeant des idées et favorisant la voie de la diplomatie."
 flavor_rus.24.historical_info: "L'Académie des sciences de Saint-Pétersbourg fut fondée par Pierre « le Grand », suite à son long périple à travers l'Europe dans le cadre de la « Grande Ambassade ». L'académie s'inspira de l'Académie des sciences de Paris ainsi que de la Royal Society de Londres, qui partageaient un objectif similaire : favoriser la recherche scientifique et académique. Elle joua un rôle crucial dans l'avancement des connaissances scientifiques et le développement culturel en Russie."
 flavor_rus.25.title: "La commission ambitieuse"
 flavor_rus.25.desc: "La volonté du peuple est souvent mise de côté, et l'absence de constitution dans notre corpus législatif rend les droits et privilèges de l'homme ordinaire fragiles, susceptibles d'être modifiés au gré d'un nouvel édit. Convoquons une commission pour remédier à ces problèmes. Elle sera chargée de la mission cruciale de rédiger une constitution reflétant les perspectives et aspirations diversifiées des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Cela favorisera l'engagement civique et établira une base démocratique pour notre société."
 flavor_rus.25.a: "Ignorons les injustices de la société."
 flavor_rus.25.b: "Tentons d'atteindre un compromis futile."
 flavor_rus.25.tt1: "Le charisme et l'attitude accueillante de [target_root_country.GetGovernment.GetRuler.GetName] favorisent efficacement un sentiment d'inclusion et d'égalité, malgré l'absence de changements significatifs."
 flavor_rus.25.historical_info: "En 1767, Catherine « la Grande » convoqua une assemblée composée de représentants de toutes les provinces et de toutes les classes sociales, à l'exception des serfs. Son objectif était de déterminer les véritables souhaits de son peuple et d'ébaucher une constitution. Les débats durèrent des mois. Les instructions que Catherine présenta à l'assemblée, le Nakaz, étaient une ébauche de constitution et de code de lois. En France, il fut jugé trop libéral et interdit par la censure, et resta inappliqué en Russie."
 flavor_rus.26.title: "Contrôle de l'État sur le commerce"
 flavor_rus.26.desc: "Il est urgent de moderniser l'économie et de consolider le contrôle de l'État pour renforcer nos finances, stimuler les industries nationales et augmenter les exportations. Instaurons une série de réformes mercantilistes pour guider la [ROOT.GetCountry.GetName] vers la prospérité économique et l'autosuffisance."
 flavor_rus.26.a: "Oui, nous avons besoin de réformes."
 state_promoted_mercantilism_key: "Mercantilisme promu par l'État"
 flavor_rus.26.b: "Adoptons le libre-échange."
 flavor_rus.26.historical_info: "À la fin du XVIIIe siècle, la Russie adopta une politique de plus en plus mercantiliste en raison de la monopolisation croissante du pouvoir par l'aristocratie. Ces réformes défièrent les normes et les intérêts établis, entraînant une résistance de la part de groupes qui percevaient ces changements comme perturbateurs pour leur statut et leur influence."
 flavor_rus.27.title: "La révolte de Pougatchev"
 flavor_rus.27.desc: "Le mécontentement généralisé face aux conditions difficiles vécues par les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et l'opposition générale à toute tentative de modernisation et de diversification de l'économie ont déclenché une révolte dans la région de l'[ShowRegionName('ural_region')]. Dirigés par un rebelle charismatique nommé [yemelyan_pugatchev.GetName], ces révolutionnaires promettent l'abolition du servage, la réduction des impôts et la fin des réformes administratives."
 flavor_rus.27.a: "La populace s'agite..."
 pugatchev_uprising: "La révolte de Pougatchev"
 pugatchev_uprising_tt: "De nombreux [pops|e] dans l'[ShowRegionName('ural_region')] rejoignent [pugatchev_uprising.GetName]."
 flavor_rus.27.tt1: "La rébellion se propage à la région [ShowRegionName('russian_region')] du fait du grand mécontentement des [ShowPopTypeName('peasants')]."
 flavor_rus.27.b: "Offrons d'importantes concessions."
 flavor_rus.27.historical_info: "Menés par Emelian Pougatchev, des Cosaques déportés et des paysans se révoltèrent en 1773 dans la région de l'Oural. Ils suivaient un chef qui prétendait être Pierre III, le mari de la tsarine Catherine II, mort assassiné. Au cours de l'hiver 1773-1774, les rebelles avaient pris le contrôle de la plus grande partie du bassin de la Volga et menaçaient même Moscou. L'empire était sur le point de s'effondrer. Mais l'armée russe, menée par Aleksandr Souvorov, parvint finalement à capturer Pougatchev non loin de Tsaritsyne, et il fut exécuté à Moscou."
 flavor_rus.28.title: "Politique réactionnaire"
 flavor_rus.28.desc: "La récente révolte a montré la nécessité d'adopter une approche plus prudente. Nous devrions rétablir certains privilèges des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en échange de leur maintien de l'ordre, et adopter une approche plus conciliante pour réformer l'économie afin de réduire le risque d'une opposition accrue aux changements."
 flavor_rus.28.a: "Promulguons une charte de noblesse."
 flavor_rus.28.b: "Autorisons-leur une certaine liberté."
 flavor_rus.28.historical_info: "Après la révolte de Pougatchev, Catherine II modifia sa position sur le servage. Initialement, elle avait prévu d'émanciper les serfs, mais elle prit conscience de l'opposition que cela susciterait parmi les propriétaires terriens influents, qui étaient essentiels à son soutien. Craignant le chaos, elle abandonna l'idée et renforça au contraire le système oppressif. Catherine étendit le servage aux Ukrainiens, qui étaient auparavant libres, et aggrava la situation des paysans en attribuant des terres de la couronne à ses alliés. À la fin de son règne, la Russie comptait peu de paysans libres, ce qui marquait un contraste frappant avec ses intentions initiales."
 flavor_rus.29.title: "Une législation relativement libérale"
 flavor_rus.29.desc: "La hiérarchie sociale de la [ROOT.GetCountry.GetName] repose en grande partie sur l'attachement des [ShowPopTypeName('peasants')] à la terre et la limitation de leur mobilité. Cependant, certains ont récemment appelé à plaider en faveur d'une approche plus libérale, visant à réduire progressivement la dépendance économique vis-à-vis du servage et à limiter certaines des pratiques les plus sévères, sans pour autant mettre en péril le régime autocratique qui nous a si bien servis."
 flavor_rus.29.a: "Réduisons le servage."
 flavor_rus.29.tt1: "La nature prudente de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] requiert un changement plus progressif afin de viser la liberté des [ShowPopTypeName('peasants')]"
 flavor_rus.29.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont répugnés par l'avant-goût de liberté donné aux rangs inférieurs de la société"
 flavor_rus.29.b: "Laissons les choses en l'état."
 flavor_rus.29.historical_info: "Le tsar Paul Ier, dans le but de renforcer l'autocratie, renversa bon nombre de politiques de Catherine « la Grande », notamment en rétablissant des agences administratives centralisées, en augmentant le contrôle bureaucratique au sein de la gouvernance locale et en limitant l'autorité des nobles. Contrairement à Catherine, qui avait perpétué le servage, Paul fut le premier tsar à réduire les fardeaux pesant sur le peuple russe."
 flavor_rus.30.title: "L'étincelle du changement"
 flavor_rus.30.desc: "L'implémentation d'un nouveau système constitutionnel demeure une priorité pour le pionnier progressiste [mikhail_speransky.GetName], qui persiste au sein du Conseil pour mener à bien les réformes nécessaires. Embrassons les vents du changement et voguons vers des eaux inconnues, guidés uniquement par une boussole libérale."
 flavor_rus.30.a: "Les vents du changement soufflent !"
 enable_speransky_liberalization_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('speransky_liberalization_reform')]."
 flavor_rus.30.tt1: "Des mesures progressistes sont prises pour moderniser l'administration de la [target_root_country.GetName], en dépit de l'opposition des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.30.b: "Un geste polémique et dangereux."
 flavor_rus.30.historical_info: "Le tsar Alexandre Ier, guidé par une vision de réforme, entreprit des changements importants durant son règne. En 1802, il introduisit une administration plus organisée en établissant huit ministères, une mesure qui témoignait de son engagement envers une gouvernance efficace. Cette époque fut marquée par l'influence de Mikhaïl Speranski, un conseiller clé du tsar et un fervent défenseur de la modernisation."
 flavor_rus.31.title: "La conspiration d'Anjala"
 flavor_rus.31.desc: "Un groupe important de soldats finlandais au service de [johan_jagerhorn.GetNameWithNoTooltip], un membre de la [GetCountry('SWE').GetGovernment.GetEstateName('nobles_estate')], nous a envoyé une dépêche déclarant que la guerre en cours est illégale et nous demandant si nous serions prêts à les aider à former une nation indépendante de [GetCountry('FIN').GetName]. Former un État tampon pourrait nous être utile et nous servirait potentiellement de base pour de futures incursions sur le territoire [GetCountry('SWE').GetAdjectiveWithNoTooltip|l]."
 flavor_rus.31.a: "Offrons-leur notre soutien."
 flavor_rus.31.a.custom: "Tous les [ShowPopTypeName('peasants')] en [ShowAreaName('finland_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [anjala_conspirators.GetName]"
 anjala_conspirators: "Conspirateurs d'Anjala"
 flavor_rus.31.b: "Rejetons cette demande."
 rus_rejected_anjala_league: "A rejeté la ligue d'Anjala"
 flavor_rus.31.tt1: "Les fidèles de [johan_jagerhorn.GetNameWithNoTooltip] n'ont que peu de chances de rassembler le soutien nécessaire à une révolte."
 flavor_rus.31.historical_info: "La conspiration d'Anjala était un complot mené par un groupe d'officiers et de politiciens suédois mécontents de la guerre en cours contre la Russie. Les conspirateurs cherchaient à négocier une paix séparée avec la Russie, croyant que la poursuite de la guerre entraînerait des pertes considérables pour la Suède. Cet événement eut un impact majeur sur la politique suédoise. Bien que les négociations de paix se soient déroulées sans l'implication directe des conspirateurs, leurs actions ont mis en évidence le mécontentement et la frustration envers le règne du roi."
 flavor_rus.32.title: "[michailo_shcherbatov.GetNameWithNoTooltip]"
 flavor_rus.32.desc: "L'intellectuel conservateur [michailo_shcherbatov.GetName] écrit abondamment sur des sujets culturels, sociaux et politiques, exprimant des vues traditionnelles qui critiquent l'influence des idées des Lumières en [ROOT.GetCountry.GetName]. Son travail exprime généralement des préoccupations concernant l'érosion de la moralité et de l'ordre social face aux influences de l'Europe de l'Ouest, mais il pourrait s'avérer un atout précieux si nous souhaitons un retour aux valeurs traditionnelles."
 flavor_rus.32.a: "Invitons-le à la cour."
 flavor_rus.32.tt2: "Ses œuvres littéraires influent grandement la société [target_root_country.GetAdjective] et la guident vers la pensée conservatrice."
 flavor_rus.32.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] exprime sa joie face à l'influence croissante de [michailo_shcherbatov.GetNameWithNoTooltip], car ses pensées s'alignent étroitement avec la [policy|e] de [ShowPolicyName('strict_censorship')]."
 STATIC_MODIFIER_NAME_literary_moralist: "Moraliste littéraire"
 flavor_rus.32.b: "Nos valeurs ne correspondent en rien."
 flavor_rus.32.historical_info: "Mikhaïl Chtcherbatov était un homme d'État, historien et philosophe important de la Russie du XVIIIe siècle. Il devint membre du Conseil du Commerce en 1770, président du Collège des revenus de l'État en 1778 et sénateur en 1779. Bien qu'il ait été un représentant de premier plan du conservatisme russe et un critique du mouvement des Lumières en Russie, on se souvient surtout de lui comme l'auteur de plusieurs ouvrages critiquant le déclin des valeurs morales."
 flavor_rus.33.title: "[vasily_tatishchev.GetNameWithNoTooltip]"
 flavor_rus.33.desc: "Le réformateur éclairé et historien avisé [vasily_tatishchev.GetName] a servi dans l'armée pendant un certain temps, grimpant rapidement dans les rangs avant de prendre un poste administratif au sein d'un bureau gouvernemental. Il demande maintenant à prendre sa retraite du service actif pour se consacrer à l'écriture, une requête à laquelle nous devons réfléchir, car il pourrait encore être utile en restant à son poste gouvernemental."
 flavor_rus.33.a: "L'encourager à se concentrer sur ses écrits."
 flavor_rus.33.b: "[vasily_tatishchev.GetSheHe|U] doit occuper un poste de conseiller."
 flavor_rus.33.c: "Hors de ma vue !"
 STATIC_MODIFIER_NAME_exiled: "En exil"
 flavor_rus.33.tt2: "[vasily_tatishchev.GetSheHe|U] se fera congédier et exiler en [ShowRegionName('east_siberia_region')] jusqu'à la fin de sa vie, ce qui réduira ses chances d'écrire quoi que ce soit."
 flavor_rus.33.historical_info: "Vasily Tatishchev, homme d'État russe et ethnographe, fut diplômé de l'École d'ingénierie de Moscou et participa à la Grande Guerre du Nord contre la Suède. Il devint une figure importante au sein du Bureau des Affaires étrangères sous le règne de Pierre « le Grand » et soutint ensuite l'accession d'Anna de Russie au pouvoir, s'opposant ainsi au Conseil privé suprême. Il est l'auteur de plusieurs ouvrages historiographiques, dont l'un des premiers travaux complets sur l'histoire de la Russie."
 flavor_rus.34.title: "[mikhail_lomonosov.GetNameWithNoTooltip]"
 flavor_rus.34.desc: "Le visionnaire académique et pro-autocrate [mikhail_lomonosov.GetName] a démontré une grande aptitude pour les arts des sciences, de la philosophie et de la polymathie. Cependant, ses origines modestes lui empêchent l'accès à l'enseignement supérieur. Lui offrir une bourse pourrait lui permettre d'étudier à l'Académie slavo-gréco-latine de [ShowLocationName('moscow')], un investissement dont nous pourrions probablement tirer des bénéfices dans les années à venir. De plus, nous pourrions influencer son domaine d'études en fonction du domaine dans lequel nous souhaitons exceller."
 flavor_rus.34.a: "Un homme de science et de Lumières."
 flavor_rus.34.b: "Un défenseur des réformes éducatives."
 flavor_rus.34.tt2: "[mikhail_lomonosov.GetNameWithNoTooltip] dévoue son temps à renforcer la culture et l'éducation [target_root_country.GetAdjective]."
 enable_imperatorskiy_moskovskiy_universitet_advance: "Donne accès à l'[advance|e] [ShowAdvanceName('imperatorskiy_moskovskiy_universitet')]."
 flavor_rus.34.tt3: "Les contributions de [mikhail_lomonosov.GetNameWithNoTooltip] sont essentielles à la création de l'Université impériale de [ShowLocationNameWithNoTooltip('moscow')]."
 flavor_rus.34.c: "L'autoritarisme draconien n'a pas sa place ici."
 flavor_rus.34.historical_info: "Mikhaïl Lomonossov était un scientifique et intellectuel russe qui entra à l'Académie slavo-gréco-latine de Moscou à l'âge de dix-neuf ans en se faisant passer pour le fils d'un prêtre. Après avoir obtenu une bourse pour l'Université de Saint-Pétersbourg, il étudia à l'étranger à l'Université de Marbourg sous la direction du philosophe des Lumières allemand Christian Wolff. Lomonosov apporta des contributions significatives à divers domaines scientifiques, notamment en découvrant l'atmosphère de Vénus."
 flavor_rus.35.title: "Une folie incontrôlée"
 flavor_rus.35.desc: "L'autrefois charismatique [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se retrouve dans une période de grand deuil suite à la mort inattendue de sa femme, [first_spouse.GetName]. Son comportement erratique et ses éclats de violence sont devenus presque quotidiens lors des séances de la cour, des décrets ayant été émis pour ordonner la dissolution immédiate du grand Conseil établi par la [ShowGovernmentReformName('chosen_rada_reform')]. Il semblerait qu'il n'y ait pas de fin à cette folie."
 flavor_rus.35.a: "C'est la volonté de notre souverain."
 flavor_rus.35.tt1: "Certains membres du [cabinet|e] disparaissent et ne sont plus jamais revus."
 flavor_rus.35.b: "Qu'on enferme [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] dans une tour."
 flavor_rus.35.historical_info: "À la suite de la mort de la première femme d'Ivan, Anastasia, il accusa ses amis au Conseil de l'avoir empoisonnée, ce qui mena à leur exil. Ne trouvant personne pour le contenir, la brutalité d'Ivan s'intensifia durant cette période."
 flavor_rus.36.title: "La Chambre des finances"
 flavor_rus.36.desc: "Avec l'appareil de l'État fermement sous notre contrôle, nous devons introduire une nouvelle régulation économique pour garantir un flux constant de fonds afin de soutenir les activités du gouvernement. Une autorité financière centralisée, telle qu'une Chambre des Finances étroitement liée à l'[ShowGovernmentReformName('oprichnina')], pourrait être instituée avec un mandat supplémentaire pour contrôler les prix, surveiller le commerce et gérer les politiques économiques afin d'assurer la stabilité."
 flavor_rus.36.a: "C'est la meilleure chose à faire d'un point de vue fiscal."
 flavor_rus.36.b: "Une main de fer peut obtenir le même résultat."
 flavor_rus.36.historical_info: "Certaines des réformes gouvernementales les plus importantes de la Russie furent instaurées par Ivan IV. Il créa une Chambre des Finances distincte directement placée sous son autorité, ce qui apporta une certaine efficacité aux flux entrants et sortants de trésorerie. Cette institution fut également utilisée pour assurer la mise en œuvre des politiques de l'Oprichnina et superviser les responsables de la trésorerie."
 flavor_rus.37.title: "La terre nourricière"
 flavor_rus.37.desc: "À mesure que notre influence s'étend à davantage de territoires, la gestion du nombre croissant de lieux devient un véritable défi. Des [ShowPopTypeName('nobles')] régionaux ont été envoyés s'occuper de la gouvernance, mais leur entretien exerce une pression constante sur nos finances. Envisager de permettre à ces gouverneurs de s'appuyer sur les terres et les [ShowPopTypeName('peasants')] sous leur juridiction pourrait potentiellement alléger ce fardeau financier, nous permettant ainsi de concentrer nos efforts sur des questions plus urgentes."
 flavor_rus.37.a: "Un noble bien nourri est un noble satisfait."
 flavor_rus.37.b: "Assurons-nous que leurs besoins sont remplis."
 flavor_rus.37.historical_info: "La pratique de tirer sa subsistance des terres était un système mis en place dans la Russie médiévale, où la population locale devait subvenir aux besoins des gouverneurs provinciaux. Les paysans ne pouvaient pas toujours fournir les biens exigés, ce qui les obligeait à payer en services de nature parfois sexuelle. L'abolition de ce système de paiement fit partie des réformes administratives plus larges entreprises par le tsar Ivan IV."
 flavor_rus.38.title: "Les mesures d'austérité de [boris_morozov.GetNameWithNoTooltip]"
 flavor_rus.38.desc: "Le superviseur financier [boris_morozov.GetName] prépare une série de licenciements et de réductions de salaire afin de renforcer la trésorerie et d'assurer que l'appareil gouvernemental soit proportionné aux besoins du pays. Ces mesures pourraient avoir des effets néfastes sur la capacité administrative de la [ROOT.GetCountry.GetName], ainsi que sur l'armée, car les employés de l'État et les soldats verront leurs revenus diminués."
 flavor_rus.38.a: "Nous devons tous faire des sacrifices."
 STATIC_MODIFIER_NAME_reduced_government_expenses: "Dépenses gouvernementales réduites"
 flavor_rus.38.b: "Transférons des responsabilités aux [ShowPopTypeNameWithNoTooltip('nobles')]."
 flavor_rus.38.tt1: "Les mains de [boris_morozov.GetNameWithNoTooltip] sont quelque peu liées tandis que le pouvoir s'éloigne de l'État."
 flavor_rus.38.historical_info: "Boris Morozov était déterminé à améliorer la situation financière désastreuse de la Russie et fit de l'augmentation des revenus du trésor une priorité absolue, par tous les moyens nécessaires. Plusieurs taxes furent augmentées, ce qui conduisit notamment à la célèbre révolte du sel de 1648. L'ampleur de l'administration globale du pays fut également réduite."
 flavor_rus.39.title: "Le diplomate mal compris"
 flavor_rus.39.desc: "L'attaché non conventionnel [fyodor_baikov.GetName] possède une vaste expérience dans ses relations avec des dignitaires étrangers dans des contrées lointaines et devrait reprendre du service actif après un long voyage. Nous devons exploiter l'étendue de ses connaissances pour obtenir des traités avantageux avec d'autres puissances, en tirant parti de ses perspectives uniques pour renforcer les relations internationales positives et promouvoir nos intérêts sur la scène mondiale."
 flavor_rus.39.a: "Invitons-le à la cour."
 flavor_rus.39.tt2: "[fyodor_baikov.GetSheHe|U] peut mener à bien des missions diplomatiques en occupant un siège au [cabinet|e]."
 flavor_rus.39.b: "Des tâches administratives fastidieuses l'attendent."
 flavor_rus.39.tt3: "[fyodor_baikov.GetSheHe|U] a la tâche de répondre aux rapports des ambassadeurs des derniers voyages, ce qui accroît grandement nos connaissances des cours étrangères."
 flavor_rus.39.c: "Qu'il évite les écarts de langage."
 flavor_rus.39.historical_info: "Fyodor Baikov fut le premier ambassadeur russe en Chine. Il est connu pour le traité qu'il tenta de négocier afin de favoriser le commerce entre les deux empires émergents et de résoudre les différends territoriaux potentiels qui auraient pu surgir lors de l'expansion de la Russie vers l'est."
 flavor_rus.40.title: "Istoriya Rossiskaya"
 flavor_rus.40.desc: "L'ancien écrivain et patriote retraité [vasily_tatishchev.GetName] a rédigé un compte rendu détaillé de l'histoire de la [ROOT.GetCountry.GetName], qui met non seulement en lumière la splendeur de nos victoires militaires et de nos leaders inspirants, mais choisit également de souligner les avantages évidents d'une [ShowGovernmentReformName('autocracy')]. Nous devons veiller à ce que ce récit soit publié et accessible à tous, afin de garantir une compréhension complète de l'histoire de notre nation et des mérites de notre gouvernance."
 flavor_rus.40.a: "Qu'on le publie."
 flavor_rus.40.b: "Ne publions que les paragraphes sur le règne autocrate."
 flavor_rus.40.c: "Quel gâchis de bonne encre."
 flavor_rus.40.historical_info: "Après son retrait du service actif, Tatishchev se consacra pleinement à des activités académiques. Non seulement il écrivit abondamment sur l'histoire russe, mais il entreprit également la tâche de compiler la première encyclopédie de la Russie. Dans l'ensemble de ses œuvres, il défendit constamment l'idée que l'autocratie était la forme de gouvernement idéale pour la Russie."
 flavor_rus.41.title: "Compagnie russo-américaine"
 flavor_rus.41.desc: "Les premières reconnaissances de la région d'[ShowRegionName('alaska_region')] montrent une population riche en loutres de mer. Leur [ShowGoodsName('fur')] est une marchandise très prisée, et une proposition a été faite pour établir une sorte de compagnie à charte afin de garantir que la région ne tombe pas sous influence étrangère. Engageons des échanges avec les tribus locales et construisons une série de structures de [ShowBuildingTypeName('overseas_trading_post')] pour renforcer notre revendication et assurer un approvisionnement suffisant."
 flavor_rus.41.a: "Accordons cette charte."
 flavor_rus.41.b: "C'est une dépense loutre-ment handicapante."
 flavor_rus.41.historical_info: "La CRA, ou Compagnie russo-américaine, fut créée pour gérer les affaires russes en Amérique du Nord. La région de l'Alaska était riche en loutres de mer, et la demande constante de fourrure incitait les explorateurs à établir des colonies pour le commerce des fourrures et l'extraction des ressources. La compagnie continua de fonctionner jusqu'à sa dissolution au milieu du XVIIIe siècle en raison du braconnage excessif et des changements dans les conditions du marché."
 flavor_rus.42.title: "Société économique libre"
 flavor_rus.42.desc_common1: "L'agriculture reste un pilier de notre société, mais les méthodes de culture et les techniques agricoles utilisées par nos [ShowPopTypeName('peasants')] sont statiques et peu productives par rapport à celles des puissances concurrentes."
 flavor_rus.42.desc_orlov: "$flavor_rus.42.desc_common1$ Pour un coût modeste, l'architecte renommé [grigory_orlov.GetName] a proposé la création d'une organisation économique visant à faire progresser les connaissances en agriculture et en commerce, et a également proposé de jouer un rôle de premier plan dans son administration. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_ruler: "$flavor_rus.42.desc_common1$ [target_character.GetName], de par sa grande sagesse, a proposé de parrainer la création d'une organisation économique visant à faire progresser les connaissances en agriculture et en commerce. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_both: "$flavor_rus.42.desc_common1$ L'architecte de renom [grigory_orlov.GetName] a proposé la création d'une organisation économique visant à faire progresser les connaissances en agriculture et en commerce, et a également offert de prendre un rôle de leadership dans son administration. [target_character.GetName], de par sa grande sagesse, a proposé de parrainer cette entreprise afin de garantir sa réussite. $flavor_rus.42.desc_common2$"
 flavor_rus.42.desc_common2: "\n\nSi l'organisation réussit, elle devra également viser à améliorer l'éducation des agriculteurs et promouvoir la formation de travailleurs qualifiés en fournissant des conseils pratiques et en publiant des revues et des travaux de recherche sur le sujet."
 flavor_rus.42.a: "Nous avons tous besoin de manger, après tout."
 STATIC_MODIFIER_NAME_potato_varieties_introduced: "Introduction de variétés de pommes de terre"
 flavor_rus.42.tt1: "De nouvelles variétés de [ShowGoodsName('potato')] ainsi que des méthodes de cultivation révolutionnaires sont introduites par la Société, contribuant ainsi à accroître les récoltes."
 flavor_rus.42.b: "Ce n'est pas bon."
 flavor_rus.42.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] saluent les efforts engagés pour conserver leur autorité sur les [ShowPopTypeName('peasants')]"
 flavor_rus.42.historical_info: "La Société économique libre fut fondée par Grigory Orlov avec le soutien de l'impératrice Catherine II, qui elle-même estimait que les pratiques agricoles de la Russie étaient obsolètes et en retard par rapport aux autres grandes puissances, notamment la Grande-Bretagne. La société publia plusieurs travaux sur de nouvelles techniques agricoles, introduisit de nouvelles cultures et organisa des efforts éducatifs pour les agriculteurs afin qu'ils puissent travailler la terre plus efficacement et produire davantage de nourriture."
 flavor_rus.43.title: "[grigory_orlov.GetNameWithNoTooltip]"
 flavor_rus.43.desc_empress: "Un officier séduisant doublé d'un riche propriétaire terrien a attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui l'a invité à servir selon son bon vouloir. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_artillery_yard: "Un officier hautement qualifié et riche propriétaire terrien stationné au [ShowBuildingTypeName('moscow_artillery_yard')] a suscité la curiosité de personnages de haut rang, qui l'ont invité à assumer des responsabilités supplémentaires. $flavor_rus.43.desc_common$"
 flavor_rus.43.desc_common: "Ayant déjà démontré une aptitude pour la guerre navale et les affaires d'État, [grigory_orlov.GetName] serait un excellent ajout tant au Conseil qu'à la Marine."
 flavor_rus.43.a: "Un bureaucrate par essence."
 flavor_rus.43.tt2: "[grigory_orlov.GetSheHe|U] peut se charger de plusieurs initiatives différentes en occupant un poste au [cabinet|e]."
 flavor_rus.43.b: "La mer l'attend."
 flavor_rus.43.c: "Il n'est pas assez attirant."
 flavor_rus.43.historical_info: "Grigory Orlov devint le favori et l'amant de Catherine II et contribua à orchestrer le coup d'État qui vit son mari destitué en faveur de l'impératrice. Grand mécène des arts et de l'apprentissage, il collectionnait des peintures d'artistes de renommée mondiale et soutenait l'amélioration des conditions de vie et de l'éducation des serfs."
 flavor_rus.44.title: "La splendeur de Gatchina"
 flavor_rus.44.desc: "Toujours aussi généreux, [grigory_orlov.GetName] a engagé un architecte en herbe pour concevoir un magnifique domaine situé aux portes de [ShowLocationName('neva')]. Il embrassera plusieurs styles architecturaux, incorporant des éléments de l'époque médiévale et du néoclassicisme émergent, tels qu'un grand dôme, des tourelles et des tours. Ce domaine ne manquera pas d'élever la splendeur de la [target_location.GetRank.GetName] voisine et servira de résidence spectaculaire pour le comte ambitieux, avec bien assez de place pour les [ShowPopTypeName('nobles')] en visite."
 flavor_rus.44.a: "Une résidence de campagne modeste."
 rus_gatchina_palace_construction: "Construction de palais à Gatchina"
 flavor_rus.44.b: "Nous n'avons pas besoin d'un autre palais extravagant."
 flavor_rus.44.c: "Utilisons plutôt cet argent pour distribuer l'aumône."
 flavor_rus.44.historical_info: "Le palais de Gatchina était destiné à être la résidence principale de Grigory Orlov, qui à l'époque était considéré comme l'homme le plus puissant de Russie et un favori de l'impératrice. Au fil des ans, il deviendrait la résidence la plus visitée de la noblesse, à l'exception d'Orlov lui-même, qui mourut avant son achèvement. Le palais est unique en ce sens qu'il combine des éléments d'architecture classique, gothique et de la Renaissance."
 flavor_rus.45.title: "Sur la corruption morale"
 flavor_rus.45.desc: "L'auteur obscurantiste [michailo_shcherbatov.GetName] a achevé une œuvre méprisante qui critique les influences des idées des Lumières et les changements sociaux sur la société. [michailo_shcherbatov.GetSheHe|U] soutient que le tissu moral traditionnel est en train de se déliter, prônant au contraire un retour aux valeurs traditionnelles où une autorité centrale forte est chargée de préserver l'ordre et de contrer l'individualisme. L'œuvre est sur le point d'être imprimée, à moins que le récit ne soit contesté par des voix dissidentes."
 flavor_rus.45.a: "Condamner cette œuvre susciterait une véritable agitation."
 flavor_rus.45.tt1: "Le [ShowWorkOfArtTypeName('treatise')] met en avant l'accroissement de l'influence ecclésiastique sur la société, au grand plaisir du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]"
 flavor_rus.45.b: "Empêchons sa publication."
 flavor_rus.45.historical_info: "#italic Sur la corruption morale#! en Russie a été publié par Mikhail Shcherbatov, l'un des principaux penseurs conservateurs de la Russie du XVIIIe siècle. Il appelait à un renouveau des valeurs traditionnelles russes, soulignant l'importance du christianisme orthodoxe, de l'autocratie et d'un ordre social hiérarchique. Sa publication eut un impact profond sur la morale collective et influença les penseurs conservateurs pendant des générations."
 flavor_rus.46.title: "L'idéologie de la Gazette de Moscou"
 flavor_rus.46.desc: "Fondée par l'[ShowBuildingTypeName('university')] de [ShowLocationName('moscow')], la #italic Gazette de Moscou#! bénéficie d'une diffusion modeste mais populaire et reste le seul journal disponible pour ceux qui cherchent un résumé régulier des trivialités des événements locaux et mondiaux. Le journal doit bientôt choisir un nouvel éditeur, les deux candidats proposés ayant des visions du monde assez divergentes, ce qui influencera probablement le choix des sujets abordés."
 flavor_rus.46.a: "Favorisons un homme aux valeurs conservatrices."
 flavor_rus.46.b: "Favorisons un homme aux valeurs libérales."
 flavor_rus.46.tt1: "Le journal commence à publier des revues satiriques qui se moquent des coutumes sociales établies, ce qui pourrait avoir des répercussions à l'avenir."
 flavor_rus.46.historical_info: "La #italic Moskovskiye Vedomosti#! était le plus grand journal de Russie aux XVIIIe et XIXe siècles, jouant un rôle important dans la diffusion des nouvelles, informations et commentaires relatifs à Moscou et aux événements internationaux. Elle utilisait la presse de l'université et était publiée chaque semaine, jusqu'à sa fermeture par les bolcheviks après la révolution d'Octobre."
 flavor_rus.47.title: "[mikhail_speransky.GetNameWithNoTooltip]"
 flavor_rus.47.desc: "L'intellectuel réformiste [mikhail_speransky.GetName] a pleinement adopté les idéaux du libéralisme lors de son passage à l'[ShowBuildingTypeName('university')] de [university_location.GetName], des idéaux qu'[mikhail_speransky.GetSheHe] souhaite désormais insuffler dans l'appareil gouvernemental de la [ROOT.GetCountry.GetName]. Trouvons-lui un rôle approprié pour bouleverser l'administration et ouvrir la voie à une nouvelle ère de modernité."
 flavor_rus.47.a: "C'est un véritable influenceur."
 flavor_rus.47.tt2: "[mikhail_speransky.GetSheHe|U] devient membre honorifique de l'[ShowBuildingTypeName('academy_of_sciences')], approfondissant sa réputation et son influence intellectuelles."
 flavor_rus.47.tt3: "[mikhail_speransky.GetSheHe|U] rejoint la [ShowBuildingTypeName('free_economic_society')], agrandissant encore son expertise."
 flavor_rus.47.b: "Un agent perturbateur."
 flavor_rus.47.tt4: "[mikhail_speransky.GetNameWithNoTooltip] cherche un emploi ailleurs."
 flavor_rus.47.historical_info: "Mikhail Speranski fut un homme d'État et un réformateur sous le règne d'Alexandre Ier, jouant un rôle clé dans la mise en œuvre des réformes globales voulues par l'Empereur. L'objectif principal était de moderniser et de centraliser le système administratif afin de réduire le pouvoir de la noblesse et de créer un gouvernement plus efficace. Cela fut principalement accompli grâce à des chartes introduisant des principes juridiques plus uniformes. Il finit par tomber en disgrâce en raison de l'opposition interne à ses réformes proposées, mais ses idées eurent un impact durable sur les gouvernements ultérieurs."
 flavor_rus.48.title: "L'usurpateur éclairé"
 flavor_rus.48.desc: "Une riche famille d'origine [target_culture.GetName] propose un mariage avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName] afin de consolider une amitié durable et d'assurer la continuation de la prestigieuse dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Considérée comme quelque peu garçon manqué, [sophie_of_anhalt_zerbst.GetName] a maîtrisé l'art du maniement de l'épée et est reconnue comme une jeune femme instruite et éloquente, dotée d'un talent pour les échanges verbaux élaborés. Malgré un caractère quelque peu affirmé, [sophie_of_anhalt_zerbst.GetSheHe] assumera sans aucun doute son rôle d'épouse dévouée et remplira ses responsabilités contractuelles, alliant tradition et qualités uniques."
 flavor_rus.48.a: "Répondons favorablement à cette proposition."
 flavor_rus.48.b: "Ce comportement ne sied pas à une dame."
 flavor_rus.48.historical_info: "La princesse Sophie d'Anhalt-Zerbst, plus connue sous le nom de Catherine « la Grande », était une princesse d'origine allemande qui épousa l'empereur russe Pierre III. Souvent en désaccord avec son mari, en grande partie en raison de son immaturité mentale, elle finit par le renverser avec l'aide de conseillers royaux après qu'il eut pris une série de décisions politiques ayant fâché la majorité de la noblesse. Le règne de Catherine fut marqué par l'esprit des Lumières ainsi qu'une renaissance culturelle et scientifique, ce qui permit à la Russie de gagner sa place en tant que grande puissance européenne."
 flavor_rus.49.title: "Le coup d'État"
 flavor_rus.49.desc: "L'incapacité de [target_ruler.GetName] à unir et diriger efficacement le pays a mis en doute son autorité. Une tentative de le renverser a été initiée par son épouse, [sophie_of_anhalt_zerbst.GetName], avec la complicité de [coup_leader.GetName], un membre éminent du Conseil. Cette tentative est susceptible de réussir à moins d'être contrecarrée par une force majeure, au prix de lourdes conséquences."
 flavor_rus.49.a: "Autorisons cette opération à se résoudre sans protester."
 flavor_rus.49.tt1: "[target_ruler.GetNameWithNoTooltip] est proclamé incapable de gouverner, retiré du pouvoir et placé en captivité."
 flavor_rus.49.b: "Prenons la vie à [target_ruler.GetNameWithNoTooltip]."
 flavor_rus.49.c: "Exécutons ces conspirateurs."
 flavor_rus.49.tt2: "Des mercenaires sont rapidement recrutés pour protéger notre [target_root_country.GetGovernment.GetRulerTitle]"
 flavor_rus.49.tt3: "[sophie_of_anhalt_zerbst.GetNameWithNoTooltip] voit sa liberté fortement limitée par l'événement."
 flavor_rus.49.historical_info: "Le coup d'État orchestré par Catherine « la Grande » contre son époux, l'empereur Pierre III, fut motivé par la colère grandissante qu'il suscita parmi la noblesse, en raison de ses excentricités, de ses décisions militaires controversées et de ses politiques impopulaires. Catherine, voyant peu d'options pour sa propre préservation, se sentit contrainte d'agir en conséquence."
 flavor_rus.50.title: "Académie impériale des arts"
 flavor_rus.50.desc: "Le réformateur visionnaire [ivan_shuvalov.GetName] poursuit sans relâche ses réformes du système éducatif et maintient son soutien actif aux arts. [ivan_shuvalov.GetSheHe|U] cherche à instituer une académie dédiée à l'excellence dans les arts et l'architecture, à cultiver et développer les talents artistiques #L [ROOT.GetCountry.GetAdjective|l]s#! en parrainant ses étudiants les plus prometteurs pour des études dans des villes innovantes à travers l'Europe. Embrassons cette initiative et construisons un bastion de l'avancement culturel pour transformer [ShowLocationName('neva')] en un phare du classicisme."
 flavor_rus.50.a: "Une proposition admirable."
 flavor_rus.50.tt1: "L'estimé [grigory_orlov.GetName] fait don d'une grande portion de sa collection d'art à la nouvelle académie."
 flavor_rus.50.b: "Ses responsabilités de conseiller sont plus importantes."
 flavor_rus.50.tt2: " [ivan_shuvalov.GetNameWithNoTooltip] se concentre sur ses devoirs du [cabinet|e], excellant à ce poste et relevant la barre en matière de service public."
 flavor_rus.50.c: "On ne change pas une équipe qui gagne."
 flavor_rus.50.tt3: "Les styles architecturaux actuels sont renforcés et jouissent d'une seconde renaissance."
 flavor_rus.50.historical_info: "L'Académie impériale des arts était une académie d'art située près de la rivière Neva à Saint-Pétersbourg. Fondée en 1757 par Ivan Shuvalov, un homme d'État et passionné d'art, elle promouvait le style et la technique néoclassiques, et visait à imiter les académies d'art européennes tout en invitant des artistes étrangers à enseigner aux étudiants russes."
 flavor_rus.51.title: "Le gentilhomme mécène"
 flavor_rus.51.desc: "Un noble grand voyageur, profondément intéressé par les arts et animé par la vision d'émuler les institutions européennes pour stimuler l'innovation artistique, demande à être directement impliqué dans le développement culturel de la [ROOT.GetCountry.GetName]. Bien versé en matière d'étiquette et possédant une présence stable, [ivan_shuvalov.GetName] se réjouirait de toute opportunité qui lui serait offerte pour soutenir les initiatives culturelles et éducatives."
 flavor_rus.51.a: "Être un homme d'État lui convient bien."
 flavor_rus.51.tt2: "[ivan_shuvalov.GetSheHe|U] pourrait mettre l'accent sur des projets artistiques en occupant un poste au [cabinet|e]"
 flavor_rus.51.b: "Un personnage clé pour diriger notre héritage culturel."
 flavor_rus.51.tt3: "[ivan_shuvalov.GetSheHe|U] travaille sans relâche pour garantir la promotion et la diffusion des œuvres d'art au sein du pays"
 flavor_rus.51.tt4: "[ivan_shuvalov.GetSheHe|U] rejoint la faculté de l'[ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] en tant que conservateur et pourrait bien attirer d'excellents érudits."
 flavor_rus.51.c: "L'art est inutile."
 flavor_rus.51.tt5: "[ivan_shuvalov.GetNameWithNoTooltip] n'obtient pas de poste."
 flavor_rus.51.historical_info: "Ivan Shuvalov était un noble russe qui occupa divers postes gouvernementaux liés à l'éducation et à la culture au XVIIIe siècle. Ayant reçu une éducation complète, il chercha à ramener les influences des Lumières, en particulier celles de pays comme l'Italie et la France, pour promouvoir la raison, l'éducation et les échanges culturels."
 flavor_rus.52.title: "Membre de la Société royale"
 flavor_rus.52.desc: "Les contributions de [ivan_shuvalov.GetName] n'ont pas été ignorées et ont attiré l'attention de la célèbre [ShowBuildingTypeName('royal_society')] de [target_location.GetName] qui, en retour, propose qu'[ivan_shuvalov.GetSheHe] devienne membre honoraire de cette Société, en reconnaissance de son travail."
 flavor_rus.52.a: "Nous acceptons avec joie."
 STATIC_MODIFIER_NAME_artist_enrollment_surge: "Afflux d'artistes"
 STATIC_MODIFIER_NAME_magnet_for_scholars: "Un aimant à lettrés"
 STATIC_MODIFIER_NAME_gazette_subscription_surge: "Afflux d'abonnements à la Gazette"
 flavor_rus.52.tt1: "L'[ShowBuildingTypeName('imperial_academy_of_arts')] voix un afflux d'artistes cherchant à s'y inscrire."
 flavor_rus.52.tt2: "L'[ShowBuildingTypeName('university')] de [ShowLocationName('moscow')] attire une multitude d'étudiants qui recherchent le mentorat et la direction de [ivan_shuvalov.GetNameWithNoTooltip]."
 flavor_rus.52.tt3: "La Gazette de [ShowLocationName('moscow')] connaît un fort accroissement de ses abonnements, ses lecteurs étant avides de lire les éditoriaux de [ivan_shuvalov.GetNameWithNoTooltip] qui écrit fréquemment des articles pour le journal."
 flavor_rus.52.b: "Acceptons, mais dans un autre objectif."
 flavor_rus.52.tt4: "[ivan_shuvalov.GetNameWithNoTooltip] utilise la cérémonie de remise des prix comme une occasion de promouvoir la [target_root_country.GetName] en tant que phare des Lumières."
 flavor_rus.52.historical_info: "La « Fellowship of the Royal Society » est une distinction prestigieuse attribuée par la Royal Society de Londres. Considérée comme un honneur distingué, elle est souvent décernée à des scientifiques, des chercheurs et des érudits accomplis. En 1758, Ivan Shuvalov reçut cet honneur en raison de son rôle essentiel dans la création du premier théâtre et de la première université de Russie, ainsi que de ses contributions à la fondation de l'Académie impériale des arts."
 flavor_rus.53.title: "Orphelinat bien-fondé"
 flavor_rus.53.desc_ivan_betskoy_sole_contributor: "Une idée notable est présentée par le membre du Conseil [ivan_betskoy.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc_common_initiative: "Une idée notable et généreuse est présentée à la fois par le membre du Conseil [ivan_betskoy.GetName] et [target_character.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc_ruler_sole_contributor: "Une idée bien conçue est présentée par [target_character.GetName] $flavor_rus.53.desc$"
 flavor_rus.53.desc: "afin de s'attaquer à ce qui est perçu comme l'une des plus grandes injustices en cours, à savoir l'abandon des nouveau-nés. Il est proposé de créer un refuge sûr pour les moins fortunés, et de leur fournir des vivres ainsi que de la littérature pour s'assurer qu'ils grandissent pour devenir des membres productifs de la société. La question du financement reste un problème non résolu, mais plusieurs options viables sont envisagées pour soutenir cette initiative."
 flavor_rus.53.a: "C'est un investissement lucratif."
 flavor_rus.53.tt1: "L'orphelinat a mis en place plusieurs succursales bancaires privées pour gérer les prêts et les économies afin de financer ses opérations."
 flavor_rus.53.b: "C'est une initiative louable."
 flavor_rus.53.tt2: "Le financement est généreusement fourni par le trésor."
 flavor_rus.53.c: "Chacun pour soi."
 flavor_rus.53.historical_info: "L'Orphelinat de Moscou fut fondé en 1763 sous la direction de l'impératrice Catherine « la Grande » et d'Ivan Betskoy, un ministre de son gouvernement et fervent défenseur des réformes éducatives. L'institution vit le jour alors que les idéaux des Lumières prenaient de l'ampleur en Russie et à travers l'Europe. Bien qu'il fut bien financé, l'orphelinat souffrit d'un taux de mortalité infantile élevé et eut un impact limité sur la vie des enfants abandonnés. Néanmoins, certains d'entre eux purent bénéficier d'une éducation qui leur permit par la suite d'obtenir un emploi."
 flavor_rus.54.title: "Les instigations de [ivan_betskoy.GetNameWithNoTooltip]"
 flavor_rus.54.desc: "Un bâtard d'ascendance noble a réussi à négocier la fin de sa captivité en [GetCountry('SWE').GetName] et est de retour en [ROOT.GetCountry.GetName] pour chercher une place au sein du gouvernement. [ivan_betskoy.GetName] s'était déjà fait un nom dans l'armée avant de subir une chute, ce qui l'a poussé à se retirer du service militaire et à se tourner vers une carrière diplomatique. [ivan_betskoy.GetSheHe|U] nourrit une grande passion pour les sujets liés à l'éducation et aux questions sociales, et espère réaliser des avancées significatives vers une société plus égalitaire."
 flavor_rus.54.a: "Une âme dévouée et visionnaire."
 flavor_rus.54.tt2: "[ivan_betskoy.GetSheHe|U] peut lancer des réformes éducatives et sociales en occupant un poste au [cabinet|e]"
 flavor_rus.54.b: "Restreignons son travail."
 STATIC_MODIFIER_NAME_barred_from_educational_ministry: "Interdiction d'exercer au ministère de l'éducation"
 flavor_rus.54.tt3: "[ivan_betskoy.GetSheHe|U] voit ses responsabilités limitées aux questions liées aux soins et à l'assistance publics, ce qui amuse les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]"
 flavor_rus.54.c: "Un héros déchu à la faible valeur."
 flavor_rus.54.tt4: "[ivan_betskoy.GetNameWithNoTooltip] n'obtient pas de poste."
 flavor_rus.54.historical_info: "Ivan Betskoy était un conseiller central de l'impératrice Catherine « la Grande », un poste qu'il obtint grâce à son soutien lors du coup d'État qui lui permit de monter sur le trône. Il participa à plusieurs réformes qui unifièrent le système éducatif, y compris la création d'institutions destinées à offrir une éducation aux femmes et aux orphelins. En tant que fervent opposant aux classes sociales dominantes, Betskoy se consacra également à favoriser l'émergence de la classe moyenne."
 flavor_rus.55.title: "Institut des jeunes filles nobles"
 flavor_rus.55.desc: "L'éducation des femmes reste un sujet très controversé et soutenu avec enthousiasme par son défenseur engagé, [ivan_betskoy.GetName], qui a convoqué le Conseil dans l'intention de créer une institution dédiée à l'éducation des femmes vertueuses. Ces femmes sont envisagées comme des contributrices précieuses, tant pour la famille que pour la société. Commandons une structure adaptée aux idées progressistes et inclusives, et commençons à façonner une nouvelle génération, affranchie des effets néfastes d'une parentalité ignorante."
 flavor_rus.55.a: "[ShowLocationNameWithNoTooltip('neva')] est l'endroit parfait."
 flavor_rus.55.tt1: "Des chartes imprimées sont envoyées à toutes les jeunes filles des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 rus_printed_charters: "Chartes imprimées"
 flavor_rus.55.b: "Sa place est à [target_location.GetNameWithNoTooltip]."
 flavor_rus.55.c: "Réutilisons le [ShowBuildingTypeNameWithNoTooltip('novodevichy_convent')]."
 flavor_rus.55.d: "C'est une menace pour l'ordre établi."
 flavor_rus.55.historical_info: "L'Institut des jeunes filles nobles, fondé par Ivan Betskoy avec le soutien indéfectible de l'impératrice Catherine « la Grande », avait pour objectif d'exposer les femmes aux penseurs intellectuels de l'époque, tels que Voltaire et Locke. Les jeunes filles rejoignaient le couvent dès leur plus jeune âge et étaient séparées de leurs parents pendant six ans. L'institut changea plusieurs fois d'emplacement et était financé par une cotisation annuelle afin de garantir son exclusivité et d'en restreindre l'accès aux membres les moins favorisés de la société."
 flavor_rus.56.title: "Une performance abordable"
 flavor_rus.56.desc: "Le bien intentionné [ShowBuildingTypeName('moscow_orphanage')] a commencé à organiser des productions pour débutants dans un lieu modeste, dans le but de divertir les enfants et de leur offrir une porte d'entrée dans le marché du travail culturel. L'initiative rencontre un certain succès auprès des [ShowPopTypeName('peasants')] locaux, mais est mal accueillie par les directeurs de théâtre des établissements établis, incapables de rivaliser sur le plan des prix. Une requête a été formulée, exigeant que l'[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')] cesse ses productions et laisse la scène aux spectacles de plus grande envergure."
 flavor_rus.56.a: "Mieux vaut céder à leur volonté."
 flavor_rus.56.tt1: "La demande du directeur de théâtre est honorée, menant à la prohibition des productions populaires de l'orphelinat."
 flavor_rus.56.b: "Ignorons cette demande."
 flavor_rus.56.tt2: "Un incendie se déclare dans le [ShowBuildingTypeName('theater')] de l'[ShowBuildingTypeNameWithNoTooltip('moscow_orphanage')], entraînant sa destruction totale."
 flavor_rus.56.c: "Un marché libre est un marché sain."
 flavor_rus.56.tt3: "Le [ShowBuildingTypeName('bolshoi_theater')] concurrentiel ferme."
 flavor_rus.56.tt4: "Le [ShowBuildingTypeName('bolshoi_theater')] concurrentiel demande une compensation comme indiqué dans la charte de monopole précédemment accordée."
 flavor_rus.56.tt5: "Un [ShowBuildingTypeName('theater')] concurrentiel ferme."
 flavor_rus.56.historical_info: "L'Orphelinat de Moscou commença à organiser des représentations amateurs au cœur d'une renaissance culturelle, une initiative qui a été contestée par Michael Maddox, le fondateur du théâtre Bolchoï, à qui un monopole sur les représentations théâtrales à Moscou avait été accordé en échange du financement du lieu. Finalement, l'orphelinat a cessé ses productions, et les enfants eurent la possibilité de participer aux spectacles mis en scène par Maddox."
 flavor_rus.57.title: "[michael_maddox.GetNameWithNoTooltip]"
 flavor_rus.57.desc: "Le célèbre entrepreneur théâtral [michael_maddox.GetName] est en visite à [ShowLocationName('moscow')] dans le cadre d'un spectacle itinérant qui a déjà enchanté les passants dans les rues de [ShowLocationName('london')] et de [ShowLocationName('paris')]. Peu impressionné par la sélection locale de représentations, [michael_maddox.GetSheHe] propose de co-fonder une compagnie de production permanente qui se produirait régulièrement pour les Moscovites, à condition que la compagnie obtienne une charte exclusive pour organiser des spectacles théâtraux."
 flavor_rus.57.a: "La qualité prime sur la quantité."
 STATIC_MODIFIER_NAME_theatrical_monopoly_granted: "Monopole théâtral accordé"
 flavor_rus.57.b: "Quelle audace !"
 flavor_rus.57.tt2: "[michael_maddox.GetNameWithNoTooltip] voit sa requête de charte exclusive rejetée."
 flavor_rus.57.historical_info: "Michael Maddox était un directeur de théâtre qui a créé plusieurs lieux à succès, notamment le Haymarket Theatre à Londres et le précurseur du célèbre Théâtre Bolchoï à Moscou. Il a parcouru l'Europe avec une production qu'il avait lui-même conçue avant d'arriver en Russie à la fin du XVIIIe siècle. Déçu par la médiocrité des spectacles d'opéra et de théâtre locaux, il fonda une compagnie théâtrale ainsi que le premier théâtre permanent à Moscou, pour lequel il reçut une généreuse pension."
 flavor_rus.58.title: "Le Théâtre Bolchoï"
 flavor_rus.58.desc: "La Compagnie de Théâtre Maddox recherche un lieu plus somptueux pour mettre en scène des productions élaborées d'opéra et de ballet. Un design néoclassique a été proposé par l'architecte ambitieux et soucieux des coûts [joseph_bove.GetName], qui a démontré une remarquable aptitude à rehausser l'esthétique des structures. Le nouveau théâtre servirait également de scène principale pour les représentations théâtrales et est garanti de devenir un phare culturel de [ShowLocationName('moscow')], un point de repère et une source d'inspiration architecturale pour les générations à venir."
 flavor_rus.58.a: "Une pirouette de perfection."
 flavor_rus.58.tt1: "Le [character|e] [joseph_bove.GetNameWithNoTooltip] a été ajouté."
 flavor_rus.58.b: "Embellissons plutôt la [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_rus.58.tt2: "[joseph_bove.GetSheHe|U] reçoit un poste au département des Façades et se charge de restaurer les façades extérieures de maisons en ruines."
 flavor_rus.58.c: "Aussi grandiose soit-elle, cette construction est superflue."
 flavor_rus.58.historical_info: "Le Théâtre Bolchoï fut fondé en 1776 par le prince Piotr Ourousov et Michael Maddox, et est renommé pour ses productions de ballet et d'opéra. La première construction, située au même endroit et connue sous le nom de Théâtre Petrovsky, fut détruite lors de l'invasion de la Russie par Napoléon. Aujourd'hui, il accueille le Ballet et l'Opéra Bolchoï, parmi les compagnies de ballet et d'opéra les plus prestigieuses et célèbres au monde."
 flavor_rus.59.title: "Nakaz"
 flavor_rus.59.desc: "Il devient de plus en plus crucial de propulser la [ROOT.GetCountry.GetName] dans une nouvelle ère d’illumination et de progrès. Une refonte visionnaire du code juridique, en phase avec les principes stimulants qui traversent l’Europe, répondrait parfaitement à cette ambition, intégrant des idéaux tels que la raison, la justice et l’humanitarisme. En adoptant ces valeurs, nous pourrons enfin abandonner les pratiques juridiques obsolètes qui freinent le développement social. Engageons-nous sur la voie de la réforme et instaurons l’égalité de tous les citoyens devant la loi."
 flavor_rus.59.a: "Le progrès peut être douloureux."
 enable_nakaz_reform: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('nakaz_reform')]"
 flavor_rus.59.tt1: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont furieux de la menace qui pèse sur leur influence"
 flavor_rus.59.b: "Contentons-nous d'une réforme pénale."
 flavor_rus.59.tt2: "L'approche plus humaine envers les criminels combinée à un manque de réforme sociale ne fait qu'augmenter le taux de criminalité dans les grandes villes."
 flavor_rus.59.c: "Nous n'oserions jamais faire ça."
 flavor_rus.59.tt3: "Céder aux forces conservatrices ne fait que renforcer leurs objectifs."
 flavor_rus.59.historical_info: "Le #italic Nakaz Pravilnosti#!, ou #italic Instruction sur les lois#!, était un code juridique introduit par Catherine « la Grande » dans le but de moderniser et de réformer le système légal russe. Inspiré par les idées des Lumières, ce code visait à aligner le système juridique sur les philosophies progressistes de l'époque, tout en simplifiant et clarifiant les lois existantes. Il introduisit des punitions plus humaines, limita l'usage de la torture et mit l'accent sur l'égalité de tous les citoyens devant la loi. Cependant, le Nakaz ne fut jamais pleinement mis en œuvre en raison de l'opposition de nombreuses forces conservatrices, et Catherine finit par orienter ses priorités vers d'autres réformes."
 flavor_rus.60.title: "La révolte décabriste"
 flavor_rus.60.desc: "Les vents du libéralisme soufflent avec force sur la [ROOT.GetCountry.GetName], déclenchant un débat sur le droit de chaque individu à une vie de liberté et d'égalité. Le mécontentement est particulièrement marqué parmi les [ShowPopTypeName('peasants')], qui aspirent à une vie différente et à une gouvernance plus inclusive. Toutefois, plusieurs [ShowPopTypeName('nobles')] ont accordé leur soutien à cette cause commune, menée par [sergei_trubetskoy.GetName]. Les partisans du mouvement se sont unis pour exiger des réformes sociales et politiques significatives afin de consacrer dans notre société le droit de chaque individu à une vie de liberté et d'égalité. Le mouvement prend de l'ampleur chaque jour, et nous devons décider s'il faut nous y opposer ou accéder à leurs revendications."
 flavor_rus.60.a: "Un groupe de vauriens et de gredins."
 STATIC_MODIFIER_NAME_rus_decembrist_movement: "Mouvement décabriste"
 decembrist_revolt: "Révolte décabriste"
 flavor_rus.60.tt1: "La publication de #italic Voyage de Pétersbourg à Moscou#! et du [ShowWorkOfArtTypeName('poem')] [ShowWorkOfArtName('ode_to_liberty')] rallie plusieurs partisans à la cause rebelle."
 flavor_rus.60.tt2: "La publication de #italic Voyage de Saint-Pétersbourg à Moscou#! rallie des fidèles supplémentaires à la cause rebelle."
 flavor_rus.60.tt3: "Le [ShowWorkOfArtTypeName('poem')] [ShowWorkOfArtName('ode_to_liberty')] inspire le peuple, ce qui renforce la cause rebelle."
 flavor_rus.60.b: "Offrons des concessions importantes."
 flavor_rus.60.tt4: "Plusieurs [ShowPopTypeNameWithNoTooltip('peasants')] se joignent aux [ShowPopTypeNameWithNoTooltip('nobles')] rebelles, ce qui renforce la cause rebelle."
 flavor_rus.60.tt5: "Les droits accordés par la [ShowGovernmentReformName('speransky_liberalization_reform')] sont ancrés dans le code de loi, et ne seront pas faciles à retirer."
 flavor_rus.60.c: "La plume est plus puissante que l'épée."
 flavor_rus.60.tt6: "La personnalité charismatique de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] facilite l'établissement d'un accord avec les rebelles"
 flavor_rus.60.historical_info: "La révolte décabriste était une rébellion contre le règne autocratique de l'empereur Nicolas Ier. Elle fut menée par un groupe d'officiers militaires et de nobles connus sous le nom de Décabristes, inspirés par des idéaux libéraux et constitutionnels. Les Décabristes se rassemblèrent à Saint-Pétersbourg pour organiser une manifestation et tenter de faire pression sur Nicolas Ier afin qu'il accepte leurs demandes. Cependant, l'Empereur choisit de les réprimer et plusieurs chefs furent exécutés ou exilés en Sibérie. Cet événement servira de source d'inspiration pour les futurs mouvements de réforme dans le pays."
 flavor_rus.61.title: "Les Critiques de [alexander_radishchev.GetNameWithNoTooltip]"
 flavor_rus.61.desc: "Un écrivain radicalisé et influent est revenu de ses études à l'étranger armé d'un arsenal de critiques sociales à sa disposition. Désireux d'exprimer ses griefs concernant les injustices perçues, [alexander_radishchev.GetName] ne manquera pas de semer les graines de l'anarchie s'il n'est pas maîtrisé. Cependant, compte tenu de sa popularité auprès des masses, nous devrons peut-être agir avec prudence."
 flavor_rus.61.a: "Il est voué à partir loin d'ici."
 flavor_rus.61.tt2: "[alexander_radishchev.GetSheHe|U] est envoyé dans un lieu reculé dans le but de limiter son influence."
 flavor_rus.61.b: "Ses mots n'ont que peu de valeur."
 flavor_rus.61.historical_info: "Alexandre Radichtchev était un écrivain et un critique social durant le règne de Catherine « la Grande ». Il étudia en Allemagne et revint avec de nouvelles idées sur la gouvernance et une critique du servage, des idées qui ne s'accordaient pas avec le régime autocratique de la Russie. Son œuvre #italic Voyage de Pétersbourg à Moscou#! lui valut une peine d'exil en Sibérie, où il continua à écrire des ouvrages philosophiques."
 flavor_rus.62.title: "Un voyage notable"
 flavor_rus.62.desc: "Une œuvre récente de l'auteur influent [alexander_radishchev.GetName], décrivant un voyage fictif entre [ShowLocationName('neva')] et [ShowLocationName('moscow')], est sur le point d'être publiée. Elle met en lumière les supposées luttes quotidiennes des [ShowPopTypeName('peasants')] et critique vivement leur traitement par les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tout en abordant également un mécontentement général à l'égard de la méthode de gouvernance actuelle, plaidant pour une plus grande liberté pour les citoyens. Nous devons prendre des mesures pour empêcher sa publication et condamner immédiatement son message, sous peine de voir des influences toxiques et irréversibles se propager dans notre société."
 flavor_rus.62.a: "Interdisons-la immédiatement."
 STATIC_MODIFIER_NAME_exodus_of_artists: "Exode des artistes"
 flavor_rus.62.tt1: "Cette nature oppressive et cette ingérence se répercutent dans le monde littéraire, ce qui affecte grandement le nombre d'œuvres publiées."
 flavor_rus.62.b: "Une excellente histoire."
 flavor_rus.62.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'opposent vivement aux critiques à l'égard de leur mode de vie"
 flavor_rus.62.historical_info: "Œuvre satirique publiée en 1790, le #italic Voyage de Pétersbourg à Moscou#! remettait en cause le règne de l'impératrice Catherine « la Grande ». Bien qu'elle fut consciente des problèmes abordés dans l'œuvre, Catherine la fit interdire et condamna son auteur à mort afin de limiter l'impact de sa publication. La sentence fut ensuite commuée en exil en Sibérie. Le roman devint une source d'influence pour le mouvement des Décabristes et resta réprimé jusqu'en 1905."
 flavor_rus.63.title: "Le Manifeste de la liberté"
 flavor_rus.63.desc: "La capacité de gouverner nécessite un pays stable avec un dirigeant qui tient fermement les rênes. Actuellement, un mécontentement grandissant se fait sentir en raison des choix faits par [ROOT.GetCountry.GetGovernment.GetRuler.GetName], et il serait prudent de garantir au moins le soutien continu des [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] jusqu'à ce que la situation s'améliore. Offrons des concessions généreuses qui exemptent les [ShowPopTypeName('nobles')] du service d'État ainsi que d'autres libertés civiles, ce qui nous permettrait ainsi de nous concentrer sur la stabilisation de la nature fragile du pouvoir absolutiste dont nous jouissons actuellement."
 flavor_rus.63.a: "C'est un mal nécessaire."
 flavor_rus.63.tt1: "Les privilèges accordés aux [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont irrévocables pendant le règne de [target_root_country.GetGovernment.GetRuler.GetName]"
 revoke_manifesto_of_freedom: "Les privilèges accordés aux [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont irrévocables pendant le règne du dirigeant qui les a accordés."
 flavor_rus.63.b: "Trouvons une solution intermédiaire."
 flavor_rus.63.c: "Quelle idée absurde."
 flavor_rus.63.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tirent parti de l'état désastreux du pays pour entraver le règne de [target_root_country.GetGovernment.GetRuler.GetName]"
 flavor_rus.63.historical_info: "Le #italic Manifeste de la liberté de la noblesse#! fut accordé par l'Empereur Pierre III pendant son court et infructueux règne. Plusieurs facteurs ont conduit à sa conception, notamment le fait qu'il avait réussi à vexer la plupart de la noblesse en raison de changements d'alliances géopolitiques, qui privèrent la Russie d'une victoire militaire importante contre la Prusse. Cherchant à stabiliser son règne, Pierre réduisit les obligations de la noblesse et saisit les terres de l'Église pour les financer, ce qui vexa le clergé à la place. Son insistance pour imposer des exercices militaires prussiens à l'armée faillit provoquer une révolte, incitant sa femme, Catherine, à le déposer lors d'un coup d'État."
 flavor_rus.64.title: "Bironovshchina"
 flavor_rus.64.desc: "Un duc séduisant et influent a capté l'intérêt de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qui espère employer [ernst_von_biron.GetName] au sein de son ménage. Le duc semble déjà exercer une influence considérable, mais il faut reconnaître qu'[ernst_von_biron.GetSheHe] fait également preuve d'une capacité impressionnante à administrer et à diriger, une qualité qui pourrait sans doute être d'une grande utilité pour notre Conseil. Éliminons les obstacles à sa nomination et récoltons les bénéfices de son expertise étrangère pour le plus grand bien de la [ROOT.GetCountry.GetName]."
 flavor_rus.64.a: "Accord conclu."
 flavor_rus.64.b: "La gouvernance de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'en sera qu'améliorée."
 flavor_rus.64.tt2: "Cela ne peut être effectué que par des membres du [cabinet|e] d'origine autre que [target_culture.GetNameWithNoTooltip]."
 flavor_rus.64.c: "Un vaurien maléfique assoiffé de pouvoir."
 flavor_rus.64.tt3: "[ernst_von_biron.GetNameWithNoTooltip] n'obtient pas de poste à prestige."
 flavor_rus.64.historical_info: "Ernst Johann von Biron était le conseiller et possiblement l'amant de l'impératrice Anna Ioannovna. D'origine noble et allemande, il exerçait un pouvoir considérable à la cour russe et devint un soutien clé pour l'impératrice, qui cherchait à affirmer son autorité. Salué pour ses compétences administratives, il demeura cependant impopulaire en Russie en raison de sa descendance étrangère, combinée au pouvoir qu'il exerçait sur les domaines et à la richesse considérable qu'il accumula grâce à sa position. Son séjour à la cour fut surnommé « Bironovshchina », signifiant le joug allemand, en référence à l'époque de la domination tatare."
 flavor_rus.65.title: "Le ballet du Bolchoï"
 flavor_rus.65.desc: "Le grand [ShowBuildingTypeName('bolshoi_theater')] élargit son répertoire et a formé une compagnie de ballet saluée par la critique. Offrant une large palette de performances, allant du classique au contemporain, il se prépare à entamer une tournée pour consolider son statut d'institution emblématique et attirer les meilleurs talents. Nous pourrions persuader le directeur d'influencer l'itinéraire selon les politiques que nous souhaitons promouvoir, veillant ainsi à ce que la scène culturelle continue de servir la [ROOT.GetCountry.GetName] autant que possible."
 flavor_rus.65.a: "Une tournée intérieure spectaculaire nous attend."
 flavor_rus.65.b: "Ils doivent promouvoir l'essence même de notre héritage."
 flavor_rus.65.tt1: "La compagnie de ballet entame une tournée continentale, renforçant ainsi la réputation internationale de la [target_root_country.GetName]."
 flavor_rus.65.tt2: "Les connexions bien établies du magnat du divertissement [michael_maddox.GetName] garantissent l'accès à des lieux supplémentaires."
 flavor_rus.65.historical_info: "Le Ballet du Bolchoï a été fondé en 1776 par l'impératrice Catherine II au Théâtre Bolchoï, l'un des théâtres les plus célèbres et historiques de Russie. Il a acquis une renommée internationale, parcourant le monde en tournée et présentant les traditions du ballet russe à des publics du monde entier."
 flavor_rus.66.title: "Le Bureau secret d'enquête"
 flavor_rus.66.desc: "Des préoccupations remontent concernant la capacité du [current_policy.GetName] à réprimer les défis lancés par les élites envers le gouvernement de [ROOT.GetCountry.GetName]. Des influences étrangères au sein du département de la [ShowCabinetActionName('bironovshchina')] ont proposé la création d'une agence spécialisée, mieux adaptée à cette tâche, utilisant la force brute comme méthode privilégiée de dissuasion. Réintroduisons le knout et réorganisons la police secrète afin d'instaurer un sentiment renouvelé d'autorité et de contrecarrer toute tentative de déraillement de notre règne suprême."
 flavor_rus.66.a: "L'obéissance exige parfois des sacrifices."
 enable_secretnoye_byuro_policy: "Donne accès à la [policy|e] [ShowPolicyName('secretnoye_byuro_policy')]"
 flavor_rus.66.tt1: "Cette sélection n'est possible que pendant qu'un membre du [cabinet|e] effectue l'[cabinet_action|e] [ShowCabinetActionName('bironovshchina')]"
 flavor_rus.66.b: "Nous sommes au-dessus de cela."
 flavor_rus.66.historical_info: "Le Bureau secret d'enquête a joué un rôle majeur sous le règne de l'impératrice Anna Ioannovna, qui l'utilisait pour tenir ses opposants politiques en échec et ainsi asseoir son autorité. Les punitions infligées incluaient l'incision du nez ou des rouées de coups mortelles au knout, un fouet caractérisé par une lanière en cuir brut ou une corde attachée à un manche en bois allongé. On estime qu'environ vingt mille nobles furent victimes de purges politiques."
 flavor_rus.67.title: "Le baptême du knout"
 flavor_rus.67.desc: "La région de [ShowAreaName('kazan_area')] abrite une importante minorité religieuse qui pourrait provoquer des troubles civils si elle n'est pas gérée correctement. Pour créer une [ROOT.GetCountry.GetName] unifiée, nous devrions prendre des mesures afin de convertir rapidement ces païens par tous les moyens nécessaires. Une approche combinant récompenses et coercition pourrait être mise en œuvre par un nouvel office établi à [ShowLocationName('kazan')], offrant des incitations à ceux qui acceptent volontairement le Christ dans leur cœur, tandis que des méthodes plus persuasives seraient réservées à ceux qui s'opposent à la vraie foi."
 flavor_rus.67.a: "Un coup de poing persuasif fera l'affaire."
 STATIC_MODIFIER_NAME_office_of_new_converts: "Office des nouvelles conversions"
 enable_office_of_new_converts_cabinet_action: "L'[cabinet_action|e] [ShowCabinetActionName('office_of_new_converts')] est maintenant disponible."
 flavor_rus.67.tt1: "Cette action ne peut être effectuée que lorsque [ShowLocationName('kazan')] possède un [ShowBuildingTypeName('orthodox_monastery')]."
 flavor_rus.67.b: "La foi est une affaire personnelle."
 flavor_rus.67.historical_info: "L'Office des Affaires des Nouvelles Conversions a été créé par l'impératrice Anna Ioannovna pour gérer l'augmentation du nombre de non-orthodoxes sous le contrôle de la Russie à mesure que l'empire s'étendait rapidement. Les conversions étaient souvent forcées et ont entraîné la destruction de centaines de temples et de mosquées, ainsi que des violences et des intimidations pour accélérer les tentatives de conversion. Le siège de cet office est placé au monastère Bogoroditsky, situé à Kazan."
 flavor_rus.68.title: "[alexander_pushkin.GetNameWithNoTooltip]"
 flavor_rus.68.desc: "Un descendant d'[abram_petrovich.GetName], un kammermohr qui avait été recueilli lors d'un règne précédent et élevé à la cour, a commencé à publier des poèmes et des romans bien rédigés. Le poète provocateur [alexander_pushkin.GetName] s'inspire de certains des géants intellectuels de l'écriture et contribuera sans doute de manière significative au développement de la littérature [ROOT.GetCountry.GetAdjective]. [alexander_pushkin.GetSheHe|U] a exprimé de la sympathie pour les mouvements nationalistes et pourrait devenir une influence dangereuse en cas d'ingérence."
 flavor_rus.68.a: "Un talent sans égal doit rester libre."
 flavor_rus.68.b: "Un gredin rebelle doit être supervisé."
 flavor_rus.68.tt2: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'opposent fermement à l'atteinte à l'intégrité d'un noble de haut rang, mais mettent de côté leurs objections dès qu'une preuve convaincante d'activité rebelle est présentée par la [ShowPolicyName('secretnoye_byuro_policy')]"
 flavor_rus.68.tt3: "Les [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'opposent fermement à l'atteinte à l'intégrité d'un noble de haut rang"
 flavor_rus.68.historical_info: "Considéré comme l'un des plus grands poètes de Russie, Alexandre Pouchkine écrivit son premier poème à l'âge de 15 ans. Il fut profondément influencé par les mouvements des Lumières et les mouvements nationalistes qui se développaient à travers toute l'Europe, avec un intérêt particulier pour le mouvement grec visant à se libérer de la domination ottomane. Bien qu'étant issu d'une famille distinguée, il fut exilé après avoir publié un poème controversé remettant en question le servage ainsi que l'absence de liberté personnelle."
 flavor_rus.69.title: "L'Ode à la liberté"
 flavor_rus.69.desc: "Le talentueux [alexander_pushkin.GetName] a récité un poème incendiaire exprimant des sentiments forts contre le régime autocrate et plaidant pour la liberté et la justice. Le ton de son message est un appel à l'action, mettant en lumière la souffrance du peuple, la tyrannie des dirigeants et la nécessité de réécrire la loi selon des valeurs libertaires. Des mesures immédiates doivent être prises pour limiter sa diffusion et endiguer son influence avant qu'il ne prenne racine dans les cercles les plus radicaux."
 flavor_rus.69.a: "Mettons fin à ce cirque."
 flavor_rus.69.tt1: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] parvient à intercepter la plupart des copies de cette publication grâce à la [policy|e] de [ShowPolicyName('strict_censorship')]"
 flavor_rus.69.b: "Ce ne sont que des mots."
 flavor_rus.69.tt2: "Le poème est largement lu et a un profond effet sur les valeurs sociétales."
 flavor_rus.69.c: "Organisons un malheureux incident."
 flavor_rus.69.tt3: "La [ShowPolicyName('secretnoye_byuro_policy')] crée un incendie accidentel qui ravage l'atelier d'impression utilisé par [alexander_pushkin.GetNameWithNoTooltip], détruisant l'œuvre originale et tuant son auteur au passage."
 flavor_rus.69.historical_info: "#italic L'Ode à la liberté#! est un poème célèbre écrit par Alexandre Pouchkine. Il fut publié peu de temps après sa remise de diplôme et conduisit à son exil en raison de son contenu. $ode_to_liberty_desc$ Cela fut particulièrement vrai pour le mouvement des Décabristes, qui l'utilisèrent pour rallier de nouveaux partisans à leur cause."
 flavor_rus.70.title: "Les améliorations méticuleuses de [yury_felten.GetNameWithNoTooltip]"
 flavor_rus.70.desc: "Le bricoleur et architecte ambitieux [yury_felten.GetName], d'ascendance allemande, a brillamment terminé ses études à l'[ShowBuildingTypeNameWithNoTooltip('academy_of_sciences')] et travaille actuellement en tant qu'assistant auprès d'autres architectes. Faisant preuve d'un talent unique pour améliorer les œuvres existantes, [yury_felten.GetSheHe] pourrait contribuer de manière significative à l'embellissement de nos palais grandioses au profit de l'aristocratie. De plus, [yury_felten.GetSheHe] a acquis une réputation pour inventer et assembler des gadgets et des machines étranges, dont certains pourraient être utilisés pour perfectionner nos techniques de construction."
 flavor_rus.70.a: "Ébauchons un contrat standard de quatorze heures."
 flavor_rus.70.tt2: "[yury_felten.GetSheHe|U] est éduqué par un architecte réputé, [francesco_rastrelli.GetName], ce qui lui octroie de précieuses connaissances"
 flavor_rus.70.tt3: "[yury_felten.GetSheHe|U] ajoute des œuvres d'art, des fresques et des peintures murales aux palais déjà existants à [ShowLocationName('neva')]"
 flavor_rus.70.b: "De tels talents doivent être transmis."
 flavor_rus.70.tt4: "[yury_felten.GetSheHe|U] obtient un poste d'enseignant à l'[ShowBuildingTypeNameWithNoTooltip('imperial_academy_of_arts')] de [ShowLocationName('neva')]"
 flavor_rus.70.c: "La beauté est subjective."
 flavor_rus.70.tt5: "[yury_felten.GetNameWithNoTooltip] cherche un emploi ailleurs."
 flavor_rus.70.historical_info: "Yury Felten était un architecte célèbre qui gagna les faveurs de l'impératrice Catherine « la Grande ». Il conçut plusieurs monuments et églises, et participa à la construction du Palais d'Hiver et du Palais de Catherine. Il est également connu pour la machine de levage créée pour déplacer les pierres nécessaires à la réalisation du Cavalier de Bronze à Saint-Pétersbourg. Il devint directeur de l'Académie impériale des arts, un poste qu'il occupa jusqu'à la fin de sa vie."
 flavor_rus.71.title: "Les colonies militaires"
 flavor_rus.71.desc: "Le coût de l'entretien d'une armée permanente représente un fardeau constant pour notre trésorerie, notamment en termes de fournitures et de logements. En conséquence, notre puissance militaire reste en deçà des attentes malgré les efforts déployés pour l'améliorer. Proposons un nouveau système dans lequel le temps d'un soldat serait réparti entre des activités agricoles et le service militaire, dans le but de créer un modèle plus autonome. Les soldats seront alternés afin de limiter le risque de chute importante de la production agricole, et les familles des soldats enrôlés recevront une éducation militaire afin de les lier au service des forces armées pour les générations à venir."
 flavor_rus.71.a: "Un scénario gagnant-gagnant."
 enable_military_settlements_policy: "Donne accès à la [policy|e] [ShowPolicyName('military_settlements_policy')]"
 flavor_rus.71.b: "Cette idée comporte trop de problèmes potentiels."
 flavor_rus.71.historical_info: "Les colonies militaires ont été introduites par l'empereur Alexandre Ier dans le but de contrer les coûts croissants liés à l'entretien d'une grande armée, tout en assurant un approvisionnement constant en bons soldats, tout en permettant aux familles de passer plus de temps ensemble. Ce système s'est avéré inefficace, car l'organisation était mal conçue et les particularités de la dépendance saisonnière à l'agriculture n'ont pas été prises en compte, ce qui signifiait que les soldats étaient parfois absents lorsqu'il y avait du travail à faire. Au lieu de résoudre les problèmes, des punitions sévères ont été infligées alors que la production alimentaire se détériorait, entraînant des émeutes généralisées."
 flavor_rus.72.title: "La montée du nationalisme"
 flavor_rus.72.desc: "La définition et la suprématie supposée de la culture [ShowCultureGroupName('slavic_group')] sont des sujets de débat intense parmi les lettrés. Les opinions divergent sur la question de savoir si nous devons adopter une position plus pro-occidentale pour garantir que la [ROOT.GetCountry.GetName] ne stagne pas dans un cycle interminable de traditions, ou si l'importance de la continuité n'est pas sous-estimée et devrait rester au cœur de la préservation de l'identité [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Cette divergence a donné naissance à deux mouvements intellectuels distincts qui cherchent à nous orienter dans des directions opposées, et nous devons décider du chemin qui correspond à notre vision pour l'avenir."
 flavor_rus.72.a: "Soutenons les slavophiles."
 flavor_rus.72.custom1: "Donne accès à la [law|e] [ShowLawName('intellectual_movements')]"
 flavor_rus.72.custom2: "Une [policy|e] sous la [law|e] [ShowLawName('intellectual_movements')] ne peut être changée qu'une fois tous les dix ans"
 flavor_rus.72.b: "Soutenons les occidentalistes."
 flavor_rus.72.historical_info: "Les occidentalistes et les slavophiles étaient deux mouvements intellectuels et idéologiques distincts dans la Russie du XIXe siècle. Ils avaient des visions divergentes sur la trajectoire de développement de la Russie, sa relation avec l'Europe de l'Ouest et la préservation de l'identité culturelle russe. Les occidentalistes étaient partisans de la modernisation en adoptant les idées, les institutions et les technologies occidentales, tandis que les slavophiles mettaient l'accent sur la préservation des valeurs traditionnelles russes, de la spiritualité et des structures communautaires."
 flavor_rus.73.title: "La correspondance de [francois_marie_voltaire.GetLastNameWithNoTooltip]"
 flavor_rus.73.desc: "L'écrivain et provocateur [GetCountry('FRA').GetAdjective] [francois_marie_voltaire.GetName] a récemment rendu visite à [target_ruler.GetName], et les deux semblent avoir trouvé un terrain d'entente sur des sujets allant de la liberté d'expression à la critique de la religion, en accord avec les idées éclairées qui traversent le continent. Avant son départ, il a été convenu qu'un échange de lettres continu devrait avoir lieu pour maintenir l'échange d'idées et le débat philosophique. Un tel échange pourrait avoir des effets néfastes sur les prises de décisions politiques de la [ROOT.GetCountry.GetName], en permettant aux pensées radicales de s'immiscer dans les cercles les plus élevés de la société, mais il pourrait aussi accélérer l'arrivée de concepts nouveaux et intéressants à notre porte."
 flavor_rus.73.a: "Encourageons cette correspondance."
 STATIC_MODIFIER_NAME_extensive_correspondence: "Correspondance étendue"
 flavor_rus.73.b: "C'est un idiot à l'esprit brumeux."
 flavor_rus.73.historical_info: "L'impératrice Catherine « la Grande » échangea de nombreuses lettres avec Voltaire pendant son règne. Tous deux débattaient, exprimaient de nouvelles idées et se disputaient même parfois en fonction du sujet abordé, qu'il s'agisse de philosophie, de littérature, de politique ou de questions sociales. Voltaire, connu pour son esprit et ses idéaux des Lumières, saluait les efforts de Catherine pour moderniser la Russie et mettre en œuvre des réformes. En retour, Catherine sollicitait les conseils de Voltaire pour répondre à des questions de gouvernance et de développement culturel."
 flavor_rus.74.title: "Les vérités dérangeantes de [nikolay_novikov.GetNameWithNoTooltip]"
 flavor_rus.74.desc: "Le philanthrope et auteur transformateur [nikolay_novikov.GetName] s'est fait un nom dans les cercles culturels et littéraires, publiant une large gamme d'œuvres pour stimuler les discussions sur une multitude de sujets. Plus récemment, [nikolay_novikov.GetSheHe] s'est élevé au rang de rédacteur de la Gazette de Moscou, un journal local, et a commencé à publier des journaux satiriques qui gagnent rapidement en popularité. Nous devons agir pour freiner la propagation de pensées dangereuses, ou nous risquons de nous retrouver du mauvais côté de la guillotine."
 flavor_rus.74.a: "Confisquons ses œuvres."
 flavor_rus.74.tt2: "La popularité des œuvres confisquées accroît la colère des [ShowPopTypeName('peasants')] et des [ShowPopTypeName('burghers')]."
 flavor_rus.74.b: "Laissons-le tranquille."
 flavor_rus.74.tt3: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est consterné que les idées révolutionnaires de [nikolay_novikov.GetNameWithNoTooltip] soient autorisées à se répandre, en raison de la [policy|e] de [ShowPolicyName('strict_censorship')]."
 flavor_rus.74.c: "Forçons-[nikolay_novikov.GetHimHer] à publier une rétractation."
 flavor_rus.74.tt4: "La censure est renforcée pour ralentir la propagation d'idées révolutionnaires."
 flavor_rus.74.historical_info: "Nikolay Novikov était un écrivain, philanthrope et éditeur pendant le règne de l'impératrice Catherine « la Grande ». Il fonda un journal littéraire et philosophique qui joua un rôle majeur dans la promotion des idées des Lumières en Russie et s'engagea également dans des activités maçonniques et des initiatives philanthropiques. Cela engendra un conflit avec le gouvernement, qui le fit emprisonner pendant plusieurs années. Néanmoins, son travail continua à circuler et contribua à nourrir le sentiment anti-gouvernemental, inspirant ainsi les révolutions futures."
