 flavor_ayd.1.title: "Un ghazi féroce"
 flavor_ayd.1.desc: "Célèbre pour son attitude féroce et sa position belliqueuse à l'égard des beylicats voisins, [target_character.GetName] dispose d'une flotte et d'une armée puissantes. Ghazi volontaire et illustre corsaire, [target_character.GetHeShe] compte à son actif de nombreuses prouesses militaires qui présagent sans conteste de grandes victoires pour notre peuple. Ses capacités militaires et navales sont telles que nos ennemis l'appellent « le Lion »."
 flavor_ayd.1.a: "Que nos bannières insufflent la peur !"
 flavor_ayd.1.historical_info: "Umur Bey est l'un des corsaires anatoliens les plus connus. Grâce à son armée et à sa flotte puissantes, ses aventures à travers la mer Égée sont devenues légendaires. Ses activités de corsaire conduisirent à la déclaration d'une croisade contre son domaine. Son importance militaire fut telle qu'il vint en aide à l'empereur byzantin Jean Cantacuzène. Le Lion joua un rôle crucial dans la Guerre civile byzantine (1341-1347) en apportant un soutien militaire important, dont 380 navires et 28 000 soldats."
