 flavor_mor_maghrebi_wars.1000.title: "Le frère ambitieux"
 flavor_mor_maghrebi_wars.1000.desc: "Après le décès du bien-aimé [old_ruler.GetName], son fils [new_ruler.GetName] est monté sur le trône de [GetCountry('TUN').GetName], conformément aux volontés de [old_ruler.GetShortNameWithNoTooltip].\n\nAu lieu de reconnaître respectueusement la légitimité du nouveau souverain, son frère [usurper_scope.GetName] a orchestré un coup d'État et s'est emparé du pouvoir. Devant une [ShowEstateTypeName('nobles_estate')] horrifiée, l'usurpateur a fait exécuter son frère, réduisant ainsi à néant toute possibilité de restaurer le [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime.\n\nDésormais, la seule option qui reste aux loyalistes est d'inviter une nation étrangère à intervenir pour renverser l'usurpateur."
 flavor_mor_maghrebi_wars.1000.historical_info: "Après la mort du sultan hafside, Abu Yahya Abu Bakr, une crise de régime a commencé avec le couronnement de l'usurpateur Abu Hafs Umar, qui a ordonné l'assassinat de tous ses frères, assurant ainsi l'exclusivité de son droit au trône."
 flavor_mor_maghrebi_wars.1000.a: "Invitons le [GetCountry('MOR').GetLongNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.b: "Invitons [ally_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1000.c: "Rallions [usurper_scope.GetNameWithNoTooltip]."
 flavor_mor_maghrebi_wars.1001.title: "La succession #L [GetCountry('TUN').GetAdjectiveWithNoTooltip]ne#!"
 flavor_mor_maghrebi_wars.1001.p1: "Après la mort de [old_ruler.GetName], son fils [new_ruler.GetName] aurait dû monter sur le trône de la [GetCountry('TUN').GetName], mais son frère [usurper_scope.GetName] l'a assassiné et s'est emparé du pouvoir, au grand dam de la [ShowEstateTypeName('nobles_estate')] présente."
 flavor_mor_maghrebi_wars.1001.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nAujourd'hui, les loyalistes rescapés nous ont invités à entrer dans le pays pour les aider à chasser l'usurpateur."
 flavor_mor_maghrebi_wars.1001.a: "Leur détresse nous est bénéfique."
 flavor_mor_maghrebi_wars.1001.b: "Nous ne mettrons pas en danger notre alliance."
 flavor_mor_maghrebi_wars.1002.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1002.desc: "Pour la plus grande joie de ceux qui sont encore fidèles à [dead_ruler_scope.GetName], notre ancien allié [ally_scope.GetAdjective] a décidé d'accepter leur offre d'annexion et prépare maintenant ses troupes à nous envahir."
 flavor_mor_maghrebi_wars.1002.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_mor_maghrebi_wars.1003.title: "$flavor_mor_maghrebi_wars.1001.title$"
 flavor_mor_maghrebi_wars.1003.desc: "Au grand désespoir de ceux qui sont encore fidèles à [dead_ruler_scope.GetName], notre sage allié [ally_scope.GetAdjective] a décidé de rejeter leur offre d'annexion."
 flavor_mor_maghrebi_wars.1003.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mor_maghrebi_wars.1004.title: "Le destin de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_mor_maghrebi_wars.1004.desc: "$flavor_mor_maghrebi_wars.1001.p1$\n\nLes loyalistes rescapés nous ont appelés à l'aide pour renverser l'usurpateur. Après mûre réflexion, notre sage souverain [ruler_scope.GetName] a vu que notre destin est de réunifier tous les territoires du [ShowRegionName('maghreb_region')] et de reprendre le contrôle du commerce transsaharien, comme à l'époque des Almohades."
 flavor_mor_maghrebi_wars.1004.a: "Chevauchons vers la gloire."
 flavor_mor_maghrebi_wars.1004.b: "Non, occupons-nous plutôt de nos affaires."
 flavor_mor_maghrebi_wars.1004.historical_info: "La dynastie mérinide était à l'époque garante de la succession hafside et c'est pourquoi, lorsque l'usurpateur Abu Hafs Umar monta sur le trône à Tunis, l'armée mérinide envahit le pays pour le chasser. Après la capture et l'exécution de l'usurpateur, le sultan mérinide Abu'l Hasan entra triomphalement dans la capitale de Tunis et unifia le royaume sous sa bannière."
 flavor_mor_maghrebi_wars.1100.title: "Le nouveau dirigeant du [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_mor_maghrebi_wars.1100.desc: "Nous avons enfin unifié les terres du [ShowRegionName('maghreb_region')] ainsi qu'elles l'étaient sous la dynastie des Almohades. Nous contrôlons enfin le commerce à travers le Sahara et une nouvelle ère de prospérité s'ouvre à nous et à tout le monde [religion_scope.GetAdjective]."
 flavor_mor_maghrebi_wars.1100.a: "Nos pairs nous adressent leurs félicitations."
 flavor_mor_maghrebi_wars.1100.tt: "Toutes les nations #L [religion_scope.GetAdjectiveWithNoTooltip]es#! de notre [diplomatic_range|e] améliorent leur opinion à notre égard."
