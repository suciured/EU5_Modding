 flavor_byz.1.title: "Le pillage de Venise"
 flavor_byz.1.desc: "Désireuses de se venger de la trahison des croisés, les troupes #L [ROOT.GetCountry.GetAdjective]es#! n'ont épargné personne lorsqu'elles se sont abattues sur la jadis opulente cité de [ShowLocationName('venice')]. La mission des généraux impériaux avait toujours été claire, toutes les familles patriciennes devaient être dépouillées de leurs biens et de leurs honneurs, et les trésors qui avaient été volés à la ville du désir du monde devaient être restitués.\n\nAu moment de la descente des armées #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]es#! sur la cité aux canaux, les événements prirent une tournure bien plus terrible qu'on eut pu l'imaginer. Une vie passée à guerroyer n'incite personne à la bonté et, avec des commandants impatients de voir la ville en flammes, les soldats [ROOT.GetCountry.GetAdjectiveWithNoTooltip] se sont lancés dans une campagne de plusieurs jours de dévastation et de pillage des églises, des palais et même de l'arsenal vénitien."
 flavor_byz.1.a: "Qu'ils nous haïssent, pourvu qu'ils nous craignent !"
 flavor_byz.1.b: "Cessez le pillage !"
 STATIC_MODIFIER_NAME_chastening_of_venice: "Venise châtiée"
 STATIC_MODIFIER_DESC_chastening_of_venice: "Le pillage et la destruction de la cité de Venise aux mains des Byzantins ont laissé une cicatrice bien visible."
 flavor_byz.2.title: "Athènes recouvrée"
 flavor_byz.2.desc: "Des siècles durant, [ShowLocationName('athens')] a été le centre de la culture et de l'art #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#! – jusqu'à ce que les Francs, lors de la quatrième croisade, s'emparent de la ville. Ensuite, elle devint la capitale d'un duché indépendant, gouverné par de grandes familles occidentales. Mais cette époque est désormais révolue car pour la première fois depuis 1204, [ShowLocationNameWithNoTooltip('athens')] a réintégré l'[ROOT.GetCountry.GetLongName]."
 flavor_byz.2.a: "Et à tout jamais !"
 flavor_byz.3.title: "Nicomédie recouvrée"
 flavor_byz.3.desc: "Nicomédie, ou [ShowLocationName('izmit')] comme l'appellent les Turcs, fut une cité [ROOT.GetCountry.GetAdjective] de première importance pendant près d'un millénaire. Située sur la côte de l'Asie Mineure, elle fut conquise par les [ShowCultureName('turkish_culture')] qui envahirent la région en 1337. Sa reconquête va maintenant nous permettre de prolonger notre expansion en Asie Mineure."
 flavor_byz.3.a: "Ainsi soit-il."
 flavor_byz.4.title: "Antioche recouvrée"
 flavor_byz.4.desc: "Bien que qualifiée de « berceau de la [ShowReligionGroupName('christian')] », Antioche a été capturée par le beylicat [ShowCultureName('turkish_culture')] en 1084. Si elle n'est certes plus que l'ombre de la métropole qu'elle fut jadis, elle reste néanmoins une ville sainte de première importance."
 flavor_byz.4.a: "Dieu le veut !"
 flavor_byz.5.title: "Jérusalem recouvrée"
 flavor_byz.5.desc: "Prise par les Arabes en 634, [ShowLocationName('jerusalem')] était autrefois un centre majeur du culte [ShowReligionGroupAdjective('christian')] pour l'Empire. Le fait que nous l'ayons recouvrée va assurément redonner foi et espoir à tous les peuples #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]s#!."
 flavor_byz.5.a: "Dieu le veut !"
 flavor_byz.6.title: "Rome recouvrée"
 flavor_byz.6.desc: "Même si elle n'a pas toujours été contrôlée par l'Empire, [ShowLocationName('rome')] finit par rompre tout rapport avec [ROOT.GetCountry.GetName] lorsque le pape Léon III couronna [GetCharacter('fra_charlemagne').GetName] empereur des Romains. Pourtant, aujourd'hui, la ville a été recouvrée et même si elle a beaucoup souffert, elle demeure une ville d'un très grand prestige."
 flavor_byz.6.a: "Rome, la ville où tout a commencé, est de nouveau entre nos mains."
 flavor_byz.7.title: "Rome renoue avec l'orthodoxie"
 flavor_byz.7.desc: "La population de [ShowLocationName('rome')] a renoué avec la foi [ShowReligionAdjective('orthodox')], et les derniers papistes se terrent. Certes, cela ne marque très certainement pas encore la fin du Grand Schisme, mais l'Église orthodoxe d'Orient dispose bien désormais d'un net avantage dans la lutte pour l'autorité religieuse."
 flavor_byz.7.a: "Malheur à vous, schismatiques !"
 flavor_byz.8.title: "L'Anatolie libérée des Turcs"
 flavor_byz.8.desc: "Les forces des [GetCountry('TUR').GetName] ont été repoussées hors d'[ShowRegionName('anatolia_region')], qui constituait autrefois leur bastion. L'[ShowRegionName('anatolia_region')] ainsi sécurisée, notre prospérité est assurée."
 flavor_byz.8.a: "Le phénix a pris son envol !"
 towns_and_cities_anatolia_get_pop_growth_tt: "Les [towns_and_cities|e] que nous possédons en [ShowRegionNameWithNoTooltip('anatolia_region')] vont bénéficier du [modifier|e] [ShowModifier('repopulation_of_anatolia_modifier')] pendant #Y 10#! ans"
 flavor_byz.9.title: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] visite l'Occident"
 flavor_byz.9.desc: "Les forces des [GetCountry('TUR').GetName] empiètent sur notre grande ville depuis un certain temps et menacent directement notre grande ville de [target_province.GetName]. Malgré le fossé entre les Églises de l'Orient et de l'Ouest, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] propose de mener une mission diplomatique auprès de nos compatriotes #L [ShowReligionGroupAdjective('christian')]s#! de l'Ouest, dans le but de récolter des fonds pour repousser les #L [GetCountry('TUR').GetAdjectiveWithNoTooltip]s#!.\n\nBien qu'il s'agisse probablement d'une entreprise rentable, elle ternira notre réputation et nous fera paraître faibles."
 flavor_byz.9.a: "Effectuons les préparatifs nécessaires."
 flavor_byz.9.tt: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] va se rendre dans les cours de l'Europe occidentale afin d'y lever des fonds. Il est probable que son initiative sera considérée comme un signe de faiblesse qui réduira notre statut international"
 flavor_byz.9.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] doit rester pour rallier nos forces."
 flavor_byz.10.title: "[donated_to_byzantium.GetNameWithNoTooltip] a donné à notre cause"
 flavor_byz.10.desc: "La générosité des dirigeants #L [ShowReligionGroupAdjective('christian')]s#! n'est pas passée inaperçue. Les efforts diplomatiques du [ROOT.GetCountry.GetGovernment.GetRulerTitle] ont porté leurs fruits, puisqu'un don important a été fait pour soutenir notre lutte contre les [GetCountry('TUR').GetName]."
 flavor_byz.10.a: "Notre fortune est rétablie."
 flavor_byz.11.title: "L'école crétoise"
 flavor_byz.11.desc: "Peu d'écoles dans notre pays ont eu un impact aussi puissant que l'école d'art crétoise sur la diffusion de la richesse et de la beauté de l'art et de l'iconographie #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip]s#! . Cette école est destinée à devenir un centre de la culture et de l'art, car elle continue à former de grands étudiants sous la direction de personnes telles que [target_artist.GetName]."
 flavor_byz.11.a: "Faisons venir [target_artist.GetName] à la cour."
 flavor_byz.11.b: "[target_artist.GetSheHe|U] va améliorer notre prestige à l'étranger !"
 flavor_byz.11.c: "Nous ne pouvons nous le permettre..."
 flavor_byz.12.title: "Le Greco"
 flavor_byz.12.desc: "Peu d'artistes ont laissé leur empreinte dans l'art comme [target_artist.GetName], également connu sous le nom de #italic Le Greco#!. Bien que son œuvre soit l'antithèse du style baroque, [target_artist.GetSheHe] a réussi à se faire une place de choix dans l'art en soutenant la primauté de l'imagination et de l'intuition sur le caractère subjectif de la création, ouvrant de nouvelles perspectives dans le monde de l'art en [ShowContinentName('europe')]."
 flavor_byz.12.a: "Les toiles de [target_artist.GetName] orneront nos murs."
 flavor_byz.12.c: "Nous ne pouvons nous le permettre..."
 get_el_greco_as_painter_tt: "Le nom de [target_artist.GetNameWithNoTooltip] va briller dans le monde de la #italic peinture#!"
 get_el_greco_as_sculptor_tt: "Le nom de [target_artist.GetNameWithNoTooltip] va briller dans le monde de la #italic sculpture#!"
 flavor_byz.13.title: "Un lieu de savoir brillant"
 flavor_byz.13.desc: "Malgré les difficultés que connaît notre peuple, notre art et notre culture restent plus dynamiques et prestigieux que jamais. [target_location.GetName] est le meilleur exemple de notre influence artistique et de notre culture. Le peuple a créé des écoles d'art et de pensée, tremplins de la culture et de la propagation de la [ShowInstitutionName('renaissance')] qui ouvrent la porte à un merveilleux âge d'or de la philosophie et de l'expression [ROOT.GetCountry.GetAdjective]."
 flavor_byz.13.a: "Finançons leur expansion."
 flavor_byz.13.b: "Laissons les richesses se répandre à travers la province de [target_province.GetNameWithNoTooltip] !"
 flavor_byz.13.c: "Cet argent serait plus utile ailleurs."
 flavor_byz.14.title: "Proposition de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_byz.14.desc: "L'état de notre marine se dégrade depuis bien longtemps. Ce qui était autrefois un symbole fier et puissant de notre autorité est désormais la risée du monde. En effet, nos voisins, qui convoitent nos terres, en sont venus à contester notre domaine maritime et à effectuer de fréquentes incursions dans nos ports. En ces temps difficiles, une délégation de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a fait une curieuse proposition. Selon leurs missives, ils souhaiteraient prendre le commandement de nos forces navales, tout en les finançant..."
 flavor_byz.14.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.14.b: "Nous ne pouvons dépendre d'eux !"
 byz_magnates_wont_offer_again_tt: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'offrira pas son aide en matière navale"
 flavor_byz.15.title: "Réformes navales de [target_character2.GetNameWithNoTooltip]"
 flavor_byz.15.desc: "Ce n'est un secret pour personne que notre marine a connu des jours meilleurs. Les difficultés auxquelles notre peuple est confronté ont vidé le trésor impérial, ce qui entraîne coupes et pénuries dans tous les domaines. Malgré cela, nos conseillers, sous la férule de [target_character2.GetName], ont conçu un plan pour tenter de redonner vigueur à la splendeur de notre flotte !"
 flavor_byz.15.a: "C'est une réforme vitale."
 flavor_byz.15.b: "Cet argent serait plus utile ailleurs."
 flavor_byz.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_byz.16.desc: "Comme un tourbillon silencieux, un nouveau traité juridique accapare l'attention des juristes et des fonctionnaires de notre [ROOT.GetCountry.GetFlavorRank]. #italic Hexabiblos#!, un traité récemment publié par le jeune [target_character.GetName] recense, compile et revitalise l'essentiel de la jurisprudence [ROOT.GetCountry.GetAdjective] en un unique tome d'une immense utilité pour la bonne administration de la Loi.\n\nDevrions-nous inviter ce jeune juriste à rejoindre notre cour en récompense de son travail assidu ?"
 flavor_byz.16.a: "Envoyons-lui une invitation."
 flavor_byz.16.b: "Non, nous avons assez de juristes comme ça."
 flavor_byz.17.title: "La voix angélique de [john_koukouzelis.GetNameWithNoTooltip]"
 flavor_byz.17.desc: "La disparition du grand [john_koukouzelis.GetName] a jeté un voile de tristesse sur les basiliques du [ROOT.GetCountry.GetLongName]. Le chagrin est immense à la perte de sa voix et les plus érudits pleurent la perte d'un grand compositeur.\n\nMais une lumière brille toujours à la cour et tandis que les récits de ses témoignages d'apparition de la Mère de Dieu sont sur toutes les lèvres, la piété de sa vie et les nombreux miracles qui lui sont attribués poussent le clergé à demander sa canonisation."
 flavor_byz.17.a: "Parlons-en avec le Patriarche."
 flavor_byz.17.b: "Nous ne nous occupons pas de ces questions."
 flavor_byz.18.title: "La chute de l'[GetCountry('BYZ').GetNameWithNoTooltip]"
 flavor_byz.18.desc: "La chute de l'[GetCountry('BYZ').GetName] a ébranlé le monde [ShowCultureName('greek_culture')]. Après des mois et des mois passés sous la menace du [target_country.GetName], les murs de [target_location.GetName] sont tombés. Les troupes #L [target_country.GetAdjectiveWithNoTooltip]s#! ont pris d'assaut la ville et l'ont mise à sac, infligeant un traumatisme à la population [ShowCultureNameWithNoTooltip('greek_culture')] à travers le globe. Notre phénix ayant désormais disparu, notre diaspora été dévastée par cette nouvelle, principalement celle de [target_location2.GetName]."
 flavor_byz.18.a: "Le phénix pourpre n'est plus."
 BYZ_FALL_OF_BYZANTIUM_CONVERSION: "Tous nos [pops|e] de culture [ShowCultureName('greek_culture')] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_byz.19.title: "Protection de la [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.19.desc: "Pendant la quatrième croisade et la chute de [ShowLocationName('constantinople')], les Francs se sont emparés de la [ShowAreaName('morea_area')] alors que notre Empire était divisé. Leur influence dans la région est toujours présente, car il s'y trouve encore des mercenaires qui contestent directement notre pouvoir."
 flavor_byz.19.a: "Nous devons protéger les habitants de la [ShowAreaNameWithNoTooltip('morea_area')] contre toute menace extérieure."
 flavor_byz.20.title: "Réforme des juges universels des Romains"
 flavor_byz.20.desc: "Bien que notre Cour suprême ait connu des réformes sous les précédents dirigeants, un scandale a éclaté au grand jour. Trois des quatre juges ont été accusés de corruption, privilégiant leurs intérêts à ceux de la nation. [target_character.GetName] en a été informé et prévoit de se débarrasser de toute forme de corruption au sein de la Cour suprême."
 flavor_byz.20.historical_info: "Bien que créé à la fin du XIIIe siècle par Andronic II Paléologue, le corps des juges universels des Romains comptait des juges corrompus. Lors d'une enquête menée par Andronic II Paléologue en 1337, trois des quatre juges furent jugés coupables et le corps fut en partie réformé."
 flavor_byz.20.a: "La corruption de ce système doit être éradiquée."
 flavor_byz.20.b: "Mieux vaut conserver le système en l'état."
 flavor_byz.21.title: "Chants akritiques"
 flavor_byz.21.desc: "Au début de l'[GetCountry('BYZ').GetName], de nombreux pionniers connus sous le nom d'#italic Akrites#! ont défendu l'[ShowRegionName('anatolia_region')] contre les envahisseurs [ShowCultureGroupName('arabian_group')]. Cela a donné naissance à de grands héros de la littérature et à de grands poèmes [ShowCultureName('greek_culture')], tels que le #italic Digénis Akritas#!."
 flavor_byz.21.historical_info: "Ces poèmes marquent la naissance de la littérature grecque moderne et certains ont même atteint le statut de symbole national. L'un d'eux, peut-être le plus connu, est l'histoire de Digénis Akritas, un garde-frontière d'origine grecque et arabe, qui protégea l'Empire byzantin contre les Arabes et tua même des êtres mythiques tels que des dragons."
 flavor_byz.21.a: "Que ces poèmes soient connus du reste du monde."
 flavor_byz.22.title: "Chant d'Armouris"
 flavor_byz.22.desc: "L'un des plus grands poèmes acritiques est celui d'#italic Armouris Armouropoulos#!. Ses aventures contiennent des exploits herculéens, tels que le combat qu'il mena seul, « pendant un jour et une nuit » contre une armée de Sarrasins. Finalement désarçonné, il poursuit le voleur de son cheval jusqu'en Syrie, et lui coupe les deux bras pour le punir de son vol. Écrit à l'origine au XIe siècle, une grande partie de son contenu a été perdue. Peut-être pouvons-nous tenter de reconstituer certaines de ses parties, même si elles ne sont pas tout à fait exactes."
 flavor_byz.22.historical_info: "$flavor_byz.21.historical_info$"
 flavor_byz.22.a: "Cela en vaut la peine."
 flavor_byz.22.b: "Préservons nos œuvres d'art en l'état."
 flavor_byz.23.title: "L'histoire du dirigeant de marbre"
 flavor_byz.23.desc: "Bien que [ShowLocationName('constantinople')] ne soit plus entre les mains des [ShowCultureGroupName('greek_group')], de nombreuses personnes pensent que son dernier dirigeant n'a pas été tué. Grâce aux conseils des anges et à la lumière du soleil couchant, [Select_CString(target_character.IsFemale,'elle', 'il')] a pu s'échapper sous les [ShowBuildingTypeName('theodosian_walls')] où [Select_CString(target_character.IsFemale,'elle', 'il')] a été changé en marbre. À ce jour, personne ne sait si ces rumeurs sont vraies, mais parfois, la fiction peut changer la perception que l'on a de la réalité."
 flavor_byz.23.a: "[target_character.GetNameWithNoTooltip] sera le dirigeant de marbre."
 flavor_byz.23.historical_info: "La légende de l'empereur de marbre existe dans de nombreuses autres cultures. Pour les Grecs, Constantin XI Paléologue fut peut-être l'un des empereurs les plus célèbres de l'Empire byzantin. On dit que lors du siège de Constantinople en 1453, il n'est pas mort au combat et qu'il reviendra un jour pour restaurer son empire."
 BYZ_MARBLED_EMPEROR_TOOLTIP: "Parfois, l'histoire d'une personne peut être modifiée, et celle de [target_character.GetName] ne fait pas exception..."
 flavor_byz.24.title: "Les stavratons"
 flavor_byz.24.desc: "Notre ancienne monnaie, #italic l'hyperpyron#!, devenant peu à peu obsolète sur le plan commercial tant à l'intérieur qu'à l'extérieur, [target_character.GetName] a proposé de frapper une nouvelle monnaie, le #italic stavraton#!.\n\nCes réformes monétaires s'inspirent du #italic ducat vénitien#! et permettraient à notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de commercer plus facilement avec les autres pays européens, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] devra s'adapter à cette nouvelle monnaie."
 flavor_byz.24.a: "Frappons cette nouvelle monnaie."
 flavor_byz.24.b: "Ce n'est pas [GetCountry('VEN').GetNameWithNoTooltip] qui influencera notre économie."
 flavor_byz.24.historical_info: "En 1367, l'empereur Jean V Paléologue introduisit une nouvelle monnaie, le stavraton, qui tire son nom du mot grec signifiant « croix », pour remplacer l'hyperpyron d'or tombé en déshérence. Cette pièce d'argent perdura jusqu'à la fin de l'Empire byzantin."
 flavor_byz.25.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.25.desc: "[target_artist.GetName] est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Il prêche pour que [ROOT.GetCountry.GetName] revienne à l'âge de l'Hellénisme. En dépit de sa célébrité, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'oppose à ses idées."
 flavor_byz.25.a: "Qu'il reste à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.25.b: "Ses enseignements hérétiques doivent cesser !"
 flavor_byz.25.historical_info: "Gémiste Pléthon, l'un des plus célèbres érudits byzantins, a plaidé en faveur de la renaissance de l'érudition grecque en Europe occidentale et a rédigé de nombreux manuscrits, dont beaucoup portaient sur la renaissance de l'Hellénisme et rejetaient le droit byzantin."
 while_remains_chance_to_revive_hellenism_tt: "#italic Tant que [target_artist.GetNameWithNoTooltip] reste dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], il peut tenter de faire renaître l'[ShowReligionName('hellenism_religion')]#!"
 flavor_byz.26.title: "La population #L [ShowCultureNameWithNoTooltip('greek_culture')]que#! de [target_location.GetNameWithNoTooltip]"
 flavor_byz.26.desc: "Avec le débarquement de nos forces en [ShowAreaName('west_anatolia_area')] et la reconquête des ports, [target_location.GetName] est l'une des plus grandes villes du monde. Point de friction entre [ShowCultureName('turkish_culture')] et [ROOT.GetCountry.GetAdjective] par le passé, elle est à nouveau tombée entre nos mains. [target_character.GetName] prévoit de conserver la ville et renforce déjà ses positions en [ShowRegionName('anatolia_region')]."
 flavor_byz.26.a: "Ce sera notre principal port en [ShowAreaNameWithNoTooltip('west_anatolia_area')]."
 BYZ_SMYRNA_PEOPLE_CONVERT_TO_GREEK: "#G 20 %#! des [pops|e] seront converties en [ShowCultureName('greek_culture')]"
 BYZ_SMYRNA_GREEKS_GAIN_SATISFACTION: "Tous les [pops|e] de culture [ShowCultureName('greek_culture')] gagnent [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_byz.27.title: "Déclin de la Renaissance [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.27.desc: "Alors que par le passé, nombre de grands artistes ont afflué vers notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] lors de ce que l'on a appelé la Renaissance [target_character.GetDynasty.GetName], nous constatons un déclin depuis quelques années, les grands esprits du temps choisissant de rejoindre d'autres cours plutôt que la nôtre. Peut-être [target_character.GetName] devrait-il agir pour interrompre ce déclin."
 flavor_byz.27.historical_info: "Lorsque la dynastie Paléologue récupère Constantinople, elle lance une campagne de rénovation de la ville, ce qui marque la dernière période de développement de l'art byzantin, qui s'éloigne lentement de nombreuses coutumes byzantines comme la signature des artistes sur leurs œuvres, pour évoluer vers un style différent, le style Paléologue, qui influencera plus tard l'école crétoise."
 flavor_byz.27.a: "Nous n'avons pas les moyens de parrainer qui que ce soit pour le moment."
 flavor_byz.27.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] doit prospérer !"
 flavor_byz.28.title: "Un [ROOT.GetCountry.GetGovernment.GetCourtTitle] en [ShowAreaNameWithNoTooltip('morea_area')]"
 flavor_byz.28.desc: "En dépit de notre déclin dans les [ShowRegionName('balkan_region')], [target_character.GetName] a trouvé le moyen d'assurer la pérennité de notre nation. En établissant une nouvelle capitale à [target_location.GetName] et en fortifiant la [ShowAreaName('morea_area')], nous avons la garantie qu'aucune puissance étrangère ne pourra nous envahir sans subir de lourdes pertes."
 flavor_byz.28.a: "Les propos de [target_character.GetNameWithNoTooltip] ont peut-être du sens..."
 flavor_byz.28.b: "L'abandon de [target_location2.GetNameWithNoTooltip] ne nous servira à rien."
 flavor_byz.29.title: "Katholikon Mouseion"
 flavor_byz.29.desc: "[target_location.GetName] étant la première ville de la [target_character.GetDynasty.GetName], [target_character.GetName] a prévu de construire une institution dans le monastère de Saint-Jean-Prodrome. Une telle construction nécessiterait beaucoup de ressources, ainsi que des travaux que notre nation pourrait être amenée à commander."
 flavor_byz.29.a: "Le prix ne doit pas arrêter [target_character.GetNameWithNoTooltip]."
 flavor_byz.29.b: "C'est trop cher."
 flavor_byz.29.historical_info: "Bien que l'on ne sache pas grand-chose sur l'institution appelée Katholikon Mouseion, elle fut créée au tournant du XIVe siècle à Constantinople, dans le monastère de Saint-Jean-Prodrome, et s'est appuyée sur sa bibliothèque pour inviter de nombreux Italiens désireux de s'initier à la langue et à la culture grecques."
 flavor_byz.30.title: "Un pacte avec [target_country.GetNameWithNoTooltip]"
 flavor_byz.30.desc: "Avec la montée du [target_country.GetReligion.GetName] en [ShowContinentName('europe')], le monde [ShowReligionAdjective('catholic')], notre vieil ennemi, est enfin en train de vivre ce que nous avons vécu il y a des siècles. Le [target_country.GetName] est à la tête de cette Réforme. Peut-être qu'en gardant de bonnes relations avec eux, nous pourrons enfin ouvrir une brèche contre [target_country2.GetName], ce que nous avons ardemment souhaité pouvoir faire dans le passé..."
 flavor_byz.30.a: "Allions-nous au [target_country.GetNameWithNoTooltip]."
 flavor_byz.30.b: "Les questions du [target_country2.GetReligion.GetNameWithNoTooltip] ne nous concernent pas."
 flavor_byz.31.title: "Réforme de l'armée [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_byz.31.desc: "Alors que notre armée dominait grâce aux thèmes et aux nombreuses troupes qu'ils fournissaient, l'augmentation des richesses et la centralisation des royaumes ont fait de l'armée une profession à part entière. [target_character.GetName] et son conseil ont travaillé d'arrache-pied à l'élaboration d'une nouvelle organisation de l'armée qui dépende moins de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pour la fourniture de troupes."
 flavor_byz.31.a: "L'armée servira [target_character.GetNameWithNoTooltip]."
 flavor_byz.31.b: "Ne prenons pas la place de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 BYZ_ALL_THEMATA_PROVINCES_GAIN_NOBLE_LOYALTY: "Tous les [pops|e] [ShowPopTypeName('nobles')] des [locations|e] avec [ShowBuildingTypeName('thema_headquarters')] gagnent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.32.title: "L'ascension de [target_character2.GetNameWithNoTooltip]"
 flavor_byz.32.desc: "Si ce moment de l'histoire [ROOT.GetCountry.GetAdjective] constitue une renaissance de la nation, elle n'est pas sans problèmes. Alors que nous venons à peine de sortir d'une Guerre civile dévastatrice, de nouveaux camps se forment. L'un d'entre eux se rassemble autour de la bannière de [target_character2.GetName], notre #italic Grand Domestique#!. Seul l'avenir nous dira ce qu'il en résultera."
 flavor_byz.32.a: "Ces intrigues de cour prennent de l'ampleur..."
 flavor_byz.33.title: "Un empire romain ?"
 flavor_byz.33.desc: "Depuis toujours, nous nous faisons appeler les successeurs de [ShowLocationName('rome')], mais conserver ce titre nous a demandé beaucoup d'efforts. Il est peut-être temps de rechercher une nouvelle identité, moins tournée vers d'anciennes gloires et qui nous guidera vers l'avenir."
 flavor_byz.33.a: "Nous ne sommes plus des Romains, mais une nation [ShowCultureNameWithNoTooltip('greek_culture')]."
 flavor_byz.33.b: "Nous ne renoncerons jamais à notre héritage."
 BYZ_ALL_PRIMARY_AND_ACCEPTED_POP_BECOME_HAPPIER: "Tous les [pop|e] qui sont soit [primary_culture|e] soit [accepted_culture|e] gagnent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.34.title: "[target_location.GetNameWithNoTooltip] déborde de ses murs"
 flavor_byz.34.desc: "À la suite d'innombrables conflits, [target_location.GetName] a connu des siècles de décadence. Grâce au rétablissement du trésor [ROOT.GetCountry.GetAdjective], nous pouvons enfin commencer à restaurer le [target_location.GetRank.GetName] et le faire entrer dans une nouvelle ère."
 flavor_byz.34.a: "[target_location.GetNameWithNoTooltip] se relèvera."
 flavor_byz.34.b: "Nous ne dépenserons pas nos fonds pour un seul [target_location.GetRank.GetNameWithNoTooltip]."
 BYZ_UNLOCK_CONSTANTINOPLE_MANAGER_CABINET_ACTION: "Donne accès à l'action du Conseil « [ShowCabinetActionName('aid_constantinople')] »."
 flavor_byz.35.title: "[target_character2.GetNameWithNoTooltip]"
 flavor_byz.35.desc: "Si la colonie de [ShowBuildingTypeName('galata')] a accru l'influence [GetCountry('GEN').GetAdjective] en [target_location.GetName], elle a aussi vu l'arrivée d'hommes déterminés à protéger [ROOT.GetCountry.GetName]. L'un d'eux est [target_character2.GetName], un mercenaire [GetCountry('GEN').GetAdjectiveWithNoTooltip] prêt à servir [target_character.GetName]."
 flavor_byz.35.a: "Recrutons-le, pour le bien de [ROOT.GetCountry.GetFlavorRank]."
 flavor_byz.35.b: "Faisons confiance à [GetCountry('GEN').GetNameWithNoTooltip] ? Jamais !"
 flavor_byz.36.title: "L'[ShowRegionNameWithNoTooltip('anatolia_region')] récupérée !"
 flavor_byz.36.desc: "Nos armées se sont finalement emparées de l'ancienne province de l'[ShowRegionName('anatolia_region')], dont les villes sont désormais sous notre contrôle. Nos ennemis chassés, nous pouvons enfin célébrer ce triomphe."
 flavor_byz.36.a: "Gloire à [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_byz.37.title: "Débarquement en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_byz.37.desc: "L'[ShowRegionName('italy_region')] était autrefois [ROOT.GetCountry.GetAdjective], mais avec l'arrivée des Lombards et des Normands, nous avons perdu toute emprise sur la région. Maintenant que nous avons rétabli une base à [target_location.GetName], peut-être pourrons-nous la fortifier et l'utiliser pour de futures opérations."
 flavor_byz.37.a: "[target_location.GetNameWithNoTooltip] sera fortifié !"
 flavor_byz.37.b: "C'est du gaspillage d'argent."
 flavor_byz.38.title: "Le [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')]"
 flavor_byz.38.desc: "Notre emprise sur les [ShowRegionName('balkan_region')] s'étant relâchée, le [target_country.GetLongName] s'est retrouvé dans une situation précaire. Cependant, [target_character.GetName] a conçu un plan pour assurer la pérennité du [target_country.GetFlavorRank]. En construisant le [ShowBuildingTypeName('hexamilion_wall')] à [ShowLocationName('corinth')] et en renforçant la province de la [ShowAreaName('morea_area')], il nous reste peut-être un peu d'espoir."
 flavor_byz.38.a: "La sécurité de la [ShowAreaNameWithNoTooltip('morea_area')] est notre priorité absolue."
 flavor_byz.38.b: "Le [ShowBuildingTypeNameWithNoTooltip('hexamilion_wall')] est trop onéreux."
 flavor_byz.38.historical_info: "Pendant son règne sur la Morée, Constantin XI oriente l'intérêt de l'empire vers les montagnes proches, estimant que la survie de l'empire passe par la fortification du mur d'Hexamilion et le développement des villes qui s'y trouvent. Ses plans échouent cependant lorsque les Ottomans envahissent ses terres et dévastent les campagnes."
 flavor_byz.39.title: "Une nouvelle capitale en [target_location.GetNameWithNoTooltip] ?"
 flavor_byz.39.desc: "Depuis que le siège de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'est déplacé en [ShowAreaName('morea_area')], [target_location.GetName] est devenue la capitale [target_country.GetAdjective] officieuse. Est-il temps pour [target_character.GetName] d'abandonner [target_location2.GetName] en faveur de ce nouveau foyer ?"
 flavor_byz.39.a: "Peut-être que la [ShowAreaNameWithNoTooltip('morea_area')] est plus facile à défendre..."
 flavor_byz.39.b: "L'abandon de [target_location2.GetNameWithNoTooltip] est une grave erreur. Il faut renforcer ce lieu."
 flavor_byz.39.c: "Nous n'abandonnerons pas [target_location2.GetNameWithNoTooltip] et nous n'y renforcerons pas notre présence."
 flavor_byz.40.title: "Nomon Syngraphe"
 flavor_byz.40.desc: "Depuis la mort de [target_character.GetName], certains ont commencé à faire le tri de ce qu'il possédait. C'est ainsi que [target_character2.GetName] a découvert l'un de ses manuscrits, intitulé #italic Nomoi#!. Inspiré par les enseignements #L [ShowReligionAdjective('zoroastrian')]s#! et platoniciens, il traite de sujets variés en lien avec le retour de l'Hellénisme."
 flavor_byz.40.a: "Une œuvre d'art doit rester une œuvre d'art, même si elle est teintée d'hérésie."
 flavor_byz.40.b: "Reprenons certains de ces textes, rendons-les plus grandioses."
 flavor_byz.40.c: "Jetez-le au feu, détruisez-le !"
 flavor_byz.41.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.41.desc: "Les historiens commencent à s'intéresser à l'histoire du [target_country.GetName] et certains, comme [target_artist.GetName], envisagent d'écrire une chronique sur la famille [target_character.GetDynasty.GetName], afin que les générations futures connaissent les exploits de [target_character.GetName] et de sa famille."
 flavor_byz.41.a: "Il est libre d'écrire l'histoire."
 flavor_byz.41.b: "Nous pouvons parrainer ses œuvres."
 flavor_byz.42.title.a: "L'ascension de la famille Mavrokordatos"
 flavor_byz.42.title.b: "Le Grand Dragoman"
 flavor_byz.42.desc: "Né à [target_location.GetName], [target_artist.GetName] a étudié la médecine et la philosophie occidentales dès son plus jeune âge. Son parcours dans de nombreuses universités lui a permis d'accumuler de vastes connaissances et de maîtriser de nombreuses langues. Peut-être qu'un philosophe aussi éduqué aurait bonne place dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.42.historical_info: "Né à Mykonos, Alexandros Mavrokordatos était un médecin grec pendant la Turkocratie. Après avoir étudié en Occident, notamment à l'université de Bologne, il a écrit plusieurs traités tels qu'#italic Instrumentum Pneumaticum Circulandi Sanguinis sive modu usu pulmonum#!. Par la suite, il a servi sous les ordres du sultan Mehmed IV, participant aux négociations qui ont abouti au traité de Karlowitz en 1699, et a réussi à acquérir un pouvoir considérable à la cour ottomane, ce qui a permis à sa famille de régner sur la Moldavie."
 flavor_byz.42.a: "Invitons [target_artist.GetNameWithNoTooltip] à [target_location2.GetNameWithNoTooltip]"
 flavor_byz.42.b: "Il ferait un excellent diplomate pour [target_country.GetNameWithNoTooltip]."
 flavor_byz.42.c: "Son entretien serait trop coûteux."
 flavor_byz.43.title: "Fondation de l'école de l'Heptanèse"
 flavor_byz.43.desc: "Avec l'école crétoise déjà bien reconnue et la suprématie de l'art occidental en [ShowContinentName('europe')], la [ShowCultureName('greek_culture')] a adopté cette nouvelle forme d'art. Crtains lieux en particulier, comme [ShowLocationName('corfu')], ont vu émerger une nouvelle vague d'artistes. Il est peut-être temps de fonder une nouvelle école dans les [ShowProvinceDefinitionName('ionian_islands_province')]."
 flavor_byz.43.a: "Fondons cette école d'art."
 flavor_byz.43.b: "Nous avons assez d'artistes."
 flavor_byz.43.c: "[target_character.GetNameWithNoTooltip] y consacrera tous ses efforts."
 flavor_byz.43.d: "La vieille école crétoise doit être privilégiée."
 flavor_byz.44.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_byz.44.desc: "[target_artist.GetName], né citoyen [ShowCultureName('greek_culture')] à [target_location.GetName], s'est fait un nom dans les [ShowProvinceDefinitionName('ionian_islands_province')]. Son art obéit au style #italic Maniera Greca#!, mêlant les styles artistiques [GetCountry('BYZ').GetAdjective] et [GetCountry('VEN').GetAdjective]."
 flavor_byz.44.a: "Parrainons-le et invitons-le à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.44.b: "Nous avons assez d'artistes."
 flavor_byz.45.title: "Réforme du système Prónoia"
 flavor_byz.45.desc: "Le [ShowPolicyName('pronoia_system')] nous a bien servi par le passé, mais ces titres administratifs ne sont plus que des droits féodaux qui font que les gouverneurs des provinces héritent de leur charge plutôt que d'être désignés par [target_character.GetName]. [target_character.GetNameWithNoTooltip] a déjà prévu de réformer ce système et de restaurer son contrôle sur les provinces #L [ROOT.GetCountry.GetAdjective]s#!."
 flavor_byz.45.a: "Abolissons ce système ancien."
 flavor_byz.45.b: "Il peut y avoir quelques failles, mais une réforme ne nous apportera rien de bon."
 flavor_byz.46.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] offre une aide militaire"
 flavor_byz.46.desc: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] [target_country.GetAdjective] s'est prononcé en faveur de [target_character.GetName], ce qui nous permet d'apporter facilement des changements à notre État."
 flavor_byz.46.a: "Leur soutien sera bien utile à nos efforts territoriaux."
 flavor_byz.46.b: "C'est notre marine qu'ils devraient plutôt aider."
 flavor_byz.47.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] conspire contre l'armée"
 flavor_byz_47_desc_common: "Alors que l'armée protège nos frontières, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] considère certains de ses officiers et généraux comme une menace pour le [ROOT.GetCountry.GetFlavorRank], expliquant qu'ils veulent renverser [target_character.GetName] et mettre à bas le pouvoir du [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Pour y remédier, ils suggèrent que nous favorisions"
 flavor_byz.47.desc.a: "$flavor_byz_47_desc_common$ la [ShowSocietyDirectionName('quantity')]."
 flavor_byz.47.desc.b: "$flavor_byz_47_desc_common$ la [ShowSocietyDirectionName('quality')]."
 flavor_byz.47.desc.c: "$flavor_byz_47_desc_common$ l'[ShowSocietyDirectionName('land')]."
 flavor_byz.47.desc.d: "$flavor_byz_47_desc_common$ la [ShowSocietyDirectionName('naval')]."
 flavor_byz.47.a: "Une grande armée nous permettra de couvrir plus de terrain."
 flavor_byz.47.b: "Au lieu d'envoyer plus d'hommes dans l'armée, formons plutôt ceux qui y sont déjà."
 flavor_byz.47.c: "Il nous faut plus d'officiers terrestres."
 flavor_byz.47.d: "Pour protéger le [ROOT.GetCountry.GetNameWithNoTooltip], nous devons également protéger ses mers."
 byz_court_wants_to_force_societal_changes: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaite que nous changions notre société par la force"
 flavor_byz.48.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] offre un soutien administratif"
 flavor_byz.48.desc: "Notre administration s'étant affaiblie ces dernières années, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] est venu en renfort pour aider [target_character.GetName] à rédiger des lois visant à améliorer cette branche du [ROOT.GetCountry.GetName]."
 flavor_byz.48.a: "C'est l'administration [ROOT.GetCountry.GetGovernment.GetAdjective] qui doit renforcer le [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_byz.48.b: "Notre société sera gouvernée par l'or."
 flavor_byz.49.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] conspire contre l'administration [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_byz_49_desc_common: "Bien que notre administration fonctionne bien, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] a remarqué que certaines personnes en poste ne lui étaient pas très favorables. Il nous force la main, en exigeant que nous nous réorientions différemment,"
 flavor_byz.49.desc.a: "$flavor_byz_49_desc_common$ vers l'[ShowSocietyDirectionName('aristocracy')]."
 flavor_byz.49.desc.b: "$flavor_byz_49_desc_common$ vers une [ShowSocietyDirectionName('plutocracy')]."
 flavor_byz.49.desc.c: "$flavor_byz_49_desc_common$ vers l'[ShowSocietyDirectionName('outward')]."
 flavor_byz.49.desc.d: "$flavor_byz_49_desc_common$ vers l'[ShowSocietyDirectionName('inward')]."
 flavor_byz.49.a: "Promouvons l'[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]."
 flavor_byz.49.b: "Nous serons une nation aux valeurs ploutocratiques."
 flavor_byz.49.c: "Notre administration doit se tourner vers l'extérieur."
 flavor_byz.49.d: "C'est en nous tournant vers [ShowSocietyDirectionNameWithNoTooltip('inward')] que nous assurerons notre sécurité."
 flavor_byz.50.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose une aide commerciale"
 flavor_byz.50.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a décidé de nous soutenir en matière d'économie. Ils nous ont offert leur aide pour mettre en place toute politique que [target_character.GetName] pourrait juger utile pour notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_byz.50.a: "Pour préserver la richesse, promouvons le [ShowSocietyDirectionNameWithNoTooltip('mercantilisme')]."
 flavor_byz.50.b: "L'accès à nos marchés est libre pour tous."
 flavor_byz.51.title: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] affaiblit la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!"
 flavor_byz_51_desc_common: "Au lieu que le [ROOT.GetCountry.GetGovernment.GetCourtTitle] nous aide à mettre en place un soutien efficace à notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], il a au contraire été décidé d'affaiblir notre pouvoir en orientant la nation."
 flavor_byz.51.desc.a: "$flavor_byz_51_desc_common$ vers la [ShowSocietyDirectionName('free_trade')]."
 flavor_byz.51.desc.b: "$flavor_byz_51_desc_common$ vers le [ShowSocietyDirectionName('mercantilism')]."
 flavor_byz.51.desc.c: "$flavor_byz_51_desc_common$ vers une [ShowSocietyDirectionName('capital_economy')]."
 flavor_byz.51.desc.d: "$flavor_byz_51_desc_common$ vers une [ShowSocietyDirectionName('traditional_economy')]."
 flavor_byz.51.a: "Conduire le [ROOT.GetCountry.GetNameWithNoTooltip] vers la [ShowSocietyDirectionNameWithNoTooltip('free_trade')] n'est peut-être pas une mauvaise idée."
 flavor_byz.51.b: "Le [ShowSocietyDirectionNameWithNoTooltip('mercantilisme')] sera utile à la protection de ports #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#!."
 flavor_byz.51.c: "Une évolution vers une [ShowSocietyDirectionNameWithNoTooltip('capital_economy')] peut certainement renflouer nos caisses."
 flavor_byz.51.d: "Conservons les valeurs de notre [ShowSocietyDirectionNameWithNoTooltip('traditional_economy')]."
 flavor_byz.52.title: "Réforme du Corpus juris civilis"
 flavor_byz.52.desc: "Bien que notre [ROOT.GetCountry.GetFlavorRank] soit souverain, cela n'a pas empêché notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] d'intervenir dans sa politique. Toujours à se mêler des affaires du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], ses désirs sont souvent en contradiction avec ceux de [target_character.GetName]. Peut-être qu'une modification de nos lois nous permettra de limiter son influence en [ROOT.GetCountry.GetName]."
 flavor_byz.52.a: "Réécrivons le code, même si cela doit chagriner nos Ordres."
 flavor_byz.52.b: "Le code sert le [ROOT.GetCountry.GetNameWithNoTooltip] depuis de nombreux siècles."
 BYZ_NO_MORE_COURT_EVENTS: "Les [events|e] liés à l'#Y Influence de la Cour byzantine#! ne se déclencheront plus."
 BYZ_COURT_EVENTS_WILL_CONTINUE: "Les [events|e] liés à l'#Y Influence de la Cour byzantine#! continueront de se déclencher."
 flavor_byz.53.title: "Fortification du [ShowBuildingTypeNameWithNoTooltip('theodosian_walls')]"
 flavor_byz.53.desc: "Depuis que les Francs ont mis à sac [target_province.GetName] en 1204, le [ShowBuildingTypeName('theodosian_walls')] a été réduit à une fraction de ce qu'il fut du temps de sa splendeur. Nous n'avions pas les ressources nécessaires pour l'entretenir correctement, mais en ces temps difficiles, nous devons nous assurer qu'il soit prêt à recevoir un assaut."
 flavor_byz.53.a: "Cette muraille a protégé l'empire depuis si longtemps. Nous devons la fortifier à nouveau."
 flavor_byz.53.b: "Se cacher en [target_province.GetNameWithNoTooltip] n'ouvre pas la voie au succès."
 flavor_byz.54.title: "Relations avec les marchands #L [ShowCultureGroupNameWithNoTooltip('italian_group')]s#!"
 flavor_byz.54.desc: "Bien que les [ShowPopTypeName('burghers')] #L [ShowCultureGroupName('italian_group')]s#! nous aient aidés par le passé à repeupler [target_location.GetName], il est clair qu'en ce moment, ils exploitent le [target_market.GetName]. Nous devons les chasser de [target_location.GetNameWithNoTooltip] de crainte qu'ils ne poursuivent leurs méfaits."
 flavor_byz.54.a: "[target_location.GetNameWithNoTooltip] n'appartient qu'à [target_character.GetNameWithNoTooltip] !"
 flavor_byz.54.b: "Ne provoquons pas une nouvelle guerre avec les nations #L [ShowCultureGroupNameWithNoTooltip('italian_group')]nes#!..."
 BYZ_ALL_ITALIAN_MERCHANTS_BECOME_UNHAPPY: "Tous les [pops|e] [ShowCultureGroupName('italian_group')] perdent [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] en [pop_satisfaction|e]."
 byz_destroy_italian_quarters_tt: "Les [buildings|e] [ShowBuildingTypeName('galata')] et [ShowBuildingTypeName('venetian_quarter')] seront détruits à [target_location.GetName]"
 flavor_byz.55.title: "Le concile de [ShowLocationNameWithNoTooltip('florence')]"
 flavor_byz.55.desc: "Constatant notre déclin et la montée des menaces autour de nous, [target_character.GetName] a pensé à l'impensable dans toute l'histoire [ROOT.GetCountry.GetAdjective]. Pour que le [ROOT.GetCountry.GetFlavorRank] survive, il nous faut le soutien de [target_character2.GetName] et de tout le monde [ShowReligionAdjective('catholic')]. Peut-être [target_character.GetNameWithNoTooltip] devrait-[Select_CString(target_character.IsFemale,'elle', 'il')] se rendre en Occident pour négocier avec [target_character2.GetNameWithNoTooltip]."
 flavor_byz.55.a: "Même si un accord avec [target_country.GetNameWithNoTooltip] fâche le patriarcat..."
 flavor_byz.55.b: "C'est un scandale !"
 BYZ_ALL_ORTHODOX_BECOME_UNHAPPY: "Tous les [pops|e] #L [ShowReligionAdjective('orthodox')]s#! perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.57.title: "Restauration des cités en [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_byz.57.desc: "Depuis l'invasion seldjoukide de l'[ShowRegionName('anatolia_region')] et la perte de nos nombreuses provinces, la plupart des anciennes cités #L [ShowCultureName('greek_culture')]s#! ne sont plus que des bases barbares. La reconquête de la région nous permettrait peut-être d'y rétablir l'ordre [ROOT.GetCountry.GetAdjective]."
 flavor_byz.57.a: "Restaurons-les."
 flavor_byz.57.b: "Ce ne sont plus que les reliques d'un passé révolu et les autochtones méritent d'être respectés."
 BYZ_RESTORE_GREEK_POPS_IN_ANATOLIAN_CITIES: "#G 10 %#! des [pop|e] non-[ShowCultureGroupName('greek_group')] de l'[ShowRegionName('anatolia_region')] qui résident dans une [ShowLocationRankName('city')] ou une [ShowLocationRankName('town')] seront converties en [ROOT.GetCulture.GetName]."
 BYZ_ACCEPT_LOCAL_POPULATION: "Tous les [pop|e] non-[ShowCultureGroupName('greek_group')] de l'[ShowRegionName('anatolia_region')] qui résident dans une [ShowLocationRankName('city')] ou une [ShowLocationRankName('town')] vont gagner [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_byz.1000.title: "Les canons de [cannon_maker.GetNameWithNoTooltip]"
 flavor_byz.1000.desc: "[cannon_maker.GetName], un ingénieur et fondeur [cannon_maker.GetCulture.GetName] a déclaré hardiment devant la cour qu'[cannon_maker.GetSheHe] était en mesure de fabriquer un canon d'une puissance jamais vue jusqu'à présent, à la condition que nous lui fournissions du métal et des fonds. Cependant, d'éminents [ROOT.GetCountry.GetGovernment.GetEstateWithNoTooltip('burghers_estate')] nous mettent en garde en déclarant que la rémunération qu'[cannon_maker.GetSheHe] demande fâcheraient les guildes."
 flavor_byz.1000.a: "[cannon_maker.GetSheHe|U] aura tout ce dont [cannon_maker.GetSheHe] a besoin."
 flavor_byz.1000.b: "C'est un scandale !"
 orban_goes_elsewhere.tt: "[cannon_maker.GetNameWithNoTooltip] pourrait aller s'adresser à nos ennemis..."
 flavor_byz.1000.historical_info: "Orbán est célèbre pour avoir construit la grande bombarde qui a fait tomber les murs de Constantinople. Il avait d'abord proposé ses services à l'empereur romain d'Orient Constantin XI, mais ayant essuyé un refus, il s'est tourné vers les Turcs..."
 great_bombard: "Construction d'une grande bombarde"
 flavor_byz.1001.title: "Le fléau de Babylone"
 flavor_byz.1001.desc: "[cannon_maker.GetName], un ingénieur et fondeur [cannon_maker.GetCulture.GetName] est à la recherche d'un emploi. [cannon_maker.GetSheHe|U] demande un salaire exorbitant et a déjà été rejeté par le [GetCountry('BYZ').GetGovernment.GetRuler.GetNameWithNoTooltip] de [GetCountry('BYZ').GetName] - pourtant, [cannon_maker.GetNameWithNoTooltip] se dit en mesure de fabriquer un canon capable de faire tomber jusqu'aux murailles de Babylone."
 flavor_byz.1001.a: "Cela pourrait nous être utile."
 flavor_byz.1001.b: "Mieux vaut promouvoir nos propres armuriers."
 flavor_byz.1001.historical_info: "$flavor_byz.1000.historical_info$"
 flavor_byz.1100.title: "Hésychasme"
 flavor_byz.1100.desc: "Les questions théologiques ont toujours passionné notre peuple. En tant que fer de lance de la foi [ShowReligionAdjective('orthodox')], nous avons prouvé à maintes reprises la validité de nos croyances dans la quête du divin.\n\nToutefois, nous avons récemment appris que [target_character.GetName] avait découvert des irrégularités dans les pratiques religieuses des moines de [target_location.GetName]. Selon [target_character.GetShortNameWithNoTooltip], les pratiques de ces moines sont à la limite de l'hérésie, allant de débats sur l'essence et la praxis du divin, à la pratique de la prière intérieure.\n\nIl semble que la condamnation des enseignements de l'hésychasme par [target_character.GetShortNameWithNoTooltip] n'a d'autre but que de troubler la paix sociale. Nos conseillers craignent des tensions sociales, voire une révolte ouverte si nous ne trouvons pas le moyen de régler ce problème."
 flavor_byz.1100.a: "Il s'agit d'un simple débat entre lettrés."
 flavor_byz.1100.b: "Nous ne tolérerons pas son insolence."
 flavor_byz.1100.c: "Ne t'attache pas trop à ta tête, [target_character.GetShortNameWithNoTooltip] !"
 byz_may_trigger_other_event_tt: "Ces débats risquent de bientôt dépasser nos frontières"
 slightly_worsen_relations_with_all_orthodox_tt: "Nos relations avec tous les pays #L [ShowReligionAdjectiveWithNoTooltip('orthodoxe')]s#! se détérioreront légèrement"
 worsen_relations_with_all_orthodox_tt: "Nos relations avec tous les pays #L [ShowReligionAdjectiveWithNoTooltip('orthodoxe')]s#! se détérioreront énormément"
 flavor_byz.1101.title: "[target_character.GetNameWithNoTooltip] arrive à [target_location.GetNameWithNoTooltip]"
 flavor_byz.1101.desc: "Les débats savants de nature théologique donnent parfois naissance à des événements houleux et à des persécutions. Il semble que ce soit le cas pour [target_character.GetName], dont l'opposition à l'#italic hésychasme#! a provoqué une rupture avec [target_character3.GetName], ce qui a conduit au bannissement de ce dernier qui a cherché refuge chez nous."
 flavor_byz.1101.a: "Que se passe-t-il en [target_country.GetLongName] ?"
 flavor_byz.1102.title: "Un débat pour l'éternité"
 flavor_byz.1102.desc: "« C'est un désastre total », « Est-ce la fin de la foi [ShowReligionAdjective('orthodoxe')] ? », voilà quelques-unes des phrases couramment entendues lors de la confrontation entre [target_character2.GetName] et [target_character.GetName]. Alors que le premier est un ardent défenseur des pratiques hésychastes, le second s'est battu bec et ongles pour discréditer et délégitimer ces pratiques. Avec leurs insultes et leurs invocations lancées dans la même phrase, ces deux-là semblent avoir vraiment ouvert une brèche entre les fidèles #L [ShowReligionAdjectiveWithNoTooltip('orthodoxe')]s#! de [target_location.GetName]. Il faut agir rapidement, sous peine de voir l'indignation se répandre et se transformer en rébellion !"
 flavor_byz.1102.a: "Mettez en pratique ce que vous prêchez et taisez-vous, préférablement pour toujours !"
 flavor_byz.1102.b: "[target_character.GetNameWithNoTooltip] aimera sa nouvelle demeure en [target_country.GetNameWithNoTooltip]."
 flavor_byz_title_key: "Une main tendue pour la paix"
 flavor_byz.1200.title: "$flavor_byz_title_key$"
 flavor_byz.1200.desc: "Les tendances antagonistes des [GetCountry('TUR').GetName] se sont avérées difficiles à gérer et constituent un écueil pour nos objectifs de stabilisation du [ROOT.GetCountry.GetFlavorRank]. Heureusement, le dirigeant de notre voisin turbulent et vindicatif, [orhan_scope.GetName], a marqué son intérêt pour la charmante fille de notre dirigeant, la bien-aimée [theodora_scope.GetName].\n\nNous pouvons promettre la main de [theodora_scope.GetShortNameWithNoTooltip] à [orhan_scope.GetShortNameWithNoTooltip] et nous assurer ainsi une alliance durable qui mettra un terme à leurs attaques."
 flavor_byz.1200.historical_info: "Pendant la Guerre civile byzantine de 1341 à 1347, la fille de l'empereur Jean VI Cantacuzène, Théodora Cantacuzène, épousa le Bey turc Orhan Gazi afin de consolider l'alliance entre les deux pays et de s'assurer que les Ottomans ne se rangeraient pas derrière l'impératrice régente Anna de Savoie, rivale de Jean."
 flavor_byz.1200.a: "Envoyons ce message."
 flavor_byz.1200.b: "Nous n'échangerons pas [theodora_scope.GetShortNameWithNoTooltip] contre la paix."
 flavor_byz.1201.title: "$flavor_byz_title_key$"
 flavor_byz.1201.desc: "Le dirigeant faible de [GetCountry('BYZ').GetName] est prêt à donner sa jolie fille [theodora_scope.GetName] pour enrichir le harem de notre brave dirigeant [orhan_scope.GetName] en échange d'une alliance politique.\n\nQue devons-nous faire de cette proposition ?"
 flavor_byz.1201.historical_info: "$flavor_byz.1200.historical_info$"
 flavor_byz.1201.a: "Acceptons cette nouvelle épouse."
 flavor_byz.1201.b: "Rejetons-la."
 flavor_byz.1202.title: "$flavor_byz_title_key$"
 flavor_byz.1202.desc: "[orhan_scope.GetName] a accepté notre proposition, [theodora_scope.GetName] l'épousera et assurera la paix entre nos nations."
 flavor_byz.1202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1203.title: "$flavor_byz_title_key$"
 flavor_byz.1203.desc: "[orhan_scope.GetName] a rejeté notre proposition, il prépare certainement son pays à une escalade des hostilités entre nos deux pays."
 flavor_byz.1203.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1300_title_key: "Reconstruction de [target_location.GetNameWithNoTooltip]"
 flavor_byz_1300_historical_info_shared: "La politique byzantine pour Constantinople a toujours été d'ouvrir les portes afin de repeupler la cité. L'épidémie de Peste noire a décimé la population de Constantinople, laissant de nombreuses résidences inoccupées. Les empereurs ont fait des efforts pour redresser la ville mais cela n'a pas suffi, car sa population n'a cessé de diminuer jusqu'à sa chute en 1453."
 flavor_byz.1300.a: "Nous devons reconstruire la ville coûte que coûte."
 flavor_byz.1300.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1300.desc: "La [ShowSituationName('black_death')] a dévasté une grande partie de notre territoire, et c'est [target_location.GetName] qui a été le plus durement touché. La plupart des maisons y sont abandonnées et les rues pratiquement désertes. Nos campagnes sont restées en friche et la plupart des provinces #L [target_country.GetAdjective|l]es#! n'ont pas assez de bras pour mettre les champs en culture. Peut-être pourrions-nous essayer d'inviter des marchands d'[ShowRegionName('italy_region')] pour nous aider à résoudre ce problème..."
 flavor_byz.1300.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1300.b: "Ces marchands ne sont pas dignes de confiance."
 flavor_byz.1301.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1301.desc: "[target_character.GetName] a offert à nos marchands des terres en [target_location.GetName], dans l'espoir de repeupler la ville."
 flavor_byz.1301.a: "Nous acceptons cette offre."
 flavor_byz.1301.historical_info: "$flavor_byz_1300_historical_info_shared$"
 flavor_byz.1301.b: "Ils resteront à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1302.title: "$flavor_byz.1300.title$"
 flavor_byz.1302.desc: "[target_country2.GetLongName] a répondu à notre demande. Ils ont incité les [ShowPopTypeName('burghers')] de [target_location2.GetName] à s'installer à [target_location.GetName]."
 flavor_byz.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_byz.1303.title: "$flavor_byz.1300_title_key$"
 flavor_byz.1303.desc: "Le [target_country2.GetName] a rejeté notre demande. Ils estiment que nous envoyer leur [ShowPopTypeName('burghers')] ne leur rapportera rien."
 flavor_byz.1303.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1400_title_key: "Restauration des Varègues"
 flavor_byz.1400.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1400.desc: "Autrefois, les hommes de [ShowRegionName('scandinavian_region')] naviguaient vers le sud, remontant les cours d'eau de [ShowRegionName('russian_region')] pour arriver en [ShowAreaName('black_sea_area')]. Ces hommes, connus sous le nom de [ShowUnitDefinitionName('a_varangians')], servaient avec la plus grande loyauté les empereurs de [ROOT.GetCountry.GetName]. Peut-être pourrions-nous restaurer cette garde en invitant [varangian_character.GetName] et un groupe d'hommes de [target_country.GetName] à servir [target_character.GetName] dans la garde personnelle de [target_character.GetName]."
 flavor_byz.1400.a: "Proposons une nouvelle Garde varègue."
 flavor_byz.1400.b: "Nous n'avons pas besoin de [varangian_character.GetNameWithNoTooltip]."
 BYZ_IF_THEY_ACCEPT: "Nous allons demander des [mercenaries|e] à la [target_country.GetName]. Voici ce qu'il va se produire s'ils acceptent :"
 flavor_byz.1401.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1401.desc: "Le [target_country2.GetName] nous a demandé d'envoyer [varangian_character.GetName] accompagné d'un groupe d'hommes à leur [target_country.GetGovernment.GetCourtTitle]. Ils nous offrent de l'argent si nous acceptons."
 flavor_byz.1401.a: "C'est une excellente offre que nous acceptons."
 flavor_byz.1401.b: "[varangian_character.GetNameWithNoTooltip] appartient à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_byz.1402.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1402.desc: "Le [target_country.GetName] a accepté notre offre et [varangian_character.GetName] navigue déjà vers le sud avec ses hommes."
 flavor_byz.1402.a: "Ainsi, la Garde varègue est-elle restaurée."
 flavor_byz.1403.title: "$flavor_byz.1400_title_key$"
 flavor_byz.1403.desc: "[target_country.GetName] a rejeté notre offre. [varangian_character.GetName] et ses hommes resteront en [target_location2.GetName]."
 flavor_byz.1403.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_byz.1500_title_key: "Les fanatiques de [target_location.GetNameWithNoTooltip]"
 flavor_byz.1500.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1500.desc: "Alors que la [ShowDisasterName('succession_crisis')] fait rage en [ROOT.GetCountry.GetName], la [ROOT.GetCountry.GetGovernment.GetEstate('nobles_estate')] de [target_location.GetName] exploite la [ROOT.GetCountry.GetGovernment.GetEstate('paysans_estate')], ce qui a conduit nombre de ces derniers à prendre position dans la [ShowDisasterNameWithNoTooltip('succession_crisis')]. Si nous ne parvenons pas à apaiser cette agitation, nous risquons une nouvelle guerre civile."
 flavor_byz.1500.a: "Le temps presse..."
 flavor_byz.1501.title: "$flavor_byz.1500_title_key$"
 flavor_byz.1501.desc.a: "Bien que la Commune de [target_location.GetName] se soit brièvement soulevée contre la [ROOT.GetCountry.GetGovernment.GetEstate('nobles_estate')] locale, nous avons réussi à rétablir l'ordre en [target_location.GetRank.GetName]."
 flavor_byz.1501.desc.b: "En dépit de tous nos efforts pour empêcher la [ROOT.GetCountry.GetGovernment.GetEstate('paysans_estate')] de [target_location.GetName] de se dresser contre nous, [target_character.GetName] n'est pas parvenu a étouffer les flammes de la sédition, ce qui a conduit la région de [target_location.GetRank.GetName] à se joindre à la rébellion."
 flavor_byz.1501.a: "La catastrophe a été évitée."
 flavor_byz.1501.b: "Il est temps d'éteindre la sédition paysanne."
 BYZ_DEAL_WITH_THESSALONIKI_COMMUNE: "Si nous ne parvenons pas à atteindre [ROOT.GetVariable('thessaloniki_pop_sat').GetValue|V0%] en [pop_satisfaction|e] à [target_location.GetName] d'ici #Y 3 ans#!, [target_location.GetProvince.GetName] se #Y soulèvera#!."
 thessaloniki_uprising: "Fanatiques de Thessalonique"
 #General Use Tooltips:
 BYZ_DEAL_REJECTED: "#N L'accord est rejeté.#!"
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_ADM: "La quantité d'[gold|e] que nous payons sera proportionnelle à l'[adm|e] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_THE_COST_WILL_SCALE_WITH_RULERS_MIL: "La quantité d'[gold|e] que nous payons sera proportionnelle à l'[mil|e] de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 BYZ_STABILITY_DEPENDS_ON_RULER_ADM: "La valeur de [stability|e] que nous gagnerons sera proportionnelle à l'[adm|e] de [target_character.GetName]."
 flavor_byz.1502.title: "Les croyances de [target_character.GetNameWithNoTooltip]"
 flavor_byz.1502.desc: "La présence de [target_character.GetName] enrichit depuis un certain temps nos entreprises artistiques et culturelles. Ses enseignements en matière de jurisprudence et de savoir académique sont inégalés, attirant de nombreux érudits dont les contributions marqueront assurément la [ShowInstitutionName('renaissance')] à leur manière.\n\nCependant, [Select_CString(target_character.IsFemale,'elle', 'il')] a récemment commencé à parler de sa véritable foi, l'[ShowReligionName('hellenism_religion')], au grand dam du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [ROOT.GetCountry.GetCapital.GetName]. Selon ses membres, une telle hérésie menace nos traditions ainsi que la stabilité de l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_byz.1502.a: "[target_character.GetHeShe|U] encourt le bannissement !"
 flavor_byz.1502.b: "Ses dieux lui éviteront-ils le bourreau ?"
 flavor_byz.1502.c: "[target_character.GetSheHe|U] a bien trop d'importance, il faut l'autoriser à continuer."
 flavor_byz.1502.d: "[target_character2.GetShortNameWithNoTooltip] suivra peut-être ses enseignements."
 flavor_byz.1502.e: "Peut-être qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a raison, après tout."
 every_true_faith_pop_loses_20_satisfaction_tt: "Les [pops|e] de [ROOT.GetCountry.GetCapital.GetName] de religion [ROOT.GetCountry.GetReligion.GetName] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 everyone_converts_tt: "Tous les membres de la famille de [target_character2.GetName] adopteront l'[ShowReligionNameWithNoTooltip('hellenism_religion')]"
 flavor_byz.1503.title: "Un ennemi commun"
 flavor_byz.1503.desc: "La montée fulgurante des [GetCountry('TUR').GetLongName] a bouleversé l'équilibre des pouvoirs à travers l'[ShowRegionName('anatolia_region')]. Leur expansion agressive leur a attiré de nombreux ennemis de toutes parts. [target_character2.GetName] s'oppose à la menace #L [GetCountry('TUR').GetAdjective|l]e#! depuis des décennies. Peut-être serait-il avisé de renforcer nos relations et de présenter un front uni, de peur que nous ne devenions la prochaine proie des ambitions expansionnistes qu'affiche [GetCountry('TUR').GetGovernment.GetRulerOrRegent.GetName]."
 flavor_byz.1503.historical_info: "Tout au long du XIVe siècle, les Aydinides, un beylicat turc établi en Anatolie occidentale, ont entretenu une relation cordiale mais complexe avec l'Empire byzantin. Dans un premier temps, ils furent impliqués dans une série d'alliances et d'affrontements avec les Byzantins au fur et à mesure de leur expansion territoriale. À certaines occasions, les dirigeants aydinides coopérèrent avec les Byzantins, servant de mercenaires ou même d'alliés contre d'autres beylicats turcs ainsi que contre l'Empire ottoman grandissant. Toutefois, cette coopération restait souvent opportuniste et pragmatique, chaque camp cherchant à exploiter la force militaire de l'autre pour en tirer avantage, notamment en écrasant un ennemi commun."
 flavor_byz.1503.a: "Nous devons trouver autant d'alliés que possible."
 flavor_byz.1503.b: "Nous n'avons que faire des affaires de nobliaux."
