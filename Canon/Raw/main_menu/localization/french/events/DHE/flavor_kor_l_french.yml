 flavor_kor.1.title: "L'autorité mongole"
 flavor_kor.1.desc: "En l'an 1231, les Mongols entamèrent une lutte de 39 ans contre le peuple [ROOT.GetCountry.GetAdjective|l]. Au fil des ans, les ressources et les réserves de [ROOT.GetCountry.GetName] ne suffirent plus pour résister aux envahisseurs, et notre inestimable [ROOT.GetCountry.GetFlavorRank] tomba, devenant un vassal de la dynastie de [GetCountry('CHI').GetLongName].\n\nDepuis lors, il est fréquent de retrouver des aristocrates #L [GetCountry('MGE').GetAdjective|l]s#! occupant des postes clés au sein de notre gouvernement, dictant la politique ainsi que les règles qui régissent l'État et nous imposant une [ShowGovernmentReformName('son_in_law_rule')].\n\nMais aucun empire n'est éternel, et c'est ainsi que le temps s'abat sur la [GetCountry('CHI').GetNameWithNoTooltip]. Sa chute inévitable est proche, mais nous ne serons jamais vraiment libérés des chaînes #L [GetCountry('MGE').GetAdjectiveWithNoTooltip|l]s#! tant que nous ne nous serons pas débarrassés des marionnettistes à l'intérieur du pays."
 flavor_kor.1.a: "Nous nous libérerons de leur domination barbare !"
 kor_hostile_attitude: "Position hostile mutuelle"
 flavor_kor.1.b: "Que va-t-il se produire sans le soutien des Mongols ?"
 kor_friendly_attitude: "Position positive mutuelle"
 flavor_kor.1.a.at: "#R Tant qu'un [character|e] de culture [ShowCultureName('mongolian_culture')|l] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est intégré à notre cour, des [events|e] se produiront périodiquement, qui limiteront notre gouvernement et entraîneront des pertes de ressources.#!"
 flavor_kor.1.a.tt: "Nous adoptons une position hostile à l'égard de la [GetCountry('CHI').GetName], ce qui diminue l'opinion mutuelle de [ShowBiasValue('kor_hostile_attitude')|0]. Si nous écartons tous les [characters|e] de la [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('mongolian_culture')|l] du pays, nous pourrons soustraire la [ShowGovernmentReformName('son_in_law_rule')]."
 flavor_kor.1.b.tt: "Nous adoptons une position plus favorable à la [GetCountry('CHI').GetName], ce qui augmente l'opinion mutuelle de [ShowBiasValue('kor_friendly_attitude')|0]. Si nous répondons aux exigences de la [THIS.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureName('mongolian_culture')|l], nous pourrons renforcer les liens entre nos deux États."
 flavor_kor.1.a.TIP: "Les [character_interactions|e] [ShowCharacterInteractionName('banish_character')] peuvent être utilisées pour soustraire les partisans de la [GetCountry('CHI').GetNameWithNoTooltip]."
 flavor_kor.2.title: "Exigences des aristocrates mongols"
 flavor_kor.2.desc: "Puisque les aristocrates de culture [ShowCultureName('mongolian_culture')|l] occupent des postes stratégiques, les ressources de l'Etat sont à leur merci..."
 flavor_kor.2.desc.demand: "[target_character.GetName], actuel porte-parole de [target_country.GetName] au sein de notre État, a émis une nouvelle revendication au nom de ses maîtres."
 flavor_kor.2.desc.gold: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Une demande d'utilisation de nos réserves d'or a été faite pour soutenir les objectifs du [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.2.desc.prestige: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Les #L [target_country.GetAdjectiveWithNoTooltip]s#! s'intéressent à nos artefacts les plus précieux. Ils souhaitent se les approprier afin d'accroître leur prestige."
 flavor_kor.2.desc.diplomatic_actions: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ La présence de nos diplomates est requise à la cour de [target_country.GetName]."
 flavor_kor.2.desc.estate_satisfaction: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Les ordres serviront le [target_country.GetGovernment.GetRulerTitle] de [target_country.GetNameWithNoTooltip]. Bien entendu, une telle action contrariera les castes qui nous sont loyales."
 flavor_kor.2.desc.government_power: "$flavor_kor.2.desc$\n\n$flavor_kor.2.desc.demand$ Cette demande est parfaitement humiliante puisque notre propre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit se rendre à [target_country.GetCapital.GetName] pour s'incliner en public devant [target_country.GetGovernment.GetRuler.GetName]."
 flavor_kor.2.a: "Nous suivrons la volonté du [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.2.b: "Nous ne nous inclinerons pas devant les Mongols !"
 flavor_kor.3.title: "Arrivée d'un nouvel aristocrate de culture [ShowCultureNameWithNoTooltip('mongolian_culture')|l]"
 flavor_kor.3.desc: "La cour de [target_country.GetName] a une fois de plus envoyé un membre de sa noblesse, [mongol_aristocrat.GetName], à [ROOT.GetCountry.GetCapital.GetName] pour superviser notre gouvernement."
 flavor_kor.3.a: "Accueillons cette personne à notre cour."
 flavor_kor.3.b: "Nous n'avons nul besoin de nouveaux espions envoyés par le [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.4.title: "Les chaînes mongoles brisées"
 flavor_kor.4.desc: "Après un siècle de servitude sous la domination [ShowCultureName('mongolian_culture')|l], notre [ROOT.GetCountry.GetName] a enfin brisé ses chaînes ! Les conquérants des steppes n'ont plus leur mot à dire en matière de politique en [ROOT.GetCountry.GetNameWithNoTooltip], et notre culture ainsi que notre gouvernement prospèrent à nouveau !\n\nBien sûr, la situation de la Chine demeure une question ouverte, et il reste à voir dans quelle direction [target_character.GetName] nous conduira, mais pour l'instant, profitons de la souveraineté et de la liberté !"
 flavor_kor.4.a: "Longue vie à notre [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_kor.5.title: "Renforcement des liens avec les Mongols"
 flavor_kor.5.desc: "Notre respect et notre soutien au trône [target_country.GetAdjective|l] nous ont valu la confiance et la bienveillance des dirigeants et du peuple de culture [ShowCultureName('mongolian_culture')|l]. Les destins de [ROOT.GetCountry.GetName] et de [target_country.GetNameWithNoTooltip] sont liés, pour le meilleur et pour le pire."
 flavor_kor.5.a: "Puisse notre loyauté être récompensée en conséquence."
 kor_upgrade_son_in_law: "La [ShowGovernmentReformName('son_in_law_rule')] prendra effet, retirant plusieurs pénalités et ajoutant de nouveaux avantages."
 has_upgraded_son_in_law: "A amélioré la [ShowGovernmentReformName('son_in_law_rule')] via l'[event|e] : $flavor_kor.5.title$."
 not_has_upgraded_son_in_law: "N'a PAS amélioré la [ShowGovernmentReformName('son_in_law_rule')] via l'[event|e] : $flavor_kor.5.title$."
 flavor_kor.6.title: "[target_character.GetNameWithNoTooltip] de [target_country.GetNameWithNoTooltip]"
 flavor_kor.6.desc: "[target_character.GetName], [target_character.GetDaughterSon] de [from_country.GetName], a pris le pouvoir en [target_country.GetName]. Grâce à ses liens avec le territoire [from_country.GetAdjectiveWithNoTooltip|l], [target_character.GetHeShe|l] s'intéresse de près au bien-être de notre [from_country.GetFlavorRank]. Nous avons l'occasion unique de lui rappeler ses origines et d'exiger un don important de la part de l'Empire céleste."
 flavor_kor.6.historical_info: "Née à Haengju (aujourd'hui Goyang) dans le royaume de Goryeo, Dame Qi de la famille Qi devint concubine de l'empereur Togoontomor de la dynastie des Yuan, qu'elle séduisit par sa beauté et ses talents malgré l'opposition de la cour. Habile stratège, elle navigua dans les intrigues politiques et renforça son influence à mesure que Togoontomor se retirait du pouvoir, assurant ainsi à son fils le statut d'héritier. Son ambition provoqua des tensions entre Goryeo et les Yuan, notamment lorsqu'elle tenta d'imposer son fils comme successeur, déclenchant des conflits qui menacèrent la stabilité de Goryeo.\n\nAlors que les luttes de pouvoir s'intensifiaient, le roi Gongmin de Goryeo rompit avec les Yuan, poussant l'impératrice Gi à orchestrer des représailles. Devenue impératrice principale à la faveur des troubles internes des Yuan, elle dut néanmoins fuir lorsque la dynastie s'effondra en 1368, son destin se mêlant à celui de l'Empire déchu. Malgré de brèves apparitions en tant que Grande Impératrice, elle disparut des archives historiques après la mort de Togoontomor, laissant planer le mystère sur son sort."
 flavor_kor.6.a: "Nous ferons la demande !"
 flavor_kor.6.b: "Nous n'avons nul besoin du soutien du [target_country.GetGovernment.GetRulerTitle]."
 flavor_kor.7.title: "La demande de [from_country.GetNameWithNoTooltip]"
 flavor_kor.7.desc: "[target_character.GetName] a le statut d'autorité dirigeante en [target_country.GetName], mais reste un enfant de [from_country.GetName], une Province-[from_country.GetFlavorRank] de notre magnifique [target_country.GetFlavorRank]. En tant que tel, ses liens avec les terres de [from_country.GetNameWithNoTooltip] restent forts malgré sa nouvelle accession au pouvoir en [target_country.GetNameWithNoTooltip].\n\n[from_country.GetGovernment.GetRuler.GetName] de [from_country.GetNameWithNoTooltip] a demandé à ce qu'un don lui soit fait pour soutenir son pays."
 flavor_kor.7.a: "L'or servira parfaitement le royaume de [from_country.GetNameWithNoTooltip]."
 flavor_kor.7.a.tt: "[from_country.GetName] obtiendra de l'[gold|e]."
 flavor_kor.7.b: "Offrons-leur nos précieux artefacts."
 flavor_kor.7.b.tt: "[from_country.GetName] obtiendra du [prestige|e]."
 flavor_kor.7.zzz: "Ce pays n'a nul besoin d'un don."
 flavor_kor.8.title: "Don du [target_country.GetGovernment.GetRulerTitle]"
 flavor_kor.8.desc: "L'aimable [target_country.GetGovernment.GetRulerTitle], [target_country.GetGovernment.GetRulerOrRegent.GetShortName], nous a transmis ses amitiés !"
 flavor_kor.8.desc.gold: "$flavor_kor.8.desc$ Un coffre débordant d'or est arrivé à notre cour. Grâce à lui, les caisses de [from_country.GetName] seront remplies pour la décennie à venir."
 flavor_kor.8.desc.prestige: "$flavor_kor.8.desc$ De précieux et impressionnants artefacts provenant du cœur de la Chine sont arrivés à notre cour. Un tel symbole de prestige en notre possession ne manquera pas d'améliorer considérablement notre image de marque."
 flavor_kor.8.a: "Gloire à [target_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip], le véritable enfant de [from_country.GetNameWithNoTooltip] !"
 flavor_kor.9.title: "Les rejets du [target_country.GetGovernment.GetRulerTitle]"
 flavor_kor.9.desc: "Des nouvelles de [target_country.GetCapital.GetName] nous sont enfin parvenues. [target_country.GetGovernment.GetRuler.GetName] a fait savoir que l'envoi d'un quelconque don ou soutien à son pays natal ne l'intéressait pas, reniant ainsi totalement ses origines en tant qu'enfant de [from_country.GetName]."
 flavor_kor.9.a: "Quelle honteuse trahison..."
 flavor_kor.10.title: "Une opportunité longuement attendue"
 flavor_kor.10.desc: "La chance est une fois de plus de notre côté ! L'un de nos généraux nous informe que, par des voies détournées et des subterfuges, il est parvenu à consolider des liens avec un allié au sein de la cour de [GetCountry('SSG').GetName].\n\nLe moment est venu de lancer une attaque rapide et décisive dans les territoires du nord pour reprendre les terres qui nous ont été volées, et ce avant que les bureaucrates [GetCountry('CHI').GetAdjective|l] n'aient l'occasion d'intervenir."
 flavor_kor.10.a: "Rassemblons les troupes !"
 flavor_kor.10.b: "Non, nous n'attaquerons pas sans provocation."
 flavor_kor.11.title: "La reconquête du Nord"
 flavor_kor.11.desc: "Enfin ! Après de trop nombreuses décennies d'humiliation, la province septentrionale de [ShowProvinceDefinitionName('hwaju_province')] est à nouveau sous la bannière de [GetCountry('KOR').GetName], et les ignobles envahisseurs de [GetCountry('SSG').GetName] ont été éliminés.\n\nL'heure est à la célébration et à la joie. Un défilé spectaculaire de notre puissante armée a été organisé dans notre capitale pour commémorer ces victoires et permettre aux habitants de notre pays de voir et de rencontrer leurs héros."
 flavor_kor.11.a: "Magnifique !"
 flavor_kor.12.title: "La formule de la poudre noire"
 flavor_kor.12.desc: "#italic Boum#! ! Toute la cour a été impressionnée par la démonstration explosive de [choe_scope.GetName], un homme brillant poussé à l'action par les raids incessants des pirates de [target_country.GetName] et inspiré par les feux d'artifice des diplomates [GetCountry('CHI').GetAdjective|l]. Ses objectifs sont d'améliorer les capacités de notre armée et de découvrir la formule de la poudre noire.\n\nAprès de nombreuses ruses et expérimentations, ses efforts ont porté leurs fruits : il a prouvé qu'il était capable d'en créer à partir de matières premières, livrant ainsi à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] l'un des secrets les mieux gardés de [GetCountry('CHI').GetNameWithNoTooltip]."
 flavor_kor.12.a: "Merveilleux ! Finançons ses recherches et construisons-lui un atelier."
 flavor_kor.12.b: "Nous ne trahirons pas la confiance de la [GetCountry('CHI').GetNameWithNoTooltip]. Expulsons-le !"
 flavor_kor.13.title: "L'essor du confucianisme"
 flavor_kor.13.desc: "Le [ShowReligionName('mahayana')] est la religion d'État ainsi que la boussole morale en [ROOT.GetCountry.GetName] depuis des siècles. L'influence et le statut du [ShowReligionGroupName('buddhist')] vont bien au-delà d'une simple religion ; il est devenu une organisation en soi au sein de laquelle les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont acquis une grande influence, du pouvoir et des terres dans notre [ROOT.GetCountry.GetFlavorRank].\n\nDepuis la chute de [ROOT.GetCountry.GetNameWithNoTooltip] sous les coups de l'invasion mongole, la position éminente du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a été remplacée par l'aristocratie que nous avions jadis, formant l'ordre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Cependant, l'essor de ce dernier s'est accompagné d'un intérêt pour la littérature chinoise ancienne ainsi que pour les enseignements de Confucius. Une évolution spectaculaire de notre système de croyances et de nos rites pourrait se produire à mesure que les idées confucéennes se propagent à travers le pays..."
 flavor_kor.13.a: "Voyons de quelle manière la situation va évoluer..."
 flavor_kor.13.a.tt: "Nous sommes désormais éligibles pour recevoir davantage d'[events|e] liés au #Y confucianisme#!."
 flavor_kor.14.title: "L'ascension des néo-confucéens"
 flavor_kor.14.desc: "La stabilité politique en [ROOT.GetCountry.GetLongName] a été perturbée par l'émergence d'un nouveau groupe de fidèles appelés les néo-confucéens. Il s'agit d'érudits de la campagne qui n'ont jamais fait partie de l'élite de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] conservatrice qui gouvernait le pays. Leurs mérites évidents encouragent le [ROOT.GetCountry.GetGovernment.GetRulerTitle] à les employer au sein du gouvernement ; cependant, leurs idées réformistes ainsi que la concurrence avec l'institution de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pour s'accaparer les terres et les postes ont entraîné des affrontements de plus en plus fréquents entre les différentes factions du système politique [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_kor.14.a: "Une période difficile nous attend..."
 flavor_kor.14.a.tt: "Déverrouiller les éléments suivants : \n - [advances|e] [ShowAdvanceName('confucian_academy_advance')] pour la #Y $age_2_renaissance$#!\n - [estate_privileges|e] [ShowEstatePrivilegeName('petty_bureaucracy')] et [ShowEstatePrivilegeName('scholar_officials')]\n - [policy|e] [ShowLawName('imperial_examination_law')] de la [law|e] [ShowLawName('bureaucracy_law')]"
 has_neo_confucianism_tt: "L'[event|e] #Y L'ascension des néoconfucéens#! est survenu"
 flavor_kor.15.title: "Le coup d'État de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.15.desc: "Le régime de [old_ruler.GetName] s'est avéré aussi insatisfaisant que la population en [ROOT.GetCountry.GetName] elle-même qui rejette le [ROOT.GetCountry.GetGovernment.GetRulerTitle] en faveur de [target_character.GetName], un général prometteur qui a gagné la popularité de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')].\n\nAujourd'hui, [target_character.GetShortNameWithNoTooltip] a frappé, son armée ayant initié un coup d'État contre [old_ruler.GetShortNameWithNoTooltip]."
 flavor_kor.15.a: "Cela marque la fin d'une dynastie ancestrale..."
 flavor_kor.15.b: "Nous ne pouvons pas laisser ce traître gagner !"
 flavor_kor.15.b.tt: "Les effets suivants se produisent pour les [ShowPopTypeName('nobles')] de chaque [location|e] dont l'unité culturelle locale est supérieure à #Y 75 %#! :"
 joseon_pretender: "Armée du prétendant de Yi"
 joseon_pretender_scope: "Armée du prétendant de Yi"
 flavor_kor.16.title: "Le Gyeongguk Daejeon"
 flavor_kor.16.desc: "Les lois en vigueur en [ROOT.GetCountry.GetName] sont rassemblées dans le grand #italic Kyŏngje yukchŏn#! - #italic Six codes de gouvernance#!. Bien que ses lois et codes soient toujours appliqués pour les affaires nationales actuelles, ils commencent à dater. Un nouveau recueil de l'ouvrage serait très utile à l'État pour renouveler, réviser et supprimer certaines des anciennes lois pour le bien du peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]. Les universitaires et les bureaucrates sont prêts à créer le #italic Gyeongguk Daejeon#! - #italic Code national#!. Cependant, ce processus sera coûteux et nécessitera des investissements de notre part."
 flavor_kor.16.a: "Investissons dans ce recueil."
 flavor_kor.16.b: "Nous ne pouvons nous le permettre."
 flavor_kor.17.title: "Le $samsa_system$"
 flavor_kor.17.desc: "$samsa_system_desc$ Il remplace l'ancien système des trois départements qui ont dominé l'administration en [ROOT.GetCountry.GetName] pendant plusieurs décennies. Toutefois, l'instauration de cette réforme nécessitera une vaste substitution gouvernementale de nature à la fois financière et administrative."
 flavor_kor.17.a: "Fournissons les ressources nécessaires à nos bureaucrates."
 flavor_kor.17.b: "Nous ne pouvons nous le permettre."
 flavor_kor.18.title: "Armée vertueuse"
 flavor_kor.18.desc: "En réponse à la dévastation causée par la [target_war.GetName], la population de [target_location.GetProvince.GetName] a choisi de se rassembler pour former la soi-disant #italic $flavor_kor.18.title$#!. Cette force semblable à une milice est composée de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] qui sont prêts à payer le prix ultime pour défendre leur patrie. Nous ne pouvons qu'admirer que, encore et encore, les communs soient prêts à se lever en solidarité avec toute la nation. La [ROOT.GetCountry.GetName] n'oubliera pas leur sacrifice."
 flavor_kor.18.a: "Des héros, voilà qui ils sont."
 flavor_kor.18.b: "Nul besoin de tout cela."
 flavor_kor.19.title: "Vols de graines de [ShowGoodsNameWithNoTooltip('cotton')]"
 flavor_kor.19.desc: "L'un de nos émissaires, [target_character.GetName], est récemment revenu de sa mission diplomatique en [target_country.GetName]. En soi, cela est déjà louable, mais ce qui est encore plus admirable, c'est son importation d'une nouvelle variété de [ShowGoodsName('cotton')], mieux adaptée au climat de [ROOT.GetCountry.GetName]. [target_character.GetNameWithNoTooltip|U] l'a déjà semée dans sa ville natale de [target_location.GetName], et nous devrions envisager de la répandre dans tout le pays."
 flavor_kor.19.a: "Cultivons ces plantes."
 flavor_kor.19.b: "Qu'on l'arrête immédiatement !"
 flavor_kor.20.title: "Conflit entre factions"
 flavor_kor.20.desc: "Il est temps de choisir une nouvelle direction pour la [ROOT.GetCountry.GetLongName]. Quelle faction sera favorisée par [new_ruler.GetName] pendant son règne ?"
 flavor_kor.20.common_introduction: "Pour le moment, deux factions luttent pour le pouvoir dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_kor.20.desc_sarim_hungu: "$flavor_kor.20.desc$\n\n$flavor_kor.20.common_introduction$, les [ShowModifier('kor_support_sarim_modifier')] et les [ShowModifier('kor_support_hungu_modifier')]. Les premiers sont constitués d'érudits orthodoxes qui soutiennent vivement le néoconfucianisme, tandis que les seconds sont unis dans leur soutien du renforcement du pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective]."
 kor_description_of_early_factions: "$flavor_kor.20.common_introduction$, les [ShowModifier('kor_support_gwan_hak_modifier')] et les [ShowModifier('kor_support_jeol_eui_modifier')]. Les premiers représentent des érudits établis avec une bureaucratie efficace et une vision innovante. Ils sont également des partisans fervents de l'harmonie entre le [ROOT.GetCountry.GetGovernment.GetCabinetTitle] et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. L'autre faction, quant à elle, privilégie les fondations existantes et est clairement [ShowSocietyDirectionName('traditionalist')]."
 flavor_kor.20.desc_gwan_hak_jeol_eui: "$flavor_kor.20.desc$\n\n$kor_description_of_early_factions$"
 flavor_kor.20.a: "Nous avons nos favoris."
 flavor_kor.20.b: "Le choix a déjà été fait !"
 kor_until_ruler_death: "le temps avant qu'une autre faction coréenne ne soit choisie"
 kor_faction_name_sarim: "Sarim"
 kor_faction_name_hungu: "Hungu"
 kor_faction_name_jeol_eui: "Jeol-Eui"
 kor_faction_name_gwan_hak: "Gwan-Hak"
 flavor_kor.21.title: "La formation des $kor_faction_name_jeol_eui$ et des $kor_faction_name_gwan_hak$"
 flavor_kor.21.desc: "Les récents changements dans le [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont entraîné une division parmi les bureaucrates selon des lignes idéologiques, conduisant à la formation de deux factions très différentes. $kor_description_of_early_factions$"
 flavor_kor.21.a: "Nous garderons cela en tête."
 flavor_kor.22.title: "La formation des factions $kor_faction_name_sarim$ et $kor_faction_name_hungu$"
 flavor_kor.22.desc: "Les événements récents ont entraîné l'effondrement de la faction [ShowModifier('kor_support_gwan_hak_modifier')]. Beaucoup de ses anciens membres sont partis former la faction [ShowModifier('kor_support_hungu_modifier')], une nouvelle faction qui combine les principes du $kor_faction_name_gwan_hak$, mais avec un fort accent sur l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Le reste des $kor_faction_name_hungu$ est parti rejoindre l'ancienne faction [ShowModifier('kor_support_jeol_eui_modifier')], qui a subi des changements ayant conduit à sa transformation en la nouvelle faction [ShowModifier('kor_support_sarim_modifier')]."
 flavor_kor.22.a: "$flavor_kor.21.a$"
 flavor_kor.23.title: "La capitale du Sud"
 flavor_kor.23.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] connaît une période de croissance sans précédent. Dans ce contexte, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] proposent d'y déplacer la capitale et de renommer le [target_location.GetRank.GetNameWithNoTooltip] en $hanseong$. Cependant, il convient de noter qu'il y a de bons arguments pour rester à [current_capital.GetName]."
 flavor_kor.23.a: "Partons vers la capitale du Sud de façon permanente."
 flavor_kor.23.b: "Restons à [current_capital.GetNameWithNoTooltip]."
 flavor_kor.24.title: "Campagne contre [target_country.GetNameWithNoTooltip]"
 flavor_kor.24.desc: "Depuis la chute de l'État de Balhae, une grande partie de l'ancien nord [ShowCultureName('korean_culture')] a été envahie par les tribus #L [ShowCultureGroupName('mongolian_group')]s#! et #L [ShowCultureName('jurchen_culture')]s#!. Avec nos chaînes brisées et une nouvelle volonté d'étendre notre domination, nous sommes désormais en conflit avec [target_country.GetName], dont les terres en [target_province.GetName] se trouvent sur notre chemin vers la chaîne de montagnes du nord."
 flavor_kor.24.a: "Dans ce cas, nous les expulserons !"
 flavor_kor.24.b: "Une telle guère ne mènera qu'à la misère des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_kor.25.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kor.25.desc: "L'un des artistes renommés de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], vient de composer un nouveau poème. [Select_CString(target_character.IsFemale,'elle', 'il')] a déjà signé de nombreuses œuvres marquantes au cours de son passage à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Considéré dès l'enfance comme un prodige, [Select_CString(target_character.IsFemale,'elle', 'il')] a toutefois vu son statut de [target_character.GetWomanMan] freiner son ascension dans notre société. Nous ne saurions laisser un tel talent se perdre."
 flavor_kor.25.a: "Proposons-lui notre mécénat."
 flavor_kor.25.b: "C'est intéressant, mais ça ne vaut pas un investissement."
 flavor_kor.26.title: "Impôts fonciers unifiés"
 flavor_kor.26.desc: "Notre système fiscal obsolète pèse lourdement sur les [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui en sont les plus touchés. Pour remédier à cela, une réforme a été proposée sous le nom de [ShowGovernmentReformName('kor_daedongbeob')], ou Loi uniforme sur l'impôt foncier, qui améliorerait le régime fiscal et permettrait à l'État de mieux tirer parti des taxes qu'il collecte. Les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] n'auraient plus besoin de vendre leurs terres aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dans l'espoir de sortir du registre fiscal."
 flavor_kor.26.historical_info: "L'économie coréenne était dans un état très précaire au XVIIe siècle, et pour rectifier cette situation, le conseiller d'État en chef Yi Won-ik introduisit progressivement des réformes auparavant ignorées dans le système fiscal. L'impôt sur les foyers, qui était une taxe de tribut, fut remplacé par un impôt unifié sur les terres cultivables. L'impôt sur les marchandises fut limité à un quota, ce qui permettait aux paysans et aux grossistes entreprenants de produire et de vendre des biens excédentaires. L'effet net fut une baisse des taxes pour les paysans, une augmentation des revenus pour l'État et une hausse du commerce."
 flavor_kor.26.a: "Instituons cette réforme."
 flavor_kor.26.b: "Nous l'étudierons plus tard."
 flavor_kor.27.title: "L'avenir fiscal de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_kor.27.desc: "Selon les membres de notre cabinet, il semble que la société de [ROOT.GetCountry.GetName] soit en train de se transformer pour devenir davantage agricole. Les vases en argent appelés #italic eunbyeong#! sont en train de devenir passés, et il y a un fort besoin de réforme fiscale pour éviter que notre économie ne s'effondre. Actuellement, notre situation économique est soutenue par la politique de [ShowPolicyName('kor_chinese_currency')], que nous pourrions utiliser plus fréquemment. Sinon, il pourrait être avantageux d'établir notre propre monnaie sous la forme d'un [ShowPolicyName('kor_metal_coinage')]. Nous pourrions également adopter une approche très différente, à savoir la création d'une monnaie en papier, le [ShowPolicyName('kor_jeohwa')], dans l'espoir de favoriser un environnement plus commercial. Enfin, si ces mesures échouent, une politique d'[ShowPolicyName('kor_barter_economy')] n'est peut-être pas aussi mauvaise qu'elle en a l'air."
 flavor_kor.27.a: "Pivotons vers le [ShowPolicyNameWithNoTooltip('kor_metal_coinage')]."
 flavor_kor.27.b: "Il est peut-être nécessaire d'importer la [ShowPolicyNameWithNoTooltip('kor_chinese_currency')]."
 flavor_kor.27.c: "Imprimons le [ShowPolicyNameWithNoTooltip('kor_jeohwa')]."
 flavor_kor.27.d: "L'[ShowPolicyNameWithNoTooltip('kor_barter_economy')] n'est pas un destin si terrible."
 flavor_kor.28.title: "$STATIC_MODIFIER_NAME_kor_hall_of_worthies_modifier$"
 flavor_kor.28.desc: "Afin d'avoir un principe directeur pour [target_character.GetName] et ses successeurs, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] souhaite créer l'institution du [ShowModifier('kor_hall_of_worthies_modifier')], un institut de recherche composé des plus illustres et excellents savants de notre [ROOT.GetCountry.GetFlavorRank]. Avec un financement adéquat, nous serons en mesure de réaliser de grands progrès dans les sciences et l'art de gouverner."
 flavor_kor.28.a: "Établissons le $flavor_kor.28.title$."
 flavor_kor.28.b: "Nous n'avons pas d'argent à dépenser."
 flavor_kor.29.title: "$veritable_records_of_joseon$"
 flavor_kor.29.desc: "Les puissants États de $china$ produisent et conservent des comptes rendus détaillés de l'histoire des dynasties précédentes, intitulés les « Annales véridiques ». La création de ces ouvrages permet aux dirigeants successifs de l'[GetInternationalOrganization('middle_kingdom').GetName] d'analyser de manière critique les échecs et les succès de leurs prédécesseurs. Nous aussi, nous pourrions utiliser une [ShowWorkOfArtTypeName('chronicle')] pour conserver des informations sur le règne de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Contrairement à nos voisins, nous la tiendrions à jour régulièrement."
 flavor_kor.29.a: "Finançons cette [ShowWorkOfArtTypeNameWithNoTooltip('chronicle')]."
 flavor_kor.29.b: "Nous ne pouvons nous permettre davantage de dépenses."
 flavor_kor.30.title: "[target_character.GetNameWithNoTooltip] tombe de cheval"
 flavor_kor.30.desc: "C'était une journée comme les autres. [target_character.GetName] était parti chasser à cheval. Tout se passait comme d'habitude, jusqu'à ce que la monture [ROOT.GetCountry.GetGovernment.GetAdjective|l] trébuche soudainement, projetant [target_character.GetShortNameWithNoTooltip] au sol de manière spectaculaire. [target_character.GetSheHe|U] était bien sûr accompagné de sa cour, y compris le chroniqueur en chef. Il est d'usage que cet événement soit consigné dans le [target_work_of_art.GetName], aussi embarrassant soit-il. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] préférerait toutefois que cet événement ne soit pas mentionné."
 flavor_kor.30.a: "« Et [target_character.GetNameWithNoTooltip] demanda à ce que cet événement ne soit pas mentionné. »"
 flavor_kor.30.b: "Empêchons ce chroniqueur de consigner cet événement !"
 flavor_kor.31.title: "Le Seonggyungwan"
 flavor_kor.31.desc: "Le [ShowLawName('imperial_examination_law')] a besoin de nouveaux étudiants. Afin de remplir le quota de recrutement pour nos postes gouvernementaux, créons une institution à [target_location.GetName], notre capitale, afin qu'elle serve de lieu où la méritocratie puisse briller et où l'élite soit sélectionnée."
 flavor_kor.31.a: "Établissons cette institution."
 flavor_kor.31.b: "Nous ne pouvons nous le permettre pour l'heure."
 flavor_kor.32.title: "Une mutinerie dangereuse"
 flavor_kor.32.desc: "L'un de nos généraux, [target_character.GetName], profondément déçu par les actions de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a décidé de prendre les choses en main et a soulevé une violente rébellion contre le [ROOT.GetCountry.GetFlavorRank] ! Le [target_country.GetLongName] est désormais en guerre contre nous à [target_location.GetName]."
 flavor_kor.32.a: "Fichus traîtres !"
 kor_mutiny: "[target_character.GetName] a lancé une mutinerie en [target_country.GetName]."
 flavor_kor.33.title: "$tongguk_tonggam$"
 flavor_kor.33.desc: "Les débuts de l'histoire de [ROOT.GetCountry.GetName] restent entourés de nombreux mystères, et les faits continueront à échapper à la connaissance générale si rien n'est fait. Pour lutter contre cela, [target_character.GetName] a commencé à compiler les débuts de l'histoire de la [ShowRegionName('korea_region')], mais a besoin de fonds supplémentaires pour terminer ce travail. La [ShowWorkOfArtTypeName('chronicle')] qui en résulterait s'intitulerait $tongguk_tonggam$."
 flavor_kor.33.a: "Apportons notre soutien à [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.33.b: "Nous avons plus urgent à faire."
 flavor_kor.34.title: "Troubles aux trois ports"
 flavor_kor.34.desc: "Nous autorisons les marchands [ShowCultureGroupName('japanese_group')|l] à effectuer des échanges commerciaux limités dans quelques ports du sud de la [ShowRegionName('korea_region')], notamment au [target_location.GetRank.GetName] de [target_location.GetName]. Malgré notre bienveillance, les marchands locaux en visite restent ingrats et ont pris les armes après avoir été exclus de nos allégements fiscaux. Heureusement, cette émeute sanglante a été réprimée par notre armée et nous avons rétabli le contrôle sur [target_location.GetRank.GetNameWithNoTooltip]. Cela ne suffit toutefois pas aux membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui réclament des mesures plus sévères à l'encontre des émeutiers."
 flavor_kor.34.a: "Réduisons les privilèges commerciaux des [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]."
 flavor_kor.34.b: "Tentons d'apaiser la situation."
 kor_japanese_riot: "Révolte des [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]"
 flavor_kor.35.title: "$kor_cloud_dream_of_nine$"
 flavor_kor.35.desc: "Un [ShowWorkOfArtTypeName('novel')] intitulé $kor_cloud_dream_of_nine$ a commencé à circuler dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Écrit avec [ShowAdvanceName('kor_hangeul_alphabet')|l], il a acquis une grande renommée parmi nos lettrés. Son auteur demeure inconnu, bien que beaucoup l'attribuent à [target_character.GetName], qui a toutefois nié en être à l'origine. Si l'ouvrage est généralement reconnu comme une pièce littéraire de qualité, le choix d'écrire un roman fantastique dans cet alphabet n'est pas perçu favorablement."
 flavor_kor.35.a: "C'est absolument merveilleux !"
 flavor_kor.35.b: "C'est honteux ! Cela va trop loin !"
 flavor_kor.36.title: "Bureau des interprètes"
 flavor_kor.36.desc: "Malgré toute l'assimilation culturelle, le [ROOT.GetCountry.GetCulture.GetLanguage.GetName|l] reste étranger à tous nos voisins. En raison du manque d'intelligibilité, la diplomatie avec les autres États est assez difficile et toutes les missions doivent être accompagnées d'interprètes capables de surmonter ces difficultés. Cet aspect est si important que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#! a conclu que nous avions besoin d'une institution professionnelle pour la formation d'interprètes afin d'aider nos missions diplomatiques et tributaires."
 flavor_kor.36.a: "Établissons le [ShowModifierWithNoTooltip('kor_sayeogwon')]."
 flavor_kor.36.b: "Il faudra nous passer d'eux."
 flavor_kor.37.title: "Une critique du [ShowReligionGroupNameWithNoTooltip('buddhist')]"
 flavor_kor.37.desc: "L'un de nos lettrés associés à [target_international_organization.GetName] a récemment publié un grand traité présentant de nombreux arguments polémiques contre les principes du [ShowReligionGroupName('buddhist')]. La publication de l'ouvrage « Une série de critiques du bouddhisme » marque un tournant, car nous pouvons désormais être certains que la société #L [ROOT.GetCountry.GetAdjective|l]e#! se tourne lentement vers les croyances de [target_international_organization.GetNameWithNoTooltip]."
 flavor_kor.37.a: "Diffusons largement ces traités."
 flavor_kor.37.b: "Condamnons ces travaux."
 KOR_increase_favor_of_confucianism: "La $sect_favor$ [international_organization_variable|e] de [target_international_organization.GetName] augmentera de #g  +5,0 %#!."
 flavor_kor.38.title: "Conflits princiers"
 flavor_kor.38.desc: "La succession de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est loin d'être assurée. Bien que [target_character2.GetName] reste théoriquement l'[ROOT.GetCountry.GetGovernment.GetHeirTitle], les tensions au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] restent vives. En effet, de nombreux ministres estiment que [target_character.GetName] nourrit des ambitions plus élevées que celles de son parent. Bien qu'aucune violence n'ait encore éclaté, les deux sont assurés de s'affronter si rien n'est fait à l'avance pour éviter cela."
 flavor_kor.38.a: "Apportons notre soutien à [target_character.GetShortNameWithNoTooltip]."
 flavor_kor.38.b: "Favorisons plutôt l'[ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_character2.GetNameWithNoTooltip]."
 flavor_kor.39.title: "Servir l'[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 flavor_kor.39.desc: "Pendant une grande partie des siècles passés, les prédécesseurs de [ROOT.GetCountry.GetName] ont vécu et opéré dans la soumission aux États de $china$. Cela est logique, car les ressources détenues par l'[GetInternationalOrganization('middle_kingdom').GetName] sont vastes et une hostilité ouverte ne ferait que nuire aux intérêts des deux parties. Cette soumission était mutuellement bénéfique pour les deux parties, mais elle nous a également placés dans la position humiliante d'une partie inférieure, rapprochant la culture #L [ShowCultureName('korean_culture')|l]ne#! de la culture #L [ShowCultureGroupName('chinese_group')|l]e#! plutôt que l'inverse."
 flavor_kor.39.a: "Adoptons pleinement cette politique."
 flavor_kor.39.b: "Nous ne resterons plus dans l'ombre de la $china$."
 flavor_kor.40.title: "Interdiction des armées privées"
 flavor_kor.40.desc: "À l'heure actuelle, les militaires de [ROOT.GetCountry.GetName], principalement issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ont tout à fait le droit de posséder et de gérer des armées privées. Cela représente un risque important pour le [ROOT.GetCountry.GetFlavorRank] et pourrait conduire à des coups d'État, des guerres civiles et d'autres formes de troubles à l'avenir. Cette situation a été au centre des politiques de [ShowSocietyDirectionName('centralization')] menées par le gouvernement de [target_character.GetName]. Il est nécessaire de limiter les [ShowEstatePrivilegeName('noble_armies')]."
 flavor_kor.40.a: "Validons les restrictions."
 flavor_kor.40.b: "Cela doit cesser."
 flavor_kor.41.title: "Opposition face à [ShowAdvanceNameWithNoTooltip('kor_hangeul_alphabet')|l]"
 flavor_kor.41.desc: "L'invention de [ShowAdvanceName('kor_hangeul_alphabet')|l] a été très bénéfique pour la société #L [ROOT.GetCountry.GetAdjective|l]e#!. Contrairement à l'écriture étrangère #L [ShowCultureGroupName('chinese_group')|l]e#!, connue en [ROOT.GetCountry.GetNameWithNoTooltip] sous le nom de #italic Hanja#!, l'alphabet est facile à apprendre, ce qui a permis d'améliorer le taux d'alphabétisation dans tout le [ROOT.GetCountry.GetFlavorRank]. Cette diffusion de compétences de base n'a toutefois pas été sans susciter de résistance, car les élites, principalement issues de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], se sont opposées à cette nouvelle invention."
 flavor_kor.41.a: "Ignorons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kor.41.b: "Apaisons les élites."
 flavor_kor.100.title: "L'expédition septentrionale de [korRuler.GetNameWithNoTooltip]"
 flavor_kor.100.desc: "[korRuler.GetName] projette de lancer une expédition dans le Nord pour châtier le peuple [ShowCultureName('jurchen_culture')|l]. Cependant, hormis le fait qu'elle ne peut guère être tenue secrète, cette campagne requiert des préparatifs importants et de l'argent, car [korRuler.GetSheHe|l] prévoit d'en profiter pour améliorer les défenses de la Corée en accroissant la quantité et la qualité des entraînements pour les troupes et en renforçant les forteresses."
 flavor_kor.100.a: "Préparons-nous à la guerre."
 flavor_kor.101.title: "Muo Sahwa : la première purge des lettrés"
 flavor_kor.101.desc: "En cette année [GetCurrentYear], alors qu'il occupe le poste de Troisième censeur, le néo-confucéen [target_character.GetName], ancien historien d'État, s'est illustré par ses critiques acerbes à l'encontre des fonctionnaires et des élites de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ses nombreux opposants ont exhumé certains passages de son ébauche des Annales du roi Seongjong, qu'ils jugent ouvertement séditieux. Ils exigent son exécution immédiate ainsi que l'exil, voire l'élimination, de ses partisans néo-confucéens."
 flavor_kor.101.a: "Qu'on l'exécute !"
 flavor_kor.101.b: "Purgeons plutôt la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_kor.101.c: "Nous devons préserver l'équilibre politique."
 flavor_kor.102.title: "Kapcha Sahwa : la deuxième purge des lettrés"
 flavor_kor.102.desc: "Lors d'un banquet officiel, le ministre des Rites, [target_character.GetName], a accidentellement renversé du vin sur les robes du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dans un climat déjà marqué par de vives rivalités et des critiques croissantes envers l'autorité royale, ses détracteurs n'ont pas tardé à interpréter l'incident comme un crime de lèse-majesté. Ils réclament une purge sans précédent, visant [target_character.GetNameWithNoTooltip] et ses alliés de toutes les factions. L'occasion semble idéale pour écarter définitivement ceux qui osent contester le pouvoir."
 flavor_kor.102.a: "Purgeons tous ceux qui s'opposent à nous."
 flavor_kor.102.b: "Nous devons préserver l'équilibre politique."
 flavor_kor.103.title: "Gimyo Sahwa : la troisième purge des lettrés"
 flavor_kor.103.desc: "[jo_gwang_jo.GetName], réformateur néo-confucéen, s'efforce de remodeler le gouvernement selon les principes confucéens. Mais ses succès ont fini par se retourner contre lui : en ébranlant la domination de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] au sein du gouvernement au profit des néo-confucéens et en proposant de confisquer leurs terres, il a provoqué leur fureur.\n\nAujourd'hui, ces élites l'accusent de trahison et l'accablent de soupçons : ambitionnerait-il le trône ? Elles dénoncent également des réformes hasardeuses, menaçant les fondements de l'État et de la société. Pourtant, [jo_gwang_jo.GetNameWithNoTooltip] demeure inflexible : il faut avancer, coûte que coûte. Face à ces tensions grandissantes, quel camp devons-nous soutenir ?"
 flavor_kor.103.a: "Débarrassons-nous des néo-confucéens !"
 flavor_kor.103.b: "Les réformes doivent se poursuivre, quel qu'en soit le prix !"
 flavor_kor.104.title: "[yi_sun_sin.GetNameWithNoTooltip]"
 flavor_kor.104.desc: "Le procès de [yi_sun_sin.GetName] a récemment retenu l'attention des plus grands commandants de l'armée. Accusé de désertion et de négligence, [yi_sun_sin.GetLastNameWithNoTooltip] a été emprisonné quelque temps. Pourtant, en dépit d'une torture fréquente, il refuse toujours de reconnaître sa culpabilité.\n\nQui plus est, l'homme semble posséder une compréhension naturelle de tous les aspects de la chose militaire, et les archives font état de toute une série de succès remarquables ayant permis de repousser les raids venus d'au-delà des frontières. La réputation de discipline et de courage de [yi_sun_sin.GetLastNameWithNoTooltip] contredit de plus les accusations auxquelles il fait face, aussi ce procès a-t-il tout l'air d'un coup monté.\n\nCertains avancent qu'il pourrait être relégué au rang de simple fantassin, mais assurément ce serait là gâcher inutilement ses talents."
 flavor_kor.104.a: "[yi_sun_sin.GetSheHe|U] doit retrouver sur le champ son grade et commander nos troupes."
 flavor_kor.104.b: "Mieux vaut ne pas nous mêler de ces affaires judiciaires."
 flavor_kor.200.title: "Le commandant-poète"
 flavor_kor.200.desc: "Des rumeurs circulent à la cour au sujet d'un brillant jeune homme de [ShowLocationName('gongju')]. Les courtisans disent qu'il s'agit d'un chef militaire talentueux et d'un poète remarquable dont le talent est gâché par l'occupation d'un poste administratif sans importance dans les provinces.\n\nPouvons-nous l'inviter à servir directement le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ? "
 flavor_kor.200.a: "Invitons-le à rejoindre la cour."
 flavor_kor.200.b: "Nous n'avons pas besoin d'autres arrivistes. "
 flavor_kor.201.title: "L'histoire de [ROOT.GetCountry.GetName]"
 flavor_kor.201.desc: "[jong_seo.GetName] a fait une proposition à l'autorité royale. Il souhaite engager un groupe d'érudits pour l'aider à compiler l'histoire de notre illustre [ROOT.GetCountry.GetLongName]. Ses paroles sont pleines de passion savante et défendent l'idée qu'un tel traité n'est pas seulement une bénédiction pour les générations futures, mais aussi une occasion d'accroître notre prestige."
 flavor_kor.201.a: "Finançons ses recherches."
 flavor_kor.201.b: "Nous ne gaspillerons pas notre or pour des ouvrages inutiles."
