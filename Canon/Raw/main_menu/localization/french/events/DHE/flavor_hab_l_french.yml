l_french:
 flavor_hab.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1.desc: "[target_character.GetName] a reçu beaucoup de reconnaissance au service du clergé [ROOT.GetCountry.GetReligion.GetAdjective|l], et puisqu'il occupe maintenant un poste situé dans nos terres, nous pourrions utiliser ses compétences en notre faveur, soit à notre propre [ROOT.GetCountry.GetGovernment.GetCourtTitle], soit en tant qu'émissaire auprès du [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_hab.1.a: "Gardons-le dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1.b: "Utilisons-le comme une voix #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! au sein du [GetCountry('PAP').GetLongNameWithNoTooltip]."
 good_papal_relations: "Bonnes relations avec le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]"
 flavor_hab.2.title: "Documentation de [target_artist.GetNameWithNoTooltip] concernant notre histoire"
 flavor_hab.2.desc: "[target_artist.GetName] a documenté l'histoire des [ruler_dynasty.GetName] dans les moindres détails, depuis les victoires de Frédéric II, l'élection de [GetCharacter('hab_rudolf_i_habsburg').GetName], jusqu'à notre récent héritage de [ShowAreaName('carinthia_area')]. Bien que ce livre d'histoire n'exagère pas les hauts faits de notre dynastie, cela ne fait que servir notre cause en soulignant la grandeur des [ruler_dynasty.GetName] ! Nous devrions accorder notre mécénat à [target_artist.GetNameWithNoTooltip] et exposer son remarquable travail à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2.a: "Gloire aux [ruler_dynasty.GetNameWithNoTooltip] !"
 flavor_hab.2.b: "Renvoyons-le."
 flavor_hab.3.title: "Perte de notre siège ancestral"
 flavor_hab.3.desc: "Nos ennemis nous ont forcés à renoncer à nos prétentions légitimes sur [ShowLocationName('aarau')] ! Nous perdons ainsi non seulement l'un de nos centres les plus puissants dans la région suisse, mais aussi le château des Habsbourg lui-même. Bien que le château ait perdu la plupart de ses fonctionnalités et de son prestige avec notre acquisition et notre déménagement à [ShowLocationName('vienna')], la perte de notre siège dynastique est un coup dur pour notre prestige."
 flavor_hab.3.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.4.title: "Petit toit d'or d'[ShowLocationNameWithNoTooltip('innsbruck')]"
 flavor_hab.4.desc: "Pour commémorer la gloire de l'[ROOT.GetCountry.GetName] et de notre dynastie, nous devrions demander à un architecte de décorer notre manoir à [ShowLocationName('innsbruck')], l'influente ville minière. [target_ruler.GetName] a déjà montré un intérêt particulier pour [ShowLocationNameWithNoTooltip('innsbruck')], passant le plus de temps possible dans la ville. L'architecte [target_artist.GetName] a partagé avec nous des plans prometteurs, l'une de ses suggestions les plus séduisantes étant un toit fait de tuiles qui brillent comme de l'or pur au soleil."
 flavor_hab.4.a: "Ce sera un symbole à la gloire de notre dynastie."
 flavor_hab.4.b: "Mieux vaut ne pas dépenser autant d'argent."
 flavor_hab.4.historical_info: "Le #italic Goldenes Dachl#!, ou toit d'or, d'Innsbruck a été construit en 1500 pour honorer le tournant du siècle à la demande de l'empereur Maximilien Ier. Tirant son nom des plus de 2 000 tuiles de cuivre dorées au feu du toit, l'oriel est décoré de reliefs, représentant Maximilien et ses première et seconde épouses, Maria de Bourgogne et Bianca Maria Sforza."
 flavor_hab.5.title: "La météorite de [ShowLocationNameWithNoTooltip('ensisheim')]"
 flavor_hab.5.desc: "Une pierre est tombée avec un bruit de tonnerre et une queue enflammée dans les champs d'[ShowLocationName('ensisheim')]. Alors que le phénomène pouvait être observé dans et autour de la [ShowProvinceDefinitionName('lower_alsace_province')], l'impact de la météorite dans un champ proche d'[ShowLocationNameWithNoTooltip('ensisheim')] n'a pas causé de dégâts majeurs et est rapidement devenu une attraction pour la population locale. Nous devrions considérer cela comme un miracle et une merveille que [ROOT.GetCountry.GetReligion.GetGodName] nous a donné."
 flavor_hab.5.a: "Quelle merveille !"
 flavor_hab.5.historical_info: "Le 7 novembre 1492, une météorite pesant 127 kilogrammes est tombée dans un champ à l'extérieur de la ville d'Ensisheim en Alsace, qui faisait alors partie de la province de la Nouvelle-Autriche. Après que les habitants d'Ensisheim eurent commencé à enquêter sur cet étrange événement, un magistrat local leur ordonna de préserver la pierre et de cesser d'en retirer des morceaux. Le roi Maximilien a ensuite ordonné la conservation de la pierre dans l'église paroissiale locale, tandis qu'un morceau de la météorite a été envoyé au futur pape Pie III."
 flavor_hab.6.title: "Le Generallandtag"
 flavor_hab.6.desc: "Nos territoires, des rives du Danube en [ShowAreaName('austria_area')] aux montagnes du [ShowAreaName('tirol_area')], sont diversifiés et habités par des personnes aux intérêts et aux désirs différents. L'unification de ces peuples en un seul [ROOT.GetCountry.GetGovernment.GetParliament.GetName] est une réalisation de premier plan qui nous aidera à mettre en place un gouvernement fort pour un territoire indivisible."
 flavor_hab.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.7.title: "[ShowGovernmentReformNameWithNoTooltip('reichshofrat_reform')]"
 flavor_hab.7.desc: "Grâce à notre contrôle sur le [GetUniqueInternationalOrganization('hre').GetName], nous sommes en mesure de créer certaines institutions capables d'administrer la bureaucratie impériale, tout en étant fortement sous notre propre contrôle. La [ShowGovernmentReformName('reichshofrat_reform')] pourrait être une institution liée à notre gouvernement tout en fonctionnant comme une cour de justice pour nos vassaux impériaux."
 flavor_hab.7.a: "Cela nous sera utile, ainsi qu'à l'Empire."
 flavor_hab.7.b: "Cela semble être une mauvaise idée."
 flavor_hab.8.title: "Le mouvement réformiste de [ShowLocationNameWithNoTooltip('melk')]"
 flavor_hab.8.desc: "Certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se sont réunis dans la région de [ShowLocationName('melk')] pour discuter du déclin constant de la culture monastique en [ROOT.GetCountry.GetName]. Avec des plaintes de plus en plus nombreuses, il devient évident que nos monastères ont un besoin urgent de réformes. Si nous agissons rapidement, nous pourrions être considérés comme un exemple de réforme [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 flavor_hab.8.a: "Appliquons ces réformes."
 flavor_hab.8.b: "Mieux vaut préserver les usages actuels."
 flavor_hab.9.title: "Concordat de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.9.desc: "Après de longues négociations avec les délégations papales, nous sommes finalement parvenus à un accord représentant les intérêts de l'[ROOT.GetCountry.GetName] et de [GetCountry('PAP').GetName]. Après des siècles d'hostilités et de doutes entre le [GetUniqueInternationalOrganization('hre').GetName] et le [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle], il pourrait s'agir d'un tournant dans nos relations, établissant un terrain d'entente entre nous."
 flavor_hab.9.a: "Signons ce traité !"
 flavor_hab.9.b: "Nous n'avons nul besoin de l'aide du [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle]."
 flavor_hab.10.title: "Les généreux citoyens de [ShowLocationNameWithNoTooltip('graz')]"
 flavor_hab.10.desc: "En ces temps difficiles, les habitants de [ShowLocationName('graz')] ont offert à la [ShowBuildingTypeName('urban_cathedral')] locale une magnifique fresque créée par [target_artist.GetName]. Bien que cette époque soit révolue, [target_artist.GetNameWithNoTooltip] peut maintenant dévoiler son projet dans toute sa gloire. Il s'agit d'un souvenir des épreuves que le peuple d'[ROOT.GetCountry.GetName] a dû endurer et surmonter."
 flavor_hab.10.historical_info: "Après que la ville de Graz eut subi la peste, une invasion de sauterelles et un siège par les forces turques en 1480, ses citoyens décidèrent de parrainer une fresque pour la cathédrale locale. Thomas von Villach fut chargé de réaliser la fresque afin que les citoyens de Graz pussent rendre grâce pour leur survie après avoir enduré toutes ces épreuves."
 flavor_hab.10.a: "C'est une bénédiction !"
 flavor_hab.11.title: "Amor Electis, Iniustis Ordinor Ultor"
 flavor_hab.11.desc: "[target_ruler.GetName] devient [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. Son élection n'est pas une surprise, compte tenu de son talent pour établir des liens diplomatiques avec les électeurs du [GetUniqueInternationalOrganization('hre').GetName]. Son ambition et son désir de remporter l'élection étaient déjà exprimés dans sa précédente devise #italic Amor Electis, Iniustis Ordinor Ultor#!, abrégée en AEIOU dans ses signatures."
 flavor_hab.11.a: "Gloire aux [target_ruler.GetDynasty.GetNameWithNoTooltip] !"
 flavor_hab.11.historical_info: "AEIOU a été utilisée par Frédéric III de Habsbourg comme sa devise personnelle et sa signature, puis par plusieurs monarques de la même dynastie comme une phrase dynastique. Le sens de cette phrase n'est pas clair, mais sous le règne de Frédéric, elle était utilisée comme #italic En, amor electis, iniustis ordinor ultor ; sic Fridericus ego mea iura rego.#! dans ses documents impériaux officiels. Cette phrase se traduit par #italic Voyez, je suis désigné pour aimer les élus, pour punir les injustes, et ainsi moi, Frédéric, j'exerce mes droits.#! Plus tard, d'autres lectures sont devenues populaires, par exemple, #italic Austriae est imperare orbi universo#!, ou #italic L'Autriche doit régner sur le monde entier#!."
 flavor_hab.12.title: "L'ascension de [target_character.GetNameWithNoTooltip]"
 flavor_hab.12.desc: "[target_character.GetName], issu d'une riche famille de marchands, a vu son statut et son rang s'élever rapidement au cours des dernières années. Alors que ses compétences pourraient être très utiles en [ROOT.GetCountry.GetName], certains de nos conseillers ont émis des doutes sur l'origine de sa famille et sur sa propre honnêteté lorsqu'il a présenté son héritage."
 flavor_hab.12.a: "Ses talents surpassent son origine douteuse."
 flavor_hab.12.b: "Nous n'avons nul besoin de ses services."
 flavor_hab.13.title: "[ShowPolicyNameWithNoTooltip('cameralism_policy')] en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.13.desc: "En adoptant la [ShowPolicyName('cameralism_policy')], notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a également lancé un débat sur la nature spécifique de ces politiques. Une faction, menée par [target_character_1.GetName], préconise de se concentrer sur l'amélioration de nos usines et de notre production. [target_character_2.GetName], en revanche, considère que l'avenir de l'économie en [ROOT.GetCountry.GetName] passe par l'imitation des méthodes étrangères."
 flavor_hab.13.a: "#italic Österreich über alles, wann es nur will !#!"
 flavor_hab.13.b: "[target_character_2.GetNameWithNoTooltip] renforcera notre économie grâce à la diplomatie !"
 flavor_hab.14.title: "La lutte de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 flavor_hab.14.desc: "Des représentants de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont approché [target_ruler.GetName] pour les aider dans leur position de faiblesse actuelle due aux tensions de la guerre. Bien que nous nous souciions peu de l'opinion de ces paysans, il est indéniable que nous devons nous assurer de leur coopération pour obtenir les taxes et le soutien militaire nécessaires. En leur accordant un ensemble de lois régissant leurs devoirs envers leur propriétaire, nous pourrions réguler les relations entre les deux parties et garantir une coopération légale, ce qui faciliterait la résolution des conflits futurs."
 flavor_hab.14.a: "Accordons-leur ce privilège."
 flavor_hab.14.b: "De quel droit la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] exige-t-elle quoi que ce soit de notre part ?"
 flavor_hab.14.historical_info: "Le #italic Tractatus de iuribus incorporalibus#! était un ensemble de lois signées par l'empereur Léopold Ier en 1679. Ces lois garantissaient une plus grande protection juridique aux paysans d'Autriche et leur permettaient de porter devant les tribunaux les violations et les mauvais traitements des nobles responsables. Bien que la nouvelle situation ait profité à la fois à la paysannerie et à l'empereur, son succès a été mitigé et elle n'a pas été appliquée de la même manière dans toutes les terres autrichiennes."
 flavor_hab.15.title: "Le #italic Wiennerische Diarium#!"
 flavor_hab.15.desc: "Un habitant de [ShowLocationName('vienna')] et éditeur a créé un journal. S'engageant à rapporter tout ce qui se passe à [ShowLocationNameWithNoTooltip('vienna')] et dans le monde sans ajouter de fioritures, il cherche à obtenir une subvention officielle de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] afin de bénéficier d'une réputation de reconnaissance et de préférence."
 flavor_hab.15.a: "C'est très plaisant à lire."
 flavor_hab.15.b: "Nous devons y mettre un terme !"
 flavor_hab.15.c: "Sous notre contrôle, le journal prospèrera."
 flavor_hab.15.historical_info: "Fondé sous le nom de #italic Wiennerisches Diarium#! en 1703, ce journal fut le premier des terres autrichiennes et resta parmi les plus importants de l'Empire des Habsbourg. Rebaptisé #italic Wiener Zeitung#! en 1780, il publia également la Déclaration des droits de l'homme et du citoyen des révolutionnaires français, traduite en allemand, en 1789."
 flavor_hab.16.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.16.desc: "[target_character.GetName], ecclésiastique [ShowReligionAdjective('catholic')|l], a montré un certain talent pour reconvertir les personnes de confession #L [ShowReligionAdjective('lutheran')|l]ne#!. Cela peut provenir de sa propre expérience à se convertir à la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l] puisqu'[target_character.GetHeShe] a grandi en tant que [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]."
 flavor_hab.16.a: "Faisons-en notre conseiller."
 flavor_hab.16.a.tt: "Tous les [pops|e] de confession #L [ShowReligionAdjective('lutheran')|l]ne#! perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.16.b: "Nous n'avons pas besoin de ses services."
 flavor_hab.16.b.tt: "Tous les [pops|e] de confession #L [ShowReligionAdjective('lutheran')|l]ne#! gagnent [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.17.title: "Le peuple [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] de [ShowAreaNameWithNoTooltip('salzburg_area')]"
 flavor_hab.17.desc: "Une partie de la population de [ShowAreaName('salzburg_area')] a, à notre grande surprise et à notre grand regret, adopté le [ShowReligionName('lutheran')] ! Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [ShowAreaNameWithNoTooltip('salzburg_area')] souhaite que ces hérétiques disparaissent le plus rapidement possible et a déjà préparé des mesures pour les expulser."
 flavor_hab.17.a: "Nous devons expulser ces hérétiques de nos terres."
 flavor_hab.17.a.tt: "La population #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#! de [ShowAreaNameWithNoTooltip('salzburg_area')] émigrera vers d'autres Pays"
 flavor_hab.17.b: "Nous ne pouvons nous permettre de les perdre."
 flavor_hab.17.historical_info: "En raison d'un mécontentement général à l'égard du règne du prince-archevêque, une grande partie de la population de Salzbourg fut attirée par la Réforme, peu après la publication des Quatre-vingt-quinze Thèses. Même si ces sympathies se manifestèrent souvent en période de troubles, le gouvernement de Salzbourg réprima et expulsa de nombreux protestants. L'édit d'émigration de 1731, applicable à tous les territoires administrés par l'évêque de Salzbourg, réaffirma cette position hostile et entraîna l'expulsion de 20 000 protestants de la région."
 flavor_hab.18.title: "[ShowGovernmentReformNameWithNoTooltip('geheime_kabinettskanzlei')]"
 flavor_hab.18.desc: "L'espionnage peut être une méthode peu fiable, en particulier lorsque nous devons nous appuyer sur des liens directs avec des individus. D'autres pays ont déjà mis en place des institutions pour couvrir ces besoins et nous devrions maintenant créer nous-mêmes l'un de ces cabinets noirs. La [ShowGovernmentReformName('geheime_kabinettskanzlei')] serait officiellement un bureau de poste, ce qui lui donnerait un accès facile au courrier qui transite par notre Pays."
 flavor_hab.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hab.18.b: "Les services de renseignement sont inutiles."
 flavor_hab.18.historical_info: "La Geheime Kabinettskanzlei fut créée en 1711 en tant que Chambre noire, avec son siège à la Hofburg de Vienne. Pour la garder secrète, son nom fut modifié à plusieurs reprises avant d'opter définitivement celui de Geheime Kabinettskanzlei. Cette chambre exista jusqu'en 1848, lorsqu'elle fut dissoute dans le sillage des révolutions qui ébranlèrent l'Empire autrichien."
 flavor_hab.19.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.19.desc: "[target_character.GetName], officier de nos troupes, a demandé à [target_ruler.GetName] une promotion au rang de général. Bien qu'[target_character.GetHeShe] n'ait pas servi longtemps dans nos armées auparavant, [target_character.GetNameWithNoTooltip] a la trempe des grands officiers et demande ouvertement la même chose à d'autres pays. Si nous ne voulons pas perdre un élément aussi prometteur, nous devrions l'engager maintenant et lui confier nos armées."
 flavor_hab.19.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.19.b: "Cette requête est honteuse !"
 flavor_hab.19.historical_info: "Né dans une famille noble française, le prince Eugène de Savoie fut élevé à la cour de Louis XIV. Ayant dans un premier temps rejeté une position militaire dans l'armée royale française, il entra au service de l'empereur du Saint-Empire Léopold Ier à l'âge de 19 ans. Dans l'armée impériale, il se distingua lors du siège ottoman de Vienne au point d'accéder rapidement au grade de maréchal. À la tête des armées autrichiennes lors des victoires répétées contre les armées turques, il fut finalement considéré comme l'un des plus grands commandants de son époque."
 flavor_hab.20.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.20.desc: "Les événements mondiaux ont forcé un jeune homme de [ShowLocationName('bonn')] du nom de [target_artist.GetName] à s'installer définitivement dans notre capitale tentaculaire de [target_location.GetName]. Il s'y est rapidement fait un nom en tant que compositeur, parrainé par certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale. Il fait preuve d'un grand talent de musicien et semble déterminé à créer un héritage durable, même contre vents et marées."
 flavor_hab.20.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.20.historical_info: "Après un bref voyage à Vienne en 1786, Beethoven s'installe définitivement dans la ville en 1792. Il y restera sans interruption, à l'exception de quelques brèves périodes d'interruption, jusqu'à sa mort en 1827. C'est également à Vienne qu'il a composé la plupart de ses œuvres sous le parrainage de plusieurs nobles autrichiens comme Franz Joseph Maximilian von Lobkowitz et Karl Lichnowsky."
 flavor_hab.21.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.21.desc: "Malgré son jeune âge, [target_artist.GetName] fait déjà preuve de talents de compositeur dont beaucoup de ses prédécesseurs ne peuvent que rêver. Grâce à son talent et à un mécénat potentiel, il pourrait rester dans les mémoires pendant des siècles et propulser notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] vers de nouveaux sommets."
 flavor_hab.21.a: "Il sera un véritable virtuose."
 flavor_hab.21.b: "Sa musique est plus adaptée pour les petites gens."
 flavor_hab.22.title: "Peupler la [ShowAreaNameWithNoTooltip('transylvania_area')]"
 flavor_hab.22.desc: "La [ShowAreaName('transylvania_area')] est une région riche en matières premières et en minéraux potentiels. Toutefois, elle manque de main-d'œuvre qualifiée pour les exploiter au maximum de leur potentiel. Heureusement pour nous, les migrations #L [ShowCultureGroupName('german_group')]es#! vers la [ShowAreaNameWithNoTooltip('transylvania_area')] ne sont pas rares et avec un peu de persuasion, nous pourrions convaincre encore plus de gens de chercher fortune dans les montagnes des [ShowRegionName('carpathia_region')]."
 flavor_hab.22.a: "Ce n'est pas cher payer."
 flavor_hab.22.b: "Décourageons ces migrations."
 flavor_hab.23.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.23.desc: "[target_character.GetName] a attiré notre attention pendant qu'il servait l'[ROOT.GetCountry.GetName]. Bien qu'il n'ait rejoint notre ministère de la diplomatie que depuis quelques années, son talent et ses compétences sont clairement visibles et nombre de nos conseillers s'accordent à dire qu'il est destiné à la grandeur. Sa détermination à préserver notre autorité face aux menaces présumées et réelles nous aidera certainement."
 flavor_hab.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.24.desc: "[target_character.GetName] a rejoint l'armée d'[ROOT.GetCountry.GetName] il y a quelques années seulement, mais il a rapidement gravi les échelons grâce à sa détermination et à son esprit vif. Issu d'une famille [ShowCultureName('czech')|l] et ayant grandi dans la [ShowAreaName('bohemia_area')], il est un exemple pour les autres, parfaitement préparé à diriger nos armées."
 flavor_hab.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.24.b: "Qu'il marche hors de notre royaume."
 flavor_hab.24.historical_info: "Josef Wenzel Radetzky est entré dans l'armée autrichienne en 1784. Pendant les guerres napoléoniennes, il monte rapidement en grade et joue un rôle déterminant dans la victoire de la coalition à la bataille de Leipzig. Il a pris sa retraite en 1856, après avoir servi 72 ans dans l'armée autrichienne et sous cinq empereurs."
 flavor_hab.25.title: "[ShowBuildingTypeNameWithNoTooltip('schonbrunn_palace')]"
 flavor_hab.25.desc: "Si [ShowLocationName('vienna')] ne manque pas de beaux bâtiments où [target_ruler.GetName] pourrait passer du temps, il lui manque une pièce maîtresse. Par chance, un ancien château de notre dynastie, situé à l'extérieur de [ShowLocationNameWithNoTooltip('vienna')], et ses environs se prêtent bien à la construction d'un vaste palais et de ses jardins. L'artiste [target_artist.GetName] serait tout à fait apte à élaborer le plan d'une résidence digne du [ROOT.GetCountry.GetLongName]."
 flavor_hab.25.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.25.b: "De l'argent gaspillé, rien de plus."
 flavor_hab.25.historical_info: "D'abord petite résidence des monarques autrichiens construite en 1643, Schönbrunn fut presque entièrement détruite lors du second siège de Vienne en 1683 par les troupes ottomanes. Le bâtiment a d'abord été reconstruit, mais il a été entièrement repensé en 1740, lorsque l'héritière désignée Maria Theresia l'a choisi comme principale résidence d'été de la dynastie des Habsbourg. Conçue par les architectes Nikolaus von Pacassi et Johann Ferdinand Hetzendorf von Hohenberg, la construction du bâtiment principal et du parc s'est achevée en 1749."
 flavor_hab.26.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.26.desc: "Après avoir passé des années au service d'une famille de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_artist.GetName] est à la recherche d'un nouvel emploi. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] gagnerait en réputation si nous pouvions nous assurer les services d'un compositeur aussi renommé."
 flavor_hab.26.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.26.b: "Il devra trouver du travail ailleurs."
 flavor_hab.26.historical_info: "Joseph Haydn commence sa formation musicale à l'âge de 6 ans. Il est rapidement reconnu pour ses talents de chanteur par le directeur de la musique de la cathédrale Saint-Étienne de Vienne. Resté à Vienne, il travaille d'abord pour le comte de Morzin, puis pour la famille noble hongroise Esterházy."
 flavor_hab.27.title: "Couleurs #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!"
 flavor_hab.27.desc: "Notre ascension vers les sommets de la puissance #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! a été parfaitement extraordinaire. Nous qui sommes l'une des forces dominantes de la sphère germanique et un pilier de pouvoir en [ShowContinentName('europe')], il est temps que notre statut soit reflété non seulement par nos actes, mais aussi par nos symboles. Parmi les suggestions figure l'adoption d'un nouveau drapeau : la frappante bannière noir et jaune, témoignage de nos ambitions #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! et de notre grandeur."
 flavor_hab.27.a: "Adoptons les couleurs #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! !"
 flavor_hab.27.a.tt: "Modifie le drapeau d'[ROOT.GetCountry.GetName] en un drapeau bicolore noir et or."
 flavor_hab.27.b: "Conservons notre drapeau actuel."
 flavor_hab.27.historical_info: "Depuis au moins le XIIIe siècle, le drapeau rouge-blanc-rouge était associé à l'Autriche et à la dynastie régnante des Habsbourg. Cependant, ces derniers utilisaient également le drapeau noir-jaune lorsqu'ils détenaient le titre d'empereurs du Saint-Empire romain germanique. Après la dissolution de l'Empire, ce drapeau noir-jaune fut adopté comme étendard civil de l'Empire autrichien."
 flavor_hab.29.title: "Complétion de la [ShowWorkOfArtNameWithNoTooltip('st_stephens_cathedral')]"
 flavor_hab.29.desc: "En 1304, [albrecht.GetName] entreprit la reconstruction ambitieuse de la [ShowWorkOfArtName('st_stephens_cathedral')] à [ShowLocationName('vienna')], afin de remplacer la structure détruite par un incendie en 1258. Conçu dans le style gothique, ce projet est devenu un symbole de foi et d'unité pour notre [ROOT.GetCountry.GetFlavorRank]. Cependant, après des décennies d'efforts, les travaux ont ralenti faute de financements. Désespérant de voir achever la cathédrale, les bâtisseurs ont demandé un soutien financier à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_hab.29.a: "Soutenons les travaux de la cathédrale."
 flavor_hab.29.b: "Notre trésorerie a d'autres priorités."
 flavor_hab.30.title: "L'université de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.30.desc: "La fondation d'une université à [ShowLocationName('vienna')] a été proposée comme un moyen d'élever le statut culturel de notre [ROOT.GetCountry.GetFlavorRank] et de favoriser les avancées en matière de savoir et d'éducation. Une telle institution deviendrait un phare du savoir, attirant des érudits et renforçant le prestige de l'[ROOT.GetCountry.GetName]. Toutefois, des ressources considérables seront nécessaires pour concrétiser cette ambitieuse vision."
 flavor_hab.30.a: "Investissons dans notre avenir, le savoir."
 flavor_hab.30.b: "Nous ne pouvons pas nous permettre de telles dépenses pour l'instant."
 flavor_hab.30.historical_info: "L'université de Vienne, fondée le 12 mars 1365 par le duc Rodolphe IV, était la deuxième plus ancienne université du Saint-Empire romain germanique, et la plus ancienne de la sphère germanophone. Elle devint par la suite la plus grande université du Saint-Empire romain germanique avec plus de 6 000 étudiants en son sein."
 flavor_hab.31.title: "La Gesera de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.31.desc: "Des accusations de profanation d'hosties et de crimes rituels ont déclenché une vague de troubles à [ShowLocationName('vienna')], visant le peuple [ShowReligionAdjective('judaism')|l]. Des émeutes ont éclaté, des synagogues ont été attaquées, et la population locale réclame des mesures sévères. La situation a dégénéré à un tel point que des arrestations, des exécutions et des expulsions massives sont exigées."
 flavor_hab.31.a: "Expulsons les #L [ShowReligionAdjectiveWithNoTooltip('judaism')|l]s#! pour restaurer l'ordre."
 flavor_hab.31.a.tt: "Tous les [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! et #L [ShowCultureName('ashkenazi')|l]s#! vont être expulsés de [ShowLocationName('vienna')]."
 flavor_hab.31.b: "C'est une grave injustice, nous devons protéger nos citoyens et restaurer la paix."
 flavor_hab.31.b.tt: "Tous les [pops|e] non #L [ShowReligionAdjective('judaism')|l]s#! et non #L [ShowCultureName('ashkenazi')|l]s#! à [ShowLocationName('vienna')] vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.31.historical_info: "La Gesera de Vienne de 1420-1421 fut un événement au cours duquel les sentiments antisémites culminèrent en persécutions, exécutions et expulsions de la population juive de Vienne sous le règne du duc Albert V. Des accusations de profanation d'hosties et de collaboration avec les hussites, en leur fournissant des armes, furent utilisées comme prétextes pour cette répression brutale, qui entraîna de nombreuses pertes humaines et la destruction du quartier juif de Vienne."
 flavor_hab.32.title: "Paracelse"
 flavor_hab.32.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a entendu parler d'un médecin itinérant actuellement en visite à [ShowLocationName('vienna')]. [target_character.GetName], aussi appelé Paracelse, est connu pour ses idées révolutionnaires en médecine, alchimie et philosophie naturelle, affirmant pouvoir ouvrir de nouvelles voies de compréhension du monde et de ses mystères. Bien que ses méthodes peu conventionnelles aient suscité certaines interrogations, son savoir pourrait nous fournir de nouvelles perspectives, inestimables pour l'avancement de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.32.a: "Rendons son séjour à [ShowLocationNameWithNoTooltip('vienna')] permanent !"
 flavor_hab.32.b: "Ses idées semblent trop radicales."
 flavor_hab.32.historical_info: "Theophrastus von Hohenheim, mieux connu sous le nom de Paracelse, était un médecin, alchimiste et astrologue suisse novateur. Réputé pour son rejet des pratiques médicales traditionnelles et son insistance sur l'utilisation de l'observation et de l'expérimentation, Paracelse a révolutionné l'étude de la médecine en prônant l'utilisation de produits chimiques et de minéraux dans les traitements. Il est également pour avoir donné son nom au zinc et pour avoir développé le concept de la toxicologie, faisant de lui l'une des figures les plus influentes de la nouvelle science moderne."
 flavor_hab.33.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.33.desc: "Originaire du [ShowProvinceDefinitionName('south_tirol_province')], [target_character.GetName] possède de nombreux talents en poésie, en diplomatie et en chevalerie. Avec sa maîtrise de la musique et des paroles, [target_character.GetSheHe|l] semble pouvoir combler le fossé entre la diplomatie et les arts florissants de notre royaume. De par son expérience en tant que page et diplomate, [target_character.GetLastNameWithNoTooltip] a parcouru une grande partie de l'[ShowContinentName('europe')], ce qui souligne encore l'importance de son rôle. Sa présence à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait grandement améliorer notre statut culturel et diplomatique."
 flavor_hab.33.a: "Nous devons rechercher ses conseils."
 flavor_hab.33.b: "Ses talents sont trop coûteux."
 flavor_hab.33.historical_info: "Oswald von Wolkenstein fut l'une des figures les plus célèbres du monde germanophone médiéval tardif, reconnu pour son rôle de poète, compositeur et diplomate. Il voyagea largement à travers l'Europe, le Moyen-Orient et l'Afrique du Nord, absorbant diverses influences culturelles qui enrichirent son art. Oswald joua également un rôle actif dans la politique régionale, notamment au Tyrol, et fut une figure clé au service de l'empereur du Saint-Empire Sigismond."
 flavor_hab.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.34.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a récemment entendu parler d'un moine célestin dévoué et un inquisiteur redouté nommé [target_character.GetName]. Connu pour sa poursuite implacable des hérétiques et pour ses écrits influents contre l'hérésie, il pourrait nous apporter une grande expérience dans la lutte contre les dissidences religieuses. Sa présence pourrait renforcer nos efforts pour maintenir l'orthodoxie religieuse et l'ordre."
 flavor_hab.34.a: "Demandons son expertise en procès en hérésie."
 flavor_hab.34.b: "Nous devons nous montrer plus indulgents."
 flavor_hab.34.historical_info: "Petrus Zwicker était membre de l'Ordre célestin et l'un des inquisiteurs les plus actifs de la période médiévale tardive dans les pays germanophones. Chargé de combattre l'hérésie vaudoise, Zwicker mena des efforts inquisitoriaux à travers l'Autriche, la Poméranie, le Brandebourg et la Hongrie. Ses campagnes ont conduit à de nombreux morts et à la quasi-éradication des vaudois dans la région."
 flavor_hab.35.title: "Soulèvement des paysans à [ShowLocationNameWithNoTooltip('salzburg')]"
 flavor_hab.35.desc: "Les paysans prétendument opprimés de [ShowLocationName('salzburg')], accablés par l'augmentation des impôts, se sont révoltés. Le terrain montagneux de [ShowLocationNameWithNoTooltip('salzburg')] s'est transformé en champ de bataille, alors que des milliers de sujets mécontents défient les élites locales, qu'ils accusent de leurs difficultés. Menés par des mineurs expérimentés et soutenus par le prolétariat de [ShowLocationNameWithNoTooltip('salzburg')], les rebelles sont sur le point d'avancer sur la forteresse de Hohensalzburg. Face à l'intensification de la situation, nous devons agir de manière décisive pour restaurer l'ordre sous peine de perdre notre emprise sur la région."
 flavor_hab.35.a: "Négocions avec eux et offrons-leur une compensation."
 flavor_hab.35.b: "Réprimons cette révolte à tout prix !"
 hab_salzburger_peasant_revolt: "Révolte paysanne de Salzbourg"
 flavor_hab.35.historical_info: "La guerre des paysans de Salzbourg de 1525-1526 fut l'une des révoltes les plus organisées pendant la guerre des paysans allemands, les mineurs et les paysans remportant des victoires notables telles que la bataille de Schladming. Malgré un succès initial, les rebelles finirent par succomber aux divisions internes et à la puissance écrasante de la Ligue souabe."
 flavor_hab.36.title: "La rébellion s'étend"
 flavor_hab.36.desc: "Notre réponse brutale à la rébellion paysanne de [ShowLocationName('salzburg')] n'a fait qu'attiser la colère. Des rapports font état de paysans, de mineurs et de fermiers mécontents dans les régions voisines ayant commencé à se rallier à la cause. Ce qui avait commencé comme une rébellion localisée s'est désormais transformé en un soulèvement régional qui menace de déstabiliser toute la région."
 flavor_hab.36.a: "Très bien..."
 flavor_hab.37.title: "Le Collège électoral réaffirme l'empire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_hab.37.desc: "La création du Collège électoral a rendu l'élection impériale plus complexe, car nous devons désormais activement courtiser la faveur des électeurs individuels par la diplomatie, les alliances, les privilèges, les concessions foncières et bien d'autres accords. Malgré la formalisation du processus électoral via la récente Bulle d'Or, [austria_first_emperor.GetName] a réussi à récupérer la couronne impériale du [GetUniqueInternationalOrganization('hre').GetName]. Cet événement monumental solidifie la position #L [ROOT.GetCountry.GetAdjective|l]ne#! en tant que force dominante en [ShowContinentName('europe')] et inaugure une nouvelle ère de prestige et d'influence pour notre dynastie."
 flavor_hab.37.a: "Longue vie à l'Empereur !"
 flavor_hab.37.historical_info: "Les Habsbourg ont maintenu leur emprise presque continue sur le trône du Saint-Empire romain germanique de 1438 jusqu'à la dissolution de l'Empire en 1806 en gérant habilement le Collège électoral. Grâce à des mariages stratégiques, des acquisitions territoriales et des alliances, les Habsbourg ont amassé une immense richesse et une influence politique considérable, leur permettant d'offrir des incitations financières substantielles ou des faveurs politiques pour obtenir des voix."
 flavor_hab.38.title: "Le Tombeau du premier Empereur"
 flavor_hab.38.desc: "La mort de notre [first_emperor.GetName] a marqué la fin d'une époque, mais son héritage perdure dans l'empire qu'il a contribué à unifier. Pour honorer sa mémoire et ses contributions monumentales à l'[ROOT.GetCountry.GetName] ainsi qu'au [GetUniqueInternationalOrganization('hre').GetName], [target_ruler.GetName] a décrété la construction d'un grand tombeau dans la [ShowWorkOfArtName('st_stephens_cathedral')] de [ShowLocationName('vienna')]. Le Tombeau du premier Empereur servira à la fois de lieu de repos pour notre bien-aimé ancêtre et de témoignage de la force et de la longévité de notre dynastie."
 flavor_hab.38.a: "Cette tombe inspirera des générations à venir !"
 flavor_hab.38.b: "Ce projet est bien trop onéreux."
 flavor_hab.38.historical_info: "Le tombeau de l'empereur Frédéric III est l'une des œuvres les plus significatives de l'art médiéval tardif. Situé dans le chœur des Apôtres de la cathédrale Saint-Étienne à Vienne, il fut achevé à titre posthume en 1513 sous la commission du fils du défunt Empereur, Maximilien Ier. Fait de marbre d'Adnet de Salzbourg, le design monumental du tombeau reflète la grandeur impériale de Frédéric et l'héritage durable des Habsbourg."
 flavor_hab.39.title: "Reichstürkenhilfe"
 flavor_hab.39.desc: "Alors que nous faisons face aux hordes de païens #L [GetCountry('TUR').GetAdjective|l]s#!, [target_ruler.GetName] envisage de convoquer la Diète impériale pour appeler les princes et les villes du [GetUniqueInternationalOrganization('hre').GetName] à contribuer en fonds et en troupes afin de défendre les frontières et préserver la foi."
 flavor_hab.39.a: "Convoquons la Diète et demandons de l'aide."
 flavor_hab.39.b: "Nous gérerons cette menace seuls."
 flavor_hab.39.historical_info: "Historiquement, la #italic Reichstürkenhilfe#! était une taxe imposée par l'empereur du Saint-Empire romain germanique pour lutter contre les Turcs ottomans durant leur expansion vers l'ouest. Après la chute de Constantinople en 1453, la menace ottomane devint une question urgente pour l'Empire. Lors de plusieurs Diètes impériales, telles que celles tenues à Francfort, Nuremberg et Ratisbonne, l'empereur Frédéric III, puis Charles Quint, cherchèrent à obtenir des fonds et des troupes pour défendre l'Empire. Cependant, ces contributions étaient souvent retardées, incomplètes, voire refusées."
 flavor_hab.40.title: "La Madone de Frauenstein"
 flavor_hab.40.desc: "L'un des sculpteurs les plus renommés de l'Empire, [target_character.GetName], a achevé un chef-d'œuvre qui combine l'art et la foi de manière rarement vue auparavant. Sa Madone de Frauenstein a été dévoilée dans l'église de pèlerinage près de [ShowLocationName('kirchdorf')] : une sculpture gothique tardive, taillée dans du bois de tilleul, qui représente la Vierge Marie dans son rôle de mère protectrice, abritant sous son manteau des figures agenouillées. La conception minutieuse de l'œuvre, de la Madone et de l'Enfant surdimensionnés à la scène détaillée des figures en dessous, évoque à la fois la majesté divine et la dévotion humaine. [target_ruler.GetName] fait partie, dit-on, des personnages sous le manteau protecteur de Marie, ce qui souligne encore davantage notre foi et notre souveraineté bénie du [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.40.a: "Récompensons-le par un poste dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.40.b: "Faisons ses louanges, mais qu'[Select_CString(target_character.IsFemale,'elle', 'il')] reste à [ShowLocationNameWithNoTooltip('kirchdorf')]."
 flavor_hab.41.title: "[ShowBuildingTypeNameWithNoTooltip('ambras_castle')]"
 flavor_hab.41.desc: "[target_ruler.GetName] a annoncé son projet de transformer le [ShowBuildingTypeName('ambras_castle')] médiéval en une somptueuse résidence royale. Ce projet ambitieux vise à créer un grand siège pour la famille régnante, tout en servant de galerie d'exposition à une impressionnante collection de peintures, d'armures, d'armes ainsi que d'objets rares et précieux rassemblés par [target_ruler.GetNameWithNoTooltip] au fil des années."
 flavor_hab.41.a: "Cette nouvelle résidence reflétera notre force et notre splendeur !"
 flavor_hab.41.b: "C'est bien trop cher et inutile."
 flavor_hab.41.historical_info: "Le château d'Ambras a été reconstruit sous sa forme moderne par l'archiduc Ferdinand II entre 1564 et 1589. Nommé souverain provincial du Tyrol, Ferdinand fit appel à des architectes italiens pour transformer la forteresse médiévale en un chef-d'œuvre de la Renaissance. Le château supérieur devint une résidence pour sa famille, tandis que la salle espagnole, merveille de l'architecture de la Renaissance tardive, fut érigée comme centre cérémoniel et culturel."
 flavor_hab.42.title: "Le procès de [target_character.GetNameWithNoTooltip]"
 flavor_hab.42.desc: "Nous avons appris qu'un procès en cours impliquant [target_character.GetName], éminent juriste, juge et ancien maire de [ShowLocationName('vienna')], provoque des troubles politiques. Connu pour son intégrité et sa quête inflexible de justice, [target_character.GetLastNameWithNoTooltip] s'est attiré de puissants ennemis parmi les élites en place en traitant des affaires de corruption. Son refus de céder aux pots-de-vin et ses affrontements avec des factions influentes l'ont désormais plongé au cœur d'une enquête hautement politique, en particulier en raison de sa participation au $flavor_hab.45.title$. Alors que les tensions s'intensifient, la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] est sollicitée pour intervenir et trancher cette affaire."
 flavor_hab.42.a: "C'est un homme honorable qu'il faut libérer !"
 flavor_hab.42.b: "Mieux vaudrait ne pas brusquer les élites..."
 flavor_hab.42.historical_info: "Siebenbürger a joué un rôle clé dans la révélation de divers scandales de corruption impliquant des détournements de fonds et des pots-de-vin parmi les fonctionnaires de la ville. Malgré sa détermination, de puissants opposants cherchèrent à le discréditer, allant même jusqu'à faire appel à l'empereur Maximilien Ier. Après la mort de ce dernier, les troubles politiques persistèrent et Siebenbürger se retrouva pris dans des luttes de factions. Lorsque Ferdinand Ier prit le pouvoir, Siebenbürger et d'autres membres du conseil furent accusés d'avoir outrepassé leur autorité puis exécutés."
 flavor_hab.43.title: "Un marchand d'influence"
 flavor_hab.43.desc: "Un marchand et financier de talent, [target_character.GetName], a récemment attiré notre attention. Son expérience considérable en tant que chancelier et trésorier, ainsi que ses précieux liens avec la puissante famille [ShowDynastyName('fugger_dynasty')], font de lui un candidat de choix pour un poste officiel à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetLastNameWithNoTooltip] a beau être un étranger, [Select_CString(target_character.IsFemale,'elle', 'il')] possède déjà des terres en Autriche et a commencé à s'intégrer à l'élite locale. Son expertise en gestion financière et en commerce pourrait grandement servir les intérêts de notre trésor."
 flavor_hab.43.a: "Ses talents nous seront fort utiles."
 flavor_hab.43.b: "Nous ne pouvons risquer de confier nos finances à un étranger."
 flavor_hab.43.historical_info: "Gabriel von Salamanca était un marchand espagnol, devenu par la suite noble, qui joua un rôle important à la cour des Habsbourg en tant que trésorier général et archichancelier de l'archiduc Ferdinand Ier d'Autriche de 1521 à 1526. Il devint un conseiller influent du souverain autrichien et s'éleva à une position sociale prestigieuse, qu'il exprima d'une manière éclatante par ses mariages avec des membres de la haute noblesse."
 flavor_hab.44.title: "Appel à renvoyer [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.44.desc: "Même si [target_character.GetName] a obtenu un poste au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], ses efforts pour stabiliser le trésor et assurer un revenu régulier se heurtent à une vive opposition de la part de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ses stratégies financières étant entravées et le trésor restant fragile, les nobles ont commencé à lui adresser des critiques ouvertes en lui imputant les difficultés économiques. Désormais, ils exigent son renvoi, affirmant que sa présence ne fera qu'accentuer la rupture entre la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et l'aristocratie."
 flavor_hab.44.a: "[target_character.GetSheHe|U] n'est aucunement responsable de la situation actuelle."
 flavor_hab.44.b: "Il faut l'exiler de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.44.historical_info: "En 1526, la position de Salamanca à la cour devint de plus en plus précaire alors que la noblesse se liguait contre lui, l'accusant d'incompétence et de poursuivre ses propres intérêts. Sous la pression considérable de l'aristocratie, il fut contraint de démissionner de ses fonctions de trésorier et d'archichancelier."
 flavor_hab.45.title: "Blutgericht de [ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.45.desc: "L'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a été défiée par des conseillers rebelles qui ont tenté de former leur propre gouvernement, contournant ainsi la volonté du souverain. Leur insubordination a semé le désordre et sapé l'autorité de la monarchie sur notre [ROOT.GetCountry.GetFlavorRank]. Après leur convocation par [target_ruler.GetName] à [ShowLocationName('wiener_neustadt')] afin de répondre de leurs actes, ces dissidents doivent faire face à leur procès."
 flavor_hab.45.a: "Justice soit rendue."
 flavor_hab.45.b: "Accordons-leur notre clémence pour éviter l'agitation."
 flavor_hab.45.historical_info: "Le Blutgericht de Wiener Neustadt de 1522 fut un événement marquant du début du règne de Ferdinand Ier. À la suite de la mort de l'empereur Maximilien Ier en 1519, les ordres autrichiens refusèrent de reconnaître l'ancien gouvernement établi par le défunt empereur et formèrent leur propre régime rebelle. Le procès se transforma en un tribunal contre ce nouveau gouvernement des ordres, accusant ses dirigeants de s'être emparés illégalement de l'autorité et d'avoir incité le peuple à la rébellion. Ferdinand ordonna que seuls les meneurs soient punis, ce qui conduisit à l'exécution des chefs de la rébellion, tant parmi les nobles que parmi les dirigeants du peuple."
 flavor_hab.46.title: "La chute de la [GetCountry('HUN').GetNameWithNoTooltip]"
 flavor_hab.46.desc: "La [GetCountry('HUN').GetName] a subi une défaite dévastatrice aux mains des [GetCountry('TUR').GetName]. Étant liés à la [GetCountry('HUN').GetNameWithNoTooltip] par le mariage, il est maintenant de notre responsabilité d'agir. De nombreuses voix parmi notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] considèrent que nous devons intervenir pour revendiquer le trône [GetCountry('HUN').GetAdjectiveWithNoTooltip|l] afin d'arrêter l'assaut [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]. Si l'[ShowContinentName('europe')] doit être sauvée de ce fléau, il semble évident que nous sommes les seuls à disposer de la force nécessaire pour unir le continent et résister à cette menace."
 flavor_hab.46.a: "Nous devons revendiquer la Sainte Couronne !"
 flavor_hab.46.b: "Ne fâchons pas les [GetCountry('TUR').GetNameWithNoTooltip]."
 flavor_hab.46.historical_info: "La bataille de Mohács en 1526 fut une défaite catastrophique pour la Hongrie. La mort du roi Louis II de Hongrie et de Bohême a plongé le royaume dans le chaos, créant un vide de pouvoir que l'archiduc Ferdinand Ier d'Autriche et le noble transylvain Jean Zápolya ont tous deux cherché à combler. En tant qu'époux de la sœur de Louis, Anne, Ferdinand revendiqua le trône sur la base de ses droits dynastiques et fut élu roi de Hongrie par une faction de nobles hongrois en 1526."
 flavor_hab.47.title: "Un palais splendide"
 flavor_hab.47.desc: "Notre [ROOT.GetCountry.GetFlavorRank] prospère et nos coffres pleins de richesse, nous avons une occasion de transformer notre siège du pouvoir en un véritable symbole de notre splendeur. L'ancien château de Hofburg ne reflète plus la gloire et le statut que nous avons atteints. Nombreux sont ceux au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui proposent de reconstruire et d'étendre Hofburg en une résidence grandiose digne de notre prestige et de notre pouvoir croissants."
 flavor_hab.47.a: "Reconstruisons-le en une résidence digne de notre grandeur !"
 flavor_hab.47.b: "Concentrons-nous sur des questions plus importantes."
 flavor_hab.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.48.desc: "Alors que la Réforme balaye l'[ShowContinentName('europe')], notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nous pousse à employer des personnes qui adopteront une position ferme contre la propagation de cette hérésie. L'homme idéal est [target_character.GetName], connu pour ses compétences diplomatiques aiguës et sa position résolue sur les questions de foi. C'est un excellent candidat pour guider nos politiques en ces temps turbulents."
 flavor_hab.48.a: "Offrons-lui une invitation à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.48.b: "Ses opinions sont bien trop radicales."
 flavor_hab.48.historical_info: "Bernhard von Cles était un cardinal, évêque et homme d'État dont la carrière s'est mêlée aux bouleversements politiques et religieux de l'Europe du XVIe siècle. Il s'est fait connaître comme évêque de Trente, puis comme président du Conseil privé sous Ferdinand Ier. Opposant farouche à Martin Luther, von Cles et a joué un rôle important dans la lutte contre la Réforme protestante, notamment en exerçant une pression accrue sur les États protestants lors de la Diète de Spire en 1529."
 flavor_hab.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.49.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a discuté de la présence de [target_character.GetName] à [ShowLocationName('vienna')]. [target_character.GetLastNameWithNoTooltip] est un éminent érudit et polymathe, réputé pour son expertise en médecine, en mathématiques, en astronomie et en cartographie. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a également servi comme médecin personnel à de nombreuses personnalités éminentes de notre [ROOT.GetCountry.GetFlavorRank]. Grâce à son immense savoir et à sa capacité à allier théorie scientifique et pratique, [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait fort bien servir notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec un poste officiel."
 flavor_hab.49.a: "Offrons-lui une invitation à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.49.b: "[target_character.GetSheHe|U] n'a rien qui nous intéresse."
 flavor_hab.50.title: "[target_character.GetNameWithNoTooltip] crée la [ShowWorkOfArtNameWithNoTooltip('tabula_hungariae')]"
 flavor_hab.50.desc: "[target_character.GetName], l'éminent érudit et polymathe au service de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], a entrepris un projet remarquable : une carte détaillée de [GetCountry('HUN').GetName], connue sous le nom de [ShowWorkOfArtName('tabula_hungariae')]. Basée sur le manuscrit de Lazarus Secretarius, elle recense plus de 1 300 localités et représente une tentative révolutionnaire de mesurer des distances précises entre celles-ci. Son niveau de détail et son inclusion d'une échelle graduée en font l'une des cartes régionales les plus avancées de notre époque."
 flavor_hab.50.a: "Un témoignage de la grandeur de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_hab.51.title: "Siège de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.51.desc: "L'envahisseur [GetCountry('TUR').GetAdjective|l] a été repoussé ! Contre toute attente, nos forces ont triomphé des païens assiégeants, sécurisant [ShowLocationName('vienna')] et protégeant la porte d'entrée du cœur de l'[ShowContinentName('europe')]. Cette victoire témoigne de la vaillance de nos soldats et de la résilience de notre peuple. Le siège levé, nous avons porté un coup décisif à l'assaut [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] contre la chrétienté."
 flavor_hab.51.a: "Une victoire triomphale !"
 flavor_hab.51.historical_info: "Le siège de Vienne en 1529 marqua la première tentative majeure des Ottomans de conquérir la ville, menée par le sultan Soliman le Magnifique après sa victoire à la bataille de Mohács. Bien que largement inférieurs en nombre, les défenseurs protégèrent la ville et parvinrent à repousser les Turcs. Un deuxième siège, plus célèbre, eut lieu en 1683 sous le commandement de Kara Mustafa. Cette fois-ci, une victoire décisive fut remportée par la Sainte-Ligue. Alors que tout semblait perdu, les hussards ailés, conduits par le roi Jean III Sobieski de Pologne, arrivèrent et libérèrent la ville par une charge de cavalerie massive."
 flavor_hab.52.title: "Fortification de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.52.desc: "Bien que la guerre contre les [GetCountry('TUR').GetName] soit terminée, nous en avons tiré une leçon précieuse. Les #L [GetCountry('TUR').GetAdjectiveWithNoTooltip]s#! ont pu menacer [ShowLocationName('vienna')], et sa chute aurait eu des conséquences dévastatrices pour toute l'[ShowContinentName('europe')]. Nombreux sont ceux au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui poussent désormais la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] à investir dans les fortifications de [ShowLocationNameWithNoTooltip('vienna')]."
 flavor_hab.52.a: "Commanditons une vaste reconstruction des murs."
 flavor_hab.52.b: "Commanditons une amélioration mineure."
 flavor_hab.52.c: "Les défenses actuelles suffiront."
 flavor_hab.53.title: "Abattage des murs de [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.53.desc: "Les remparts de [ShowLocationName('vienna')], autrefois fier symbole de la résilience de notre ville face aux envahisseurs étrangers, sont désormais remis en question. Sous la pression croissante de l'urbanisme et face à une population en expansion rapide, ces fortifications sont perçues moins comme une nécessité que comme un obstacle. Le développement de la ville est entravé, les projets architecturaux et les nouveaux quartiers limités par ces barrières omniprésentes. De nombreuses voix, particulièrement parmi les urbanistes et les marchands, réclament la destruction des remparts, arguant que leur disparition ouvrirait une ère de croissance et de prospérité."
 flavor_hab.53.a: "Abattons ce mur !"
 flavor_hab.53.b: "Ces murs sont inestimables."
 flavor_hab.53.historical_info: "La décision de démolir les fortifications de Vienne fut prise au XIXe siècle, motivée par l'industrialisation rapide et la croissance démographique de la ville. Les remparts, qui avaient protégé Vienne avec succès lors d'événements tels que les sièges ottomans de 1529 et 1683, n'étaient plus nécessaires à l'ère de la guerre moderne."
 flavor_hab.54.title: "La salle Landtafel"
 flavor_hab.54.desc: "Avec l'acquisition de [ShowLocationName('prague')], nous avons découvert la remarquable pratique #L [GetCountry('BOH').GetAdjective|l]ne#! dite des #italic Zemské desky#!. Ce système consiste à consigner les domaines nobles, les transactions juridiques et les droits dans des registres officiels. Au départ, le Vieux Palais royal du château de [ShowLocationNameWithNoTooltip('prague')] abritait ces registres, mais il fut détruit dans un incendie. Comme cette institution garantit transparence et continuité en matière de propriété foncière noble et de décisions juridiques, nombreux sont ceux qui suggèrent de construire une nouvelle salle pour abriter ces archives et d'adopter ce système pour notre propre usage."
 flavor_hab.54.a: "Approuvons cette construction !"
 flavor_hab.54.b: "Ce n'est pas nécessaire."
 flavor_hab.55.title: "Établissement d'une frontière militaire"
 flavor_hab.55.desc: "La menace incessante de l'envahisseur [GetCountry('TUR').GetAdjective|l] à nos frontières compromet la sécurité de nos terres et la stabilité même de l'[ShowContinentName('europe')]. Pour contrer ce péril, nombreux sont ceux qui proposent d'établir une zone défensive le long de notre frontière méridionale, peuplée de sujets loyaux et de soldats professionnels chargés de protéger notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.55.a: "C'est comme si c'était fait !"
 flavor_hab.55.b: "Nul besoin de tout cela."
 flavor_hab.55.historical_info: "Les confins militaires des Habsbourg furent établis au XVIe siècle comme zone frontalière fortifiée visant à protéger la monarchie des Habsbourg contre l'Empire ottoman. Cette frontière s'étendait à travers la Croatie, la Serbie et la Roumanie, servant de zone tampon entre les territoires ottomans et les terres des Habsbourg. La région était peuplée par un mélange de groupes ethniques, incluant Serbes, Croates et Valaques, qui recevaient des terres et des privilèges en échange d'un service militaire."
 flavor_hab.56.title: "Développement de la frontière militaire"
 flavor_hab.56.desc: "Nos stratèges militaires ont proposé une initiative audacieuse pour renforcer notre défense contre l'envahisseur [GetCountry('TUR').GetAdjective|l] : le déplacement de paysans des régions centrales vers les nouveaux confins militaires. En encourageant la colonisation de ces zones frontalières, nous pourrions établir une ligne de défense autonome où des sujets loyaux serviront à la fois de système d'alerte précoce et de force de résistance contre toute avancée ennemie."
 flavor_hab.56.a: "Bonne idée."
 flavor_hab.56.b: "Notre pays a davantage besoin d'eux."
 flavor_hab.57.title: "Révolte paysanne tyrolienne"
 flavor_hab.57.desc: "Des nouvelles nous sont parvenues concernant les révoltes rebelles au [ShowAreaName('tirol_area')], dirigées par [target_character.GetName]. Après avoir gagné la confiance des mineurs et des paysans mécontents, [target_character.GetLastNameWithNoTooltip] a rassemblé une rébellion armée contre l'ordre établi, prétendant lutter pour l'égalité, la justice et les droits du peuple. Le mouvement s'est rapidement propagé, les insurgés prenant d'assaut les évêchés et présentant des demandes radicales qui remettent en cause l'autorité tant du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] que de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hab.57.a: "Mobilisons des ressources pour les écraser !"
 flavor_hab.57.b: "Ils ne représentent aucune menace pour nous."
 flavor_hab.57.c: "Nous devons céder à leurs demandes, ils sont bien trop puissants."
 flavor_hab.57.b.tt: "Tous les [ShowPopTypeName('peasants')] du [ShowAreaName('tirol_area')] vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoindre [tirolean_rebel.GetName]"
 hab_tirolean_peasant_revolt: "Révolte paysanne tyrolienne"
 flavor_hab.57.historical_info: "Michael Gaismair fut une figure majeure de la guerre des Paysans allemands, menant la révolte tyrolienne et la révolte de Salzbourg en 1525-1526. Il s'opposa farouchement aux privilèges établis de la noblesse et de l'Église catholique. Lors du soulèvement de 1525, il formula des réformes radicales incluant l'égalité devant la loi, l'élection des juges et des prêtres, et même l'abolition de l'Église catholique. Malgré ses efforts pour organiser un État paysan chrétien et démocratique, sa rébellion fut finalement écrasée."
 flavor_hab.58.title: "Le plus étrange des cadeaux"
 flavor_hab.58.desc: "Une nouvelle extraordinaire se répand dans tout [ShowLocationName('vienna')] : l'arrivée d'un magnifique éléphant, cadeau de nos alliés [GetCountry('POR').GetAdjective|l]. L'animal a fait sensation dans la ville, car pour la plupart de nos citoyens, c'est la première fois qu'ils contemplent une telle créature en dehors des illustrations ou des récits de terres lointaines. Imposant et majestueux, l'éléphant est à la fois un symbole de l'expansion #L [GetCountry('POR').GetAdjectiveWithNoTooltip|l]e#! à travers le monde et un geste de bonne volonté envers notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.58.a: "Hum... merci ?"
 flavor_hab.58.historical_info: "L'éléphant Suleiman fut un cadeau du roi Jean III de Portugal à l'archiduc Maximilien II d'Autriche en 1552. Envoyé à Vienne comme geste diplomatique et d'alliance, son voyage depuis le Portugal à travers l'Espagne et l'Italie jusqu'en Autriche captiva les foules à travers l'Europe. À son arrivée à Vienne, Suleiman devint une véritable sensation."
 flavor_hab.59.title: "Développement de la [ShowWorkOfArtNameWithNoTooltip('hofburg')]"
 flavor_hab.59.desc: "[target_ruler.GetName] a développé une fascination pour la collection d'objets rares et exotiques, allant de manuscrits précieux et reliques inestimables à des artefacts insolites. Cependant, cette nouvelle passion a révélé un problème pressant : il n'existe tout simplement aucun espace adéquat au sein de la [ShowWorkOfArtName('hofburg')] pour abriter une collection aussi vaste et prestigieuse. Pour y remédier, il a été proposé d'agrandir la [ShowWorkOfArtNameWithNoTooltip('hofburg')] avec de grandes salles et galeries pouvant accueillir ces trésors."
 flavor_hab.59.a: "Développons la [ShowWorkOfArtNameWithNoTooltip('hofburg')] afin de préserver ces trésors."
 flavor_hab.59.b: "Notre or mérite d'être dépensé dans des projets plus urgents."
 flavor_hab.59.historical_info: "De nombreux souverains autrichiens cherchèrent à rassembler l'art, la littérature et les artefacts historiques sous la domination des Habsbourg. Certains furent, dans un premier temps, hébergés dans un palais de la Hofburg agrandi à Vienne, et ces collections servaient à la fois de témoignage du prestige impérial et de ressource pour les érudits. Avec le temps, ce dépôt croissant de savoir et d'art devint le fondement de la Bibliothèque de la Cour impériale autrichienne."
 flavor_hab.60.title: "Un maître pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_hab.60.desc: "[target_ruler.GetName], dans son admiration fervente des arts, a exprimé son intérêt de faire venir le célèbre compositeur [target_character.GetName] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetLastNameWithNoTooltip], réputé pour sa maîtrise de la musique sacrée et de la polyphonie complexe, compte parmi les musiciens les plus respectés d'[ShowContinentName('europe')]. Sa nomination rehausserait le prestige de notre nation et affermirait davantage notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant que phare de la culture et du raffinement."
 flavor_hab.60.a: "Ne lésinons pas sur les moyens."
 flavor_hab.60.b: "Ses demandes sont trop coûteuses."
 flavor_hab.60.historical_info: "Giovanni Pierluigi da Palestrina est considéré comme l'un des plus grands compositeurs de la Renaissance. Sa musique a établi une référence en matière de compositions sacrées. Dans les années 1560, l'envoyé impérial de Maximilien II négocia avec Palestrina pour pourvoir le poste vacant de maître de chapelle à la cour de Vienne. Malgré la haute estime que l'empereur lui portait, les négociations échouèrent finalement en raison des exigences financières prohibitives du compositeur."
 flavor_hab.61.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.61.desc: "Érudit passionné des arts, [target_ruler.GetName] admire depuis longtemps les œuvres du célèbre peintre [target_character.GetName]. Les représentations vivantes de la vie paysanne, des paysages et des thèmes allégoriques par [target_character.GetLastNameWithNoTooltip] ont enchanté les cours d'[ShowContinentName('europe')]. Ayant déjà acquis plusieurs de ses chefs-d'œuvre, [target_ruler.GetNameWithNoTooltip] envisage désormais d'inviter [target_character.GetLastNameWithNoTooltip] à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant qu'artiste résident."
 flavor_hab.61.a: "Invitons donc [target_character.GetLastNameWithNoTooltip] à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_hab.61.b: "Nous ne pouvons nous permettre de telles dépenses."
 flavor_hab.62.title: "La couronne impériale"
 flavor_hab.62.desc: "[target_ruler.GetName] a exprimé le désir de créer une couronne qui symboliserait la splendeur, la puissance et le prestige de notre [ROOT.GetCountry.GetFlavorRank]. La nouvelle couronne impériale se dresserait comme une représentation de la grandeur de l'[ROOT.GetCountry.GetName] et de son souverain, servant à la fois de témoignage de notre droit divin et de reflet de notre statut sans égal au sein de l'[ShowContinentName('europe')]."
 flavor_hab.62.a: "Que l'argent coule à flots !"
 flavor_hab.62.b: "Ce n'est pas le moment pour de telles dépenses."
 flavor_hab.62.historical_info: "La Couronne impériale d'Autriche fut initialement réalisée pour l'empereur Rodolphe II en 1602. Elle allie l'art de la Renaissance aux symboles traditionnels du pouvoir impérial, intégrant une mitre pour refléter l'autorité divine du Saint Empereur romain. Bien que conçue à l'origine comme couronne personnelle de Rodolphe, elle devint plus tard la couronne officielle de l'Empire autrichien en 1804 sous l'empereur François II, après la dissolution du Saint-Empire romain germanique."
 flavor_hab.64.title: "Institutionnalisation du [ShowAdvanceNameWithNoTooltip('geheimrat')]"
 flavor_hab.64.desc: "Bien que la création récente du [ShowAdvanceName('geheimrat')] ait été largement célébrée, certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'interrogent sur le caractère suffisant de cette institution informelle. Ils soutiennent qu'elle devrait peut-être être institutionnalisée en tant qu'élément intégral des politiques de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], garantissant ainsi que seuls les individus les plus dignes de confiance et compétents puissent influencer les affaires de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.64.a: "Institutionnalisons-le !"
 flavor_hab.64.a.tt: "Donne accès à des événements à propos des personnalités importantes membres du [ShowGovernmentReformName('hab_geheimer_rat')]."
 flavor_hab.64.b: "Il est bien assez utile comme ça."
 flavor_hab.65.title: "L'Apôtre de Styrie"
 flavor_hab.65.desc: "Les efforts de recatholicisation en cours dans nos territoires ont reçu une impulsion considérable grâce au dévouement infatigable de [target_character.GetName], l'évêque [ShowReligionAdjective('catholic')|l] de Seckau. Surnommé l'Apôtre de Styrie, [target_character.GetLastNameWithNoTooltip] a dirigé des commissions appuyées militairement pour expulser les prédicateurs #L [ShowReligionAdjective('lutheran')|l]s#!, brûler les textes hérétiques et faire prêter serment de loyauté à la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_hab.65.a: "Accordons notre soutien complet à [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.65.b: "Les actions de [target_character.GetLastNameWithNoTooltip] risquent de semer le désordre."
 flavor_hab.66.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.66.desc: "[target_character.GetName] s'impose comme l'un des conseillers les plus compétents et loyaux de notre [ROOT.GetCountry.GetFlavorRank]. Membre éminent du [ShowGovernmentReformName('hab_geheimer_rat')], [target_character.GetLastNameWithNoTooltip] est célèbre pour son expertise administrative, sa finesse diplomatique et son indéfectible loyauté envers l'[ROOT.GetCountry.GetName]. Son discernement aiguisé et sa vaste expérience se sont révélés inestimables dans la gestion des affaires de l'État, et son influence auprès de la noblesse fait de lui une figure incontournable au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.66.a: "Célébrons sa carrière fructueuse !"
 flavor_hab.66.historical_info: "Gundakar fut une figure importante de l'administration autrichienne sous les règnes de Matthias, Ferdinand Ier et Ferdinand II. Membre du Geheimer Rat et administrateur chevronné, il joua un rôle clé dans la consolidation du pouvoir des Habsbourg durant la guerre de Trente Ans et dans les efforts continus de la Contre-Réforme."
 flavor_hab.67.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.67.desc: "[target_character.GetName] se distingue comme un administrateur avisé et un serviteur de confiance de notre dynastie. En tant que membre du [ShowGovernmentReformName('hab_geheimer_rat')], ses efforts pour renforcer le pouvoir de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] lui ont valu à la fois respect et crainte. [target_ruler.GetName] envisage de lui accorder un rôle consultatif de haut rang afin de tirer parti de son expertise inégalée en matière de gouvernance."
 flavor_hab.67.a: "Accordons-lui un poste de haut rang."
 flavor_hab.67.historical_info: "Charles Ier de Liechtenstein fut une figure clé des efforts de la monarchie des Habsbourg dans la réaffirmation de son contrôle durant la guerre de Trente Ans. Fidèle soutien de l'empereur Ferdinand II, il contribua à la répression des États lors du Tribunal sanglant de Prague et supervisa la redistribution des terres confisquées aux rebelles. Nommé gouverneur et vice-roi de Bohême, il joua un rôle déterminant dans le rétablissement de l'ordre après la bataille de la Montagne Blanche."
 flavor_hab.68.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.68.desc: "[target_character.GetName] a gravi les échelons de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], passant du statut de jeune noble à celui de commandant aguerri et d'allié de confiance de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], tout en devenant membre du [ShowGovernmentReformName('hab_geheimer_rat')]. Illustre pour son autorité sur le champ de bataille et sa loyauté indéfectible, [target_character.GetSheHe|l] a assuré la protection de la [ROOT.GetCountry.GetFlavorRank] et gagné l'admiration tant des soldats que des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.68.a: "[Select_CString(target_character.IsFemale,'Elle', 'Il')] gouvernera fort bien nos armées !"
 flavor_hab.68.historical_info: "Maximilian von Liechtenstein fut un général important dans la sphère militaire et politique des Habsbourg durant les premières années tumultueuses de la guerre de Trente Ans. De la défense de Krems à la conduite des troupes lors de la bataille de la Montagne Blanche, ses contributions aux victoires des Habsbourg furent immenses."
 flavor_hab.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.69.desc: "[target_character.GetName] est l'un des hommes d'État les plus compétents de notre [ROOT.GetCountry.GetFlavorRank] et une figure éminente du [ShowAdvanceName('geheimrat')]. Grâce à son intellect et à sa vision stratégique, [target_character.GetSheHe|l] a servi notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec distinction, maniant avec une finesse inégalée les subtilités de la diplomatie et de la gouvernance. Célèbre pour son esprit acéré et son talent à conclure des accords délicats, sa réputation grandissante en a fait un élément indispensable à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_hab.69.a: "Nous avons de la chance de l'avoir parmi nous."
 flavor_hab.69.historical_info: "Maximilian, Freiherr von und zu Trauttmansdorff, fut un homme d'État et diplomate autrichien influent durant la guerre de Trente Ans et l'un des principaux artisans des Traités de Westphalie. À la tête de la délégation impériale lors des négociations de paix, il travailla sans relâche pour obtenir des conditions favorables à la monarchie des Habsbourg. Après le couronnement de Ferdinand III en 1637, il devint la deuxième personne la plus puissante de tout le royaume."
 flavor_hab.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.70.desc: "[target_character.GetName] est célèbre pour sa maîtrise de la diplomatie et son engagement indéfectible envers la Contre-Réforme. [target_character.GetSheHe|U] a longtemps été une force stabilisatrice dans le paysage politique et religieux tumultueux de notre [ROOT.GetCountry.GetFlavorRank]. Grâce à ses vastes relations tant avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] qu'avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], les conseils de Dietrichstein pourraient s'avérer inestimables pour gérer les affaires intérieures, renforcer la foi et assurer la loyauté des grandes familles nobles."
 flavor_hab.70.a: "Son service est très apprécié."
 flavor_hab.70.historical_info: "Franz von Dietrichstein était un cardinal et homme d'État autrichien qui servit comme proche conseiller des souverains Habsbourg durant la Contre-Réforme. En tant qu'évêque d'Olmütz et diplomate impérial, il joua un rôle clé dans l'application de la Contre-Réforme et le renforcement de l'autorité des Habsbourg en Bohême."
 flavor_hab.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.71.desc: "[target_character.GetName] est un diplomate, un homme d'État et un membre renommé du [ShowGovernmentReformName('hab_geheimer_rat')]. Célèbre pour son expertise en diplomatie et en gouvernance, [Select_CString(target_character.IsFemale,'elle', 'il')] dispose d'une grande expérience qui profite considérablement à notre nation. Peut-être serait-il plus judicieux encore de l'affecter à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] plutôt qu'au service de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hab.71.a: "Nous lui trouverons une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_hab.71.historical_info: "Gerhard von Questenberg fut une figure déterminante durant la guerre de Trente Ans, servant comme diplomate impérial et homme d'État. Né dans une famille influente, il devint conseiller privé de l'empereur Ferdinand II et joua un rôle crucial dans des événements majeurs, tels que la Diète électorale de Ratisbonne de 1630."
 flavor_hab.72.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.72.desc: "[target_character.GetName], qui a précédemment servi au sein du [ShowGovernmentReformName('hab_geheimer_rat')], a offert ses services à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa vaste expérience en tant que diplomate et fonctionnaire d'État, ainsi que sa relation étroite avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], en font un atout précieux."
 flavor_hab.72.a: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en fera bon usage."
 flavor_hab.72.historical_info: "Johann Baptist Verda était un diplomate éminent et un confident de l'empereur Ferdinand II, servant l'Autriche supérieure, intérieure et inférieure en tant que premier chancelier de la cour. Connu pour son rôle dans des négociations importantes et son implication dans les intrigues de la guerre de Trente Ans, Verda fut une figure clé dans la formation du paysage politique de l'Empire."
 flavor_hab.73.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.73.desc: "[target_character.GetName], un noble éminent de la partie #L [ShowCultureName('hungarian')|l]e#! de notre [ROOT.GetCountry.GetFlavorRank], a offert ses services à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetLastNameWithNoTooltip] est un atout précieux par son soutien inébranlable au catholicisme, son engagement envers notre cause et son expertise en politique ainsi qu'en affaires militaires."
 flavor_hab.73.a: "Proposons-lui un poste de conseiller."
 flavor_hab.73.b: "Demandons-lui conseil sur les affaires militaires."
 flavor_hab.73.historical_info: "Nicolas Esterházy était un noble hongrois et homme d'État qui fonda la puissante maison d'Esterházy. Ancien protestant converti au catholicisme, il se distingua par son soutien aux Habsbourg. Il joua un rôle clé dans la résistance à l'expansion ottomane et dans la consolidation du pouvoir des Habsbourg en Hongrie, ce qui lui valut des titres tels que comte de Bereg et palatin de Hongrie."
 flavor_hab.74.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.74.desc: "Noble de grande importance au sein de notre [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] est une figure à la fois admirée et crainte. Son passé marqué par sa loyauté envers la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetSheHe|l] cherche désormais à renforcer sa position. Beaucoup suggèrent que nous récompensions son soutien par un poste au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.74.a: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] nous guide."
 flavor_hab.74.historical_info: "Salvata était un fervent partisan des Habsbourg, ayant occupé plusieurs postes clés, notamment celui de gouverneur de Bohême, et ayant participé à l'Armée impériale. Il est surtout connu pour avoir survécu à la célèbre Défenestration de Prague en 1618, où il fut jeté par une fenêtre par une foule protestante."
 flavor_hab.75.title: "L'inefficacité croissante du [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')]"
 flavor_hab.75.desc: "Beaucoup se plaignent que le [ShowGovernmentReformName('hab_geheimer_rat')], autrefois considéré comme une institution puissante, est devenu de plus en plus inefficace. Le nombre considérable de personnes impliquées dans son fonctionnement a entraîné une bureaucratie gonflée et lente. Cette inefficacité entrave les décisions importantes, et le système peine sous son propre poids. Certains prétendent que le [ShowGovernmentReformNameWithNoTooltip('hab_geheimer_rat')] a fait son temps, d'autres qu'il peut être réformé et rationalisé pour mieux répondre aux besoins de l'Empire."
 flavor_hab.75.a: "Occupons-nous de sa réforme."
 flavor_hab.75.b: "Abolissons-le."
 flavor_hab.76.title: "Une célébration triomphale"
 flavor_hab.76.desc: "Notre récente victoire contre les forces de l'$protestant_union$ fut un triomphe décisif et grandement nécessaire dans ce conflit long et épuisant. [target_ruler.GetName] a déclaré qu'il était temps de commémorer cette occasion historique en construisant un grand monument pour célébrer notre succès. L'idée est de construire une statue dédiée à la Vierge Marie. La [ShowWorkOfArtName('marian_column')] symboliserait la protection divine et la force de nos troupes face à l'adversité."
 flavor_hab.76.a: "Construisons ce monument."
 flavor_hab.76.b: "Nous avons d'autres priorités."
 flavor_hab.76.historical_info: "La Colonne mariale de Wernstein am Inn est une statue dédiée à la Vierge Marie, créée en signe de gratitude pour la protection de Vienne lors de sa défense contre les forces suédoises en 1645. L'empereur Ferdinand III commanda cette statue pour commémorer ce triomphe. Une copie en bronze fut ensuite produite et installée à Vienne pour rendre hommage à cette victoire."
 flavor_hab.77.title: "Le talent tentant de [target_character.GetNameWithNoTooltip]"
 flavor_hab.77.desc: "[target_character.GetName], compositeur et chanteur d'opéra de talent, a acquis une grande renommée à travers l'[ShowRegionName('italy_region')] pour son talent musical extraordinaire et ses captivantes performances opératiques. Ses œuvres ont envoûté des publics de tous horizons, lui offrant une place parmi les artistes les plus connus de l'époque. [target_ruler.GetName], qui admire sincèrement ses opéras, a proposé l'idée d'inviter Cesti à rejoindre notre cour."
 flavor_hab.77.a: "Soutenons cette idée."
 flavor_hab.77.b: "Nous ne pouvons nous le permettre."
 flavor_hab.78.title: "Retrait des pouvoirs du parlement tyrolien"
 flavor_hab.78.desc: "Le parlement local du [ShowAreaName('tirol_area')] a longtemps servi de corps de gouvernance régional, représentant les ordres du pays et protégeant les privilèges locaux. Cependant, ces dernières années, il fait de plus en plus obstacle à nos efforts de centralisation et de réforme. Nombre de membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] soutiennent que son influence mine l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], suggérant qu'il est temps de déposséder cette institution de son pouvoir et de placer ses fonctions sous un contrôle plus direct."
 flavor_hab.78.a: "Dépouillons-le immédiatement de ses pouvoirs !"
 flavor_hab.78.a.tt: "Tous les [pops|e] du [ShowAreaName('tirol_area')] vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.78.b: "Laissons le parlement poursuivre son œuvre."
 flavor_hab.78.b.tt: "Tous les [pops|e] du [ShowAreaName('tirol_area')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_hab.79.title: "La fabrication de la Pummerin"
 flavor_hab.79.desc: "À la suite de notre triomphale levée du siège [GetCountry('TUR').GetAdjective|l], de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont proposé un geste grandiose pour immortaliser notre victoire. De nombreux canons #L [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]s#! capturés étant maintenant en notre possession, certains suggèrent de les fondre dans le but de forger une immense cloche d'église pour la [ShowWorkOfArtName('st_stephens_cathedral')]."
 flavor_hab.79.a: "Forgeons cette cloche de la victoire !"
 flavor_hab.79.b: "Nous devrions allouer nos ressources ailleurs."
 flavor_hab.79.historical_info: "La Pummerin, la grande cloche de la cathédrale Saint-Étienne, fut fondue en 1705 à partir de canons ottomans capturés lors du deuxième siège de Vienne en 1683. Avec ses décorations baroques élaborées, cette cloche était une œuvre stupéfiante de maîtrise artistique. Cependant, malgré son immense beauté, sa qualité sonore était bien moindre, un défaut attribué à sa taille et à son poids considérables."
 flavor_hab.80.title: "König Ottokars Glück und Ende"
 flavor_hab.80.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a toujours cherché à célébrer les arts, et la récente tragédie #italic König Ottokars Glück und Ende#!, écrite par l'illustre [target_character.GetName], a été saluée comme un chef-d'œuvre. La pièce, relatant l'ascension et la chute dudit [otakar.GetName], mêle drame et histoire d'une manière qui a captivé le public et apporté un prestige renouvelé à notre [ROOT.GetCountry.GetFlavorRank]. L'habileté avec laquelle [target_character.GetLastNameWithNoTooltip] tisse un récit aussi poignant a conduit beaucoup à suggérer de lui offrir un poste au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.80.a: "Proposons une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.80.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] prospère indépendamment."
 flavor_hab.81.title: "Le royaume de Galicie et de Lodomérie"
 flavor_hab.81.desc: "Notre acquisition de vastes territoires polonais a apporté de nouveaux défis à l'administration de ces terres. De nombreux fonctionnaires ont exprimé leur inquiétude quant au maintien du contrôle et de la stabilité dans la région. Pour y remédier, il a été proposé d'établir une nouvelle terre de la couronne, en lui accordant une autonomie limitée et des pouvoirs pour gouverner en notre nom."
 flavor_hab.81.a: "Établissons le royaume de Galicie et de Lodomérie."
 flavor_hab.81.a.tt: "Nous établirons le $GLD$ en tant que [ShowSubjectTypeName('vassal')] dans toute la [ShowAreaName('lesser_poland_area')] et la [ShowAreaName('red_ruthenia_area')]."
 flavor_hab.81.b: "Cette région restera sous notre autorité."
 flavor_hab.81.b.tt: "Nous gagnerons [ShowNamedValue('control_severe_bonus')|+=2%] de contrôle sur tous les lieux possédés en [ShowAreaName('lesser_poland_area')] et en [ShowAreaName('red_ruthenia_area')]"
 flavor_hab.81.historical_info: "Le royaume de Galicie et de Lodomérie fut établi en 1772 à la suite du premier partage de la Pologne. Dans le cadre de la division du territoire polonais entre l'Autriche, la Prusse et la Russie, la monarchie des Habsbourg acquit une partie importante du sud-est de la Pologne, où cette région autonome fut instaurée."
 flavor_hab.82.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.82.desc: "[target_character.GetName] fait sensation grâce à ses innovations en matière de gouvernance et de renseignement. Célèbre pour son sens aigu de l'administration et ses compétences inégalées en diplomatie, [target_character.GetLastNameWithNoTooltip] envisage de révolutionner la surveillance de l'État et la gestion des affaires intérieures. Beaucoup estiment que ses talents pourraient considérablement améliorer l'efficacité de notre administration et renforcer la sécurité de l'État. [target_ruler.GetName], à qui [target_character.GetLastNameWithNoTooltip] a fait forte impression, a suggéré de l'inviter à rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en tant que conseiller."
 flavor_hab.82.a: "Offrons-lui une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et faisons de ses réformes une réalité !"
 flavor_hab.82.b: "Nous n'avons nul besoin d'une réforme."
 flavor_hab.83.title: "Un monument au triomphe"
 flavor_hab.83.desc: "Pour commémorer le récent mariage royal, il a été proposé de construire un grand arc de triomphe dans la ville d'[ShowLocationName('innsbruck')]. Cet arc symboliserait l'union des maisons et célébrerait cette heureuse occasion qui renforce la puissance de notre dynastie. Construit en pierre solide plutôt qu'en bois éphémère, le monument perdurerait à travers les âges en témoignage de notre unité."
 flavor_hab.83.a: "Construisons cet arc de triomphe pour célébrer l'occasion."
 flavor_hab.83.b: "Concentrons-nous sur des investissements pratiques plutôt que de grands gestes frivoles."
 flavor_hab.83.historical_info: "L'arc de triomphe d'Innsbruck fut construit en 1765 pour célébrer le mariage de l'archiduc Léopold, fils de l'impératrice Marie-Thérèse, avec la princesse espagnole Maria Ludovica. Tragiquement, le père de Léopold, l'empereur François Ier, décéda peu après les noces, transformant l'arc en un double symbole de célébration et de deuil."
 flavor_hab.84.title: "Le soulèvement de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.84.desc: "Le mécontentement a éclaté en [ShowAreaName('slovakia_area')] où [target_character.GetName], un puissant noble, mène une rébellion armée contre notre autorité. Ses revendications en faveur d'une plus grande liberté religieuse et d'une autonomie accrue trouvent un écho chez ceux qui rejettent nos politiques centralisatrices et la répression du protestantisme dans la région. Selon des rapports, [target_character.GetLastNameWithNoTooltip] aurait conclu une alliance avec les [GetCountry('TUR').GetName], faisant de cette révolte une menace sérieuse pour l'autorité impériale."
 flavor_hab.84.a: "Personne ne doit nous défier !"
 bocskai_uprising: "Le soulèvement de Bocskai"
 flavor_hab.84.a.tt: "Tous les [pops|e] [ShowPopTypeName('nobles')|l] et protestants en [ShowAreaName('slovakia_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent le [bocskai_uprising_scope.GetName]"
 flavor_hab.84.b: "Nous devrions céder à leurs exigences."
 flavor_hab.84.b.tt: "Nous perdrons [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('slovakia_area')]"
 flavor_hab.84.historical_info: "Le soulèvement de Bocskai fut une rébellion majeure contre la domination des Habsbourg en Hongrie, alimentée par le mécontentement face à la centralisation et la persécution des protestants. Avec le soutien des forces ottomanes et transylvaniennes, Étienne Bocskai remporta plusieurs succès militaires, contraignant l'empereur Rodolphe II à négocier et à céder à certaines revendications des rebelles."
 flavor_hab.85.title: "Le soulèvement de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.85.desc: "Malgré nos efforts précédents pour maintenir la paix en Hongrie, le mécontentement continue de couver. [target_character.GetName], noble charismatique et débordant d'ambition qui s'inspire de la rébellion passée de [bocskai.GetName], a protesté ouvertement, ralliant les protestants [ShowCultureName('hungarian')|l] et les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] mécontents contre notre autorité."
 flavor_hab.85.a: "Réprimons cette révolte."
 flavor_hab.85.a.tt: "Tous les [pops|e] [ShowPopTypeName('nobles')|l] et protestants en [ShowAreaName('slovakia_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent le [bethlen_uprising_scope.GetName]"
 bethlen_uprising: "Le soulèvement de Bethlen"
 flavor_hab.85.b: "Négocions la paix."
 flavor_hab.85.historical_info: "Bethlen s'opposa aux efforts des Habsbourg visant à imposer le catholicisme en Hongrie. Il fut élu roi de Hongrie et ses troupes capturèrent des territoires importants, menaçant même Vienne. Le conflit aboutit finalement à la paix de Nikolsburg en 1621, qui accorda des libertés religieuses et des concessions politiques à la noblesse hongroise en échange de l'abandon par Bethlen de ses revendications sur la couronne hongroise."
 flavor_hab.86.title: "La guerre d'indépendance de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.86.desc: "Des rapports nous parviennent indiquant qu'une rébellion est de nouveau en gestation dans nos provinces #L [ShowCultureName('hungarian')|l]es#!. Encouragés par le mécontentement concernant la lourde fiscalité, le travail forcé et la domination étrangère, les rebelles ont proclamé leur lutte pour l'indépendance #L [ShowCultureNameWithNoTooltip('hungarian')]e#!. [target_character.GetName] a rallié le soutien des nobles mécontents et des paysans ; des rumeurs circulent même selon lesquelles il bénéficierait du soutien de nos rivaux politiques. Les rapports suggèrent que ses forces saisissent des forteresses et rassemblent de grandes armées à travers la [ShowAreaName('slovakia_area')]."
 flavor_hab.86.a: "Écrasons ces rebelles avec force."
 flavor_hab.86.a.tt: "Tous les [pops|e] en [ShowAreaName('slovakia_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent la [rakoczi_uprising_scope.GetName]"
 rakoczi_uprising: "Guerre d'indépendance de Rákóczi"
 flavor_hab.85.b.tt: "Nous perdrons [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('slovakia_area')]"
 flavor_hab.86.b: "Offrons-leur un compromis."
 flavor_hab.86.historical_info: "La guerre d'indépendance de Rákóczi fut une rébellion majeure menée par François II Rákóczi contre la domination des Habsbourg en Hongrie. Déclenchée par le mécontentement face aux politiques autoritaires de l'empereur Léopold Ier et aux difficultés sociales et économiques persistantes, la révolte obtint un large soutien parmi les nobles et les paysans hongrois. Malgré des succès initiaux, la rébellion finit par échouer."
 flavor_hab.88.title: "La mission religieuse de [target_character.GetLastNameWithNoTooltip]"
 flavor_hab.88.desc: "Les rumeurs se propagent concernant l'influence croissante de [target_character.GetName], un prêtre [ShowCultureName('slovene')|l] devenu réformateur protestant, dont les enseignements et les écrits gagnent rapidement en popularité parmi la population [ShowCultureNameWithNoTooltip('slovene')|l]. Cependant, ses efforts sont un affront direct à l'autorité de l'[GetUniqueInternationalOrganization('catholic_church').GetName] et une menace pour l'unité de notre foi. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], alarmé par sa popularité croissante, exhorte la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] à mettre en place des mesures strictes de Contre-Réforme pour réprimer cette hérésie."
 flavor_hab.88.a: "Mettons un terme à cette hérésie immédiatement !"
 flavor_hab.88.a.tt: "#Y 10 %#! de tous les [pops|e] #L [ShowCultureName('slovene')|l]s#! en [ShowAreaName('slovenia_area')] adoptent le [ShowReligionName('lutheran')]."
 flavor_hab.88.b: "Tolérons ses enseignements."
 flavor_hab.88.b.tt: "#Y 30 %#! de tous les [pops|e] #L [ShowCultureName('slovene')|l]s#! en [ShowAreaName('slovenia_area')] adoptent le [ShowReligionName('lutheran')]."
 flavor_hab.88.historical_info: "Primož Trubar était un réformateur protestant et théologien slovène, surtout connu pour avoir écrit et publié les premiers livres en slovène, y compris une traduction du Nouveau Testament. Son travail a posé les bases de la langue littéraire slovène et propagé les idéaux protestants parmi la population."
 flavor_hab.90.title: "[target_character.GetLastNameWithNoTooltip] publie les Regesta Imperii"
 flavor_hab.90.desc: "[target_character.GetName], fidèle bibliothécaire de la ville de [ShowLocationName('frankfurt')], a achevé un projet monumental : les #italic Regesta Imperii#!. Cet inventaire ordonné des sources documentaires et historiographiques des empereurs et des papes du Saint-Empire représente un outil inestimable pour la compréhension de l'histoire du [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.90.a: "Proposons-lui d'intégrer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.90.b: "L'ensemble de l'Empire doit bénéficier de son travail."
 flavor_hab.90.historical_info: "Le projet des #italic Regesta Imperii#! fut initié en 1829 par Johann Friedrich Böhmer, dont l'objectif initial était de compiler des registres préliminaires pour les #italic Monumenta Germaniae Historica#!. Au fil du temps, il devint une entreprise indépendante, cataloguant et organisant les documents et les sources historiographiques des empereurs du Saint-Empire romain germanique, des Carolingiens à Maximilien Ier."
 flavor_hab.91.title: "L'ère Biedermeier"
 flavor_hab.91.desc: "Avec la prospérité croissante et l'influence de la classe moyenne dans notre société, une transformation culturelle remarquable est en train de se produire : l'appréciation de l'art, de la musique, de la littérature et de la décoration d'intérieur n'est plus réservée à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mais devient une partie essentielle de la vie de la classe moyenne. Il s'agit d'un grand changement culturel vers le raffinement personnel et le confort domestique, alors que la nouvelle bourgeoisie adopte la beauté et la créativité dans son environnement quotidien."
 flavor_hab.91.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.91.historical_info: "L'ère Biedermeier, qui s'étend grossièrement de 1815 à 1848, a émergé en Europe centrale pendant une période de conservatisme politique à la suite du Congrès de Vienne. C'était une époque où la classe moyenne en pleine expansion commençait à se concentrer sur la vie domestique, en mettant l'accent sur le confort, la simplicité et la praticité."
 flavor_hab.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.92.desc: "[target_character.GetName] a captivé les foules à travers l'[ShowContinentName('europe')] avec sa musique de danse entraînante et sa maîtrise de la valse viennoise. Son œuvre a élevé cette danse folklorique autrefois populaire au rang de symbole de sophistication culturelle raffinée. Des représentants de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont proposé d'inviter [target_character.GetLastNameWithNoTooltip] à servir en tant que compositeur et chef d'orchestre officiel à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], où ses compositions pourraient ajouter du prestige à nos événements sociaux et à notre position culturelle."
 flavor_hab.92.a: "Proposons-lui de rejoindre la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.92.b: "Sa musique appartient au peuple."
 flavor_hab.92.historical_info: "Johann Baptist Strauss père était un compositeur autrichien renommé pour avoir popularisé la valse viennoise, devenue un symbole culturel de l'Autriche du XIXe siècle. Sa composition la plus célèbre, la Marche de Radetzky, célébrait les victoires militaires autrichiennes et était un symbole de la fierté impériale."
 flavor_hab.93.title: "[ShowAdvanceNameWithNoTooltip('imperial_artillery')]"
 flavor_hab.93.desc: "La guerre évolue et exige une modernisation, or aucun bras de l'armée ne s'est révélé aussi décisif que l'artillerie. Reconnaissant cela, [target_character.GetName] a initié des réformes radicales pour transformer l'artillerie #L [ROOT.GetCountry.GetAdjective|l]ne#! en la fierté de nos armées. Sous sa direction visionnaire, de nouvelles pièces d'artillerie et des artilleurs professionnels sont introduits dans le but d'assurer la domination sur le champ de bataille : ils formeront la nouvelle [ShowAdvanceName('imperial_artillery')]."
 flavor_hab.93.a: "Nul ne pourra nous tenir tête !"
 flavor_hab.93.historical_info: "Joseph Wenzel von Liechtenstein était un maréchal de camp autrichien, célébré comme le père de l'artillerie autrichienne. En posant les bases de sa modernisation et de sa professionnalisation, ses réformes visionnaires ont transformé l'artillerie en un élément décisif de l'armée autrichienne, lui assurant sa place parmi les armes les plus respectées de l'Europe au cours du XIXe siècle."
 flavor_hab.94.title: "[ShowAdvanceNameWithNoTooltip('multicultural_empire')]"
 flavor_hab.94.desc: "L'[ROOT.GetCountry.GetName] est un véritable carrefour de cultures, religions et langues, s'étendant sur des territoires immenses et variés. Si cette diversité constitue une source de force, elle présente également des défis à notre autorité. Afin d'assurer une paix et une stabilité durables, nous avons adopté l'identité d'un [ShowAdvanceName('multicultural_empire')], en accordant à nos minorités une plus grande autonomie et en encourageant l'unité à travers l'inclusion."
 flavor_hab.94.a: "Indivisibiliter ac inseparabiliter !"
 flavor_hab.94.historical_info: "L'Empire autrichien était l'un des royaumes les plus ethniquement diversifiés d'Europe, englobant notamment des Allemands, Hongrois, Tchèques, Slovaques, Polonais, Ruthènes, Roumains, Croates, Serbes, Slovènes et Italiens."
 flavor_hab.95.title: "[ShowAdvanceNameWithNoTooltip('wiener_klassik')]"
 flavor_hab.95.desc: "[ShowLocationName('vienna')] est devenue le cœur battant de la musique européenne, avec des compositeurs et des interprètes affluant vers notre capitale pour créer des œuvres d'une beauté intemporelle. Une nouvelle ère musicale, connue sous le nom de [ShowAdvanceName('wiener_klassik')], fleurit dans nos terres. Cette effervescence culturelle élève le prestige de notre [ROOT.GetCountry.GetFlavorRank] et inspire également l'âme de notre nation."
 flavor_hab.95.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.95.historical_info: "Le classicisme viennois apparut à la fin du XVIIIe siècle comme un symbole de l'influence culturelle autrichienne. Cette époque musicale mettait l'accent sur la clarté, l'équilibre et la profondeur émotionnelle, marquant un éloignement de la complexité de la musique baroque. Vienne devint le centre de ce mouvement, attirant certains des compositeurs les plus célèbres de l'histoire dont Joseph Haydn, Wolfgang Amadeus Mozart, Ludwig van Beethoven et Franz Schubert."
 flavor_hab.96.title: "La Pragmatique Sanction"
 flavor_hab.96.desc: "La stabilité de notre [ROOT.GetCountry.GetFlavorRank] et l'héritage de la dynastie [target_ruler.GetDynasty.GetName] ont toujours reposé sur une succession fluide et incontestée. Pour garantir cela, nous avons réussi à négocier la Pragmatique Sanction, un accord historique qui permet aux héritiers féminins d'accéder au trône en l'absence d'un successeur masculin. Grâce à cet édit, [target_heir.GetName] pourra succéder à [target_ruler.GetName] sans aucune contestation."
 flavor_hab.96.a: "Tout pour l'avenir de notre dynastie."
 flavor_hab.96.historical_info: "La Pragmatique Sanction de 1713 était un édit constitutionnel émis par l'empereur Charles VI pour garantir la continuité de la dynastie des Habsbourg. Confronté à l'absence d'un héritier masculin, Charles VI chercha à assurer à sa fille, Marie-Thérèse, le droit d'hériter de tous les territoires des Habsbourg. La Pragmatique Sanction déclara que les terres héréditaires des Habsbourg étaient indivisibles et autorisa la succession féminine en l'absence d'héritiers masculins."
 flavor_hab.97.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.97.desc: "Les mélodies envoûtantes de [target_character.GetName] ont captivé le cœur de tous ceux qui les ont entendues. Cantatrice #L [ROOT.GetCountry.GetAdjective|l]ne#! célèbre mais aussi compositrice et pianiste, [target_character.GetLastNameWithNoTooltip] est admirée à travers notre [ROOT.GetCountry.GetFlavorRank] pour son talent remarquable et sa capacité à insuffler la vie dans chacune de ses compositions. La nouvelle nous est parvenue qu'[Select_CString(target_character.IsFemale,'elle', 'il')] pourrait être disponible pour nous rejoindre en tant que musicienne de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.97.a: "Nous devrions lui offrir un poste."
 flavor_hab.97.b: "Les femmes n'ont pas leur place dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.98.desc: "[target_character.GetName], l'un des compositeurs et chefs d'orchestre les plus renommés d'[ShowContinentName('europe')], s'est fait connaître pour ses opéras et ses œuvres orchestrales magistrales. Enseignant et mentor vénéré, ses élèves comptent parmi les plus grands noms de la musique. Dernièrement, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a manifesté son intérêt à l'engager en tant que musicien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.98.a: "Il faut l'engager."
 flavor_hab.98.b: "Nous n'avons nul besoin de telles extravagances."
 flavor_hab.98.historical_info: "Antonio Salieri était un compositeur italien qui passa une grande partie de sa carrière à Vienne, où il servit comme compositeur de la cour et Kapellmeister pour la monarchie des Habsbourg. Artiste prolifique, Salieri composa des opéras, de la musique sacrée et des œuvres orchestrales. Il connut une grande renommée de son vivant."
 flavor_hab.99.title: "Proclamation de l'Empire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_hab.99.desc: "La chute du Saint-Empire romain germanique a laissé un vide considérable en [ShowContinentName('europe')] centrale, et avec elle, la connexion séculaire entre notre dynastie et la couronne impériale s'est éteinte. Cependant, plutôt que de nous attarder sur ce qui a été perdu, certains conseillers estiment que nous devrions tourner notre regard vers l'intérieur, vers la force et la diversité de nos propres territoires. Ils suggèrent que nous proclamions l'Empire [ROOT.GetCountry.GetAdjective|l], afin de signaler au monde que notre monarchie demeure un phare de stabilité, de force et de continuité."
 flavor_hab.99.a: "Proclamons l'Empire [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] !"
 flavor_hab.99.b: "Ne provoquons pas nos rivaux."
 flavor_hab.99.historical_info: "L'Empire autrichien fut officiellement proclamé en 1804 par l'empereur François II. Confronté à l'influence croissante de Napoléon en Europe, François chercha à consolider le pouvoir de sa famille et à souligner la souveraineté de la monarchie des Habsbourg."
 flavor_hab.100.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.100.desc: "La splendeur de nos villes et de nos palais témoigne de la puissance et du raffinement de notre [ROOT.GetCountry.GetFlavorRank], et rares sont les architectes capables d'égaler [target_character.GetName] dans l'art de donner vie à une telle grandeur. Réputé pour sa maîtrise du style baroque, [target_character.GetLastNameWithNoTooltip] a conçu certaines des structures les plus remarquables de toute l'[ROOT.GetCountry.GetName], alliant élégance et fonctionnalité. Nombreux sont ceux au sein de notre [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] qui suggèrent de le nommer architecte en chef de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.100.a: "Proposons-lui le poste d'architecte [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_hab.100.b: "Ses services sont trop coûteux."
 flavor_hab.100.historical_info: "Johann Lukas von Hildebrandt fut l'un des architectes les plus éminents du baroque autrichien. Il est notamment l'auteur du somptueux palais du Belvédère à Vienne, construit pour le prince Eugène de Savoie, ainsi que du palais Schönborn à Göllersdorf."
 flavor_hab.101.title: "Le [ShowBuildingTypeNameWithNoTooltip('belvedere_palace')]"
 flavor_hab.101.desc: "[target_character.GetName], toujours aussi visionnaire, a présenté un projet ambitieux visant à rehausser encore davantage le prestige de [ShowLocationName('vienna')] : [Select_CString(target_character.IsFemale,'elle', 'il')] propose la construction d'un grand [ShowBuildingTypeName('belvedere_palace')] qui surpasserait toutes les attentes pour devenir l'ultime symbole de la puissance et de la grandeur de notre [ROOT.GetCountry.GetFlavorRank]. Il a également été suggéré que ce palais puisse servir de centre culturel, abritant les œuvres d'art majestueuses de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_hab.101.a: "Approuvons la construction !"
 flavor_hab.101.b: "Ce projet serait bien trop coûteux."
 flavor_hab.102.title: "Composition de l'[ShowWorkOfArtNameWithNoTooltip('kaiserhymne')]"
 flavor_hab.102.desc: "Alors que le nationalisme se répand à travers l'[ShowContinentName('europe')], de nombreuses nations exploitent le pouvoir de la musique pour renforcer le chauvinisme et l'unité. Ce mouvement croissant étant source d'inspiration, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a proposé de composer un hymne célébrant notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ainsi que la grandeur de notre [ROOT.GetCountry.GetFlavorRank]. Le talentueux compositeur [target_character1.GetName] pourrait en écrire la musique, tandis que l'écrivain et compositeur accompli [target_character2.GetName] en rédigerait les paroles."
 flavor_hab.102.a: "Passons commande !"
 flavor_hab.102.b: "C'est une dépense extravagante que nous ne pouvons nous permettre."
 flavor_hab.103.title: "Régulation du Danube"
 flavor_hab.103.desc: "Le Danube a une fois de plus inondé [ShowLocationName('vienna')], causant des destructions généralisées aux infrastructures et aux habitations. La population locale est en détresse, et beaucoup ont demandé l'aide de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour récupérer ce qu'ils peuvent. Bien qu'il soit essentiel de fournir une aide immédiate, nombreux sont ceux au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui soutiennent que cette catastrophe récurrente pourrait être évitée si nous adoptions des mesures plus permanentes pour réguler le fleuve et ses berges. Certains proposent de faire appel à [target_character], célèbre pour ses travaux d'ingénierie sur le lac Schwarzen et les ponts du Danube. Peut-être qu'[target_character.GetSheHe|l] pourrait nous aider à empêcher le fleuve de déborder."
 flavor_hab.103.a: "Embauchons [target_character.GetLastNameWithNoTooltip] pour construire un barrage."
 flavor_hab.103.b: "Concentrons-nous sur les efforts de secourisme immédiats."
 flavor_hab.103.c: "La rivière ne cessera jamais de déborder."
 flavor_hab.103.historical_info: "Historiquement, le Danube était un marécage non régulé s'étendant sur plusieurs kilomètres. Comme de nombreuses parties de la ville étaient sujettes aux inondations, beaucoup ont suggéré de réguler le fleuve en créant un nouveau lit fluvial. La première tentative fut entreprise par Johann Sigismund Hubert en 1771. Il réussit à construire une digue de protection de près de six mètres de haut, mais celle-ci fut percée à plusieurs reprises. Ce n'est qu'au XIXe siècle que certains de ces projets réussirent à réguler le fleuve et à empêcher qu'il inonde la ville."
 flavor_hab.1000.title: "Forger le Privilegium Maius"
 flavor_hab.1000.desc: "Premier protecteur du [GetUniqueInternationalOrganization('hre').GetName] contre les menaces du sud-est, le [ROOT.GetCountry.GetLongName] mérite d'être élevé au plus haut rang de l'Empire ! [GetCharacter('ogk_friedrich_i_hohenstaufen').GetName] a accordé le #italic Privilegium minus#! à nos prédécesseurs, ce qui assure notre indépendance vis-à-vis de la $BAV$ et nous accorde le titre de [ROOT.GetCountry.GetFlavorRank].\n\nIl est maintenant temps d'exercer une pression supplémentaire sur [target_emperor.GetName] pour étendre ces privilèges et nous rapprocher du statut de [ShowSpecialStatusName('elector')]. Certaines gens habiles dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourraient être employés pour rédiger un nouveau document susceptible de forcer [target_emperor.GetNameWithNoTooltip] à reconnaître notre position."
 flavor_hab.1000.a: "Rédigeons les documents nécessaires."
 flavor_hab.1000.b: "Envoyons également des arguments financiers solides à l'Empereur !"
 flavor_hab_emperor_response_generic: "Une délégation diplomatique des [target_ruler.GetDynasty.GetName] est arrivée à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ! Parmi leurs demandes figure une large extension de leurs privilèges, fondée sur un document vraiment scandaleux que nous ne pouvons pas croire vrai ! Ils prétendent que la région qui est aujourd'hui [origin_country.GetName] a reçu des privilèges des empereurs romains Jules César et Néron, et que [GetCharacter('ogk_heinrich_iv_salier').GetName] les a transférés au margraviat de [origin_country.GetNameWithNoTooltip] en 1058."
 flavor_hab.1001.title: "Les [target_ruler.GetDynasty.GetNameWithNoTooltip] exigent une extension de leurs privilèges"
 flavor_hab.1001.desc_petrarca: "$flavor_hab_emperor_response_generic$\n\nBien que ces documents semblent tirés par les cheveux, nous aurions besoin d'un expert pour les examiner en détail. Par chance, [target_judge.GetName], un érudit renommé, est en bons termes avec notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et pourrait s'acquitter de cette tâche."
 flavor_hab.1001.desc_default: "$flavor_hab_emperor_response_generic$\n\nL'authenticité de ces documents pourrait être mise en doute. Nous devrions faire appel à nos meilleurs spécialistes pour les examiner en détail."
 flavor_hab.1001.a: "Examinons-les soigneusement."
 flavor_hab.1001.a.tt: "L'examen pourrait révéler une falsification"
 flavor_hab.1001.b: "Acceptons ces documents sans les examiner."
 flavor_hab.1002.title: "Une délégation des [target_ruler.GetDynasty.GetNameWithNoTooltip] arrive"
 flavor_hab.1002.desc: "$flavor_hab_emperor_response_generic$\n\nAu sein de leur délégation se trouve également un don généreux à notre trésorerie, ce qui est sûrement une pure coïncidence."
 flavor_hab.1002.a: "Comment refuser une telle offre ?"
 flavor_hab.1002.b: "Ils pensent vraiment pouvoir nous acheter de la sorte ?"
 flavor_hab.1003.title: "Découverte d'irrégularités dans les documents"
 forgery_desc_generic: "quelques inquiétudes sérieuses concernant les documents qui nous ont été présentés par la délégation [target_ruler.GetDynasty.GetName]. Il semble que les privilèges signés par [GetCharacter('ogk_heinrich_iv_salier').GetName] soient basés sur un document falsifié. Bien que le [origin_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] ait présenté certains documents solides, cette situation jette une ombre de tromperie sur sa demande. Nous devrions faire preuve de prudence dans cette affaire !"
 flavor_hab.1003.desc_petrarca: "[target_judge.GetName] a découvert $forgery_desc_generic$"
 flavor_hab.1003.desc_default: "Nos conseillers ont découvert $forgery_desc_generic$"
 flavor_hab.1003.a: "Nos lettrés ne sont pas là pour rien."
 flavor_hab.1004.title: "Les documents sont parfaits"
 flavor_hab.1004.desc: "Malgré un examen approfondi, les documents présentés par la délégation [target_ruler.GetDynasty.GetName] semblent immaculés. Sur la base de ces preuves, nous n'avons pas d'autre choix que d'accepter leur demande et de leur accorder ces droits."
 flavor_hab.1004.a: "L'Empire a un nouvel Archiduc !"
 flavor_hab.1005.title: "[target_emperor_country.GetNameWithNoTooltip] nous accorde les privilèges"
 flavor_hab.1005.desc: "Notre falsification des documents n'a pas été découverte par cet idiot de [target_emperor.GetName] qui nous a donc accordé la permission de nous présenter comme l'archiduché d'[ROOT.GetCountry.GetName] à partir de maintenant, ainsi que tous les privilèges que nous avions demandés."
 flavor_hab.1005.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1006.title: "[target_emperor_country.GetNameWithNoTooltip] a rejeté notre pot-de-vin"
 flavor_hab.1006.desc: "L'incorruptible [target_emperor.GetName] a rejeté notre cadeau. De plus, [Select_CString(target_character.IsFemale,'elle', 'il')] a décidé de mettre en doute nos affirmations et d'examiner nos documents de près."
 flavor_hab.1006.a: "Nous ne pouvons qu'attendre son verdict."
 flavor_hab.1007.title: "Le verdict du Privilegium Maius"
 flavor_hab.1007.desc: "Les conseillers de [target_emperor.GetName] ont terminé leur examen et émis des doutes sur l'authenticité de nos affirmations. Cependant, la falsification s'est avérée suffisamment bonne pour ne pas être entièrement rejetée. Bien que [target_emperor.GetNameWithNoTooltip] ait refusé d'approuver totalement nos privilèges légitimes, [target_emperor.GetHeShe] a cédé à certaines de nos demandes."
 flavor_hab.1007.a: "Ça ira... pour l'instant."
 flavor_hab.1008.title: "Le Privilegium Maius entre nos mains"
 flavor_hab.1008.desc: "Maintenant que nous avons été élus [GetUniqueInternationalOrganization('hre').GetLeaderTitle], nous pouvons enfin corriger la grave erreur commise par nos prédécesseurs en tant que [GetUniqueInternationalOrganization('hre').GetLeaderTitle]. À la tête du [GetUniqueInternationalOrganization('hre').GetName], nous pouvons désormais accorder à la dynastie [target_ruler.GetDynasty.GetName] les privilèges qu'elle mérite."
 flavor_hab.1008.a: "Il est temps de corriger cela."
 flavor_hab.1009.title: "Nouvelles règles dynastiques"
 flavor_hab.1009.desc: "[target_ruler.GetName] cherche à affirmer son autorité sur l'ascendant [ROOT.GetCountry.GetAdjective|l] croissant en tant que chef de la maison ; cependant, son frère [brother.GetName] résiste à cette suprématie perçue, soulignant la nécessité d'unité et d'équité au sein de la famille. Afin d'éviter un conflit potentiel, les ordres suggèrent de rédiger un accord formel, un ensemble de règles dynastiques, pour assurer une gouvernance partagée tout en maintenant la stabilité."
 flavor_hab.1009.a: "Officialisons les règles dynastiques."
 flavor_hab.1009.b: "Évitons de conclure un accord formel."
 flavor_hab.1009.historical_info: "Les Règles dynastiques de la maison Rudolfine, établies en 1364, cherchaient à réguler la gouvernance conjointe des terres des Habsbourg par Rodolphe IV et ses frères, Albrecht III et Léopold III. Bien qu'elles accordent à tous les Habsbourg masculins des titres et des responsabilités égaux, elles attribuaient également au frère aîné, Rodolphe IV, des privilèges spéciaux dans la représentation extérieure et la collecte des impôts. Ces règles créaient un équilibre délicat du pouvoir qui, en fin de compte, ne dura que jusqu'à la division des terres des Habsbourg dans le Traité de Neuberg en 1379."
 flavor_hab.1100.title: "La capitale du [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1100.desc: "Avec la mort de [target_old_ruler.GetName], nous sommes en mesure de déplacer notre centre de pouvoir à l'intérieur de nos principales possessions. Une nouvelle capitale pourrait nous permettre de nous concentrer sur cette région et d'en faire le siège du pouvoir de notre dynastie."
 flavor_hab.1100.a: "[ShowLocationNameWithNoTooltip('vienna')], sur les rives du Danube, ferait une belle capitale !"
 flavor_hab.1100.b: "[ShowLocationNameWithNoTooltip('innsbruck')], entourée de belles montagnes, sera notre foyer !"
 flavor_hab.1100.c: "Les marchands florissants de [ShowLocationNameWithNoTooltip('graz')] nous rendront riches !"
 flavor_hab.1100.d: "Notre capitale actuelle fait très bien l'affaire."
 STATIC_MODIFIER_NAME_habsburg_capital: "Capitale dynastique"
 flavor_hab.1101.title: "Une capitale permanente pour le [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_hab.1101.desc: "Le choix d'une capitale basé sur les caprices de notre dirigeant semble être de plus en plus une pratique d'un autre temps. Grâce à la volonté de [target_ruler.GetName], nous sommes en mesure de choisir une résidence permanente pour notre famille et d'y centraliser notre pouvoir."
 flavor_hab.1101.tt: "Nous ne pourrons plus changer de capitale avec un nouveau dirigeant"
 flavor_hab.1101.a: "[ShowLocationNameWithNoTooltip('vienna')] est l'avenir de la dynastie [target_ruler.GetDynasty.GetNameWithNoTooltip]."
 flavor_hab.1101.b: "[ShowLocationNameWithNoTooltip('innsbruck')] devrait devenir notre résidence permanente."
 flavor_hab.1101.c: "[ShowLocationNameWithNoTooltip('graz')] reste notre meilleur choix !"
 flavor_hab.1101.d: "Les anciennes traditions nous conviennent parfaitement."
 flavor_hab.1200.title: "De l'[ShowGoodsNameWithNoTooltip('silver')] découvert à [ShowLocationNameWithNoTooltip('schwaz')]"
 flavor_hab.1200.desc: "La servante d'un fermier de [ShowLocationName('schwaz')] a fait une découverte miraculeuse en s'occupant de ses bœufs : l'un des animaux a déterré du minerai d'[ShowGoodsName('silver')] dans un pré ! Selon son témoignage, l'[ShowGoodsNameWithNoTooltip('silver')] se trouvait à une faible profondeur dans la terre. Le commandant local a immédiatement envoyé des spécialistes à la recherche d'[ShowGoodsNameWithNoTooltip('silver')] supplémentaire, ce qui a confirmé son histoire.\n\nAvec les gisements potentiels d'[ShowGoodsNameWithNoTooltip('silver')] qu'ils ont promis, il y a très peu de risques pour nous si nous commençons à exploiter la région."
 flavor_hab.1200.a: "[ROOT.GetCountry.GetReligion.GetGodName] bénisse cette femme !"
 STATIC_MODIFIER_NAME_mining_rush: "Ruée sur les mines !"
 flavor_hab.1201.title: "Mine d'argent de Schwaz"
 flavor_hab.1201.desc: "L'expansion constante de nos opérations minières à [ShowLocationName('schwaz')] nous permet de découvrir chaque année davantage d'[ShowGoodsName('silver')]. Il est désormais clair que [ShowLocationNameWithNoTooltip('schwaz')] a le potentiel de nous rendre riches au-delà de l'imaginable et de devenir le pilier de nos finances. Les villes voisines d'[ShowLocationName('innsbruck')] et de [ShowLocationNameWithNoTooltip('schwaz')] pourraient devenir des vitrines de la splendeur et de la puissance de notre dynastie si nous soutenons leur industrie minière dès maintenant."
 flavor_hab.1201.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 schwaz_mine: "Mine d'argent de Schwaz"
 flavor_hab.1202.title: "Un nouveau Bergordnung pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1202.desc: "Notre industrie minière florissante attire de plus en plus de personnes pour travailler dans et autour des mines de nos belles vallées. Pour ne pas perdre le contrôle de la situation et réguler cette ruée minière de manière bénéfique, nous devons lever toutes les incertitudes de notre [ShowPolicyName('german_mining_law')] actuelle. Heureusement, [target_character.GetName] a déjà fait ses preuves en administrant [ShowLocationName('schladming')] et pourrait superviser nos efforts miniers directement depuis notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1202.a: "Faisons-le venir immédiatement !"
 flavor_hab.1202.a.tt: "Chaque [location|e] avec une [raw_material|e] minière gagne [ShowModifier('schladming_bergordnung')]"
 STATIC_MODIFIER_NAME_schladming_bergordnung: "Bergordnung de [ShowLocationNameWithNoTooltip('schladming')]"
 flavor_hab.1202.b: "Nous n'avons nul besoin de son aide."
 flavor_hab.1300.title: "[target_ruler.GetNameWithNoTooltip], le prince de la Renaissance"
 flavor_hab.1300.desc: "Avec le règne de [target_ruler.GetName] en [ROOT.GetCountry.GetName] et son ascension en tant que [GetUniqueInternationalOrganization('hre').GetLeaderTitle] vient la responsabilité d'être un mécène des arts et de la culture. Comme il se doit, nous devrons investir dans les artistes de nos pays, sous peine de perdre notre position sur la scène européenne."
 flavor_hab.1300.a: "Nous montrerons notre splendeur au monde entier !"
 flavor_hab.1300.a.tt: "Cela nous permettra de faire progresser les activités culturelles de notre pays"
 flavor_hab.1300.b: "C'est un gâchis d'argent."
 flavor_hab.1301.title: "[target_character.GetNameWithNoTooltip] propose une [ShowBuildingTypeNameWithNoTooltip('college_of_poets')]"
 flavor_hab.1301.desc: "Le célèbre humaniste et poète [target_character.GetName] a proposé à [target_ruler.GetName] d'agrandir l'[ShowBuildingTypeName('university')] en y ajoutant une faculté d'études humanistes. Cette école humaniste pourrait nous permettre d'attirer des artistes plus compétents en [ROOT.GetCountry.GetName] et de montrer notre attachement aux idéaux de l'humanisme."
 flavor_hab.1301.a: "Excellente idée !"
 flavor_hab.1301.b: "Une idée ridicule..."
 flavor_hab.1302.title: "Theuerdank de [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.1302.desc: "Pour immortaliser son héritage de dirigeant, [target_ruler.GetName] a écrit le #italic Theuerdank#!, un récit de ses propres voyages à son épouse [target_ruler.GetSpouse.GetName]. S'inspirant des traditions Minnesang d'[ROOT.GetCountry.GetName], [target_ruler.GetHeShe] a consigné ses difficultés à gouverner et la façon dont [target_ruler.GetHeShe] les a surmontées dans un texte habilement rédigé."
 flavor_hab.1302.a: "Un véritable prince de la Renaissance !"
 flavor_hab.1303.title: "Le talentueux [target_character.GetNameWithNoTooltip]"
 flavor_hab.1303.desc: "[target_character.GetName] a récemment terminé ses études à l'[ShowBuildingTypeName('university')] de [ShowLocationName('vienna')] et souhaite à présent poursuivre ses études humanistes. En plus de son éducation érudite, il est également prometteur en matière de diplomatie et pourrait être une ressource intéressante pour nos affaires étrangères."
 flavor_hab.1303.a: "Il ferait un excellent professeur dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 STATIC_MODIFIER_NAME_cuspinian_educator: "Éducation cuspinienne"
 flavor_hab.1303.b: "Il a le potentiel de devenir un brillant diplomate."
 STATIC_MODIFIER_NAME_cuspinian_diplomacy: "Diplomatie cuspinienne"
 flavor_hab.1303.c: "Nous n'avons pas besoin de ses services."
 flavor_hab.1400.title: "Réunion de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à [ShowLocationNameWithNoTooltip('hollabrunn')]"
 flavor_hab.1400.desc: "Nous avons été informés d'une réunion suspecte entre certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en [ShowAreaName('austria_area')]. L'un des participants, fidèle à [target_ruler.GetName], nous a informés de leur complot visant à utiliser [target_pretender.GetName] pour faire avancer leurs propres demandes."
 flavor_hab.1400.a: "Quel comportement abject !"
 mailberger_noble_rebels: "Mailberger Bund"
 mailberger_noble_rebels_joining: "Tous les [pops|e] [ShowPopTypeName('nobles')|l] en [ShowAreaName('austria_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [target_mailberger_noble_rebels.GetName]."
 flavor_hab.1401.title: "L'intérêt de [target_rebel.GetNameWithNoTooltip] pour les $mailberger_noble_rebels$"
 flavor_hab.1401.desc: "[target_rebel.GetName] est un noble talentueux et prometteur d'une famille modeste. Malheureusement, il semble qu'il nourrisse des sympathies pour la rébellion qui couve au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dans l'espoir d'assouvir ses propres ambitions. Nous pourrions nous assurer sa loyauté et ses services, mais cela représenterait un certain coût."
 flavor_hab.1401.a: "Un traître de plus."
 flavor_hab.1401.b: "Payons-le."
 flavor_hab.1402.title: "Demandes de Mailberger"
 flavor_hab.1402.desc: "Les membres mécontents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui complotent depuis un certain temps, ont présenté leurs exigences à [target_ruler.GetName]. Bien qu'ils aient l'audace de présenter ces demandes sous la menace à peine voilée d'une rébellion armée au cas où nous ne céderions pas, il serait peut-être plus sage d'accéder à leur demande et de nous réconcilier avec les membres."
 flavor_hab.1402.a: "Cela semble raisonnable."
 flavor_hab.1402.b: "Ils n'auront rien !"
 flavor_hab.1403.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] malheureuse de [ShowAreaNameWithNoTooltip('styria_area')]"
 flavor_hab.1403.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ShowAreaName('styria_area')], mécontente du coût de la guerre, s'est regroupée et s'oppose ouvertement à [target_ruler.GetName]. Avec les efforts de guerre en cours, cela pourrait avoir un effet dangereux sur la situation actuelle et nous devrions être prudents dans notre gestion de cette affaire."
 flavor_hab.1403.a: "Écrasons-les tous !"
 styria_noble_rebels: "La révolte des Styriens"
 styria_noble_rebels_joining: "Tous les [pops|e] [ShowPopTypeName('nobles')|l] en [ShowAreaName('austria_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [target_styria_noble_rebels.GetName]."
 flavor_hab.1500.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hab.1500.desc: "Brillant astronome, [target_artist.GetName] a terminé ses études à [ShowLocationName('vienna')] et cherche un mécène approprié pour poursuivre ses études scientifiques. Si nous parrainons ses recherches dans notre [ShowBuildingTypeName('university')] à [ShowLocationNameWithNoTooltip('vienna')], il pourra réaliser des progrès significatifs."
 flavor_hab.1500.a: "Embauchons-le !"
 flavor_hab.1500.b: "Ses services ne nous intéressent pas."
 flavor_hab.1501.title: "[target_artist.GetNameWithNoTooltip] publie son travail"
 flavor_hab.1501.desc: "[target_artist.GetName] a réalisé des progrès significatifs dans son travail, publiant ses travaux sur l'astronomie ptolémaïque dans le #italic Theoricae novae planetarum#!."
 flavor_hab.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1502.title: "L'élève de [target_artist.GetNameWithNoTooltip]"
 flavor_hab.1502.desc: "L'assistant et élève de [target_artist.GetName], [target_character.GetName], a montré des signes de génie semblables à ceux de son maître. Il pourrait représenter une grande ressource pour nous et nous aider en tant que conseiller. Notre décision initiale de soutenir les recherches de [target_artist.GetNameWithNoTooltip] a vraiment permis de grandes avancées pour l'[ROOT.GetCountry.GetName] et notre [ShowBuildingTypeName('university')]."
 flavor_hab.1502.a: "C'est un investissement majeur !"
 flavor_hab.1502.b: "Nos efforts de recherche s'en trouveront d'autant plus stimulés."
 flavor_hab.1600.title: "Mandat de [target_location.GetNameWithNoTooltip]"
 flavor_hab.1600.desc: "Avec l'influence croissante de la Réforme, notre pays a connu un afflux de #L [ShowReligionAdjective('lutheran')|l]s#! convertis. Les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjective('catholic')|l] ont fait part à [target_ruler.GetName] de leurs inquiétudes quant à l'influence que ces groupes pourraient acquérir et aux dommages qu'ils pourraient causer. Ils s'inquiètent non seulement des effets sur notre politique étrangère, mais aussi des conflits internes qu'une telle division pourrait provoquer. Afin d'étouffer rapidement ce mouvement, nous devrions rédiger un mandat avec l'aide de [target_character.GetName] indiquant clairement à notre population quels types d'actes seront considérés comme de l'hérésie."
 flavor_hab.1600.a: "Nous devons agir rapidement !"
 flavor_hab.1600.b: "Ce n'est pas nécessaire."
 flavor_hab.1601.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hab.1601.desc: "Malgré tous les efforts de notre pays et de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], le [ShowPolicyName('mandate_of_ofen')] n'a pas empêché la propagation du [ShowReligionName('lutheran')]. [target_character.GetName] est un important prédicateur [ShowReligionAdjectiveWithNoTooltip('lutheran')|l] dans notre pays et [target_ruler.GetName] montre un certain intérêt pour lui. Nous pourrions l'inviter dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] où il pourrait faire avancer la cause du peuple [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]."
 flavor_hab.1601.a: "Il nous sera fort utile dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.b: "Nous n'avons pas besoin d'hérétiques dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1601.historical_info: "Johann Sebastian Pfauser était le prédicateur de la cour de Maximilien II. Sous sa direction, Maximilien développa un penchant pour la foi luthérienne, sans toutefois s'y convertir personnellement."
 flavor_hab.1602.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#! de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1602.desc: "Après la Réforme, certains membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont convertis au [ShowReligionName('lutheran')]. Cette faction, inquiète du manque de sécurité juridique de leur nouvelle foi dans notre pays, souhaite bénéficier de la même protection que notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] [ShowReligionAdjective('catholic')|l]."
 flavor_hab.1602.a: "Il nous faut trouver un compromis."
 flavor_hab.1602.b: "Rejetons leurs doléances."
 flavor_hab.1602.c: "Adoptons le [ShowReligionNameWithNoTooltip('lutheran')] dans son entièreté."
 flavor_hab.conversion.tt: "Certains de nos [pops|e] en [ROOT.GetCountry.GetName] vont se convertir au [ShowReligionName('lutheran')]"
 flavor_hab.1603.title: "Troubles au sein du [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 flavor_hab.1603.desc: "Le [GetInternationalOrganization('hre').GetName] est divisé entre le [ShowReligionName('catholic')] et les nouvelles croyances de la Réforme, le [ShowReligionName('lutheran')] en tête. Notre propre position dans ce conflit n'est pas encore définie, et compte tenu de notre influence considérable dans l'Empire, elle pourrait changer son destin de manière considérable."
 flavor_hab.1603.historical_info: "Après la défaite de la Ligue de Smalkalde à la bataille de Mühlberg, l'empereur Charles Quint s'employa à restaurer l'unité religieuse du Saint-Empire romain germanique. Lors de la Diète impériale d'Augsbourg de 1548, il imposa aux domaines impériaux l'Intérim d'Augsbourg, qui devait régir la politique religieuse de l'Empire jusqu'à ce qu'un concile général de l'Église catholique puisse être conclu. L'Intérim d'Augsbourg reflétait principalement un point de vue catholique ; toutefois, il autorisait le mariage clérical et la communion sous les deux formes (pain et vin) pour les laïcs. Plusieurs électeurs protestants s'opposèrent à l'accent catholique de l'Intérim d'Augsbourg et refusèrent de s'y conformer. Charles tenta de forcer son acceptation, ce qui conduisit les protestants à adopter l'Intérim de Leipzig, qui défendait les doctrines protestantes, lors d'une Diète ultérieure. Aucun de ces deux textes n'ayant été pleinement accepté, il fallut attendre la paix d'Augsbourg, en 1555, pour qu'un accord religieux soit conclu en Allemagne. Cette paix établit le principe #italic Cuius regio, eius religio#!, « à chaque royaume, sa religion », selon lequel la religion de chaque dirigeant serait appliquée à ses vassaux."
 flavor_hab.1603.a: "Trouvons un juste milieu."
 religious_compromise: "Cherche un compromis religieux"
 flavor_hab.1603.a.all: "Tous les [countries|e] du [GetInternationalOrganization('hre').GetName] reçoivent [ShowBiasValue('religious_compromise')|+=0] d'[opinion|e] du [GetCountry('HAB').GetLongName]"
 flavor_hab.1603.b: "Soutenons la faction [ShowReligionAdjectiveWithNoTooltip('catholic')|l]."
 flavor_hab.1603.b.catholics: "Tous les [countries|e] #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! du [GetInternationalOrganization('hre').GetName] reçoivent [ShowBiasValue('favors_catholics_catholics')|+=0] d'[opinion|e] du [GetCountry('HAB').GetLongName]"
 favors_catholics_catholics: "Soutient les catholiques"
 flavor_hab.1603.b.protestants: "Tous les [countries|e] protestants du [GetInternationalOrganization('hre').GetName] reçoivent [ShowBiasValue('favors_catholics_protestants')|+=0] d'[opinion|e] du [GetCountry('HAB').GetLongName]"
 favors_catholics_protestants: "Soutient les catholiques"
 flavor_hab.1603.c: "Soutenons la faction #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#!."
 flavor_hab.1603.c.catholics: "Tous les [countries|e] #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! du [GetInternationalOrganization('hre').GetName] reçoivent [ShowBiasValue('favors_protestants_catholics')|+=0] d'[opinion|e] du [GetCountry('HAB').GetLongName]"
 favors_protestants_protestants: "Soutient les protestants"
 flavor_hab.1603.c.protestants: "Tous les [countries|e] protestants du [GetInternationalOrganization('hre').GetName] reçoivent [ShowBiasValue('favors_protestants_protestants')|+=0] d'[opinion|e] du [GetCountry('HAB').GetLongName]"
 favors_protestants_catholics: "Soutient les protestants"
 flavor_hab.1604.title: "Une [ShowBuildingTypeNameWithNoTooltip('jesuit_college')] pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1604.desc: "Les jésuites étant admis en [ROOT.GetCountry.GetName], nous pouvons maintenant les utiliser pour renforcer la foi [ShowReligionAdjective('catholic')|l] de notre population. Les Jésuites nous promettent de construire une [ShowBuildingTypeName('jesuit_college')] dans notre pays, qui servirait de lieu d'éducation [ShowReligionAdjectiveWithNoTooltip('catholic')|l]. Si cette perspective est séduisante pour notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('catholic')|l], la population #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]ne#! pourrait y voir le signe d'efforts accrus pour la reconvertir."
 flavor_hab.1604.a: "Soutenons les jésuites."
 flavor_hab.1604.b: "Limitons leur influence autant que possible."
 flavor_hab.1604.c: "Expulsons-les de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1605.title: "Les plaintes contre les jésuites"
 flavor_hab.1605.desc: "Ces dernières années, de plus en plus de plaintes sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], concernant l'[ShowBuildingTypeName('jesuit_college')]. D'après leurs plaintes, les jésuites reconvertissent les #L [ShowReligionAdjective('lutheran')|l]s#! en violation de la confession que nous avons signée et des lois impériales qui régissent la coexistence des #L [ShowReligionName('catholic')]s#! et des #L [ShowReligionNameWithNoTooltip('lutheran')]s#! sur nos terres."
 flavor_hab.1605.a: "Nous ne devrions pas nous battre avec les jésuites."
 flavor_hab.1605.a.tt: "Cela rendra notre population adepte du [ShowReligionNameWithNoTooltip('lutheran')] malheureuse"
 flavor_hab.1605.b: "Répondons aux doléances."
 flavor_hab.1605.b.tt: "Cela rendra notre population adepte du [ShowReligionNameWithNoTooltip('lutheran')] heureuse"
 flavor_hab.1605.c: "Nous devrions nous débarrasser des jésuites."
 flavor_hab.1605.c.tt: "Cela rendra notre population adepte du [ShowReligionNameWithNoTooltip('lutheran')] très heureuse"
 flavor_hab.1606.title: "Les représailles #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!"
 flavor_hab.1606.desc: "Le [GetCountry('PAP').GetName] et le [catholic_strong_country.GetName] ont tous deux protesté contre notre décision d'expulser les jésuites de nos terres. Ils exigent que nous leur accordions immédiatement l'accès au [ROOT.GetCountry.GetName] et que nous les laissions poursuivre leur travail."
 flavor_hab.1606.a: "Soumettons-nous à leur volonté et autorisons les jésuites à revenir en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_hab.1606.b: "Refusons de telles exigences."
 flavor_hab.1607.title: "Le conseil du [ShowBuildingTypeNameWithNoTooltip('monastery')] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1607.desc: "L'arrivée de la Réforme dans notre pays a des conséquences désastreuses pour l'organisation de nos #L [ShowBuildingTypeName('monastery')]s#!. Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se plaignent du manque de nouveaux membres dans les #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#! et de la situation financière désespérée dans laquelle ils se trouvent. Nous pourrions mettre en place un conseil qui prendrait en main l'administration des #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#! dans l'espoir de résoudre le problème."
 flavor_hab.1607.a: "Réformons la structure des #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#!."
 flavor_hab.1607.a.tt: "Débloque le [ShowProductionMethodName('hab_reformed_monastery_maintenance')] pour tous les #L [ShowBuildingTypeNameWithNoTooltip('monastery')]s#! de notre Pays"
 flavor_hab.1607.b: "Ils devront se débrouiller seuls."
 flavor_hab.1608.title: "La Confessio Bohemica"
 flavor_hab.1608.desc: "Les #L [ShowCultureName('czech')]s#! de notre domaine nous ont demandé de confirmer leur propre confession, qui est #L [ShowReligionAdjective('lutheran')|l]ne#!, éloignée de notre foi [ShowReligionAdjective('catholic')|l]. Bien que les ordres #L [ShowCultureNameWithNoTooltip('czech')|l]s#! ne soient pas encore assez puissants, les refuser purement et simplement pourrait avoir de graves conséquences à l'avenir."
 flavor_hab.1608.a: "Acceptons, sans signature."
 royal_letter_of_bohemia: "Confession de [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.b: "Refusons purement et simplement."
 refused_royal_letter_of_bohemia: "Refus de la confession de [ShowAreaNameWithNoTooltip('bohemia_area')]"
 flavor_hab.1608.c: "Acceptons-la, avec une signature officielle."
 flavor_hab.1608.historical_info: "La #italic Confessio Bohemica#! a été acceptée par l'empereur Maximilien II en mai 1575, afin de garantir l'héritage de son héritier désigné, Rodolphe II. Elle a été rédigée par les domaines non catholiques de Bohême, afin de garantir leur statut juridique sous la domination des Habsbourg. Maximilien II a accepté la confession comme base juridique, mais il ne l'a pas signée et elle n'a été accordée que dans les principales terres de Bohême, et non en Silésie ou en Lusace. La signature de la lettre de majesté par Rodolphe II en 1609 a confirmé ces droits aux domaines de Bohême."
 flavor_hab.1609.title: "La recatholicisation #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_hab.1609.desc: "Les feux de l'hérésie ont menacé de consumer l'unité de la chrétienté au sein de nos terres, mais les événements récents ont ravivé l'espoir envers la véritable foi. Inspirés par l'[ShowAdvanceName('edict_of_restitution')] et notre récente alliance avec la faction [ShowReligionAdjective('catholic')|l] au sein de la Diète impériale, notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] plaide désormais pour une campagne audacieuse de recatholicisation afin de reconquérir les cœurs et les esprits du peuple. Ils soutiennent que, par l'application des enseignements #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! et le rétablissement de l'autorité de l'Église, nous pourrons restaurer l'ordre divin dans notre [ROOT.GetCountry.GetFlavorRank] et asseoir l'[ROOT.GetCountry.GetName] en tant que bastion de la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l] en [ShowContinentName('europe')]."
 flavor_hab.1609.a: "Imposons une recatholicisation fervente."
 flavor_hab.1609.b: "Promouvons la véritable foi par des moyens pacifiques."
 flavor_hab.1609.c: "Concentrons-nous sur l'unité plutôt que la foi."
 flavor_hab.1700.title: "Une banque en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1700.desc: "Pour améliorer notre stabilité financière et réduire notre dépendance à l'égard d'autres sources, nous devrions créer une banque publique. Malheureusement, cela nécessitera un investissement initial important pour assurer sa survie. À cette fin, [target_ruler.GetName] pourrait exiger une contribution de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui ne serait certainement guère satisfaite de cette décision."
 flavor_hab.1700.a: "Nous demanderons une contribution aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_hab.1700.b: "Nous nous débrouillerons seuls."
 flavor_hab.1700.historical_info: "Quand l'État des Habsbourg fit faillite pour s'être trop appuyé sur des investisseurs privés, l'empereur Léopold Ier prit la décision de fonder une banque d'État, la #italic Banco del Giro#!, en 1703. En raison de la concentration sur les politiques étrangères et des investissements importants de l'État dans le financement de la guerre de Succession d'Espagne, la banque fit faillite seulement deux ans plus tard et fut finalement donnée à la ville de Vienne, qui la transforma en la #italic Wiener Stadtbank#!. Par la suite, celle-ci joua un rôle central dans le financement des Habsbourg."
 flavor_hab.1701.title: "Le sort de la banque de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.1701.desc: "Il est maintenant temps de décider si nous pouvons aller de l'avant avec nos projets de financement d'une nouvelle banque en [ROOT.GetCountry.GetName]. Cela ne sera possible que si nous parvenons à réunir suffisamment de fonds."
 flavor_hab.1701.a: "C'est un véritable succès !"
 flavor_hab.1701.b: "C'est un échec cuisant."
 flavor_hab.1800.title: "La production textile du [ShowProvinceDefinitionNameWithNoTooltip('muhlviertel_province')]"
 flavor_hab.1800.desc: "Notre territoire du [ShowProvinceDefinitionName('muhlviertel_province')] est idéalement situé pour développer et établir une industrie textile prestigieuse, les [ShowGoodsName('fiber_crops')] disponibles à [ShowLocationName('linz')] étant un choix naturel à exploiter. Si nous sommes en mesure de construire et d'investir dans une [ShowBuildingTypeName('cloth_manufactory')] solide, nous pourrions en tirer de grands bénéfices à l'avenir."
 flavor_hab.1800.a: "C'est l'occasion parfaite."
 flavor_hab.1800.b: "Les tisserands ne nous produiront pas de richesses."
 flavor_hab.1800.historical_info: "Rassemblant les bonnes conditions pour la croissance du lin, la région du Mühlviertel a connu une croissance rapide du textile au début du XVIIe siècle. L'industrie textile s'est rapidement développée pour devenir un pilier de l'économie de Haute-Autriche, bien qu'elle ait finalement échoué face à la concurrence internationale."
 flavor_hab.1801.title: "L'industrie textile florissante de [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1801.desc: "Nos investissements dans les tisserands du [ShowProvinceDefinitionName('muhlviertel_province')] ont été couronnés de succès ! La [ShowBuildingTypeName('cloth_manufactory')] prospère dans la région et il est certain que ces industries profiteront à notre économie dans les années à venir."
 flavor_hab.1801.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1802.title: "Échec de l'industrie textile de [ShowLocationNameWithNoTooltip('linz')]"
 flavor_hab.1802.desc: "Sans investissement significatif dans une [ShowBuildingTypeName('cloth_manufactory')], nous n'avons pas réussi à concrétiser nos plans initiaux de création d'une industrie d'[ShowGoodsName('cloth')|l] dans la région du [ShowProvinceDefinitionName('muhlviertel_province')]."
 flavor_hab.1802.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_hab.1900.title: "[target_character.GetNameWithNoTooltip] s'établit à [ShowLocationNameWithNoTooltip('vienna')]"
 flavor_hab.1900.desc: "[target_character.GetName] s'est fait un nom dans le secteur bancaire grâce à ses relations avec certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avec la richesse considérable qu'il a acquise, ce pourrait être une grande ressource pour nous si nous lui offrons un poste dans notre conseil consultatif."
 flavor_hab.1900.a: "Proposons-lui d'intégrer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.1900.b: "Nous n'avons pas besoin de plus de conseillers."
 flavor_hab.1901.title: "[target_mentor.GetNameWithNoTooltip] recommande [target_character.GetNameWithNoTooltip]"
 flavor_hab.1901.desc: "Grâce à ses excellents services rendus, [target_mentor.GetName] a recommandé un successeur possible pour son poste. [target_character.GetName], génie du secteur bancaire, pourrait remplir le rôle de [target_mentor.GetNameWithNoTooltip] en tant que conseiller à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en matière de finances."
 flavor_hab.1901.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1901.b: "[target_mentor.GetNameWithNoTooltip] nous suffit déjà."
 flavor_hab.1902.title: "Le soutien de guerre de [target_character.GetNameWithNoTooltip]"
 flavor_hab.1902.desc: "La guerre est une période coûteuse pour l'[ROOT.GetCountry.GetName]. Heureusement, [target_character.GetName] veut bien contribuer de manière significative à notre effort de guerre sans exiger de privilèges ni de subventions en retour."
 flavor_hab.1902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.1903.title: "Le soutien à la construction de [target_character.GetNameWithNoTooltip]"
 flavor_hab.1903.desc: "[target_location.GetName] est une [target_location.GetRank.GetName] très fréquentée et des chantiers sont visibles tout autour. [target_character.GetName] trouve que la forme de la [target_location.GetRank.GetNameWithNoTooltip] doit être améliorée et nous a fait un don généreux pour continuer la transformation de [target_location.GetNameWithNoTooltip] en une magnifique [target_location.GetRank.GetNameWithNoTooltip] baroque."
 flavor_hab.1903.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2000.title: "Les plans diplomatiques de [target_character.GetNameWithNoTooltip]"
 flavor_hab.2000.desc: "Éminent représentant des [ShowInstitutionName('enlightenment')], [target_character.GetName] a fait ses preuves en tant que diplomate, représentant notre pays auprès de nos adversaires et de nos alliés. [target_character.GetNameWithNoTooltip] a maintenant élaboré un grand plan pour assurer notre place sur la scène européenne. Il s'agit pour nous d'une occasion en or de façonner nos relations étrangères selon nos préférences, notamment vis-à-vis de notre adversaire, le [rival_country.GetName]."
 flavor_hab.2000.a: "C'est un plan idéal."
 flavor_hab.2000.b: "La situation actuelle n'appelle aucun changement."
 hab_diplomatic_revolution: "Rapprochement diplomatique"
 flavor_hab.2001.title: "Rapprochement avec l'[GetCountry('HAB').GetNameWithNoTooltip]"
 flavor_hab.2001.desc: "L'[GetCountry('HAB').GetName] nous a proposé de mettre fin à nos relations hostiles actuelles. C'est l'occasion d'ajuster notre diplomatie et de nouer des relations amicales avec l'[GetCountry('HAB').GetNameWithNoTooltip]."
 flavor_hab.2001.a: "Acceptons leur proposition."
 flavor_hab.2001.b: "Non, ils ne sont pas nos ennemis sans raison !"
 flavor_hab.2100.title: "Les réformes de [target_ruler.GetNameWithNoTooltip]"
 flavor_hab.2100.desc: "Les lois actuelles d'[ROOT.GetCountry.GetName] ne satisfont pas notre très sage [ROOT.GetCountry.GetGovernment.GetRulerTitle]. S'inspirant quelque peu des principes des [ShowInstitutionName('enlightenment')], [target_ruler.GetHeShe] a décrété un important changement de politique concernant presque toutes les questions civiles. Alors que certaines voix dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] conseillent à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de choisir une approche moins radicale et rapide de la réforme, seul le temps nous dira si ces inquiétudes sont plus que des propos alarmistes réactionnaires."
 flavor_hab.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2100.historical_info: "Sous le règne de Marie-Thérèse, entre 1740 et 1780, l'Autriche a entamé un processus de réforme fondé sur les idéaux des Lumières. Alors qu'elle adopte une approche conservatrice pour ne pas contrarier l'aristocratie, son fils Josef II pousse à des idées plus radicales après son entrée en fonction comme co-roi avec sa mère en 1765. Bien que ses idées visent un changement rapide vers un absolutisme éclairé, il se heurte à une résistance farouche dans toutes les couches de la population autrichienne."
 flavor_hab.2101.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] vent debout contre les réformes"
 flavor_hab.2101.desc: "Les efforts réformateurs de [target_ruler.GetName] n'ont pas été bien accueillis par les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ils ont refusé de se conformer aux nouvelles lois d'[ROOT.GetCountry.GetName], à moins que nous ne les indemnisions pour la totalité de leurs pertes. "
 flavor_hab.2101.a: "Ravisons-nous et ajustons les réformes."
 flavor_hab.2101.b: "Un peu d'or devrait suffire à acheter leur silence."
 flavor_hab.2101.c: "Il faut peut-être leur rappeler qui est leur [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hab.2102.title: "Acceptation générale des réformes"
 flavor_hab.2102.desc: "Nos réformes, initiées par [target_ruler.GetName], ont été acceptées sans les habituelles querelles sur les moindres détails de nos politiques. Ce pays peut désormais être considéré comme un précurseur des [ShowInstitutionName('enlightenment')]."
 flavor_hab.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2103.title: "La Raabisation de la gestion des terres"
 flavor_hab.2103.desc: "[target_character.GetName], un administrateur visionnaire, a proposé une politique transformative pour remédier aux inefficacités de l'utilisation des terres au sein de notre [ROOT.GetCountry.GetFlavorRank]. Son plan, désormais connu sous le nom de Raabisation, consiste à redistribuer les vastes terres détenues par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] aux petits fermiers exploitants par le biais de baux héréditaires. En donnant du pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], [target_character.GetLastNameWithNoTooltip] soutient que nous pouvons moderniser l'agriculture, accroître la productivité et garantir des revenus plus élevés pour l'État."
 flavor_hab.2103.a: "Mettons en œuvre les réformes que propose [target_character.GetLastNameWithNoTooltip]."
 flavor_hab.2103.b: "Ses idées sont trop radicales."
 flavor_hab.2104.title: "Les réformes de [target_character.GetNameWithNoTooltip]"
 flavor_hab.2104.desc: "[target_character.GetName] est un éminent érudit [ShowCultureName('slovak')|l] doublé d'un bibliothécaire impérial, qui fait des vagues par ses idées radicales sur la gouvernance et les droits des sujets. Surnommé le « Socrate [ShowCultureNameWithNoTooltip('slovak')|l] », [target_character.GetLastNameWithNoTooltip] soutient que l'éducation et la réforme sont essentielles à la prospérité de l'État et a même remis en question les privilèges traditionnels de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Ses propositions visant à renforcer la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et à réduire l'influence des structures féodales si bien enracinées ont provoqué de vifs débats au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hab.2104.a: "Nous devons soutenir ses propositions."
 flavor_hab.2104.b: "Ses idées menacent notre stabilité."
 flavor_hab.2104.historical_info: "Adam František Kollár était un historien, linguiste et penseur politique slovaque qui servit comme bibliothécaire à la Cour de Vienne. Farouche défenseur de l'absolutisme éclairé, Kollár préconisait des réformes centralisatrices visant à réduire le pouvoir de la noblesse. Il fut un conseiller clé de Marie-Thérèse durant ses réformes juridiques et administratives. On lui attribue également la paternité du terme « ethnologie »."
 flavor_hab.2200.title: "[ShowLocationNameWithNoTooltip('wiener_neustadt')]"
 flavor_hab.2200.desc: "[ShowLocationName('wiener_neustadt')] occupe une position importante en tant que plaque tournante de notre connexion avec la [ShowAreaName('styria_area')]. Malheureusement, [ShowLocationNameWithNoTooltip('wiener_neustadt')] n'est pas considérée comme un centre de notre pouvoir digne d'une telle position et a grand besoin d'investissements dans son infrastructure. Avec un peu de soutien financier, accordé par [target_ruler.GetName], ce problème pourrait être facilement résolu, et [ShowLocationNameWithNoTooltip('wiener_neustadt')] pourrait gagner en importance dans notre royaume."
 flavor_hab.2200.a: "Cet investissement en vaut la chandelle."
 flavor_hab.2200.b: "Ce serait une pure perte d'argent."
 flavor_hab.2200.historical_info: "Après la scission de la dynastie des Habsbourg en branches albertine et léopoldine en 1379, Wiener Neustadt fut élevée au rang de l'une des principales villes-résidences des ducs Habsbourg. La ville s'épanouit rapidement dans ce nouveau statut, particulièrement sous l'attention assidue de l'empereur Frédéric III."
 flavor_hab.2201.title: "La sécurité de la [ShowAreaNameWithNoTooltip('austria_area')]"
 flavor_hab.2201.desc: "[ShowLocationName('wiener_neustadt')] est considérée comme une position vitale dans la défense de l'[ROOT.GetCountry.GetName]. Malheureusement, les bâtiments défensifs de [ShowLocationNameWithNoTooltip('wiener_neustadt')] sont dans un état pitoyable et ne pourraient pas retenir un envahisseur plus de deux jours. Si cela se produisait, la route vers [ShowLocationName('vienna')] serait grand ouverte. Nous ne pouvons pas laisser faire cela et devons moderniser nos fortifications !"
 flavor_hab.2201.a: "La [ShowAreaNameWithNoTooltip('austria_area')] doit être protégée."
 flavor_hab.2201.b: "Une invasion de la [ShowAreaNameWithNoTooltip('austria_area')] n'a aucun sens."
 flavor_hab.2202.title: "Une académie militaire pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hab.2202.desc: "Nous pouvons apprendre beaucoup de nos amis et de nos ennemis sur les champs de bataille d'[ShowContinentName('europe')]. Mais n'apprendre que par l'expérience directe pourrait se révéler une erreur catastrophique en matière de guerre. Si nous voulons prétendre à une position de force militaire respectée, nous devrions créer une institution pour former nos officiers, quel que soit leur rang, à l'art de la guerre."
 flavor_hab.2202.a: "Fondons cette Académie !"
 flavor_hab.2202.b: "C'est là une idée ridicule, nos officiers font déjà des ravages !"
 flavor_hab.2202.historical_info: "La guerre de succession d'Autriche a montré le besoin désespéré d'une réforme militaire de l'armée autrichienne. L'impératrice Marie-Thérèse a fondé l'Académie militaire thérésienne en 1751 afin de confier le contrôle de l'armée à l'État lui-même."
 flavor_hab.2300.title: "Le mariage [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]"
 flavor_hab.2300.desc: "Le [GetCountry('BUR').GetLongName] est actuellement dirigé par une souveraine qui n'a encore ni mari ni héritier. Son décès sans héritier entraînerait l'absorption des terres #L [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]s#! par la couronne #L [GetCountry('FRA').GetAdjective|l]e#!, un scénario qui menacerait gravement l'équilibre des pouvoirs en [ShowContinentName('europe')] et la sécurité du [GetUniqueInternationalOrganization('hre').GetName]. Pour l'éviter, il a été suggéré d'arranger un mariage entre [burgundian_ruler.GetName] et [austrian_ruler.GetName], créant ainsi une union qui sécuriserait les territoires de [GetCountry('BUR').GetNameWithNoTooltip] sous notre contrôle et contrecarrerait les ambitions #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#!."
 flavor_hab.2300.a: "Proposons ce mariage."
 flavor_hab.2300.b: "C'est une idée dangereuse."
 flavor_hab.2300.historical_info: "En 1477, Marie de Bourgogne, fille unique et héritière du duc Charles le Téméraire, hérita des vastes territoires bourguignons après la mort de son père à la bataille de Nancy. Comme la France revendiquait la suzeraineté sur certaines parties de la Bourgogne, l'héritage de Marie fut contesté par le roi Louis XI de France. Pour contrer la pression française, Marie épousa l'archiduc Maximilien d'Autriche, forgeant ainsi une puissante alliance Habsbourg-Bourgogne. Cette union permit non seulement de sécuriser l'héritage bourguignon pour la dynastie des Habsbourg, mais elle posa également les bases de futurs conflits avec la France, alors que les deux puissances rivalisaient pour le contrôle de ces territoires."
 flavor_hab.2301.title: "Le mariage [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]"
 flavor_hab.2301.desc: "Un émissaire diplomatique d'[GetCountry('HAB').GetName] est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec une proposition audacieuse. Il suggère un mariage entre [burgundian_ruler.GetName] et [austrian_ruler.GetName], une union qui protégerait la [ROOT.GetCountry.GetName] des empiètements [GetCountry('FRA').GetAdjective|l] et garantirait notre souveraineté. Les envoyés #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]s#! affirment qu'un héritage [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] par les [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], au cas où [burgundian_ruler.GetNameWithNoTooltip] viendrait à mourir sans héritier, créerait un déséquilibre des pouvoirs en [ShowContinentName('europe')], mettant en danger non seulement la [ROOT.GetCountry.GetNameWithNoTooltip] mais aussi la sécurité de tout le [GetUniqueInternationalOrganization('hre').GetName]."
 flavor_hab.2301.a: "Nous devons y réfléchir."
 flavor_hab.2301.b: "Cette proposition ne nous intéresse pas."
 flavor_hab.2302.title: "La [GetCountry('BUR').GetNameWithNoTooltip] accepte notre proposition."
 flavor_hab.2302.desc: "De bonnes nouvelles sont arrivées de [GetCountry('BUR').GetName] ! [burgundian_ruler.GetName] a accepté notre proposition de mariage, consolidant ainsi l'union entre nos deux grandes maisons. Cette alliance amènera les vastes territoires #L [GetCountry('BUR').GetAdjectiveWithNoTooltip|l]s#! sous l'influence #L [ROOT.GetCountry.GetAdjective|l]ne#! et nous protégera de la [GetCountry('FRA').GetName]."
 flavor_hab.2302.a: "Excellente nouvelle !"
 flavor_hab.2303.title: "La [GetCountry('BUR').GetNameWithNoTooltip] refuse notre proposition."
 flavor_hab.2303.desc: "La réponse de la [GetCountry('BUR').GetName] est parvenue, mais elle ne correspond pas à nos espérances. [burgundian_ruler.GetName] a refusé notre proposition de mariage, invoquant des inquiétudes quant à l'indépendance de la [GetCountry('BUR').GetNameWithNoTooltip] et aux réactions potentielles de la [GetCountry('FRA').GetName]."
 flavor_hab.2303.a: "C'est un dénouement décevant."
 flavor_hab.2400.title: "Le mariage [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]"
 flavor_hab.2400.desc: "Cela fait près d'une génération que [rudolf.GetName] est devenu le premier souverain [ROOT.GetCountry.GetAdjective|l] de [GetCountry('BOH').GetName]. Pourtant, sa mort prématurée en 1307, sans héritier, nous a fait perdre notre emprise sur le trône [GetCountry('BOH').GetAdjectiveWithNoTooltip|l]. Bien qu'une prise de pouvoir armée de la [GetCountry('BOH').GetNameWithNoTooltip] soit impensable dans le climat actuel, peut-être qu'une approche plus diplomatique pourrait servir nos ambitions. Une alliance matrimoniale avec l'une des filles de [bohemian_ruler.GetName] pourrait fournir un chemin pour renouveler notre revendication au trône. Présentée comme un geste pour apaiser les tensions entre nos royaumes, une telle proposition pourrait semer les graines d'une future union sous tutelle #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!."
 flavor_hab.2400.a: "Proposons ce mariage."
 flavor_hab.2400.b: "Ne risquons pas de les vexer."
 flavor_hab.2400.historical_info: "En 1357, Rodolphe IV d'Autriche épousa Catherine de Bohême, la fille de l'empereur Charles IV. Ce mariage était une alliance stratégique visant à renforcer les liens entre les Habsbourg et la dynastie de Luxembourg, qui régnait sur la Bohême. À l'époque, les deux familles cherchaient à consolider leur influence au sein du Saint-Empire romain germanique et à contrer la montée en puissance des maisons nobles rivales."
 flavor_hab.2401.title: "Une ouverture #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_hab.2401.desc: "Une proposition surprenante est arrivée de la part de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [GetCountry('HAB').GetAdjective|l]ne#! : un mariage entre [austrian_ruler.GetName] et [target_princess.GetName], une fille de [bohemian_ruler.GetName]. Les Autrichiens parlent de réconciliation, proposant qu'une telle union restaurerait la paix et la stabilité entre nos royaumes après des années de méfiance. Cependant, beaucoup au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] soupçonnent que leur véritable objectif est de retrouver de l'influence sur [ROOT.GetCountry.GetName], voire de poser les bases de leurs ambitions dynastiques. Les partisans de la proposition soutiennent qu'une alliance forte avec l'[GetCountry('HAB').GetNameWithNoTooltip] pourrait protéger [ROOT.GetCountry.GetNameWithNoTooltip] des menaces extérieures, tandis que les détracteurs avertissent que cela pourrait conduire à une domination #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ne#! de notre royaume."
 flavor_hab.2401.a: "Ce mariage pourrait servir nos intérêts."
 flavor_hab.2401.b: "Nous ne pouvons leur faire confiance."
 flavor_hab.2402.title: "La [GetCountry('BOH').GetNameWithNoTooltip] accepte notre proposition"
 flavor_hab.2402.desc: "La [GetCountry('BOH').GetGovernment.GetCourtTitle] de [GetCountry('BOH').GetName] a accepté notre proposition d'alliance matrimoniale, unissant [austrian_ruler.GetName] à [target_princess.GetName]. Ce mariage a suscité l'espoir que l'influence #L [ROOT.GetCountry.GetAdjective|l]ne#! puisse un jour être restaurée en [GetCountry('BOH').GetNameWithNoTooltip], menant peut-être même notre dynastie à reconquérir le trône. Pour l'instant, cette union représente un pas vers la paix et la prospérité mutuelle entre nos royaumes."
 flavor_hab.2402.a: "Voilà une occasion grandiose !"
 flavor_hab.2403.title: "La [GetCountry('BOH').GetNameWithNoTooltip] refuse notre proposition"
 flavor_hab.2403.desc: "La [GetCountry('BOH').GetGovernment.GetCourtTitle] de [GetCountry('BOH').GetName] a rejeté notre proposition de mariage, affirmant qu'elle est inutile et déplacée. Certains soupçonnent que cette décision a été influencée par leur méfiance envers [ROOT.GetCountry.GetName], car beaucoup en [GetCountry('BOH').GetNameWithNoTooltip] restent prudents face à nos ambitions dynastiques."
 flavor_hab.2403.a: "Nous n'avons guère d'autre choix que d'accepter cette déception."
 flavor_hab.2500.title: "Les rivaux #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! et #L [GetCountry('PRU').GetAdjectiveWithNoTooltip|l]s#!"
 flavor_hab.2500.desc: "Cela fait un certain temps que notre autorité sur le [GetUniqueInternationalOrganization('hre').GetName] est incontestée, une position obtenue grâce à la force, à la diplomatie et à notre lignée. Cependant, l'ascension de la [GetCountry('PRU').GetName] en tant qu'État puissant et ambitieux menace notre hégémonie. Avec leurs réformes militaires, leur croissance économique et leur influence croissante parmi les princes de l'Empire, la [GetCountry('PRU').GetNameWithNoTooltip] constitue un défi sérieux pour notre autorité. Certains suggèrent que nous devrions agir de manière décisive pour freiner leur pouvoir croissant avant qu'ils ne minent notre rôle de gardien de l'Empire."
 flavor_hab.2500.a: "Agissons pour contenir leur expansion."
 flavor_hab.2500.b: "Ils ne représentent aucune menace."
 flavor_hab.2500.historical_info: "La rivalité austro-prussienne fut l'un des conflits déterminants au sein du Saint-Empire romain germanique. Alors que l'Autriche demeurait la puissance impériale dominante, la Prusse émergea en tant que rival redoutable sous des dirigeants tels que Frédéric le Grand, qui la transforma en une puissance militaire. Des conflits tels que la guerre de Succession d'Autriche et la guerre de Sept Ans jouèrent un rôle majeur dans la création et l'intensification de cette rivalité, la Prusse cherchant à affirmer sa domination dans l'Empire et à défier la suprématie traditionnelle de l'Autriche."
 flavor_hab.2501.title: "Les rivaux #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! et #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]s#!"
 flavor_hab.2501.desc: "La [GetCountry('HAB').GetGovernment.GetCourtTitle] #L [GetCountry('HAB').GetAdjective|l]ne#! a clairement exprimé ses intentions : ils cherchent à miner notre influence croissante au sein de l'[GetUniqueInternationalOrganization('hre').GetName]. Que ce soit par des préparatifs militaires, des manœuvres diplomatiques ou une hostilité ouverte, il est évident que l'[GetCountry('HAB').GetNameWithNoTooltip] considère la [ROOT.GetCountry.GetName] comme une menace."
 flavor_hab.2501.a: "Nous ne nous laisserons pas faire !"
 flavor_hab.2600.title: "Le mariage [target_spain.GetAdjectiveWithNoTooltip|l]"
 flavor_hab.2600.desc: "La menace croissante posée par la [GetCountry('FRA').GetName] a suscité des inquiétudes dans toutes les cours d'[ShowContinentName('europe')]. L'[ROOT.GetCountry.GetName] et [target_spain.GetName] partageant un intérêt commun pour limiter les ambitions #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]es#!, certains conseillers ont proposé une alliance matrimoniale pour renforcer l'amitié entre nos nations. Organiser un mariage royal avec une princesse #L [target_spain.GetAdjectiveWithNoTooltip|l]e#! renforcerait les liens avec l'[target_spain.GetNameWithNoTooltip], mais poserait également les bases d'une coalition anti-#L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! plus large."
 flavor_hab.2600.a: "Envoyons une proposition de mariage."
 flavor_hab.2600.b: "Mieux vaut trouver une autre solution."
 flavor_hab.2600.historical_info: "La première grande union austro-espagnole fut forgée en 1496 lorsque Philippe le Beau, archiduc des Habsbourg, épousa Jeanne de Castille, fille de Ferdinand et Isabelle. À la mort d'Isabelle en 1504, Philippe devint le premier roi des Habsbourg de Castille. Cette union amena la couronne espagnole dans la sphère d'influence des Habsbourg et posa finalement les bases de la domination des Habsbourg sur l'Espagne et son vaste empire mondial durant les XVIe et XVIIe siècles."
 flavor_hab.2601.title: "Le mariage [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]"
 flavor_hab.2601.desc: "La [GetCountry('HAB').GetGovernment.GetCourtTitle] #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ne#! a envoyé une proposition officielle pour un mariage royal entre [austrian_ruler.GetName] et [target_princess.GetName]. Ils soutiennent qu'une telle alliance pourrait contrebalancer le pouvoir [GetCountry('FRA').GetAdjective|l] et protéger les intérêts des deux royaumes."
 flavor_hab.2601.a: "Acceptons cette proposition."
 flavor_hab.2601.b: "Rejetons la proposition."
 flavor_hab.2602.title: "L'[target_spain.GetNameWithNoTooltip] accepte notre proposition"
 flavor_hab.2602.desc: "L'[target_spain.GetName] a accepté notre proposition de mariage, liant nos deux royaumes dans une puissante alliance contre nos ennemis communs. Ensemble, l'[target_spain.GetNameWithNoTooltip] et l'[ROOT.GetCountry.GetName] se tiendront unis contre les ambitions de la [GetCountry('FRA').GetName], garantissant un avenir plus sûr et prospère pour les deux nations."
 flavor_hab.2602.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hab.2603.title: "L'[target_spain.GetNameWithNoTooltip] refuse notre proposition"
 flavor_hab.2603.desc: "L'[target_spain.GetName] a refusé notre proposition de mariage, notant des inquiétudes au sujet d'autres engagements et obligations. Bien que ce soit une déception par rapport à nos projets de renforcer nos liens avec l'[target_spain.GetNameWithNoTooltip], cela nous rappelle la nature délicate de la diplomatie en [ShowContinentName('europe')]."
 flavor_hab.2603.a: "Nous chercherons d'autres options..."
