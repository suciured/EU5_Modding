l_french:
 flavor_tur.1.title: "Le problème [persia.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.1.desc: "La [persia.GetName] est depuis longtemps une épine dans notre pied, une menace constante à nos frontières. Mais les espions de leur [ROOT.GetCountry.GetGovernment.GetCourtTitle] nous ont dit que le gouvernement [persia.GetAdjectiveWithNoTooltip|l] pourrait être disposé à signer un accord de paix durable avec nous. Cela permettrait de sécuriser les provinces frontalières déchirées par la guerre, au bénéfice de notre [ROOT.GetCountry.GetFlavorRank] et du leur. Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a déjà commencé à rédiger une proposition de traité."
 flavor_tur.1.historical_info: "Avec l'ascension de la dynastie des Safavides en Iran, les Ottomans se retrouvèrent face à un adversaire redoutable. À l'instar des empires romains avant eux, ils furent entraînés dans des guerres longues et destructrices contre l'Iran. Cette fois, les affrontements ne concernaient pas seulement les terres disputées du Moyen-Orient : ils prenaient aussi une dimension religieuse, les Safavides ayant adopté l'islam chiite, tandis que les Ottomans se voyaient comme les héritiers du califat sunnite."
 flavor_tur.1.a: "Proposons une réconciliation totale."
 flavor_tur.1.b: "Proposons un traité acceptable."
 flavor_tur.1.c: "Il n'y aura aucun accord avec nos ennemis."
 full_reconciliation_persia: "La [persia.GetLongName] répondra bientôt à notre proposition."
 moderate_treaty_persia: "$full_reconciliation_persia$."
 flavor_tur.2.title: "Une proposition #L [ottomans.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_tur.2.desc: "Des émissaires [ottomans.GetName|l] sont arrivés à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], prétendant chercher une solution durable pour la paix entre nos pays. Ils ont proposé un traité qui confirmerait nos frontières actuelles et permettrait à nos pèlerins de se rendre en toute sécurité sur leurs lieux saints, mais en échange, nous devrons faire en sorte que nos prédicateurs #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! cessent de maudire rituellement Aïcha, Sahaba et les trois premiers califes Rachidun, que les #L [ShowReligionAdjective('sunni')|l]s#! tiennent en haute estime. Vu l'état de nos relations, pouvons-nous vraiment leur faire confiance ?"
 flavor_tur.2.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.2.a: "Privilégions une réconciliation totale."
 full_reconciliation: "Réconciliation totale"
 flavor_tur.2.b: "Acceptons un traité raisonnable."
 moderate_treaty: "Traité raisonnable"
 flavor_tur.2.c: "Nous ne pouvons accepter cette proposition."
 flavor_tur.3.title: "Traité de Qasr-e Shirin"
 flavor_tur.3.desc: "Les émissaires #L [persia.GetAdjective|l]s#! sont revenus avec une lettre de leur gouvernement, déclarant qu'ils sont prêts à signer un traité. Celui-ci confirmera nos frontières actuelles à titre perpétuel et, par la grâce d'[ROOT.GetCountry.GetReligion.GetGodName], instaurera une paix durable entre nous. Nous serons obligés d'accorder à leurs pèlerins un voyage en toute sécurité vers les lieux saints de nos terres, quelle que soit leur croyance, mais en retour, leurs prédicateurs #L [ShowReligionAdjective('shia')|l]s#! cesseront de maudire rituellement Aïcha, Sahaba et les trois premiers califes Rashidun, que nous #L [ShowReligionAdjective('sunni')|l]s#! tenons en haute estime."
 flavor_tur.3.historical_info: "Le Traité de Zuhab, également connu sous le nom de Traité de Qasr-i-Chirin, fut signé en 1639 entre l'Empire ottoman et la Perse. Il fixa des frontières qui, pour l'essentiel, sont restées inchangées jusqu'à aujourd'hui. Les hostilités entre les deux grands empires diminuèrent sensiblement après la signature, leurs relations s'améliorant peu à peu. Toutefois, les différends frontaliers ne disparurent pas complètement, et la guerre reprit en 1722. Le traité fut toutefois ressorti des tiroirs et renouvelé en 1747."
 flavor_tur.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.3.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.4.title: "Réponse [persia.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.4.desc: "Nos émissaires envoyés à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [persia.GetLongName] sont revenus, porteurs de nouvelles inquiétantes. Le gouvernement [persia.GetAdjectiveWithNoTooltip|l] aurait examiné nos conditions, mais pour une raison ou une autre, il a décidé de les rejeter. Prévoit-il déjà une attaque ?"
 flavor_tur.4.historical_info: "$flavor_tur.3.historical_info$"
 flavor_tur.4.a: "Ils paieront pour cette insulte"
 flavor_tur.5.title: "L'effet de la décentralisation du système provincial"
 flavor_tur.5.desc: "Les gouverneurs provinciaux, les Beys, sont des hommes puissants, généralement ambitieux et pas toujours loyaux. Malgré cela, leur titre est très ancien chez les Turcs, et ils ont longtemps été notre meilleure option pour gouverner le [ROOT.GetCountry.GetFlavorRank]. Un groupe d'entre eux, soutenu par de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], réclame aujourd'hui une autonomie locale encore plus grande, affirmant que cela les aidera à réagir plus rapidement à tout conflit local épineux qui pourrait survenir."
 flavor_tur.5.historical_info: "Bey est un titre turcique signifiant #italic chef#!, et également souvent utilisé comme un titre honorifique pour les hommes ayant des liens avec des dynasties régnantes ou des gouvernements. Le titre fut utilisé tout au long de l'époque ottomane, souvent pour désigner les gouverneurs de province, ainsi que le titre de Beylerbey, pour les vice-rois des très grandes provinces de l'empire. Au XVIIe siècle, alors que le gouvernement ottoman devenait plus bureaucratique et moins axé sur l'autorité personnelle du sultan, ces gouverneurs provinciaux acquirent un pouvoir encore plus grand."
 flavor_tur.5.a: "Acceptons leurs demandes."
 flavor_tur.5.b: "Limitons les concessions."
 flavor_tur.5.c: "$common_string_rein_them_in$"
 flavor_tur.6.title: "La question des marchands de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.6.desc: "Avec notre conquête de [ShowLocationName('constantinople')], le temps est venu de repenser notre politique concernant le commerce qui passe par ce puissant [target_location.GetRank.GetName]. Nous pourrions essayer de mettre en œuvre des lois visant à renforcer le contrôle de l'État sur les marchands. Même si cela ne manquera pas d'exaspérer les puissantes républiques marchandes, dont les commerçants jouissent depuis longtemps de certains privilèges à [ShowLocationNameWithNoTooltip('constantinople')], cela pourrait profiter à notre économie sur le long terme."
 flavor_tur.6.historical_info: "Avant de conquérir Constantinople, Mehmed II signa plusieurs accords généreux avec les empires marchands de Venise et de Gênes pour s'assurer de leur neutralité, mais une fois la grande ville tombée, il ne tarda pas à briser la mainmise des marchands occidentaux sur le commerce de la mer Noire. Mehmed était un mercantiliste qui s'efforçait de maintenir le contrôle de l'État sur les marchands, et cette politique s'avéra efficace pendant un certain temps : l'économie ottomane prospéra."
 flavor_tur.6.a: "Cette réforme est attendue depuis longtemps."
 broken_trade_agreement: "A rompu les accords commerciaux"
 flavor_tur.6.b: "Mieux vaut conserver les choses en l'état."
 honored_trade_agreement: "A honoré les accords commerciaux"
 flavor_tur.7.title: "La question militaire"
 flavor_tur.7.desc: "Après la récente guerre, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a commencé à réfléchir à une nouvelle réforme militaire. Pour continuer à développer l'efficacité de notre hiérarchie martiale et de nos méthodes de recrutement, nous devrions concentrer l'armée sur des esclaves-soldats d'élite et des troupes spécialisées issues des classes inférieures, et essayer de nous défaire de notre dépendance envers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] et ses forces une bonne fois pour toutes."
 flavor_tur.7.historical_info: "Sous les règnes de Mehmed Ier et de Mourad II, l'Empire ottoman fut réunifié après l'écrasante défaite infligée par Tamerlan. C'est durant cette période que le système du #italic devchirmé#!, ces soldats-esclaves formant l'armée personnelle du sultan, prit toute son importance. Après la chute de Constantinople, l'ancienne noblesse guerrière turque fut définitivement écartée : de nombreux chefs furent exilés ou exécutés. L'armée passa alors solidement sous le contrôle direct de l'État."
 flavor_tur.7.a: "C'est cela, l'avenir."
 flavor_tur.7.b: "Non, nous faisons partie de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], maintenant et à jamais."
 flavor_tur.7.c: "Mieux vaut nous concentrer sur la marine."
 flavor_tur.8.title: "L'académie d'Enderûn"
 flavor_tur.8.desc: "Afin de former des administrateurs et des généraux pour notre royaume en pleine expansion, nous pourrions créer une école dirigée par le cercle restreint de la cour, afin que les étudiants restent proches du dirigeant. Cela nous permettrait non seulement de mieux comprendre la situation, mais aussi de lier les étudiants à nous, ce qui garantirait l'importance de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] dans toutes les affaires de l'État.\n\nCependant, nous ne devrions pas seulement permettre aux nobles de s'inscrire, mais aussi à tout jeune suffisamment doué, quel que soit son milieu d'origine."
 flavor_tur.8.historical_info: "Mehmed II créa une école dans la cour du nouveau palais de Topkapi. Les élèves étaient choisis parmi les recrues du devchirmé les plus prometteuses (jeunes chrétiens enrôlés) et étaient formés à la foi islamique, aux sciences et aux arts militaires, ainsi qu'à de nombreuses langues. La dotation des postes gouvernementaux en recrues du devchirmé formées à l'école du palais et fidèles au sultan constitua l'épine dorsale du système ottoman de gouvernement patrimonial tout au long des XVe et XVIe siècles."
 flavor_tur.8.a: "C'est l'avenir !"
 flavor_tur.8.b: "Mieux vaut privilégier l'expansion du timar."
 flavor_tur.9.title: "Réacheminement des revenus"
 flavor_tur.9.desc: "Pour financer l'expansion du système des timariots, des conseillers avisés ont proposé de réorienter une partie des revenus du Waqf, ces fondations liées aux mosquées qui soutiennent les œuvres de charité en faveur des plus démunis. Cette mesure renforcerait sans doute davantage notre armée et affaiblirait le pouvoir du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mais elle risquerait de susciter un vif mécontentement parmi les franges les plus pieuses de la population."
 flavor_tur.9.historical_info: "Mehmed II cherchait à tout prix à étendre son pouvoir personnel au sein de l'Empire ottoman. Vers la fin de son règne, il tenta de réduire le pouvoir des oulémas en réorientant les revenus des fondations #italic waqf#! qui les soutenaient vers le système du timar à la place, renforçant ainsi l'armée ottomane. Cette mesure se révéla controversée..."
 flavor_tur.9.a: "L'État a besoin de cet argent."
 flavor_tur.9.b: "On ne touchera jamais au waqf !"
 flavor_tur.10.title: "Le courroux de [GetCountry('VEN').GetNameWithNoTooltip]"
 flavor_tur.10.desc: "[GetCountry('VEN').GetLongName] a longtemps joui d'une position dominante dans le commerce des épices, grâce à ses possessions dans la mer Égée et à ses relations favorables avec [ShowLocationName('alexandria')]. Mais avec notre capture de cette [target_location.GetRank.GetName] et notre présence croissante en [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')], les marchands de [GetCountry('VEN').GetNameWithNoTooltip] craignent de plus en plus que nous ne les excluions totalement du commerce des épices. Le [GetCountry('VEN').GetGovernment.GetRulerTitle] a envoyé une demande très ferme de réparation pour le manque à gagner."
 flavor_tur.10.historical_info: "Bien que Venise et les Ottomans aient tiré parti de leurs relations commerciales mutuelles, les différends territoriaux en mer Égée et la pression exercée sur Venise par d'autres nations chrétiennes les poussèrent inévitablement à un conflit armé. La deuxième guerre vénéto-ottomane éclata en 1499, le brillant amiral Kemal Reis, qui mena les Ottomans à plusieurs victoires. Venise finit par solliciter l'aide de la Hongrie et des États pontificaux, et un armistice fut conclu, aux termes duquel Venise dut céder aux Turcs les importantes forteresses grecques de Modon et de Coron."
 flavor_tur.10.a: "Refusons de discuter la moindre compensation."
 flavor_tur.10.b: "Donnons Alexandrie en compensation."
 ceded_alexandria: "A cédé Alexandrie"
 VEN_will_get_a_cb: "[GetCountry('VEN').GetLongName] obtiendra un [casus_belli|e]."
 flavor_tur.14.title: "La bureaucratie royale"
 flavor_tur.14.desc: "Le temps est venu d'engager de profondes réformes. Si nous voulons un jour prétendre au rang d'empire, il nous faut renforcer la bureaucratie et l'arrimer davantage au palais ainsi qu'à la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], afin de réduire une fois pour toutes l'influence des élites provinciales. Ce changement sera toutefois honni par les traditionalistes, car il nous éloigne encore un peu plus de nos racines des steppes."
 flavor_tur.14.historical_info: "Soliman Ier fut probablement le plus grand des sultans ottomans. Surnommé « Kanunî » (« le législateur »), il fut un administrateur inégalé, qui perçut bien que la puissance des beys dirigeant les provinces devait être encadrée par un gouvernement central fort. C'est la raison pour laquelle il fit tout pour mettre en place une bureaucratie royale puissante, qui faisait parfois grincer des dents..."
 flavor_tur.14.a: "Développons la bureaucratie, quoi qu'il en coûte."
 flavor_tur.14.b: "Des réformes limitées suffiront."
 flavor_tur.14.c: "Apaisons plutôt la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.15.title: "L'arsenal impérial"
 flavor_tur.15.desc: "Si nous voulons vraiment maîtriser la Méditerranée orientale, nous devons investir davantage dans notre force navale. Le vieux port de [GetCountry('GEN').GetName] à [ShowLocationName('constantinople')] serait le site idéal pour un énorme chantier naval, mais une telle entreprise ne serait pas gratuite, bien sûr."
 flavor_tur.15.historical_info: "Peu après la chute de Constantinople, Mehmet II établit un chantier naval impérial de l'autre côté de la Corne d'Or, probablement à l'emplacement de l'ancien chantier naval génois Vetus Tersana. Le chantier naval connut une expansion massive sous le règne de Selim Ier, un homme ascétique à l'esprit vif. En 1515, avec plus de 160 quais construits, il surpassait véritablement l'ancienne base navale ottomane de Gallipoli."
 flavor_tur.15.a: "Puisse-t-il être plus grand que l'arsenal de [ShowLocationNameWithNoTooltip('venice')] !"
 flavor_tur.15.b: "Construisons simplement plus de navires à l'ancienne."
 flavor_tur.15.c: "Non, notre destinée repose sur l'armée."
 galley_construction: "Construction de galères"
 flavor_tur.16.title: "La première rébellion des celalî"
 flavor_tur.16.desc: "L'agitation règne en [ShowRegionName('anatolia_region')]. Des étudiants de la [ShowBuildingTypeName('madrasa')], des soldats sekban irréguliers et des fonctionnaires mineurs ont uni leurs forces sous l'égide d'un prédicateur [ShowReligionAdjective('shia')|l] nommé [sheikh_celal.GetName], enragé par les difficultés financières. Ils ont déclenché des émeutes dans de nombreuses provinces et exigent une baisse des impôts, une diminution de l'ingérence du gouvernement dans les affaires locales et un plus grand respect des fidèles #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]s#!."
 flavor_tur.16.historical_info: "Les rébellions des celalî se déroulèrent en Anatolie entre 1519 et 1659. Les soulèvements étaient un symptôme des malheurs économiques de nombreux sujets ottomans à cette époque, car les revenus de l'État provenant des pillages avaient diminué et les routes commerciales s'étaient éloignées du Moyen-Orient en raison des découvertes faites par les Européens. Reconnaissant leurs griefs, les sultans accédèrent parfois à certaines des demandes des rebelles, et de nombreux chefs rebelles furent élevés à des postes gouvernementaux. Les rébellions les plus faibles, comme la première menée par Celâl, furent écrasées par la force."
 flavor_tur.16.a: "Écrasons ces félons."
 flavor_tur.16.b: "Répondons à leurs exigences."
 celali_uprising: "Le soulèvement celalî"
 celali_uprising_joining: "Tous les [pops|e] #L [ShowReligionAdjective('shia')|l]s#! en [ShowRegionName('anatolia_region')] rejoindront [celali_uprising.GetName]"
 celal_available.tt: "[sheikh_celal.GetNameWithNoTooltip] est disponible pour servir au [cabinet|e]."
 flavor_tur.17.title: "Protection du pèlerinage"
 flavor_tur.17.desc: "Maintenant que nous gouvernons [ShowLocationName('jerusalem')] et [ShowLocationName('cairo')], nous contrôlons également une grande partie des routes de pèlerinage du Ḥajj vers [ShowLocationName('mecca')] et [ShowLocationName('medina')]. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] peut donc revendiquer le grand titre de Khadim al-Haramayn, #italic Serviteur des deux lieux saints#!, mais cette revendication s'accompagne de l'obligation de protéger le Ḥajj et tous ceux qui s'y engagent."
 flavor_tur.17.historical_info: "Après le succès spectaculaire de la campagne $mamluk$, le sultan Selim Ier accepta l'hommage du chérif de La Mecque et adopta le titre de Khadim al-Haramayn. La défense des routes de pèlerinage devient dès lors l'une des plus importantes sources de légitimité et de prestige pour la dynastie ottomane."
 flavor_tur.17.a: "Nous sommes à la hauteur de la tâche !"
 flavor_tur.18.title: "Architecte de la Félicité"
 flavor_tur.18.desc: "[mimar_sinan.GetName] est un [mimar_sinan.GetWomanMan] remarquable, qui a déjà accompli de grandes choses en tant qu'ingénieur militaire, sapeur et charpentier naval. Mais sa véritable passion réside dans le domaine de l'architecture, où [mimar_sinan.GetSheHe] s'est montré très prometteur. Nous pourrions le nommer au poste d'Architecte de la Demeure de la Félicité, actuellement vacant. Dans ce rôle, [mimar_sinan.GetSheHe] superviserait nos routes, nos réseaux d'eau et nos ponts."
 flavor_tur.18.historical_info: "Mi'mâr Sinân fut l'architecte, l'ingénieur et le mathématicien en chef de trois sultans ottomans. Bien qu'il ait commencé par être un modeste ingénieur et architecte de routes et de ponts, il supervisa ensuite d'innombrables projets importants et laissa un héritage durable à l'architecture ottomane."
 flavor_tur.18.a: "Nommons-le sur le champ."
 flavor_tur.18.b: "[mimar_sinan.GetSheHe|U] est bien trop onéreux !"
 flavor_tur.19.title: "La grande réforme législative"
 flavor_tur.19.desc: "[target_character.GetName] a longtemps réfléchi à une réforme juridique pour son royaume en expansion. En collaborant avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], nous pourrions rassembler et harmoniser les lois adoptées par tous les prédécesseurs du [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais aussi nous assurer qu'elles sont toujours conformes à la [ShowPolicyName('sharia_law_policy')] que nous, en tant que fidèles #L [ShowReligionGroupName('muslim')|l]s#!, sommes obligés de respecter."
 flavor_tur.19.historical_info: "Le sultan Soliman Ier est connu sous le nom de Kanuni, le Législateur, par son propre peuple grâce à ses vastes réformes juridiques et à son règne juste. Tout en continuant à codifier les lois dynastiques, le « kanun », il travaille en collaboration avec le célèbre $common_string_shaikh_al_islam$ Ebüssuûd Efendi pour les aligner sur les lois musulmanes de la $sharia$, créant ainsi un système juridique plus harmonieux pour l'empire."
 flavor_tur.19.a: "Codifions les lois ottomanes."
 flavor_tur.19.b: "N'en faisons rien."
 flavor_tur.20.title: "L'ascension des [muhammad_koprulu.GetDynasty.GetNameWithNoTooltip]"
 flavor_tur.20.desc.opening: "[muhammad_koprulu.GetName] a longtemps servi le [ROOT.GetCountry.GetFlavorRank] en tant que gouverneur dans les provinces, et a fait preuve à la fois de loyauté, de perspicacité et d'une extrême habileté dans l'art de gouverner."
 flavor_tur.20.valide_sultan.desc: "$flavor_tur.20.desc.opening$ [valide_sultan.GetName] fait pression pour qu'il soit nommé au poste de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], ce qui nécessiterait la destitution de son prédécesseur, [doomed_vizier.GetName], et susciterait de vives inquiétudes parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.20.no_valide_sultan.desc: "$flavor_tur.20.desc.opening$ Les factions de [ROOT.GetCountry.GetGovernment.GetCourtTitle] pensent que cet [muhammad_koprulu.GetWomanMan] sera une bénédiction pour la Sublime Porte. Ils font pression pour qu'il soit élevé au rang de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] - et pour que son prédécesseur, [doomed_vizier.GetName], soit démis de ses fonctions."
 flavor_tur.20.historical_info: "Né vers 1575 dans le village de Radnick en Albanie, Mehmed Köprülü était un jeune chrétien pris par le système du devchirmé (enlevé et élevé dans la foi musulmane, comme la plupart des troupes de janissaires). Il commença sa carrière comme cuisinier, puis passa au Trésor. Devenu pacha en Anatolie centrale, il se fit un nom en tant qu'administrateur excellent et honnête, faisant figure d'exception dans l'Empire ottoman. Le 15 septembre 1656, il fut nommé grand vizir par Turhan, la mère du jeune sultan Mehmed IV. Cette nomination marqua le début d'une longue dynastie de vizirs influents issus de la famille Köprülü."
 flavor_tur.20.a: "Il faut savoir vivre avec son temps."
 flavor_tur.20.b: "Nous n'avons pas besoin de ses services."
 becomes_head_of_cabinet_tt: "[muhammad_koprulu.GetName] devient notre [head_of_the_cabinet|e]"
 koprulu_forgotten.tt: "[muhammad_koprulu.GetName] se retire dans l'oubli."
 flavor_tur.21.title: "Le grand archer"
 flavor_tur.21.desc: "[kemankes.GetName] s'est longtemps fait un nom parmi les $janissaries_advance$ et dans la flotte, et est particulièrement réputé pour ses talents d'archer, ce qui lui a valu le surnom de #italic Kemankeş#!, l'Archer. Mais [kemankes.GetSheHe] est également doué dans d'autres domaines, et connu pour avoir éliminé les éléments corrompus à la fois au sein de l'armée et de la marine pendant son mandat d'officier. Aujourd'hui, [kemankes.GetSheHe] est prêt à faire de même pour l'ensemble du [ROOT.GetCountry.GetFlavorRank], si nous pouvons lui accorder un poste au sein de notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_tur.21.historical_info: "Kemankeş Kara Mustafa Pasha était d'origine albanaise. Il fit ses classes dans le corps des janissaires et servit ensuite servi grand amiral de la marine. Il fut élevé au rang de grand vizir par Mourad IV, mais acquit un pouvoir beaucoup plus important sous le règne de son faible successeur, Ibrahim. Cependant, malgré ses brillantes qualités d'homme d'État et ses réformes judicieuses, Kemankeş devint l'ennemi mortel de Kösem, la mère du sultan, et d'une coterie de femmes de harem et de charlatans qui l'entouraient, ce qui aboutit finalement à sa destitution et à son exécution, en 1644."
 flavor_tur.21.a: "Nous avons besoin de ses talents."
 flavor_tur.21.b: "Mieux vaut conserver nos conseillers actuels."
 kemankes_forgotten.tt: "[kemankes.GetName] se retire dans l'oubli."
 flavor_tur.22.title: "La rébellion #L [ShowCultureNameWithNoTooltip('tunisian')|l]ne#!"
 flavor_tur.22.desc: "À [ShowAreaName('tunis_area')], notre pouvoir suscite un mécontentement croissant. Les chefs locaux ostensiblement loyaux envers [ROOT.GetCountry.GetName] ont été défiés par des $janissaries_advance$ rebelles dans un enchevêtrement d'intrigues, et la situation échappe rapidement à tout contrôle. Mais il reste une possibilité de remédier à la situation en envoyant des fonds supplémentaires aux beys qui sont encore loyaux, et en donnant une plus grande autonomie au peuple [ShowCultureName('tunisian')|l]."
 flavor_tur.22.historical_info: "Au cours des premières décennies du XVIIIe siècle, les beys et deys (chefs janissaires) d'Afrique du Nord se rebellent à la suite de la paix de Carlowitz entre l'Empire ottoman et la Sainte-Ligue. En 1705, Hussein bin Ali Agha, d'origine crétoise, fait un coup d'État et fonde la dynastie husseinique qui régnera sur la Tunisie jusqu'en 1957. La Tunisie n'est pas devenue véritablement autonome du jour au lendemain, mais elle a acquis une grande indépendance."
 flavor_tur.22.a: "Écrasons ces félons !"
 flavor_tur.22.b: "Envoyons des fonds et des promesses."
 tunisian_uprising: "Tous les [pops|e] #L [ShowCultureName('tunisian')|l]s#! à [ShowAreaName('tunis_area')] auront une [pop_satisfaction|e] très faible."
 flavor_tur.23.title: "La rébellion de [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.23.desc: "De nouveaux troubles semblent se préparer en [ShowSubContinentName('north_africa')]. Un officier de cavalerie local, [karamanli.GetName], a saisi l'occasion pour assassiner le gouverneur de [ShowAreaName('tripolitania_area')], affirmant qu'il était corrompu et qu'il avait perdu la confiance du peuple. [karamanli.GetNameWithNoTooltip] exige maintenant que nous le reconnaissions comme bey. Il semble évident qu'[karamanli.GetSheHe] a l'intention de fonder une dynastie locale et d'exercer un pouvoir largement autonome, mais notre seule option en cas de refus serait de préparer la guerre contre les rebelles sous son commandement."
 flavor_tur.23.historical_info: "En 1711, Ahmad Karamanli, officier de cavalerie turc et dey janissaire, tua le gouverneur ottoman de Tripoli et persuada le sultan de le nommer bey. Le poste de gouverneur fut transmis de façon héréditaire dans la famille Karamanli jusqu'en 1835. Alors que les Karamanlis dépendaient officiellement d'Istanbul, Tripoli était en fait un État autonome."
 flavor_tur.23.a: "Faisons de lui un bey."
 flavor_tur.23.b: "S'[karamanli.GetSheHe] veut la guerre, [karamanli.GetSheHe] l'aura."
 tripolitan_uprising: "Tous les [pops|e] #L [ShowCultureName('libyan_arabic_culture')|l]s#! de [ShowAreaName('tripolitania_area')] auront une [pop_satisfaction|e] très faible."
 ahmed_karamanli_becomes_bey.tt: "[karamanli.GetName] devient gouverneur de [ShowAreaNameWithNoTooltip('tripolitania_area')]"
 flavor_tur.24.title: "L'Attrape-nuages"
 flavor_tur.24.desc: "Le bey d'[ShowRegionName('egypt_region')] [ali_al_kabir.GetName], que l'on appelle l'Attrape-nuages, atteint un pouvoir considérable et, nous l'apprenons maintenant, a frappé des pièces de monnaie à son nom, ce qui constitue un acte de rébellion contre la Sublime Porte. Mais nous avons une chance de tuer la rébellion dans l'œuf, en convainquant l'un de ses commandants, [abu_al_dhahab.GetName], de le trahir. Cela serait perçu comme sournois et provoquerait un certain mécontentement parmi les habitants d'[ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.24.historical_info: "Bien qu'ayant conquis le sultanat mamelouk en 1518, les Ottomans continuèrent à s'appuyer sur les factions mameloukes pour gouverner l'Égypte. Deux de ces factions s'engagèrent dans une rivalité acharnée au milieu du XVIIIe siècle en Égypte, et c'est de ce conflit qu'émergea Alī Bey al-Kābīr. Après avoir consolidé son pouvoir, il se rebella contre la domination ottomane et remporta plusieurs victoires en Syrie et dans le Hedjaz. Mais les Ottomans parvinrent à stopper sa progression en provoquant la méfiance entre lui et ses subordonnés, et peu après, il fut tué au Caire, mettant fin à la rébellion égyptienne."
 flavor_tur.24.a: "Convainquons le commandant."
 flavor_tur.24.b: "Ce n'est pas un problème."
 flavor_tur.24.c: "Portons atteinte à sa réputation."
 egyptian_uprising: "Tous les [pops|e] #L [ShowCultureName('lower_egyptian_culture')|l]s#! en [ShowRegionName('egypt_region')] auront une [pop_satisfaction|e] très faible."
 egyptian_discontent: "Tous les [pops|e] #L [ShowCultureName('lower_egyptian_culture')|l]s#! en [ShowRegionName('egypt_region')] perdront un peu de [pop_satisfaction|e]."
 flavor_tur.25.title: "Les Corsaires d'[ShowAreaNameWithNoTooltip('algiers_area')]"
 flavor_tur.25.desc: "Le mécontentement à l'égard de notre régime s'accroît à [ShowAreaName('algiers_area')], où un équilibre instable s'est installé entre $janissaries_advance$ et corsaires barbaresques. Ces derniers ont gagné en influence et semblent prêts à tenter de s'émanciper de [ROOT.GetCountry.GetName]. Toutefois, nous avons encore une chance de désamorcer la situation en soudoyant quelques puissants hommes de main parmi ces corsaires toujours avides, afin qu'ils prennent parti pour nous."
 flavor_tur.25.historical_info: "Fief des corsaires barbaresques, Alger était une ville cosmopolite. Mais après l'assassinat de l'autocrate Ali Agha lors de l'attaque anglaise de 1671, un nouvel ordre vit le jour, caractérisé par des relations institutionnalisées entre les janissaires locaux, détenteurs du pouvoir militaire, et les corsaires, maîtres du commerce. Ce système permit à Alger de devenir de facto indépendante de l'Empire ottoman."
 flavor_tur.25.a: "Ces pirates ne nous seront plus d'aucune utilité."
 flavor_tur.25.b: "Envoyons-leur les pots-de-vin."
 algiers_uprising: "Tous les [pops|e] #L [ShowCultureName('algerian')|l]s#! d'[ShowAreaName('algiers_area')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.27.title: "La [ShowLocationRankNameWithNoTooltip('city')] au cœur du monde"
 flavor_tur.27.desc: "Nous avons enfin conquis [ShowLocationName('constantinople')], là où tant de commandants #L [ShowReligionGroupAdjective('muslim')|l]s#! ont échoué face à la puissance du [ShowBuildingTypeName('theodosian_walls')]. Cette grande [constantinople_location.GetRank.GetName] romaine ferait une capitale idéale pour notre [ROOT.GetCountry.GetFlavorRank]. Nous pourrions toutefois envisager de lui rendre sa splendeur d'antan et veiller à ce que des loyalistes de nationalité [ShowCultureName('turkish_culture')|l] occupent les postes clés. À moins que nous ne nous contentions de la piller jusqu'à la dernière pierre."
 flavor_tur.27.historical_info: "Si la conquête de Constantinople par les Ottomans fut perçue comme un cataclysme par les chrétiens d'Occident, elle les propulsa vers la gloire aux yeux du monde musulman. Après trois jours de pillages habituels, Mehmed II ordonna que les habitants de la ville soient désormais protégés. Par la suite, les Grecs de Constantinople fournirent de nombreux conseillers compétents au régime ottoman."
 flavor_tur.27.a: "C'est une capitale digne de ce nom."
 flavor_tur.27.b: "Pillons ces richesses et déclarons notre victoire !"
 flavor_tur.27.c: "Encore un joyau pour notre collection, rien de plus."
 tur_byzantion_becomes_core_tt: "Tous les [locations|e] de [ShowProvinceDefinitionNameWithNoTooltip('constantinople_province')] verront leur niveau d'intégration évoluer vers : [core|e]"
 flavor_tur.28.title: "La tombe de Köse Mihal"
 flavor_tur.28.desc: "Ancien gouverneur [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] converti à l'[ShowReligionGroupName('muslim')] après avoir fait un rêve prophétique, Köse Mihal est devenu un allié fidèle de [GetCharacter('tur_osman').GetShortName]. Il a aidé à la prise de [ShowLocationName('bursa')], et c'est là qu'il est mort, après une vie longue et fructueuse. Ses nombreux fils s'occuperont de ses funérailles, mais la question reste de savoir quel sera son héritage pour notre [ROOT.GetCountry.GetFlavorRank].\nDans l'éloge funèbre de Köse Mihal, devrions-nous mettre l'accent sur son origine #L [ShowCultureName('greek_culture')|l]que#!, sur le fait que tout le monde est le bienvenu sous notre bannière, ou plutôt apaiser le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] en nous concentrant sur sa dévotion à la foi [ShowReligionName('sunni')|l] ?"
 flavor_tur.28.a: "Le peuple [ShowCultureNameWithNoTooltip('greek_culture')|l] est notre frère !"
 flavor_tur.28.b: "La foi est ce qui nous unit."
 burial_of_mihal: "Tous nos [pops|e] #L [ShowCultureName('greek_culture')|l]s#! en [ShowRegionName('anatolia_region')] et dans les [ShowRegionName('balkan_region')] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.29.title: "Couronnement des derviches"
 flavor_tur.29.desc: "[GetCharacter('tur_osman').GetShortName] a gagné en légitimité en épousant [GetCharacter('tur_rabia_bala_hatun').GetShortName], la fille du chef d'une communauté de derviches à la frontière orientale. Ces mystiques religieux conservent une forte influence sur notre jeune [ROOT.GetCountry.GetFlavorRank], mais ils nous demandent maintenant de réaffirmer notre patronage, et fourniront à leur tour des conseils politiques et militaires au nom de l'école [target_school_scope.GetName]. Les membres les plus conservateurs du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cependant, s'opposent à l'accent mis par les derviches sur les rituels ésotériques plutôt que sur l'érudition, et préféreraient que nous ne soyons pas encore plus redevables à leur égard..."
 flavor_tur.29.historical_info: "Les derviches étaient des mystiques soufis qui jouèrent un rôle central dans les débuts de la société ottomane, en propageant l'islam, en soutenant les conquêtes et en influençant l'administration. Leurs loges faisaient office de centres d'apprentissage et d'entraide sociale, tandis que des ordres comme les Bektashi et les Mevlevi façonnaient la culture religieuse et militaire ottomane par leurs conseils spirituels et leurs rituels."
 flavor_tur.29.a: "Les derviches ont beaucoup à nous apprendre !"
 flavor_tur.29.b: "Nous n'avons plus besoin de cette alliance."
 flavor_tur.30.title: "Des pièces à notre nom"
 flavor_tur.30.desc: "À la fin de son règne, [GetCharacter('tur_osman').GetShortName] a fait frapper des pièces en son nom, et non plus en tant que vassal nominal des Ilkhanides moribonds d'Iran. C'était un grand pas vers la légitimité en tant que souverain indépendant, et avec l'effondrement de l'Ilkhanat, nous n'avons pas grand-chose à perdre à poursuivre cette pratique. Cependant, les frappeurs de monnaie de [ShowLocationNameWithNoTooltip('bursa')] prétendent manquer d'argent et d'or, et demandent une contribution pour pouvoir produire de plus grandes quantités de pièces à l'effigie de [target_character.GetName]."
 flavor_tur.30.a: "Ils auront ce dont ils ont besoin."
 flavor_tur.30.b: "Une production limitée fera l'affaire."
 flavor_tur.30.historical_info: "Le premier atelier monétaire de l'État ottoman en pleine ascension était situé à Bursa. Après la prise de la ville en 1326, Osman Ier commença à frapper des pièces en son nom propre, et non en tant que vassal de l'Ilkhanat mongol, comme c'était jusqu'alors la coutume chez les dirigeants turciques d'Anatolie."
 flavor_tur.31.title: "La prospérité de [target_location.GetNameWithNoTooltip]"
 flavor_tur.31.desc: "Depuis notre conquête de [ShowLocationNameWithNoTooltip('bursa')], la ville a prospéré, attirant des marchands et des voyageurs #L [ShowCultureName('greek_culture')|l]s#!, #L [ShowCultureName('turkish_culture')|l]s#!, #L [ShowCultureGroupName('italian_group')|l]s#! et #L [ShowCultureGroupName('jewish_group')|l]s#!.\n\nL'investissement de nos prédécesseurs dans des infrastructures nouvelles et améliorées semble porter ses fruits, transformant progressivement [ShowLocationNameWithNoTooltip('bursa')] en un joyau de notre État en plein essor. Il semblerait que de nombreux artisans et commerçants qui travaillaient auparavant sous le joug [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l] sentent le bateau couler et se tournent vers nous."
 flavor_tur.31.a: "Laissons-la s'étendre avec le temps."
 flavor_tur.31.b: "Finançons cette expansion !"
 flavor_tur.31.historical_info: "Première grande ville saisie par les Ottomans en 1326, Bursa conserva son importance commerciale et culturelle même après le transfert de la capitale à Andrinople (Edirne). Elle connut une croissance urbaine considérable tout au long du XIVe siècle."
 flavor_tur.32.title: "Le rêve de [GetCharacter('tur_osman').GetShortNameWithNoTooltip]"
 flavor_tur.32.desc: "Selon la légende, par une nuit étoilée d'autrefois, alors qu'[GetCharacter('tur_osman').GetSheHe] séjournait dans le camp du sage Şeyh Edebali, [GetCharacter('tur_osman').GetShortName] fit un rêve chargé de présages. [GetCharacter('tur_osman').GetSheHe|U] y vit ses descendants conquérir une grande partie du monde, avec [ShowLocationNameWithNoTooltip('constantinople')] comme prix ultime. Bien que l'origine de cette histoire reste incertaine, elle commence à se répandre, tant à notre cour qu'au-delà."
 flavor_tur.32.a: "Assurons-nous que tous nos vassaux l'entendent."
 flavor_tur.32.b: "Nous sommes si inspirés !"
 flavor_tur.32.historical_info: "L'histoire du rêve d'Osman commença à circuler au XVe siècle, un siècle après sa mort. On pense qu'il s'agit d'une œuvre de propagande destinée à fournir un mythe fondateur au jeune empire de ses descendants."
 flavor_tur.33.title: "Une bureaucratie persane"
 flavor_tur.33.desc: "Grâce aux Grands Seldjoukides, notre État a reçu un important héritage de la [ShowRegionName('persia_region')], et nos fonctionnaires écrivent dans la langue et le style [ShowLanguageName('persian_language')|l]. Cependant, nos vassaux #L [ShowCultureName('greek_culture')|l]s#! aimeraient que cela change et que notre gouvernance s'inspire de l'exemple fourni par [GetCountry('BYZ').GetName], et que les documents bureaucratiques soient rédigés en [ShowLanguageName('greek_language')|l]. Une réforme aussi radicale ne manquerait pas d'irriter les tribus #L [ShowCultureName('turkish_culture')|l]s#! de notre domaine, car elles apprécient l'héritage [ShowLanguageNameWithNoTooltip('persian_language')|l] et y attachent un grand prestige."
 flavor_tur.33.a: "Nous ne renoncerons pas à notre héritage [ShowCultureGroupNameWithNoTooltip('iranian_group')|l]."
 flavor_tur.33.b: "Nos bureaucrates devront utiliser le [ShowLanguageNameWithNoTooltip('greek_language')|l]."
 flavor_tur.33.c: "Pourquoi ne pas avoir des documents bilingues ?"
 flavor_tur.33.historical_info: "Les premiers Ottomans modelèrent leur État sur leurs prédécesseurs seldjoukides persanisés, en adoptant des pratiques administratives et bureaucratiques clés qui avaient été affinées pendant des siècles sous l'influence persane. En conséquence, les documents officiels, les archives judiciaires et même la correspondance de l'État étaient principalement rédigés en persan, qui était la langue de la gouvernance et de la haute culture dans une grande partie du monde islamique. Cette pratique reflétait l'empreinte profonde du système administratif seldjoukide, dans lequel les bureaucrates et les scribes persans avaient longtemps joué un rôle crucial dans la gestion des affaires de l'État. Alors que le turc restait la langue de l'élite militaire et que l'arabe était utilisé pour les questions religieuses et juridiques, le persan était le principal moyen d'expression de l'État, de la diplomatie et de la littérature dans les premières décennies du beylicat."
 persianate_protocols_persianate_option: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! perdront [Multiply_CFixedPoint(ShowNamedValue('pop_satisfaction_weak_penalty'), '(CFixedPoint)-1')|R2%] de [pop_satisfaction|e]."
 persianate_protocols_greek_option: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 persianate_protocols_balanced_option: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.34.title: "Afflux de lettrés anatoliens"
 flavor_tur.34.desc: "Avec le prestige croissant de notre dynastie, de nombreux lettrés d'[ShowAreaName('central_anatolia_area')] ont commencé à arriver. Ils sont imprégnés des traditions bureaucratiques des Grands Seldjoukides d'antan, et possèdent des compétences en matière de gestion de l'État dont notre [ROOT.GetCountry.GetFlavorRank] en plein essor pourrait certainement avoir besoin.\n\nCependant, les employer en grand nombre causera des frictions avec la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] des tribus guerrières frontalières sous notre influence, qui y verraient un pas clair vers une tentative de diminution de leur pouvoir au profit de celui de l'État."
 flavor_tur.34.a: "Nous les emploierons, quoi qu'il en soit."
 flavor_tur.34.b: "Mieux vaut ne pas mécontenter la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 flavor_tur.34.historical_info: "La centralisation ottomane précoce fut grandement favorisée par l'afflux de lettrés d'Anatolie centrale, où la bureaucratie turco-persane avait joui d'une plus grande influence qu'en Occident."
 flavor_tur.35.title: "Premier parmi les pairs"
 flavor_tur.35.desc: "Les chefs de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] tribale qui ont été le fer de lance de notre expansion nous considèrent comme le premier parmi leurs pairs, selon les anciennes méthodes #L [ShowCultureName('turkish_culture')|l]s#!. Aujourd'hui, ils s'inquiètent de la montée en puissance de la dynastie [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName] et souhaitent que nous réaffirmions cette relation, ce qui nous ferait perdre une partie du prestige et de l'autorité que nous avons mis des années à construire."
 flavor_tur.35.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doit être apaisée."
 flavor_tur.35.b: "Il est temps de refuser."
 flavor_tur.35.historical_info: "Les débuts de l'expansion ottomane s'appuyaient fortement sur des tribus de guerriers frontaliers appelés ghâzî. Les chefs ghâzî se considéraient comme plus ou moins égaux aux dirigeants ottomans, une relation appelée #italic primus inter pares#! par les historiens, et s'opposaient à toute tentative de concentrer davantage de pouvoir entre les mains des Ottomans."
 flavor_tur.36.title: "La cité d'Hadrien"
 flavor_tur.36.desc: "Après avoir conquis l'ancien [target_location.GetRank.GetName] d'[ShowLocationName('edirne')], nous devrions maintenant envisager d'en faire la capitale de notre [ROOT.GetCountry.GetFlavorRank], et notre point d'ancrage permanent en [ShowContinentName('europe')]. Depuis [ShowLocationNameWithNoTooltip('edirne')], notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] peut s'attaquer à de nouveaux territoires de raids à [ShowAreaName('thrace_area')], et, le moment venu, nous pouvons même viser la plus grande récompense, [ShowLocationName('constantinople')]. La population de notre capitale actuelle, [ShowLocationName('bursa')], serait cependant lésée."
 flavor_tur.36.a: "C'est notre plus grande conquête !"
 flavor_tur.36.b: "[ShowLocationNameWithNoTooltip('bursa')] est bien suffisante."
 flavor_tur.36.historical_info: "Les Ottomans prirent Andrinople à l'Empire romain d'Orient en 1362. En y transférant sa capitale, Mourad Ier envoya un message clair au monde : ses ambitions de conquête en Europe ne faisaient que commencer."
 all_pops_lose_10_satisfaction_tt: "Nos [pops|e] dans ce [location|e] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 core_and_prosperity_tt: "Chaque [location|e] dans cette [province|e] verra son Niveau d'intégration passer à [core|e] et gagnera [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]"
 flavor_tur.37.title: "La légende d'Oghouz $rank_empire_horde_ruler_suffix_male$"
 flavor_tur.37.desc: "[target_artist.GetName], membre d'un groupe de lettrés et d'écrivains ambitieux, a suggéré que nous le parrainions en compilant une généalogie de notre dynastie, avec quelques embellissements, bien sûr. [target_artist.GetSheHe|U] aimerait surtout affirmer que nous descendons du légendaire Oghouz $rank_empire_horde_ruler_suffix_male$, un grand héros de l'Antiquité, ce qui nous donnerait le meilleur pedigree de toutes les dynasties de l'empire [ShowCultureName('turkish_culture')|l]."
 flavor_tur.37.a: "Ne lésinons pas sur les moyens !"
 flavor_tur.37.b: "Même un enfant n'y croirait pas..."
 flavor_tur.37.historical_info: "Oghouz $rank_empire_horde_ruler_suffix_male$ était un géniteur mythique dans les légendes turciques, qui figure dans de nombreuses chroniques dynastiques médiévales. En revendiquant leur descendance, les Ottomans pouvaient se positionner comme supérieurs aux autres souverains turciques. Mais tout le monde n'était pas convaincu et, dans ses échanges d'insultes avec Bayazid Ier, Tamerlan dénigrait la lignée ottomane."
 flavor_tur.38.title: "Le premier des [ShowDynastyNameWithNoTooltip('candarli_dynasty')]"
 flavor_tur.38.desc: "Issus des cultures des steppes, nous avons toujours été fiers de reconnaître la valeur du mérite plus que celle du sang. [advisor_character.GetName], un juge prometteur de [ShowLocationName('bursa')], a fait preuve de compétences remarquables en matière de stratégie et d'économie d'État. Nous pourrions tirer profit de sa promotion au poste de conseiller de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Mais comme [advisor_character.GetSheHe] vient de l'armée, cela pourrait causer quelques frictions avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui a longtemps insisté sur le fait que des conseillers d'un rang aussi élevé doivent venir des rangs des hommes érudits."
 flavor_tur.38.a: "Nous avons besoin de sang neuf et de nouvelles idées à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_tur.38.b: "Contentons-nous de conseillers plus traditionnels"
 flavor_tur.38.historical_info: "Famille d'origine nomade turcomane, les Çandarlı devinrent des juges et des vizirs durant l'émergence de l'État ottoman. Cinq grands vizirs ottomans étaient issus de la famille Çandarlı. Mais Halil Pacha le Jeune, le quatrième vizir des Çandarlı, tomba en disgrâce auprès de Mourad II et fut exécuté. Le statut de la famille ne se remit jamais vraiment de ce coup dur."
 flavor_tur.39.title: "La grande mosquée de [target_location.GetNameWithNoTooltip]"
 flavor_tur.39.desc: "Depuis notre conquête de [ShowLocationName('bursa')], [target_location.GetRank.GetName] a prospéré et a vu naître de nombreux projets de construction. Mais le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] local insiste désormais pour que nous nous lancions dans une entreprise plus intimidante : la construction d'une grande mosquée. Ce serait un témoignage de la force de la dynastie [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetDynasty.GetName], et un monument à la gloire spirituelle de l'[ShowReligionGroupName('muslim')]."
 flavor_tur.39.a: "C'est un projet digne de notre légende !"
 flavor_tur.39.b: "Non, nous avons besoin de cet argent pour la guerre."
 flavor_tur.39.historical_info: "Pendant longtemps, même après le transfert de la capitale à Andrinople (Edirne), Bursa fut considérée comme le cœur cérémoniel de l'État ottoman. Bayezid Ier supervisa la construction de deux grands complexes de mosquées, le Bayezid Külliyesi et l'Ulu Camii, avant que son règne ne soit interrompu par les invasions de Tamerlan."
 flavor_tur.40.title: "La restauration de [target_location.GetNameWithNoTooltip]"
 flavor_tur.40.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName], qui fut longtemps le site de la grande [ShowLocationRankName('city')] romaine de Nicée, est en déclin depuis que nous nous en sommes emparés, et peut-être même bien avant. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale veut que nous parrainions la restauration de la [target_location.GetRank.GetNameWithNoTooltip], en ruine et négligée, afin d'attirer de nouveaux colons, et nous rappellent que [target_location.GetNameWithNoTooltip] a une grande valeur et de grandes perspectives d'expansion..."
 flavor_tur.40.a: "C'est trop cher, laissons-la s'écrouler."
 flavor_tur.40.b: "La gloire de jadis sera restaurée !"
 flavor_tur.40.historical_info: "Autrefois grande ville de Nicée, İznik fut très négligée à l'époque ottomane. Le voyageur marocain Ibn Baṭṭūṭa, qui la visita en 1331, affirma qu'elle n'était plus que ruines, et un voyageur anglais du XVIIIe siècle la décrivit comme un village misérable aux longues ruelles et aux murs de terre..."
 flavor_tur.43.title: "La chute des [GetCountry('AHI').GetNameWithNoTooltip]"
 flavor_tur.43.desc: "La république des [GetCountry('AHI').GetName], état dirigé par la confrérie spirituelle du même nom, a longtemps entretenu des liens avec la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Şeyh Edebali, le beau-père de [GetCharacter('tur_osman').GetName], était un dirigeant des [GetCountry('AHI').GetNameWithNoTooltip]. Des membres influents du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de notre [ROOT.GetCountry.GetFlavorRank] tiennent toujours les mystiques [GetCountry('AHI').GetAdjectiveWithNoTooltip] en haute estime, et insistent sur le fait que nous devrions les avoir comme alliés, plutôt que comme sujets. D'autres soutiennent qu'il est grand temps d'intégrer la confrérie à notre domaine, ce à quoi ils pourraient s'opposer violemment, bien sûr..."
 flavor_tur.43.a: "Nous devons attaquer."
 flavor_tur.43.b: "Proposons une union."
 flavor_tur.43.c: "Optons pour la coexistence, pour l'instant."
 flavor_tur.43.historical_info: "La république des Ahis obtint son indépendance des Mongols vers 1290. Ce beylicat anatolien singulier n'était pas dirigé par un seigneur de guerre, mais par une confrérie religieuse soufie, dans un mode de gouvernance qui n'était pas sans rappeler celui des républiques marchandes européennes. La république déclina après la chute d'Ankara en 1354, mais des confréries comme celle des Ahis laissèrent une empreinte durable sur la culture ottomane."
 ahi_vassalage_tooltip: "[target_country.GetNameWithNoTooltip] sera plus enclin à accepter l'assujettissement par le biais d'un [event|e] spécial pendant la [situation|e] [ShowSituationName('rise_of_the_ottomans')] tant que nous resterons le concurrent le plus fort.\n\nSi nous les assujettissons de cette manière, nous déclencherons également l'[event|e] #italic $flavor_tur.44.title$#!."
 explain_flavor_tur.43_tt: "Du fait de notre choix lors de l'[event|e] #italic $flavor_tur.43.title$#!, ils sont plus susceptibles d'accepter\n\nS'ils deviennent notre [subject|e], nous déclencherons également l'[event|e] #italic $flavor_tur.44.title$#!"
 flavor_tur.44.title: "La confrérie des [GetCountry('AHI').GetAdjectiveWithNoTooltip]"
 flavor_tur.44.desc: "Après l'unification des terres [GetCountry('AHI').GetAdjective|l] avec notre [ROOT.GetCountry.GetFlavorRank], nombre de leurs artisans et commerçants qualifiés cherchent à rejoindre les rangs de la bureaucratie #L [ROOT.GetCountry.GetAdjective|l]e#!. Ces hommes sont connus pour leurs pratiques traditionnelles intenses, et semblent prêts à pardonner tous les préjudices que nous avons commis à leur encontre, réels ou imaginaires, pour travailler au bénéfice de l'[ShowReligionGroupName('muslim')]."
 flavor_tur.44.a: "Nous avons quelques postes à pourvoir..."
 flavor_tur.44.b: "Envoyons-les plutôt organiser les frontières."
 flavor_tur.44.historical_info: "La confrérie des Ahis faisait partie de l'Akhiya, un groupe de guildes soufies qui jouissait d'une grande influence dans l'Anatolie post-seldjoukide. Après la conquête par les Ottomans de leur république basée à Angora (Ankara), certains Ahis devinrent des bureaucrates de l'État ottoman."
 flavor_tur.46.title: "Le Basilic"
 flavor_tur.46.desc: "La grande bombarde de [cannon_maker.GetNameWithNoTooltip] nous a bien servi lors de la prise de [target_location.GetNameWithNoTooltip], brisant les puissantes murailles de Théodose. Mais elle avait tendance à surchauffer et s'est maintenant désintégrée dans une explosion colossale,"
 flavor_tur.46.ending_orban.desc: "tuant son créateur dans la déflagration."
 flavor_tur.46.orbanless.desc: "tuant de nombreux hommes de son détachement dans la déflagration."
 flavor_tur.46.ending: "La question qui se pose aujourd'hui est la suivante : devons-nous construire un autre canon de la même taille ? Ou plutôt nous contenter du fait qu'il a rempli sa fonction, et qu'il a effectivement détruit les murs de Babylone ?"
 flavor_tur.46.a: "Peut-on jamais avoir un canon trop puissant ?"
 flavor_tur.46.b: "Mieux vaut le faire fondre et en faire des pièces détachées..."
 flavor_tur.46.historical_info: "Le Basilic authentique était terriblement puissant, mais il avait de graves problèmes de surchauffe et ne dura que six semaines après sa construction. Pourtant, pendant cette période, il parvint à briser les épaisses murailles de Théodose à Constantinople, mettant fin à l'Empire romain après 1 500 ans. Ne se laissant décourager ni par le coût ni par les dommages collatéraux liés aux explosions, les Ottomans construisirent bientôt un autre canon de taille similaire, le canon des Dardanelles, qui fut tiré sur la marine britannique jusqu'en 1807."
 melted_great_bombard: "La ferraille de la grande bombarde"
 flavor_tur.47.title: "Un seigneur de la frontière"
 flavor_tur.47.desc: "[target_character.GetName] a accompli des actes de bravoure à la frontière et a fait preuve d'un grand talent pour le commandement. Nous devrions l'élever au nouveau poste de Seigneur de la frontière, et le garder près de nous.\n\nCependant, nous donner un tel pouvoir de nomination ne manquerait pas d'exaspérer une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui y verrait un nouveau signe de notre dynastie essayant de la discréditer."
 flavor_tur.47.a: "Nous sommes prêts !"
 flavor_tur.47.b: "Nous ferons plutôt quelques concessions envers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.47.c: "Tout ce qu'on peut faire, c'est attendre..."
 flavor_tur.47.historical_info: "En se donnant le pouvoir de nommer les seigneurs de la frontière (uc begleri), Mourad Ier fit un pas de plus pour ne plus être considéré uniquement comme le premier parmi ses pairs au sein de la noblesse des ghâzîs de la frontière."
 flavor_tur.48.title: "Les tambours de guerre"
 flavor_tur.48.desc: "Issus des fabricants de tentes et des musiciens itinérants, les ensembles Mehter ont longtemps occupé une place importante dans notre culture. Le tout premier fut d'ailleurs offert à [GetCharacter('tur_osman').GetName] par Kayqubad III, grand sultan de Rûm. En temps de guerre, ils jouent devant la tente du [ROOT.GetCountry.GetGovernment.GetRulerTitle], et chacun se lève en hommage à Kayqubad.\n\nMais pourquoi continuer à nous lever pour un sultan disparu depuis si longtemps ? Nous aussi, nous sommes devenus grands. Il est peut-être temps de rester assis, au risque de froisser la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], attachée aux traditions."
 flavor_tur.48.a: "Ils devront vivre avec ça."
 flavor_tur.48.b: "Non, nous continuerons à nous tenir debout."
 flavor_tur.48.historical_info: "En refusant de se lever lorsque les ensembles Mehter jouaient, les dirigeants ottomans s'éloignaient encore un peu plus de leurs origines steppiques et se positionnaient comme des dirigeants supérieurs aux autres."
 flavor_tur.49.title: "Un cinquième du butin"
 flavor_tur.49.desc: "Selon le Saint $common_string_quran$, un cinquième du butin de guerre revient à [ROOT.GetCountry.GetReligion.GetGodName], le prophète, aux voyageurs et à ceux qui sont dans le besoin. De même, la coutume [ShowCultureName('turkish_culture')|l] veut qu'un cinquième du butin revienne au chef, et c'est ainsi que nous avons profité des nombreuses guerres de ces derniers temps. Les esclaves ont longtemps été exemptés de cette règle, mais avec l'afflux d'esclaves #L [ShowReligionGroupAdjective('christian')|l]s#! provenant de nos récentes conquêtes, il est temps pour nous d'en réclamer une partie. Les seigneurs frontaliers n'apprécieront sûrement pas, mais parmi ces esclaves se trouveront de jeunes hommes forts, que nous pourrons utiliser pour construire notre propre armée, afin de réduire notre dépendance à l'égard des seigneurs frontaliers..."
 flavor_tur.49.a: "Nous en avons le droit."
 flavor_tur.49.b: "Qu'ils gardent leurs esclaves !"
 flavor_tur.49.historical_info: "Selon la tradition, le chef avait droit à un cinquième du butin de guerre. Mourad Ier interpréta ce droit comme incluant les esclaves, et c'est ainsi que naquit l'impôt pençik. Certains des esclaves acquis de cette manière furent intégrés aux kapıkulu, les divisions domestiques ottomanes, notamment le célèbre corps des janissaires."
 flavor_tur.50.title: "Le [ROOT.GetCountry.GetGovernment.GetHeirTitle] et les Ḥurūfiyyah"
 flavor_tur.50.desc: "Les Ḥurūfiyyah qui se sont établis précédemment dans notre [ROOT.GetCountry.GetFlavorRank] n'ont peut-être pas causé beaucoup de problèmes, mais notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservateur les déteste. Pire encore, il semble que certains Ḥurūfiyyah soient devenus les mentors de [heretic_heir.GetShortName], notre [ROOT.GetCountry.GetGovernment.GetHeirTitle]. Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], horrifié à l'idée qu'il se convertisse au [ShowReligionName('shia')], veut régler le problème en faisant brûler vifs les Ḥurūfiyyah et leurs principaux sympathisants."
 flavor_tur.50.a: "Brûlons-les tous et laissons Dieu décider de leur sort !"
 flavor_tur.50.b: "Laissons [heretic_heir.GetNameWithNoTooltip] trouver son propre chemin vers [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.50.historical_info: "Un groupe de Ḥurūfiyyah – que des chroniqueurs ultérieurs désigneront comme de « maudits sans importance » – parvint à se rapprocher dangereusement du jeune Mehmet II. Inquiet, son vizir Mahmud Pacha Angelović fit contrecarrer leur influence à Edirne en ordonnant que plusieurs d'entre eux soient brûlés sur le bûcher."
 flavor_tur.51.title: "Une question de coutumes"
 flavor_tur.51.desc: "Au fur et à mesure que nous conquérons de nouveaux ports, nous devons penser à quelque chose qui n'est pas familier à nos racines nomades : la mer. Un lieu tel que [port_location.GetName] pourrait bénéficier de l'efficacité des fermiers généraux et d'une collecte plus stricte des droits de douane, et les meilleurs candidats pour cette tâche seraient les hommes de [GetCountry('GEN').GetName]. L'emploi de ces étrangers renforcerait l'idée que notre [ROOT.GetCountry.GetFlavorRank] est accueillant pour tous, mais agacerait la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dont les collecteurs d'impôts précédents sont le plus souvent issus."
 flavor_tur.51.a: "Nous avons besoin de tous les experts que nous pourrons trouver !"
 flavor_tur.51.b: "Non, nous ne pouvons nous fier aux marchands [GetCountry('GEN').GetAdjectiveWithNoTooltip|l]."
 flavor_tur.51.historical_info: "Les premiers États ottomans semblent avoir bénéficié, tant sur le plan économique qu'administratif, de leurs bonnes relations avec les Génois. Sous le règne de Mourad Ier, les fermiers généraux latins (probablement génois) servaient souvent de collecteurs de douanes dans les ports ottomans."
 flavor_tur.52.title: "L'interdiction du [ShowGoodsNameWithNoTooltip('wheat')] anatolien"
 flavor_tur.52.desc: "De nombreux marchands occidentaux se sont enrichis grâce à nos exportations de [ShowGoodsName('wheat')] des champs d'[ShowRegionName('anatolia_region')]. Le temps est peut-être venu de mettre un terme à cette situation et de garantir l'approvisionnement de notre propre population, et de l'armée ! L'interdiction des exportations de [ShowGoodsNameWithNoTooltip('wheat')] pourrait renforcer notre position économique et nous donner un avantage dans nos futures négociations avec les marchands étrangers."
 flavor_tur.52.a: "Aucun boisseau ne quittera nos ports."
 flavor_tur.52.b: "Évitons de nous mêler des affaires des marchands."
 flavor_tur.52.historical_info: "L'interdiction d'exporter des céréales décrétée par Bayezid Ier constituait, pour l'époque, une ingérence rare dans le domaine réservé aux marchands. Les motivations du sultan restent incertaines : peut-être cherchait-il à affaiblir ses ennemis européens, ou à obtenir des concessions des puissantes républiques marchandes de Gênes et de Venise."
 flavor_tur.53.title: "Les loups de la [ShowProvinceDefinitionNameWithNoTooltip('aegean_sea_province')]"
 flavor_tur.53.desc: "Depuis que notre [ROOT.GetCountry.GetFlavorRank] a conquis des terres côtières, de hardis pillards #L [ShowCultureName('turkish_culture')|l]s#! ont délaissé leurs chevaux pour prendre la mer, attaquant colonies et navires en [ShowProvinceDefinitionName('aegean_sea_province')], en [ShowAreaName('aegean_sea_area')] et dans la [ShowAreaName('black_sea_area')], ramenant esclaves et butin. Mais nous pourrions organiser cette activité à plus grande échelle, pour en tirer profit et au détriment de nos rivaux maritimes. Il suffirait de soutenir ces pirates... discrètement, bien entendu."
 flavor_tur.53.a: "Tout le monde nous craindra !"
 flavor_tur.53.b: "Concentrons-nous sur la construction d'une flotte digne de ce nom."
 flavor_tur.53.c: "Nous ne devrions pas dégrader nos relations commerciales."
 flavor_tur.53.historical_info: "Au XIVe et au XVe siècle, la piraterie soutenue par les Ottomans était monnaie courante, poussant Gênes et Venise à envoyer régulièrement des galères patrouiller en mer Égée pour surveiller les mouvements des navires turcs. Les Turcs avaient besoin d'une flotte puissante pour unifier leur territoire, séparé par le détroit du Bosphore, mais avant d'y parvenir, la piraterie leur offrait un moyen asymétrique d'éroder la puissance maritime de leurs rivaux."
 flavor_tur.54.title: "L'attrait de la piraterie"
 flavor_tur.54.desc: "Devant rivaliser avec de vieilles puissances navales comme [GetCountry('BYZ').GetNameWithNoTooltip] et [GetCountry('VEN').GetNameWithNoTooltip], nous sommes cruellement dépassés en mer Égée, du moins pour l'instant.\n\nMais comme de nombreux #L [ShowCultureName('turkish_culture')]s#! ont pris la mer pour se livrer à la piraterie sous notre bannière, nous pourrions utiliser certains de ces pillards pour renforcer notre propre flotte."
 flavor_tur.54.a: "Nous avons besoin d'eux !"
 flavor_tur.54.b: "Leurs prétentions nous seront plus utiles à nous."
 flavor_tur.54.c: "Nous ne pouvons nous fier à ces hommes indisciplinés."
 flavor_tur.54.historical_info: "Au début de la période ottomane, de nombreux Turcs prirent la mer, attaquant les colonies grecques sur les îles proches de l'Anatolie. La piraterie se développa et se révéla très rentable. Un témoin oculaire affirme que de nombreux hommes, dont on aurait eu grand besoin dans la bataille contre Tamerlan, étaient déjà occupés à préparer des expéditions en mer."
 flavor_tur.55.title: "La forteresse de [target_location.GetNameWithNoTooltip]"
 flavor_tur.55.desc: "Depuis que nous avons conquis [target_location.GetName], il est de plus en plus évident qu'il s'agit d'un point d'appui important pour nous en Europe, le détroit étant plus étroit et plus facile à traverser. Bien qu'il y ait plusieurs anciennes petites forteresses sur la péninsule, nous devrions en construire une plus grande et plus durable, afin de dissuader toute attaque venant de la mer."
 flavor_tur.55.a: "Lançons tout de suite sa construction !"
 flavor_tur.55.b: "C'est trop cher."
 flavor_tur.55.historical_info: "Les Ottomans reçurent de Jean Cantacuzène la forteresse de Tzympe à Gallipoli, pour l'aider dans sa guerre contre un autre prétendant au trône byzantin, et c'est de là qu'ils capturèrent ensuite la forteresse de Gallipoli, bien plus grande. Le site devint important en tant que tête de pont vers l'Europe, et Bayezid Ier fit construire une puissante forteresse côtière pour protéger le port."
 tur_treathens_the_bosphorus: "Menace le Bosphore"
 flavor_tur.56.title: "Les Ḥurūfiyyah arrivent"
 flavor_tur.56.desc: "Les Ḥurūfiyyah forment un mouvement en plein essor de mystiques #L [ShowReligionName('shia')|l]s#! basés en Iran. Cependant, ils ont récemment rencontré une certaine opposition dans ce pays, et un groupe hétéroclite de lettrés Hurufi cherche désormais refuge dans notre royaume. Ils s'intéressent aux lettres et à la numérologie, et pourraient être inoffensifs. Leur chef [hurufiyya_character.GetName] prétend qu'ils travailleront pour le bien de notre État. Pourtant, certains habitants de [capital_location.GetName] ont déjà prêté serment à leur croyance..."
 flavor_tur.56.a: "Acceptons-les, pour l'instant."
 flavor_tur.56.b: "Accueillons-les à bras ouverts !"
 flavor_tur.56.c: "Renvoyons ces hérétiques d'où ils viennent."
 flavor_tur.56.historical_info: "Le hurufisme était un courant soufi ésotérique né en Iran dans les années 1370, qui gagna rapidement en influence. N'étant pas parvenu à convertir Tamerlan à Samarkand, le chef hurufi Fazlallah Astarabadi fut exécuté, ce qui poussa plusieurs de ses disciples à fuir vers l'Anatolie, la Syrie et l'Égypte."
 flavor_tur.56.b.tt: "Tous les [pops|e] #L [ShowReligionName('shia')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.56.c.tt: "Tous les [pops|e] [ShowReligionName('shia')|l] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.57.title: "Le seigneur des derviches"
 flavor_tur.57.desc: "[sufi_character.GetName], le chef d'un ordre soufi en pleine expansion appelé le #italic Bayramiye#!, basé à [target_location.GetName], a été traduit devant notre tribunal pour y être jugé. Certains membres influents du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prétendent que ses enseignements sur le monde et l'avenir sont blasphématoires. Pourtant, pour nous, ses paroles semblent sages..."
 flavor_tur.57.a: "Nous avons des choses à apprendre de lui !"
 flavor_tur.57.b: "Nous devons apaiser le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.57.c: "Renvoyons-le simplement chez lui."
 flavor_tur.57.historical_info: "Haji Bayram Veli était un mystique soufi influent, dont les enseignements perdurèrent pendant plusieurs siècles. Les autorités locales remirent en question la doctrine et le patriotisme de son ordre, s'inquiétant de sa croissance rapide, et l'envoyèrent à Mourad II. Mais le sultan trouva Haji Bayram très inspirant et l'autorisa à donner des conférences et à prêcher à la cour."
 flavor_tur.58.title: "L'île du sang"
 flavor_tur.58.desc: "Des pêcheurs affolés nous rapportent que [nemesis.GetName] a pendu des centaines de ses captifs de guerre #L [ROOT.GetCountry.GetAdjective|l]s#! sur une île de la mer Égée. Seuls certains #L [ShowReligionGroupAdjective('christian')|l]s#! captifs, considérés comme ayant été enrôlés de force à notre service, ont été épargnés. Un témoin a décrit le spectacle macabre de cadavres suspendus à des potences comme des grappes de raisin sur des vignes."
 flavor_tur.58.a: "Et pourtant, d'autres rejoindront notre cause !"
 flavor_tur.58.b: "Jurons de nous venger !"
 flavor_tur.58.historical_info: "Après leur grande victoire contre la flotte ottomane en 1416, les Vénitiens traînèrent leurs prisonniers sur l'île de Ténédos, où ils furent tous brutalement tués, à l'exception des chrétiens qui avaient été enrôlés de force. Cependant, les Vénitiens allaient apprendre à leurs dépens que la supériorité navale ne pouvait à elle seule garantir une domination éternelle sur la mer Égée."
 flavor_tur.59.title: "Folie martiale"
 flavor_tur.59.desc: "D'éminents dirigeants de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se sont plaints du comportement des Bashi-bouzouks irréguliers que nous avons déployés dans les garnisons frontalières. Selon eux, les Bashi-bouzouks ont tendance à piller et à harceler non seulement les terres ennemies, mais aussi notre propre population rurale à la frontière. Un incident s'est produit à [atrocity_location.GetName], où des Bashi-bouzouks auraient commis un terrible acte de violence à l'encontre d'un aubergiste et de sa famille. Furieux, les chefs de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] exigent que nous disciplinions les régiments de Bashi-bouzouks dans leur ensemble."
 flavor_tur.59.a: "Hélas, ces hommes sont un mal nécessaire."
 flavor_tur.59.b: "Oui, nous devrions tenter de les contrôler."
 flavor_tur.59.historical_info: "Les Bachi-bouzouks, principalement recrutés parmi les minorités albanaises et circassiennes, n'étaient pas payés : c'était la promesse de pillage qui les motivait. Cette solution peu coûteuse pour l'État ottoman devint vite problématique, car ces troupes acquirent une sinistre réputation en s'en prenant aux civils. Le terme « Bachi-bouzouk » finit d'ailleurs par devenir synonyme de « bandit » dans de nombreuses langues."
 flavor_tur.60.title: "Le Service intérieur"
 flavor_tur.60.desc: "Les eunuques esclaves compétents jouent depuis longtemps un rôle limité dans notre gouvernement, mais ces hommes castrés, sans ambition de pouvoir familial et temporel, recèlent un grand potentiel. Il en va de même pour plusieurs jeunes esclaves talentueux à la cour. Nous pourrions rapprocher ces courtisans compétents de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], en leur donnant des rôles officiels dans notre maison, aux dépens des vieux flagorneurs de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui avaient l'habitude de se disputer ces postes."
 flavor_tur.60.a: "Une réforme de la cour est attendue depuis longtemps."
 flavor_tur.60.b: "Non, nous devons continuer de nous reposer sur la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.60.historical_info: "#italic Enderûn#!, d'un mot persan signifiant #italic intérieur#!, désignait les courtisans les plus proches du sultan ottoman. On les opposait au #italic Birûn#!, le service extérieur, qui était la bureaucratie de l'empire. Les rangs de l'Enderûn étaient principalement constitués d'eunuques et de jeunes esclaves chrétiens, dont les tâches se concentraient sur l'assistance et l'éducation de la famille impériale, mais avec le temps, certains d'entre eux acquirent un grand pouvoir politique."
 flavor_tur.61.title: "Les mérites du silence"
 flavor_tur.61.desc: "Plusieurs jeunes hommes et femmes sourds-muets ont récemment été amenés au marché aux esclaves de [capital_location.GetName], et envoyés à la cour en guise de cadeau. Le Service intérieur propose maintenant d'accueillir ces sourds-muets et de les former pour qu'ils servent à nos côtés, en tant que messagers et espions, et peut-être aussi en tant qu'assassins, si nous en avons besoin. Après tout, ceux qui ne peuvent pas parler ne révéleront pas nos secrets..."
 flavor_tur.61.a: "Voilà qui est original, mais pourquoi pas ?"
 flavor_tur.61.b: "Notre cour est assez étrange comme ça..."
 flavor_tur.61.historical_info: "Le Service intérieur comptait de nombreux personnages inhabituels et se distinguait par l'emploi de Dilsiz, des sourds-muets. On considérait qu'ils pouvaient se voir confier des secrets et des missions particulièrement sensibles, et c'est pourquoi ils jouaient souvent le rôle de gardes, d'accompagnateurs, de messagers, et parfois de bourreaux. Bien que muets, nombre d'entre eux savaient lire et écrire et utilisaient leur propre langue des signes."
 flavor_tur.62.title: "Le langage secret"
 flavor_tur.62.desc: "Les sourds-muets de la cour se sont concertés pour développer une nouvelle langue des signes qui leur permet de communiquer de façon fluide et silencieuse entre eux. Ils proposent maintenant que [target_ruler.GetName] pratique également ce langage, car il permettrait des échanges d'informations très secrets et intimes, lorsque son Excellence le souhaiterait."
 flavor_tur.62.a: "Laissons-le s'entraîner."
 flavor_tur.62.b: "Mieux vaut nous concentrer sur les activités martiales."
 flavor_tur.62.tt: "Cela apportera des avantages en quelques mois."
 flavor_tur.62.historical_info: "Les détails de la langue des signes ottomane, également connue sous le nom de langue des signes du harem, nous échappent, mais il semble qu'elle ait été complexe et populaire à la cour, où le silence était souvent une qualité précieuse. Osman II maîtrisait la langue des signes et encourageait nombre de ses courtisans entendants à en faire autant."
 flavor_tur.63.title: "Le César de Rome"
 flavor_tur.63.desc: "Sanctifiée par la gloire du monde antique, [ShowLocationName('constantinople')] est désormais nôtre, et [GetCountry('BYZ').GetName] n'est plus. Nous pouvons désormais revendiquer le titre de #italic qayṣar-i Rūm#!, César de Rome, même si tous les faux prétendants à ce titre nous en veulent. Les Romains d'antan étaient loin de prévoir qu'un jour, leur héritage serait transmis à un peuple venu des terres de leurs anciens ennemis : l'Iran."
 flavor_tur.63.a: "C'est notre héritage !"
 flavor_tur.63.b: "Célébrer ce triomphe une fois sera amplement suffisant."
 flavor_tur.63.historical_info: "Mehmet II revendiqua le titre de César après la conquête de Constantinople. Bien que cette revendication ait été rejetée avec véhémence par la majeure partie de la chrétienté occidentale, elle fut reconnue par l'Église orthodoxe. Ce titre chargé d'histoire avait à l'origine une grande valeur symbolique pour les Ottomans, mais il perdit de son importance après la conquête de l'Égypte, les Ottomans cherchant de plus en plus à être perçus comme des califes par le monde musulman."
 not_the_real_rome: "Ce n'est pas la véritable Rome"
 flavor_tur.64.title: "Élaguer l'arbre généalogique"
 flavor_tur.64.desc: "Alors que la légitimité de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est remise en question dans certains milieux, au sein du Service intérieur, il se murmure que la sécurité de l'État tout entier est menacée. Les eunuques aiguisent leurs dagues et suggèrent que nous les autorisions à mettre discrètement fin aux ambitions de [ambitious_brother.GetName], l'un des principaux prétendants potentiels au trône."
 flavor_tur.64.a: "C'est pour le bien du royaume !"
 flavor_tur.64.b: "Nous ne pouvons pas faire ça..."
 flavor_tur.64.historical_info: "Comme de nombreuses dynasties musulmanes avant eux, les Ottomans furent confrontés à des problèmes de succession, dus à la polygamie et à l'absence de règles claires en matière d'héritage. Les guerres civiles entre frères étaient alors fréquentes. Si ce problème fut plus tard partiellement résolu par l'instauration du #italic Kafes#! – l'isolement forcé des héritiers potentiels – le fratricide restait au début une solution envisagée, et même appliquée avec zèle par Mehmet III, qui fit exécuter ses 19 frères."
 flavor_tur.65.title: "La dynastie [nasrid_ruler.GetDynasty.GetNameWithNoTooltip] demande de l'aide"
 flavor_tur.65.desc: "[nasrid_ruler.GetName] de [GetCountry('GRA').GetName] est attaqué par la puissante [GetCountry('CAS').GetName], et nous demande de l'aide. Les [nasrid_ruler.GetDynasty.GetName] dirigent les derniers vestiges de la glorieuse civilisation #L [ShowReligionGroupAdjective('muslim')|l]e#! d'Al-'Andalus, où les grands penseurs de toutes les croyances ont jadis prospéré. Tout cela, nous demandent-ils dans leur lettre, n'a-t-il servi à rien ?"
 flavor_tur.65.a: "Hélas, nous ne pouvons apporter notre aide."
 flavor_tur.65.tt: "Envoyons notre soutien à [GetCountry('GRA').GetNameWithNoTooltip]"
 flavor_tur.65.b: "La [GetCountry('CAS').GetNameWithNoTooltip] va le regretter !"
 flavor_tur.65.historical_info: "Les dirigeants nasrides de Grenade envoyèrent des émissaires aux Ottomans et aux $mamluks$ pour demander de l'aide contre la Castille. Cependant, les Ottomans et les $mamluks$ se déclarèrent bientôt la guerre et ne furent pas en mesure de fournir une aide directe. Les Turcs envoyèrent une flotte attaquer les possessions castillanes en Méditerranée occidentale sous le commandement de Kemal Reis. Cette même flotte aida ensuite de nombreux réfugiés à traverser la mer."
 flavor_tur.66.title: "Violation du Waqf"
 flavor_tur.66.desc: "La réforme que nous avons mise en place pour réorienter les revenus des fondations Waqf afin d'obtenir plus de fonds pour le système des timariots s'est avérée très impopulaire. D'éminents membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] affirment que nous avons déshonoré l'État et la dynastie, et la rumeur s'est tellement répandue que même la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] est mécontente. Nous devrons peut-être annuler la réforme avant que la situation ne devienne vraiment problématique pour [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 flavor_tur.66.historical_info: "La tentative de Mehmed II de renforcer le système timar et de réduire le pouvoir des « Ulamā » par le biais des fondations Waqf fut perçue comme illégale au regard de la loi islamique. Elle provoqua un ressentiment généralisé et fut rapidement annulée par son fils Bayezid à la mort de Mehmed en 1481."
 flavor_tur.66.a: "Nous devons renverser la situation immédiatement !"
 flavor_tur.66.b: "Des pots-de-vin aux bonnes personnes devraient faire l'affaire..."
 flavor_tur.66.c: "Néanmoins, nous ferons ce qui doit être fait."
 flavor_tur.67.title: "Le premier du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 flavor_tur.67.desc: "[target_character.GetName] est un lettré religieux très respecté qui a déjà été nommé Qāḍī de l'armée. Mais nous pourrions le promouvoir encore plus haut, en ressuscitant et en adaptant un vieux titre des temps passés, le $common_string_shaikh_al_islam$. Il était autrefois décerné à des mystiques de grande renommée, mais en le conférant à [target_character.GetShortNameWithNoTooltip], nous annoncerions un nouveau jour pour l'organisation islamique, avec un [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de si haut rang travaillant en étroite collaboration avec l'État pour superviser les questions relatives à la foi. Cependant, de nombreux autres membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] y verraient une remise en cause de leur autonomie..."
 flavor_tur.67.historical_info: "La redéfinition du vénérable titre de $common_string_shaikh_al_islam$ se fit progressivement, des théologiens et des juristes de la $sharia$ comme Shams al-Din al-Fanari ayant d'abord été nommés Qāḍīs de l'armée, avant que le titre n'évolue et ne soit associé à la fonction de grand Moufti. Les Ottomans avaient bien sûr tout intérêt à lier les lettrés religieux à eux de cette manière."
 flavor_tur.67.a: "[target_character.GetShortNameWithNoTooltip] est parfait pour ce poste !"
 flavor_tur.67.b: "Ces nominations sont entre les mains de Dieu, pas des nôtres."
 flavor_tur.68.title: "Une nomination contestée"
 flavor_tur.68.desc: "[target_character.GetName] est un mystique soufi aimé par de larges franges de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] et, il faut le dire, un [target_character.GetWomanMan] brillant. Le nommer $common_string_shaikh_al_islam$ serait une bonne étape pour formaliser la hiérarchie parmi les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et lier les décisions en matière de fatwa plus étroitement avec les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], mais les théologiens conservateurs sont horrifiés que nous envisagions un soufi à ce poste."
 flavor_tur.68.historical_info: "Les nominations du $common_string_shaikh_al_islam$ étaient parfois controversées, surtout lorsqu'elles concernaient des membres des ordres soufis. Mourad IV nomma Zekeriyazade Yahya Efendi, un homme très compétent, mais qui finit par se retrouver mêlé à des intrigues de cour compliquées, avec des milliers de personnes marchant vers le palais pour exiger son exécution."
 flavor_tur.68.a: "[target_character.GetSheHe|U] reste le meilleur candidat, malgré tout."
 flavor_tur.68.b: "Bien, nous trouverons quelqu'un d'autre..."
 flavor_tur.69.title: "Le $common_string_shaikh_al_islam$"
 flavor_tur.69.desc: "Le moment semble venu pour nous de faire une fois pour toutes du $common_string_shaikh_al_islam$ un poste officiel de l'État, avec une autorité suprême sur les décisions concernant la Fatwa, les nominations de muftis et d'autres questions de foi. Bien que cela renforce en fin de compte le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], cela permettrait en même temps de s'assurer que ses intérêts s'alignent sur ceux de l'État."
 flavor_tur.69.historical_info: "Les Ottomans s'efforcèrent de structurer davantage la hiérarchie de l'« Ulamā ». Ils réintroduisirent ainsi le titre de $common_string_shaikh_al_islam$, apparu à l'origine dans l'est de l'Iran, pour en faire la plus haute autorité religieuse du royaume – juste après le sultan, peut-être. La relation était réciproque : nommé par le sultan, le $common_string_shaikh_al_islam$ avait pour rôle de confirmer l'accession au trône de son successeur à la mort de ce dernier."
 flavor_tur.69.a: "Abrogeons cette loi sans tarder !"
 flavor_tur.69.b: "Nous devrions nous appuyer davantage sur le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.69.c: "Nous devrions nous désolidariser entièrement des affaires du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.70.title: "[kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.70.desc: "[kemal_reis.GetName], jusqu'ici petit commandant de flotte de [naval_base.GetName], a de nombreux succès à son actif, parmi lesquels des missions de corsaires dont nous ne devrions pas parler ouvertement. Nos conseillers estiment qu'[kemal_reis.GetSheHe] devrait être promu amiral et que nous devrions lui construire un vaisseau digne de ce grade."
 flavor_tur.70.historical_info: "Ahmed Kemaleddin, entré dans l'histoire sous le nom de Kemal Reis, était un corsaire, puis un amiral, qui prit part à de nombreux combats ottomans importants. Il commença sa carrière par une mission navale lors de la chute de Grenade, puis participa aux guerres ottomanes-vénitiennes, entre autres. Il était également l'oncle du célèbre cartographe Piri Reis, qui l'accompagna dans plusieurs de ses missions navales."
 flavor_tur.70.a: "Promouvons-le !"
 flavor_tur.70.b: "Nous avons déjà assez d'amiraux."
 heavy_ship_construction: "Construction de vaisseaux lourds"
 flavor_tur.71.title: "La mort de [kemal_reis.GetNameWithNoTooltip]"
 flavor_tur.71.desc: "Mauvaise nouvelle ! Traversant la mer Égée, le navire de [kemal_reis.GetName] a été pris dans une terrible tempête et a chaviré. Il a été aperçu pour la dernière fois au large des côtes de [ShowLocationNameWithNoTooltip('naxos')], mais hélas, il semble que personne n'ait survécu."
 flavor_tur.71.historical_info: "Après une illustre carrière, au cours de laquelle il combattit les Espagnols, les Vénitiens et les Chevaliers de Malte, Kemal Reis trouva la mort lors d'une tempête en Méditerranée orientale. Il était à la tête d'une flotte transportant des fournitures navales à destination d'Alexandrie, pour soutenir les $mamluks$ contre les Portugais, mais plus de la moitié de la flotte fut perdue dans la tempête, y compris son propre navire."
 flavor_tur.71.a: "Nous construirons un navire en son honneur."
 flavor_tur.71.b: "Nous devrions lui accorder de somptueuses funérailles."
 flavor_tur.71.c: "Et alors ?"
 flavor_tur.72.title: "[piri_reis.GetNameWithNoTooltip]"
 flavor_tur.72.desc: "[piri_reis.GetName], un parent de notre ancien commandant naval [GetCharacter('tur_kemal_reis').GetName], est un ancien corsaire et un navigateur expérimenté, qui pourrait être promu. Bien qu'[piri_reis.GetSheHe] soit également cartographe et s'intéresse de près aux découvertes récentes de nouvelles terres au-delà de l'Océan occidental, [piri_reis.GetSheHe] prétend ne faire que tâtonner dans cet art et préférerait nous servir en tant qu'amiral plutôt qu'en tant qu'explorateur."
 flavor_tur.72.historical_info: "Ahmed Muhiddin Piri, aujourd'hui plus connu sous le nom de Piri Reis, eut une longue carrière de navigateur et de commandant naval ottoman, qui le mena à combattre les Portugais dans le golfe Persique. Mais il fut aussi l'auteur du #italic Kitāb-ı Baḥrīye#!, le Livre de la mer, l'une des œuvres cartographiques les plus importantes de l'époque."
 flavor_tur.72.a: "Bien, qu'[piri_reis.GetSheHe] devienne amiral, dans ce cas."
 flavor_tur.72.b: "De toute évidence, nous avons besoin d'un explorateur."
 flavor_tur.73.title: "Cartographier le monde"
 flavor_tur.73.desc: "[piri_reis.GetName] n'a pas chômé ces derniers temps, compilant le #italic Kitāb-ı Baḥrīye#!, un grand livre de cartes utilisant à la fois les nouvelles découvertes faites par les Européens à travers la mer de l'Ouest, et les vieilles connaissances persanes, indiennes et chinoises sur les océans de l'Est. Ce grand livre comprend également des notes sur la navigation, l'astronomie, les différents types de tempêtes et les coutumes des populations locales."
 flavor_tur.73.historical_info: "Bien qu'il n'ait jamais navigué sur l'Atlantique, Piri Reis était un cartographe chevronné qui dessina de nombreuses cartes, combinant les nouvelles découvertes du Portugal et de l'Espagne avec les connaissances plus anciennes disponibles dans les sources arabes. Un fragment de l'une de ses cartes, découvert au palais de Topkapi en 1929, est la plus ancienne carte islamique représentant le Nouveau Monde."
 flavor_tur.73.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_tur.74.title: "La question de la Mer Égée"
 flavor_tur.74.desc: "Partagé entre la Roumélie et l'Anatolie, notre royaume ne peut plus supporter la présence de [evil_nemesis.GetName] sur [contested_island.GetName]. Non seulement cette île constitue une base d'où ils pourraient potentiellement frapper nos navires, mais elle s'est également avérée être un refuge pour les esclaves en fuite, ce qui fait que les marchands d'esclaves se plaignent constamment de notre manque d'action pour y remédier. Nous n'avons plus le choix - nous #italic devons#! sécuriser la mer Égée."
 flavor_tur.74.historical_info: "Au début de son règne, Mourad II vit son royaume intercontinental troublé par les possessions insulaires de ses rivaux, Venise, Gênes et les chevaliers de l'ordre des Hospitaliers. Ces îles devinrent des bases pour les corsaires et les pirates catalans qui représentaient un danger permanent pour les commerçants et les voyageurs ottomans. Il lança donc une campagne de conquête dans la mer Égée."
 flavor_tur.74.a: "Nous devons nous préparer à la guerre !"
 flavor_tur.74.b: "Nous devrions plutôt parrainer davantage de pirates."
 flavor_tur.74.c: "Nous sommes las de ces questions navales."
 flavor_tur.75.title: "Le miroir de la volonté de Dieu"
 flavor_tur.75.desc: "[target_character.GetName] a fait un rêve récurrent de mauvais augure et a demandé à plusieurs mystiques soufis de l'interpréter. Les signes sont clairs, du moins c'est ce que croit [target_character.GetShortNameWithNoTooltip] : [Select_CString(target_character.IsFemale,'elle', 'il')] doit abdiquer son trône. C'est la volonté de Dieu que [target_heir.GetName] gouverne désormais, affirme-t-[Select_CString(target_character.IsFemale,'elle', 'il')]."
 flavor_tur.75.historical_info: "Tout comme les Perses avant eux, les Turcs ottomans accordaient une grande importance aux rêves. Les biographies de lettrés religieux des XVe et XVIe siècles montrent que les rêves inspiraient souvent des changements de carrière et étaient considérés comme des miroirs du monde caché, à travers lesquels on pouvait obtenir des indices sur les intentions de Dieu. Si l'abdication de Mourad II avait également des raisons pragmatiques, elle représente ici les conseils que les rêves étaient censés fournir."
 flavor_tur.75.a: "Si Dieu le veut, il en sera ainsi."
 flavor_tur.75.b: "Non, [Select_CString(target_character.IsFemale,'elle', 'il')] doit rester sur le trône."
 tur_abdicate_throne_tt: "$ser_abdicate_throne_tt$"
 flavor_tur.76.title: "Les merveilles de [beautiful_city.GetNameWithNoTooltip]"
 flavor_tur.76.desc: "Un écrivain originaire de [beautiful_city.GetName] a composé un long poème sur cette [beautiful_city.GetRank.GetName], louant sa beauté naturelle, historique et architecturale. Mais il décrit également la beauté de ses jeunes hommes, d'une manière que d'aucuns ont qualifiée de racoleuse. Ce type de poésie est devenu assez courant et des voix s'élèvent parmi le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pour en demander l'interdiction. Les mystiques soufis, quant à eux, affirment qu'il s'agit d'une expression innocente de la beauté de la création divine."
 flavor_tur.76.historical_info: "Le Shehrengiz, que l'on peut traduire par « thriller urbain », était un genre de poésie ottomane qui décrivait la splendeur de certaines villes. L'un de ces poèmes fut dédié à Bayezid II lors de sa visite à Edirne. Mais le Shehrengiz comprenait également des descriptions de la beauté des jeunes hommes locaux, un élément qui fut parfois interprété comme faisant partie des thèmes homoérotiques de la tradition turco-persane."
 flavor_tur.76.a: "Toute beauté doit être chérie."
 flavor_tur.76.b: "L'auteur doit être exécuté."
 flavor_tur.76.c: "Il nous faut des lois de censure plus strictes."
 flavor_tur.77.title: "Les paroles d'un [mihri_hatun.GetWomanMan]"
 flavor_tur.77.desc: "[mihri_hatun.GetName], un poète d'[ShowLocationName('amasya')], est devenu célèbre dans certains cercles littéraires, dont fait indirectement partie [target_heir.GetName]. Tandis que les femmes à la cour affirment que [target_heir.GetShortNameWithNoTooltip] pourrait apprendre des choses de cet [mihri_hatun.GetWomanMan] remarquable, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] trouvent qu'il s'agit d'une connexion inappropriée, à laquelle il faut mettre fin immédiatement."
 flavor_tur.77.historical_info: "Mihrî Hatun était le nom d'adoption de Mihrünnisa, fille d'un qâdî qui pratiquait lui aussi la poésie sous le pseudonyme de Belayi. Mihrî s'inscrivait dans la vie culturelle d'Amasya, où le prince Ahmed, fils de Bayezid II, était lui aussi actif. Elle composa des poèmes dans les styles #italic qasida#! (ode) et #italic ghazal#! (poésie amoureuse), et acquit une véritable reconnaissance de son vivant."
 flavor_tur.77.a: "Cela semble inoffensif."
 flavor_tur.77.b: "Nous avons besoin de ses talents à la cour."
 flavor_tur.77.c: "Interdisons ses correspondances."
 flavor_tur.78.title: "La question du Nil"
 flavor_tur.78.desc: "Désormais sous le contrôle de l'[ShowRegionName('egypt_region')], nous pouvons tirer un grand profit de ce vivier d'empires, mais nous devons tenir compte de la crue du Nil. Cette terre ancienne dépend depuis longtemps d'un système complexe d'irrigation, en équilibre précaire avec les déserts qui l'entourent. Nous devons veiller à ce que l'État contrôle ce système et à ce qu'il fournisse du bois en abondance, ce qui fait cruellement défaut à l'[ShowRegionNameWithNoTooltip('egypt_region')]."
 flavor_tur.78.historical_info: "La régulation des crues du Nil a toujours représenté un enjeu majeur. Après la conquête de l'Égypte, les Ottomans conservèrent en grande partie l'ancien système administratif, mais estimèrent crucial l'entretien des anciens réseaux d'irrigation, essentiels à l'approvisionnement en céréales de l'Empire. Les administrateurs ottomans s'investirent donc activement dans cette tâche."
 flavor_tur.78.a: "Cette surveillance est indispensable."
 egyptians_displeased_tooltip: "Tous les [pops|e] [ShowCultureName('lower_egyptian_culture')] en [ShowRegionName('egypt_region')] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]. "
 flavor_tur.78.b: "Mieux vaut les laisser faire comme ils l'entendent."
 egyptians_pleased_tooltip: "Tous les [pops|e] [ShowCultureName('lower_egyptian_culture')] en [ShowRegionName('egypt_region')] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 wood_for_egypt: "Bois pour l'Égypte"
 flavor_tur.79.title: "Les salons arabes"
 flavor_tur.79.desc: "Avec l'augmentation du nombre de locuteurs #L [ShowLanguageName('arabic_language')|l]s#! dans notre royaume, nos lettrés natifs ont rencontré des difficultés pour participer aux salons organisés dans les villes #L [ShowLanguageNameWithNoTooltip('arabic_language')|]s#!. Ces salons sont depuis longtemps importants pour le discours intellectuel, mais apparemment les lettrés #L [ShowCultureName('turkish_culture')|l]s#! ont du mal à parler l'[ShowLanguageNameWithNoTooltip('arabic_language')|l] formel requis pour être acceptés dans ce milieu. Ils se plaignent aujourd'hui de la gêne occasionnée par cette situation."
 flavor_tur.79.historical_info: "Les salons intellectuels, où les lettrés se réunissaient pour débattre, étaient courants dans le monde musulman et pouvaient être associés à un grand prestige. Après la conquête de l'Égypte et du Levant, les lettrés turcs eurent du mal à suivre les discussions en raison de leur connaissance limitée de l'arabe."
 flavor_tur.79.a: "Ils finiront par l'apprendre."
 flavor_tur.79.b: "Apprenons-leur à parler un [ShowLanguageNameWithNoTooltip('arabic_language')|l] correct."
 flavor_tur.79.c: "Nous devons adopter l'[ShowLanguageNameWithNoTooltip('arabic_language')|l] à la cour."
 flavor_tur.80.title: "Point d'ancrage en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.80.desc: "[target_province.GetName] est un lieu stratégique qui nous permettrait d'avoir un point d'ancrage en [ShowRegionName('italy_region')] et de contester le [ShowLocationName('strait_otranto')]. Si nous voulons conquérir [ShowLocationName('rome')] et retrouver la gloire des anciens empereurs, nous devrions commencer par arracher [target_province.GetNameWithNoTooltip] aux mains déloyales de [target_country.GetName].\n\nMais il serait sage de s'assurer que nous avons assez de navires pour une telle entreprise..."
 flavor_tur.80.historical_info: "Après la conquête de Constantinople, les premiers sultans affirmèrent avec vigueur leur prétention au titre d'empereurs romains, qu'ils invoquèrent pour légitimer leurs conquêtes en Europe occidentale. En 1479, les relations s'étant améliorées entre les Ottomans et Venise, Mehmet II chercha leur appui en vue d'une invasion du royaume de Naples, qui lui aurait permis d'établir un point d'ancrage dans le sud de l'Italie."
 flavor_tur.80.a: "Proposons une alliance impie avec [GetCountry('VEN').GetNameWithNoTooltip]."
 flavor_tur.80.b: "Préparons-nous immédiatement."
 flavor_tur.80.c: "L'heure n'est pas encore venue."
 flavor_tur.81.title: "Soutien [GetCountry('VEN').GetAdjectiveWithNoTooltip|l]"
 flavor_tur.81.desc: "[GetCountry('VEN').GetName] a décidé de nous soutenir, mais seulement par le biais d'ouvertures diplomatiques quelque peu édentées, en nous déclarant en toute confiance que nous serions en droit de nous emparer de [target_province.GetName]. Néanmoins, il pourrait s'agir d'un pas vers un allié de circonstance à l'avenir..."
 flavor_tur.81.historical_info: "Bien qu'ayant finalement refusé la proposition d'alliance ottomane, la Signoria de Venise fit une ouverture diplomatique pour garantir à Mehmed II qu'elle ne s'opposerait pas à une conquête ottomane d'Otrante, de Brindisi et de Tarente. Difficile de savoir si cela joua un rôle dans la décision finale de Mehmed II de débarquer en Italie, car il nourrissait de telles ambitions depuis longtemps."
 flavor_tur.81.a: "Continuons de suivre ces plans de guerre !"
 flavor_tur.81.b: "Nous devrions peut-être y réfléchir..."
 flavor_tur.82.title: "Le lion et le croissant"
 flavor_tur.82.desc: "[GetCountry('VEN').GetName] a décidé de nous soutenir pleinement, en signant un traité d'alliance pour nous aider à vaincre les forces de la chrétienté. Bien sûr, elle a l'intention de profiter de nous pour son propre compte, mais c'est la nature de toutes les alliances. Cela va néanmoins grandement aider nos ambitions en [ShowRegionName('italy_region')]."
 flavor_tur.82.a: "Excellent."
 flavor_tur.83.title: "Un refus catégorique"
 flavor_tur.83.desc: "[GetCountry('VEN').GetName] a refusé notre proposition, déclarant sans ambages qu'elle ne soutiendrait jamais une revendication #L [ShowReligionGroupAdjective('muslim')|l]e#! en [ShowRegionName('italy_region')]. Il semble évident que si nous voulons poursuivre nos ambitions italiennes, nous devons le faire sans elle."
 flavor_tur.83.a: "Ainsi soit-il."
 flavor_tur.83.b: "$flavor_tur.81.b$"
 flavor_tur.84.title: "L'art de l'[ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_tur.84.desc: "De grands projets sont en cours en [ShowRegionName('italy_region')], et nombreux sont ceux qui, à la cour, s'intéressent aux magnifiques portraits et sculptures qui ont commencé à voir le jour dans cette région. [target_country.GetName] semble vouloir cultiver de meilleures relations avec l'état de [target_character.GetDynasty.GetName], et propose de nous envoyer [artist_character.GetName], un grand peintre, pour travailler en tant qu'ambassadeur culturel et, bien sûr, pour peindre des portraits de [target_character.GetName]."
 flavor_tur.84.a: "[artist_character.GetSheHe|U] sera accueilli comme il se doit."
 flavor_tur.84.b: "Nous ferions mieux de promouvoir la culture [ShowCultureNameWithNoTooltip('turkish_culture')|l]."
 flavor_tur.84.historical_info: "Mehmet II s'intéressait beaucoup à la culture et aux coutumes de l'Italie et voulait se faire représenter par un peintre italien. Après le traité de paix de 1479, les Vénitiens envoyèrent le célèbre peintre Gentile Bellini à la cour ottomane. Il en résulta non seulement un portrait du sultan qui subsiste encore aujourd'hui, mais aussi quelques-unes des racines de la tradition orientaliste dans la peinture occidentale."
 flavor_tur.85.title: "La question de l'histoire"
 flavor_tur.85.desc: "[ahmed_azikpazade.GetName], vétéran de nombreuses campagnes militaires, a terminé la rédaction d'une grande chronique de l'histoire du royaume. Les [ahmed_azikpazade.GetWomenMen] comme lui semblent s'intéresser de plus en plus aux histoires écrites par les sages #L [ShowCultureNameWithNoTooltip('greek_culture')|l]s#! d'autrefois, et à la façon dont leurs méthodes peuvent être utilisées pour écrire l'histoire de la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName].\n\nMais pouvons-nous vraiment leur faire confiance pour le faire de manière juste et appropriée ?"
 flavor_tur.85.a: "Cela semble inoffensif."
 flavor_tur.85.b: "Cet [ahmed_azikpazade.GetWomanMan] devrait travailler à l'administration officielle."
 flavor_tur.85.c: "$flavor_tur.76.c$"
 flavor_tur.85.d: "Brûlons ces livres."
 flavor_tur.85.historical_info: "Les premiers historiens ottomans apparurent au XVe siècle. Certains, comme Aşıkpaşazade, furent d'abord soldats avant de rédiger, dans leurs vieux jours, des mémoires ou des chroniques centrées sur le royaume ottoman, et notamment sur les événements qu'ils avaient eux-mêmes vécus. Le Cosmorama de Neşri, quant à lui, constitua l'une des premières tentatives d'histoire universelle, nourrie de sources aussi bien turques qu'européennes, et servit de fondement à de nombreux ouvrages postérieurs."
 flavor_tur.86.title: "C'est en forgeant que l'on devient forgeron"
 flavor_tur.86.desc: "Grâce aux bons conseils de plusieurs courtisans sourds-muets, [target_ruler.GetName] a appris les rudiments de la langue des signes du harem. Cela pourrait s'avérer très utile dans toutes sortes d'affaires diplomatiques et secrètes, et peut-être même apporter un peu de réconfort dans le murmure constant des salles bondées du palais."
 flavor_tur.86.a: "Très bien."
 flavor_tur.86.historical_info: "La cour ottomane comptait parfois plusieurs dizaines de sourds-muets. Une culture du secret et du silence imprégnait de nombreuses procédures, et la langue des signes unique de la cour était fréquemment utilisée. La langue des signes pouvait également être utilisée pour naviguer dans les nuances délicates de la culture du palais, les courtisans sourds-muets pouvaient faire des plaisanteries avec le sultan qui n'auraient pas été acceptables dans la langue parlée."
 flavor_tur.87.title: "Les yeux vers les cieux"
 flavor_tur.87.desc: "[herat_ruler.GetName], le dirigeant de [ShowLocationName('herat')], a envoyé [ali_qushji.GetName] comme délégué à la cour [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. [ali_qushji.GetNameWithNoTooltip] est un astronome réputé qui a longtemps travaillé au grand observatoire de la lointaine [ShowLocationName('samarkand')] et a écrit un livre sur la trajectoire de la lune. Sa mission diplomatique étant achevée, [ali_qushji.GetSheHe] espère rester à [capital_location.GetName] avec ses fils et ses disciples, pour contribuer aux sciences sous nos auspices."
 flavor_tur.87.a: "Bien sûr qu'ils peuvent rester."
 flavor_tur.87.b: "Nous avons besoin d'un astronome à la cour..."
 flavor_tur.87.c: "Renvoyons ces imbéciles en Iran."
 ali_qushji_settles.tooltip: "[ali_qushji.GetNameWithNoTooltip] s'installe à [capital_location.GetNameWithNoTooltip]."
 flavor_tur.87.historical_info: "Après l'assassinat du roi astronome Ulug Begh en Transoxiane, les lettrés qui avaient travaillé dans son observatoire se dispersèrent. Ali Qushji, ayant entendu parler de l'attitude positive de Mehmed II à l'égard des scientifiques, accepta la demande du seigneur de Herat de devenir son délégué à la cour ottomane. Qushji était un champion de l'astronomie empirique basée sur les mathématiques et rejetait l'héritage aristotélicien de l'ancienne astronomie islamique. Plusieurs de ses descendants deviendront d'éminents astronomes à Constantinople."
 flavor_tur.88.title: "Organiser un harem"
 flavor_tur.88.desc: "Jusqu'à présent, la cour [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] a été dispersée dans divers palais et lieux. Mais si nous aspirons vraiment à la grandeur, nous pourrions concentrer notre pouvoir et notre présence à [capital_location.GetName]. Cela impliquerait d'y déplacer toutes les concubines royales Cariye, et de les installer dans des enceintes closes d'un luxe splendide.\n\nMais la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] verrait cela comme une démarche agressive à son encontre, puisque nombre de ses membres seraient ainsi privés de l'accès personnel à [target_ruler.GetName] dont ils ont longtemps joui."
 flavor_tur.88.a: "Formons le harem impérial."
 flavor_tur.88.b: "L'organisation de la cour fonctionne comme il se doit."
 flavor_tur.88.historical_info: "Au XVIe siècle, le pouvoir dynastique ottoman se concentra au palais de Topkapi, à Constantinople, où la plupart des membres de la famille royale – en particulier les femmes – passaient désormais toute leur vie. Le harem se transforma alors en une institution hiérarchisée et rigoureusement organisée. L'accent mis sur l'isolement de la vie dynastique fit de l'accès personnel au souverain un privilège rare, qui renforçait d'autant plus le prestige de son autorité."
 flavor_tur.89.title: "Intervention en [ShowAreaNameWithNoTooltip('crimea_area')]"
 flavor_tur.89.desc: "Trop longtemps, nous avons négligé la situation dans la péninsule de [ShowAreaName('crimea_area')], un emplacement stratégique et un centre névralgique de la traite des esclaves depuis l'Antiquité. Des rumeurs circulent selon lesquelles [target_country.GetName] aurait recruté des mercenaires #L [rival_country.GetAdjective|l]s#! pour défendre ses possessions en [crimea_location.GetName] contre les raids des nomades de l'intérieur. Qu'elles soient fondées ou non, elles laissent entendre que [rival_country.GetNameWithNoTooltip] envisage de s'implanter durablement sur la péninsule, une perspective que nous ne saurions tolérer. Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] propose de saisir ce prétexte pour lancer une offensive."
 flavor_tur.89.a: "Préparons-nous à attaquer la [crimea_location.GetNameWithNoTooltip]."
 flavor_tur.89.b: "Notre amitié avec [target_country.GetNameWithNoTooltip] est trop importante."
 flavor_tur.89.c: "Nous devons attendre un peu."
 flavor_tur.89.historical_info: "Au milieu du XVe siècle, la Crimée était partagée entre les Génois et le khanat de Crimée, et bordée au nord par le royaume de Pologne. Lorsque les colonies génoises firent appel à des mercenaires polonais en 1462, Mehmed II s'inquiéta de voir la péninsule passer sous hégémonie polonaise. Pour prévenir cela, les Ottomans lancèrent une attaque en 1475, et allaient dominer la région pendant des siècles, en partie de manière directe, en partie en tant que vassaux."
 flavor_tur.90.title: "Garantir la sécurité des steppes"
 flavor_tur.90.desc: "Les nomades de [crimean_country.GetName], voisins de nos possessions en [ShowAreaName('crimea_area')], sont d'habiles cavaliers et guerriers. Par leurs raids contre leurs voisins #L [ShowReligionGroupAdjective('christian')|l]s#!, ils jouent un rôle clé dans un vaste réseau de traite d'esclaves s'étendant jusqu'à [ShowLocationNameWithNoTooltip('bukhara')], dans le [ShowRegionName('khorasan_region')]. Nos émissaires rapportent à présent que l'ensemble de la [crimean_country.GetNameWithNoTooltip] serait disposée à devenir notre protectorat, à condition que nous rendions cette alliance avantageuse en leur envoyant de l'argent et des soldats pour les appuyer dans leurs guerres locales."
 flavor_tur.90.a: "Faisons-leur une proposition."
 flavor_tur.90.b: "Préparons leur annexion."
 flavor_tur.90.c: "Nous avons déjà assez de problèmes comme ça."
 flavor_tur.90.historical_info: "Peu après l'invasion ottomane des cités génoises de Crimée, le khanat de Crimée, affaibli par une crise de succession, se soumit. Dès lors, les Tatars de Crimée fournirent aux Ottomans de talentueux cavaliers, et surtout des esclaves, capturés au cours de leurs razzias. En retour, les Ottomans leur accordèrent des conditions très avantageuses, les reconnaissant comme les héritiers de $genghis_khan_name_no_tooltip$ et les traitant davantage en alliés qu'en vassaux... du moins pour un temps."
 crimean_vassalage_guaranteed_chance_tooltip: "Grâce à nos bonnes relations, la [crimean_country.GetNameWithNoTooltip] acceptera cet accord."
 crimean_vassalage_decent_chance_tooltip: "Il y a de bonnes chances de la [crimean_country.GetNameWithNoTooltip] accepte cet accord."
 crimean_vassalage_low_chance_tooltip: "Du fait de nos mauvaises relations, il est certain que la [crimean_country.GetNameWithNoTooltip] refuse cette proposition."
 crimean_vassalage_very_low_chance_tooltip: "Du fait de nos mauvaises relations, il est très probable que la [crimean_country.GetNameWithNoTooltip] refuse cette proposition."
 crimean_slave_trade_encouraged: "A encouragé la traite des esclaves de Crimée"
 flavor_tur.91.title: "Un terrible accident"
 flavor_tur.91.desc: "Une horrible tragédie s'est abattue sur notre [ROOT.GetCountry.GetFlavorRank]. Le bien-aimé [tur_suleyman_scope.GetName] a été victime d'un accident alors qu'il chassait avec son fidèle faucon dans les terres de [location_scope.GetName]. Pendant cette sortie, une cause inconnue a effrayé son cheval, le tuant dans sa chute.\n\nNotre peuple est déchiré par la disparition soudaine de [tur_suleyman_scope.GetShortNameWithNoTooltip] et profondément démoralisé pour la perte subie par notre pays."
 flavor_tur.91.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_tur.91.b: "Conformément aux attentes de la population, nous honorerons sa mort."
 flavor_tur.92.title: "Les grands projets de [mimar_sinan.GetNameWithNoTooltip]"
 flavor_tur.92.desc: "Depuis que nous l'avons embauché, [mimar_sinan.GetName] a travaillé dur, construisant d'innombrables routes, ponts et travaux publics, et formant toute une nouvelle génération d'architectes. Mais aujourd'hui, [mimar_sinan.GetSheHe] veut des ressources pour faire de plus grandes choses. Si nous faisions de lui l'architecte impérial, [mimar_sinan.GetSheHe] pourrait construire des mosquées et des palais comme le monde n'en a pas vu depuis l'époque de Ctésiphon, Babylone et Rome."
 flavor_tur.92.historical_info: "Le brillant Mimar Sinan planifia et supervisa la construction de plus de 300 bâtiments tels que des mosquées, des aqueducs, des bains publics, des ponts, des palais, des caravansérails et des écoles au cours de sa carrière longue d'un demi-siècle. Les mosquées Selimiye et Suleymaniye à Andrinople et Constantinople comptent parmi ses chefs-d'œuvre : des réalisations splendides qui ont fait de lui l'un des grands artistes de son temps."
 flavor_tur.92.a: "[mimar_sinan.GetSheHe|U] aura ce qu'[mimar_sinan.GetSheHe] désire."
 flavor_tur.92.b: "Cet argent serait mieux employé ailleurs."
 flavor_tur.93.title: "La folie de la tulipe orientale"
 flavor_tur.93.desc: "Dans l'un des jardins #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! de [target_ruler.GetName], une magnifique fleur blanche a éclos. Il s'agit d'une tulipe, une fleur autrefois rare dans nos contrées, mais longtemps célébrée par les poètes de [ShowRegionName('persia_region')]. Après avoir vu cette fleur, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] en sont tombés amoureux et ont commencé à cultiver des tulipes dans leurs propres jardins. Il semblerait également que les dignitaires étrangers présents à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] du [ROOT.GetCountry.GetGovernment.GetRulerTitle] apprécient les tulipes en tant que cadeau."
 flavor_tur.93.historical_info: "Les tulipes furent cultivées pour la première fois en Iran vers l'an 1000 et devinrent populaires parmi les nobles ottomans sous le règne de Soliman le Magnifique, qui aimait les jardins. Les tulipes étaient souvent utilisées pour décorer les turbans, et la fascination pour ces fleurs fit de leur image un motif courant sur les tapis et les céramiques. Les tulipes ont peut-être été introduites en Europe par des diplomates occidentaux les ayant vues fleurir dans les jardins ottomans."
 flavor_tur.93.a: "Nous avons besoin de plus de ces magnifiques fleurs !"
 flavor_tur.93.b: "Concentrons-nous plutôt sur les activités martiales."
 flavor_tur.94.title: "L'esprit éclairé de [moses_hamon.GetNameWithNoTooltip]"
 flavor_tur.94.desc: "[moses_hamon.GetName] est un lettré et physicien [ShowReligionAdjective('judaism')|l] très accompli, originaire de [ShowLocationName('granada')]. [target_ruler.GetName] pourrait certainement tirer profit de son embauche, bien que certains membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] de haut rang murmurent leur mécontentement, ne voulant pas d'un païen, aussi vertueux soit-il, à un poste aussi élevé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.94.historical_info: "Moïse Hamon faisait partie de la diaspora séfarade. Médecin extrêmement doué et fin linguiste, il devint le médecin et le dentiste de la cour de Soliman le Magnifique. Un lien important se développa entre les deux hommes, et Hamon se vit également confier la résolution de litiges impliquant la communauté juive de l'Empire ottoman."
 flavor_tur.94.a: "Tous les talents sont les bienvenus, recrutons-le !"
 flavor_tur.94.b: "Nous ne devrions pas contrarier le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 jewish_support.tt: "Tous les [pops|e] #L [ShowCultureName('sephardi')|l]s#! ou #L [ShowReligionAdjective('judaism')|l]s#! dans notre pays gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.95.title: "Le seul véritable empereur"
 flavor_tur.95.desc: "Le Service intérieur rapporte que le règne de [target_ruler.GetName] a récemment fait l'objet de murmures de mécontentement. Il nous recommande d'y remédier en commandant une grande et somptueuse chronique vantant les vertus de son règne. En effet, [target_ruler.GetSheHe|l] est toujours assis sur le trône de [ShowLocationNameWithNoTooltip('constantinople')], et peut donc encore être présenté comme le seul véritable empereur du monde, en particulier parmi ses vassaux #L [ShowReligionGroupAdjective('christian')|l]s#!."
 flavor_tur.95.historical_info: "Soliman Ier reçut un héritage trouble de son père cruel, Selim Ier. Tout au long de son règne, il s'efforça donc d'apparaître comme un souverain juste et bienveillant. La chronique du Süleymanname, qui mettait en valeur ses accomplissements et le dépeignait comme un souverain parfait régnant sur la phase ultime du monde, servait cet objectif. Il s'appuya également sur la légende européenne du Dernier Empereur romain, se présentant comme une figure messianique destinée à unifier l'islam et le christianisme sous une même bannière."
 flavor_tur.95.a: "Aucun coût n'est trop élevé pour la propagande."
 flavor_tur.95.b: "Une chronique moins coûteuse devrait suffire."
 flavor_tur.95.c: "Nous pouvons toujours nous appuyer sur le soutien du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 christian_support.tt: "Tous les [pops|e] #L [ShowReligionGroupAdjective('christian')|l]s#! dans notre pays gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.96.title: "[traitorous_son.GetNameWithNoTooltip], le traître"
 flavor_tur.96.desc: "En pleine guerre avec [super_sinister_rival.GetName], de sombres rumeurs circulent sur [traitorous_son.GetName], le [traitorous_son.GetDaughterSon] de [target_ruler.GetName]. La vérité est difficile à établir, mais dans de nombreux milieux, on murmure qu'[traitorous_son.GetSheHe] est de connivence avec [rival_ruler.GetName] pour provoquer la ruine de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.96.no_silent_service.desc: "$flavor_tur.96.desc$ Les preuves s'accumulent, et des courtisans de confiance ont laissé entendre, aussi fermement qu'ils l'osent, que nous devrions le faire tuer sur-le-champ."
 flavor_tur.96.silent_service.desc: "$flavor_tur.96.desc$ Des agents dignes de confiance du Service intérieur suggèrent que nous nous débarrassions de lui un jour."
 flavor_tur.96.historical_info: "Şehzade Mustafa était un prince ottoman important et très compétent, fils de Soliman le Magnifique. Mais il était le favori pour hériter du trône, ce qui lui valut des ennemis. Un complot visant à l'éliminer réussit finalement pendant la guerre safavide de 1532, lorsque son sceau fut falsifié dans une lettre adressée à Tahmasp Ier, le dirigeant safavide. Accusé de trahison, Mustafa fut exécuté sur ordre de son père, ainsi que nombre de ses fils et de ses partisans."
 flavor_tur.96.a: "Hélas, [traitorous_son.GetSheHe] doit mourir."
 flavor_tur.96.b: "Nous refusons d'écouter ces calomnies."
 brush_with_death.tt: "[traitorous_son.GetNameWithNoTooltip] gagnera beaucoup d'expérience s'il survit à cette controverse."
 flavor_tur.97.title: "L'héritage de [traitorous_son.GetNameWithNoTooltip]"
 flavor_tur.97.desc: "Malheureusement, il semble que l'exécution de [traitorous_son.GetName] ait exaspéré le public, ainsi que plusieurs factions de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Un poème populaire vante ses vertus et déplore son meurtre. [minister.GetName] a été désigné comme le chef des conspirateurs à l'origine de cette tragédie, et bien que les preuves de son implication et de sa malveillance soient au mieux insaisissables, de nombreuses voix s'élèvent pour demander au [target_ruler.GetName] de le démettre de ses fonctions."
 flavor_tur.97.historical_info: "L'exécution de Şehzade Mustafa provoqua un mécontentement généralisé. Dans les poèmes, il est dépeint comme un martyr, et même les Perses qualifient sa mort d'injuste. Le grand vizir Rüstem Pacha, époux de la demi-sœur de Mustafa, Mihrimah Sultan, était au cœur de la controverse. Il fut l'un des principaux conspirateurs, cherchant à assurer le trône au demi-frère de Mustafa, Selim, et fut rapidement démis de ses fonctions. Selim deviendra néanmoins sultan."
 flavor_tur.97.a: "[minister.GetSheHe|U] sera envoyé en exil."
 flavor_tur.97.b: "Nous parrainerons des poèmes pour contrer ces affirmations fallacieuses."
 flavor_tur.97.c: "$flavor_tur.76.c$"
 flavor_tur.97.d: "Il nous faut mettre fin à ces fausses accusations."
 minister_exiled.tt: "[minister.GetNameWithNoTooltip] est banni de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.98.title: "La pièce #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!"
 flavor_tur.98.desc: "La mort de [traitorous_son.GetName] continue de nous hanter. Selon plusieurs témoignages, voilà qu'une pièce jouée en [GetCountry('FRA').GetName] met en scène son destin, et pas de manière favorable à la réputation de [target_ruler.GetName]. Le Grand Vizir recommande d'agir, de crainte que notre image ne se détériore davantage aux yeux des rois d'[ShowContinentName('europe')]."
 flavor_tur.98.historical_info: "Gabriel Bounin, dramaturge français, publia en 1561 La Soltane, une tragédie qui présente Roxelana (Hürrem Sultan), l'épouse favorite de Soliman le Magnifique, comme la principale conspiratrice de la mort de Şehzade Mustafa. Dans la pratique, cela semble avoir peu affecté les relations franco-ottomanes, mais c'était la première fois que les Turcs étaient représentés sur scène en France, et cela démontre les liens croissants entre les deux pays."
 flavor_tur.98.a: "Soyons patients, ça passera, comme le reste."
 flavor_tur.98.b: "Envoyons une requête au [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip]."
 flavor_tur.98.c: "Bannissons d'autres de ces conspirateurs."
 france_will_refuse.tt: "La [GetCountry('FRA').GetNameWithNoTooltip] refusera d'interdire la pièce."
 france_will_aquiesce.tt: "La [GetCountry('FRA').GetNameWithNoTooltip] interdira la pièce."
 tur_courting_the_sublime_porte: "Courtiser la Sublime Porte"
 flavor_tur.99.title: "Le prix de l'ambition"
 flavor_tur.99.desc: "[minister.GetName] devient trop ambitieux pour son propre bien. La nuit, [ambitious_wife.GetName] murmure de sombres avertissements à [target_ruler.GetName]. [minister.GetNameWithNoTooltip] doit mourir, de peur qu'il ne mette en péril tout le [ROOT.GetCountry.GetFlavorRank] par sa quête de pouvoir. C'est peut-être un [minister.GetWomanMan] très compétent, mais il y en a d'autres, nous assure [ambitious_wife.GetShortNameWithNoTooltip], qui serviraient le [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec autant d'habileté et plus de dévouement."
 flavor_tur.99.historical_info: "La cour ottomane était un lieu où l'on pouvait connaître une ascension fulgurante, mais aussi une fin sanglante. Pargalı Ibrahim Pacha passa du statut d'esclave à celui de premier vizir de Soliman le Magnifique. Mais il excella tellement dans ce rôle qu'il fut considéré comme une menace pour le pouvoir du sultan et fut finalement exécuté. Il est souvent affirmé, quoique par des sources controversées, que Hürrem, la consort préférée de Soliman, était à l'origine de la mort d'Ibrahim et qu'elle accéda au pouvoir à ses dépens."
 flavor_tur.99.a: "Oui, [minister.GetSheHe] doit mourir."
 flavor_tur.99.b: "Cette proposition est grotesque."
 ottoman_execution_refusal.tt: "Nous refusons d'exécuter [minister.GetName]."
 flavor_tur.100.title: "[capital_location.GetNameWithNoTooltip] de nuit"
 flavor_tur.100.desc: "D'éminentes voix parmi les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [capital_location.GetName] s'insurgent contre les activités qui se déroulent dans le [capital_location.GetRank.GetName] la nuit : beuveries, prostitution, jeux d'argent, et autres activités impies du même acabit. Ils réclament une interdiction, ou au minimum des mesures répressives. Mais certains de nos conseillers rappellent que l'État [GetCountry('TUR').GetAdjectiveWithNoTooltip|l] a longtemps bénéficié de la tolérance, et en particulier des recettes fiscales que ces établissements peu glorieux lui procurent..."
 flavor_tur.100.historical_info: "Dans la Constantinople ottomane, les bars et les maisons closes fleurissaient la nuit. Le fait d'être surpris sans lanterne était considéré comme un signe certain que l'on préparait un mauvais coup, et pouvait entraîner l'enfermement dans un bain Hammam pour la nuit. Les sultans particulièrement pieux tentaient parfois de sévir contre les établissements nocturnes salaces, mais ils étaient souvent tolérés car ils constituaient une source importante de recettes fiscales pour l'État."
 flavor_tur.100.a: "Nous ne nous mêlerons pas de ces histoires."
 flavor_tur.100.b: "Faisons de vagues promesses au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_tur.100.c: "Nous ne pouvons tolérer cela plus longtemps."
 crackdown.tt: "Lançons une campagne brutale contre la boisson et la luxure."
 flavor_tur.100.clergy_angry.tt: "Tous les [pops|e] du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.burghers_happy.tt: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.clergy_moderately_angry.tt: "Tous les [pops|e] du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.clergy_happy.tt: "Tous les [pops|e] du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.100.burghers_unhappy.tt: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.title: "Le pouvoir de la nuit"
 flavor_tur.101.desc: "Des rumeurs ont commencé à circuler au sujet de sectes minoritaires à [capital_location.GetName]. Les habitants de la [capital_location.GetRank.GetName], horrifiés, prétendent que d'étranges cultes se livrent à la débauche sous le couvert de la nuit, formant des amas de corps païens et haletants dès que les bougies s'éteignent. Devons-nous agir pour éviter que cela ne dégénère en quelque chose de plus dangereux, à l'image des grandes émeutes #L [GetCountry('BYZ').GetAdjectiveWithNoTooltip|l]es#! d'autrefois ?"
 flavor_tur.101.historical_info: "À l'époque ottomane, de nombreuses sectes religieuses avaient des pratiques associées à la nuit. Des groupes tels que l'ordre soufi Bektashi, les Alévis et les Sabbatéens juifs considéraient les rituels nocturnes à la fois comme particulièrement mystiques et comme un moyen de se séparer de la société islamique et orthodoxe dominante. De viles rumeurs circulaient souvent à propos de ces groupes et de leurs activités nocturnes."
 flavor_tur.101.a: "Ces rumeurs cesseront."
 flavor_tur.101.b: "Nous suivons tous notre propre voie vers [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.101.c: "Trouvons un groupe bouc émissaire et saisissons leurs biens."
 defend_heathens.tt: "Nous tentons d'apaiser les deux camps."
 flavor_tur.101.a_majority.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('sunni')|l]s#! et #L [ShowReligionAdjective('orthodox')|l]s#! à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.a_minority.tt: "Tous nos [pops|e] d'autres religions à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.b_minority.tt: "Tous nos [pops|e] d'autres religions à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.b_majority.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('sunni')|l]s#! et #L [ShowReligionAdjective('orthodox')|l]s#! à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.101.c_majority.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('sunni')|l]s#! et #L [ShowReligionAdjective('orthodox')|l]s#! à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.101.c_minority.tt: "Tous nos [pops|e] d'autres religions à [capital_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.102.title: "Merveille changeante"
 flavor_tur.102.desc: "Un [taqi_ad_din.GetWomanMan] du nom de [taqi_ad_din.GetName] a inventé une machine ingénieuse, alimentée par de l'air chaud, qui peut faire tourner une brochette de kebab. Son appareil divertit actuellement les foules affamées dans un restaurant de [capital_location.GetName]. Mais [taqi_ad_din.GetNameWithNoTooltip] est aussi un éminent lettré dans d'autres domaines, l'astronomie en particulier, des compétences qui pourraient nous apporter la gloire si nous le recrutions."
 flavor_tur.102.historical_info: "Taqī ad-Dīn Muḥammad ibn Ma'rūf, polymathe, écrivit plus de 90 livres dans des domaines tels que l'astronomie, l'horlogerie, l'ingénierie et l'optique. En 1551, il décrivit plusieurs modèles de machines à vapeur capables de faire tourner une broche. Bien que de telles conceptions remontent à l'Antiquité grecque, peu d'entre elles avaient débouché sur une application pratique auparavant. Deux décennies plus tard, il devint l'astronome de la cour du sultan Mourad III."
 flavor_tur.102.a: "Nous avons besoin d'[taqi_ad_din.GetWomenMen] comme lui."
 flavor_tur.102.b: "Profitons simplement de ce kebab."
 taqi_ad_din_leaves.tt: "[taqi_ad_din.GetNameWithNoTooltip] se retire dans l'oubli."
 flavor_tur.103.title: "L'observatoire de [taqi_ad_din.GetNameWithNoTooltip]"
 flavor_tur.103.desc: "Depuis que nous l'employons, [taqi_ad_din.GetName] rêve d'un grand observatoire, où il pourrait approfondir l'étude des cieux. [taqi_ad_din.GetSheHe|U] a déjà commencé à construire une sphère armillaire et des horloges mécaniques pour le futur observatoire, et a repéré un emplacement approprié sur une colline surplombant [capital_location.GetName]. Tout ce dont [taqi_ad_din.GetSheHe] a besoin, c'est d'un financement."
 flavor_tur.103.historical_info: "L'observatoire de Taqī ad-Dīn, construit en 1577, se composait de deux bâtiments situés sur une colline surplombant le quartier européen de Constantinople. Pendant la courte durée de vie de l'observatoire, Taqi ad-Din acquit des connaissances qui lui permirent de corriger et de compléter le catalogue des étoiles établi par Ulugh Beg plus d'un siècle auparavant à Samarkand."
 flavor_tur.103.a: "Construisons-le."
 flavor_tur.103.b: "Nous devrions nous concentrer sur l'architecture religieuse."
 flavor_tur.104.title: "La grande comète de [GetCurrentYear]"
 flavor_tur.104.desc: "Une grande comète a été aperçue dans le ciel nocturne, son étrange lumière projetant des ombres inquiétantes sur la terre. Aussi étrange que cela puisse paraître, les astronomes de l'[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] affirment qu'il s'agit d'un bon présage, qui annonce bien-être et splendeur, et notre triomphe sur le [super_sinister_rival.GetLongName], au bout du compte."
 flavor_tur.104.historical_info: "La grande comète de 1577 fut étudiée à la fois par Taqī ad-Dīn sur les terres ottomanes et par Tycho Brahe au Danemark. Mais Taqī ad-Dīn fut chargé par Mourad III d'interpréter la signification de la comète comme un présage, et ses prédictions optimistes ne se réalisèrent pas, car le royaume fut assailli par la peste peu de temps après. Cela contribua à la destruction de son observatoire quelques années plus tard."
 flavor_tur.104.a: "C'est une bonne nouvelle, en effet."
 flavor_tur.104.b: "C'est trop beau pour être vrai."
 repercussions_later.tt: "Cela pourrait avoir un impact positif plus tard."
 flavor_tur.105.title: "La fin de l'observatoire"
 flavor_tur.105.opening: "Peu après les prédictions des astronomes de l'[ShowBuildingTypeNameWithNoTooltip('constantinople_observatory')] sur la signification de la grande comète, certaines parties du [ROOT.GetCountry.GetFlavorRank] ont été frappées par une épidémie. Des voix discordantes parmi les habitants de [capital_location.GetName] affirment maintenant que l'observatoire lui-même est une chose impie, un mauvais présage."
 flavor_tur.105_believed_in_portents.desc: "$flavor_tur.105.opening$ Selon la Sublime porte, il est idiot d'y avoir cru ne serait-ce qu'un instant. $flavor_tur.105_ending$"
 flavor_tur.105_disbelieved_in_portents.desc: "$flavor_tur.105.opening$ La Sublime Porte a eu raison d'en douter. $flavor_tur.105_ending$"
 flavor_tur.105_ending: "Dans tout le [ROOT.GetCountry.GetFlavorRank], les gens appellent maintenant à la destruction de l'observatoire."
 flavor_tur.105.historical_info: "Si la fermeture de l'observatoire de Constantinople en 1580 a parfois été imputée à l'indignation religieuse de la population, il s'agissait plutôt d'une question politique. Taqī ad-Dīn s'était fait des ennemis parmi de nombreux membres mineurs de la bureaucratie et les « Ulamā », qui voulaient le juger pour hérésie. L'observatoire ne survécut donc que quelques années, une grande perte pour la science astronomique dans le monde musulman."
 flavor_tur.105.a: "Il était utile, malgré tout."
 flavor_tur.105.b: "Non, il doit être préservé."
 flavor_tur.105.happy_pops.tt: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à [capital_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.106.title: "La restauration de [ShowLocationNameWithNoTooltip('jerusalem')]"
 flavor_tur.106.desc: "La [target_location.GetRank.GetName] sainte de [target_location.GetName] est un joyau de notre [ROOT.GetCountry.GetFlavorRank], mais elle a grand besoin d'être réparée. Les anciens murs de [target_location.GetRank.GetNameWithNoTooltip] s'effritent, et même le Dôme du Rocher a perdu l'éclat qu'il avait autrefois. En parrainant d'importantes restaurations, nous pourrions gagner le cœur des habitants et prouver notre dévotion à l'[ShowReligionGroupName('muslim')]."
 flavor_tur.106.historical_info: "Soliman le Magnifique, ainsi que son épouse Roxelana, commandèrent de nombreux projets de construction, tenant à présenter l'Empire ottoman comme le centre de la civilisation islamique. La ville sainte de Jérusalem fit ainsi l'objet de vastes travaux de restauration. Les anciens remparts furent reconstruits et le Dôme du Rocher fut rénové et décoré des carreaux de marbre bleu qui le recouvrent encore aujourd'hui."
 flavor_tur.106.a: "Aucun coût n'est trop élevé."
 flavor_tur.106.b: "Rénovons uniquement le Dôme."
 flavor_tur.106.c: "Construisons plutôt une fortification moderne."
 jerusalem_happy_burghers.tt: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à [ShowLocationNameWithNoTooltip('jerusalem')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.107.title: "Le [ShowGoodsNameWithNoTooltip('coffee')] du [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.107.desc: "Le [ShowGoodsName('coffee')], originaire du [ShowAreaName('yemen_area')], est devenu très populaire ces derniers temps, avec l'apparition de cafés dans les villes et villages du [ROOT.GetCountry.GetFlavorRank]. Le [ShowLocationName('cairo')] en particulier a prospéré grâce au commerce croissant de cette délicieuse boisson noire, mais certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] veulent que nous la limitions. Selon eux, le café est presque aussi dangereux pour la vertu que l'alcool, et les habitants du [ShowLocationNameWithNoTooltip('cairo')] feraient mieux de s'en passer."
 flavor_tur.107.historical_info: "La consommation de café semble avoir commencé au Yémen au XVe siècle et, à la fin du XVIe siècle, elle s'était étendue à tous les pays ottomans. Le café était expédié du port yéménite de Mokha au Caire, d'où il était acheminé dans tous les recoins de l'empire. L'Égypte allait devenir la province la plus riche de l'empire, en partie grâce au commerce du café."
 flavor_tur.107.a: "Nous soutiendrons les marchands, quoi qu'il arrive."
 flavor_tur.107.b: "Une réglementation oppressive est attendue depuis longtemps."
 flavor_tur.108.title: "La grande dévaluation"
 flavor_tur.108.desc: "Avec les récents bouleversements survenus dans le [ROOT.GetCountry.GetFlavorRank], les malheurs économiques ont commencé à se faire sentir. Les commerçants se plaignent des différences de prix scandaleuses sur nos marchés intérieurs, où une grande variété de monnaies locales sont utilisées. Les soldats sont mécontents de ne pas recevoir leur paiement à temps. Mais si nous étions prêts à dévaluer nos pièces d'argent Akçe, il serait possible d'atténuer ces malheurs en unifiant l'économie du [ROOT.GetCountry.GetFlavorRank], et d'augmenter la valeur des pièces d'or, que le trésor public a encore en réserve."
 flavor_tur.108.historical_info: "On ignore exactement pourquoi, en 1585, les Ottomans décidèrent d'avilir l'Akçe. Peut-être cela s'imposa-t-il en raison du coût des longues guerres contre la Perse, ou à cause d'un afflux d'argent en provenance du Nouveau Monde. Les économies locales de l'Empire étaient alors fortement disjointes, et cette dépréciation fut peut-être une tentative d'unification, visant à renforcer la valeur des pièces d'or par rapport à l'argent, au bénéfice du trésor de l'État. En fin de compte, ces efforts produisirent des résultats mitigés, et la monnaie demeura instable pendant plusieurs décennies."
 flavor_tur.108.a: "Ça en vaut la peine."
 flavor_tur.108.b: "Ces inquiétudes sont injustifiées."
 flavor_tur.109.title: "La cage"
 flavor_tur.109.desc: "Le peuple est de plus en plus mal à l'aise avec le meurtre brutal, mais nécessaire, de frères, même de nourrissons, lorsqu'un nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] monte sur le trône. Si nous enfermions les frères du [ROOT.GetCountry.GetGovernment.GetRulerTitle] dans le #italic Kafes#!, la cage, qui fait partie du harem [ROOT.GetCountry.GetGovernment.GetAdjective|l], ils pourraient finir leurs jours dans la splendeur. Ainsi, la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] ne manquerait jamais d'héritiers."
 flavor_tur.109.historical_info: "Le fratricide ottoman tomba en disgrâce à la fin du XVIe siècle, après les meurtres atroces perpétrés lors des intronisations de Mourad III et de Mehmed III, au cours desquelles des dizaines d'enfants et de jeunes garçons furent massacrés. Par la suite, les parents masculins du sultan furent placés en résidence surveillée dans le harem, maintenus dans l'inaction par le luxe et les concubines. Ce système permit d'assurer la vitalité de la dynastie et la stabilité du royaume, mais affaiblit le pouvoir personnel du souverain, devenu plus aisément remplaçable."
 flavor_tur.109.a: "Oui, cette barbarie doit cesser."
 flavor_tur.109.b: "Non, on ne peut jamais faire confiance à ses frères."
 flavor_tur.110.title: "Les capitulations"
 flavor_tur.110.desc: "Il est peut-être temps pour nous de cultiver de meilleures relations avec les pays #L [ShowReligionGroupAdjective('christian')|l]s#!. [capitulation_country.GetName] est un bon candidat pour un nouveau type de charte que le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a préparé. Elle accorderait aux marchands et aux voyageurs #L [capitulation_country.GetAdjectiveWithNoTooltip|l]s#! une protection et des privilèges au sein de notre [ROOT.GetCountry.GetFlavorRank], tout en étant un geste de bonne foi à leur égard. Cependant, notre propre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] n'y est pas favorable, affirmant que cela créerait une concurrence déloyale de la part de ces étrangers."
 flavor_tur.110.historical_info: "Les capitulations, #italic Ahidnâme#! en turc, étaient des chartes que l'Empire ottoman signait avec d'autres nations, accordant généralement aux commerçants de ces nations des droits tels que l'exemption des taxes locales et des poursuites judiciaires lorsqu'ils se trouvaient sur les terres ottomanes. Venise et Gênes furent les premières bénéficiaires des capitulations, mais la plus importante fut sans doute celle accordée à la France en 1535, qui jeta les bases de l'alliance franco-ottomane pour les années à venir."
 flavor_tur.110.a: "Signons cette charte."
 flavor_tur.110.b: "Non, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a raison."
 opinion_ottoman_capitulation: "A reçu une capitalisation"
 flavor_tur.111.title: "Le théâtre des ombres"
 flavor_tur.111.desc: "Un type de théâtre de marionnettes utilisant des ombres projetées sur un écran de mousseline est récemment devenu populaire dans de nombreuses villes du [ROOT.GetCountry.GetFlavorRank]. Il met en scène deux personnages clownesques connus sous le nom de Karagöz et Havicat, dont les pitreries attirent des foules immenses dans les salons de thé et les maisons nobles. Certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] affirment que ces pièces, qui abordent souvent des thèmes crus et subversifs, sont un affront à l'[ShowReligionGroupName('muslim')], mais les interdire susciterait la colère de nombreux citadins."
 flavor_tur.111.historical_info: "Les origines de la tradition du théâtre d'ombres de Karagöz demeurent incertaines. Certains estiment qu'elle fut introduite par des marchands venus de Java, où ce genre de spectacle se jouait depuis le Moyen Âge. Dès le XVIe siècle, ces pièces souvent satiriques et irrévérencieuses étaient représentées dans toutes les villes de l'Empire ottoman. Le $common_string_shaikh_al_islam$ Ebüssuûd Efendi rendit alors une décision célèbre, déclarant que ces représentations étaient bien compatibles avec la loi islamique. Toutefois, aux siècles suivants, elles furent réprimées par les autorités en raison de leur portée politique."
 flavor_tur.111.a: "Laissons le peuple s'amuser."
 flavor_tur.111.b: "Nous apaiserons les rigoristes."
 plays_banned.tt: "Les pièces de Karagöz sont interdites."
 flavor_tur.112.title: "La fin des [ShowAdvanceNameWithNoTooltip('timariots')]"
 flavor_tur.112.desc: "Le système des [ShowAdvanceName('timariots')], qui nous a longtemps bien servis, est confronté à de graves problèmes. Les terres que nous accordons à ces cavaliers sont de plus en plus morcelées et pauvres, et nos ennemis armés de mousquets veillent à ce que la cavalerie ne soit plus aussi dominante sur le champ de bataille qu'à l'époque. Si nous ne distribuons plus de terres Timar, nous pourrions, au fur et à mesure que leurs détenteurs vieillissent et meurent, les transformer en fermes générales au bénéfice direct de l'État. L'armée pourrait également être modernisée et se concentrer davantage sur les soldats d'infanterie armés d'armes à poudre."
 flavor_tur.112.historical_info: "Le système timar d'octroi de terres aux cavaliers sipahis devint insoutenable au fil du temps. Les grandes conquêtes ottomanes appartenant au passé, il n'y avait plus assez de terres à distribuer. D'autres factions de l'armée, en particulier les janissaires, réclamaient également des concessions. Conscients qu'une réforme s'imposait depuis longtemps, les Ottomans abolirent le système et s'appuyèrent davantage sur le recrutement de soldats sekban issus de la paysannerie."
 flavor_tur.112.a: "Nous devons nous adapter à la situation."
 flavor_tur.112.b: "La cavalerie sera toujours au premier plan."
 timars_unavailable.tt: "Les [reforms|e] timar deviendront définitivement inaccessibles."
 flavor_tur.113.title: "Conseil aux rois"
 flavor_tur.113.desc: "Un genre de littérature appelé #italic Nasîhatnâme#!, Conseils aux rois, est devenu très populaire ces derniers temps. Ces livres sont souvent écrits comme s'ils devaient être présentés à [target_ruler.GetName], prétendant le conseiller dans des domaines tels que la piété, la moralité ou l'habileté politique. Mais les auteurs ont également commencé à insinuer que notre [ROOT.GetCountry.GetFlavorRank] est profondément assailli par les problèmes, dans un état misérable que seule la providence pourrait soulager. Devons-nous encore permettre à ces œuvres de prospérer ?"
 flavor_tur.113.historical_info: "Le genre du Nasîhatnâme présentait de nombreuses similitudes avec la littérature européenne des Miroirs des princes, mais s'en distinguait par un sentiment croissant de découragement, mettant en lumière les divers maux perçus de l'État ottoman. Ces traités idéalisèrent un prétendu âge d'or sous le règne de Selim Ier. L'idée, quelque peu erronée, véhiculée par certains historiens ultérieurs selon laquelle le XVIIe siècle constitua une période de déclin pour l'Empire ottoman fut sans doute influencée par cette littérature."
 flavor_tur.113.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] pourrait apprendre beaucoup de choses."
 flavor_tur.113.b: "Convainquons les auteurs de faire l'éloge du régime."
 flavor_tur.113.c: "Faisons exécuter ces traîtres."
 executed_authors.tt: "Le mouvement du Nasîhatnâme s'achève brutalement."
 flavor_tur.114.title: "Le droit d'une mère est le droit d'[ROOT.GetCountry.GetReligion.GetGodName]"
 flavor_tur.114.desc: "[valide_sultan.GetName], la hatun validé, est une [valide_sultan.GetWomanMan] habile et déterminée qui a déjà atteint une position forte à [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Percevant les nombreuses menaces qui pèsent sur la dynastie [target_ruler.GetDynasty.GetName], [valide_sultan.GetSheHe] souhaite désormais avoir son mot à dire dans les affaires de l'État, afin de pouvoir travailler pour le bien du [ROOT.GetCountry.GetFlavorRank], à l'instar des grandes reines seldjoukides d'autrefois. Nous pourrions lui donner le nouveau titre de sultane validé, qui lui vaudrait d'être honorée plus que tous les autres [valide_sultan.GetWomenMen], et lui octroierait le droit de superviser les réunions du conseil."
 flavor_tur.114.historical_info: "Bien que les mères des sultans ottomans aient presque toujours été des esclaves de harem, elles pouvaient encore acquérir un grand pouvoir en coulisses, en particulier après le règne de Soliman le Magnifique et de sa puissante consort Roxelana. La sultane validé, titre conféré pour la première fois à la mère de Soliman, Hafsa, offrait de nombreux privilèges et pouvoirs spéciaux, et présidait aux mariages des princesses, un élément crucial de la diplomatie impériale."
 flavor_tur.114.a: "Nous avons besoin de sa sagesse."
 flavor_tur.114.b: "Elles feraient mieux de rester à leur place, au harem."
 flavor_tur.115.title: "Le pouvoir des femmes"
 flavor_tur.115.desc: "Alors que notre [ROOT.GetCountry.GetFlavorRank] est en proie à des problèmes, [harem_power.GetName] et les autres [harem_power.GetWomenMen] du [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont prêtes à assumer davantage de responsabilités, que ce soit derrière les murs du harem ou dans des rôles plus publics. L'influence des [harem_power.GetWomenMen] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! s'accroît depuis longtemps et, bien que nombre d'entre elles soient d'origine esclave, elles se sont révélées brillantes. Mais si nous laissons les [harem_power.GetWomenMen] prendre les rênes de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], de nombreux traditionalistes ne manqueront pas de s'en offusquer."
 flavor_tur.115.historical_info: "La période connue sous le nom de Sultanat des femmes dura près de 150 ans. C'est une période tumultueuse où de nombreux sultans eurent des règnes courts et où plusieurs d'entre eux accédèrent au trône alors qu'ils étaient encore enfants. Leurs mères, grands-mères, sœurs ou consorts en vinrent à exercer une grande influence, même si les grands vizirs s'y opposaient souvent. Les sultanes de cette époque, telles que Mirimah, Nurbanu, Kösem et Turhan, devinrent quelques-unes des femmes les plus influentes de l'histoire ottomane."
 flavor_tur.115.a: "Le [ROOT.GetCountry.GetFlavorRank] a besoin de la sagesse des femmes."
 flavor_tur.115.b: "Montrez à ces mégères la place qui leur revient."
 flavor_tur.116.title: "La faction #L [favored_country.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_tur.116.desc: "Une faction de concubines, d'odalisques, de nains et d'eunuques d'origine #L [favored_country.GetAdjective|l]e#! monte en puissance à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_ruler.GetName]. Travaillant dans l'ombre, elles ont déjà acquis une influence significative au sein du harem et de la bureaucratie. Elles exigent des décisions plus favorables à [favored_country.GetNameWithNoTooltip], et que nous signions une capitulation avec ce pays."
 flavor_tur.116.historical_info: "À la cour ottomane, le fait d'être esclave n'était pas un obstacle à l'obtention de postes de grande influence. Les eunuques et les concubines n'oubliaient pas leur pays d'origine et créaient parfois des factions pour faire adopter des décisions politiques favorables à leur patrie. À la fin du XVIe siècle, il existait même un parti renégat vénitien à la cour, dirigé par le puissant chef eunuque Gazanfer, lui-même vénitien."
 flavor_tur.116.a: "Apaisons cette faction."
 flavor_tur.116.b: "Le Service intérieur s'est chargé d'eux."
 flavor_tur.116.c: "Ignorons-les."
 flavor_tur.117.title: "Les réformes de [ambitious_ruler.GetNameWithNoTooltip]"
 flavor_tur.117.desc: "Percevant que la fonction de [ROOT.GetCountry.GetGovernment.GetRulerTitle] commence à perdre le prestige qu'elle avait autrefois, [ambitious_ruler.GetName] est mal à l'aise. [ambitious_ruler.GetSheHe|U] déplore l'influence croissante de la bureaucratie, des gouverneurs de province et même des femmes du harem, qui, selon lui, s'exerce à ses dépens. Il souhaite effectuer une série de manœuvres politiques pour rendre le pouvoir au [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais une telle initiative ne manquerait pas de susciter la colère de certaines factions."
 flavor_tur.117.historical_info: "Au cours du XVIe siècle, l'Empire ottoman se transforma progressivement en un empire bureaucratique où les sultans exerçaient un pouvoir beaucoup moins absolu que par le passé. Lorsqu'il monta sur le trône en 1618, le jeune Osman II tenta d'inverser cette tendance, mais il ne disposait pas d'un allié féminin solide dans le harem et se mit rapidement à dos les janissaires et de nombreux conseillers. Sa tentative allait se révéler pour le moins malheureuse."
 flavor_tur.117.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a besoin de plus de pouvoir."
 flavor_tur.117.b: "[ambitious_ruler.GetSheHe|U] devrait plutôt étudier l'habileté politique."
 flavor_tur.117.c: "Détrônons ce fou."
 very_successful_coup.tt: "Le coup d'État est un véritable succès."
 somewhat_successful_coup.tt: "Le coup d'État est réussi."
 flavor_tur.118.title: "Le courroux des $janissaries_advance$"
 flavor_tur.118.desc: "Alors qu'[ambitious_ruler.GetName] s'efforçait de mettre en œuvre ses réformes radicales, [ambitious_ruler.GetSheHe] est également parvenu à insulter les $janissaries_advance$ en les traitant de lâches. Hors d'eux, et redoutant qu'[ambitious_ruler.GetSheHe] ne cherche bientôt à dissoudre leur corps, ils se sont trouvé de nombreux alliés au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et du harem, et ne réclament plus que le sang. À moins d'être prêts à risquer une guerre civile, la vie du [ROOT.GetCountry.GetGovernment.GetRulerTitle] semble bel et bien condamnée."
 flavor_tur.118.historical_info: "De plus en plus irrité par les janissaires, Osman II tenta de réduire leur influence en fermant les cafés où ils se réunissaient et en levant une nouvelle armée de sekban anatoliens, supposés lui être plus loyaux. Mais les janissaires conspirèrent avec Halime Sultan, mère de l'ancien souverain Mustafa le Fou, et firent emprisonner puis exécuter Osman. Mustafa, mentalement instable, remonta alors sur le trône."
 flavor_tur.118.a: "Dans ce cas, [ambitious_ruler.GetSheHe] doit mourir."
 flavor_tur.118.b: "Écrasons cette menace pour la Sublime Porte."
 janissary_revolt: "Janissaires rebelles"
 flavor_tur.119.title: "Les gardiens de la félicité"
 flavor_tur.119.desc: "[mehmed_agha.GetName] est un brillant eunuque du [ROOT.GetCountry.GetGovernment.GetCourtTitle], l'un des gardiens du harem [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Plusieurs factions du [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent la création d'un nouveau poste pour lui, #italic Kızlar Ağası#!, Gardien des filles. Dans ce rôle, [mehmed_agha.GetSheHe] superviserait les quartiers privés du [ROOT.GetCountry.GetGovernment.GetRulerTitle], et servirait de médiateur entre le harem et le haut conseil. [mehmed_agha.GetSheHe|U] s'élèverait également au-dessus du vieux chef eunuque blanc, le #italic Kapı Ağası#!, responsable des jeunes serviteurs du [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais qui n'a jamais été vraiment digne de confiance."
 flavor_tur.119.historical_info: "Le nombre d'eunuques à la cour ottomane ne cessa de croître. En 1574, on créa le poste de Kızlar Ağası pour Mehmed Agha, conférant aux eunuques un pouvoir sans précédent. Les eunuques africains, jugés plus dignes de confiance en raison de l'éloignement de leurs terres natales, devinrent avec le temps bien plus influents que leurs homologues blancs. Grâce, notamment, aux liens étroits entre le Kızlar Ağası et les puissantes sultanes validés (reines mères), la fonction égala rapidement le rang de vizir de premier ordre, n'étant surpassée que par le grand vizir et le $common_string_shaikh_al_islam$."
 flavor_tur.119.a: "Élevons le Kızlar Ağası."
 flavor_tur.119.b: "Mieux vaut renforcer le pouvoir du Kapı Ağası."
 flavor_tur.119.c: "Ces eunuques n'ont pas besoin de plus de pouvoir."
 valide_sultan_objects.tt: "La sultane validé ne l'acceptera pas."
 mehmed_agha_fired.tt: "[mehmed_agha.GetNameWithNoTooltip] quitte le [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.120.title: "Les canons de [super_sinister_rival.GetNameWithNoTooltip]"
 flavor_tur.120.desc: "Depuis notre dernière guerre contre [super_sinister_rival.GetName], nous avons exposé quelques-uns de leurs canons et fusils capturés, et en ces jours de paix, l'armée aurait bien besoin d'un coup de pouce au moral. [target_ruler.GetName] souhaite utiliser ces canons pour une célébration militaire à [reenactment_location.GetName], en l'honneur de son [target_child.GetDaughterSon] [target_child.GetName], qui vient d'avoir [target_child.GetAgeInYears] an, et qui sera bien sûr envoyé sur place."
 flavor_tur.120.historical_info: "Le malheureux Osman II tenta d'asseoir sa légitimité en remportant une guerre contre la Pologne, mais il essuya une cuisante défaite. Sur le chemin du retour, il sembla trouver un certain réconfort dans l'annonce de la naissance de son premier fils, Şehzade Ömer, à Constantinople. Il demanda à ce que l'enfant et sa mère Meylişah Hatun le rejoignent à Edirne, où devait se tenir une grande fête, avec reconstitution de batailles historiques..."
 flavor_tur.120.a: "Organisons la cérémonie."
 flavor_tur.120.b: "Nous n'avons pas besoin de telles démonstrations."
 unpredictable_outcome.tt: "Cela pourrait s'avérer dangereux, ou très bénéfique."
 flavor_tur.121.title: "La catastrophe de [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.121.desc: "La célébration de [reenactment_location.GetName] s'est transformée en désastre. Lors de la reconstitution d'une grande bataille contre la [super_sinister_rival.GetName], la balle d'un cavalier a ricoché et touché [target_child.GetName], qui est malheureusement décédé. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] considère cette affaire comme un terrible présage pour la suite du règne d'[target_ruler.GetName]."
 flavor_tur.121.historical_info: "Au cours de cette reconstitution à Edirne, le fils aîné d'Osman II, Ömer, périt, sans doute victime d'un accident, bien que des rumeurs persistèrent longtemps sur un acte délibéré de l'une ou l'autre faction. Osman II sombra dans un profond chagrin. Meylişah, concubine russe et mère d'Ömer, fut tenue pour responsable du drame et envoyée en exil. Dès lors, la personnalité du sultan s'endurcit, ce qui contribua à sa fin prématurée."
 flavor_tur.121.a: "Transformons le deuil en colère."
 flavor_tur.121.b: "Accusons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.121.c: "Cherchons le réconfort au harem."
 flavor_tur.122.title: "Triomphe à [reenactment_location.GetNameWithNoTooltip]"
 flavor_tur.122.desc: "La célébration à [reenactment_location.GetName] a été un succès, avec de magnifiques présentations des armes capturées, et de grandes compétences démontrées par nos cavaliers et les $janissaries_advance$, et des coups de canon si tonitruants qu'ils ont pu être entendus jusqu'en [super_sinister_rival.GetName]. Ce fut un grand jour pour [target_ruler.GetName] et [target_child.GetName]."
 flavor_tur.122.historical_info: "Si la chute d'Osman II est en grande partie due à de mauvaises décisions, la malchance joua également un rôle. S'il n'avait pas perdu tragiquement son fils aîné Ömer dans un accident lors de la reconstitution historique d'Edirne, ses choix auraient peut-être été différents, et son régime plus fructueux."
 flavor_tur.122.a: "Veillons à ce que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'en souvienne."
 flavor_tur.122.b: "Laissons le [ROOT.GetCountry.GetGovernment.GetRulerTitle] en tirer des leçons."
 flavor_tur.122.c: "Que nos ennemis méditent sur notre puissance."
 flavor_tur.123.title: "[target_character.GetShortNameWithNoTooltip] le Fou"
 flavor_tur.123.desc_opening: "[target_character.GetName] a toujours été un peu excentrique, mais aujourd'hui, les rumeurs abondent sur le fait qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est complètement fou. On dit qu'il se promène la nuit, criant le nom de son prédécesseur dans les couloirs du palais, demandant à être soulagé du fardeau de la souveraineté. Une puissante faction du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'est alliée au [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], exigeant sa destitution."
 flavor_tur.123.valide_sultan.desc: "$flavor_tur.123.desc_opening$ [valide_sultan.GetName], la [valide_sultan.GetMotherFather] du [ROOT.GetCountry.GetGovernment.GetRulerTitle], peut être persuadée d'accepter, mais préfère comploter la chute du successeur prévu par les conspirateurs, [ruler_replacement.GetName]."
 flavor_tur.123.no_valide_sultan.desc: "$flavor_tur.123.desc_opening$ Ils auraient dû laisser [ruler_replacement.GetName] accéder au trône."
 flavor_tur.123.historical_info: "En 1617 et 1623, Mustafa Ier devint sultan à deux reprises. Trop jeune, il fut manipulé comme une marionnette par de puissantes concubines impériales, notamment sa mère Halime, qui cherchaient avant tout à protéger leurs propres fils d'une exécution, au cas où un autre prince viendrait à régner. Mustafa, déjà d'un tempérament excentrique, fut profondément bouleversé par l'assassinat d'Osman II, qui régna entre ses deux mandats, et sombra dans une véritable instabilité mentale. Finalement, une rébellion éclata, et Mustafa fut destitué, avec l'assentiment réticent de sa mère."
 flavor_tur.123.a: "[target_character.GetSheHe|U] doit abdiquer pacifiquement."
 flavor_tur.123.b: "Mieux vaut laisser faire les $janissaries_advance$."
 flavor_tur.123.c: "Faisons assassiner [ruler_replacement.GetNameWithNoTooltip]."
 flavor_tur.123.d: "Ignorons ces exigences inappropriées !"
 tur_put_in_kafes_tt: "[target_character.GetName] est confiné au harem [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_tur.124.title: "Brigands en [ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.124.desc_opening: "Des bandes de brigands itinérants sèment le désarroi parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] d'[ShowRegionName('anatolia_region')]. Nombre de ces bandits sont eux-mêmes d'origine paysanne, ayant été appauvris par le manque d'opportunités, et maintenant ils pillent et harcèlent tout ce qu'ils peuvent."
 flavor_tur.124.no_sekban.desc: "$flavor_tur.124.desc_opening$ En abolissant le système des [ShowAdvanceName('timariots')], et en créant à la place le [ShowGovernmentReformName('sekban_system')] des mousquetaires, nous pourrions recruter plus de membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] pour nos armées, et ainsi soulager la crise en [ShowRegionNameWithNoTooltip('anatolia_region')]."
 flavor_tur.124.has_sekban.desc: "$flavor_tur.124.desc_opening$ Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] suggère d'atténuer le problème en recrutant les bandits désireux de se racheter dans le [ShowGovernmentReformName('sekban_system')] de l'armée."
 flavor_tur.124.historical_info: "La croissance massive de la population au cours du XVIe siècle entraîna un manque de terres disponibles en Anatolie, provoquant une pauvreté généralisée. Certains paysans désespérés rejoignirent les révoltes des Celâli, d'autres se tournèrent vers le banditisme, exacerbant encore le problème. L'une des méthodes employées par l'État pour contrôler la situation consistait à recruter d'anciens bandits comme mousquetaires dans le corps d'armée des sekban."
 flavor_tur.124.a: "Recrutons-les comme mousquetaires dans l'armée."
 flavor_tur.124.b: "Créons le [ShowGovernmentReformNameWithNoTooltip('sekban_system')]."
 flavor_tur.124.c: "Libérons les [ShowAdvanceNameWithNoTooltip('bashi_bazouks')] dans la campagne."
 flavor_tur.124.d: "Ce problème est exagéré."
 anatolian_brigands_maybe_more_problems.tt: "Cela pourrait résoudre le problème du brigandage."
 anatolian_brigands_no_more_problems.tt: "Cela réglera sûrement le problème du brigandage."
 anatolian_brigands_certainly_more_problems.tt: "Cela ne résoudra certainement pas le problème."
 flavor_tur.125.title: "Désarmer l'[ShowRegionNameWithNoTooltip('anatolia_region')]"
 flavor_tur.125.desc: "Malgré nos efforts, les troubles se poursuivent parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] d'[ShowRegionName('anatolia_region')]. Les raids des rebelles et des brigands ont créé une atmosphère de paranoïa dans les campagnes, où beaucoup sont désormais lourdement armés. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] diront, bien sûr, que c'est pour se défendre, mais leurs armes à feu et leurs épées pourraient tout aussi bien être utilisées pour soutenir de futures rébellions. Il serait sage de les désarmer tant qu'il en est encore temps."
 flavor_tur.125.historical_info: "La réglementation ottomane sur les armes changea beaucoup au fil des siècles. Mais au XVIIe siècle, en partie à cause des troubles provoqués par les révoltes des Celâli, les armes à feu devinrent courantes parmi les paysans d'Anatolie. Afin de désarmer les rebelles potentiels, l'État commença à confisquer les armes et les munitions. Rien qu'en 1659, 80 000 armes à feu illégales furent saisies. Les contrebandiers veillaient cependant à ce que ces armes restent accessibles dans de nombreuses régions, pour ceux qui avaient les moyens de se les procurer."
 flavor_tur.125.a: "Désarmons-les par la force."
 flavor_tur.125.b: "Accordons une compensation à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.125.c: "Qui s'engagera dans nos armées ?"
 peasant_revolt: "$bra_peasants_revolt$"
 rebellion_dies_down_tt: "La rébellion n'aura que peu d'importance"
 flavor_tur.126.title: "Marins barbaresques"
 flavor_tur.126.desc: "Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] s'est inquiété de notre désavantage naval croissant, en particulier par rapport à [naval_adversary.GetName]. Pour les défier efficacement, nous avons besoin de marins supplémentaires et d'une meilleure formation. [target_country.GetName], connu comme l'un des États barbaresques, a une riche tradition de piraterie et de navigation. En faisant les bonnes concessions, nous pourrions faire appel à leur expertise pour renforcer notre flotte."
 flavor_tur.126.historical_info: "Les Ottomans peinèrent à maintenir un nombre de marins qualifiés équivalent à celui de leurs adversaires, notamment Venise, qui disposait d'un vaste vivier de main-d'œuvre grâce à sa marine marchande. Cette faiblesse apparut clairement lors de la défaite ottomane de 1656 à la bataille des Dardanelles. Par le passé, les Ottomans s'étaient largement appuyés sur les marins et commandants venus des États barbaresques d'Afrique du Nord, et, lors des réformes navales menées à la fin du XVIIe siècle, ils en revinrent à cette pratique."
 flavor_tur.126.a: "Appuyons-nous sur [target_country.GetNameWithNoTooltip]."
 flavor_tur.126.b: "Nous devrions plutôt réformer la marine en profondeur."
 flavor_tur.126.c: "Nous n'avons pas besoin de ces pirates barbaresques."
 flavor_tur.127.title: "Le mouvement Kadızadeli"
 flavor_tur.127.desc: "Certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sous l'autorité de [kadizade.GetName] ont prêché dans les mosquées de [capital_location.GetName], et gagné un nombre massif, et #italic très#! dévot, de partisans. Les Kadızadeli, comme on les appelle, veulent revenir à la foi telle qu'elle était pratiquée à l'origine, limiter les dépenses inconsidérées de l'État et interdire la décadence comme le café, l'alcool, les chants et les danses. Pourtant, parmi les élites de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], nombreux sont ceux qui préféreraient voir ces démagogues subversifs connaître une fin rapide."
 flavor_tur.127.historical_info: "Le mouvement conservateur radical des Kadızadeli ne fut pas sans rappeler celui des wahhabites, qui émergèrent quelques siècles plus tard : déchaînés contre les prétendues #italic innovations#! au sein de la foi, ils devinrent rapidement des adversaires des ordres soufis. Leur idéologie gagna du terrain sous les règnes de Mourad IV et de Mehmed IV, au point qu'ils prêchèrent jusque dans la Hagia Sophia. Ils tombèrent en disgrâce après la nomination du grand vizir Mehmed Köprülü, qui les considérait comme une menace pour l'État, et les figures de proue du mouvement furent bannies à Chypre."
 flavor_tur.127.a: "Bannissons ces imbéciles."
 flavor_tur.127.b: "Ils marquent un point..."
 flavor_tur.128.title: "L'ère du [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.128.desc.opening: "Après s'être assuré le poste de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], [target_character.GetName] veut maintenant faire taire tous ses opposants. [Select_CString(target_character.IsFemale,'Elle', 'Il')] demande que plus de pouvoir soit investi dans sa fonction, afin qu'[Select_CString(target_character.IsFemale,'elle', 'il')] puisse travailler sans relâche au profit de la dynastie [target_ruler.GetDynasty.GetName]."
 flavor_tur.128.valide_sultan.desc: "$flavor_tur.128.desc.opening$ [valide_sultan.GetName] soutient fortement cette proposition, car dans de nombreux domaines, [target_character.GetNameWithNoTooltip] lui a rendu compte."
 flavor_tur.128.no_valide_sultan.desc: "$flavor_tur.128.desc.opening$ Cela limiterait le pouvoir personnel du [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui pourrait passer ses journées à chasser et à voyager, tandis que les affaires importantes seraient gérées par [target_character.GetWomenMen], plus expérimenté."
 flavor_tur.128.historical_info: "En tant que grand vizir, Mehmed Köprülü s'assura rapidement un pouvoir sans précédent. Il convainquit le jeune sultan Mehmed IV de s'installer dans l'ancienne capitale d'Edirne, l'éloignant ainsi de la gestion de l'État. Bien qu'il s'appuyât sur le soutien de Turhan, la sultane validé, il prit également des mesures pour limiter son influence. À sa mort, en 1661, il persuada le sultan de nommer son fils Fazıl Ahmed à sa succession. De nombreux grands vizirs issus de la dynastie Köprülü lui succédèrent et, pendant plusieurs décennies, dominèrent souvent la politique ottomane."
 flavor_tur.128.a: "L'État sera en sécurité entre ses mains."
 flavor_tur.128.b: "[target_character.GetSheHe|U] exerce déjà suffisamment de pouvoir."
 nobles_revolt: "Nobles excédés"
 flavor_tur.129.title: "Le grand incendie de [GetCurrentYear]"
 flavor_tur.129.desc: "Un incendie dévastateur a frappé [target_location.GetName], traversant le [target_location.GetRank.GetName] comme une armée d'invasion. Des dizaines, voire des centaines de milliers de vieilles maisons en bois ont été détruites, et le vieux quartier [ShowReligionAdjective('judaism')|l] a été particulièrement touché. [grand_vizier.GetName] est impatient de superviser la reconstruction, mais il a une idée originale pour la financer. [grand_vizier.GetSheHe|U] aimerait interdire la reconstruction des nombreuses églises et synagogues qui ont été détruites, et vendre ces terrains aux enchères aux citoyens #L [ShowReligionGroupAdjective('muslim')|l]s#!."
 flavor_tur.129.historical_info: "Le grand incendie de 1660 ravagea une grande partie de Constantinople, notamment de nombreuses églises et synagogues. À la suite de cet incendie, Vani Mehmet Efendi, un prédicateur du mouvement islamique radical Kadızadeli, affirma que la destruction disproportionnée des propriétés juives était une punition d'Allāh. Si les chrétiens furent finalement autorisés à racheter les terrains de leurs églises incendiées, les juifs n'eurent pas cette chance. Le grand vizir Köprülü Fazıl Ahmed écouta les Kadızadeli et confisqua toutes les parcelles des synagogues."
 flavor_tur.129.a: "C'est une bonne idée."
 flavor_tur.129.b: "Non, nous respectons toutes les religions."
 constantinople_fire_event.a.tt: "$constantinople_fire_event.b.tt$ Grâce à nos investissements réalisés à [location|e], la reconstruction n'en sera que plus facile."
 constantinople_fire_event.b.tt: "[target_location.GetName] perdra de la [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits dans la catastrophe."
 flavor_tur.129.a.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! et #L [ShowReligionGroupAdjective('christian')|l]s#! à [target_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.129.b.tt: "Tous nos [pops|e] #L [ShowReligionAdjective('judaism')|l]s#! et #L [ShowReligionGroupAdjective('christian')|l]s#! à [target_location.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.130.title: "La doctrine de la raison"
 flavor_tur.130.desc: "De nombreux lettrés semblent avoir récemment quitté [scholars_location.GetName], en [ShowRegionName('persia_region')], peut-être pour échapper à la persécution ou aux difficultés économiques locales. Après un long voyage, un groupe important d'entre eux s'est présenté aux portes de [capital_location.GetName], demandant à y résider. En retour, ils se sont engagés à travailler sans relâche pour le bien de [ROOT.GetCountry.GetName]. Mais ces hommes sont des rationalistes dévoués, intéressés par la #italic taḥqīq#!, une approche empirique du monde que certains dirigeants parmi les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] jugent impie."
 flavor_tur.130.historical_info: "Bien qu'on ait parfois affirmé que l'influence conservatrice du mouvement Kadızadeli avait freiné la vie intellectuelle ottomane, cela ne fut pas nécessairement le cas. Le début du XVIIe siècle vit en effet l'arrivée d'un grand nombre de savants originaires du Kurdistan et d'Iran, qui plaidèrent pour une renaissance des sciences rationnelles héritées du passé. Ils mirent l'accent sur la taḥqīq – la vérification, un ancien concept souvent opposé à la taqlīd, l'imitation, et qui avait joué un rôle majeur dans les sciences islamiques à la fin du Moyen Âge."
 flavor_tur.130.a: "Accueillons-les."
 flavor_tur.130.b: "Maintenons les portes de [capital_location.GetRank.GetNameWithNoTooltip] closes."
 flavor_tur.131.title: "Le mouton parmi les loups"
 flavor_tur.131.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et les citadins sont de plus en plus frustrés par les privilèges dont jouissent depuis longtemps les serviteurs de l'État. À [janissary_location.GetName], on rapporte que les [ShowBuildingTypeName('janissary_barracks')] elles-mêmes ont été infiltrées par des marchands ambitieux, qui ont utilisé leurs relations pour faire partie de l'ordre et ainsi accéder au statut dont jouissent ses membres. La Sublime Porte pourrait certainement en tirer des avantages économiques si nous permettions que cela continue, mais cela pourrait aussi amoindrir le statut et les compétences des $janissaries_advance$, qui ont été pendant des siècles une présence redoutable sur le champ de bataille."
 flavor_tur.131.historical_info: "Les XVIe et XVIIe siècles virent s'accentuer le pluralisme économique et politique au sein de l'État ottoman. Des postes autrefois réservés aux hommes issus du système du devchirmé devinrent parfois accessibles à des membres de la classe moyenne, dotés d'un certain flair financier. Le corps des janissaires en fournit un exemple saisissant : commerçants et artisans commencèrent à y acheter leur admission afin de profiter des privilèges attachés à cette institution."
 flavor_tur.131.a: "L'argent est ce qui compte le plus."
 flavor_tur.131.b: "Les $janissaries_advance$ sont sacrés."
 flavor_tur.132.title: "La réforme $ottoman_tax_farming$ de [GetCurrentYear]"
 flavor_tur.132.desc: "En réfléchissant à notre économie, [grand_vizier.GetName] a mis au point un nouveau système d'affermage fiscal, appelé #italic Malikâne#!. Un village ou un district y est mis aux enchères, et le plus offrant obtient alors le droit de le taxer à vie. Ce système, affirme-t-[grand_vizier.GetSheHe], améliorerait l'ancien en incitant les fermiers à s'investir davantage dans le bien-être à long terme de leurs terres, plutôt qu'à les saigner à blanc avant la fin de leur mandat. Il nous éviterait aussi les tracas bureaucratiques liés à l'administration de tous ces contrats annuels qui faisaient autrefois office de norme – même si, il faut l'admettre, ils étaient assez lucratifs."
 flavor_tur.132.historical_info: "Le système Malikâne fut instauré en 1695 par le malheureux grand vizir Elmas Mehmed Pacha. Il semblait animé de bonnes intentions, désireux d'améliorer les recettes économiques sur le long terme, mais échoua en partie. Le système rencontra une opposition farouche de la part de l'ancienne génération de titulaires de fermes fiscales, et le contrôle de l'État sur ces nouvelles concessions viagères fit cruellement défaut. En dépit de la réforme, l'État subit bientôt des revers militaires et peina à rémunérer ses soldats. Elmas fut tué par ses propres hommes en 1697, et en 1703, des janissaires impayés renversèrent Mustafa II."
 flavor_tur.132.a: "Appliquons cette réforme."
 flavor_tur.132.b: "Taxons-les à l'ancienne."
 malikane_available.tt: "La [government_reform|e] [ShowGovernmentReformName('ottoman_malikane_tax_reform')] sera disponible."
 flavor_tur.133.title: "Le coût de la science"
 flavor_tur.133.desc: "Les nombreux lettrés du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont de plus en plus de mal à trouver du travail. Si les qâdî sont toujours recherchés, ces postes sont convoités et hautement compétitifs, et il n'y en a pas assez pour tout le monde. Les pères conseillent désormais à leurs fils de ne pas devenir des lettrés, voire de ne pas étudier du tout dans les [ShowBuildingTypeName('madrasa')]. Selon les lettrés, ils regrettent l'époque de 'Alī al-Qawshajī et de Taqī ad-Dīn, où les sciences de toutes sortes étaient encore appréciées par l'État."
 flavor_tur.133.historical_info: "Au XVIIe siècle, les possibilités offertes aux lettrés ottomans se réduisirent. Les madrasas abondaient à Constantinople et l'accès à l'éducation ne faisait donc pas défaut, mais des années de malheurs économiques firent baisser les salaires et, avec eux, la passion générale pour les sciences abstraites. Les études savantes devinrent un choix de carrière difficile et peu rentable, et ceux qui auraient pu être doués dans ces domaines choisirent de plus en plus souvent de devenir commerçants, artisans ou bureaucrates."
 flavor_tur.133.a: "C'était inévitable."
 flavor_tur.133.b: "Nous devons investir dans l'érudition."
 flavor_tur.134.title: "La guerre pour [target_province.GetNameWithNoTooltip]"
 flavor_tur.134.desc: "Un convoi de navires transportant d'importants pèlerins vers [ShowLocationName('mecca')] a subi une attaque ignoble de la part de pirates. Parmi les victimes figurent un ancien chef eunuque, le qâdî du [ShowLocationName('cairo')], ainsi que l'infirmière du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les pirates ont ensuite accosté dans un port proche de [ShowLocationName('candia')] en [target_province.GetName]. Cette île nous pose problème depuis longtemps déjà, et les factions de [ROOT.GetCountry.GetGovernment.GetCourtTitle] appellent maintenant à la guerre avec [target_country.GetName]. Mais [objecting_vizier.GetName] s'y oppose avec véhémence, affirmant que cela nuirait considérablement à nos finances."
 flavor_tur.134.historical_info: "Au milieu du XVIIe siècle, la puissance de Venise déclinait, et les Ottomans convoitaient depuis longtemps la Crète, alors sous domination vénitienne. Lorsque les Chevaliers de Malte attaquèrent des navires transportant d'importants pèlerins, puis débarquèrent certains de leurs captifs en Crète pour les y vendre comme esclaves, les Ottomans y virent le prétexte idéal pour déclarer la guerre à Venise. Mais ce conflit s'avéra extrêmement long et coûteux, donnant raison au grand vizir Semiz Mehmed Pacha, qui s'y était opposé malgré la pression des puissantes factions bellicistes de la cour."
 flavor_tur.134.a: "Ignorons-le, c'est un présage de guerre."
 flavor_tur.134.b: "Le trésor passe avant tout."
 flavor_tur.135.title: "Les influences néfastes sur [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.135.desc: "[target_ruler.GetShortName] est récemment apparu affaibli, et s'est entouré de personnages dont l'intérêt semble davantage tourné vers leur propre ascension que vers le bien-être de notre [ROOT.GetCountry.GetFlavorRank]. En tête de ces ambitieux figure un certain [cinci_hoca.GetName], un prétendu spiritualiste et guérisseur, que nombre de membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] tiennent pour un charlatan. Pourtant, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] souhaite l'élever à une haute fonction, et accorder les mêmes faveurs aux autres intrigants qui l'entourent."
 flavor_tur.135.historical_info: "Ibrahim était un sultan faible et mentalement instable, ce qui n'a rien d'étonnant étant donné le climat impitoyable dans lequel il avait grandi, où la plupart de ses frères avaient été exécutés. Il tomba rapidement sous l'emprise de sa puissante mère, la sultane Kösem, ainsi que d'un entourage peu recommandable, bien décidé à le manipuler. Parmi eux figuraient la dame d'honneur Şekerpare Hatun, l'amiral Silahdar Yusuf Pasha, et Cinci Hoca, un charlatan et guérisseur autoproclamé qui prétendait soigner les maux du sultan. Ensemble, ils finirent par exercer une influence considérable."
 flavor_tur.135.a: "Tout ce que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] voudra !"
 flavor_tur.135.b: "Bannissons ces imbéciles du [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.135.c: "Les $janissaries_advance$ doivent destituer le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_tur.136.title: "[target_character.GetShortNameWithNoTooltip] l'extravagant"
 flavor_tur.136.desc: "[target_character.GetShortName] n'ayant toujours pas d'héritier, le [ROOT.GetCountry.GetFlavorRank] est de plus en plus menacé. Mais sa [valide_sultan.GetMotherFather] [valide_sultan.GetName] a un plan pour faire face à la situation avant qu'elle ne se transforme en crise. Il est bien connu que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] aime la soie, la fourrure, les bijoux – et les femmes corpulentes. En lui fournissant tout cela, nous pouvons le garder occupé dans le harem, nous assurer qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne se mêle pas trop des affaires de l'Etat, et garantir l'avenir de la maison [target_character.GetDynasty.GetName]."
 flavor_tur.136.historical_info: "En raison de l'assassinat de ses frères, Ibrahim était le dernier membre masculin de la dynastie ottomane lorsqu'il accéda au trône. Sa puissante mère, Kösem, chercha à remédier à cette situation en lui fournissant des concubines esclaves et des produits de luxe, ce qui lui permit de le garder sous son contrôle. Ibrahim eut au moins vingt enfants et sauva ainsi la dynastie ottomane, mais son goût pour l'extravagance et les nombreux privilèges qu'il accordait à ses favorites et à ses amis contribuèrent à sa fin prématurée."
 flavor_tur.136.a: "Une [valide_sultan.GetMotherFather] sait toujours ce qu'il convient de faire."
 flavor_tur.136.b: "Non, nous devrions plutôt faire confiance à [ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.137.title: "Les juges des fidèles"
 flavor_tur.137.desc: "Les #italic qâdî#!, juges des affaires essentielles aux yeux des #L [ShowReligionGroupAdjective('muslim')|l]s#!, ont longtemps constitué un pilier de l'État, et leur charge demeure un idéal pour bien des érudits. Mais les récents progrès en matière de gouvernance et d'agriculture fiscale les poussent désormais à revendiquer une plus grande autonomie sur les concessions foncières — les #italic Kadiluk#! — dont ils ont la charge. Selon eux, accéder à cette demande renforcerait notre légitimité à revendiquer la primauté sur l'ensemble des #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#!, tout en scellant durablement la confiance entre les qâdî et la Sublime Porte."
 flavor_tur.137.historical_info: "L'Empire ottoman du XVIIe siècle connut un affaiblissement progressif du pouvoir du sultan, dont l'influence fut de plus en plus confiée à des institutions telles que les janissaires et les qâdî. Un Kadiluk était la juridiction attribuée à un qâdî, et à l'intérieur de celle-ci, il supervisait à la fois les impôts et la conscription militaire. Par l'intermédiaire des Kadiluks, les qâdî pouvaient exercer une influence considérable, en particulier dans les provinces situées en dehors des centres immédiats du pouvoir royal et leur statut atteignit un nouveau sommet après l'incident d'Edirne en 1703, lorsque le sultan Mustafa II fut renversé."
 flavor_tur.137.a: "Ils méritent notre confiance."
 flavor_tur.137.b: "Ils sont déjà suffisamment puissants."
 has_enabled_kadiluks_privilege: "A activé son [estate_privilege|e] par le biais de l'[event|e] « $flavor_tur.137.title$ »"
 flavor_tur.138.title: "Une pénurie de scribes"
 flavor_tur.138.desc: "Notre bureaucratie, le $late_ottoman_bureaucracy$, est devenue une vaste institution composée de scribes, de comptables et de fonctionnaires, dont la mission est d'assurer la stabilité du [ROOT.GetCountry.GetFlavorRank]. Mais la bureaucratie a besoin de scribes diligents, maîtrisant parfaitement l'écriture, et il est de plus en plus difficile d'en trouver. Les hauts fonctionnaires de l'administration plaident pour un financement accru de l'État, nous avertissant qu'à l'heure actuelle, de nombreuses chaises de leurs bureaux sont vides et les étagères pleines de poussière."
 flavor_tur.138.historical_info: "Au XVIIe siècle, l'Empire ottoman amorça sa transition d'un État patrimonial centré sur le pouvoir personnel du sultan vers un empire bureaucratique fondé sur ses institutions. Un élément majeur de cette évolution fut l'expansion rapide de la bureaucratie impériale, qui finit par quitter le palais de Topkapi afin de gagner en autonomie. Le recrutement de scribes qualifiés demeurait une priorité, les documents manuscrits restant la norme."
 flavor_tur.138.a: "Ils auront notre soutien entier et sans faille."
 flavor_tur.138.b: "Investissons plutôt dans les $janissaries_advance$."
 flavor_tur.138.c: "À quoi nous sert la bureaucratie, déjà ?"
 flavor_tur.139.title: "Les réformes de [kemankes.GetNameWithNoTooltip]"
 flavor_tur.139.desc: "[kemankes.GetName] s'emploie avec assiduité à mener de nombreuses réformes. [kemankes.GetSheHe|U] souhaite renforcer la marine, tout en réduisant la taille de l'armée pour se concentrer sur son entraînement et sur la construction de fortifications dans les provinces périphériques. Une tâche plus ambitieuse consisterait à réorganiser les finances du [ROOT.GetCountry.GetFlavorRank], en luttant contre la corruption et en imposant des prix réglementés sur les marchés locaux, ce qui permettrait à la Sublime Porte de renforcer son contrôle économique. Mais [kemankes.GetSheHe] s'est attiré de nombreux ennemis au sein du harem [ROOT.GetCountry.GetGovernment.GetAdjective|l], qu'il lui faudra sans doute écarter si ses idées doivent voir le jour."
 flavor_tur.139.historical_info: "Kemankeş Kara Mustafa Pacha était à la fois brillant et impitoyable, à l'instar de certains de ses adversaires à la cour. Parmi ses réformes, il entreprit de réduire la taille des corps des janissaires et des sipahis, ainsi qu'une tentative majeure pour orienter l'économie ottomane dans une direction plus mercantiliste. Il réorganisa l'ensemble du pays pour tenter de réduire les abus commis par les fonctionnaires fiscaux à l'encontre des gens du peuple, mais il appliqua également des sanctions sévères en cas de transgression de ses nouvelles politiques. Mais il alla trop loin lorsqu'il tenta de pousser les janissaires à se soulever contre la reine mère Kösem et d'autres proches du sultan Ibrahim, et il fut exécuté en 1644."
 flavor_tur.139.a: "Ces changements sont nécessaires."
 flavor_tur.139.b: "[kemankes.GetSheHe|U] est un peu trop ambitieux..."
 flavor_tur.140.title: "L'$tulip_period$"
 flavor_tur.140.desc: "Une nouvelle ère s'ouvre à nous. Peintres, poètes et architectes puisent leur inspiration tant dans l'art classique [ShowCultureName('turkish_culture')|l] que dans les courants émergents en [ShowContinentName('europe')], donnant naissance à des œuvres d'une beauté foisonnante, riche en motifs floraux et ornements. Les tulipes éclosent dans tous les jardins, et un souffle d'espoir renouvelé semble porter notre regard vers l'avenir. Le moment paraît idéal pour tirer parti de cette atmosphère nouvelle et engager des réformes susceptibles d'orienter le [ROOT.GetCountry.GetFlavorRank] vers une voie inédite, ouvrant la voie à des efforts diplomatiques renforcés et à de nouvelles opportunités commerciales, qui ne manqueront pas de nous être grandement bénéfiques."
 flavor_tur.140.historical_info: "L'Ère des tulipes, #italic Lale Devri#!, est le nom donné à une période courte et paisible entre 1718 et 1730, qui vit une renaissance de l'art et de l'architecture ottomans. Le grand vizir Nevşehirli Damat Ibrahim Pacha mit en œuvre de nouvelles politiques axées sur l'amélioration des relations extérieures et du commerce, et les artistes et architectes s'inspirèrent du mouvement baroque européen, en utilisant un style riche en motifs floraux et ornements. La tulipe a une longue histoire dans l'art ottoman, mais elle devint particulièrement importante dans le nouveau mouvement, prêtant son nom à toute l'époque."
 flavor_tur.140.a: "Oui, nous devons regarder vers l'avenir."
 flavor_tur.140.b: "Résistons à ces influences païennes."
 flavor_tur.141.title: "Le pouvoir de l'imprimerie"
 flavor_tur.141.desc: "Depuis de nombreuses années, [muteferrika.GetName] nous sert avec loyauté en tant que diplomate, mais sa véritable passion a toujours été le savoir, et [muteferrika.GetSheHe] étudie depuis longtemps l'histoire de l'[ShowContinentName('europe')]. À présent, il souhaite établir une presse à imprimer à [capital_location.GetName], en recourant à une invention encore récente dans le [ROOT.GetCountry.GetFlavorRank] : les caractères mobiles en [ShowLanguageName('arabic_language')]. Cependant, certains membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'y opposent avec véhémence, affirmant qu'une telle innovation compromettrait l'art de la calligraphie, si longtemps vénéré par les âmes pieuses."
 flavor_tur.141.historical_info: "Bien que des presses à imprimer en hébreu aient été présentes dans l'Empire ottoman pendant des siècles, les presses à imprimer avec des caractères arabes mobiles ne firent leur apparition qu'au XVIIIe siècle. İbrahim Müteferrika était un diplomate et un érudit hongrois qui, en 1726, demanda à la cour l'autorisation d'imprimer des livres non religieux à Constantinople. Il publia ensuite 23 volumes en deux décennies, dont un dictionnaire, un atlas et divers ouvrages scientifiques et historiques."
 flavor_tur.141.a: "Adoptons cette avancée."
 flavor_tur.141.b: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a raison."
 muteferrika_forgotten.tt: "[muteferrika.GetNameWithNoTooltip] se retire dans l'oubli."
 flavor_tur.142.title: "Les complaintes des scribes"
 flavor_tur.142.desc: "La presse à caractères mobiles introduite par [muteferrika.GetName] a été une bénédiction pour le savoir, mais elle suscite désormais une vive opposition chez de nombreux scribes parmi $ottoman_bureaucracy$ et le $late_ottoman_bureaucracy$. Craignant que leur métier ne soit entièrement supplanté, ils réclament à présent la fermeture de la presse, et ont trouvé des alliés auprès d'un groupe séditieux de $janissaries_advance$. Une rébellion pourrait éclater si nous refusons de céder. Mais qu'est-ce qu'une presse à imprimer face à la stabilité du [ROOT.GetCountry.GetFlavorRank] ?"
 flavor_tur.142.historical_info: "La presse à imprimer d'İbrahim Müteferrika ne dura que quelques décennies. Parmi ses détracteurs se trouvaient non seulement certains 'Ulamā, mais aussi de nombreux scribes, influents au sein de la bureaucratie, qui craignaient de voir leur métier disparaître. C'est ainsi que le sultan Ahmed III fut contraint de fermer la presse. Des décennies plus tard, le diplomate britannique James Mario Matra tenta à nouveau de créer une imprimerie à Istanbul, mais il se heurta à la même opposition et échoua lui aussi."
 flavor_tur.142.a: "$flavor_tur.16.b$"
 flavor_tur.142.b: "La presse à imprimer est partie pour durer."
 flavor_tur.143.title: "Le château de fer"
 flavor_tur.143.desc: "Les montagnes et les collines du peuple [ShowCultureName('kurdish_culture')|l] sont un rempart de notre [ROOT.GetCountry.GetFlavorRank], un château de fer forgé par la terre elle-même. Mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowCultureNameWithNoTooltip('kurdish_culture')|l] locale aspire à une plus grande autonomie, s'engageant à consacrer encore plus d'efforts à la fortification et au développement de [kurdish_stronghold_location.GetName] si nous lui accordons une plus grande indépendance dans ses affaires locales. Cependant, cela lui vaudrait la jalousie des autres membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sous notre domination."
 flavor_tur.143.historical_info: "Le Kurdistan était une région importante pour les Ottomans, tant pour des raisons stratégiques qu'économiques. Située à la frontière avec leurs ennemis jurés iraniens, cette région montagneuse constituait un excellent moyen de défense, mais les mines de Keban-Ergani renfermaient également certaines des meilleures ressources en argent de l'empire. Les premiers sultans ottomans choisirent d'accorder aux nobles kurdes locaux un degré d'autonomie particulièrement élevé, un système qui resta intact jusqu'aux efforts de centralisation du XIXe siècle."
 flavor_tur.143.a: "Les #L [ShowCultureNameWithNoTooltip('kurdish_culture')]s#! sont importants."
 flavor_tur.143.b: "Nous devons renforcer le contrôle, et non l'affaiblir."
 kurds_pleased_tooltip: "Tous nos [pops|e] #L [ShowCultureName('kurdish_culture')|l]s#! issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 kurds_displeased_tooltip: "Tous nos [pops|e] #L [ShowCultureName('kurdish_culture')|l]s#! issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e] mais les lieux #L [ShowCultureNameWithNoTooltip('kurdish_culture')|l]s#! dotés de collines ou de montagnes gagneront en [control|e]."
 flavor_tur.144.title: "Modestie en péril"
 flavor_tur.144.desc: "Avec l'avènement de l'$tulip_period$, l'amour pour tout ce qui vient d'[ShowContinentName('europe')] s'est accru, et en particulier pour les vêtements, que les femmes de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont pris l'habitude de porter. De nombreuses femmes #L [ShowReligionGroupAdjective('muslim')|l]es#! et #L [ShowReligionGroupAdjective('christian')|l]es#! se fréquentent désormais librement, et des femmes occidentales étrangères de haut rang se rendent fréquemment dans le harem [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Tout cela pourrait être inoffensif, et les femmes de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] apprécient grandement ces nouvelles libertés et ces nouveaux plaisirs, mais le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'inquiète de la modestie et de l'humilité que toutes les femmes #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]es#! devraient afficher, et appellent à un retour à des normes plus strictes."
 flavor_tur.144.historical_info: "La culture ottomane nourrissait depuis longtemps une certaine inquiétude quant aux contacts rapprochés entre femmes musulmanes et chrétiennes, notamment dans les bains publics, les #italic hammams#!, où l'on craignait que les chrétiennes n'exercent une influence subversive sur la pudeur et la morale. Cependant, durant l'$tulip_period$, les échanges entre femmes ottomanes de haut rang et Occidentales se multiplièrent, comme en témoigne la figure de lady Mary Wortley Montagu, épouse de l'ambassadeur d'Angleterre. Si cette période fut marquée par une plus grande participation des femmes à la vie publique, elle vit aussi ressurgir des réactions conservatrices, qui conduisirent par exemple à l'interdiction faite aux femmes de fréquenter les boutiques de #italic kaymak#!."
 flavor_tur.144.a: "C'est une époque nouvelle dont nous devrions nous satisfaire."
 flavor_tur.144.b: "Nous devons défendre la morale à tout prix."
 flavor_tur.145.title: "La rançon de l'[ShowAreaNameWithNoTooltip('iceland_area')] "
 flavor_tur.145.desc: "Il y a quelque temps, des corsaires des États barbaresques ont effectué un raid sur [raid_location.GetName] en [ShowAreaName('iceland_area')], une île désolée au fin fond de l'Atlantique. Ils sont retournés sur les marchés aux esclaves de [barbary_location.GetName] avec de nombreux captifs à la peau claire. Mais certaines des personnes enlevées ont réussi à réunir d'importantes sommes d'argent pour obtenir une rançon, et le [target_country.GetGovernment.GetRulerTitle] du [target_country.GetName] a également contribué à partir de son trésor personnel, demandant fermement mais poliment que nous utilisions notre influence en [barbary_location.GetNameWithNoTooltip] pour libérer ses vassaux."
 flavor_tur.145.historical_info: "Après la trêve de Douze Ans en 1609, de nombreux marins espagnols, hollandais et anglais trouvèrent un nouvel emploi auprès des pirates barbaresques et leur apprirent à naviguer en haute mer. Les pirates barbaresques menèrent ensuite des raids dans l'Atlantique et attaquèrent à plusieurs reprises Madère, l'Irlande, l'Islande et les îles Féroé. Mais bon nombre des captifs islandais amenés à Alger à la suite de grands raids d'esclaves en 1627 firent finalement l'objet d'une rançon. Un prêtre nommé Ólafur Egilsson fut libéré par ses ravisseurs afin de collecter des fonds pour ces rançons, et plus tard, le roi danois intervint également."
 flavor_tur.145.a: "Nous acceptons avec joie."
 flavor_tur.145.b: "Il nous faut plus d'esclaves, pas moins !"
 slaves_released: "Libérons les esclaves injustement enlevés."
 slaves_sent_home.tt: "La plupart du [pop|e] d'esclaves en [barbary_location.GetNameWithNoTooltip] retournera à [raid_location.GetNameWithNoTooltip]."
 flavor_tur.146.title: "L'arbre aux cadavres "
 flavor_tur.146.desc: "Un groupe de $janissaries_advance$ frappe à la porte du palais [ROOT.GetCountry.GetGovernment.GetAdjective|l], exigeant réparation pour les torts perçus. Ils ont une longue liste de griefs, et une liste tout aussi longue de fonctionnaires qu'ils tiennent pour responsables de leurs malheurs. Ils ont déjà commencé à saisir des personnes figurant sur la liste et à les pendre à un platane d'Orient – #italic çınar#! – situé à proximité. Ils exigent que nous leur livrions [minister_1.GetName] et [minister_2.GetName], qu'ils accusent d'avoir retenu leurs salaires et d'avoir causé de gros problèmes au [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.146.historical_info: "L'incident du Çınar impliqua des soldats mécontents, revenus de la guerre de Crète en 1656, qui estimaient ne pas avoir perçu les soldes qui leur étaient dues. Pour faire pression sur le jeune sultan Mehmed IV et sa puissante mère, Turhan, ils présentèrent une liste de trente hauts fonctionnaires qu'ils tenaient pour responsables de la faillite économique de l'Empire, et exigèrent qu'on leur livre ces hommes. Le sultan accepta d'en renvoyer certains, mais une fois entre les mains des mutins, ceux-ci furent pendus. À la suite de cet événement, Turhan prit conscience de la nécessité d'une administration plus compétente, et nomma Köprülü Mehmed Pacha au poste de grand vizir."
 flavor_tur.146.a: "Livrons les accusés."
 flavor_tur.146.b: "Très bien, dédommageons-les."
 flavor_tur.146.c: "Mieux vaut les pendre à leur propre arbre."
 flavor_tur.147.title: "La maison de la sagesse"
 flavor_tur.147.desc: "Une véritable passion pour le savoir anime [library_enthusiast.GetName], qui souhaite orienter ses actions caritatives vers autre chose que la construction de mosquées. [library_enthusiast.GetSheHe|U] propose d'investir dans un nouveau type de [ShowBuildingTypeName('library')], édifiée dans un style grandiose et richement décorée, mais ouverte au public afin que chacun dans le [ROOT.GetCountry.GetFlavorRank] puisse accéder à la sagesse qu'elle renferme. Une telle initiative serait accueillie avec enthousiasme par la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], mais nombre de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] y sont hostiles, estimant qu'il est inutile de favoriser l'instruction des classes inférieures."
 flavor_tur.147.historical_info: "Jusqu'à la fin du XVIIe siècle, les seules bibliothèques publiques de l'Empire ottoman étaient de modestes annexes rattachées aux mosquées ou aux fondations pieuses. Bien que de nombreuses archives aient existé, elles demeuraient peu accessibles, et d'immenses trésors littéraires sommeillaient dans des réserves oubliées, comme la Genizah du Caire. Construite à Constantinople en 1678, la bibliothèque Köprülü fut la première bibliothèque publique du Moyen-Orient. Par la suite, l'Ère des Tulipes marqua l'essor des bibliothèques indépendantes, dotées d'un dépôt de livres et d'une salle de lecture, dont l'architecture s'inspirait plus ou moins des modèles classiques européens."
 flavor_tur.147.a: "C'est un projet intéressant."
 flavor_tur.147.b: "Concentrons-nous sur les mosquées comme nous en avons l'habitude."
 flavor_tur.148.title: "Soie ensanglantée"
 flavor_tur.148.desc: "La rivalité entre [valide_sultan.GetName], la sultane validé, et [haseki_sultan.GetName], la favorite de [target_ruler.GetShortName], a pris un tour dramatique. Longtemps figure dominante à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [valide_sultan.GetNameWithNoTooltip] voit aujourd'hui son pouvoir vaciller : le chef des eunuques noirs a soudainement pris parti pour [haseki_sultan.GetShortNameWithNoTooltip]. Ensemble, ils sont prêts à pénétrer dans le harem pour en finir une bonne fois pour toutes avec l'influence de la sultane validé, et ce, dans un bain de sang. Mais [valide_sultan.GetShortNameWithNoTooltip] n'a pas dit son dernier mot : elle tente de pousser son [target_ruler.GetDaughterSon] à faire exécuter sa favorite."
 flavor_tur.148.historical_info: "La période troublée du sultanat des femmes atteignit son apogée avec la rivalité entre Kösem, qui exerça un immense pouvoir en tant que sultane validé pendant plusieurs décennies, et Turhan, la Haseki (favorite) du sultan Ibrahim Ier, fils de Kösem. Fine stratège politique, Kösem comptait notamment sur le soutien des janissaires – une alliance qui poussa ses adversaires à soutenir les ambitions de Turhan. Avec l'aide de Süleyman Ağa, l'eunuque noir en chef, la jeune favorite commença à comploter contre sa puissante belle-mère. Finalement, des centaines d'eunuques et de janissaires s'affrontèrent au cœur du harem. Mais en infériorité numérique, le camp de Kösem prit la fuite. La vénérable sultane validé fut capturée et étranglée – certains affirment même, avec ses propres tresses."
 flavor_tur.148.a: "Soutenons la concubine."
 flavor_tur.148.b: "Longue vie à la reine mère !"
 flavor_tur.149.title: "Les eunuques du [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_tur.149.desc: "Des troubles se profilent au [ShowLocationName('cairo')], en raison de l'agitation qui règne dans la lointaine [rebellion_location.GetName]. Comme beaucoup de nos anciens eunuques noirs du harem ont pris leur retraite au [ShowLocationNameWithNoTooltip('cairo')] avec une grande fortune, il y a maintenant foule dans les rues, criant que les eunuques politiquement compétents devraient aller eux-mêmes en [rebellion_location.GetNameWithNoTooltip], plutôt que d'attendre du peuple [ShowCultureName('lower_egyptian_culture')|l] qu'il envoie ses propres fils pour étouffer le soulèvement. Mais les eunuques âgés estiment que ce n'est pas raisonnable et se sont engagés à consacrer davantage de ressources au bien-être du [ShowLocationNameWithNoTooltip('cairo')] si nous nous abstenons de les envoyer."
 flavor_tur.149.historical_info: "Le mandat d'un eunuque du harem n'était pas à vie. Par tradition, les eunuques noirs se retiraient dans leur vieillesse au Caire, où ils possédaient richesse et influence. L'Égypte jouait un rôle symbolique dans la vie de ces hommes, car ils ont souvent été castrés et éduqués en Égypte après avoir été emmenés comme esclaves en Éthiopie. En 1654, une rébellion éclata à Habesh, en Érythrée ottomane, et le gouverneur du Caire fut prié de mobiliser des troupes. Cela donna lieu à des protestations, les Cairotes estimant apparemment que les eunuques retraités fortunés, dont les liens personnels avec Habesh étaient perçus comme tels, devaient se rendre sur place et résoudre la situation eux-mêmes."
 flavor_tur.149.a: "Les eunuques méritent leur retraite."
 flavor_tur.149.b: "Envoyons-les à [rebellion_location.GetNameWithNoTooltip]."
 cairenes_displeased_tooltip: "Tous les [pops|e] qui ne sont pas de classe supérieure à l'exception des [ShowPopTypeName('slaves')] au [ShowLocationName('cairo')] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 cairenes_pleased_tooltip: "Tous les [pops|e] qui ne sont pas de classe supérieure à l'exception des [ShowPopTypeName('slaves')] au [ShowLocationName('cairo')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_tur.150.title: "Le serviteur trompé"
 flavor_tur.150.desc: "Un eunuque âgé appelé [yusuf_agha.GetName] a autrefois servi le prédécesseur de [target_ruler.GetName], mais il est maintenant tombé dans la pauvreté et la misère, affirmant avoir été injustement évincé lors d'un complot à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Si la Sublime Porte a encore le sens de la justice, dit-[yusuf_agha.GetSheHe], nous devrions restituer une partie de ses ressources et de ses serviteurs, afin qu'il puisse au moins vivre confortablement au [ShowLocationName('cairo')], et y travailler au profit de [target_location.GetRank.GetName] et du [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.150.historical_info: "Yusuf Ağa était le Kızlar Ağası, l'eunuque noir en chef de Mehmed IV, et semble, à tous points de vue, avoir été une personne très compétente. Lorsque le sultan fut destitué pour avoir perdu la guerre de la Sainte-Ligue, Yusuf Ağa devint coupable par association et vit tous ses biens saisis et vendus par les rebelles. Il dut se retirer dans la pauvreté en Égypte, déplorant être devenu, lui qui avait été le principal eunuque du harem, un « esclave africain à 10 kuruş »."
 flavor_tur.150.a: "Son malheur ne nous concerne pas."
 flavor_tur.150.b: "Certaines restitutions s'imposent."
 flavor_tur.150.c: "[yusuf_agha.GetSheHe|U] pourrait se racheter en travaillant à nouveau pour nous."
 yusuf_agha_retires_in_poverty.tt: "[yusuf_agha.GetNameWithNoTooltip] se retire dans la pauvreté."
 yusuf_agha_retires_in_splendor.tt: "[yusuf_agha.GetNameWithNoTooltip] se retire dans la gloire."
 flavor_tur.151.title: "La beauté des lettres"
 flavor_tur.151.desc: "[hafiz_osman.GetName] est un calligraphe et un typographe de talent qui a longtemps enseigné aux riches comme aux pauvres, et qui a apporté plusieurs innovations à cet art. Issu d'une famille respectée du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], il a vu ses œuvres saluées comme étant à la fois splendides et pieuses. Aujourd'hui, [hafiz_osman.GetSheHe] propose d'enseigner aux fils de [target_ruler.GetShortName] l'art de rédiger de belles lettres ornées, mais pas gratuitement, bien sûr."
 flavor_tur.151.historical_info: "Hâfiz Osman fut l'un des plus grands calligraphes de l'histoire ottomane. Il fut le tuteur des sultans Ahmed II, Mustafa II et Ahmed III, mais il donnait également des cours aux pauvres. La calligraphie était une forme d'art très vénérable et précieuse dans le monde islamique, mais Hâfiz sut trouver l'équilibre entre innovation et respect de la tradition. Son modèle pour la forme d'art Hilye, des représentations abstraites de Mahomet, devint la norme dans l'Empire ottoman."
 flavor_tur.151.a: "Cet [hafiz_osman.GetWomanMan] est brillant."
 flavor_tur.151.b: "La calligraphie était déjà parfaite."
 hafiz_osman_retires.tt: "[hafiz_osman.GetNameWithNoTooltip] reste dans l'oubli."
 flavor_tur.152.title: "Les pièces rouges"
 flavor_tur.152.desc: "Encore une fois, nos soldats se plaignent de leurs salaires, affirmant qu'ils sont payés en #italic pièces rouges#! dépréciées, et l'économie du [ROOT.GetCountry.GetFlavorRank] est loin d'être au meilleur de sa forme. Mais nos conseillers proposent une réforme monétaire radicale. Si nous interdisions toutes les pièces de monnaie étrangères, nous pourrions les fondre et les réémettre sous la forme d'une nouvelle monnaie, ce qui permettrait de lutter contre l'inflation et de faire un grand pas en avant vers des finances publiques mieux contrôlées. Toutefois, cela nuirait à notre économie à court terme."
 flavor_tur.152.historical_info: "La pièce d'argent ottomane akçe fut finalement tellement dépréciée que sa valeur devint trop faible pour un usage général, et même les pièces d'or Para avaient été dévaluées, parfois appelées dédaigneusement #italic pièces rouges#!. Pressés par la guerre contre la Sainte-Ligue, les Ottomans entamèrent une série de réformes monétaires, qui culminèrent en 1697 avec l'interdiction de toutes les pièces étrangères. Il s'agissait d'une décision audacieuse, puisque le commerce ottoman dépendait auparavant des dollars du lion hollandais, mais à leur place, la pièce d'argent kuruş fut créée, et allait constituer la base de l'économie pour le siècle à venir. "
 flavor_tur.152.a: "Mettons en place cette interdiction."
 flavor_tur.152.b: "Non, nous devons soutenir le commerce extérieur."
 flavor_tur.153.title: "Le Baron [francis_de_tott.GetDynasty.GetNameWithNoTooltip] "
 flavor_tur.153.desc: "Les choses évoluent rapidement en [ShowContinentName('europe')], notamment en ce qui concerne l'artillerie. Certains conseillers de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'inquiètent de notre retard par rapport à nos adversaires dans ce domaine. Mais un aristocrate [GetCountry('FRA').GetAdjective|l] du nom de [francis_de_tott.GetName] est prêt à nous aider. Rompu à l'utilisation des canons et des obusiers, [francis_de_tott.GetSheHe] regorge d'idées pour améliorer nos fortifications, notre arsenal naval et nos unités d'artillerie. Mais ses services ne sont pas gratuits."
 flavor_tur.153.historical_info: "Au milieu du XVIIIe siècle, après des décennies de paix, l'armée ottomane avait pris du retard sur ses rivales européennes. Une réforme s'imposait, et François, Baron de Tott, un émissaire français anciennement consul en Crimée, s'en chargea. Il travailla pour les Ottomans en tant qu'officier pendant la guerre russo-turque (1768-1774) et participa ensuite à une série d'efforts de réforme. Parmi celles-ci, on peut citer la construction de nouvelles fortifications sur le Bosphore, ainsi que la création d'unités d'artillerie mobiles."
 flavor_tur.153.a: "Engageons-le."
 flavor_tur.153.b: "Nous ne pouvons nous le permettre."
 de_tott_retires.tt: "[francis_de_tott.GetNameWithNoTooltip] cherche un emploi ailleurs."
 flavor_tur.154.title: "L'incendie de [target_location.GetNameWithNoTooltip]"
 flavor_tur.154.desc: "D'ignobles forces clandestines, secrètement au service de la [russia.GetName], ont pénétré dans [target_location.GetName] à la frontière, incendiant à la ville et tuant tous ceux qu'ils trouvaient. Des milliers de civils ont péri. Il s'agit d'une insulte abjecte à notre souveraineté et à notre prestige, et nombre des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'attendent à ce que nous déclarions la guerre en guise de représailles. D'autres à la cour sont plus prudents, soulignant que la [russia.GetNameWithNoTooltip] pourrait s'avérer un ennemi puissant, et que nos ressources seraient mieux utilisées dans la reconstruction de [target_location.GetNameWithNoTooltip]."
 flavor_tur.154.historical_info: "La guerre russo-turque de 1768 à 1774 trouva son origine dans les tensions au sein du Commonwealth polono-lituanien, où la Russie renforçait progressivement son emprise. Cette expansion inquiétait les Ottomans, ainsi que leur allié, le khanat de Crimée. En 1768, des cosaques ukrainiens soutenus par la Russie pénétrèrent dans la ville ottomane frontalière de Balta, sous prétexte de pourchasser des soldats polonais ennemis. Ils finirent par incendier la ville et massacrer sa population. Les Polonais opposés à la Russie, désormais appuyés par la France, poussèrent alors le sultan Mustafa III à déclarer la guerre – une guerre qui s'avérera désastreuse pour les Ottomans."
 flavor_tur.154.a: "S'ils veulent la guerre, ils l'auront."
 flavor_tur.154.b: "Nous allons tendre l'autre joue."
 burnt_town_event.a.tt: "$constantinople_fire_event.b.tt$"
 burnt_town_event.b.tt: "$constantinople_fire_event.a.tt$"
 flavor_tur.155.title: "Les travaux de [mehmed_tahir.GetNameWithNoTooltip]"
 flavor_tur.155.desc: "[target_character.GetName] est pieux et fier, et quoi qu'il en coûte, [Select_CString(target_character.IsFemale,'elle', 'il')] veut laisser sa propre marque sur le [ROOT.GetCountry.GetFlavorRank]. Contre les objections des principaux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui préféreraient voir l'argent dépensé en fortifications et en navires, il veut financer la construction de mosquées, de ponts et de tombes qui seront assez splendides pour durer aussi longtemps que Sainte-Sophie. L'[mehmed_tahir.GetWomanMan] idéal pour cette tâche serait [mehmed_tahir.GetName], un architecte expérimenté qui pourrait être le seul à pouvoir réaliser le rêve du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. "
 flavor_tur.155.historical_info: "Malgré le poids de la longue guerre contre la Russie, de nombreux projets architecturaux furent lancés sous le règne de Mustafa III. Son architecte en chef, Mehmed Tahir Ağa, supervisa la reconstruction de la monumentale mosquée Fatih, l'un des repères emblématiques du paysage stambouliote, et conçut également le tombeau du sultan ainsi que de nombreuses autres mosquées dans la ville. Si Mustafa laissa derrière lui un empire en crise sur les plans économique et militaire à sa mort prématurée, il n'en transmit pas moins un héritage architectural durable et imposant."
 flavor_tur.155.a: "Faisons de lui notre architecte en chef sur-le-champ."
 flavor_tur.155.b: "Fions-nous plutôt à l'avis de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_tur.156.title: "La fin des tulipes"
 flavor_tur.156.desc: "[petrona_halil.GetName] est le chef d'un groupe de $janissaries_advance$ qui sont de plus en plus agacés par la décadence et la politique conciliante qu'ils associent à l'$tulip_period$. Ils marchent maintenant en force vers [target_capital.GetName], exigeant la reddition de [target_character.GetName] et un renversement des réformes récentes. Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a un plan pour les contrecarrer, mais pour y parvenir, nous devons gagner du temps. Si le [ROOT.GetCountry.GetGovernment.GetRulerTitle] accepte d'abdiquer, nous apaiserons les membres les moins ardents de la révolte et pourrons alors rassembler suffisamment d'alliés pour tuer [petrona_halil.GetNameWithNoTooltip] et les rebelles restants. Ainsi, nous préserverions au moins le prestige du [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.156.historical_info: "Les réformes et les extravagances de la cour durant l'Ère des Tulipes provoquèrent la colère d'une partie de la population, notamment des janissaires albanais, qui devinrent les principaux instigateurs d'une révolte menée par le janissaire Petrona Halil. Pendant plusieurs semaines, les rebelles tinrent l'Empire sous leur contrôle et forcèrent le sultan Ahmed III à abdiquer. Le grand vizir fit alors appel au khan de Crimée et à des janissaires restés fidèles pour écraser la rébellion, et parvint à inverser le cours des événements. Petrona Halil fut tué, tout comme des milliers de ses partisans. Cette flambée de violence mit un terme à l'Ère des Tulipes, ouvrant la voie à un climat plus autoritaire."
 flavor_tur.156.a: "C'est un sacrifice nécessaire."
 flavor_tur.156.b: "Acceptons leurs demandes."
 flavor_tur.156.c: "Écrasons ces traîtres sur le champ de bataille."
 janissaries_will_not_revolt_tt: "Les [target_rebel.GetName] seront apaisés pour le moment"
 revolt_will_not_spread_too_far_tt: "La révolte des [target_rebel.GetName] attirera moins de [pops|e]"
 revolt_will_spread_further_tt: "La révolte des [target_rebel.GetName] attirera beaucoup plus de [pops|e]"
 flavor_tur.157.title: "Sociétés suspectes"
 flavor_tur.157.desc: "Les sociétés secrètes appartenant à la confrérie des francs-maçons gagnent en popularité parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Les francs-maçons s'organisent en loges et jurent sur le livre saint, mais leurs activités sont tenues secrètes et largement inconnues des agents de la Sublime Porte. Les francs-maçons eux-mêmes prétendent qu'ils ne font qu'accomplir un travail de charité inoffensif et fraterniser, mais les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nous avertissent que les francs-maçons diffusent subrepticement des idées occidentales athées et subversives, et qu'il serait sage de les bannir."
 flavor_tur.157.historical_info: "En cette période de troubles pour l'Empire ottoman, la franc-maçonnerie apportait un sentiment d'appartenance et une identité commune, et gagna en popularité au sein de l'élite urbaine. Les premières loges furent créées pendant l'Ère des Tulipes, dans les années 1720, mais elles furent rapidement interdites, accusées de propager des idées athées. Plusieurs décennies plus tard, l'interdiction fut levée, mais les idées franc-maçonniques avaient déjà influencé des sociétés secrètes nationalistes telles que les Filiki Eteria, qui jouèrent un rôle majeur dans la quête d'indépendance de la Grèce."
 flavor_tur.157.a: "Nul besoin de tels secrets."
 flavor_tur.157.b: "Cela semble inoffensif."
 freemasons_banned.tt: "La franc-maçonnerie est désormais illégale."
 flavor_tur.158.title: "La reine des poètes"
 flavor_tur.158.desc: "[fitnat_hanim.GetNameWithNoTooltip] est la fille du $common_string_shaikh_al_islam$, et une poétesse d'un esprit et d'un talent extraordinaires. Ses associés dans les cercles littéraires déplorent son mariage avec Mehmet Efendi, le haut juge de Roumélie, qui déteste son art. Ils veulent que nous fassions pression pour obtenir le divorce, afin de lui permettre de s'épanouir sous les auspices de la Sublime Porte, mais s'immiscer dans de telles affaires serait peu orthodoxe et controversé parmi les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_tur.158.historical_info: "Zübeyde, connue sous le nom de plume de Fitnat Hanım, était issue d'une illustre famille de lettrés religieux. Elle composait des poèmes dans le style raffiné du genre Divan, mais se distinguait aussi par son esprit et son humour, qu'elle déployait notamment dans ses joutes verbales avec les poètes Haşmet et Koca Ragıp Pasha. Bien que les générations suivantes l'aient couronnée « reine des poètes », sa vie fut entravée par un mariage avec un homme qui désapprouvait son savoir et sa vocation poétique. On sait peu de choses de ses dernières années."
 flavor_tur.158.a: "L'État n'a pas à se mêler des histoires de divorce."
 flavor_tur.158.b: "Nous devons la libérer."
 flavor_tur.159.title: "Des mots dangereux"
 flavor_tur.159.desc: "[enderunlu_fazil.GetNameWithNoTooltip] est un sacré personnage. Expulsé de l'[ShowBuildingTypeNameWithNoTooltip('enderun_academy')] pour ses relations avec d'autres [enderunlu_fazil.GetWomenMen], [enderunlu_fazil.GetSheHe] s'est depuis lancé dans une carrière d'auteur de poésie érotique et satirique. Si son dernier ouvrage, Le livre des femmes, a été célébré dans certains cercles, d'autres nous avertissent qu'[enderunlu_fazil.GetSheHe] est issu d'une famille de traîtres, puisque son frère et sa sœur ont été exécutés pour rébellion à [ShowProvinceDefinitionName('filastin_province')], et qu'il serait préférable de le bannir de [target_location.GetName]."
 flavor_tur.159.historical_info: "Enderûnlu Fazîl fut l'un des derniers représentants du genre Shehrengiz, une poésie qui exaltait la beauté érotique des jeunes hommes – et plus rarement celle des femmes – à travers différentes régions. Parmi ses œuvres majeures figurent le #italic Hubanname#! (#italic Le Livre des beaux jeunes hommes#!), et le #italic Zenanname#! (#italic Le Livre des femmes#!), le premier ayant sa préférence, lui qui, selon ses propres mots, n'éprouvait aucun attrait pour les femmes. Pourtant, c'est le Zenanname qui fut traduit et lu en Europe occidentale après sa mort, sans doute porté par la fascination orientaliste pour les harems."
 flavor_tur.159.a: "Envoyons-le en exil."
 flavor_tur.159.b: "Nous devrions être les mécènes de son art."
 flavor_tur.160.title: "Le Seigneur de [target_province.GetNameWithNoTooltip]"
 flavor_tur.160.desc: "[zahir_al_umar.GetName] dirige depuis longtemps [target_province.GetName] sous nos auspices, et a établi une position forte et fortifiée à [target_location.GetName]. Son pouvoir est devenu très grand, et ses actions ont souvent empiété sur les domaines d'autres gouverneurs locaux. Nombreux sont ceux qui réclament aujourd'hui sa destitution. Mais [zahir_al_umar.GetShortNameWithNoTooltip] nous offre une énorme somme d'or si nous continuons à soutenir son pouvoir, niant les allégations à son encontre."
 flavor_tur.160.historical_info: "Ẓāhir al-'Umar commença sa carrière en tant que collecteur d'impôts, mais il acquit progressivement un pouvoir considérable, devenant un dirigeant presque indépendant de la Palestine ottomane. Grâce à sa politique de tolérance religieuse, il put compter sur le soutien des clans chiites locaux et s'enrichit grâce au commerce du coton et de l'huile d'olive. Il était constamment contesté par le gouverneur de Damas, ainsi que par ses propres fils, et dans une série compliquée d'intrigues, il s'attira finalement l'inimitié du gouvernement de Constantinople. Cela conduisit à sa chute et à la ruine de sa dynastie, mais son règne laissa un héritage durable en Palestine."
 flavor_tur.160.a: "Nous devons restreindre son pouvoir."
 flavor_tur.160.b: "Nous accepterons cette offre."
 zahir_dies_in_battle.tt: "[zahir_al_umar.GetNameWithNoTooltip] meurt au combat."
 zahir_is_captured.tt: "[zahir_al_umar.GetNameWithNoTooltip] est capturé et exécuté."
 zahir_escapes.tt: "[zahir_al_umar.GetNameWithNoTooltip] échappe à la justice."
 flavor_tur.161.title: "Les nuits du Halva"
 flavor_tur.161.desc: "[target_heir.GetName] a fini par prendre goût aux fameuses « nuits du Halva », où se retrouvent divers membres du [ShowAdvanceNameWithNoTooltip('late_ottoman_bureaucracy')] et autres fonctionnaires de l'État, dans les quartiers en vogue de [target_capital.GetName], en compagnie de poètes et d'amuseurs. Nombreux sont les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] qui apprécient ces soirées, car elles leur offrent l'occasion de côtoyer les dignitaires de la Sublime Porte. Mais ces nuits peuvent vite dégénérer : alcool, poésie et chansons grivoises, parfois même la présence de femmes... Est-il vraiment approprié que [target_heir.GetShortNameWithNoTooltip] et les hauts bureaucrates s'affichent dans un tel cadre ?"
 flavor_tur.161.historical_info: "Les nuits du Halva, qui tirent leur nom du dessert sucré, étaient des rassemblements à Constantinople, souvent autour du palais Sa'd-âbâd nouvellement construit, où les bureaucrates et les dignitaires de l'État se mêlaient aux poètes et aux artistes. Le poète Nedîm, qui participait souvent à ces événements, les décrivait comme des « assemblées qu'Alexandre n'aurait pas pu imaginer en rêve ». Les nuits du Halva étaient une caractéristique du climat de plus en plus public de la cour pendant l'Ère des Tulipes."
 flavor_tur.161.a: "Laissons le peuple s'amuser."
 flavor_tur.161.b: "Nous devons faire cesser cette décadence."
 flavor_tur.162.title: "Noir comme le péché, doux comme la sédition"
 flavor_tur.162.desc: "Trop souvent, les cafés où se réunissent de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] deviennent des havres de fraternisation traîtresse, voire de complots de rébellion, en particulier parmi les $janissaries_advance$. Si les discussions animées autour d'un bon café et de desserts sucrés ont été bénéfiques pour le commerce et la communauté, il ne serait pas inutile d'étendre notre réseau d'espionnage, afin de nous assurer qu'aucun échange secret n'est passé inaperçu. "
 flavor_tur.162.historical_info: "Les cafés de l'Empire ottoman étaient des lieux de rencontre animés, rassemblant des hommes de professions, d'origines et de confessions variées, où artisans turcs, vagabonds russes et marchands vénitiens pouvaient se côtoyer. Ils devinrent ainsi des espaces d'échange pour le débat public, les idées nouvelles, l'art... et parfois la rébellion. Les cafés fréquentés par les janissaires offraient notamment un point d'accès à des réseaux clandestins impliqués dans des assassinats, la circulation d'informations et de ressources. Pour surveiller l'opinion et détecter d'éventuelles conspirations, le gouvernement y infiltra de nombreux espions, ainsi que dans d'autres lieux publics similaires."
 flavor_tur.162.a: "Le pouvoir réside dans l'information."
 flavor_tur.162.b: "Réprimons ces cafés."
 flavor_tur.162.c: "Le café doit couler sans entrave."
 coffee_house_espionage_available.tt: "La [government_reform|e] [ShowGovernmentReformName('ottoman_coffee_house_espionage')] sera disponible."
 flavor_tur.163.title: "Un spectacle insultant ?"
 flavor_tur.163.desc: "Un célèbre compositeur et dramaturge d'[target_rival.GetName] a composé une œuvre théâtrale musicale racontant les efforts de deux héros pour délivrer leurs bien-aimées, retenues prisonnières dans le harem d'un pacha fictif. La pièce a été acclamée lors de sa première à [rival_capital.GetName], qui a eu lieu le jour anniversaire de l'une de nos plus cuisantes défaites. Certains de nos conseillers affirment qu'il ne s'agit pas d'une coïncidence, mais d'une provocation délibérée envers [ROOT.GetCountry.GetName]. Une traduction du livret a été obtenue et circule désormais à la cour."
 flavor_tur.163.historical_info: "#italic Die Entführung aus dem Serail#!, ou #italic L'Enlèvement au Sérail#!, est un opéra de Wolfgang Amadeus Mozart, créé à Vienne en 1782, où il rencontra un succès immédiat. L'œuvre s'inspire librement des corsaires barbaresques, qui capturaient souvent passagers et membres d'équipage pour exiger des rançons ou les vendre comme esclaves – certains se retrouvant dans les harems ottomans. À l'époque, les Occidentaux désignaient souvent les harems sous le nom de « Seraglios », dérivé du mot persan Sarāy, bien que pour les Ottomans, ce terme renvoie plutôt à un palais ou à un bâtiment officiel dans son ensemble."
 flavor_tur.163.a: "Avec plus de mécénat, nos propres artistes pourraient rivaliser."
 flavor_tur.163.b: "Il faut dire que cette pièce est plutôt bonne..."
 flavor_tur.164.title: "La douceur du baklava"
 flavor_tur.164.desc: "Le temps est venu de préparer les processions de baklavas pendant le mois de jeûne. Les $janissaries_advance$ s'attendent à un spectacle grandiose et à recevoir d'énormes quantités de baklavas sucrés de la part de [target_ruler.GetName]. Tous les membres de l'équipe de cuisine du palais travaillent d'arrache-pied à la préparation des baklavas pour l'événement, mais ils se plaignent d'une pénurie de sucre, à laquelle ils espèrent que le Trésor public pourra remédier."
 flavor_tur.164.historical_info: "Le baklava était une friandise coûteuse en raison de la présence d'ingrédients tels que le miel et les noix, et de l'habileté nécessaire à sa fabrication. Il était donc souvent réservé aux occasions festives et devenait un élément presque sacré du Ramadan, le mois de jeûne musulman. Le sultan offrait des quantités massives de baklava aux janissaires lors des processions de baklava, des spectacles publics qui témoignaient du lien entre le dirigeant et ses soldats. Les janissaires transportaient le baklava jusqu'à leur caserne en chantant des chansons héroïques et ramenaient les plateaux vides le lendemain pour montrer à quel point le cadeau avait été savoureux."
 flavor_tur.164.a: "Le baklava doit être célébré."
 flavor_tur.164.b: "Il n'y aura pas de procession cette année."
 sugar_for_baklava: "Exigeons du [ShowGoodsNameWithNoTooltip('sugar')] pour le baklava"
 flavor_tur.165.title: "La crue de l'Euphrate"
 flavor_tur.165.desc: "Une catastrophe a frappé l'[ShowAreaName('iraq_arabi_area')]. Les digues de l'Euphrate se sont effondrées et le puissant fleuve engloutit la terre comme le déluge des temps anciens. Des milliers de personnes ont péri et le gouverneur de [target_location.GetName] a désespérément besoin d'aide. L'Euphrate a toujours été un fleuve très imprévisible, et au cours des millénaires, il a été soigneusement irrigué pour permettre la grande production agricole que l'[ShowAreaNameWithNoTooltip('iraq_arabi_area')] peut fournir. Si nous ne faisons rien, tout cela pourrait disparaître."
 flavor_tur.165.historical_info: "À partir des années 1680, le cours du puissant fleuve Euphrate changea, entraînant l'inondation de zones importantes et des destructions massives. Les Ottomans étaient en guerre contre la Sainte-Ligue à l'ouest et ne pouvaient pas rassembler les ressources nécessaires pour faire face à la situation en Irak. Ce désastre entraîna l'effondrement des anciennes stratégies de gouvernance ottomane dans la région, et ce n'est qu'avec la nomination de l'homme d'État chevronné Hassan Pacha au poste de gouverneur de Bagdad en 1704 que les Ottomans reprirent le contrôle de la région."
 flavor_tur.165.a: "C'est la volonté d'[ROOT.GetCountry.GetReligion.GetGodName]."
 flavor_tur.165.b: "Nous ne lésinerons pas sur les moyens."
 euphrates_flooding.a.tt: "Tous les lieux possédés en [ShowAreaName('iraq_arabi_area')] perdront en [prosperity|e] et des [pops|e]."
 euphrates_flooding.b.tt: "Tous les lieux possédés en [ShowAreaName('iraq_arabi_area')] perdront en [prosperity|e] et des [pops|e], mais les dégâts seront bien moins importants."
 flavor_tur.166.title: "Le gouverneur de [ShowLocationNameWithNoTooltip('baghdad')]"
 flavor_tur.166.desc: "L'[ShowAreaName('iraq_arabi_area')] reste marqué par l'inondation de l'Euphrate qui s'est produite il y a de nombreuses années. Mais [hasan_pasha.GetName] est un administrateur et un fonctionnaire remarquablement compétent. Si nous devions le nommer vali de [target_location.GetName], [hasan_pasha.GetSheHe] apporterait les connaissances et les ressources nécessaires pour que l'[ShowAreaNameWithNoTooltip('iraq_arabi_area')] prospère à nouveau. Pour ce faire, il faudrait toutefois l'investir d'un grand pouvoir local, ce qui réduirait l'autorité de la Sublime Porte."
 flavor_tur.166.historical_info: "Hasan Pacha, d'origine géorgienne et vétéran des guerres contre l'Iran, devint gouverneur de Bagdad et se rendit indispensable pour le gouvernement ottoman en réprimant les tribus rebelles et en versant régulièrement un tribut au trésor d'Istanbul. Pour affaiblir l'influence des janissaires locaux, il fit venir des soldats circassiens et géorgiens, consolidant ainsi son autorité sur la région. Sa dynastie, connue sous le nom des Mamelouks irakiens, régna sur Bagdad pendant plus d'un siècle."
 flavor_tur.166.a: "Envoyons-le à [ShowLocationNameWithNoTooltip('baghdad')]."
 flavor_tur.166.b: "Nous avons besoin de lui à [target_capital.GetNameWithNoTooltip]."
 hasan_pasha_becomes_governor.tt: "[hasan_pasha.GetName] prendra la gouvernance de l'[ShowAreaName('iraq_arabi_area')]."
 competent_governance.a.tt: "Tous les lieux possédés en [ShowAreaName('iraq_arabi_area')] gagneront de la [prosperity|e] et du [control|e]."
 flavor_tur.167.title: "L'école médicale de [target_ruler.GetShortNameWithNoTooltip]"
 flavor_tur.167.desc: "Bien que les lettrés #L [ShowReligionGroupAdjective('muslim')|l]s#! s'enorgueillissent depuis longtemps de leurs connaissances médicales, le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] insiste sur le fait qu'il serait bon pour nous d'apprendre également des progrès réalisés en [ShowContinentName('europe')]. Nous pourrions construire une [ShowBuildingTypeName('medical_school')] à [capital_location.GetName] et faire venir des professeurs de l'Ouest comme de l'Est. Les partisans les plus conservateurs au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'opposent cependant à cette idée, affirmant qu'elle apporterait des influences dangereuses et subversives au [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.167.historical_info: "La première grande école de médecine de l'Empire ottoman fut la Sülemaniye, construite au milieu du XVIe siècle, où l'on formait des chirurgiens à la fois pour l'armée et pour le palais impérial. Un nouveau type d'écoles fortement influencées par la médecine et la tradition occidentales commença à apparaître au début du XIXe siècle, comme Tersâne Tıbbiyesi, #italic l'école médicale navale#!, et en 1824 la Tıbhâne-I Âmire, #italic l'école médicale impériale#!. Les manuels étant principalement en français, il ne fallut pas longtemps pour que les étudiants non musulmans, qui maîtrisaient mieux cette langue, deviennent la majorité des étudiants."
 flavor_tur.167.a: "Nous devons chérir la connaissance sous toutes ses formes."
 flavor_tur.167.b: "Nous n'avons nul besoin d'innovations occidentales."
 flavor_tur.168.title: "Les plaintes des #L [ShowCultureNameWithNoTooltip('greek_culture')]s#!"
 flavor_tur.168.desc: "Le peuple [ShowCultureName('greek_culture')|l] est de plus en plus influencé par les idées des Lumières et le concept de nation. Il éprouve de plus en plus de ressentiment à l'égard du pouvoir [ROOT.GetCountry.GetAdjective|l], en particulier dans les [ShowRegionName('balkan_region')]. Les chefs traîtres #L [ShowCultureNameWithNoTooltip('greek_culture')|l]s#! de l'Église et des sociétés secrètes ont maintenant acquis suffisamment de force et de confiance pour appeler à la rébellion, et à [uprising_location.GetName], plusieurs colonies #L [ShowCultureName('turkish_culture')|l]s#! ont été attaquées par des foules #L [ShowCultureNameWithNoTooltip('greek_culture')|l]ques#! en colère."
 flavor_tur.168.historical_info: "Les Grecs furent pendant longtemps une ethnie importante dans l'Empire ottoman et influencèrent grandement son histoire, mais ils conservèrent toujours le sens de leur propre identité, en particulier grâce à la présence continue de l'Église orthodoxe. Le sentiment nationaliste révolutionnaire de développa fortement chez les Grecs au cours du XVIIIe siècle, sous l'influence des idées des Lumières et des efforts subversifs conscients des adversaires européens de l'Empire ottoman. Cela conduisit à plusieurs soulèvements et conflits, qui culminèrent en 1821 avec la guerre d'indépendance grecque. "
 flavor_tur.168.a: "Préparons un châtiment sévère."
 flavor_tur.168.b: "Apaisons le peuple avec quelques réformes."
 flavor_tur.168.c: "Regardons [ShowLocationNameWithNoTooltip('rome')] brûler."
 greek_uprising_aggravated: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! dans les [ShowRegionName('balkan_region')] auront une [pop_satisfaction|e] très faible."
 greek_uprising_milder: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! dans les [ShowRegionName('balkan_region')] auront une [pop_satisfaction|e] faible."
 greeks_appeased: "La [pop_satisfaction|e] des [pops|e] #L [ShowCultureName('greek_culture')|l]s#! dans les [ShowRegionName('balkan_region')] sera légèrement réduite."
 flavor_tur.169.title: "Le massacre de [massacre_location.GetNameWithNoTooltip] en [GetCurrentYear]"
 flavor_tur.169.desc: "Nous avions promis un châtiment aux #L [ShowCultureName('greek_culture')|l]s#! rebelles des [ShowRegionName('balkan_region')], et le moment est venu. Puisque le patriarche [ShowReligionAdjective('orthodox')|l] n'a pas réussi à empêcher la crise, il doit être cité en exemple, tout comme le Grand Dragoman et tous les autres chefs #L [ShowCultureNameWithNoTooltip('greek_culture')|l]s#! de la communauté de [massacre_location.GetName], qu'ils aient des liens avec les rebelles ou non. Nous exécuterons les traîtres et leurs sympathisants, nous saisirons leurs biens et détruirons leurs lieux de culte, et nous ferons en sorte que le monde nous craigne, ou nous serons considérés comme des faibles qui ne mettent pas leurs menaces à exécution."
 flavor_tur.169.historical_info: "En réaction à la guerre d'indépendance grecque, le gouvernement ottoman lança, au printemps 1821, une vague de massacres et de persécutions contre les Grecs de Constantinople. Bien qu'il eût excommunié les révolutionnaires, le patriarche orthodoxe Grégoire V fut arrêté et exécuté, tout comme de nombreux dirigeants de communautés grecques, dont la plupart n'avaient aucun lien avec la rébellion. Les violences contre les Grecs se poursuivirent pendant plusieurs jours. Des persécutions similaires, bien que de moindre ampleur, eurent également lieu dans d'autres régions de l'Empire."
 flavor_tur.169.a: "Cela entachera la réputation du [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.169.b: "Nous ne pouvons permettre cela."
 everyone_hates_you.tt: "La [pop_satisfaction|e] de tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! ou #L [ShowReligionAdjective('orthodox')|l]s#! du [ROOT.GetCountry.GetFlavorRank] va grandement diminuer."
 flavor_tur.170.title: "Le Juge des steppes"
 flavor_tur.170.desc: "Avec [target_location.GetName] entre nos mains, il est temps de réfléchir à la manière dont nous devrions gouverner l'[ShowAreaName('iraq_arabi_area')]. Les puissants fleuves Euphrate et Tigre sont sujets aux inondations, et bien que les agriculteurs aient passé des millénaires à les contrôler par des digues et des barrages, la récolte peut soudainement être menacée. C'est pourquoi les nomades et leur mode de vie ont toujours la mainmise sur cette terre. Si nous voulons la contrôler pleinement, nous devrions nommer un Juge des steppes, qui s'assurerait que les nomades et les fermiers des régions frontalières paient des impôts et restent fidèles à leur engagement envers l'[ShowReligionGroupName('muslim')]."
 flavor_tur.170.historical_info: "Les grands fleuves de Mésopotamie sont beaucoup plus instables que le Nil d'Égypte. Leurs crues imprévisibles obligent de nombreux agriculteurs à dépendre d'autres sources de revenus que l'agriculture, souvent en faisant du troc avec les groupes de nomades des déserts et des prairies. Il était donc difficile pour un pouvoir central de contrôler l'Irak. Après la conquête de Bagdad, les Ottomans prirent les choses en main et s'adaptèrent à la situation locale, notamment en désignant un Juge des steppes, un qâdî de haut rang chargé de superviser les nomades et leurs affaires."
 flavor_tur.170.a: "Nous devrions trouver un candidat convenable."
 flavor_tur.170.b: "Investissons plus largement dans la contrée."
 grasslands_judge.tt: "Nommons un qâdî à ce poste."
 flavor_tur.171.title: "La beauté #L [ShowCultureNameWithNoTooltip('circassian_culture')|l]ne#!"
 flavor_tur.171.desc: "[circassian_cariye.GetName] est une concubine Cariye jusqu'ici plutôt inconnue dans le harem [ROOT.GetCountry.GetGovernment.GetAdjective|l], mais elle ne manque pas d'ambition. [circassian_cariye.GetSheHe|U] rêve de poser pour le peintre [italian_painter.GetName], un artiste talentueux avec lequel [circassian_cariye.GetSheHe] s'est liée d'amitié par l'intermédiaire de Kira. [circassian_cariye.GetNameWithNoTooltip] promet que le tableau sera modeste et ne rompra pas avec la tradition #L [ShowReligionGroupAdjective('muslim')|l]e#!, mais qu'elle sera une célébration de sa rare beauté #L [ShowCultureName('circassian_culture')|l]ne#!, qui provoquera l'envie dans toute l'[ShowContinentName('europe')]."
 flavor_tur.171.historical_info: "Bien que le terme circassien fasse le plus souvent référence au peuple adyguéen, dans le contexte historique, il peut également désigner d'autres peuples du Caucase, tels que les Géorgiens et les Abkhazes. Les Circassiens, en particulier les femmes, furent longtemps considérés comme particulièrement beaux, vifs et élégants. Les esclaves concubines circassiennes étaient très recherchées dans le monde islamique et extrêmement chères. Elles finirent par constituer la majorité des concubines dans de nombreux harems. Les beautés circassiennes étaient également célébrées en Europe et devinrent un sujet essentiel de l'art orientaliste aux XVIIIe et XIXe siècles."
 flavor_tur.171.a: "Très bien, donnons notre accord."
 flavor_tur.171.b: "Une idée ridicule..."
 flavor_tur.172.title: "Besoin d'économies"
 flavor_tur.172.desc: "Les lettrés #L [ShowReligionGroupAdjective('muslim')|l]s#!, les rares abolitionnistes de la traite des esclaves et d'autres citoyens inquiets du [ROOT.GetCountry.GetFlavorRank] se sont plaints que trop souvent les [ShowGoodsName('slaves_goods')] échangés en [ShowAreaName('black_sea_area')] ne sont pas des païens, mais des adeptes de l'[ShowReligionGroupNameWithNoTooltip('muslim')], ce qui est interdit par la loi sacrée. Ils appellent à une réglementation plus stricte du commerce des esclaves pour lutter contre cet affront à [ROOT.GetCountry.GetReligion.GetGodName]. Mais la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est consternée, affirmant que de telles restrictions détruiraient le commerce des beautés #L [ShowCultureName('circassian_culture')|l]es#! pour leurs harems."
 flavor_tur.172.historical_info: "La loi islamique interdisait strictement de prendre d'autres musulmans comme esclaves, mais cette pratique fut parfois ignorée, en particulier en ce qui concerne les Circassiennes, les concubines les plus prisées des harems ottomans et arabes. La vente de captives comme esclaves aux Ottomans était une pratique très rentable pour le khanat de Crimée, et une excuse courante pour l'hypocrisie concernant les Circassiennes était de prétendre que le commerce des femmes circassiennes était plutôt un marché matrimonial."
 flavor_tur.172.a: "L'approvisionnement en [ShowGoodsNameWithNoTooltip('slaves_goods')] est une priorité."
 flavor_tur.172.b: "Nous devons imposer la loi du prophète."
 flavor_tur.173.title: "La fin du [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]"
 flavor_tur.173.desc: "Le [ShowPolicyName('devshirme_system_policy')] est moribond depuis longtemps, et mal vu dans de nombreuses régions du [ROOT.GetCountry.GetFlavorRank]. Nombre d'#L [ShowReligionAdjective('orthodox')|l]s#! le haïssent, car il implique d'enlever leurs fils de force pour les enrôler parmi les $janissaries_advance$ ou dans $ottoman_bureaucracy$. Quant aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], ils expriment eux aussi leur frustration : ce système les écarte des hautes fonctions, au profit d'hommes de basse extraction. Nous avons aujourd'hui une occasion rare d'apaiser ces deux groupes en abolissant une bonne fois pour toutes le [ShowPolicyNameWithNoTooltip('devshirme_system_policy')]."
 flavor_tur.173.historical_info: "Le devchirmé était une pratique ottomane consistant à recruter de force des soldats et des bureaucrates parmi leurs vassaux chrétiens des Balkans. N'ayant aucun lien avec la noblesse ottomane bien établie, ces hommes, pensait-on, seraient directement loyaux envers le régime, et le système devint un pilier de l'administration ottomane pendant l'âge d'or de l'empire. Mais les soldats ottomans préféraient recruter leurs propres fils dans les armées, et les musulmans furent bientôt admis dans le système. Cela contribua à l'abolition progressive du devchirmé."
 flavor_tur.173.a: "Il doit être aboli."
 flavor_tur.173.b: "Non, le [ShowPolicyNameWithNoTooltip('devshirme_system_policy')] est un pilier de l'État."
 christians_pleased.tt: "Tous les [pops|e] #L [ShowReligionAdjective('orthodox')|l]s#! du [ROOT.GetCountry.GetFlavorRank] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 devshirme_removed_forever.tt: "Le [ShowPolicyName('devshirme_system_policy')] sera aboli définitivement."
 flavor_tur.174.title: "Le chef des poètes"
 flavor_tur.174.desc: "Les gens de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] se sont lancés dans un débat acharné pour savoir lequel de deux hommes est le meilleur poète. [osmanzade.GetName] est un auteur éloquent de satires et d'odes, aimé par la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], tandis que [nedim.GetName] est une sorte d'énigme, sa poésie étant luxuriante et pleine d'entrain, mais aussi parfois pessimiste et radicale. [nedim.GetSheHe|U] est populaire parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], qui apprécient son approche des formes poétiques folkloriques."
 flavor_tur.174.historical_info: "De nombreux poètes ottomans étaient actifs pendant l'Ère des Tulipes. Pour ses contemporains, Osmanzâde Tâib était le plus célèbre, recevant le titre de reîs-i şâirân, #italic chef des poètes#!, par le sultan Ahmed III lui-même. Les œuvres d'Osmanzade se caractérisaient par leur esprit, et ses plaisanteries finirent par le faire tuer par le gouverneur d'Égypte. Son contemporain Nedîm était peut-être un peu trop novateur pour l'époque, connu pour un style légèrement décadent qui critiquait parfois la tradition poétique persane, mais mettait aussi en valeur la beauté de Constantinople."
 flavor_tur.174.a: "[osmanzade.GetNameWithNoTooltip] est le plus compétent."
 flavor_tur.174.b: "[nedim.GetNameWithNoTooltip] représente l'avenir de la poésie."
 nedim_retires.tt: "[nedim.GetNameWithNoTooltip] se retire dans l'oubli."
 osmanzade_retires.tt: "[osmanzade.GetNameWithNoTooltip] se retire dans l'oubli."
 flavor_tur.175.title: "Les pouvoirs locaux"
 flavor_tur.175.desc: "L'éternelle énigme de la Sublime Porte est de savoir comment administrer au mieux des territoires aussi divers qu'éloignés. Trop souvent, seuls ceux qui ont des liens directs avec le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ont réussi à obtenir des postes de pouvoir, même dans des provinces éloignées. Mais en trouvant les bonnes personnes avec suffisamment d'ambition ou de liens dans la communauté locale, et en les investissant du nouveau statut d'Ayan, nous pourrions améliorer l'efficacité de notre agriculture fiscale et la stabilité du [ROOT.GetCountry.GetFlavorRank], bien qu'au prix d'une diminution de l'influence du gouvernement sur les affaires locales."
 flavor_tur.175.historical_info: "Le XVIIIe siècle vit une décentralisation progressive au sein de l'Empire ottoman, le pouvoir étant de plus en plus investi par les élites locales. Ces élites, les Ayans, pouvaient avoir des origines très diverses, des nobles et des janissaires aux clercs et aux marchands influents, mais elles étaient intimement liées au système d'exploitation fiscale malikâne. Bien que le vaste pouvoir local qu'ils détenaient puisse être perçu comme un signe d'affaiblissement de l'influence et du prestige ottomans, il s'agissait plutôt d'une adaptation à un monde en mutation, où les sentiments nationalistes devaient être réprimés pour préserver la force de l'empire."
 flavor_tur.175.a: "Nous devrions nous concentrer sur cette réforme."
 flavor_tur.175.b: "Faisons plutôt confiance aux Kadiluks."
 flavor_tur.175.c: "Le pouvoir doit rester à [target_capital.GetNameWithNoTooltip]."
 flavor_tur.176.title: "La course à la mort"
 flavor_tur.176.desc: "[grand_vizier.GetName], le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')], a été accusé d'une multitude de crimes et, s'il est reconnu coupable, [grand_vizier.GetSheHe] sera étranglé par [bostancibasi.GetName], le diplomate [ROOT.GetCountry.GetGovernment.GetAdjective|l]. La sentence sera prononcée, conformément à la tradition, en donnant à l'accusé une coupe de sorbet : s'il est rouge, [grand_vizier.GetSheHe] sera exécuté, mais s'il est blanc, [grand_vizier.GetSheHe] sera libéré. Mais même s'[grand_vizier.GetSheHe] reçoit le sorbet rouge, le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a un plan. En tant que haut fonctionnaire, [grand_vizier.GetSheHe] pourra participer à une course contre le diplomate, et peut-être sauver sa vie. Et [grand_vizier.GetSheHe] s'est entraîné..."
 flavor_tur.176.historical_info: "Le palais de Topkapi fut le théâtre de nombreuses effusions de sang, les exécutions étant souvent administrées par le Bostancibaşi, le chef diplomatique du sultan. C'est également à lui que l'on doit la fontaine des exécutions dans la première cour, où les bourreaux se lavaient les mains après avoir accompli leurs tâches macabres. Au XVIIIe siècle, une curieuse tradition vit le jour : les hauts fonctionnaires condamnés étaient autorisés à faire la course avec la Bostancibaşi dans le jardin du palais. S'ils gagnaient, leur peine était commuée de l'exécution au bannissement."
 flavor_tur.176.a: "Donnons-lui le sorbet rouge."
 flavor_tur.176.b: "Donnons-lui le sorbet blanc."
 flavor_tur.176.c: "Faisons-le simplement tuer."
 race_held.tt: "Une course sera organisée dans les jardins, et son issue est incertaine."
 grand_vizier_freed.tt: "[grand_vizier.GetNameWithNoTooltip] est libéré et peut continuer de servir au [cabinet|e]."
 flavor_tur.177.title: "Le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] victorieux"
 flavor_tur.177.desc: "L'entraînement que [grand_vizier.GetName] dit avoir suivi pour se préparer à la course semble avoir porté ses fruits, car dans la dernière ligne droite depuis le jardin du palais, [grand_vizier.GetSheHe] a pris de l'avance et a battu [bostancibasi.GetName] à la porte du marché aux poissons, le point d'arrivée, où [grand_vizier.GetSheHe] aurait eu la tête tranchée si [grand_vizier.GetSheHe] avait perdu. Mais [grand_vizier.GetSheHe] a gagné, à la loyale, et a acquis beaucoup d'expérience en frôlant la mort. La tradition nous oblige à commuer sa peine de mort."
 flavor_tur.177.historical_info: "Bien que la vie des hauts fonctionnaires puisse être très périlleuse dans l'Empire ottoman, il n'était pas rare qu'ils gagnent la course à la mort contre le Bostancibaşi. C'est ce qui arriva au grand vizir Hacı Salih Pacha en 1822, qui devint si célèbre pour avoir gagné la course que son bannissement se mua en une retraite confortable lorsqu'il fut nommé gouverneur de Damas."
 flavor_tur.177.a: "[grand_vizier.GetSheHe|U] doit être banni malgré tout."
 grand_vizier_exiled.tt: "[grand_vizier.GetName] est envoyé en exil."
 flavor_tur.177.b: "Nous devrions abandonner toutes les charges."
 flavor_tur.178.title: "La fin d'un [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 flavor_tur.178.desc: "Malgré un sprint énergique, [grand_vizier.GetName] a perdu la course contre le [bostancibasi.GetName], qui l'attendait à la porte du marché aux poissons, arrivée de la course. Là, le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] a été tué et son corps jeté sans cérémonie dans la mer. Mais la tête a été conservée, si nous voulons la placer sur les Pierres de l'Exemple à l'extérieur du palais, pour que tout le monde puisse la voir."
 flavor_tur.178.historical_info: "Bien que les sultans du XVIIIe siècle aient été beaucoup moins sanguinaires que Selim le Terrible du XVIe, ils n'hésitaient pas à montrer ce qui arrive à ceux qui les ont offensés. Un fonctionnaire qui perdait sa course à la mort était tué sur-le-champ par le Bostancibaşi, et sa tête exposée sur les Pierres de l'Exemple, deux piliers de marbre situés à l'extérieur des portes du palais de Topkapi."
 flavor_tur.178.a: "Sa mort suffira."
 flavor_tur.178.b: "Montrons sa tête à tout le monde."
 flavor_tur.179.title: "L'Armée du Nouvel Ordre"
 flavor_tur.179.desc: "Pensant à la force de nos rivaux et aux dangers d'un monde en mutation, mais surtout à la menace constante d'une rébellion de la part des indisciplinés et des $janissaries_advance$ décadents, [target_ruler.GetName] a une nouvelle idée. [target_ruler.GetSheHe|U] veut réformer l'armée pour en faire une force moderne et hautement professionnelle, renforcée par des instructeurs venus d'[ShowContinentName('europe')] et de nouveaux uniformes, de nouvelles traditions et de nouveaux entraînements. Mais ce faisant, [target_ruler.GetSheHe] risquerait de s'attirer les foudres des $janissaries_advance$, des $bashi_bazouks$, des membres du $sekban_system$, et de tous ceux qui profitent de l'état actuel des choses."
 flavor_tur.179.historical_info: "L'armée de Niẓām-i Jedīd, ou #italic Armée du Nouvel Ordre#! fut créée en 1797. Elle constituait l'élément central du programme de réforme de Selim III. Il espérait inverser la décentralisation de l'empire et contourner le pouvoir bien ancré des janissaires, en remplaçant progressivement le corps des janissaires par une force d'infanterie moderne sur le modèle des armées d'Europe."
 flavor_tur.179.a: "Ce changement est nécessaire."
 flavor_tur.179.b: "Les anciennes coutumes suffisent."
 new_order_army_available.tt: "La [government_reform|e] [ShowGovernmentReformName('ottoman_new_order_army')] sera disponible."
 tur_new_order_army: "[ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')] débloquée"
 flavor_tur.180.title: "Incident à [target_location.GetNameWithNoTooltip]"
 flavor_tur.180.desc: "Les choses semblent sombres à [target_location.GetName], où [target_ruler.GetName] vient d'essayer de construire de nouvelles casernes pour la [ShowGovernmentReformName('ottoman_new_order_army')]. Les seigneurs locaux et les $janissaries_advance$ résistent violemment, accusant le [ROOT.GetCountry.GetGovernment.GetRulerTitle] de vouloir renverser leurs anciens privilèges, et ils ont déjà obtenu le soutien de membres éminents de l'administration #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. Il serait peut-être judicieux de revenir sur certaines réformes et d'arrêter la nouvelle expansion de l'armée avant qu'elle ne provoque une guerre civile."
 flavor_tur.180.historical_info: "La promesse de la Niẓām-i Jedīd prit fin rapidement lors de l'incident d'Edirne en 1806. Selim III tenta d'établir de nouvelles casernes à Edirne et dans d'autres localités de Roumélie, ce qui provoqua un affrontement armé avec des éléments du corps des janissaires et des Ayans locaux. Le conflit prenant rapidement de l'ampleur, le sultan dut céder et renvoyer ses troupes à Constantinople, portant un coup fatal à son prestige ainsi qu'à ses tentatives de centralisation de l'administration de l'empire."
 flavor_tur.180.a: "Acceptons de limiter les réformes."
 flavor_tur.180.b: "Écrasons ces traîtres !"
 flavor_tur.180.c: "Démantelons la [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]."
 new_order_army_permanently_disbanded.tt: "La [government_reform|e] [ShowGovernmentReformName('ottoman_new_order_army')] sera définitivement indisponible."
 tur_new_order_army_disbanded: "Démantelons la [ShowGovernmentReformNameWithNoTooltip('ottoman_new_order_army')]"
 flavor_tur.181.title: "Le couple de calligraphes"
 flavor_tur.181.desc: "[celaleddin.GetName] et [esma.GetName] sont un couple marié et les meilleurs calligraphes que l'on ait vus depuis une génération. Alors que [celaleddin.GetShortName] est bien établi dans le domaine, [esma.GetShortName] est une prodige très prometteuse, malgré sa modestie. À la [ROOT.GetCountry.GetGovernment.GetCourtTitle], beaucoup sont tellement impressionnés par le travail du couple qu'ils veulent les employer de façon permanente pour fabriquer des ornements pour nos palais et nos mosquées. Même si nous les laissons retourner en paix à leur vie de couple, une généreuse subvention à vie serait de mise."
 flavor_tur.181.historical_info: "Mahmud Celaleddin Efendi, originaire du Daghestan, devint l'un des plus grands calligraphes de son époque. Il puisa une grande partie de son inspiration chez Hâfiz Osman, le maître calligraphe du XVIIe siècle. Esmâ Ibret Hanim, jeune prodige, fut d'abord son élève, puis devint son épouse. Celaleddin était d'abord réticent à l'idée d'enseigner à une femme, mais changea immédiatement d'avis en découvrant la qualité de son travail. Le sultan Selim III et sa mère furent eux aussi profondément impressionnés par le talent d'Esmâ, et lui attribuèrent une bourse de 500 Kuruş."
 flavor_tur.181.a: "Nous avons besoin d'eux."
 flavor_tur.181.b: "Cette bourse devrait suffire."
 celaleddin_and_esma_retires.tt: "[celaleddin.GetNameWithNoTooltip] et [esma.GetNameWithNoTooltip] reprennent une vie paisible."
 flavor_tur.182.title: "Le géant"
 flavor_tur.182.desc: "[koca.GetName] est un [koca.GetWomanMan] aux multiples talents, ayant été à la fois trésorier, lettré, poète et gouverneur d'[ShowRegionName('anatolia_region')]. Les gens l'appellent Koca, #italic le géant#!, bien qu'il soit difficile de dire si c'est à cause de sa taille ou d'autre chose. Lassé de l'[ShowRegionNameWithNoTooltip('anatolia_region')], [koca.GetSheHe] a écrit un vers éloquent adressé à la Sublime Porte, demandant à être autorisé à servir en tant que [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] à [target_capital.GetName]. Mais [koca.GetSheHe] est connu pour être un amoureux de la paix, ce que beaucoup de membres ambitieux de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'apprécient guère."
 flavor_tur.182.historical_info: "Koca Ragıp Pacha fut peut-être le grand vizir le plus compétent du XVIIIe siècle. La fortune déclinante de l'empire connut un répit pendant son mandat, car il mena à bien des réformes économiques et administratives et parvint à maintenir les Ottomans à l'écart de la guerre de Sept Ans qui faisait rage en Europe. Il était également un lettré et un poète, ayant de fréquents échanges avec la célèbre poétesse Fıtnat Hanım et d'autres contemporains éminents."
 flavor_tur.182.a: "L'État a grand besoin de lui."
 flavor_tur.182.b: "Nous en trouverons d'autres."
 koca_retires.tt: "[koca.GetNameWithNoTooltip] reste dans les provinces."
 flavor_tur.183.title: "La tortue et la bougie"
 flavor_tur.183.desc: "[unfortunate_courtier.GetName] assistait à une lecture de poésie avec d'autres [unfortunate_courtier.GetWomenMen] du palais [ROOT.GetCountry.GetFlavorRank] lorsque le malheur a frappé. [unfortunate_courtier.GetSheHe|U] a trébuché sur une tortue qui se promenait dans la nuit avec une bougie fixée sur le dos, une mise en scène courante dans les jardins. Mais la bougie avait été soufflée, rendant l'animal difficile à voir dans l'obscurité. La tortue est malheureusement morte, tandis que [unfortunate_courtier.GetName] s'est foulé la cheville. [unfortunate_courtier.GetSheHe|U] demande maintenant que l'on retire les tortues et autres dangers similaires des jardins."
 flavor_tur.183.historical_info: "Le village impérial de Sa'd-âbâd, à Constantinople, fut construit pour le plaisir d'Ahmed III, de ses serviteurs et de ses bureaucrates, sous les yeux du peuple, qui n'était pas autorisé à y pénétrer. Il comprenait un palais, une aile du harem avec des bains hammam, un kiosque, et de nombreux jardins aménagés autour du ruisseau Kağıthane. L'un des éléments les plus spectaculaires était la présence de tortues portant des bougies sur leur dos, qui illuminaient les nuits d'été."
 flavor_tur.183.a: "Nous ferions mieux d'utiliser des bougeoirs classiques."
 flavor_tur.183.b: "Il nous faut plus de tortues porte-bougies, pas moins."
 flavor_tur.183.c: "Prions pour cette pauvre tortue."
 flavor_tur.184.title: "Les chats de [ShowLocationNameWithNoTooltip('constantinople)]"
 flavor_tur.184.desc: "Lorsqu'une épidémie se déclare dans les murs de [target_location.GetName], sa propagation est toujours attribuée aux souris et aux rats qui vivent dans les maisons. Heureusement, de nombreux habitants du [target_location.GetRank.GetName] possèdent des chats, et les rues sont remplies de milliers de ces créatures sauvages. Grâce à la dévotion de [target_character.GetName] à [ROOT.GetCountry.GetReligion.GetName], beaucoup de ces chats sont considérés comme des marchandises, et il est interdit de les blesser ou de les kidnapper, sous peine d'être sévèrement puni."
 flavor_tur.184.historical_info: "Sous le règne ottoman, les rues d'Istanbul virent croître leur population de chats errants. En raison du nombre de rats et de souris dans les foyers et de la préférence pour les chats due à l'islam, il était illégal de tuer ou de voler un chat, car ils étaient considérés comme des biens communaux."
 flavor_tur.184.a: "Nous acceptons nos nouveaux suzerains sauvages."
 tur_all_pops_in_constantinople_gain_satisfaction: "Tous les [pops|e] de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.185.title: "Le Lion d'[ShowLocationNameWithNoTooltip('ioannina')]"
 flavor_tur.185.desc: "[target_character.GetName] a gravi les échelons de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName], faisant preuve d'un talent remarquable dans les domaines de l'administration comme de la guerre. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] soit né bandit en [ShowProvinceDefinitionName('albania_province')], cela ne l'a pas empêché de se forger une réputation de résolveur de problèmes ou de législateur. Pourtant, nombreux sont ceux qui jalousent son ascension et préféreraient le voir tomber. Il convient toutefois de noter que [target_character2.GetName] s'est pris d'estime pour ce personnage qui, face à un problème, préfère agir plutôt que discourir, et souhaite désormais nommer [target_character.GetNameWithNoTooltip] au sein de l'administration."
 flavor_tur.185.historical_info: "Ali Pacha de Ioannina, l'une des figures les plus influentes du XVIIIe siècle, naquit bandit en Albanie, où il causa bien des ennuis au pacha local, Ahmet Kurt Pacha. Bien qu'ayant pris des mesures contre lui, l'Empire ottoman reconnut rapidement ses talents militaires et diplomatiques, notamment grâce à la stabilisation qu'il apporta entre Ottomans et Vénitiens, et décida de lui confier le gouvernement de Ioannina. Démis pour avoir suivi ses intérêts personnels au détriment des ordres du sultan, il fut par la suite rétabli dans ses fonctions, se comportant alors en souverain quasi indépendant et s'ingérant dans les affaires des puissances occidentales. Ces agissements finirent toutefois par alerter le sultan Mahmud II, qui lui déclara la guerre et mit fin à son règne."
 flavor_tur.185.a: "[target_character.GetNameWithNoTooltip] servira notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.185.b: "Accordons-lui les terres de [ShowAreaNameWithNoTooltip('northern_greece_area')]."
 flavor_tur.185.c: "Nous ne recruterons pas de bandits à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tur.186.title: "L'ascension de la classe Kocabaṣı dans les [ShowRegionNameWithNoTooltip('balkan_region')]"
 flavor_tur.186.desc: "Avec les nombreuses villes que nous avons conquises dans les [ShowRegionName('balkan_region')], notre administration a été mise à rude épreuve, surtout si l'on considère les lois locales de chacune d'entre elles. Compte tenu de ces complexités, il est pratiquement impossible de les intégrer pleinement dans le droit [ROOT.GetCountry.GetAdjective|l]. C'est pour cette raison que notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] suggère d'employer des locaux pour la collecte des impôts, l'application de la loi et tout ce qui concerne l'administration. Cela ne nous permettra peut-être pas de contrôler ces terres comme nous le souhaiterions, mais nous pourrons au moins en tirer profit."
 flavor_tur.186.a: "L'emploi des habitants locaux nous assurera les avantages voulus."
 flavor_tur.186.b: "Nous ne pouvons leur faire confiance avec des lois ou des taxes."
 flavor_tur.187.title: "Loukoum [ShowCultureNameWithNoTooltip('turkish_culture')|l]"
 flavor_tur.187.desc: "Le génie culinaire de notre peuple a conduit de nombreux commerçants à essayer de créer des bonbons uniques, qui resteront dans la mémoire de tous ceux qui les goûteront. Heureusement pour nous, [target_character.GetName] a trouvé la recette exacte. Grâce aux dernières découvertes en matière de saveurs, de couleurs et de textures, [Select_CString(target_character.IsFemale,'elle', 'il')] a créé un nouveau bonbon que tous les habitants de [ShowLocationName('constantinople')] pourront goûter : le loukoum. Bien que beaucoup pensent qu'une telle friandise a déjà existé dans le passé, elle a gagné une popularité incroyable, conduisant beaucoup à penser qu'elle a été inventée en [ROOT.GetCountry.GetName]."
 flavor_tur.187.a: "Un bonbon aussi savoureux n'aurait pu être inventé qu'en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_tur.187.b: "L'important n'est pas de savoir qui l'a fabriqué, mais qui le vend."
 tur_greek_people_will_not_like_this_tt: "Les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! en [ROOT.GetCountry.GetName] peuvent ne pas adhérer à nos déclarations concernant le Délice [ShowCultureName('turkish_culture')|l]"
 flavor_tur.188.title: "Les revendications des #L [ShowCultureNameWithNoTooltip('greek_culture')]s#! sur le loukoum"
 flavor_tur.188.desc: "Nous ayons présenté le loukoum comme une confiserie originaire de [ROOT.GetCountry.GetName], mais nos concitoyens #L [ShowCultureName('greek_culture')|l]s#! s'en sont offusqués. Ils prétendent qu'il s'agit simplement d'une réinvention d'un bonbon $BYZ_ADJ$, tandis que d'autres affirment que ce sont les habitants de l'[ShowRegionName('anatolia_region')] qui l'ont inventé. Bien qu'il s'agisse d'une plainte insignifiante, elle a néanmoins bouleversé notre population #L [ShowCultureNameWithNoTooltip('greek_culture')|l]que#!."
 flavor_tur.188.a: "Quelle mesquinerie..."
 tur_all_greek_pops_lose_satisfaction_due_to_turkish_delight_tt: "Tous nos [pops|e] #L [ShowCultureName('greek_culture')|l]s#! perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.189.title: "Les Phanariotes"
 flavor_tur.189.desc: "Bien que l'Empire $BYZ_ADJ$ soit tombé, [target_location.GetName] exerce encore de l'influence sur ses anciens habitants, en particulier la population #L [ShowCultureName('greek_culture')|l]que#!. Bien qu'ils aient plié le genou devant nous, ils conservent leurs coutumes, comme nous le leur avons permis. Les Phanariotes sont principalement de riches marchands ou quelques évêques #L [ShowReligionAdjective('orthodox')]s#!. C'est pourquoi ils sont éduqués et occupent une position assez importante dans le [ROOT.GetCountry.GetFlavorRank]. Nous pourrions peut-être leur donner une place à [target_location.GetNameWithNoTooltip], afin qu'ils puissent en développer les richesses par leurs propres moyens."
 flavor_tur.189.a: "Ils auront leur propre quartier."
 flavor_tur.189.b: "Aucun intérêt. Ils sont déjà citoyens de [target_location.GetNameWithNoTooltip]."
 tur_lose_greek_satisfaction_in_constantinople_tt: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! à [ShowLocationName('constantinople')] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.190.title: "Les droits de port d'arme"
 flavor_tur.190.desc: "Bien que [ROOT.GetCountry.GetName] n'ait pas autorisé les membres de la [GetEstateName('peasants_estate')] à posséder des armes, nombre de nos terres conquises semblent ignorer cette règle, préférant être prêtes au combat en cas de rébellion, de guerre ou d'émeute. Si cela nous permet de les mobiliser correctement, cela nous expose aussi à un risque d'instabilité, d'où l'existence de nos lois contre les armes. C'est pourquoi [target_character.GetName] a consulté le [ROOT.GetCountry.GetGovernment.GetCabinetTitle] à ce sujet, et il a été suggéré que ces interdictions soient correctement appliquées, même si elles ne manqueront pas de provoquer des troubles à court terme. Une autre solution consisterait à accepter ce phénomène, en leur permettant de porter des armes et en espérant que cela les satisfera."
 flavor_tur.190.a: "Interdisons totalement le port d'arme pour la [GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_tur.190.b: "Laissons-les avoir des armes, par respect pour leur autonomie."
 tur_all_heathen_peasants_lose_satisfaction_tt: "Tous les membres de la [GetEstateName('peasants_estate')] non #L [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]s#! perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.191.title: "Les Maniots"
 flavor_tur.191.desc: "Malgré la chute de la [ShowAreaName('morea_area')] au profit de [ROOT.GetCountry.GetName], il existe toujours un groupe, en particulier en [ShowProvinceDefinitionName('messenia_province')], qui résiste à notre autorité. Connus sous le nom de Maniots, ils occupent les routes de la région, menant des raids contre les gouverneurs locaux, essayant de les dissuader d'entrer dans leurs villages de montagne. Bien qu'ils ne représentent pas un grand défi, la population commence lentement à se rallier à leur cause, dans l'espoir de gagner encore plus d'autonomie grâce à cette lutte. Au lieu d'essayer de les combattre ouvertement, nous pourrions leur accorder l'autonomie qu'ils désirent, ce qui nous éviterait d'envoyer des troupes pour faire face à cette insurrection."
 flavor_tur.191.a: "Ils bénéficieront de leurs droits en [ShowProvinceDefinitionNameWithNoTooltip('messenia_province')]."
 flavor_tur.191.b: "Laissons-les se soulever s'ils veulent, nous les vaincrons."
 tur_all_messenian_locations_lose_control_and_gain_estate_building: "Chaque [location|e] en [ShowProvinceDefinitionName('messenia_province')] perdra [ShowNamedValue('control_ultimate_penalty')|-=2%] de [control|e] et obtiendra le [building|e] [ShowBuildingTypeName('maniot_toll_guards')]"
 tur_all_messenian_location_pops_lose_satisfaction: "Tous les [pops|e] en [ShowProvinceDefinitionName('messenia_province')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.192.title: "La population crypto-#L [ShowReligionGroupAdjectiveWithNoTooltip('Christian)|l]e#! #L [ShowCultureNameWithNoTooltip('greek_culture')|l]que#!"
 flavor_tur.192.desc: "Nos efforts pour convertir le peuple [ShowCultureName('greek_culture')|l] à l'[ROOT.GetCountry.GetReligion.GetName] ont, pour la plupart, été couronnés de succès. Malgré cela, des cas de fausses conversions ont été rapportés, utilisant cette méthode pour obtenir plus de privilèges tout en pratiquant leur foi #L [ShowReligionGroupAdjective('christian')|l]ne#! en secret. Quelques cas ont déjà été prouvés, mais le [ROOT.GetCountry.GetGovernment.GetCabinetTitle] pense que d'autres personnes de ce genre se cachent, même au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. C'est pour cette raison que [target_character.GetName] propose une enquête et des sanctions pour ceux qui restent secrètement #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#!."
 flavor_tur.192.a: "Nous règlerons chaque cas de cette façon."
 flavor_tur.192.b: "Peut-être devrions-nous les laisser faire ? Ce n'est pas bon pour nous d'envenimer les choses avec eux."
 tur_convert_greek_christians_tt: "#Y 10 %#! de nos [pops|e] #L [ShowCultureName('greek_culture')|l]s#! se convertiront à l'[ROOT.GetCountry.GetReligion.GetName]"
 flavor_tur.193.title: "[target_character.GetNameWithNoTooltip]"
 flavor_tur.193.desc: "Le marchand crétois de [ShowLocationName('rethymno')], [target_character.GetName], a réalisé des profits, établissant des réseaux commerciaux dans toute l'[ShowContinentName('europe')]. Sa richesse reste inégalée par rapport aux autres membres de la [GetEstateName('burghers_estate')], et il possède une flotte privée considérable. Compte tenu de tout cela, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] pense que la promotion d'un tel [target_character.GetWomanMan] dans notre société nous sera forcément profitable, que ce soit grâce à son expérience en tant qu'armateur, ou grâce à sa richesse."
 flavor_tur.193.a: "[target_character.GetNameWithNoTooltip] servira en tant qu'amiral."
 flavor_tur.193.b: "[target_character.GetSheHe|U] est autorisé à utiliser sa richesse pour le bien de la [GetEstateNameWithNoTooltip('burghers_estate')]."
 flavor_tur.193.c: "Nous ne pouvons autoriser les #L [ShowCultureNameWithNoTooltip('greek_culture')|l]s#! à dominer notre politique."
 flavor_tur.194.title: "Le Dragoman"
 flavor_tur.194.desc: "Le pouvoir croissant des différentes minorités au sein de [ROOT.GetCountry.GetName] s'est avéré être un avantage certain en matière de diplomatie. Beaucoup d'entre eux, en particulier les riches marchands, parlent plusieurs langues, ce qui peut s'avérer utile pour la diplomatie. Plutôt que de les cantonner à la [GetEstateName('burghers_estate')], nous devrions peut-être leur accorder le poste de Dragoman, un traducteur pour les ambassades, les consulats et les comptoirs commerciaux. Cependant, cela leur permettra d'obtenir d'autres postes au sein du [ROOT.GetCountry.GetFlavorRank], ce qu'ils pourraient utiliser."
 flavor_tur.194.a: "Employons ces marchands polyglottes."
 flavor_tur.194.b: "La diplomatie devrait être menée par des fonctionnaires #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!."
 tur_unlock_appoint_dragoman_interaction_for_non_primary_culture_characters: "Nous pourrons utiliser l'[character_interaction|e] [ShowCharacterInteractionName('tur_appoint_dragoman')] sur les [characters|e] qui ne font pas partie de la [culture|e] #L [ROOT.GetCountry.GetCulture.GetName|l]que#!"
 flavor_tur.195.title: "Révoltes en [ShowProvinceDefinitionNameWithNoTooltip('thessaly_province')]"
 flavor_tur.195.desc: "Le peuple [ShowReligionAdjective('orthodox')|l] de [ShowProvinceDefinitionName('thessaly_province')] n'a pas été satisfait de notre règne, affirmant que nous ignorons souvent ses traditions religieuses et que nous imposons au contraire notre façon de faire sur son territoire. Bien qu'ils ne se soient jamais révoltés pour cette seule raison, le gouverneur local est allé trop loin en rétrogradant l'évêque le plus populaire de la région. C'est pourquoi la [GetEstateName('peasants_estate')] s'est soulevée, exigeant que nous réparions cette injustice."
 flavor_tur.195.a: "Laissons-les se révolter s'ils veulent, nous les écraserons."
 flavor_tur.195.b: "Justice sera faite."
 tur_all_of_thessaly_will_join_revolt: "Tous les [pops|e] en [ShowProvinceDefinitionName('thessaly_province')] rejoindront la [rebellion|e] [thessaly_revolt.GetName] et perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 thessaly_revolt: "Révolte de Thessalie"
 flavor_tur.196.title: "La fondation de Sarajevo"
 flavor_tur.196.desc: "En ce qui concerne notre administration en [ShowProvinceDefinitionName('bosnia_province')], nous avons manqué d'un lieu où nos gouverneurs pourraient résider et renforcer leur influence sur le peuple. Pour y remédier, [ROOT.GetCountry.GetGovernment.GetCabinetTitle] propose d'établir [target_location.GetName] comme tel, transformant ainsi le [target_location.GetRank.GetName] en un manoir pour nos gouverneurs. Cela nous donnerait le contrôle que nous recherchons dans la région si nous avons les fonds nécessaires."
 flavor_tur.196.a: "Établissons Sarajevo."
 flavor_tur.196.b: "Laissons [target_location.GetRank.GetNameWithNoTooltip] se développer."
 sarajevo: "Sarajevo"
 flavor_tur.197.title: "Développement de la musique folklorique #L [ShowCultureNameWithNoTooltip('greek_culture')|l]que#!"
 flavor_tur.197.desc: "En l'absence d'une véritable nation pour le peuple [ShowCultureName('greek_culture')|l], nombre d'entre eux considèrent [ROOT.GetCountry.GetName] comme leur seule patrie. Au lieu de s'intégrer à notre société, ils commencent lentement à s'en détacher, créant un caractère suffisamment distinct de $BYZ$ et de nos coutumes #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!. Les nouveaux styles de musique folklorique développés dans les nombreuses villes et villages des [ShowRegionName('balkan_region')] en sont un exemple. Bien qu'il ne s'agisse pas d'un effort unifié, beaucoup de ces styles partagent le même sentiment, parlant des jours anciens et des diverses résistances contre les menaces étrangères. Permettre à un tel style de se développer pourrait satisfaire les gens du peuple, mais cela signifierait aussi qu'ils seront plus difficiles à incorporer dans le [ROOT.GetCountry.GetFlavorRank]."
 flavor_tur.197.a: "Apprécions la musique, quel que soit le style."
 flavor_tur.197.b: "S'ils racontent des horreurs à notre encontre, ils n'ont pas le droit de chanter ce genre de musique."
 tur_all_greek_peasants_gain_satisfaction: "Chaque [pop|e] de la [GetEstateName('peasants_estate')] de [culture|e] #L [ShowCultureName('greek_culture')|l]que#! gagnera [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.198.title: "Les Klephts"
 flavor_tur.198.desc: "De nombreux villages et routes des [ShowRegionName('balkan_region')] ont été coupés de leur connexion à [ROOT.GetCountry.GetCapital.GetName] en raison du banditisme qui prolifère dans la campagne. Ces bandits, connus sous le nom de Klephts, résistent à notre domination sur leurs terres, ayant établi leurs repaires dans les montagnes. Bien qu'ils ne soient pas organisés dans leur résistance, ils ont causé plusieurs problèmes aux gouverneurs locaux. Un tel problème doit être traité immédiatement."
 flavor_tur.198.a: "Nous nous occuperons d'eux à l'ancienne."
 flavor_tur.198.b: "Payons ces bandits, recrutons-les dans notre armée."
 tur_all_balkan_location_greek_pops_lose_satisfaction: "Tous les [pops|e] #L [ShowCultureName('greek_culture')|l]s#! des [ShowRegionName('balkan_region')] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 klephts: "Klephts"
 flavor_tur.199.title: "Le poste de [ShowLocationNameWithNoTooltip('sredets')]"
 flavor_tur.199.desc: "Dans les terres occupées de [ShowAreaName('bulgaria_area')], de nombreuses lois ne s'alignent pas sur celles de [ROOT.GetCountry.GetName]. Cela leur a permis d'ignorer des choses telles que les impôts et la conscription, leur donnant ainsi plus d'autonomie que prévu. C'est pourquoi le [ROOT.GetCountry.GetGovernment.GetCabinetTitle] a suggéré de mettre en place une administration au centre de ces terres, plus précisément à [target_location.GetName]. Contrôlée par les élites #L [ROOT.GetCountry.GetAdjective|l]es#!, elle est sûre de produire les bénéfices que nous recherchons si nous y investissons notre or."
 flavor_tur.199.a: "Faisons de [target_location.GetNameWithNoTooltip] le centre de la [ShowAreaNameWithNoTooltip('bulgaria_area')]."
 flavor_tur.199.b: "Leurs lois locales ne nous concernent en rien."
 flavor_tur.200.title: "L'extinction de la culture [ShowCultureNameWithNoTooltip('bulgarian')|l]"
 flavor_tur.200.desc: "Des années de domination [ROOT.GetCountry.GetAdjective|l] et de gestion étrangère ont peu à peu érodé l'identité culturelle du peuple [ShowCultureName('bulgarian')|l]. Mieux intégrés à nos us et coutumes #L [ROOT.GetCountry.GetCulture.GetName|l]s#!, il est désormais plus aisé de les incorporer à notre administration, en veillant à ce que leurs terres soient convenablement contrôlées par [target_character.GetName]."
 flavor_tur.200.a: "C'est une triste évolution, mais elle est à notre avantage."
 flavor_tur.201.title: "Influence #L [ShowCultureNameWithNoTooltip('greek_culture')|l]que#! en [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.201.desc: "En raison du déclin de la culture [ShowCultureName('bulgarian')|l], de nombreux opportunistes ont cherché à étendre leur influence sur les terres de [ShowAreaName('bulgaria_area')]. Les #L [ShowCultureName('greek_culture')]s#! de notre [ROOT.GetCountry.GetFlavorRank] ont notamment prévu de s'installer sur leurs terres, d'acheter des maisons et de peupler les rues. C'est une mauvaise nouvelle pour les citoyens #L [ShowCultureNameWithNoTooltip('bulgare')|l]s#!, mais cela nous permettra au moins de maintenir leurs terres en état."
 flavor_tur.201.a: "Voilà qui est intéressant."
 flavor_tur.202.title: "Soulèvement [ShowReligionAdjectiveWithNoTooltip('orthodox')|l] de [ShowProvinceDefinitionNameWithNoTooltip('vidin_province')]"
 flavor_tur.202.desc: "Le peuple [ShowReligionAdjective('orthodox')|l] de [ShowProvinceDefinitionName('vidin_province')] n'a pas été satisfait de notre joug [ROOT.GetCountry.GetAdjective|l] sur ses terres. Cela est dû en partie aux hostilités entre les deux religions, les gouverneurs locaux empiétant sur leurs droits en tant que citoyens du [ROOT.GetCountry.GetFlavorRank]. Ils se sont organisés, semant le mécontentement dans d'autres régions de [ShowAreaName('bulgaria_area')], souhaitant ainsi gagner en autonomie. Quelle solution allons-nous apporter ?"
 flavor_tur.202.a: "S'ils veulent se révolter, envoyons l'armée."
 flavor_tur.202.b: "De telles exigences ne nous feront pas de mal ; donnons-leur ce qu'ils veulent."
 tur_all_of_vidin_will_join_revolt: "Tous les [pops|e] de [ShowProvinceDefinitionName('vidin_province')] rejoindront la [revolt|e] [chiprovtsi_uprising.GetName], et perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|-=2%] de [pop_satisfaction|e]"
 chiprovtsi_uprising: "Le soulèvement de Tchiprovtsi"
 flavor_tur.203.title: "L'[ShowReligionGroupNameWithNoTooltip('muslim')] en [ShowAreaNameWithNoTooltip('bulgaria_area')]"
 flavor_tur.203.desc: "Notre contrôle total sur la [ShowAreaName('bulgaria_area')] a permis la propagation de notre foi sur leurs terres. Bien qu'il s'agisse d'un processus lent et régulier, certains membres du [GetEstateName('clergy_estate')] souhaitent que nous leur imposions davantage de taxes et que nous les privions de plus de droits afin qu'ils soient contraints de se convertir à la véritable foi. Si nous agissons de la sorte, nous devrons certainement faire face à des troubles civils sur leurs terres, qui pourraient même conduire à une rébellion."
 flavor_tur.203.a: "Plus nous avons de citoyens #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s#!, mieux c'est."
 flavor_tur.203.b: "Ne contrarions pas nos [GetEstateNameWithNoTooltip('dhimmi_estate')]."
 tur_convert_bulgarian_pops_to_islam_tt: "#Y 10%#! des [pops|e] #L [ShowCultureName('bulgarian')|l]s#! ou #L [ShowReligionAdjective('orthodox')|l]s#! en [ShowAreaName('bulgaria_area')] se convertiront à l'[ROOT.GetCountry.GetReligion.GetName]"
 tur_unrest_in_bulgarian_pops_tt: "Tous nos [pops|e] #L [ShowCultureName('bulgarian')|l]s#! perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|-=2%] de [pop_satisfaction|e]"
 flavor_tur.204.title: "Le sort du calife"
 flavor_tur.204.desc: "Avec l'occupation du [ShowLocationName('cairo')], le calife est à notre merci. Amené devant la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] pour rencontrer [target_character.GetName], il est évident pour tout le monde que cette figure de proue religieuse n'est rien de plus qu'un simple humain, actuellement plus faible que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il est donc clair pour tout le monde que le calife abbasside n'est peut-être qu'une figure de proue dépassée, qu'il faut destituer et peut-être remplacer par [target_character.GetNameWithNoTooltip], la véritable épée de l'[ShowReligionGroupName('muslim')]."
 flavor_tur.204.a: "Débarrassons-nous de l'ancien calife."
 flavor_tur.204.b: "Mieux vaut garder le calife comme figure de proue."
 tur_all_muslim_pops_gain_satisfaction: "Tous nos [pops|e] #L [ShowReligionGroupAdjective('Muslim')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_weak_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.205.title: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceNameWithNoTooltip('ghazi')]"
 flavor_tur.205.desc: "Les prouesses militaires de [ROOT.GetCountry.GetName] sont connues bien au-delà de nos frontières, mais certains prétendent que nos conquêtes s'appuient sur des méthodes extrêmes. Conscient de cela, [target_character.GetName] souhaite donner une nouvelle image aux régiments #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#!. Plutôt que de s'appuyer sur le pillage, [Select_CString(target_character.IsFemale,'elle', 'il')] veut se présenter comme un [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowAdvanceName('ghazi')] – un défenseur des droits des infidèles, qui se tient à l'écart de la politique, un [ROOT.GetCountry.GetGovernment.GetRulerTitle] qui n'est, en fin de compte, qu'un simple soldat."
 flavor_tur.205.a: "Laissons-les se souvenir de [target_character.GetNameWithNoTooltip] comme véritable [ShowAdvanceNameWithNoTooltip('ghazi')]."
 flavor_tur.205.b: "Nul besoin de peindre un tel tableau pour [target_character.GetNameWithNoTooltip]."
 flavor_tur.206.title: "Le peuple [ShowReligionAdjectiveWithNoTooltip('judaism')|l] de [ShowLocationNameWithNoTooltip('thessaloniki')]"
 flavor_tur.206.desc: "La minorité montante fidèle au [ShowReligionName('judaism')] de [target_location.GetName] a apporté ses idées aux habitants de [target_location.GetRank.GetName], qui les ont, pour la plupart, reçues positivement. Ils ont déjà développé leur propre culture et occupent une partie de [target_location.GetNameWithNoTooltip]. C'est pourquoi [target_character.GetName] souhaite leur accorder leur district, où ils pourront développer leurs rues et nous apporter le plus de richesses possible."
 flavor_tur.206.a: "Laissons-les s'installer."
 flavor_tur.206.b: "Ils n'auront pas de privilèges spéciaux."
 flavor_tur.207.title: "Soulèvement parmi les partisans de l'[ShowReligiousSchoolNameWithNoTooltip('alevism_school')]"
 flavor_tur.207.desc: "Notre guerre avec [target_country.GetName] a semé le trouble dans une partie de notre population. Ceux qui suivent les idées de l'[ShowReligiousSchoolName('alevism_school')], notamment, ont commencé à s'armer, dans l'espoir de mettre un terme à ce conflit insensé. Cela a mis notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] en état d'alerte et prêt à écraser quiconque tenterait de s'affranchir de notre autorité."
 flavor_tur.207.a: "Ils tâteront de notre acier."
 tur_alevi_unrest_tt: "Tous nos [pops|e] de [culture|e] [ShowCultureName('kurdish_culture')] ou qui appartiennent à la [religion|e] [ShowReligionAdjective('shia')|l] ou [ShowReligionAdjective('ibadi')|l] perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_tur.208.title: "[ShowPolicyNameWithNoTooltip('tur_kanum_i_osmani')]"
 flavor_tur.208.desc: "Grâce à la croissance du [ROOT.GetCountry.GetFlavorRank], un grand nombre de personnes différentes résident à l'intérieur de ses frontières. Nombre d'entre eux font déjà partie de notre nation, conformément aux anciennes lois de [ROOT.GetCountry.GetName]. Pourtant, il semble que ces lois ne suffisent pas. Le [target_character.GetName], connu pour être un réformateur avant-gardiste, souhaite au contraire réécrire l'ensemble du code juridique de [ROOT.GetCountry.GetNameWithNoTooltip], afin d'apporter une stabilité interne plutôt que d'encourager l'expansion des frontières par la conquête."
 flavor_tur.208.a: "Ces lois marqueront le début d'une nouvelle ère."
 flavor_tur.208.b: "Mieux vaut garder ces réformes à l'esprit."
 tur_change_tur_kanum_policy_to_give_values_weighted_by_crown_power: "Les [modifiers|e] offerts par la [policy|e] [ShowPolicyName('tur_kanum_i_osmani')] seront #Y 50 %#! plus efficaces, mais leur efficacité sera proportionnelle à la [estate_power|e] de la [GetEstateName('crown_estate')]"
 flavor_tur.209.title: "$sulaymaniyya_takiyya$"
 flavor_tur.209.desc: "Alors que le règne de [target_character2.GetName] atteint son apogée, [target_character2.GetSheHe] souhaite construire un monument pour l'ensemble de ses proches. [Select_CString(target_character.IsFemale,'Elle', 'Il')] pense que [ShowLocationName('damascus')] serait l'endroit idéal pour une telle chose, et a demandé à [target_character.GetName] de le concevoir. [target_character.GetNameWithNoTooltip] est enthousiaste à l'idée d'un tel projet, mais prédit que ce ne sera pas une tâche facile, car il faudra incorporer des éléments du style [ShowCultureName('syriac_culture')|l], un domaine qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne connaît pas très bien."
 flavor_tur.209.a: "Une expérience instructive et l'occasion de découvrir une architecture exotique."
 flavor_tur.209.b: "Renonçons à ces efforts."
 flavor_tur.210.title: "Le corsaire à la barbe rouge"
 flavor_tur.210.desc: "[target_character.GetName] a vu le jour à [ShowLocationName('molyvos')] et a passé des années à servir en mer, participant à de nombreuses expéditions commerciales en Méditerranée. Malgré cela, [Select_CString(target_character.IsFemale,'elle', 'il')] a voulu changer de vie et est désormais corsaire pour [ROOT.GetCountry.GetName]. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] n'occupe pas une position élevée, [Select_CString(target_character.IsFemale,'elle', 'il')] a apporté beaucoup de richesses à sa famille. Tout cela a attiré l'attention du [ROOT.GetCountry.GetGovernment.GetCourtTitle], qui souhaite le recruter dans la marine #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!."
 flavor_tur.210.a: "Que cette menace en rouge nous apporte la gloire."
 flavor_tur.210.b: "Nous le recruterons comme n'importe quel autre corsaire."
 flavor_tur.210.c: "Nul besoin de développer davantage la piraterie."
 flavor_tur.211.title: "La chute de [ShowLocationNameWithNoTooltip('belgrad')]"
 flavor_tur.211.desc: "Après des mois de siège, nos forces ont pris le contrôle du [target_location.GetRank.GetName] de [target_location.GetName], une forteresse importante pour les [ShowRegionName('balkan_region')]. Depuis sa chute, [target_character.GetName] voit de nouvelles opportunités se dessiner, notamment dans les terres des [ShowRegionName('carpathia_region')], où nos armées sont sûres de dominer en combat ouvert. Que ce siège serve d'exemple à tous ceux qui s'opposent à nous."
 flavor_tur.211.a: "En avant !"
 flavor_tur.212.title: "L'occupation de [ShowLocationNameWithNoTooltip('buda')]"
 flavor_tur.212.desc: "Les terres des [ShowRegionName('carpathia_region')] ont toujours compté sur [target_location.GetName] pour se défendre contre les envahisseurs étrangers. Haut lieu stratégique pour [target_country.GetName], ce bastion a longtemps permis à leur [target_country.GetFlavorRank] de rester à flot. À présent qu'un tel [target_location.GetRank.GetName] est passé sous notre contrôle, le reste de leurs terres ne saurait tarder à tomber à son tour. Il est peut-être temps d'exploiter la discorde qui ronge les [ShowRegionNameWithNoTooltip('carpathia_region')] et de soumettre ce qu'il en reste."
 flavor_tur.212.a: "Ils se souviendront de la chute de [target_location.GetNameWithNoTooltip] pendant des années."
 flavor_tur.213.title: "Le repaire du calife"
 flavor_tur.213.desc: "Nos conflits avec [target_country.GetLongName] semblent toucher à leur fin. Avec l'occupation de [target_location.GetName], il est inévitable que nous soyons en charge du calife abbasside qui réside dans le [target_location.GetRank.GetName]. Pour l'instant, il est clair que [target_country.GetNameWithNoTooltip] ne peut pas défendre sa foi ni son [target_country.GetFlavorRank]. Peut-être pourrons-nous utiliser un tel phénomène à l'avenir, mais pour l'instant, nous allons nous baigner dans la gloire d'avoir ouvert les portes de l'[ShowRegionName('egypt_region')]."
 flavor_tur.213.a: "Profitons de ce succès."
 flavor_tur.214.title: "Les portes de l'[ShowContinentNameWithNoTooltip('europe')]"
 flavor_tur.214.desc: "Pour de nombreuses nations d'[ShowContinentName('europe')], [target_location.GetName] faisait figure de forteresse destinée à nous tenir à l'écart du reste du continent. Pourtant, [target_country.GetName] n'a pas su stopper notre campagne militaire, et la chute du [target_location.GetRank.GetName] en est la conséquence directe. Beaucoup y voient un destin inéluctable, et certains s'apprêtent déjà à plier le genou, tandis que d'autres rassemblent leurs forces pour organiser la résistance. Quoi qu'il en soit, les portes de l'[ShowContinentNameWithNoTooltip('europe')] sont désormais grandes ouvertes."
 flavor_tur.214.a: "Nous marcherons au-delà de ces portes."
 flavor_tur.215.title: "La chute de [target_country.GetNameWithNoTooltip]"
 flavor_tur.215.desc: "L'île de [target_location.GetName] nous pose problème depuis bien trop longtemps. [target_country.GetName] a toujours organisé des raids contre nous en utilisant l'île comme base d'opérations. Cependant, notre récente campagne contre eux a été couronnée de succès, entraînant la chute de l'île et de toute la résistance de [target_country.GetNameWithNoTooltip]."
 flavor_tur.215.a: "Laissons-les se souvenir de ce qui arrive quand on nous résiste."
 flavor_tur.216.title: "Une future base en [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]"
 flavor_tur.216.desc: "[target_country.GetName] connaissait les intentions qui nous poussaient à vouloir occuper [target_location.GetName]. Le pays savait que nous voulions l'utiliser comme base d'opérations dans le reste de la [ShowAreaName('western_mediterranean_sea_area')], afin de mener des expéditions dans les ports voisins. C'est pourquoi ils nous ont résisté lors du siège sanglant de la forteresse. Malgré leurs efforts, le [target_location.GetRank.GetNameWithNoTooltip] est tombé sous notre joug."
 flavor_tur.216.a: "Positionnons immédiatement nos flottes sur place."
 flavor_tur.217.title: "Agitation en [ShowAreaNameWithNoTooltip('serbia_area')]"
 flavor_tur.217.desc: "Les communautés #L [ShowReligionAdjective('orthodox')|l]s#! de [ShowAreaName('serbia_area')] n'apprécient guère nos méthodes #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!, surtout depuis qu'elles pensent que nous essayons de les imposer avec nos gouverneurs locaux. Ils prennent donc les armes et sont prêts à se battre contre nous si nous essayons d'étendre notre influence sur leurs terres. Cela inquiète notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle], qui pense que nous devrions décourager toute révolte de peur que d'autres parties de notre [ROOT.GetCountry.GetFlavorRank] se soulèvent à leur tour."
 flavor_tur.217.a: "Nous sommes prêts à les affronter sur le champ de bataille."
 flavor_tur.217.b: "Laissons-les profiter de leur autonomie."
 tur_all_of_specified_locations_join_rebellion_tt: "Tous les [pops|e] de [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] et [ShowProvinceDefinitionName('branicevo_province')] rejoindront le [serb_uprising.GetName], et perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 tur_all_specified_locations_lose_control: "Tous les [locations|e] de [ShowProvinceDefinitionName('toplica_province')], [ShowProvinceDefinitionName('sumadija_province')] et [ShowProvinceDefinitionName('branicevo_province')] perdront [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e]"
 serb_uprising: "Soulèvement $serbian$"
 flavor_tur.218.title: "Le [target_location.GetRank.GetNameWithNoTooltip] près du cours d'eau"
 flavor_tur.218.desc: "En raison des besoins de l'administration en [ShowAreaName('bosnia_area')], le réseau routier est devenu obsolète. L'un des endroits qui a le plus besoin d'être rénové est [target_location.GetName], un [target_location.GetRank.GetName] près d'une rivière. C'est pourquoi [target_character.GetName] souhaite que le [target_location.GetRank.GetNameWithNoTooltip] reçoive une aide supplémentaire et devienne un centre administratif pour la [ShowAreaNameWithNoTooltip('bosnia_area')]."
 flavor_tur.218.a: "Investissons dans le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_tur.218.b: "Un investissement coûteux, pour sûr."
 flavor_tur.219.title: "Armatoles"
 flavor_tur.219.desc: "Le peuple [ShowCultureName('greek_culture')|l], et plus généralement les régions montagneuses des [ShowRegionName('balkan_region')], ont résisté à notre autorité à l'aide de troupes irrégulières, multipliant les raids contre nos routes commerciales, nos voies de communication et notre administration. Ils semblent attendre le moment propice pour frapper et accroître leur autonomie. De telles menaces ont rarement influencé la [ROOT.GetCountry.GetGovernment.GetCourtTitle], mais ces derniers temps, elles se font plus nombreuses, provoquant un mécontentement général dans l'ensemble des [ShowRegionNameWithNoTooltip('balkan_region')]."
 flavor_tur.219.a: "Malédiction !"
 flavor_tur.219.b: "Pour mettre fin à leur opposition, nous pouvons les payer."
 flavor_tur.220.title: "[ShowBuildingTypeNameWithNoTooltip('darussifa')] d'[ShowLocationNameWithNoTooltip('amasya')]"
 flavor_tur.220.desc: "Grâce à notre contrôle sur [target_location.GetRank.GetName], [target_character.GetName] s'est intéressé au [ShowBuildingTypeName('darussifa')] qui s'y trouve. Bien qu'il ait été construit durant la période de l'$ilkhanate$, il sert toujours d'hôpital avancé dans toute l'[ShowRegionName('anatolia_region')], peut-être même dans le monde entier. C'est pourquoi [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite financer son expansion, pour en faire un lieu d'étude des sciences médicales pour tous les érudits."
 flavor_tur.220.a: "Nous financerons son expansion."
 flavor_tur.220.b: "N'y touchons pas."
 flavor_tur.221.title: "La $blue_mosque$ de [ShowLocationNameWithNoTooltip('constantinople')]"
 flavor_tur.221.desc: "Les terres de [target_location.GetName] sont peut-être dominées par la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#!, mais [target_character2.GetName] s'est rendu compte du manque de piété et de prestige de ces dernières années concernant le [target_location.GetRank]. C'est pour cela qu'[target_character2.GetSheHe] est obsédé par la construction d'une nouvelle mosquée, qui serait près de l'Hippodrome de l'ère $BYZ_ADJ$. Pour ce faire, [target_character.GetName] a été chargé de concevoir le monument le plus extravagant de l'histoire, ou du moins de toute l'histoire de la [ROOT.GetCountry.GetName], qui devrait être stylisé de manière à se démarquer des autres mosquées."
 flavor_tur.221.a: "Bâtissons la $blue_mosque$."
 flavor_tur.221.b: "Trop coûteux, peut-être."
 flavor_tur.1000.title: "Demande d'otages [ShowCultureNameWithNoTooltip('albanian')|l]"
 flavor_tur.1000.desc: "Malgré notre contrôle sur l'[ShowProvinceDefinitionName('albania_province')], plusieurs seigneurs rebelles dans les terres – s'ils ne parlent pas ouvertement de leur position à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] – ne manqueraient pas de passer à l'action en cas de problème. Plutôt que de rester les bras croisés, il a été suggéré de prendre des otages, en particulier des membres de la famille [ShowDynastyName('kastrioti_dynasty')]. Nous pourrions ainsi exercer une influence sur eux, au cas où ils envisageraient de se rebeller contre [target_character.GetName]."
 flavor_tur.1000.a: "Demandons ces otages"
 flavor_tur.1000.b: "Ce serait un manque de respect envers [target_country.GetNameWithNoTooltip]."
 tur_demand_hostage_from_albanian_country_tt: "Nous allons exiger que [target_country.GetName] nous donne un [character|e] de la dynastie [ShowDynastyName('kastrioti_dynasty')]"
 flavor_tur.1001.title: "$flavor_tur.1000.title$"
 flavor_tur.1001.desc: "[target_country2.GetName] a exigé que nous lui envoyions un otage. Bien qu'ils soient plus puissants que nous, ils ont besoin d'un moyen de pression sur nous au cas où nous chercherions à les combattre à l'avenir. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère que nous leur remettions [target_character2.GetName], un noble mineur de ces terres, en tant qu'otage. Ce faisant, nous renforçons notre position dans cette dynamique."
 flavor_tur.1001.a: "Nous devons leur livrer [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1001.b: "Ils n'auront aucun de nos citoyens !"
 flavor_tur.1002.title: "Entraînement militaire pour [target_character.GetNameWithNoTooltip]"
 flavor_tur.1002.desc: "Au cours de ses années de service au sein de l'armée de [ROOT.GetCountry.GetName], [target_character.GetName] a fait preuve d'un talent naturel pour le commandement. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] n'ait jamais dirigé sa propre armée, [Select_CString(target_character.IsFemale,'elle', 'il')] peut rallier des centaines de soldats et les mener à la victoire malgré leur infériorité numérique. [target_character2.GetName] est impressionné par de telles compétences et souhaite lui donner l'éducation militaire qu'[Select_CString(target_character.IsFemale,'elle', 'il')] mérite."
 flavor_tur.1002.a: "Finançons son entraînement."
 flavor_tur.1002.b: "[target_character.GetSheHe|U] se débrouillera sans éducation militaire."
 flavor_tur.1003.title: "L'[ShowSubjectTypeNameWithNoTooltip('uc_bey')] d'[ShowProvinceDefinitionNameWithNoTooltip('albania_province')]"
 flavor_tur.1003.desc: "Ayant remporté de nombreuses victoires, [target_character.GetName] s'est distingué parmi de nombreux hommes, prouvant à [target_character2.GetName] que sa seule intention était d'aider [ROOT.GetCountry.GetName]. C'est pour cette raison qu'[Select_CString(target_character.IsFemale,'elle', 'il')] souhaite maintenant servir en tant qu'[ShowSubjectTypeName('uc_bey')] d'[ShowProvinceDefinitionName('albania_province')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] soupçonne qu'il s'agit là d'une tentative de rébellion, n'ayant pas oublié qu'[Select_CString(target_character.IsFemale,'elle', 'il')] est notre otage, mais un tel talent devrait plutôt être apprécié."
 flavor_tur.1003.a: "Accordons-lui les terres."
 flavor_tur.1003.b: "Nous ne pouvons nous fier à lui."
 tur_grant_all_of_albania_to_skanderbeg_as_uc_bey: "Nous créerons un [ShowSubjectTypeName('uc_bey')] en [ShowProvinceDefinitionName('albania_province')], commandé par [target_character.GetName]"
 tur_no_lands_for_skanderbeg_tt: "Aucune terre ne sera accordée à [target_character.GetName]"
 flavor_tur.1004.title: "L'ascension de [target_character2.GetNameWithNoTooltip]"
 flavor_tur.1004.desc: "Après avoir servi [ROOT.GetCountry.GetName] pendant si longtemps, après avoir reçu le titre de [target_country.GetName], [target_character2.GetName] est tombé en disgrâce auprès de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName], souhaitant créer un état indépendant [ShowCultureName('albanian')|l] à la place. C'est pour cette raison qu'[Select_CString(target_character.IsFemale,'elle', 'il')] s'est dressé contre nous, espérant pouvoir réaliser ses rêves de souveraineté."
 flavor_tur.1004.a: "Ce traître !"
 flavor_tur.1004.b: "Nous ne sommes pas en mesure de les affronter."
 flavor_tur.1004.c: "Je m'habille en rouge et noir, un aigle sur la poitrine..."
 flavor_tur.1005.title: "[target_character.GetNameWithNoTooltip] quitte la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tur.1005.desc: "Malgré les services rendus par [target_character.GetName] à [ROOT.GetCountry.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a réalisé qu'il n'était pas en mesure de créer un État indépendant [ShowCultureName('albanian')|l]. C'est pourquoi [Select_CString(target_character.IsFemale,'elle', 'il')] s'est échappé de captivité et a fui vers [target_country.GetName], dans l'espoir d'y trouver du soutien."
 flavor_tur.1005.a: "Bon débarras !"
 flavor_tur.1006.title: "$flavor_tur.1005.title$"
 flavor_tur.1006.desc: "[target_character.GetName] a fui [target_country2.GetName] après des années de statu quo avec la [target_country2.GetGovernment.GetCourtTitle] de [target_country2.GetNameWithNoTooltip]. Désormais, [target_character.GetNameWithNoTooltip] souhaite nous servir, dans l'espoir que nous l'aidions à réaliser ses ambitions : fonder une nation #L [ShowCultureName('albanian')|l]e#! indépendante."
 flavor_tur.1006.a: "Réservons-lui un bon accueil."
 flavor_tur.1100.title: "Les [GetEstateNameWithNoTooltip('cossacks_estate')]"
 flavor_tur.1100.desc: "Les [GetEstateName('cossacks_estate')] de [target_country.GetName] sont une cible de choix pour nous si nous nous développons en [ShowRegionName('ruthenia_region')]. Connus pour compter parmi les meilleurs cavaliers de toute l'[ShowContinentName('europe')], ils ont combattu de nombreux conquérants. Cependant, dans leur état actuel, nous devrions être en mesure de les soumettre, que ce soit par la plume ou par l'épée."
 flavor_tur.1100.a: "Ils s'agenouilleront devant nous !"
 flavor_tur.1100.b: "Nul besoin de ces hostilités."
 tur_demand_subjugation_of_zaz_tt: "Nous exigerons que [target_country.GetName] devienne notre [ShowSubjectTypeName('vassal')]"
 flavor_tur.1101.title: "$flavor_tur.1100.title$"
 flavor_tur.1101.desc: "[target_country2.GetName] nous a envoyé une demande pour que nous devenions leur vassal. En nous promettant de nous protéger contre les menaces étrangères et en nous rappelant leur pouvoir, ils espèrent que nous nous agenouillerons devant [target_character2.GetName]."
 flavor_tur.1101.a: "Nous n'avons guère le choix."
 flavor_tur.1101.b: "Nous n'avons nul besoin de leur protection."
 flavor_tur.1101.c: "Oh, [target_country.GetGovernment.GetRulerTitle], le diable [target_country.GetAdjectiveWithNoTooltip|l]..."
 flavor_tur.1102.title: "$flavor_tur.1100.title$"
 flavor_tur.1102.desc: "Malgré nos efforts pour vassaliser [target_country.GetName], ils semblent nous résister. Le pire, c'est que [target_character.GetName], toujours aussi vulgaire, nous a envoyé une lettre des plus insultantes, ne reconnaissant pas les grands titres que [target_character2.GetName] possède, ce que l'ensemble de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne peut ignorer."
 flavor_tur.1102.a: "Ils regretteront le jour où ils nous ont insultés de la sorte !"
 flavor_tur.1200.title: "Le pacte [target_country.GetAdjectiveWithNoTooltip|l]"
 flavor_tur.1200.desc: "Bien que notre foi ne soit pas celle de [target_country.GetName], nous partageons la même situation diplomatique. Nous souhaitons tous deux voir [target_rival.GetName] disparaître : cela fait bien trop longtemps qu'ils s'opposent à nous et résistent à notre influence. C'est pourquoi la [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaite que nous envoyions une ambassade à [target_country.GetCapital.GetName], afin d'établir une alliance et de vaincre notre rival commun."
 flavor_tur.1200.a: "Faisons-leur parvenir ce message."
 flavor_tur.1200.b: "Nous ne nous allierons pas à des païens."
 flavor_tur.1201.title: "$flavor_tur.1200.title$"
 flavor_tur.1201.desc: "[target_country2.GetName] a été témoin de nos luttes contre [target_rival.GetName], et comme nous avons le même ennemi, il nous fait une offre : une alliance entre nos deux nations, destinée à vaincre cet adversaire commun. Bien que cette offre soit alléchante, d'autres pays pourraient y voir une menace et s'unir contre nous, ce qui ne serait pas l'idéal pour [target_character.GetName]."
 flavor_tur.1201.a: "Mieux vaut conserver une part de mystère pour l'instant."
 flavor_tur.1201.b: "Les ennemis de nos ennemis..."
 flavor_tur.1201.c: "Nous allier avec les païens ? Jamais !"
 flavor_tur.1300.title: "Liens #L [target_country.GetAdjectiveWithNoTooltip|l]s#!"
 flavor_tur.1300.desc: "Les corsaires de [target_country.GetName] occupent une position clé dans une éventuelle invasion de l'[ShowRegionName('iberia_region')]. Dotés de certains des meilleurs marins, ils feraient d'excellents vassaux au sein du [ShowRegionName('maghreb_region')]. Sachant que notre puissance militaire suffirait à les protéger de toute menace, nous pourrions peut-être conclure un accord avec eux..."
 flavor_tur.1300.a: "Développons notre influence en [target_country.GetNameWithNotooltip]."
 flavor_tur.1300.b: "En temps voulu, mais pas pour l'instant."
 flavor_tur.1301.title: "$flavor_tur.1300.title$"
 flavor_tur.1301.desc: "[target_country2.GetName] a contacté [target_character.GetName], souhaitant établir des liens plus étroits avec nous. Leur objectif principal est de nous offrir leur protection ; en échange, nous deviendrons leur Vassal au service de [target_character2.GetName]."
 flavor_tur.1301.a: "Nous ne pouvons accepter une protection venant d'étrangers."
 flavor_tur.1301.b: "Si cela garantit notre sécurité..."
