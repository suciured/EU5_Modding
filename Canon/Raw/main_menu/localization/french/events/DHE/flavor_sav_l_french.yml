 flavor_sav.1.title: "Le palais de Venaria"
 flavor_sav.1.desc: "Témoignage de grandeur et d'importance historique, cette somptueuse résidence royale à [ShowLocationNameWithNoTooltip('turin')] est entourée de vastes jardins et présente des éléments de design baroque ainsi que de la [ShowInstitutionName('renaissance')]. Les courtisans du palais profitent de pièces richement décorées, chacune racontant une histoire du passé royal et promettant un futur glorieux.\n\nLes jardins étendus, agrémentés de fontaines impressionnantes et de sculptures, offrent un refuge paisible. Le palais de Venaria est non seulement un trésor culturel, mais aussi un lieu d'accueil pour divers événements et expositions, invitant les dignitaires étrangers à s'immerger dans ce riche patrimoine. Sous notre regard vigilant et cultivé, il demeure un exemple splendide de l'héritage architectural et culturel de l'[ROOT.GetCountry.GetName]."
 flavor_sav.1.a: "C'est un symbole de notre pouvoir."
