l_french:
 flavor_csu.100.title: "Le [ShowBuildingTypeNameWithNoTooltip('panaqa_building')] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_csu.100.desc: "Avec la mort de notre dernier grand monarque, la famille royale a distribué nos terres à notre traditionnel [ShowBuildingTypeName('panaqa_building')]. Une fois encore, le cycle recommence, et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit bâtir l'héritage qu'il laissera par le biais de la conquête."
 flavor_csu.100.a: "Ainsi vont nos traditions."
 add_panaqas_to_every_location_tt: "#R Chaque [location|e] possédé gagne un [ShowBuildingTypeName('panaqa_building')].#!"
 flavor_csu.200.title: "La meilleure #italic aqha#! des Andes"
 flavor_csu.200.desc: "[concubine_poisoner.GetName], l'épouse de notre dirigeant, est connue comme l'une des meilleures brasseuses d'#italic aqha#! de l'[ShowAreaName('acamama_area')]. Son talent à transformer le maïs en une délicieuse boisson a été l'un des éléments qui ont permis le Mariage royal entre [ROOT.GetCountry.GetName] et [GetCountry('AYA').GetName] malgré leur longue histoire de rivalités et de frictions frontalières.\n\nAujourd'hui, [concubine_poisoner.GetShortNameWithNoTooltip] a de nouveau préparé sa fameuse #italic aqha#!. [ROOT.GetCountry.GetGovernment.GetRuler.GetName] devrait-[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] la déguster comme [ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] le fait toujours ?"
 flavor_csu.200.a: "Qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] boive !"
 flavor_csu.200.b: "Elle prépare quelque chose, Chassons-la !"
 flavor_csu.200.c: "La boisson a été empoisonnée. Emprisonnons-la !"
 flavor_csu.200.tt.c: "Faisons-la disparaître au plus vite."
 flavor_csu.201.title: "Trahison !"
 flavor_csu_201_desc: "[concubine_empoisonneuse.GetName] a empoisonné l'#italic aqha#! de notre [qusqu_ruler.GetName] et le temps que les gardes viennent à son secours, son cadavre gisait déjà sur le sol de la salle du trône."
 flavor_csu.201.desc.a: "$flavor_csu_201_desc$\n\nMais la trahison ne s'arrête pas là, car [usurper_inka.GetName] a saisi l'occasion et, au lieu de punir les coupables, [usurper_inka.GetSheHe] s'est emparé du trône et se fait appeler #italic Sapa Inka#!."
 flavor_csu.201.tt.a: "Cette boisson a un arrière-goût étrange..."
 flavor_csu.201.desc.b: "$flavor_csu_201_desc$\n\nL'épouse perfide a été arrêtée par les gardes et seul son statut de princesse de [GetCountry('AYA').GetName] l'a sauvée de la mort.\nQue doit-on faire d'elle ?"
 flavor_csu.201.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est mort ! Longue vie au [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_csu.201.b: "Traîtres ! [old_heir.GetNameWithNoTooltip] est le véritable [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 hanan_qusqu_rebels: "Rebelles Hanan Qusqu"
 hurin_qusqu_rebels: "Rebelles Hurin Qusqu"
 flavor_csu.201.c: "Chassons-la !"
 flavor_csu.201.d: "Vengeons notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_csu.202.title: "Les retombées"
 flavor_csu.202.desc: "Lorsque la poussière sera retombée et que notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] aura stabilisé le pouvoir de sa dynastie, il sera temps de décider ce qu'il convient de faire de la famille [ShowDynastyName('hurin_qusqu_dynasty')].\n\nLeurs relations et leur expérience de prêtres et de fonctionnaires peuvent être d'une grande utilité à notre État, mais la rancune qu'ils peuvent entretenir deviendrait un problème s'ils conservaient des postes de pouvoir dans notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_csu.202.a: "Ils ne s'acquitteront que de leurs devoirs à l'égard d'#italic Inti#!."
 flavor_csu.202.b: "C'est une idée absurde ! Expulsons-les comme les chiens qu'ils sont !"
 flavor_csu.202.c: "Personne ne peut porter atteinte à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Tuons-les tous !"
 hurin_qusqu_privilege: "Hauts-prêtres Hurin Qusqu"
 hurin_qusqu_privilege_desc: "Les Hurin Qusqu ont conservé leur privilège de servir Inti en tant que #italic Villaq Umu#!, grands prêtres d'Inti."
 flavor_csu.210.title: "Un plan diabolique"
 flavor_csu.210.desc: "Notre conseiller [minister.GetName] nous a présenté une opportunité de frapper nos voisins détestés de [GetCountry('CSU').GetName]. [ministre.GetHeShe|U] a réussi à infiltrer un agent dans leur cour et a eu accès à [kidnapped_heir.GetName], leur [heir|e]. Si nous décidons d'agir, nous pourrions facilement nous emparer de [kidnapped_heir.GetHimHer] et l'amener à [ROOT.GetCountry.GetCapital.GetName]. Cela fait, il nous serait facile d'exiger une rançon auprès de [GetCountry('CSU').GetGovernment.GetRuler.GetName]."
 flavor_csu.210.a: "Faisons-le."
 flavor_csu.210.b: "Nous ne sommes pas des monstres ! Quittez la cour."
 flavor_csu.211.title: "Capture de l'héritier"
 flavor_csu.211.desc: "[GetCountry('AYA').GetGovernment.GetRuler.GetName], le monstre qui gouverne en [GetCountry('AYA').GetName], a dépêché des agents dans notre capitale. Ils sont parvenus à enlever [kidnapped_heir.GetName], notre [heir|e] et se sont enfuis avec [kidnapped_heir.GetHimHer] jusque dans leur repaire de [ROOT.GetCountry.GetCapital.GetName]. Ils exigent une forte somme en or pour nous rendre notre [heir|e]."
 flavor_csu.211.a: "Payons la rançon."
 flavor_csu.211.b: "Nous ne céderons pas à leurs exigences."
 flavor_csu.212.title: "L'or arrive"
 flavor_csu.212.desc: "Ces lâches de [GetCountry('CSU').GetName] ont finalement envoyé l'or que nous avions exigé."
 flavor_csu.212.a: "Renvoyons l'enfant."
 flavor_csu.212.b: "Les imbéciles ! Nous garderons les deux."
 flavor_csu.213.title: "L'enfant maléfique"
 flavor_csu.213.desc: "Depuis l'arrivée de l'enfant [GetCountry('CSU').GetAdjective] de [ROOT.GetCountry.GetCapital.GetName], la cour s'agite. [kidnapped_heir.GetHeShe|U] ne cesse de pleurer et de se plaindre depuis son arrivée. Ses geôliers affirment même qu'[kidnapped_heir.GetHeShe] a commencé à pleurer des larmes de sang. Au palais, les serviteurs murmurent que l'enfant est possédé par un esprit mauvais et que c'est la raison pour laquelle le dirigeant [GetCountry('CSU').GetAdjectiveWithNoTooltip] n'a pas cherché à le reprendre. "
 flavor_csu.213.a: "Restituons cet enfant possédé aux siens avant que quelque chose n'arrive."
 flavor_csu.213.b: "Absurdités de serviteurs superstitieux."
