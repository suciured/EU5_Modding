 flavor_wal.1.title: "Vlad l'Empaleur"
 flavor_wal.1.desc: "Au courant de la faiblesse de l'autorité valaque, un prétendant au trône de la principauté est rentré dans le pays à la tête d'une armée, après plusieurs années passées en captivité chez les Turcs. Vlad Draculesti, le Fils du Dragon, est un homme assoiffé de sang et empli de cruauté. Son arrivée a d'ores et déjà été marquée par plusieurs empalements d'ambassadeurs envoyés négocier avec lui, rendant ainsi clair le fait qu'il traitera par la plus grande violence quiconque cherchera à lui résister."
 flavor_wal.1.a: "Peu importe quelques Turcs qui gémissent sur leurs pieux."
 flavor_wal.1.b: "Présentons nos excuses au Sultan."
