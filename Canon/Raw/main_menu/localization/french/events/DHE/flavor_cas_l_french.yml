 flavor_cas.1.title: "[columbus_scope.GetNameWithNoTooltip]"
 flavor_cas.1.desc: "Après avoir tenté en vain de convaincre [GetCountry('POR').GetGovernment.GetRuler.GetName] de son projet, [columbus_scope.GetName] s'est rapproché de notre cour. Sa proposition d'une route vers l'$india$ en passant par l'ouest, évitant le long périple autour de l'[ShowSubContinentName('southern_africa')], peut sembler douteuse, mais elle pourrait constituer une excellente opportunité d'affirmer nos efforts d'exploration."
 flavor_cas.1.a: "Finançons son expédition !"
 flavor_cas.1.b: "C'est ridicule !"
 flavor_cas.1.historical_info: "Après avoir essuyé le refus du roi Jean II du Portugal, Christophe Colomb chercha du soutien ailleurs pour son ambitieux projet. Si ses idées furent d'abord rejetées par les conseillers de la reine Isabelle Ire de Castille, il ne fut pas totalement écarté. Après la conquête de Grenade en 1492, la reine Isabelle et son époux, le roi Ferdinand II d'Aragon, décidèrent finalement de financer son expédition. En août 1492, Colomb embarqua depuis Palos de la Frontera à la tête des caravelles Pinta et Niña et de la caraque Santa María. Le 12 octobre, il accosta à « Guanahani », un lieu probablement situé aux Bahamas."
 flavor_cas.2.title: "[target_artist.GetNameWithNoTooltip] publie sa #italic Grammaire de la langue [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip]#!"
 flavor_cas.2.desc: "[target_artist.GetName] a consacré beaucoup d'efforts à la rédaction d'un livre sur la grammaire du peuple [ROOT.GetCountry.GetCulture.GetName|l]. Son travail pourrait être l'occasion de normaliser notre langue en utilisant son ouvrage comme base.\n\nAprès les questions approfondies de [target_character.GetName], [target_artist.GetNameWithNoTooltip] a plaidé en faveur de l'utilisation de son travail et de l'[ShowLanguageName('spanish_language')|l] comme outil de pacification et d'intégration des peuples conquis dans notre société, ce qui ferait de notre pays un véritable [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetCourtLanguage.GetNameWithNoTooltip|l]."
 flavor_cas.2.a: "Standardisons la langue du peuple [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] !"
 flavor_cas.2.b: "Les langues n'ont pas besoin de règles aussi rigides."
 flavor_cas.3.title: "Une nouvelle capitale pour l'Espagne"
 flavor_cas.3.desc: "Le [ROOT.GetCountry.GetLongName] est constitué de nombreux anciens royaumes, ce qui multiplie les résidences possibles pour nos dirigeants. Cependant, nos conseillers ont suggéré la création d'une nouvelle capitale afin d'améliorer l'administration du royaume.\n\nMadrid, une destination fréquente de nos souverains pour la chasse, semble un choix idéal en raison de sa situation centrale. Cela offre à nos urbanistes l'opportunité de façonner cette nouvelle ville pour en faire une véritable capitale, et de transformer son Alcázar local en un véritable palais."
 flavor_cas.3.a: "¡Sólo Madrid es corte!"
 flavor_cas.3.b: "[Root.Capital.GetCapitalName] demeurera la capitale de notre dynastie."
 flavor_cas.4.title: "Traduction du Nouveau Testament en [ShowLanguageNameWithNoTooltip('spanish_language')]"
 flavor_cas.4.desc: "Un humaniste [ShowCultureName('castilian')] du nom de [target_artist.GetName] a récemment rejoint le cercle des réformateurs #L [ShowReligionAdjective('lutheran')]s#! à [ShowLocationName('wittenberg')] après son contact avec les idées de la Réforme lors de ses études. Il a passé son temps à traduire le Nouveau Testament en [ShowLanguageName('spanish_language')] et a envoyé une copie de son travail adressée et dédiée à [target_character.GetName]. Après examen du travail, il est clair qu'une publication à grande échelle de cette traduction pourrait amener un plus grand nombre de nos concitoyens à embrasser les idées de la Réforme [ShowReligionAdjective('lutheran')]."
 flavor_cas.4.a: "Cette hérésie doit cesser aussi vite que possible !"
 denied_bible_translation: "Refus de la diffusion de la traduction du Nouveau Testament en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.4.b: "Invitons-le en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.4.tt1: "Certains de nos habitants se convertiront à la foi #L [ShowReligionNameWithNoTooltip('lutheran')]ne#!"
 flavor_cas.4.historical_info: "Né dans une riche famille de marchands, Francisco de Enzinas étudia avec son frère Diego au Collegium Trilingue de Louvain, où il entra en contact avec des érudits humanistes et commença à traduire en espagnol les ouvrages de la Réforme. En 1541, il s'inscrivit à l'université de Wittenberg, où il traduisit le Nouveau Testament en espagnol. Il dédia cette œuvre à l'empereur Charles Quint et lui fit parvenir le premier exemplaire imprimé."
 flavor_cas.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.5.desc: "[target_character.GetName] s'est fait une réputation de diplomate compétent au service de [ROOT.GetCountry.GetName]. Son retour à [ROOT.GetCountry.GetCapital.GetName] serait une excellente occasion de le convoquer à la cour pour lui faire intégrer notre Conseil."
 flavor_cas.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.5.b: "Nous n'avons pas besoin de ses services."
 flavor_cas.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.6.desc: "Avec son éthique de travail sans compromis et sa passion pour l'administration, [target_character.GetName] s'est rapidement attiré les faveurs et le soutien de la cour de [ROOT.GetCountry.GetName]. Nous ferions bien de lui offrir un rôle à sa mesure en lui accordant un plus grand contrôle sur les affaires de l'État."
 flavor_cas.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.6.b: "Nous n'avons pas besoin de ses services."
 flavor_cas.7.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.7.desc: "Ce serviteur dévoué du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pourrait être un excellent conseiller et une recrue de choix pour le Conseil de [ROOT.GetCountry.GetName] si nous décidons de le parrainer."
 flavor_cas.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.7.b: "Renvoyons-le."
 flavor_cas.8.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.8.desc: "Procureur émérite et partisan des réformes libérales, [target_character.GetName] a exprimé le désir de servir au Conseil de [ROOT.GetCountry.GetName]. En faisant appel à lui, nous obtiendrions un soutien important pour nos réformes."
 flavor_cas.8.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.8.b: "Il ne pouvait rien améliorer."
 flavor_cas.9.title: "Une Constitution pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.9.desc: "Notre légitimité ayant connu des revers, nous sommes contraints de nous appuyer davantage sur nos Ordres pour renforcer notre pouvoir sur [ROOT.GetCountry.GetName]. Les représentants de nos Ordres nous ont présenté un projet de Constitution. En vertu des concessions de la Constitution, ils soutiendraient notre pouvoir, celui-ci étant assorti de plusieurs restrictions."
 flavor_cas.9.a: "Nous n'avons pas le choix."
 flavor_cas.9.b: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit régner en maître !"
 flavor_cas.10.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.10.desc: "Après une vie de soldat, [target_artist.GetName] s'est consacré à une carrière littéraire et il a maintenant atteint une grande popularité en [ROOT.GetCountry.GetName] avec son récent roman #italic Don Quichote de la Manche#!. Avec l'appui de [target_character.GetNameWithNoTooltip], il pourrait faire naître un héritage littéraire durable en langue [ROOT.GetCountry.GetCulture.GetLanguage.GetName]."
 flavor_cas.10.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.11.desc: "[target_artist.GetName] s'est rendu célèbre dans le monde [ShowReligionAdjective('catholic')] grâce à sa maîtrise de la création de musique sacrée. Après avoir passé des années au service de [GetCountry('PAP').GetName], il a demandé à retourner chez lui en [ROOT.GetCountry.GetName] pour y peaufiner son œuvre."
 flavor_cas.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.11.b: "Refusons sa demande."
 flavor_cas.12.title: "El Greco propose ses services"
 flavor_cas.12.desc: "Après sa formation dans la province de [ShowProvinceDefinitionName('crete_province')] et un bref séjour à [ShowLocationName('rome')], [target_artist.GetName] a choisi [ShowLocationName('toledo')] comme nouvelle résidence. Grâce sa renommée grandissante en [ROOT.GetCountry.GetName], il a gagné le surnom d'#italic El Greco#! et demande maintenant le mécénat personnel de [target_ruler.GetName]."
 flavor_cas.12.a: "Engageons-le immédiatement !"
 flavor_cas.12.b: "Renvoyons-le."
 flavor_cas.13.title: "L'Ordre de la Bande s'agrandit"
 flavor_cas.13.desc: "Au cours de la récente Guerre civile, les femmes de [ROOT.GetCountry.GetName] se sont distinguées au combat lors d'un siège, où elles ont repoussé l'armée d'invasion sans aucune aide extérieure. Certains de nos conseillers recommandent d'élargir la composition de l'[ShowPolicyName('order_of_the_band_policy')] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] pour y inclure les femmes ainsi qu'une récompense pour service remarquable rendu au nom de [target_ruler.GetName]."
 flavor_cas.13.a: "C'est une excellente idée !"
 flavor_cas.13.a.tt: "Cela permettra aux femmes d'adhérer à l'[ShowPolicyNameWithNoTooltip('order_of_the_band_policy')]"
 flavor_cas.13.b: "L'ordre doit rester réservé aux hommes."
 flavor_cas.14.title: "[ROOT.GetCountry.GetGovernment.GetHeirTitle] d'Asturies"
 flavor_cas.14.desc: "Pour approfondir l'éducation de [target_heir.GetName] et lui permettre d'acquérir une expérience précieuse en tant que dirigeant, nous pourrions créer le titre de [ROOT.GetCountry.GetGovernment.GetHeirTitle] des Asturies et le confier à l'héritier de [ROOT.GetCountry.GetName]. [target_heir.GetNameWithNoTooltip] administrerait les Asturies en notre nom et, en accédant au trône, transmettrait le titre au prochain héritier de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.14.a: "[target_heir.GetNameWithNoTooltip] contrôle les Asturies"
 flavor_cas.14.b: "Refusons le titre de [target_heir.GetNameWithNoTooltip]."
 flavor_cas.15.title: "La vie de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.15.desc: "Le règne mouvementé de [target_ruler.GetName] et son juste combat contre la présence [GetCountry('MOR').GetReligion.GetAdjective] en [ShowRegionName('iberia_region')] sont le parfait exemple de ce que doit être un grand dirigeant [ShowReligionAdjective('catholic')]. Pour préserver la mémoire et les réalisations de [target_ruler.GetNameWithNoTooltip], nous devrions demander à [target_artist.GetName] de rédiger une chronique de sa vie."
 flavor_cas.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.15.b: "Renvoyons-le."
 flavor_cas.16.title: "Le #italic $book_of_good_love$#!"
 flavor_cas.16.desc: "L'un de nos prêtres a beaucoup étudié le sujet de l'amour et les différences entre ce qu'il appelle l'amour vertueux et l'amour insensé. [target_artist.GetName] a maintenant publié un recueil révisé de ce travail. Le manuscrit contient une autobiographie de l'auteur, des fables morales, des histoires d'amour et des récits parodiques de hauts faits médiévaux."
 flavor_cas.16.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.16.b: "Rejetons ces fadaises."
 flavor_cas.17.title: "Le Livre de la chasse"
 flavor_cas.17.desc: "[target_artist.GetName] a rassemblé une somme impressionnante d'informations sur l'état des terrains de chasse et sur l'élevage de chiens en [ROOT.GetCountry.GetName]. Non seulement cette documentation détaillée est une expression des capacités de notre dirigeant, mais elle nous sera également utile pour améliorer la gestion du [ShowGoodsName('wild_game')] dans notre royaume."
 flavor_cas.17.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.18.title: "La succession de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.18.desc: "[ruler_father.GetName] était renommé pour son règne compétent sur [target_country.GetName]. Cependant, la mort n'épargne personne, et la Couronne [target_country.GetAdjectiveWithNoTooltip] repose maintenant entre les mains de [target_ruler.GetName].\n\nBien que légitime de par son droit de succession, il est clair que ses décisions inquiètent beaucoup la [target_country.GetGovernment.GetEstateName('nobles_estate')]. Ses décisions erratiques, accompagnées d'explications obscures ou peu explicites, plongent la cour dans la stupéfaction et la confusion."
 flavor_cas.18.a: "Peut-être ses décisions ont-elles une sagesse qui nous échappe."
 flavor_cas.19.title: "L'Interrègne [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_cas.19.desc: "Le [GetCountry('POR').GetName] a plongé dans le chaos après la modification des lois de succession en faveur d'un prétendant illégitime, écartant nos liens dynastiques avec la dynastie déposée. Les ordres du [GetCountry('POR').GetNameWithNoTooltip] ont décidé de couronner [portuguese_ruler.GetName] comme leur nouveau roi, craignant que si la couronne nous revenait, le pays ne soit absorbé par la [ROOT.GetCountry.GetName] et réduit à l'état de simple province. Nombreux sont ceux, au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], qui pressent la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] d'agir et de faire valoir nos revendications dynastiques pour détrôner l'usurpateur."
 flavor_cas.19.a: "Aucun roi ne règne éternellement..."
 flavor_cas.19.b: "Il vaut mieux reculer."
 flavor_cas.19.historical_info: "L'Interrègne portugais fut une période de crise politique et de guerre civile qui éclata après la mort du roi Ferdinand Ier de Portugal. Seule enfant de Ferdinand, Béatrice était mariée au roi Jean Ier de Castille, et beaucoup craignaient que son accession n'entraîne l'absorption du Portugal par la Castille. Cette inquiétude suscita l'opposition de la noblesse portugaise et des bourgeois, qui se rallièrent à Jean d'Aviz, fils illégitime du roi Pierre Ier de Portugal. Il en résulta une guerre de succession que les Portugais remportèrent, assurant leur indépendance, et Jean d'Aviz fut couronné Jean Ier de Portugal."
 flavor_cas.20.title: "Échec de la revendication du trône [GetCountry('POR').GetAdjectiveWithNoTooltip|l]"
 flavor_cas.20.desc: "Notre tentative de revendiquer le trône du [GetCountry('POR').GetName] s'est soldée par un désastre. Cette défaite a brisé nos ambitions d'unifier les couronnes ibériques et porté un coup sérieux à notre prestige. Bien que nous ayons déclenché cette guerre, nombreux sont ceux au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui remettent désormais en question la sagesse de ce conflit et le prix qu'il a fait payer à notre nation."
 flavor_cas.20.a: "Nous nous rétablirons."
 flavor_cas.20.historical_info: "La défaite de la Castille durant l'Interrègne portugais fut principalement causée par leur déroute subie à la bataille d'Aljubarrota. Les forces castillanes, menées par le roi Jean Ier de Castille, visaient à assurer le trône portugais pour son épouse, Béatrice de Portugal. En face se trouvait une armée bien plus modeste dirigée par Jean, maître de l'Ordre militaire d'Aviz, appuyé par ses alliés anglais. L'armée castillane, bien que plus nombreuse, lança plusieurs assauts successifs mais fut décisivement vaincue en raison d'une mauvaise coordination et d'une résistance portugaise efficace, transformant cette journée en une véritable catastrophe pour la Castille."
 flavor_cas.21.title: "Obtention du trône de [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_cas.21.desc: "Notre intervention au [GetCountry('POR').GetName] a été un succès. Après une guerre acharnée, le trône [GetCountry('POR').GetAdjectiveWithNoTooltip|l] repose désormais fermement entre nos mains, unissant les deux royaumes ibériques sous la domination de [ROOT.GetCountry.GetName]."
 flavor_cas.21.a: "Célébrons cette victoire."
 flavor_cas.21.b: "Commémorons cette victoire en y dédiant le [ShowBuildingTypeNameWithNoTooltip('monastery')] de [ShowLocationNameWithNoTooltip('guadalupe')]."
 flavor_cas.22.title: "Le titre des Rois #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!"
 flavor_cas.22.desc: "Notre défense inébranlable de la foi [ShowReligionAdjective('catholic')|l] et notre soutien indéfectible au Saint-Siège n'ont pas été ignorés. En reconnaissance de notre piété et de notre influence au sein de la chrétienté, [pope.GetName] a publié une bulle #L [GetCountry('PAP').GetAdjective|l]e#! nous conférant le prestigieux titre de Monarques Catholiques."
 flavor_cas.22.a: "Adoptons ce titre !"
 flavor_cas.22.a.tt: "Nos dirigeants adopteront dorénavant les titres de Rois Très Catholiques et Reines Très Catholiques, respectivement."
 flavor_cas.22.b: "Nul besoin de telles fanfaronneries."
 flavor_cas.22.historical_info: "Le titre de Monarques Catholiques fut accordé par le pape Alexandre VI à la reine Isabelle de Castille et au roi Ferdinand d'Aragon en 1493 par la bulle papale #italic Inter caetera#!. Les futurs souverains d'Espagne n'utilisèrent pas ce titre, mais ne le renièrent pas non plus."
 flavor_cas.23.title: "[ShowEstatePrivilegeNameWithNoTooltip('cas_fuero_viejo')]"
 flavor_cas.23.desc: "Les traditions juridiques de notre [ROOT.GetCountry.GetFlavorRank] sont éparpillées entre de nombreuses chartes locales. Bien qu'il existe le [ShowEstatePrivilegeName('cas_fuero_viejo')], une compilation juridique rédigée en 1248, ce document est sous une forme non systématique et s'avère peu utile pour l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]. Certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent de compiler ces lois en un seul texte juridique afin de renforcer l'autorité de notre système légal tout en préservant les traditions de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_cas.23.a: "Centralisons l'autorité en créant un nouveau code unifié."
 flavor_cas.23.b: "Nous n'en avons pas besoin."
 flavor_cas.23.historical_info: "Le #italic Fuero Viejo de Castilla#! était une compilation de lois destinée à rassembler ces dernières ainsi que les coutumes éparpillées de la Castille médiévale, en particulier celles relatives à la noblesse. Sa création représentait un effort de codification de leurs privilèges et finit par devenir la pierre angulaire de leur statut dans le royaume."
 flavor_cas.24.title: "Ordenamiento de Alcalá"
 flavor_cas.24.desc: "Les traditions juridiques de notre [ROOT.GetCountry.GetFlavorRank] demeurent fragmentées, avec des coutumes locales, des privilèges nobiliaires et des chartes anciennes souvent en conflit avec le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l]. Peut-être est-il temps de rédiger un code juridique unifié qui simplifierait la gouvernance et clarifierait les lois pour tous les sujets sous l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.24.a: "Rédigeons ce nouveau code juridique."
 flavor_cas.24.b: "Laissons le système légal en l'état."
 flavor_cas.24.historical_info: "L'Ordenamiento de Alcalá, promulgué en 1348 sous le règne d'Alphonse XI de Castille, fut une réforme juridique majeure visant à unifier les diverses traditions juridiques de la Castille, puisque les #italic Siete Partidas#!, le code juridique émis par le roi Alphonse X (l'arrière-grand-père d'Alphonse XI), n'avaient pas été adoptées de manière systématique. Ce code royal éleva l'autorité du #italic Fuero Real#!, un autre code promu par Alphonse X au lieu des anciennes lois locales, affirmant la primauté du droit royal à travers le royaume. Il visait à simplifier la gouvernance en résolvant les contradictions entre les chartes locales et en établissant des lignes directrices judiciaires plus claires."
 flavor_cas.25.title: "L'inventaire des Behetrías"
 flavor_cas.25.desc: "Le pouvoir croissant de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la pression économique causée par les récentes épidémies ont suscité des débats sur les droits et privilèges des #italic behetrías#! #L [ROOT.GetCountry.GetAdjective|l]es#!, des villes où la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pouvait choisir ses propres seigneurs. Sous la pression croissante de l'aristocratie, la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] a proposé de créer un inventaire complet de ces terres pour documenter leur statut, leurs droits et leurs obligations. Cela pourrait être un outil essentiel afin de déterminer l'avenir de ces villes et clarifier l'équilibre des pouvoirs entre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] et l'aristocratie."
 flavor_cas.25.a: "Autorisons cet inventaire."
 flavor_cas.25.b: "Laissons-les à leurs traditions."
 flavor_cas.25.historical_info: "Le #italic Libro Becerro de las Merindades de Castilla#!, plus connu sous le nom de #italic Libro Becerro de las Behetrías#!, fut commandé par le roi Pierre Ier de Castille lors des Cortes de Valladolid en 1351 et achevé un an plus tard, en réponse aux demandes de la noblesse visant à convertir les #italic behetrías#! en terres seigneuriales. Les villages nommés #italic behetrías#!, principalement situés dans le nord de la Castille, étaient uniques par leur statut juridique, puisque les paysans y conservaient le droit de choisir leurs seigneurs. À la suite de la Peste noire et des bouleversements économiques qui en découlèrent, les nobles cherchèrent à renforcer leur emprise sur ces terres, érodant les droits traditionnels au profit du système seigneurial."
 flavor_cas.26.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.26.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a entendu parler de [target_character.GetName], éminent érudit, historien, poète et homme d'État, dont l'intelligence aiguisée et l'éloquence en font l'une des figures les plus respectées de la [ROOT.GetCountry.GetName]. Certains suggèrent de l'inviter à servir comme artiste de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], car ses talents pourraient s'avérer inestimables pour chroniquer la politique et les événements de notre époque, assurant ainsi que nos accomplissements soient transmis aux générations futures."
 flavor_cas.26.a: "Qu'on l'embauche comme artiste de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_cas.26.b: "Nous ne pouvons nous permettre de nous offrir ses services."
 flavor_cas.26.historical_info: "Pedro López de Ayala était le fils de Fernán Pérez de Ayala, seigneur d'Ayala en Álava. Il fut éduqué par le cardinal Pedro Gómez Barroso, son grand-oncle, ce qui le mena à entrer au service du roi Pierre Ier en tant qu'officier à la cour royale. Lorsque les hostilités éclatèrent entre Pierre Ier et son demi-frère bâtard, Enrique de Trastámara, il se rangea du côté de ce dernier et le servit durant les trois années que dura la guerre de succession. La victoire d'Enrique lui valut d'être récompensé comme l'un de ses vassaux les plus fidèles, et de recevoir divers honneurs et charges qui culminèrent sous le règne du fils d'Enrique, Jean Ier, durant lequel Pedro fut nommé « Camarero mayor del rey », ou Grand chambellan de la maison royale. Au cours de ses services auprès des différents souverains, il rédigea une chronique pour chacun de leurs règnes, connues collectivement sous le nom de #italic Crónicas de los reyes de Castilla#!, les #italic Chroniques des rois de Castille#!, qui eut un impact durable sur la connaissance de cette période."
 flavor_cas.27.title: "[target_character.GetNameWithNoTooltip] et les Chroniques de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_cas.27.desc: "[target_character.GetName] étant à notre disposition, certains suggèrent de mettre à profit son talent extraordinaire pour la chronique historique. En lui commandant une œuvre détaillée retraçant l'histoire de la [ROOT.GetCountry.GetName] et de ses souverains récents, nous pourrions, avec un financement adéquat, garantir que ce nouveau récit soit un digne successeur de l'[ShowWorkOfArtName('estoria_de_espana')]. Une telle entreprise pérenniserait notre règne et permettrait aux générations futures de comprendre les luttes et les triomphes qui ont façonné notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.27.a: "Soutenons cette idée."
 flavor_cas.27.b: "Cela coûterait trop cher et ne nous apporterait que bien peu de choses."
 flavor_cas.27.historical_info: "Pedro López de Ayala était le fils de Fernán Pérez de Ayala, seigneur d'Ayala en Álava. Il fut éduqué par le cardinal Pedro Gómez Barroso, son grand-oncle, ce qui le mena à entrer au service du roi Pierre Ier en tant qu'officier à la cour royale. Lorsque les hostilités éclatèrent entre Pierre Ier et son demi-frère bâtard, Enrique de Trastámara, il se rangea du côté de ce dernier et le servit durant les trois années que dura la guerre de succession. La victoire d'Enrique lui valut d'être récompensé comme l'un de ses vassaux les plus fidèles, et de recevoir divers honneurs et charges qui culminèrent sous le règne du fils d'Enrique, Jean Ier, durant lequel Pedro fut nommé « Camarero mayor del rey », ou Grand chambellan de la maison royale. Au cours de ses services auprès des différents souverains, il rédigea une chronique pour chacun de leurs règnes, connues collectivement sous le nom de #italic Crónicas de los reyes de Castilla#!, les #italic Chroniques des rois de Castille#!, qui eut un impact durable sur la connaissance de cette période."
 flavor_cas.28.title: "L'expédition de Magellan"
 flavor_cas.28.desc: "[target_character.GetName], navigateur et explorateur de talent, a proposé un projet ambitieux : atteindre les Îles aux Épices en traçant une route vers l'ouest à travers les mers inconnues. Sa vision pourrait permettre d'établir une voie commerciale plus rapide et directe vers ces îles lucratives, contournant ainsi l'itinéraire traditionnel autour de l'[ShowContinentName('africa')]. Bien que la Couronne #L [GetCountry('POR').GetAdjective|l]e#! ait rejeté sa proposition, [target_character.GetLastNameWithNoTooltip] cherche désormais notre appui pour financer cette audacieuse expédition."
 flavor_cas.28.a: "Donnons à [target_character.GetLastNameWithNoTooltip] tout ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] demande !"
 flavor_cas.28.b: "Refusons cette proposition."
 flavor_cas.28.historical_info: "Fernão de Magalhães, plus connu sous le nom de Fernand de Magellan, était un navigateur portugais qui proposa un ambitieux projet visant à atteindre les Îles aux Épices en naviguant vers l'ouest, dans l'espoir d'établir une nouvelle route vers le lucratif commerce des épices. Placée sous le mécénat de l'Espagne, son expédition quitta les côtes en 1519 avec cinq navires et connut un succès sans précédent dans le domaine de l'exploration : elle permit non seulement de tracer une route menant de l'océan Atlantique aux Indes orientales par le cap Horn, mais aussi de démontrer que l'immense océan Pacifique pouvait être franchi et que la circumnavigation du globe était réalisable."
 flavor_cas.29.title: "Mort de Magellan pendant son périple"
 flavor_cas.29.desc: "De graves nouvelles sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] depuis les lointaines Îles aux Épices. [target_character.GetName], le chef de notre audacieuse expédition visant à tracer une route occidentale vers ces îles, a été tué lors d'une rencontre avec les tribus locales. Sa mort constitue un coup tragique porté à nos ambitions, qui laisse son équipage sous le commandement de [target_elcano.GetName], confronté à des mers périlleuses et à des conditions incertaines."
 flavor_cas.29.a: "Prions pour que l'expédition revienne saine et sauve."
 flavor_cas.29.a.tt: "[target_elcano.GetName] va devenir le meneur de l'expédition."
 flavor_cas.29.historical_info: "Magellan connut une mort prématurée le 27 avril 1521, lors d'un affrontement sur l'île de Mactan, dans l'archipel des Philippines. En tentant de soutenir un allié local dans un conflit, Magellan et son petit contingent se heurtèrent à une résistance farouche menée par Lapu-Lapu, un chef autochtone. Ayant sous-estimé la force des troupes adverses, Magellan fut abattu par des guerriers armés de lances et de sabres. Bien que sa disparition fût un revers majeur pour l'expédition, Juan Sebastián Elcano en prit la tête et poursuivit le voyage, achevant finalement le tout premier tour du monde le 6 septembre 1522."
 flavor_cas.30.title: "Rivalité en haute mer"
 flavor_cas.30.desc: "Des nouvelles sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] : le [GetCountry('POR').GetName] a confié à [magellan_scope.GetName], un navigateur chevronné, la direction d'une audacieuse expédition visant à découvrir une route occidentale vers les lucratives Îles aux Épices. Cette initiative menace de bouleverser l'équilibre des forces dans la course à la domination du commerce et de la colonisation. Nombreux sont ceux, au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], qui réclament une réaction rapide face aux ambitions #L [GetCountry('POR').GetAdjectiveWithNoTooltip|l]es#!. Ils proposent de lancer notre propre expédition afin de surpasser leurs efforts et d'affirmer notre place comme puissance navale dominante. Pour diriger une telle entreprise, nous pourrions nous tourner vers le marin expérimenté et armateur [target_character.GetName], candidat idéal par sa connaissance des mers et ses compétences éprouvées."
 flavor_cas.30.a: "Envoyons une expédition dirigée par [target_character.GetLastNameWithNoTooltip]."
 flavor_cas.30.b: "Leurs efforts ne constituent aucune menace."
 flavor_cas.31.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.31.desc: "[target_character.GetName] est un homme d'un intellect profond et d'une foi sincère, qui s'est taillé une grande renommée en tant que cardinal et diplomate. Son expertise dans les affaires religieuses comme politiques a conduit nombre de nos conseillers à proposer de faire appel à ses services en tant que conseiller. Sous sa conduite, nous pourrions renforcer nos liens avec l'[GetUniqueInternationalOrganization('catholic_church').GetName], arbitrer les différends et faire progresser les intérêts de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.31.a: "Faisons venir Mendoza à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.31.b: "Nous n'avons nul besoin de ses services."
 flavor_cas.31.historical_info: "Pedro González de Mendoza était un cardinal et homme d'État espagnol qui joua un rôle central pendant le règne des Rois Catholiques, Isabelle Ire de Castille et Ferdinand II d'Aragon. En tant que cardinal, Mendoza renforça les liens de la Couronne avec le Pape, facilitant les réformes religieuses des Rois Catholiques et leur Reconquête de Grenade. Son influence dépassa celle de l'Église ; il participa activement à la formulation des politiques intérieures et étrangères, ce qui lui valut le titre informel de « Troisième Roi d'Espagne »."
 flavor_cas.32.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.32.desc: "[target_character.GetName], un archevêque érudit et influent, est connu pour ses contributions exceptionnelles à l'[GetUniqueInternationalOrganization('catholic_church').GetName] et ses efforts pour promouvoir les poursuites intellectuelles et culturelles en [ROOT.GetCountry.GetName]. Son expertise administrative et ses liens solides au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] font de lui une figure très recherchée dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Beaucoup estiment que ses compétences pourraient grandement bénéficier à notre gouvernance et renforcer notre influence en matière d'affaires spirituelles et temporelles."
 flavor_cas.32.a: "Récompensons son service avec un poste à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.32.b: "Cela ne nous intéresse pas."
 flavor_cas.32.historical_info: "Alonso III de Fonseca était un éminent ecclésiaste espagnol qui a servi comme archevêque de Saint-Jacques-de-Compostelle, puis archevêque de Tolède, les positions ecclésiastiques les plus prestigieuses d'Espagne. Grand défenseur de l'humanisme de la Renaissance, Fonseca a promu l'éducation et les arts, contribuant ainsi à faire avancer le climat intellectuel de l'Église espagnole. Grâce à ses contributions, l'Université de Saint-Jacques-de-Compostelle fut transformée en un centre d'apprentissage majeur."
 flavor_cas.33.title: "Fondation de la Complutensis Universitas"
 flavor_cas.33.desc: "Le cardinal [target_character.GetName] a proposé la création d'une grande université à [ShowLocationName('alcala_de_henares')], dans le but de promouvoir l'éducation, la spiritualité et la croissance intellectuelle à travers notre [ROOT.GetCountry.GetFlavorRank]. Connue sous le nom de #italic Complutensis Universitas#!, [target_character.GetLastNameWithNoTooltip] l'imagine comme le premier campus universitaire au monde conçu dans un but particulier, inspiré par la Civitas Dei, la Cité de Dieu. Avec le soutien de la papauté et les ressources qu'[Select_CString(target_character.IsFemale,'elle', 'il')] espère de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], cette université pourrait devenir un phare de l'apprentissage et, à terme, bénéficier à l'ensemble de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.33.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] doit l'aider à financer cette entreprise."
 flavor_cas.33.b: "Cela ne nous intéresse guère."
 flavor_cas.33.historical_info: "L'Université d'Alcalá, également connue sous le nom de Complutensis Universitas, a été fondée en 1499 par le cardinal Cisneros grâce à des bulles papales accordées par le pape Alexandre VI. Elle est devenue l'un des centres les plus prestigieux de l'excellence académique pendant les XVIe et XVIIe siècles."
 flavor_cas.34.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.34.desc: "[target_character.GetName] a acquis une renommée immense pour ses prouesses militaires et ses stratégies innovantes lors de sa longue campagne en tant que général, ce qui lui a même valu le surnom de #italic El Gran Capitán#!. Sa maîtrise des tactiques de bataille et sa capacité à réformer les armées en ont fait une figure légendaire dans le domaine de la guerre. À présent, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite mettre son expertise au service de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]."
 flavor_cas.34.a: "Nous ferons bon usage de ses talents."
 flavor_cas.34.b: "Nous n'avons nul besoin de généraux."
 flavor_cas.34.historical_info: "Gonzalo Fernández de Córdoba, connu sous le nom de #italic El Gran Capitán#!, était un général castillan qui s'est distingué pendant les guerres d'Italie, où il transforma la guerre européenne grâce à ses tactiques innovantes mettant l'accent sur la flexibilité et l'intégration de l'infanterie, de la cavalerie et de l'artillerie en une force combinée. Ses victoires à Cerignola et Garigliano contre les Français ont démontré son génie militaire, conduisant à l'établissement des Tercios quelques années après sa mort, une formation militaire qui dominerait les champs de bataille d'Europe pendant un siècle et demi."
 flavor_cas.35.title: "L'expédition de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.35.desc: "[target_character.GetName], un conquistador ambitieux et audacieux, s'est présenté à la cour avec des récits de richesses inestimables et de terres fertiles dans les contrées lointaines du Nouveau Monde. Fort de son courage éprouvé et de sa détermination, [Select_CString(target_character.IsFemale,'elle', 'il')] sollicite le soutien de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour mener une expédition visant à explorer et conquérir ces territoires mystérieux situés dans les Andes."
 flavor_cas.35.a: "Finançons cette expédition."
 flavor_cas.35.b: "Nous ne disposons pas des ressources nécessaires."
 flavor_cas.35.historical_info: "Francisco Pizarro était un conquistador espagnol et l'une des figures les plus marquantes de la colonisation des Amériques. En 1532, il mena une petite expédition au cœur de l'Empire inca, où il parvint, grâce à sa diplomatie habile et sa supériorité militaire, à capturer l'empereur Atahualpa lors de la bataille de Cajamarca. La conquête des Incas par Pizarro entraîna la chute de l'une des civilisations les plus puissantes du continent américain et permit l'afflux d'immenses richesses en or et en argent vers l'Espagne."
 flavor_cas.36.title: "Les ambitions de [target_character.GetNameWithNoTooltip]"
 flavor_cas.36.desc: "[target_character.GetName] est un conquistador qui s'est imposé grâce à ses actions audacieuses dans le Nouveau Monde. [target_character.GetLastNameWithNoTooltip] est connu pour son ambition d'étendre l'influence de [ROOT.GetCountry.GetName] dans la région de [ShowRegionName('mesoamerica_region')], car [Select_CString(target_character.IsFemale,'elle', 'il')] convoite [ShowLocationName('tenochtitlan')]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] sollicite désormais notre soutien pour de nouvelles expéditions. En entendant les récits de richesse soudaine et d'occasions inouïes, certains suggèrent que lui apporter notre soutien pourrait donner à la [ROOT.GetCountry.GetNameWithNoTooltip] une gloire et une prospérité sans précédent."
 flavor_cas.36.a: "Soutenons [target_character.GetLastNameWithNoTooltip] et son expédition."
 flavor_cas.36.b: "Nous ne pouvons nous le permettre."
 flavor_cas.36.historical_info: "Hernán Cortés était un conquistador espagnol surtout connu pour avoir dirigé l'expédition qui entraîna la chute de l'Empire aztèque. En 1519, avec une petite armée, Cortés mit le cap sur le Mexique, où il forma stratégiquement des alliances avec des tribus indigènes opposées aux Aztèques. En 1521, il parvint à capturer Tenochtitlán, la capitale aztèque, et renversa l'empereur Moctezuma II."
 flavor_cas.37.title: "La demande de [target_character.GetNameWithNoTooltip]"
 flavor_cas.37.desc: "[target_character.GetName] a présenté une proposition audacieuse à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] : créer la carte la plus détaillée jamais réalisée du Nouveau Monde. C'est un marin, explorateur et cartographe chevronné, dont la valeur a été démontrée lors de plusieurs expéditions vers le Nouveau Monde, et dont les talents exceptionnels en navigation et en cartographie sont largement reconnus. Si nous décidons de lui apporter notre soutien, [Select_CString(target_character.IsFemale,'elle', 'il')] prétend que cette carte consolidera notre suprématie navale et guidera les futures expéditions vers le succès."
 flavor_cas.37.a: "Soutenons ses efforts de cartographie du Nouveau Monde."
 flavor_cas.37.b: "Nous avons d'autres priorités."
 flavor_cas.37.historical_info: "Juan de la Cosa était l'un des navigateurs et cartographes les plus éminents de l'ère des Grandes Découvertes. Marin chevronné, il était le propriétaire et le pilote du Santa María, le plus grand navire du premier voyage de Christophe Colomb vers les Amériques en 1492. Grâce à son expertise en navigation, il acquit une réputation de grand explorateur au service de la Couronne espagnole, participant à de nombreuses expéditions vers le Nouveau Monde, notamment celles d'Alonso de Ojeda et d'Amerigo Vespucci."
 flavor_cas.38.title: "La carte du Nouveau Monde de [target_character.GetNameWithNoTooltip]"
 flavor_cas.38.desc: "Grâce au financement de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], [target_character.GetName] a achevé sa carte extraordinaire du monde connu, la première à représenter les terres nouvellement découvertes du Nouveau Monde et qui nous fournit des renseignements inestimables pour la navigation. Avec un tel outil, nos explorateurs seront mieux armés pour tracer les eaux inconnues, étendre nos territoires et asseoir notre domination dans le domaine de l'exploration."
 flavor_cas.38.a: "Voilà une raison de faire la fête !"
 flavor_cas.38.historical_info: "La carte de Juan de la Cosa est une étape majeure dans l'histoire de la cartographie et un témoignage des accomplissements de l'exploration espagnole. Il s'agit de la première carte connue représentant les Amériques comme partie intégrante du monde, ainsi que de la première carte nautique à illustrer l'équateur et le tropique du Cancer."
 flavor_cas.39.title: "La création du Padrón Real"
 flavor_cas.39.desc: "La [ShowGovernmentReformName('casa_de_contratacion')] a proposé la création d'une carte officielle et standardisée, destinée à servir de modèle pour toutes les cartes embarquées à bord de nos navires. Cette carte unifiée intégrerait les dernières découvertes et révisions géographiques, garantissant la sécurité et l'efficacité de nos marins lors de leurs traversées vers et depuis le Nouveau Monde."
 flavor_cas.39.a: "Approuvons sa création afin d'unifier nos efforts de navigation."
 flavor_cas.39.b: "Laissons nos marins continuer d'utiliser leurs propres cartes."
 flavor_cas.39.historical_info: "Le Padrón Real était une carte nautique monumentale créée et maintenue par la Casa de Contratación à Séville. Établie en 1508, elle servait de carte officielle à la Couronne d'Espagne, et elle était mise à jour régulièrement pour intégrer les nouvelles découvertes des explorateurs et des cartographes. Elle incluait des innovations telles que des latitudes précises et des côtes détaillées des territoires nouvellement découverts. Le Padrón Real était gardé secret afin d'empêcher les rivaux d'accéder aux informations géographiques les plus cruciales de la Couronne."
 flavor_cas.40.title: "Un poète de la [ShowInstitutionNameWithNoTooltip('renaissance')]"
 flavor_cas.40.desc: "Poète et soldat talentueux, [target_character.GetName] s'est fait connaître pour sa maîtrise de la littérature et sa profonde compréhension de l'émotion humaine. [target_character.GetSheHe|U] a la réputation de s'inspirer des traditions classiques de la région d'[ShowRegionName('italy_region')] et les fusionner avec la culture #L [ShowCultureName('castilian')|l]e#!. Ses œuvres sont célébrées pour leur élégance et leur innovation. Certains de nos conseillers suggèrent de l'inviter à rejoindre notre service afin d'élever le prestige de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et de contribuer à la diffusion des idées de la [ShowInstitutionName('renaissance')]."
 flavor_cas.40.a: "Employons ses services afin d'élever les arts à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.40.b: "Cela ne nous intéresse pas."
 flavor_cas.40.historical_info: "Garcilaso de la Vega était une figure de proue de la Renaissance espagnole et est largement considéré comme l'un des poètes les plus importants de l'histoire littéraire espagnole. Il était à la fois un homme de lettres et d'armes. Garcilaso a servi dans l'armée sous Charles Quint, tandis que sa poésie, influencée par des poètes italiens de la Renaissance comme Pétrarque, a introduit de nouvelles formes de la Renaissance dans la littérature espagnole, marquant un tournant dans l'histoire culturelle de l'Espagne."
 flavor_cas.41.title: "L'innovation agricole de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.41.desc: "[target_character.GetName] est un agronome érudit qui a récemment terminé un traité sur l'agriculture, #italic l'Obra de Agricultura#!. Commandé sous le patronage de [cardinal_cisneros.GetName], cet ouvrage compile à la fois des connaissances classiques et les propres observations de [target_character.GetLastNameWithNoTooltip], fournissant des conseils complets sur les pratiques agricoles, l'irrigation, la rotation des cultures et l'élevage. Cette œuvre révolutionnaire pourrait considérablement améliorer la productivité agricole à travers nos terres."
 flavor_cas.41.a: "Faisons bon usage de ses découvertes."
 flavor_cas.41.b: "Nous ne disposons pas des ressources nécessaires pour faire usage de ces connaissances."
 flavor_cas.41.historical_info: "Gabriel Alonso de Herrera était un agronome et théologien espagnol dont le traité, #italic l'Obra de Agricultura#!, devint une pierre angulaire de la science agricole en Espagne et en Europe. S'inspirant de sources classiques telles que Columelle et Palladius, ainsi que de ses propres observations, l'œuvre de Herrera aborde des sujets essentiels tels que la gestion des sols, l'irrigation, le contrôle des nuisibles, la rotation des cultures et bien plus encore."
 flavor_cas.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.42.desc: "[target_character.GetName] a proposé ses services à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. C'est un brillant érudit, médecin et théologien, renommé pour ses études révolutionnaires en médecine, en géographie et en théologie. [target_character.GetLastNameWithNoTooltip] possède un esprit acéré et une volonté de défier les normes établies. Son expertise pourrait s'avérer inestimable pour faire progresser notre compréhension des sciences et de la gouvernance."
 flavor_cas.42.a: "Ses connaissances nous seront fort utiles."
 flavor_cas.42.b: "Ses idées sont trop controversées."
 flavor_cas.42.historical_info: "Miguel Servet était un polymathe qui a fortement contribué à divers domaines, notamment la théologie, la médecine et la géographie. Il est surtout connu pour ses travaux en anatomie, en particulier pour sa description de la circulation pulmonaire, qui précéda les découvertes de William Harvey. Servet était également un théologien controversé qui remettait en question les doctrines chrétiennes traditionnelles, notamment le concept de la Trinité, ce qui lui valut d'être condamné par les autorités catholiques et protestantes, et d'être exécuté à Genève en 1553 sur l'ordre de Calvin."
 flavor_cas.43.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.43.desc: "[target_character.GetName] passe pour l'un des meilleurs peintres de notre époque. [target_character.GetSheHe|U] se distingue par son remarquable mélange de réalisme et d'influences de la [ShowInstitutionName('renaissance')]. Son talent artistique a attiré l'attention de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], et beaucoup suggèrent que l'employer en tant que peintre officiel de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait élever le prestige de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.43.a: "Son art apportera la gloire à notre règne."
 flavor_cas.43.b: "L'art n'est pas notre priorité pour l'instant."
 flavor_cas.43.historical_info: "Pedro Berruguete était un peintre espagnol dont les œuvres sont célébrées pour leur mélange des styles gothique et Renaissance. Il est considéré comme l'un des premiers peintres à introduire l'art de la Renaissance en Espagne après avoir voyagé en Italie, où il fut influencé par les œuvres de maîtres tels que Piero della Francesca."
 flavor_cas.44.title: "Une archive de notre [ROOT.GetCountry.GetFlavorRank]"
 flavor_cas.44.desc: "Nombreux sont les membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui discutent des moyens de centraliser et de préserver les documents essentiels de l'État afin de renforcer nos capacités administratives et de garantir le classement méticuleux de notre gouvernance. L'une des propositions est de créer les premières archives officielles de notre [ROOT.GetCountry.GetFlavorRank], où l'on conserverait tous les documents tels que les décrets royaux, la correspondance, et autres."
 flavor_cas.44.a: "Excellente idée !"
 flavor_cas.44.b: "Ce n'est pas nécessaire."
 flavor_cas.44.historical_info: "Les Archives générales de Simancas, fondées en 1540 par Charles Ier d'Espagne, furent les premières archives d'État officielles en Europe. Installées dans le château de Simancas, une forteresse située stratégiquement près de Valladolid, ces archives devinrent un modèle pour d'autres pays européens et symbolisèrent la modernisation de l'administration étatique."
 flavor_cas.45.title: "Recherche d'un architecte grandiose"
 flavor_cas.45.desc: "[target_ruler.GetName] rêve depuis longtemps de grands projets architecturaux qui deviendraient des symboles durables de la puissance et de la gloire de notre [ROOT.GetCountry.GetFlavorRank]. Pour concrétiser ces ambitions, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'est mise en quête d'un maître architecte capable de concevoir et de superviser de telles entreprises monumentales. Parmi les candidats figure [target_character.GetName], un architecte talentueux dont les idées novatrices et la maîtrise de la géométrie pourraient donner vie à ces visions."
 flavor_cas.45.a: "Engageons-le pour mener nos projets à bien."
 flavor_cas.45.b: "Nous ferions mieux de chercher ailleurs."
 flavor_cas.45.historical_info: "Juan de Herrera était un architecte, mathématicien et géomètre espagnol, qui entra au service du roi Philippe II, alors prince, en tant que chevalier, avant de devenir architecte en chef, obtenant le titre d'« Inspecteur des Monuments de la Couronne ». En 1572, il fut chargé de mener à bien les travaux du palais-monastère de l'Escurial, qu'il acheva en 1584. Son rôle dans la direction de nombreux chantiers publics ordonnés par le roi a laissé une empreinte durable, donnant naissance au style architectural que l'on appelle aujourd'hui « herrérien »."
 flavor_cas.46.title: "L'[ShowBuildingTypeNameWithNoTooltip('el_escorial_palace')]"
 flavor_cas.46.desc: "Maintenant que les ambitions architecturales de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ont été confiées à [target_character.GetName], le moment est venu d'entreprendre le premier d'une longue série de projets monumentaux. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a ordonné la construction de l'[ShowBuildingTypeName('el_escorial_palace')], une somptueuse résidence royale et un monastère qui serviront à la fois de centre de gouvernance et de spiritualité, reflet de la puissance de notre monarchie et du caractère dévot de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.46.a: "Que la construction commence immédiatement !"
 flavor_cas.46.b: "Ce projet serait trop coûteux."
 flavor_cas.46.historical_info: "Le Monastère royal de San Lorenzo de l'Escurial fut commandé par le roi Philippe II à la fois comme résidence royale et comme mausolée pour son père, Charles Quint. Ce vaste complexe devint un symbole durable du Siècle d'or espagnol, alliant le style Renaissance à l'esthétique austère propre à Herrera, désormais connue sous le nom de « style herrérien »."
 flavor_cas.47.title: "L'[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')]"
 flavor_cas.47.desc: "L'université de [ShowLocationName('salamanca')] a longtemps été un centre d'apprentissage et de débat, mais ces dernières années ont vu l'émergence en son sein d'un groupe remarquable de savants. Ceux-ci posent les fondements intellectuels de ce que l'on appelle désormais l'[ShowBuildingTypeName('school_of_salamanca')] : un mouvement qui cherche à redéfinir la philosophie, l'économie, le droit et la théologie à travers la raison et des principes moraux."
 flavor_cas.47.a: "Soutenons leurs efforts."
 flavor_cas.47.tt.a: "Donne accès à plus d'événements liés à l'[ShowBuildingTypeNameWithNoTooltip('school_of_salamanca')] et aux personnalités historiques associées."
 flavor_cas.47.b: "Cela ne nous intéresse aucunement."
 flavor_cas.47.historical_info: "L'École de Salamanque a émergé au cours du XVIe siècle et a joué un rôle déterminant dans la formation de la pensée moderne. Elle a jeté les bases du droit international, remis en question l'éthique du colonialisme et élaboré les premières théories économiques."
 flavor_cas.48.title: "[ShowPolicyNameWithNoTooltip('leyes_de_toro_policy')]"
 flavor_cas.48.desc: "L'[ROOT.GetCountry.GetName] a toujours bénéficié du soutien de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mais en raison d'une scission en leur sein, le moment est venu de promouvoir certaines de ces familles. Proposée par le [target_location.GetRank.GetName] de [target_location.GetName], la [ShowPolicyName('leyes_de_toro_policy')] permettra à [target_character.GetName] d'y parvenir, en favorisant les familles qui demeurent loyales envers notre [ROOT.GetCountry.GetFlavorRank]. Nous nous assurerons ainsi la fidélité de ceux qui détiennent le pouvoir."
 flavor_cas.48.historical_info: "Les conséquences de la guerre de Succession de Castille en 1479 laissèrent une grande partie de la noblesse divisée. Toutefois, la victoire d'Isabelle sur Jeanne dans ce conflit permit à la reine de poser les bases d'un ensemble de lois destiné à renforcer le pouvoir des nobles qui lui avaient apporté leur soutien. Ces lois allaient devenir les Leyes de Toro. Bien qu'elles ne fussent pas pleinement appliquées sous son règne, elles furent codifiées sous celui de sa successeure, Jeanne I."
 flavor_cas.48.a: "Faisons appliquer ces lois."
 flavor_cas.48.b: "Le moment n'est pas encore venu."
 flavor_cas.49.title: "[ShowPolicyNameWithNoTooltip('nueva_recopilacion_policy')]"
 flavor_cas.49.desc: "En raison de la diversité des régions que contrôle la [ROOT.GetCountry.GetName], chacune dispose de son propre ensemble de lois, indépendantes de celles de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Cette fragmentation juridique a provoqué de nombreux problèmes, notamment le mauvais traitement de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. [target_character.GetName] souhaite y remédier en compilant toutes ces lois en un seul groupe : la [ShowPolicyName('nueva_recopilacion_policy')]."
 flavor_cas.49.historical_info: "En raison de l'histoire politique tumultueuse de la Couronne de Castille à la fin du Moyen Âge, il n'existait pas de corpus juridique unifié pour le royaume. C'est pourquoi les Cortes réunies à Madrid en 1534 décidèrent de la nécessité de le clarifier et de le restructurer. Ce n'est qu'en 1567 que cette compilation juridique fut homologuée et approuvée par le roi Philippe II, permettant ainsi à toutes les cours de justice de la Couronne de Castille et aux vice-rois d'Amérique d'appliquer une législation plus systématique, qui dura plus de deux siècles."
 flavor_cas.49.a: "Compilons-les dès maintenant."
 flavor_cas.49.b: "Nous pouvons nous en occuper plus tard."
 flavor_cas.50.title: "Novísima Recopilación"
 flavor_cas.50.desc: "Malgré l'avancée progressive de l'[ShowAdvanceName('enlightenment_advance')] en [ROOT.GetCountry.GetName], bon nombre de nos lois sont obsolètes, en particulier la [ShowPolicyName('nueva_recopilacion_policy')]. [target_character.GetName] souhaite donc se débarrasser des idées traditionalistes en réécrivant ces lois afin de s'éloigner du droit canon romain. Cela permettrait d'éduquer les masses, en leur enseignant non seulement le dogme [ROOT.GetCountry.GetReligion.GetAdjective|l] qui a dominé notre système juridique, mais aussi d'autres principes plus modernes et éclairés."
 flavor_cas.50.historical_info: "Amélioration de la Nueva Recopilación, la Novísima Recopilación s'éloigna du caractère canonique romain de la version précédente. Elle devint ainsi une étape importante pour l'unification de la Castille et de l'Aragon au sein du royaume espagnol. Mises en œuvre en 1805, ces lois seraient l'objet de l'étude de tous les cas juridiques en Espagne, bien qu'elles ne soient pas aussi modernes que le code napoléonien en pleine ascension à cette époque."
 spa_alter_nueva_recopilacion_policy_tt: "Les bonus de la [policy|e] [ShowPolicyName('nueva_recopilacion_policy')] se concentreront désormais sur la [research|e], et ils évolueront en fonction de la [estate_power|e] du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_cas.50.a: "Nous autoriserons ces idées progressistes à prospérer."
 flavor_cas.50.b: "Ne nous écartons pas de nos traditions."
 flavor_cas.51.title: "La théorie économique de [target_character.GetNameWithNoTooltip]"
 flavor_cas.51.desc: "Notre décision de soutenir l'[ShowBuildingTypeName('school_of_salamanca')] commence lentement à compenser notre investissement. [target_character.GetName], membre de l'École, a gagné une reconnaissance générale pour ses travaux novateurs en économie et en théologie morale. Ses observations sur la relation entre la masse monétaire et sa valeur ont le potentiel de révolutionner notre compréhension des finances et du commerce."
 flavor_cas.51.a: "Ses études seront un atout pour l'[ROOT.GetCountry.GetFlavorRank] !"
 flavor_cas.51.historical_info: "Martín d'Azpilcueta, également connu sous le nom de Docteur Navarrus, était une figure de proue et l'un des principaux penseurs de l'École de Salamanque. Ses théories économiques novatrices, en particulier sur la quantité de monnaie et son effet sur les prix, firent de lui un précurseur de l'économie moderne. Il introduisit l'idée qu'une augmentation de l'offre de monnaie entraîne de l'inflation, une observation qui devint essentielle pour comprendre le commerce mondial et les systèmes monétaires."
 flavor_cas.52.title: "[target_character.GetNameWithNoTooltip] et les principes de la Justice"
 flavor_cas.52.desc: "[target_character.GetName], théologien et philosophe distingué, est récemment devenu l'un des principaux penseurs de la nouvelle [ShowBuildingTypeName('school_of_salamanca')]. [target_character.GetSheHe|U] a proposé des idées innovantes sur la justice, le travail et les droits des individus, qui pourraient améliorer notre gouvernance et nos systèmes juridiques."
 flavor_cas.52.a: "Soutenons les idées de [target_character.GetLastNameWithNoTooltip] !"
 flavor_cas.52.historical_info: "Domingo de Soto était un penseur majeur de l'École de Salamanque. Il était connu pour ses contributions au droit naturel et à la justice sociale. De Soto soutenait que tous les êtres humains possédaient une dignité inhérente et que le travail devait être justement rémunéré. Ses travaux ont eu une influence significative sur le développement des droits de l'Homme et de l'équité économique."
 flavor_cas.53.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.53.desc: "[target_character.GetName], frère dominicain et membre éminent de l'[ShowBuildingTypeName('school_of_salamanca')], a proposé des idées radicales sur le droit international et l'éthique du colonialisme. [target_character.GetSheHe|U] remet en question la légitimité de la conquête sans juste cause et met en avant les droits des peuples indigènes. Ces vues pourraient redéfinir notre approche de la gouvernance de nos territoires d'outre-mer, mais elles ne sont pas appréciées de tous les membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.53.a: "Soutenons ces idées révolutionnaires !"
 flavor_cas.53.b: "Ses idées s'opposent à nos efforts."
 flavor_cas.53.historical_info: "Francisco de Vitoria est souvent considéré comme le père du droit international. Son travail a jeté les bases des principes juridiques modernes régissant la guerre, la paix et la souveraineté. Farouche défenseur des droits des peuples indigènes, il s'est opposé à l'exploitation des Amériques et a remis en question la moralité des conquêtes injustes."
 flavor_cas.54.title: "Les idées du molinisme"
 flavor_cas.54.desc: "[target_character.GetName], théologien jésuite renommé, a créé une nouvelle interprétation du libre arbitre et de la prescience divine, connue sous le nom de molinisme. Son travail donne lieu à un cadre théologique qui met en avant la liberté humaine et la responsabilité, ce qui pourrait influencer la base morale de nos politiques. Peut-être que lui fournir les ressources nécessaires à l'approfondissement de ses études pourrait également nous être bénéfique."
 flavor_cas.54.a: "Nous soutiendrons ses idées."
 flavor_cas.54.b: "Ses opinions sont trop controversées."
 flavor_cas.54.historical_info: "Luis de Molina était un membre éminent de l'École de Salamanque ainsi que le créateur du molinisme, un cadre théologique qui réconcilie la prescience divine avec le libre arbitre humain. Ses idées ont suscité un débat important au sein de l'Église catholique et ont influencé les discussions sur la liberté individuelle et la responsabilité morale."
 flavor_cas.55.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.55.desc: "[target_character.GetName] est un théologien jésuite et un membre célèbre de l'[ShowBuildingTypeName('school_of_salamanca')]. Récemment, [Select_CString(target_character.IsFemale,'elle', 'il')] a commencé à répandre ses théories sur la souveraineté et la relation entre le souverain et les gouvernés. Ses arguments en faveur du consentement des gouvernés et des limites de l'autorité de l'État pourraient renforcer la légitimité morale de notre règne, mais la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggère d'éviter ses idées, car elles pourraient miner notre légitimité."
 flavor_cas.55.a: "Adoptons ses idées."
 flavor_cas.55.b: "Soutenir [target_character.GetLastNameWithNoTooltip] est bien trop dangereux."
 flavor_cas.55.historical_info: "Francisco Suárez fut l'un des penseurs les plus influents de l'École de Salamanque, reconnu comme un pionnier de la théorie politique moderne. Il soutenait que la souveraineté provient du peuple et est confiée aux souverains. Certains considéraient ses idées comme trop révolutionnaires, car elles contredisaient le droit divin des monarques à gouverner."
 flavor_cas.56.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.56.desc: "Un brillant érudit de l'Ordre des Jésuites, [target_character.GetName], également connu sous le nom de Bellomontanus, a attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Son intellect acéré et ses approches novatrices des questions complexes lui ont valu l'admiration de nombreux membres de l'[ShowBuildingTypeName('school_of_salamanca')]. Avec son expertise, nous pourrions approfondir notre compréhension de la théologie morale et affiner nos connaissances sur la gouvernance, la loi et les limites de la raison humaine. Peut-être devrions-nous le soutenir et veiller à ce que son travail contribue à la gloire de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.56.a: "Ses connaissances vont faire progresser notre érudition !"
 flavor_cas.56.b: "Les idées de [target_character.GetLastNameWithNoTooltip] n'ont que peu d'applications pratiques."
 flavor_cas.56.historical_info: "Gabriel Vásquez fut l'une des figures les plus marquantes de la dernière période de l'École de Salamanque, célébré pour ses travaux innovants en théologie morale, métaphysique et épistémologie. Vásquez chercha à affiner et à développer les idées des érudits précédents tels que Thomas d'Aquin et Francisco Suárez, bien qu'il ait été un grand opposant académique de ce dernier. Il parvint à apporter un éclairage plus précis sur les questions de la raison humaine, du jugement moral et de la relation entre la grâce divine et la liberté humaine."
 flavor_cas.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.57.desc: "[target_character.GetName] de l'[ShowBuildingTypeName('school_of_salamanca')] est une voix de premier plan dans la réforme théologique. Son approche innovante de la théologie mêle la scolastique à une compréhension pratique de la raison naturelle et des affaires humaines. [target_character.GetLastNameWithNoTooltip] a proposé de créer un cadre qui relie la doctrine sacrée à la gouvernance séculière. Subventionner [target_character.GetLastNameWithNoTooltip] permettra peut-être de renforcer la structure morale de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.57.a: "Soutenons ses initiatives."
 flavor_cas.57.b: "Nous avons d'autres priorités pour l'instant."
 flavor_cas.57.historical_info: "Melchor Cano fut l'un des théologiens les plus influents de l'École de Salamanque, notamment connu pour son ouvrage #italic De Locis Theologicis#!, qui a systématisé le raisonnement théologique. Ses contributions ne se limitèrent pas au domaine académique, car il conseilla également les souverains sur l'interaction entre la religion et la politique."
 flavor_cas.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.58.desc: "Brillant érudit en droit et théologien de l'[ShowBuildingTypeName('school_of_salamanca')], [target_character.GetName] a récemment publié des traités approfondissant les principes de gouvernance, les droits de propriété et les responsabilités des souverains. [target_character.GetSheHe|U] a offert ses services à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], promettant de rédiger des cadres juridiques qui préservent la justice tout en assurant la prospérité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.58.a: "Employons [target_character.GetLastNameWithNoTooltip] en tant que conseiller juridique."
 flavor_cas.58.b: "Nous n'avons pas besoin d'une réforme juridique."
 flavor_cas.58.historical_info: "Diego de Covarrubias y Leyva fut un juriste et théologien éminent qui servit en tant que président du Conseil de Castille puis comme archevêque de Ségovie. Sa philosophie juridique mettait l'accent sur l'importance du droit naturel et des devoirs moraux des souverains."
 flavor_cas.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.59.desc: "[target_character.GetName], membre de l'[ShowBuildingTypeName('school_of_salamanca')], a récemment suscité des débats intenses en introduisant le principe du probabilisme, un concept moral révolutionnaire suggérant que les individus peuvent suivre une opinion probable dans des dilemmes moraux, même si l'opinion contraire est plus probable. Ses idées ont suscité à la fois des éloges et des critiques, mais elles ont le potentiel d'influencer la prise de décision dans les affaires tant spirituelles que matérielles."
 flavor_cas.59.a: "Finançons ses études."
 flavor_cas.59.b: "Gardons nos distances."
 flavor_cas.59.historical_info: "Bartolomé de Medina est surtout connu pour avoir introduit le principe du probabilisme en théologie morale, ce qui a permis une plus grande flexibilité dans la prise de décision morale, influençant ainsi l'approche de l'Église face aux dilemmes éthiques."
 flavor_cas.60.title: "Congregatio de Auxiliis"
 flavor_cas.60.desc: "Une vive dispute théologique a éclaté entre Dominicains et Jésuites, centrée sur la grâce divine et le libre arbitre. Les Dominicains, suivant la doctrine thomiste, soutiennent que la grâce de Dieu est irrésistible et déterminative, tandis que les Jésuites, dirigés par des théologiens tels que [target_character.GetName], insistent sur la compatibilité du libre arbitre avec la grâce divine. L'[GetUniqueInternationalOrganization('catholic_church').GetName] a convoqué la #italic Congregatio de Auxiliis#! pour résoudre cette question."
 flavor_cas.60.a: "Soutenons les Dominicains et faisons respecter la doctrine thomiste."
 flavor_cas.60.b: "Prenons le parti des Jésuites et soutenons le molinisme."
 flavor_cas.60.historical_info: "La #italic Congregatio de Auxiliis#! fut une série de débats théologiques tenus par l'Église catholique entre 1598 et 1607 pour résoudre les différends entre les Jésuites et les Dominicains concernant la grâce divine et le libre arbitre humain. Les Jésuites, dirigés par des théologiens tels que Luis de Molina, insistaient sur la coopération humaine avec la grâce divine, tandis que les Dominicains soutenaient la prédétermination des actions humaines par Dieu. Le pape Paul V suspendit finalement les discussions sans rendre de décision définitive."
 flavor_cas.61.title: "Défenseurs du thomisme"
 flavor_cas.61.desc: "En raison de notre décision de défendre la doctrine thomiste lors de la $flavor_cas.60.title$, [target_character.GetName] a proposé d'offrir ses services à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. [target_character.GetLastNameWithNoTooltip] est un redoutable défenseur de la doctrine, en particulier sur les sujets de la grâce divine et du libre arbitre. Son analyse rigoureuse et sa ferme opposition aux Molinistes jésuites en ont fait une figure centrale dans les débats théologiques contemporains."
 flavor_cas.61.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.61.historical_info: "Domingo Báñez était un théologien de premier plan de l'École de Salamanque et un défenseur résolu de la vision thomiste sur la prédestination et la grâce. Sa rigueur académique et ses débats avec des théologiens jésuites tels que Luis de Molina l'ont placé au cœur de la #italic Congregatio de Auxiliis#!."
 flavor_cas.62.title: "Un érudit de la foi et de la poésie"
 flavor_cas.62.desc: "[target_character.GetName], un théologien, poète et érudit renommé de l'[ShowLanguageName('hebrew_language')], a gagné en notoriété grâce à ses traductions magistrales des textes bibliques et à sa poésie élégante. Son expertise dans les littératures sacrée et séculière en a fait un personnage célébré à l'[ShowBuildingTypeName('school_of_salamanca')]. Bien que ses fortes prises de position aient parfois provoqué des controverses, [target_character.GetLastNameWithNoTooltip] s'impose indéniablement comme un penseur et un enseignant de génie. Nos conseillers à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] affirment que l'engager permettrait de renforcer considérablement nos efforts culturels et théologiques."
 flavor_cas.62.a: "Proposons-lui un poste de conseiller de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] !"
 flavor_cas.62.b: "Ses opinions pourraient trop attirer l'attention."
 flavor_cas.62.historical_info: "Luis de León fut l'une des figures les plus marquantes de l'École de Salamanque, grâce à ses traductions révolutionnaires du Cantique des Cantiques et ses commentaires sur la Bible hébraïque. Cependant, sa carrière académique fut interrompue par l'Inquisition, qui l'accusa d'hétérodoxie en raison de ses positions théologiques audacieuses. Malgré ces obstacles, il laissa un héritage durable en tant que théologien, poète et professeur."
 flavor_cas.63.title: "[ShowBuildingTypeNameWithNoTooltip('segovia_artillery_academy')]"
 flavor_cas.63.desc: "Nos conseillers militaires ont proposé la création d'une institution dédiée à la science de l'artillerie. L'[ShowBuildingTypeName('segovia_artillery_academy')] proposée serait un centre pionnier pour l'étude et le développement des techniques avancées d'artillerie, ainsi que pour la formation des officiers dans l'art de la guerre moderne."
 flavor_cas.63.a: "La modernisation militaire doit être notre priorité !"
 flavor_cas.63.b: "Nous ne pouvons nous permettre de tels investissements."
 flavor_cas.63.historical_info: "L'Academia de Artillería de Segovia, fondée en 1764, est considérée comme la plus ancienne académie militaire active au monde dédiée à l'artillerie. Elle a joué un rôle crucial dans la professionnalisation de l'éducation militaire, avec des innovations dans les calculs balistiques et la conception d'armements modernes."
 flavor_cas.64.title: "L'expédition botanique #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! en Nouvelle-Grenade"
 flavor_cas.64.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a reçu une proposition ambitieuse visant à organiser une expédition botanique #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! en Nouvelle-Grenade. Ce projet, dirigé par des naturalistes expérimentés, a pour but de cataloguer les vastes flore et faune de la région tout en recherchant des plantes et des médicaments précieux qui pourraient bénéficier à notre [ROOT.GetCountry.GetFlavorRank]. Une telle expédition nécessiterait un financement et un soutien importants, mais promet de grandes récompenses scientifiques."
 flavor_cas.64.a: "Finançons cette expédition."
 flavor_cas.64.b: "Nous devrions allouer nos ressources ailleurs."
 flavor_cas.64.historical_info: "L'Expédition botanique royale en Nouvelle-Grenade fut l'un des projets scientifiques les plus importants du Siècle des Lumières espagnol. Bien qu'elle ait été rejetée à deux reprises au début, elle fut finalement approuvée en 1783. Pendant près de 30 ans, l'expédition documenta l'extraordinaire biodiversité de la région. L'équipe scientifique produisit des milliers d'illustrations botaniques détaillées et identifia de nombreuses nouvelles espèces."
 flavor_cas.65.title: "Le Regimiento"
 flavor_cas.65.desc: "Le gouvernement des villes et des cités de notre [ROOT.GetCountry.GetFlavorRank] a lentement échappé au contrôle de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], étant désormais fermement entre les mains des [ShowEstatePrivilegeName('cas_caballeros_villanos')]. [target_character.GetName] souhaite inverser cette situation, en nommant ceux qui disposent de sa confiance comme conseillers dans toutes les villes et cités."
 flavor_cas.65.a: "Établissons ce nouveau système."
 flavor_cas.65.b: "Mieux vaut ne pas changer le système actuel."
 flavor_cas.65.historical_info: "Les villes et cités de Castille-et-León étaient gouvernées par un système appelé le #italic concejo abierto#!, ou « conseil ouvert ». Ce conseil était élu annuellement, généralement réparti parmi les paroisses (quartiers) de la localité, et responsable de la désignation à leur tour des magistrats clés de l'année, tels que le maire et les juges. Ce système concentrait progressivement les nominations entre les mains de certaines familles, généralement issues des rangs des #italic caballeros villanos#!, qui contrôlaient l'élection annuelle du conseil et des postes désignés. En 1345, le roi Alphonse XI instaura un nouveau système de gouvernement pour les villes et cités du royaume. Appelé #italic Regimiento#!, il était centré autour des #italic regidores#!, des conseillers élus directement par le roi parmi les plus hauts dignitaires de chaque localité. Ce système, qui mettait initialement la monarchie à la tête du gouvernement municipal, s'affaiblit au siècle suivant, lorsque les familles les plus riches et les plus puissantes prirent le contrôle des postes, souvent avec le soutien de certaines familles nobles, appelées à devenir la véritable puissance dans les villes et cités royales."
 flavor_cas.66.title: "Le dollar [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]"
 flavor_cas.66.desc: "Les monnaies utilisées dans notre [ROOT.GetCountry.GetFlavorRank] sont devenues un véritable chaos, car la plus importante d'entre elles, le maravedí, n'a pratiquement aucune utilité autre que celle de la comptabilité. Nos experts affirment que si nous créions deux nouvelles monnaies, l'une en or et l'autre en argent, et que nous les adossions à une qualité pure, notre économie dans son ensemble bénéficierait de cette initiative, notamment pour le commerce à longue distance.\n\nNous avons également la possibilité de conserver l'ancienne monnaie et de profiter d'une nouvelle dévaluation de celle-ci en frappant davantage de maravedíes de mauvaise qualité, ce qui augmenterait nos revenus à court terme."
 flavor_cas.66.a: "Par ici les dollars #L [ROOT.GetCountry.GetCulture.GetLanguage.GetNameWithNoTooltip|l]s#! !"
 flavor_cas.66.b: "La monnaie actuelle suffit amplement."
 flavor_cas.66.historical_info: "Le système monétaire de la Couronne de Castille dans la seconde moitié du XVe siècle était très complexe à gérer. Le maravedí, la principale monnaie de compte, avait connu une dévaluation constante depuis le XIIIe siècle. De plus, il existait différentes monnaies régionales dans les royaumes ibériques, ce qui compliquait l'économie de l'unification politique entamée avec le mariage de la reine Isabelle Ire de Castille et du roi Ferdinand II d'Aragon. Ainsi, en 1497, une réforme monétaire fut lancée, établissant une nouvelle monnaie en or, le ducat, et une nouvelle monnaie en argent, le réal, qui seraient utilisées dans les deux royaumes. Avec l'afflux inattendu d'argent en provenance des Amériques dans les décennies suivantes, l'utilisation du « réal de a ocho » (ou pièce de huit) explosa, et il devint rapidement connu sous le nom de « dollar espagnol ». Il est considéré comme la première monnaie mondiale, car il était accepté par les marchands du monde entier, de l'Afrique à l'Amérique et de l'Europe à l'Asie."
 flavor_cas.67.title: "[target_character.GetNameWithNoTooltip] et la renaissance de la flotte"
 flavor_cas.67.desc: "L'ingénieur naval [target_character.GetName] a proposé de moderniser notre flotte mal en point en utilisant des techniques avancées dans la conception des navires. [target_character.GetSheHe|U] promet des navires plus puissants, plus rapides et plus manœuvrables. L'Amirauté soutient sa vision, mais mise en œuvre nécessiterait des investissements importants et un engagement sur le long terme."
 flavor_cas.67.a: "La flotte est une priorité !"
 flavor_cas.67.a.tt: "Nous déploierons une flotte de #G [ROOT.GetVariable('total_gained_ships_variable').GetValue]#! [ships|e] lourds en [target_location.GetName]"
 flavor_cas.67.b: "C'est trop coûteux pour le moment."
 flavor_cas.67.historical_info: "José Antonio de Gaztañeta fut une figure majeure du renouveau naval espagnol. Constructeur de navires et commandant naval novateur, Gaztañeta connut des défaites maritimes et prit conscience de la faiblesse de la marine espagnole. Il entreprit donc de la réformer, et ses conceptions furent largement adoptées et se révélèrent décisives durant la guerre de Succession d'Espagne."
 flavor_cas.68.title: "Les réformes navales de [target_character.GetNameWithNoTooltip]"
 flavor_cas.68.desc: "[target_character.GetName] est un brillant officier naval, mathématicien et astronome. Récemment revenu d'une expédition en [ShowSubContinentName('south_america')], [target_character.GetNameWithNoTooltip] a présenté à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] une proposition visant à révolutionner nos capacités navales. S'appuyant sur ses études avec des ingénieurs étrangers et ses observations des dernières tendances maritimes, [Select_CString(target_character.IsFemale,'elle', 'il')] plaide pour des réformes profondes dans la construction navale, la cartographie et la formation des officiers. [Select_CString(target_character.IsFemale,'Elle', 'Il')] affirme que la mise en œuvre de ses propulsera de nouveau la [ROOT.GetCountry.GetName] au rang de puissance maritime dominante."
 flavor_cas.68.a: "Finançons ses initiatives."
 flavor_cas.68.b: "Rejetons ses réformes."
 flavor_cas.68.historical_info: "Jorge Juan y Santacilia fut l'une des figures les plus éminentes des Lumières en Espagne. Dans le cadre de la mission géodésique franco-espagnole en Équateur, il contribua à mesurer l'arc du méridien terrestre près de l'équateur. Après son retour en Espagne, il mena une vaste réforme de la marine espagnole, introduisant des méthodes modernes de construction navale et réorganisant la formation des officiers."
 flavor_cas.69.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.69.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] a toujours été un lieu de grandeur et de spectacle, et l'art qui orne ses murs en dit long sur sa puissance. Récemment, [target_character.GetName] a attiré l'attention de nos conseillers grâce à [target_character.GetHisHer] magnifique travail dans la sacristie du [ShowBuildingTypeName('el_escorial_palace')]. Pour cette raison, nombreux sont ceux qui recommandent de l'engager comme peintre de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.69.a: "[target_character.GetSheHe|U] mérite cette position."
 flavor_cas.69.b: "Nous ne pouvons nous permettre de gaspiller de l'argent en frivolités."
 flavor_cas.69.historical_info: "Claudio Coello fut l'un des derniers grands peintres baroques espagnols, connu tant pour ses commandes religieuses que royales. Il servit comme peintre de cour auprès de Charles II et laissa un héritage d'œuvres monumentales mêlant réalisme espagnol et influences italiennes et flamandes."
 flavor_cas.70.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.70.desc: "[target_character.GetName] a acquis une renommée à travers [ShowLocationName('sevilla')] grâce à ses compositions religieuses magistrales et à ses représentations empreintes de compassion des pauvres et des enfants. [target_character.GetLastNameWithNoTooltip] a reçu des offres de mécénat de la part d'ordres religieux et de responsables civiques, et [Select_CString(target_character.IsFemale,'elle', 'il')] sollicite désormais notre soutien pour continuer à embellir les églises avec des œuvres inspirantes. Cependant, certains soutiennent que ces fonds pourraient être mieux employés pour des affaires plus importantes."
 flavor_cas.70.a: "Nous devons participer à sa vision divine !"
 flavor_cas.70.b: "C'est un luxe que nous ne pouvons pas nous permettre."
 flavor_cas.70.historical_info: "Bartolomé Esteban Murillo fut l'un des plus grands peintres baroques d'Espagne, connu pour ses peintures religieuses et ses représentations chaleureuses et idéalisées de la vie quotidienne. Ses œuvres, commandées par des églises, des hôpitaux et des mécènes privés, ont contribué à façonner l'identité visuelle du catholicisme espagnol durant la Contre-Réforme."
 flavor_cas.71.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.71.desc: "Bien qu'ayant subi de graves blessures lors de précédentes batailles, ce qui lui a valu le surnom de #italic Patapalo#!, « Jambe de bois », le talent de [target_character.GetName] en mer n'a pas été entamé. Ayant connu son lot de combats, l'âge de sa retraite approche. Certains suggèrent que notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] bénéficierait de son savoir, tandis que d'autres estiment que sa retraite devrait être retardée et que Jambe de bois devrait continuer à servir dans la marine."
 flavor_cas.71.a: "Notre flotte a besoin de ses talents."
 flavor_cas.71.b: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait bénéficier de ses connaissances."
 flavor_cas.71.historical_info: "Blas de Lezo y Olavarrieta fut l'un des commandants navals les plus résilients et brillants de l'Espagne. Malgré des blessures dévastatrices, comme la perte d'une jambe à la bataille de Vélez-Málaga, d'un œil lors du siège de Toulon et d'un bras à la bataille de Barcelone, il continua à servir l'Espagne avec une loyauté farouche. Sa victoire la plus célèbre eut lieu en 1741, lors de la bataille de Carthagène des Indes, où il dirigea la défense de ce port colonial crucial contre une immense flotte britannique commandée par l'amiral Edward Vernon. Bien qu'extrêmement inférieur en nombre, le génie tactique de Lezo et sa maîtrise de la guerre navale entraînèrent une défaite catastrophique pour les Britanniques."
 flavor_cas.72.title: "L'éthique du commerce"
 flavor_cas.72.desc: "Le frère [target_character.GetName] a publié un traité sur les prix et le commerce équitables, mettant en garde contre la spéculation effrénée et l'enrichissement injuste dans les marchés mondiaux en expansion. [target_character.GetSheHe|U] soutient que le profit excessif issu des monopoles et de l'exploitation viole la loi morale #L [ShowReligionGroupAdjective('christian')|l]ne#!. Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] protestent contre son ingérence, tandis que le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] salue son intégrité."
 flavor_cas.72.a: "Ses écrits doivent guider nos politiques."
 flavor_cas.72.b: "Son opinion n'est pas pertinente."
 flavor_cas.72.historical_info: "Tomás de Mercado était un frère dominicain et théologien moral qui étudiait l'intersection entre l'éthique chrétienne et le commerce. Son ouvrage majeur, #italic Suma de Tratos y Contratos#!, écrit en 1571, devint un texte influent dans toute l'Europe catholique. Il y analysait les mécanismes des prix, les salaires équitables et les limites morales du profit dans le commerce mondial, un sujet particulièrement pertinent alors que l'Espagne étendait son empire. Il critiqua également la traite des esclaves et les abus monopolistiques."
 flavor_cas.73.title: "[target_character.GetNameWithNoTooltip] et la Moralité des intérêts"
 flavor_cas.73.desc: "[target_character.GetName] a attiré l'attention dans nos cercles avec son argument selon lequel prêter de l'argent à intérêt, longtemps considéré comme un péché, est moralement justifiable dans certaines circonstances économiques. Ses idées redéfinissent la position de l'Église sur la banque, le crédit et l'investissement. La [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] doit désormais décider s'il approuve cette évolution morale pour stabiliser les finances, au risque d'aliéner les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] conservateurs."
 flavor_cas.73.a: "Soutenons son opinion."
 flavor_cas.73.b: "L'usure est un péché."
 flavor_cas.73.historical_info: "Leonardus Lessius était un économiste de l'ordre des Jésuites qui exerça une influence considérable sur la pensée morale et économique ibérique. Dans son ouvrage #italic De Iustitia et Iure#!, il soutenait que percevoir des intérêts n'était pas intrinsèquement immoral si le prêteur encourait des coûts d'opportunité ou des risques."
 flavor_cas.74.title: "Le voyage de [target_character.GetNameWithNoTooltip]"
 flavor_cas.74.desc: "Une expédition ambitieuse est en cours de planification sous le commandement de [target_character.GetName], un officier naval et scientifique profondément inspiré par les idéaux des [ShowInstitutionName('enlightenment')]. Son objectif est de cartographier nos possessions à travers le globe, de recueillir des données scientifiques et de rendre compte de l'administration coloniale."
 flavor_cas.74.a: "Soutenons cette entreprise."
 flavor_cas.74.b: "Cela coûterait trop cher."
 flavor_cas.74.historical_info: "Alejandro Malaspina était un officier naval et explorateur espagnol d'origine italienne qui dirigea l'expédition Malaspina, une vaste mission scientifique et politique à travers l'Empire espagnol, de l'Amérique du Sud aux Philippines. Elle visait à imiter les exploits de capitaines tels que Lapérouse et Cook tout en évaluant l'état des possessions outre-mer de l'empire."
 flavor_cas.75.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.75.desc: "[target_character.GetName], un chef militaire compétent et ambitieux, a écrit à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour demander des renforts. Avec la montée des tensions dans le Nouveau Monde, [Select_CString(target_character.IsFemale,'elle', 'il')] estime que le moment est venu de frapper nos rivaux [target_rival.GetAdjective] et de retrouver de l'influence dans les Amériques. Si certains soutiennent que son initiative audacieuse pourrait apporter de grandes récompenses stratégiques, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] hésite au sujet de la poursuite de politiques agressives."
 flavor_cas.75.a: "Soutenons cette initiative."
 flavor_cas.75.b: "Mieux vaut éviter de provoquer l'[target_rival.GetNameWithNoTooltip]."
 flavor_cas.75.historical_info: "Bernardo de Gálvez était un chef militaire espagnol et gouverneur colonial qui joua un rôle crucial pendant la guerre d'indépendance américaine, menant des campagnes victorieuses contre les Britanniques dans le golfe du Mexique. Ses succès contribuèrent à affaiblir le contrôle britannique dans les Amériques et lui valurent l'honneur rare de voir la phrase #italic « Yo Solo »#!, signifiant « Moi seul », ajoutée à ses armoiries, symbolisant son initiative à diriger les troupes au combat."
 flavor_cas.76.title: "La bravoure de [target_character.GetNameWithNoTooltip]"
 flavor_cas.76.desc: "Des nouvelles sont parvenues à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] selon lesquelles, lors de la bataille navale à [target_location.GetName], notre commandant naval [target_character.GetName] a été mortellement blessé au cours du combat, et malgré cela, [Select_CString(target_character.IsFemale,'elle', 'il')] a interdit à ses officiers de se rendre et continua de donner des ordres jusqu'à sa mort. Bien que son navire fut finalement perdu, les nouvelles de son héroïsme se répandent rapidement, et nos marins le célèbrent comme un véritable héros mort en combattant pour sa nation."
 flavor_cas.76.a: "Commémorons [target_character.GetLastNameWithNoTooltip] pour son héroïsme."
 flavor_cas.76.historical_info: "Cosme Damián Churruca était un officier naval basque qui mourut lors de la bataille de Trafalgar alors qu'il commandait le navire #italic San Juan Nepomuceno#!. Churruca résista aux attaques britanniques jusqu'à la fin, continuant à donner ses ordres même après avoir été mortellement blessé. Son sacrifice fut reconnu par une promotion posthume au grade d'amiral et l'octroi à son cousin du titre de comte de Churruca."
 flavor_cas.77.title: "La découverte des frères Elhuyar"
 flavor_cas.77.desc: "Les frères chimistes [target_character.GetShortName] et [target_character2.GetName] ont réalisé une avancée en minéralogie. Ils sont parvenus à isoler le tungstène, un métal lourd et incroyablement résistant. Cette découverte pourrait révolutionner la métallurgie et la chimie dans nos domaines. Les frères proposent de mettre en place un programme de recherche dédié sous notre patronage afin d'étudier plus en détail ses propriétés et d'explorer son potentiel industriel."
 flavor_cas.77.a: "Finançons ces recherches."
 flavor_cas.77.b: "Nous ne pouvons nous le permettre."
 flavor_cas.77.historical_info: "En 1783, Juan José et Fausto de Elhuyar, deux chimistes espagnols, parvinrent à isoler l'élément tungstène à partir du minerai de wolframite. Leur découverte constitua une avancée majeure dans l'histoire de la chimie et de la métallurgie. Les propriétés uniques du tungstène, telles que sa densité élevée et son point de fusion très haut, allaient plus tard devenir essentielles dans les applications industrielles et militaires."
 flavor_cas.78.title: "L'expédition philanthropique vaccinale"
 flavor_cas.78.desc: "[target_character.GetName] est un médecin qui propose une mission humanitaire et scientifique sans précédent : transporter le vaccin contre la variole récemment découvert à travers nos possessions afin de protéger les populations indigènes et coloniales. C'est un projet coûteux mais qui pourrait sauver d'innombrables vies."
 flavor_cas.78.a: "Approuvons et finançons l'expédition."
 flavor_cas.78.b: "Approuvons cela avec des fonds partiels."
 flavor_cas.78.c: "Refusons sa proposition."
 flavor_cas.78.historical_info: "Lancée en 1803, l'expédition Balmis fut la première campagne de vaccination internationale au monde. Francisco Javier de Balmis dirigea la mission visant à transporter le vaccin contre la variole à travers l'Amérique espagnole et les Philippines, en utilisant des orphelins comme porteurs humains du virus vivant."
 flavor_cas.79.title: "Les réformes industrielles de [target_character.GetNameWithNoTooltip]"
 flavor_cas.79.desc: "[target_character.GetName] a récemment plaidé pour le rajeunissement économique de l'État [ROOT.GetCountry.GetAdjective]. Réformateur et économiste dans l'âme, [Select_CString(target_character.IsFemale,'elle', 'il')] propose de relancer les industries traditionnelles, d'assouplir les restrictions des corporations et de renforcer les associations commerciales régionales. Ses propositions remettent en cause des intérêts bien établis mais promettent un dynamisme économique, notamment pour nos villes et nos manufacturiers."
 flavor_cas.79.a: "Stimulons la réforme industrielle."
 flavor_cas.79.b: "L'heure n'est pas aux expériences."
 flavor_cas.79.historical_info: "Pedro Rodríguez fut un économiste et homme d'État de premier plan dans l'Espagne du XVIIIe siècle. Conseiller clé sous le règne de Charles III, il plaida pour la modernisation économique, la réforme anticléricale et la libéralisation des monopoles corporatifs. Ses écrits influencèrent les réformes bourboniennes et jetèrent les bases de la transition progressive de l'Espagne vers un État plus rationnel sur le plan économique."
 flavor_cas.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.80.desc: "[target_character.GetName] est un brillant juriste, économiste et écrivain qui s'est imposé comme une voix influente en faveur de la réforme éclairée dans notre [ROOT.GetCountry.GetFlavorRank]. [target_character.GetSheHe|U] propose un plan ambitieux de réformes juridiques, éducatives et agraires, visant à concilier tradition et progrès rationnel."
 flavor_cas.80.a: "C'est trop idéaliste."
 flavor_cas.80.b: "Encourageons cette réforme."
 flavor_cas.80.historical_info: "Gaspar Melchor de Jovellanos était un polymathe et homme d'État qui plaidait pour la réforme judiciaire, l'éducation laïque, la modernisation agraire et la libéralisation économique. Bien qu'il ait rencontré une forte résistance politique et même connu l'emprisonnement sous la monarchie comme sous la domination napoléonienne, ses écrits et son zèle réformateur laissèrent une empreinte durable sur la pensée et la gouvernance espagnoles."
 flavor_cas.81.title: "La cosmographie de [target_character.GetNameWithNoTooltip]"
 flavor_cas.81.desc: "Le cartographe [target_character.GetName], érudit à la [ShowGovernmentReformName('casa_de_contratacion')], nous a présenté un projet monumental. [target_character.GetLastNameWithNoTooltip] souhaite créer une nouvelle cosmographie unifiée du monde, fondée sur les explorations récentes et la méthode scientifique. Son ambition n'est pas seulement de cartographier des territoires, mais d'organiser le savoir impérial. Pour atteindre ses objectifs, toutefois, [Select_CString(target_character.IsFemale,'elle', 'il')] aura besoin de financements."
 flavor_cas.81.a: "Fournissons-lui ce dont [Select_CString(target_character.IsFemale,'elle', 'il')] a besoin."
 flavor_cas.81.b: "Nous avons déjà suffisamment de cartes."
 flavor_cas.81.historical_info: "Alonso de Santa Cruz fut un historien, cosmographe et cartographe au service de la couronne espagnole. Travaillant sous Charles Quint et Philippe II, il tenta de créer une histoire et une carte complètes du monde, intégrant les informations issues des explorations espagnoles. Ses efforts contribuèrent à l'élaboration du #italic Padrón Real#!, la carte maîtresse officielle et hautement secrète utilisée par la marine espagnole."
 flavor_cas.82.title: "[target_character.GetNameWithNoTooltip] l'invaincu"
 flavor_cas.82.desc: "Le célèbre amiral [target_character.GetName] s'est révélé être un commandant naval hors pair. Tout au long de sa carrière, [Select_CString(target_character.IsFemale,'elle', 'il')] a remporté de grandes victoires qui l'ont élevé au rang de légende. Bien que sa maîtrise du combat naval soit grandement appréciée, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] envisagent de lui confier un poste gouvernemental où son savoir et ses compétences pourraient être appliqués de manière plus large."
 flavor_cas.82.a: "Laissons-le commander la flotte."
 flavor_cas.82.b: "[target_character.GetSheHe|U] est mieux adapté à un poste gouvernemental."
 flavor_cas.82.historical_info: "Álvaro de Bazán fut l'un des plus grands commandants navals d'Espagne. Il participa à des batailles clés telles que Lépante et écrasa les flottes françaises et ottomanes. Connu pour n'avoir jamais perdu une bataille, il joua un rôle essentiel dans la planification de l'Armada espagnole avant sa mort prématurée."
 flavor_cas.83.title: "La canonisation de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.83.desc: "La mémoire de [target_ruler.GetName] continue d'inspirer la dévotion à travers le pays. Son règne apporta ordre, justice et expansion à notre nation. Avec une piété que seule sa dévotion envers le [ROOT.GetCountry.GetFlavorRank] peut égaler, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a suggéré de reconnaître officiellement sa sainteté. Ainsi, l'[GetUniqueInternationalOrganization('catholic_church').GetName] envisage de lui conférer l'honneur suprême : la canonisation."
 flavor_cas.83.a: "Que le monde honore son règne saint."
 flavor_cas.83.b: "Nul besoin de tout ça."
 flavor_cas.83.historical_info: "Ferdinand III de Castille fut canonisé en 1671 par le pape Clément X pour sa dévotion exceptionnelle à la foi catholique et son rôle dans la Reconquista chrétienne de la péninsule Ibérique. Il unifia les royaumes de Castille et de León et étendit la domination chrétienne jusqu'au cœur de l'Andalousie. Les victoires qu'il remporta contre le califat lui valurent le titre de « Champion du Christ »."
 flavor_cas.84.title: "La [ROOT.GetCountry.GetNameWithNoTooltip] et la Couronne romaine"
 flavor_cas.84.desc: "Grâce à une diplomatie habile, de solides alliances familiales et un vaste réseau d'influence, [target_ruler.GetName] a obtenu l'élection au poste d'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] du [GetUniqueInternationalOrganization('hre').GetName]. Cet honneur consolidera notre suprématie à travers l'[ShowContinentName('europe')], mais il entraîne également de nouvelles responsabilités et de nouveaux dangers."
 flavor_cas.84.a: "Nous devons adopter notre destinée impériale !"
 flavor_cas.84.historical_info: "Le premier monarque espagnol à devenir empereur du Saint-Empire romain germanique fut Charles Quint, élu en 1519. Membre de la puissante Maison de Habsbourg, Charles hérita d'un ensemble de royaumes grâce aux mariages de ses grands-parents, les Rois Catholiques Ferdinand II d'Aragon et Isabelle Ire de Castille, ainsi que de sa lignée paternelle des Habsbourg. En tant qu'empereur, Charles Quint dut faire face à d'immenses défis : les conflits religieux après les réformes de Martin Luther, les guerres contre la France et la défense de l'Europe contre l'expansion ottomane. Son règne marqua l'apogée du pouvoir des Habsbourg. Vers la fin de sa vie, épuisé par des conflits incessants, Charles abdiqua en 1556, partageant son empire entre son frère Ferdinand, qui devint empereur romain, et son fils Philippe II, qui régna sur l'Espagne et ses possessions d'outre-mer."
 flavor_cas.85.title: "L'union ibérique"
 flavor_cas.85.desc: "Avec la Reconquista achevée et les Maures chassés de nos terres, nous avons désormais accompli l'exploit d'unir les couronnes #L [ShowReligionGroupAdjective('christian')]nes#! d'[ShowRegionName('iberia_region')] sous un seul monarque. Une telle unité n'avait pas été vue depuis l'époque des rois wisigoths. De [ShowLocationName('lisbon')] à [ShowLocationName('barcelona')], tous s'inclinent désormais devant une seule Croix et une seule [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] souveraines."
 flavor_cas.85.a: "Gouvernons notre territoire avec respect pour leurs traditions."
 flavor_cas.85.b: "Nous devons centraliser les couronnes."
 flavor_cas.85.historical_info: "L'Union ibérique était une union dynastique entre l'Espagne et le Portugal qui dura de 1580 à 1640. Elle fut déclenchée après la mort du roi Sébastien du Portugal et de son successeur âgé, Henri, laissant le Portugal sans héritier clair. Le roi Philippe II d'Espagne, petit-fils de Manuel Ier du Portugal, revendiqua le trône portugais par sa lignée maternelle. Philippe II fut reconnu comme roi du Portugal après une brève campagne militaire, unissant les couronnes de Castille, d'Aragon et du Portugal sous les Habsbourg espagnols. Cependant, le Portugal conserva des institutions administratives, des lois et des possessions coloniales séparées. L'union prit fin avec la guerre de Restauration portugaise de 1640 à 1668, qui rétablit l'indépendance du Portugal sous la maison de Bragance."
 flavor_cas.86.title: "[target_character.GetNameWithNoTooltip] et la mission du Nouveau Monde"
 flavor_cas.86.desc: "Le frère [target_character.GetName] s'est adressé à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec une proposition inhabituelle. Inspiré par des idéaux humanistes de connaissance et de compréhension, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite entreprendre un voyage dans le Nouveau Monde. Son objectif est d'étudier les traditions, langues et coutumes de nos sujets #L [ShowCultureName('nahua_culture')]s#! en [ShowRegionNameWithNoTooltip('mesoamerica_region')]. Bien qu'une telle entreprise puisse sembler inhabituelle, une compréhension approfondie des peuples que nous gouvernons pourrait faciliter leur meilleure intégration dans le monde [ShowReligionGroupAdjective('christian')]."
 flavor_cas.86.a: "Accordons-lui notre bénédiction."
 flavor_cas.86.b: "Refusons cette demande."
 flavor_cas.86.historical_info: "Bernardino de Sahagún était un frère franciscain espagnol, ainsi qu'un missionnaire et ethnographe. Après avoir voyagé en Nouvelle-Espagne en 1529, il se consacra non seulement à la conversion des peuples indigènes, mais aussi à une étude sans précédent de leur culture, de leurs croyances, de leur histoire et de leurs langues. Son profond respect pour les traditions autochtones le distinguait de nombreux contemporains. Sahagún maîtrisa la langue nahuatl et estimait que comprendre leur culture était essentiel pour les convertir véritablement au christianisme, plutôt que d'imposer la foi uniquement par la force."
 flavor_cas.87.title: "Le $florentine_codex$"
 flavor_cas.87.desc: "Après des années de recherches, de collecte de témoignages et d'apprentissage des langues de nos sujets #L [ShowCultureName('nahua_culture')]s#!, [target_character.GetName] a publié son grand ouvrage : le $florentine_codex$. Ce manuscrit extraordinaire catalogue les coutumes, la structure sociale, la mythologie et la vie quotidienne des peuples #L [ShowCultureNameWithNoTooltip('nahua_culture')]s#! avec une profondeur jamais vue auparavant. Cependant, certains au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] craignent qu'une telle représentation empathique des coutumes païennes puisse être dangereuse."
 flavor_cas.87.a: "Cela nous aidera à mieux comprendre nos sujets."
 flavor_cas.87.b: "Les coutumes païennes doivent être oubliées, et non préservées."
 flavor_cas.87.historical_info: "La #italic Historia general de las Cosas de Nueva España#!, aujourd'hui mieux connue sous le nom de Codex florentin, est le chef-d'œuvre de Bernardino de Sahagún. Il s'agit d'une encyclopédie ethnographique monumentale en douze volumes sur les peuples hispanophones nahuatl du Mexique. Rédigé au milieu et à la fin du XVIe siècle, cet ouvrage documente tout, des divinités et rituels religieux aux pratiques économiques et à la vie quotidienne. Écrit à la fois en espagnol et en nahuatl, il est considéré comme une source inégalée sur l'histoire du Mexique précolombien et de l'époque coloniale."
 flavor_cas.88.title: "L'expédition de [target_character.GetNameWithNoTooltip]"
 flavor_cas.88.desc: "Navigateur chevronné et frère augustinien, [target_character.GetName] a proposé une entreprise audacieuse. [target_character.GetSheHe|U] souhaite tracer une route de retour sûre à travers l'océan Pacifique, de l'[ShowRegionName('indonesia_region')] à la [ShowRegionName('mesoamerica_region')]. Sa vaste expérience en exploration pourrait nous garantir un avantage commercial et stratégique vital sur les mers."
 flavor_cas.88.a: "Finançons son expédition."
 flavor_cas.88.b: "Cela ne vaut pas de tels risques."
 flavor_cas.88.historical_info: "Andrés de Urdaneta était un navigateur et frère espagnol qui découvrit fameusement la route de retour vers l'est à travers le Pacifique, connue sous le nom de Route d'Urdaneta ou #italic Tornaviaje#!. Sa découverte fut cruciale pour établir le commerce des galions de Manille, reliant l'Asie aux Amériques puis à l'Espagne."
 flavor_cas.89.title: "El Divino"
 flavor_cas.89.desc: "[target_character.GetName], un poète érudit connu à [ShowLocationName('sevilla')] sous le nom de #italic El Divino#!, s'est imposé comme une figure majeure de la littérature locale. Sa maîtrise du vers pétrarquiste, des commentaires savants et des odes patriotiques glorifiant nos victoires lui a valu à la fois admiration et envie parmi l'élite littéraire. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] nous pressent de reconnaître officiellement son génie en lui offrant notre mécénat."
 flavor_cas.89.a: "Offrons-lui notre mécénat."
 flavor_cas.89.b: "Nous devons nous concentrer sur des questions plus importantes."
 flavor_cas.89.historical_info: "Fernando de Herrera, connu sous le nom de #italic El Divino#!, fut une figure littéraire et intellectuelle importante de l'âge d'or espagnol. Son œuvre alliait subtilité émotionnelle et gravité intellectuelle. Les sonnets, odes et élégies d'Herrera célébraient à la fois les affections personnelles et l'héroïsme national. Son engagement à perfectionner la langue et à élever la poésie espagnole fit de lui l'une des figures littéraires les plus importantes de son époque."
 flavor_cas.90.title: "La réforme orthographique de [target_character.GetLastNameWithNoTooltip]"
 flavor_cas.90.desc: "[target_character.GetName], que nous avons déjà soutenu par notre mécénat, a proposé une réforme orthographique majeure de notre langue. S'inspirant du [ShowLanguageName('latin_language')] classique et animé d'un profond désir de clarté, [target_character.GetLastNameWithNoTooltip] plaide pour une orthographe plus rationnelle et phonétique. Ses propositions incluent une simplification de l'usage des consonnes, une distinction plus claire entre voyelles et semi-voyelles, et même l'emploi d'apostrophes pour mieux reproduire l'élision poétique raffinée. Si certains érudits accueillent cette initiative avec admiration, d'autres jugent la réforme perturbante ou inutile, craignant que sa mise en œuvre ne soit non seulement coûteuse, mais puisse également déstabiliser la langue en raison d'une ingérence majeure."
 flavor_cas.90.a: "Laissons la langue évoluer selon ses propres termes."
 flavor_cas.90.b: "Encourageons cette réforme."
 flavor_cas.90.c: "Hors de question ! La langue, c'est une tradition, pas une expérience !"
 flavor_cas.90.historical_info: "En plus de ses contributions à la poésie du Siècle d'or espagnol, Fernando de Herrera fut un réformateur ambitieux de la langue espagnole. Herrera estimait que l'élégance et la précision de la poésie exigeaient une orthographe plus cohérente et rationnelle. Dans son ouvrage #italic Algunas obras#!, il proposa plusieurs changements orthographiques, mais ses idées ne rencontrèrent pas un large accueil."
 flavor_cas.91.title: "La plume satirique de [target_character.GetNameWithNoTooltip]"
 flavor_cas.91.desc: "[target_character.GetName], maître de l'esprit et de la satire, s'est fait connaître dans tout le pays pour ses critiques cinglantes de la corruption et de la décadence morale. [target_character.GetSheHe|U] s'est présenté à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour offrir ses services en tant que chroniqueur et propagandiste. Cependant, sa langue acérée pourrait tout aussi facilement se retourner contre nous si elle n'est pas maniée avec précaution."
 flavor_cas.91.a: "Proposons-lui de rejoindre la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_cas.91.b: "Gardons nos distances."
 flavor_cas.91.historical_info: "Francisco de Quevedo était un noble, homme politique et l'un des écrivains les plus brillants de l'âge d'or espagnol. Ses œuvres comprenaient des satires mordantes, de la poésie baroque et des commentaires politiques cinglants, reflétant les troubles de son époque. Bien que profondément loyal envers l'Espagne, Quevedo critiquait souvent et faisait allusion au déclin moral et politique qu'il observait. Dans ses écrits, il montrait fréquemment de l'antipathie envers divers groupes, ce qui fit de lui à la fois une figure célébrée et controversée de son vivant."
 flavor_cas.92.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.92.desc: "[target_character.GetName], un officier devenu prêtre et dramaturge, est un artiste émergent que beaucoup considèrent comme le successeur des plus grands artistes de notre passé. Ses œuvres dramatiques abordent des questions de destin, d'honneur et de l'âme humaine. Ses pièces jouées dans le [ShowBuildingTypeName('theater')] de [ROOT.GetCountry.GetCapital.GetName] sont largement appréciées par les masses, et sa maîtrise l'art a apporté une profondeur philosophique remarquable à la scène. Pour cette raison, nombreux sont ceux à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui suggèrent de lui offrir notre mécénat."
 flavor_cas.92.a: "Ses pièces dramatiques sont un trésor national !"
 flavor_cas.92.b: "C'est trop sombre pour notre goût."
 flavor_cas.92.historical_info: "Pedro Calderón de la Barca est souvent considéré comme la dernière grande figure de l'âge d'or de la littérature espagnole. Calderón a exploré des thèmes tels que le destin, l'honneur et la tension entre illusion et réalité. Son chef-d'œuvre #italic La vida es sueño#! reste l'une des pièces les plus influentes de la littérature mondiale. Nommé dramaturge officiel de la cour, Calderón composa également de nombreuses allégories religieuses jouées lors du #italic Corpus Christi#!. Surnommé le « Shakespeare espagnol », il est l'un des poètes nationaux de l'Espagne."
 flavor_cas.93.title: "Le phénix de l'esprit"
 flavor_cas.93.desc: "Alors que le théâtre devient une culture de masse, [target_character.GetName] gagne une renommée considérable. C'est un dramaturge, poète et soldat prolifique, qui a su émerveiller la nation par sa production littéraire et la profondeur émotionnelle de ses pièces. Ses œuvres populaires transforment assurément la scène et contribuent à apporter la culture à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et même à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui jusqu'ici montraient peu d'intérêt pour la culture. Peut-être devrions-nous envisager de le soutenir dans ses efforts."
 flavor_cas.93.a: "Célébrons son génie !"
 flavor_cas.93.b: "Ces pièces ne sont qu'une distraction."
 flavor_cas.93.historical_info: "Lope de Vega fut l'un des dramaturges les plus prolifiques de l'histoire européenne, ayant écrit plus de 1 800 pièces, des centaines de sonnets ainsi qu'innombrables nouvelles et œuvres religieuses. Maître de la #italic Comedia Nueva#!, il contribua à redéfinir le théâtre espagnol en mêlant structure classique et attrait populaire."
 flavor_cas.94.title: "Affrontement entre le Culteranismo et le Conceptismo"
 flavor_cas.94.desc: "La [ROOT.GetCountry.GetGovernment.GetCourtTitle] se trouve plongée dans un vif conflit littéraire qui dépasse largement le cadre des simples mots. D'un côté se tient [target_character.GetName], maître du #italic Culteranismo#!, dont les métaphores élaborées et la grandeur esthétique enivrent la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et déconcertent la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Face à lui se dresse [target_character2.GetName], champion du #italic Conceptismo#!, satiriste au verbe acéré et poète philosophique dont l'esprit concis et le langage cinglant frappent avec une précision chirurgicale. Ce qui avait commencé comme un débat littéraire a dégénéré en moqueries publiques, pamphlets diffamatoires et sonnets duellistes, et le moment est venu pour la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] d'intervenir pour résoudre cette situation."
 flavor_cas.94.a: "Prenons le parti de [target_character.GetNameWithNoTooltip]."
 flavor_cas.94.b: "Soutenons plutôt [target_character2.GetNameWithNoTooltip]"
 flavor_cas.94.historical_info: "Aux XVIe et XVIIe siècles, la culture littéraire espagnole était dominée par deux styles opposés : le #italic Culteranismo#!, qui mettait l'accent sur un langage orné et élevé ainsi que sur les métaphores, et le #italic Conceptismo#!, qui valorisait l'esprit vif, la concision et la richesse conceptuelle. La rivalité entre leurs représentants fut légendaire. Ces polémiques n'étaient pas seulement littéraires, car elles reflétaient des tensions plus profondes entre le goût aristocratique et l'accessibilité au public, l'idéalisme et le réalisme."
 flavor_cas.95.title: "Les dangereuses publications de [target_character.GetNameWithNoTooltip]"
 flavor_cas.95.desc: "Le savant jésuite [target_character.GetName] a publié un traité audacieux suggérant que les souverains tyranniques peuvent être déposés, voire assassinés, de manière juste. Bien que ses écrits soient enveloppés de raisonnement scolastique et de théologie, leurs implications sont profondément politiques. Certains jugent ses idées dangereuses, tandis que d'autres les considèrent nécessaires pour tenir les dirigeants responsables sur le plan moral."
 flavor_cas.95.a: "Censurons cette doctrine radicale."
 flavor_cas.95.b: "Adoptons sa vision de la responsabilité au sein de la monarchie."
 flavor_cas.95.historical_info: "Juan de Mariana était un historien et penseur politique jésuite dont l'ouvrage le plus célèbre, #italic De Rege et Regis Institutione#!, justifiait le tyrannicide selon des raisons morales et théologiques. Son argument selon lequel un peuple peut résister à des rois injustes, voire les éliminer, était considéré comme radical dans l'Europe moderne."
 flavor_cas.96.title: "La ferveur réformatrice de [target_character.GetNameWithNoTooltip]"
 flavor_cas.96.desc: "Une religieuse carmélite, [target_character.GetName], s'est imposée par sa dévotion infatigable, ses écrits mystiques profonds et son désir constant de restaurer la pureté spirituelle de la vie monastique. Son mouvement de réforme, connu sous le nom de Carmélites déchaussées, prône un retour à l'ascétisme strict, à la pauvreté communautaire et à la prière contemplative. Bien que certains au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] résistent à son influence, beaucoup voient en elle un phare de renouveau spirituel qui devrait être soutenu par la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_cas.96.a: "Soutenons ses réformes."
 flavor_cas.96.b: "Laissons l'Église s'en occuper."
 flavor_cas.96.historical_info: "Teresa d'Ávila était une mystique, réformatrice et fondatrice du mouvement des Carmélites déchaussées, qui mettait l'accent sur la pauvreté, la prière et la discipline spirituelle. Ses écrits, dont Le Chemin de la perfection et Le Château intérieur, lui valurent à la fois admiration et suspicion. Elle fut ensuite rejointe et soutenue par des alliés comme Jean de la Croix, et ses réformes se répandirent à travers l'Espagne malgré l'opposition des autorités cléricales conservatrices. Elle fut même confrontée à l'Inquisition, mais aucune accusation ne fut retenue, et ses efforts aboutirent finalement à la scission de son ordre."
 flavor_cas.97.title: "La canonisation de [target_character.GetNameWithNoTooltip]"
 flavor_cas.97.desc: "De nombreuses années après son décès, [target_character.GetName] continue d'inspirer l'admiration des fidèles. Ses écrits nourrissent encore l'âme, ses réformes spirituelles ont survécu aux résistances, et des récits d'intercessions miraculeuses entourent sa tombe. Avec une vénération croissante, il est temps d'envisager de reconnaître officiellement sa sainteté."
 flavor_cas.97.a: "Toute la chrétienté connaîtra son nom !"
 flavor_cas.97.b: "Nul besoin de tout ça."
 flavor_cas.97.historical_info: "Teresa de Ávila fut canonisée en 1622 par le pape Grégoire XV et proclamée Docteur de l'Église en 1970 par le pape Paul VI. Sa théologie mystique et son mouvement de réforme ont profondément marqué le catholicisme espagnol durant la Contre-Réforme. Même des siècles plus tard, ses écrits et ses intuitions spirituelles demeurent influents dans le monde catholique."
 flavor_cas.98.title: "La canonisation de [target_character.GetNameWithNoTooltip]"
 flavor_cas.98.desc: "Après des décennies passées à prêcher, écrire et fonder des séminaires à travers le monde, l'influence de [target_character.GetName] demeure intacte. Ses disciples ont façonné des universités, conseillé des rois et résisté à la marée hérétique. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] a été informé que l'[GetUniqueInternationalOrganization('catholic_church').GetName] a ouvert la voie à la canonisation, il serait donc peut-être judicieux de soutenir cette élévation."
 flavor_cas.98.a: "[target_character.GetSheHe|U] était une personne sainte qui mérite cet honneur."
 flavor_cas.98.b: "Laissons les jésuites perpétuer son héritage sans sainteté."
 flavor_cas.98.historical_info: "Ignace fut canonisé en 1622 par le pape Grégoire XV. Ses Exercices spirituels devinrent un texte fondamental de la dévotion catholique, et l'ordre jésuite façonna l'expansion mondiale du catholicisme. Il demeure l'une des figures les plus influentes de la Réforme catholique et de l'éducation religieuse à l'échelle mondiale."
 flavor_cas.99.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.99.desc: "Un frère carmélite, [target_character.GetName], mieux connu sous le nom de Juan de Santo Matía, est devenu l'âme poétique de l'esprit réformateur. [Select_CString(target_character.IsFemale,'Elle', 'Il')] est un compagnon de [target_character.GetName2], et [Select_CString(target_character.IsFemale,'elle', 'il')] défend son mouvement déchaussé avec une discipline rigoureuse et un mysticisme divin. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a publié de nombreux ouvrages sur l'ascension de l'âme à travers les ténèbres vers l'union divine, une théologie à la fois profonde et controversée. Bien que nous ayons auparavant soutenu son mentor, beaucoup craignent qu'appuyer davantage ce mysticisme frôle l'hérésie."
 flavor_cas.99.a: "Continuons de soutenir ces enseignements mystiques."
 flavor_cas.99.b: "Réprimandons ce mysticisme avant qu'il ne sème la confusion."
 flavor_cas.99.historical_info: "Juan de Yepes Álvarez était un mystique, poète et réformateur espagnol dont les œuvres spirituelles ont profondément transformé la théologie carmélitaine. Emprisonné et persécuté par les frères non réformés, il devint un symbole de résilience spirituelle et de génie littéraire, reconnu plus tard comme l'un des plus grands poètes de la langue espagnole."
 flavor_cas.100.title: "La canonisation de [target_character.GetNameWithNoTooltip]"
 flavor_cas.100.desc: "Des années après sa mort, les paroles de [target_character.GetName] résonnent encore dans nos églises et nos monastères. Son mysticisme théologique a obtenu l'approbation jusque dans le cœur de l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Sa poésie est vénérée, et ses disciples plaident pour sa canonisation."
 flavor_cas.100.a: "Ses travaux ont illuminé toute la [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_cas.100.b: "Nul besoin de le faire canoniser."
 flavor_cas.100.historical_info: "Juan de Yepes y Álvarez, qui deviendra plus tard connu sous le nom de saint Jean de la Croix, fut canonisé en 1726 par le pape Benoît XIII. Ses œuvres mystiques, telles que La Nuit obscure de l'âme, Le Cantique spirituel et La Montée du Carmel, devinrent des piliers de la littérature dévotionnelle catholique et furent louées pour leur brillance poétique et théologique."
 flavor_cas.101.title: "Le [ShowGovernmentReformNameWithNoTooltip('royal_council_of_castile')]"
 flavor_cas.101.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] est enchaînée depuis trop longtemps aux caprices de la mesquine [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et à l'inefficace mosaïque des juridictions locales. Le [ShowGovernmentReformName('royal_council_of_castile')], proposé par [target_character.GetName] et soutenu tant par les réformateurs que par les royalistes, offre la vision d'un État plus centralisé et gouverné de manière professionnelle. En conférant au conseil le pouvoir de superviser la collecte des impôts, les affaires judiciaires et les nominations, nous pourrions mieux orienter les ressources du [ROOT.GetCountry.GetFlavorRank] vers l'intérêt national, plutôt que vers les indulgences des gouverneurs locaux."
 flavor_cas.101.a: "Laissons le conseil superviser le [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.101.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne tolérera pas une telle injure."
 flavor_cas.101.historical_info: "Le Conseil Royal et Suprême de Castille fut établi à la fin du XVe siècle sous les Rois Catholiques, Ferdinand II d'Aragon et Isabelle Ire de Castille. À l'origine simple organe consultatif médiéval, il fut transformé en un instrument central de l'autorité royale. Il servit à réduire le pouvoir de la haute noblesse, à contourner les privilèges locaux et à professionnaliser la gouvernance par la nomination de juristes et de bureaucrates formés à l'université, agissant au service des intérêts du royaume."
 flavor_cas.102.title: "Les décrets de la [ShowGovernmentReformNameWithNoTooltip('nueva_planta')]"
 flavor_cas.102.desc: "Comme l'époque actuelle se caractérise par des efforts visant à centraliser le pouvoir, nombreux sont ceux qui suggèrent qu'il est temps d'unifier enfin notre mosaïque de royaumes sous un système juridique et administratif unique. Les traditionnels #italic Fueros#! et privilèges d'[ShowAreaName('aragon_area')], de [ShowAreaName('catalonia_area')] et de [ShowAreaName('valencia_area')] ont longtemps résisté à l'autorité #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!, mais une réforme législative audacieuse, la [ShowGovernmentReformName('nueva_planta')], abolirait ces lois distinctes et les intégrerait pleinement dans un État [ROOT.GetCountry.GetAdjective] centralisé."
 flavor_cas.102.a: "Nous devons centraliser l'État."
 flavor_cas.102.a.tt: "Chaque [location|e] en [ShowAreaName('aragon_area')], en [ShowAreaName('catalonia_area')] et en [ShowAreaName('valencia_area')] obtient le [modifier|e] [ShowModifier('spa_implemented_nueva_planta')] pendant #Y 20#! ans"
 flavor_cas.102.b: "Maintenons les libertés régionales traditionnelles."
 flavor_cas.102.historical_info: "Les décrets de la Nueva Planta furent une série de lois promulguées par Philippe V entre 1707 et 1716, après la guerre de Succession d'Espagne, visant à unifier l'Espagne sous l'absolutisme bourbonien. Ces réformes abolirent les systèmes juridiques et institutions distincts de la Couronne d'Aragon et démantelèrent effectivement leurs privilèges historiques."
 flavor_cas.103.title: "Le maître du réalisme sacré"
 flavor_cas.103.desc: "Un peintre remarquable, [target_character.GetName] gagne en renommée grâce à ses compositions profondément spirituelles et à son utilisation très innovante du clair-obscur. Ses tableaux représentent la vie monastique, des scènes bibliques et le martyre avec solennité. Certains suggèrent de lui confier une commande pour décorer nos églises et promouvoir la piété religieuse à travers le [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.103.a: "Qu'il glorifie notre foi sur la toile !"
 flavor_cas.103.b: "Nous ne pouvons nous permettre de le payer pour l'instant."
 flavor_cas.103.historical_info: "Francisco de Zurbarán était un peintre baroque espagnol principalement associé aux œuvres spirituelles et à l'accent mis par la Contre-Réforme sur la piété visuelle. Le style de Zurbarán alliait réalisme et illumination mystique, et sa capacité à représenter la contemplation silencieuse rendait son œuvre très singulière, même au sein de l'art du Siècle d'or espagnol."
 flavor_cas.104.title: "L'ingénieux [target_character.GetNameWithNoTooltip]"
 flavor_cas.104.desc: "Il nous a été signalé que [target_character.GetName] a proposé un certain nombre de machines à vapeur incroyables destinées à pomper l'eau des mines. Son travail couvre la métallurgie, l'hydrologie et même les combinaisons de plongée. Bien que certains au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] se moquent de ses engins mécaniques, d'autres murmurent qu'il pourrait être en avance sur son temps, suggérant que nous devrions envisager de subventionner ses recherches."
 flavor_cas.104.a: "Soutenons ses moteurs révolutionnaires."
 flavor_cas.104.b: "C'est une curiosité, rien de plus."
 flavor_cas.104.historical_info: "Jerónimo de Ayanz y Beaumont était un soldat, inventeur et administrateur, surtout connu pour avoir créé un appareil à vapeur primitif en 1606. Il utilisa ses inventions pour améliorer la sécurité et l'efficacité des mines dans les territoires riches en minéraux de l'Espagne. Ses conceptions ont préfiguré la Révolution industrielle de plus d'un siècle."
 flavor_cas.105.title: "Épidémie de [ShowDiseaseNameWithNoTooltip('smallpox')] en [ShowRegionNameWithNoTooltip('mesoamerica_region')]"
 flavor_cas.105.desc: "Des nouvelles alarmantes de nos territoires du Nouveau Monde font état d'une mortalité massive parmi les peuples autochtones. La [ShowDiseaseName('smallpox')], une maladie terrible, probablement apportée par nos propres hommes, se propage à travers les établissements de [ShowRegionName('mesoamerica_region')]. Les victimes tombent par dizaines, et il est probable que des villages entiers disparaîtront de la carte à moins d'agir rapidement."
 flavor_cas.105.a: "Nous ne disposons pas des outils pour l'arrêter."
 flavor_cas.105.a.tt: "Chaque [location|e] en [ShowRegionName('mesoamerica_region')] possédé par la [ROOT.GetCountry.GetName] ou nos [subjects|e] obtient le [modifier|e] [ShowModifier('spa_severe_smallpox_outbreak')] pendant #Y 20#! ans"
 flavor_cas.105.b: "Nous devons faire tout notre possible pour les aider !"
 flavor_cas.105.b.tt: "Chaque [location|e] en [ShowRegionName('mesoamerica_region')] possédé par la [ROOT.GetCountry.GetName] ou nos [subjects|e] obtient le [modifier|e] [ShowModifier('spa_mild_smallpox_outbreak')] pendant #Y 20#! ans"
 flavor_cas.105.historical_info: "L'introduction de maladies de l'Ancien Monde telles que la variole, la rougeole et la grippe dévasta les populations autochtones des Amériques. Ces maladies se propagèrent rapidement et l'on estime qu'entre 50 % et 90 % de la population mésoaméricaine native mourut dans les décennies suivant le contact."
 flavor_cas.106.title: "La conquête de [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_cas.106.desc: "[ShowLocationName('tenochtitlan')], autrefois métropole éblouissante aux temples imposants, aux larges canaux et aux marchés prospères, repose désormais en ruines. Les défenseurs se sont battus avec un courage désespéré, mais ils n'ont pu résister à la force combinée de nos armes. Avec la capture de leur capitale et la mort de leurs dirigeants, leur structure de pouvoir a été irrémédiablement brisée."
 flavor_cas.106.a: "Une ère nouvelle pour la [ShowRegionNameWithNoTooltip('mesoamerica_region')]."
 flavor_cas.106.historical_info: "La chute de Tenochtitlan en 1521 marqua l'effondrement de l'Empire aztèque. Hernán Cortés, aidé de milliers d'alliés autochtones, assiégea la ville pendant des mois. Après une dernière attaque féroce, le dernier empereur aztèque, Cuauhtémoc, fut capturé et l'ancienne capitale insulaire, jadis glorieuse, fut réduite en ruines."
 flavor_cas.107.title: "La conquête de [ShowLocationNameWithNoTooltip('qusqu')]"
 flavor_cas.107.desc: "Nos forces ont pris [ShowLocationName('qusqu')], la [target_location.GetRank.GetName] sacrée des #L [ShowCultureName('inka_culture')]s#!. Malgré la puissance et l'organisation des peuples andins, notre acier et nos chevaux ont prévalu. Les trésors saisis dans le Temple du Soleil à eux seuls suffisent à financer des expéditions entières. Alors que les derniers vestiges du pouvoir impérial des #L [ShowCultureNameWithNoTooltip('inka_culture')]s#! ont été anéantis, notre domination sur les [ShowRegionName('andes_region')] ne fera plus face à l'opposition autochtone."
 flavor_cas.107.a: "Une victoire triomphale !"
 flavor_cas.107.historical_info: "Cusco, capitale de l'Empire inca, fut prise par les Espagnols sous la conduite de Francisco Pizarro en 1533 après la capture et l'exécution de l'empereur Atahualpa. La conquête fut marquée par la trahison, une guerre civile interne chez les Incas et un pillage immense. La chute de Cusco représenta le coup de grâce porté au plus grand empire de l'Amérique du Sud précolombienne."
 flavor_cas.108.title: "La fondation de Mexico"
 flavor_cas.108.desc: "Avec l'ancienne capitale des #L [ShowCultureName('nahua_culture')]s#! réduite en ruines et leur ordre impérial démantelé, il est temps de repartir de zéro. Beaucoup suggèrent que nous devrions transformer les ruines de l'ancienne ville en un centre de notre pouvoir dans la région, qui refléterait non pas les sacrifices sanglants et l'idolâtrie païenne, mais la gloire de la chrétienté et la puissance de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] #L [ROOT.GetCountry.GetAdjective]e#!."
 flavor_cas.108.a: "Elle prendra le nom de $mexico_city$."
 flavor_cas.108.b: "Gardons-la en l'état."
 flavor_cas.108.historical_info: "À la suite de la conquête de l'Empire aztèque en 1521, la Couronne espagnole dut relever le défi d'établir un contrôle permanent sur ses vastes nouveaux territoires. En 1524, Ciudad de México fut officiellement fondée sur les ruines de Tenochtitlan et devint rapidement la capitale politique, religieuse et économique de la Nouvelle-Espagne."
 flavor_cas.109.title: "La nouvelle capitale du Pérou"
 flavor_cas.109.desc: "Alors que notre emprise sur les [ShowRegionName('andes_region')] se renforce, le moment est venu de fonder une ville qui servira de centre administratif et commercial. Un site près du fleuve Rimac offre un climat doux, un terrain fertile et un accès à l'océan Pacifique, des conditions idéales pour une nouvelle capitale."
 flavor_cas.109.a: "Établissons un nouveau centre de pouvoir."
 flavor_cas.109.b: "Ce projet serait trop coûteux."
 flavor_cas.109.historical_info: "Lima fut fondée par Francisco Pizarro en 1535 pour servir de capitale administrative du vice-royaume du Pérou. À l'époque, elle était connue sous le nom de #italic Ciudad de los Reyes#!, en hommage au jour de l'Épiphanie où elle fut établie. Sa position stratégique sur la côte pacifique en fit le principal siège du pouvoir en Amérique espagnole. Au fil du temps, Lima deviendra l'une des villes les plus riches et les plus influentes du Nouveau Monde."
 flavor_cas.110.title: "Les dépôts d'[ShowGoodsNameWithNoTooltip('silver')] dans les [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.110.desc: "Nos mineurs signalent la découverte de vastes gisements d'[ShowGoodsName('silver')] près des [ShowLocationName('sumaq_urqu_mountains')]. Avec un investissement approprié, nous pourrions transformer ce haut plateau désolé en cœur battant des finances impériales. Cependant, organiser la main-d'œuvre locale, sécuriser le transport et établir des infrastructures de fusion nécessitera des investissements importants."
 flavor_cas.110.a: "Commençons immédiatement les opérations minières."
 flavor_cas.110.a.tt: "Chaque [location|e] dans les [ShowRegionName('andes_region')] produisant de l'[ShowGoodsName('silver')] recevra le [modifier|e] [ShowModifier('spa_potosi_silver')] pendant #Y 20#! ans"
 flavor_cas.110.b: "Ne troublons pas les paysages locaux."
 flavor_cas.110.b.tt: "Chaque [location|e] dans les [ShowRegionName('andes_region')] produisant de l'[ShowGoodsName('silver')] recevra [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]."
 flavor_cas.110.historical_info: "En 1545, un autochtone nommé Diego Gualpa découvrit de l'argent à la base du mont Cerro Rico, près de l'actuelle Potosí en Bolivie. Cette découverte devint rapidement le gisement d'argent le plus riche du monde, alimentant l'économie espagnole pendant plus de deux siècles."
 flavor_cas.111.title: "L'essor de Potosí"
 flavor_cas.111.desc: "Alors que l'attrait implacable de l'[ShowGoodsName('silver')] continue de transformer les [ShowRegionName('andes_region')], des gens de tout le [ROOT.GetCountry.GetFlavorRank] affluent vers [target_location.GetName], devenue la capitale minière de la région. Le [target_location.GetRank.GetName] s'étend désormais en bâtiments et vibre du commerce, méritant pleinement le nom de #italic Cerro Rico#!, ou « Montagne Riche »."
 flavor_cas.111.a: "Que Potosí devienne le cœur urbain de la région !"
 flavor_cas.111.historical_info: "À la fin du XVIe siècle, Potosí s'était transformée d'un simple camp minier en l'une des villes les plus peuplées et cosmopolites des Amériques. Avec une population estimée à près de 150 000 habitants à son apogée, elle attirait chercheurs de fortune, administrateurs, clergé, mais aussi des travailleurs autochtones contraints."
 flavor_cas.112.title: "Adoption du [ShowEstatePrivilegeNameWithNoTooltip('cas_mita_system')]"
 flavor_cas.112.desc: "Pour accroître l'efficacité de nos mines, les administrateurs coloniaux envisagent d'adopter les anciennes coutumes des #L [ShowCultureName('inka_culture')]s#!. Le [ShowEstatePrivilegeName('cas_mita_system')], un système de travail rotatif utilisé ces derniers depuis des générations, offrait un précédent pour organiser une main-d'œuvre indigène considérable. En adaptant ce système, nous pourrions augmenter fortement la production d'argent, bien que beaucoup craignent que cela n'entraîne un lourd tribut humain et des troubles généralisés."
 flavor_cas.112.a: "Adaptons le système à nos propres fins."
 flavor_cas.112.b: "Nous ne devons pas recourir à une telle cruauté."
 flavor_cas.112.historical_info: "Pour soutenir l'immense production d'argent du #italic Cerro Rico de Potosí#!, les autorités coloniales espagnoles ont adapté le système précolombien de la Mit'a, utilisé à l'origine par les Incas pour les travaux publics. Ce système força des milliers d'hommes indigènes à des cycles brutaux de travail forcé. S'il permit à Potosí de devenir l'un des moteurs économiques de l'Empire espagnol, le tribut infligé aux populations autochtones fut dévastateur, beaucoup d'indigènes mourant de ces conditions extrêmes."
 flavor_cas.113.title: "Le découvreur oublié"
 flavor_cas.113.desc: "Un homme [ShowCultureName('charka_culture')] nommé [target_character.GetName] fut le premier à découvrir de riches veines d'argent dans les montagnes près de [ShowLocationName('colquechaca')]. Les rumeurs disent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] tomba sur l'argent en cherchant un lama perdu et alluma un feu pour se réchauffer, ne découvrant qu'ensuite l'argent en fusion scintillant dans les braises. Pourtant, malgré l'importance de sa découverte, [target_character.GetLastNameWithNoTooltip] n'a reçu ni honneur ni récompense. Beaucoup des nôtres minimisent son rôle et attribuent la gloire à nos capitaines, tandis que ses compatriotes indigènes le condamnent comme un traître pour avoir révélé la richesse de la montagne sacrée aux mains étrangères."
 flavor_cas.113.a: "[target_character.GetSheHe|U] nous a été fort utile."
 flavor_cas.113.b: "Récompensons-le pour sa découverte, et offrons-lui notre protection."
 flavor_cas.113.historical_info: "Diego de Huallpa est crédité de la découverte accidentelle des filons d'argent du Cerro Rico de Potosí vers 1545. Sa trouvaille, déclenchée par un feu allumé lors d'une nuit glaciale, devint la base de l'une des mines d'argent les plus riches de l'histoire mondiale. Pourtant, il ne reçut que peu de reconnaissance. Ses contributions furent minimisées par les autorités espagnoles, tandis que les chefs de la résistance indigène le condamnèrent et le menacèrent pour avoir révélé une montagne sacrée."
 flavor_cas.114.title: "Manufactures royales"
 flavor_cas.114.desc: "Nos conseillers ont présenté une audacieuse proposition économique pour approfondir les réformes mercantilistes. La [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] établirait un réseau de manufactures royales dédiées à la production de biens de luxe, de textiles, de porcelaine, d'armes et d'autres matériaux stratégiques. Cette réforme devrait à la fois réduire notre dépendance aux importations étrangères et stimuler la production nationale."
 flavor_cas.114.a: "Promulguons la réforme."
 flavor_cas.114.b: "Laissons les compagnies et guildes privées s'en occuper."
 flavor_cas.114.c: "Nous n'avons nul besoin de tout cela."
 flavor_cas.114.historical_info: "Les Manufactures royales étaient des installations industrielles centralisées créées dans le cadre des politiques mercantilistes inspirées par #italic l'Ancien Régime#! français. En Espagne, les monarques bourboniens fondèrent ou subventionnèrent des dizaines de Manufactures royales, produisant tout, de la porcelaine, de la soie et des étoffes aux armes, au tabac et aux spiritueux. S'inspirant du colbertisme, cette doctrine économique visait à stimuler la production nationale, réduire les importations et améliorer la balance commerciale en exportant des produits à forte valeur ajoutée."
 flavor_cas.115.title: "Les Arbiristas"
 flavor_cas.115.desc: "Ces dernières années, un nombre croissant d'hommes de lettres, connus sous le nom #italic d'Arbitristas#!, nous ont présenté des rapports sur l'état déclinant de l'économie de notre [ROOT.GetCountry.GetFlavorRank]. Ils préconisent divers remèdes, notamment le renforcement de la production nationale, la régulation des importations, l'amélioration des politiques commerciales, l'augmentation de la productivité agricole et la lutte contre l'influence excessive de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] oisive et la propriété foncière improductive."
 flavor_cas.115.a: "Nous devons soutenir leurs idées."
 flavor_cas.115.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne serait certainement pas de cet avis."
 flavor_cas.115.historical_info: "Les Arbitristas étaient des intellectuels et bureaucrates espagnols apparus à la fin du XVIe et au début du XVIIe siècle en réaction au déclin économique et administratif de l'Espagne. Ils rédigèrent des traités diagnostiquant des problèmes tels que l'inflation causée par l'afflux d'argent, la dépendance aux importations, la décadence de l'agriculture et la domination d'une noblesse oisive."
 flavor_cas.116.title: "Le Casticismo"
 flavor_cas.116.desc: "Un mouvement réactionnaire s'opposant à la diffusion des idées des [ShowInstitutionName('enlightenment')] s'est répandu dans tout le [ROOT.GetCountry.GetFlavorRank]. Ce courant prône un retour aux valeurs et au mode de vie traditionnels, le soi-disant #italic Castizo#!. Il défend la préservation des anciennes coutumes, l'orthodoxie religieuse, les habits traditionnels, la corrida et notre langue dans sa forme la plus pure. Si beaucoup expriment leur soutien à ce mouvement, d'autres craignent qu'il ne freine sérieusement les réformes et la pensée moderne."
 flavor_cas.116.a: "Ne laissons pas la nostalgie nous empêcher de progresser."
 flavor_cas.116.b: "Nous devons préserver notre héritage."
 flavor_cas.116.historical_info: "Le #italic Casticismo#! fut un mouvement culturel et idéologique apparu en Espagne au cours du XVIIIe siècle. Il s'opposait aux idées éclairées du rationalisme et aux coutumes étrangères, en particulier françaises. Ce courant célébrait les traditions proprement espagnoles, incluant la langue, la religion et la mode, toutes considérées comme des expressions de l'identité nationale."
 flavor_cas.117.title: "Bibliothèque du monastère de San Lorenzo"
 flavor_cas.117.desc: "[target_ruler.GetName], profondément attaché à la promotion de la culture, a exprimé le souhait d'agrandir le complexe [ROOT.GetCountry.GetGovernment.GetAdjective] de [ShowBuildingTypeName('el_escorial_palace')] par la création d'une grande bibliothèque destinée à accueillir des milliers de volumes, manuscrits et textes provenant de tout le [ROOT.GetCountry.GetFlavorRank]. Bien que cette entreprise soit coûteuse, elle permettrait de consolider notre [ROOT.GetCountry.GetFlavorRank] comme centre d'apprentissage et de culture."
 flavor_cas.117.a: "Construisons cette bibliothèque."
 flavor_cas.117.b: "Nous ne pouvons nous permettre de tels investissements."
 flavor_cas.117.historical_info: "Le monastère de San Lorenzo de l'Escurial, commandé par le roi Philippe II d'Espagne à la fin du XVIe siècle, abritait l'une des bibliothèques les plus importantes de l'Europe moderne. Cette bibliothèque devint un véritable dépôt de manuscrits rares, de textes classiques et d'ouvrages de théologie, de science et de philosophie. Philippe II supervisa personnellement son développement, acquérant des œuvres venues de toute l'Europe et du monde islamique."
 flavor_cas.118.title: "L'[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.118.desc: "Alors que la popularité de la tauromachie ne cesse de croître, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] proposent de créer une institution officielle dédiée à cet art. Celle-ci formerait de jeunes matadors tant à la technique qu'à la discipline, et formaliserait un art jusque-là transmis de manière informelle. Si l'initiative a suscité un vif intérêt populaire, les habitants se montrent mécontents, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggérant que l'[ShowBuildingTypeName('sevilla_bullfighting_school')] serait financée par les impôts provinciaux."
 flavor_cas.118.a: "Que l'école prospère !"
 flavor_cas.118.b: "Les fonds publics doivent répondre à des besoins plus importants."
 flavor_cas.118.historical_info: "L'École de tauromachie de Séville fut fondée par décret royal le 28 mai 1830, sous le règne de Ferdinand VII d'Espagne, à la suite d'une proposition du ministère des Finances. Il s'agissait de la première institution officielle dédiée à la formation systématique des toreros. Comme son financement provenait de taxes prélevées sur les villes disposant d'installations pour la cavalerie, l'école rencontra des résistances fiscales et politiques."
 flavor_cas.119.title: "Opposition à l'[ShowBuildingTypeNameWithNoTooltip('sevilla_bullfighting_school')]"
 flavor_cas.119.desc: "La récente [ShowBuildingTypeName('sevilla_bullfighting_school')] suscite la controverse depuis sa création. Le financement continu de l'institution par des taxes prélevées sur les villes provinciales disposant d'installations pour la cavalerie a été vivement critiqué. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] proteste désormais, jugeant cette dépense insoutenable et injuste. Ils estiment que l'argent public devrait être consacré à des besoins sociaux plus larges."
 flavor_cas.119.a: "Très bien. Nous fermerons l'école."
 flavor_cas.119.b: "Nous ne cèderons pas à la pression populaire pour un souci de culture nationale."
 flavor_cas.119.historical_info: "Bien que l'École de tauromachie de Séville, créée en 1830 par décret royal de Ferdinand VII, ait été la première institution officielle d'Espagne consacrée à la formation des toreros, elle n'a fonctionné que pendant quatre ans. Financée par une taxe sur les capitales provinciales et les villes abritant des centres d'entraînement de cavalerie, cette charge financière devint rapidement impopulaire. À la mort de Ferdinand VII et sous la régence de María Cristina, les priorités changèrent, et en 1834, l'école fut officiellement dissoute, ses fonds étant réaffectés à l'éducation et à l'aide aux pauvres."
 flavor_cas.120.title: "Le chroniqueur des [ShowRegionNameWithNoTooltip('andes_region')]"
 flavor_cas.120.desc: "Alors que nous poursuivons notre expansion dans les [ShowRegionName('andes_region')], de nombreuses personnes affluent vers la région en quête de diverses opportunités. Parmi elles se trouve [target_character.GetName], qui a exprimé le désir de rédiger une chronique complète des terres et des peuples du Nouveau Monde. Contrairement à de nombreux conquistadors, [target_character.GetLastNameWithNoTooltip] s'intéresse profondément à la documentation des coutumes, de la géographie et des histoires des populations autochtones et à la préservation de connaissances précieuses déjà en voie de disparition. Cependant, [Select_CString(target_character.IsFemale,'elle', 'il')] manque de ressources pour poursuivre ses recherches et efforts de publication."
 flavor_cas.120.a: "Finançons-les."
 flavor_cas.120.b: "Nous n'avons pas de temps à consacrer aux gribouilleurs et aux histoires frivoles."
 flavor_cas.120.historical_info: "Pedro Cieza de León était un conquistador espagnol et chroniqueur de la période coloniale précoce au Pérou. Contrairement à beaucoup de ses contemporains, Cieza s'intéressait davantage à la documentation qu'à la conquête. Son œuvre majeure, #italic Crónica del Perú#!, figure parmi les sources les plus précieuses sur la civilisation inca, la géographie et l'administration coloniale naissante. Ses écrits offrent des observations ethnographiques et géographiques détaillées, préservant une richesse d'informations sur les cultures préhispaniques qui auraient autrement été perdues."
 flavor_cas.121.title: "$elegies_of_illustrious_men$"
 flavor_cas.121.desc: "[target_character.GetName] est un ancien soldat devenu prêtre qui parcourt nos possessions du Nouveau Monde et documente ses expériences dans une vaste épopée intitulée #italic $elegies_of_illustrious_men$#!. Cette œuvre littéraire monumentale glorifie les hommes qui ont construit nos domaines d'outre-mer et vise à préserver leur mémoire sous forme de poème."
 flavor_cas.121.a: "Soutenons cette épopée de conquête et d'honneur."
 flavor_cas.121.b: "L'épée et la croix bâtissent des empires, et non la poésie."
 flavor_cas.121.historical_info: "Juan de Castellanos était un soldat espagnol devenu prêtre en Nouvelle-Grenade. Il est l'auteur des #italic Elegías de varones ilustres de Indias#!, l'un des poèmes les plus longs jamais écrits en langue espagnole, comptant plus de 113 000 vers. Son œuvre relate la conquête espagnole des Amériques dans un mélange unique de poésie et d'histoire."
 flavor_cas.122.title: "La manufacture #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! de [ShowGoodsNameWithNoTooltip('tobacco')]"
 flavor_cas.122.desc: "Le [ShowGoodsName('tobacco')] est devenu un produit d'une valeur et d'une demande considérables à travers l'[ShowContinentName('europe')]. Pour contrôler son immense potentiel, la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] propose la construction d'une nouvelle manufacture #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! de [ShowGoodsNameWithNoTooltip('tobacco')] à [ShowLocationName('sevilla')]. Elle centralisera la transformation et la distribution du [ShowGoodsNameWithNoTooltip('tobacco')] sous notre monopole, limitant la contrebande et augmentant les recettes."
 flavor_cas.122.a: "Établissons-la."
 flavor_cas.122.a.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] produisant du [ShowGoodsName('tobacco')] bénéficiera également du [modifier|e] [ShowModifier('spa_royal_tobacco_factory')] pendant #Y 20#! ans"
 flavor_cas.122.b: "Ne dépensons pas d'argent là-dedans."
 flavor_cas.122.historical_info: "Bien que la présence du tabac à Séville remonte aux débuts de la colonisation des Amériques, ce n'est qu'au XVIIIe siècle qu'un gouvernement décida de construire une institution dédiée à la fabrication des produits du tabac. Une fois la construction achevée, elle devint le deuxième plus grand bâtiment d'Espagne à l'époque, dépassé seulement par le palais de l'Escurial."
 flavor_cas.125.title: "Pirates des [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_cas.125.desc: "Nos marchands dans la région des [ShowRegionName('caribbean_region')] s'inquiètent de la présence de [pirate_country.GetName], connus pour mener des raids contre les flottes marchandes et les ports, perturbant considérablement notre commerce dans la région. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a présenté une demande d'investissement dans la fortification de nos établissements côtiers afin de dissuader les pirates d'attaquer."
 flavor_cas.125.a: "Investissons dans ces fortifications."
 flavor_cas.125.b: "Ils n'oseront jamais nous attaquer."
 flavor_cas.125.historical_info: "La piraterie dans les Caraïbes constituait une menace majeure pour les intérêts espagnols entre les XVIe et XVIIIe siècles. Les vastes flottes de trésors espagnoles, chargées d'or et d'argent en provenance des Amériques, représentaient des cibles irrésistibles. Les pirates attaquaient des villes comme La Havane et Carthagène, souvent soutenus par des puissances coloniales rivales sous forme de corsaires."
 flavor_cas.126.title: "Une cuisine ressuscitée"
 flavor_cas.126.desc: "L'introduction lente mais régulière de cultures exotiques venues d'outre-mer transforme peu à peu nos tables. Des produits tels que la [ShowGoodsName('potato')] et le [ShowGoodsName('maize')] étaient autrefois considérés comme de la nourriture basique digne de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], mais ils ont désormais été adoptés par toute la nation. En [ShowAreaName('castile_area')] et dans le [ShowAreaName('leon_area')], la [ShowGoodsNameWithNoTooltip('potato')] se fait maintenant bouillir, frire et mijoter dans des plats à la fois humbles et nobles. À [ShowAreaName('valencia_area')] et dans l'[ShowAreaName('aragon_area')], le [ShowGoodsName('rice')] est devenu la base de recettes nouvelles et colorées partagées sur les places animées. Ces ingrédients, venus de terres lointaines, ont trouvé un nouveau foyer dans nos marmites et sur nos palais."
 flavor_cas.126.a: "Buen Provecho !"
 flavor_cas.126.historical_info: "L'introduction de cultures telles que la pomme de terre, le maïs et le riz en Espagne après l'échange colombien a transformé l'agriculture et l'alimentation ibériques. Ces produits sont devenus essentiels à certains des plats espagnols les plus emblématiques, comme la #italic paella#! en Valence, tandis que la pomme de terre, importée des Andes, est progressivement devenue la pierre angulaire de recettes telles que la #italic tortilla de patatas#! et les #italic patatas bravas#!."
 flavor_cas.127.title: "Un partisan des femmes éclairées"
 flavor_cas.127.desc: "[target_character.GetName] est une femme lettrée qui gagne récemment en renommée grâce à la publication de ses arguments en faveur de l'accès des femmes à l'éducation et à la vie intellectuelle. Bien que ses opinions soient controversées dans certains milieux, d'autres la saluent comme un phare de vertu et de réforme des [ShowInstitutionName('enlightenment')]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] hésite entre faire la faire taire ou la laisser publier librement."
 flavor_cas.127.a: "Laissons ses écrits circuler."
 flavor_cas.127.b: "Nous ne pouvons nous opposer à la tradition."
 flavor_cas.127.historical_info: "Josefa Amar y Borbón était l'une des penseuses les plus importantes des Lumières en Espagne et l'une des premières à défendre de manière systématique l'éducation et l'émancipation intellectuelle des femmes. Elle soutenait que les femmes possédaient des capacités intellectuelles égales à celles des hommes et qu'elles devaient avoir accès à l'éducation ainsi qu'aux postes de responsabilité."
 flavor_cas.128.title: "La plume contre le pouvoir"
 flavor_cas.128.desc: "Une collection de récits de [target_character.GetName] circule à travers le pays et attire l'attention dans nos cercles littéraires. Si beaucoup louent l'élégance de sa prose, d'autres y voient une critique brûlante du rôle des femmes, habilement dissimulée entre ses lignes. Comme ses paroles soulèvent des questions inconfortables, nombreux sont ceux à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui se demandent s'il faut permettre à de tels écrits de se répandre."
 flavor_cas.128.a: "L'art reflète la vie, laissons ses histoires être lues."
 flavor_cas.128.b: "Cela ne fait que propager la discorde."
 flavor_cas.128.historical_info: "María de Zayas était une écrivaine de fiction et de littérature féministe durant le Siècle d'or espagnol. Ses œuvres critiquaient la misogynie, la violence et l'hypocrisie dans une société dominée par les hommes. Elle est considérée comme l'une des premières voix féministes de la littérature espagnole."
 flavor_cas.129.title: "Le procès de [target_character.GetNameWithNoTooltip]"
 flavor_cas.129.desc: "Un procès à [ShowLocationName('alcala_de_henares')] attire l'attention de toute la nation. [target_character.GetName], une femme humble sans dot, fortune ni influence politique, a réussi à obtenir le soutien des érudits de l'Université d'[ShowLocationNameWithNoTooltip('alcala_de_henares')], qui ont porté son affaire devant le tribunal ecclésiastique. À la stupéfaction de beaucoup, le tribunal a statué en sa faveur et lui a permis de divorcer de son mari. Son affaire a suscité de vives discussions parmi les autorités juridiques et ecclésiastiques, beaucoup craignant que cela n'inspire d'autres contestations de la part des femmes."
 flavor_cas.129.a: "Étouffons l'affaire."
 flavor_cas.129.b: "Sa bravoure doit être reconnue."
 flavor_cas.129.historical_info: "Francisca de Pedraza est reconnue comme l'une des premières femmes en Espagne à se libérer légalement d'un mariage abusif. Cela s'est produit devant le tribunal ecclésiastique de l'Université d'Alcalá, à une époque où les femmes n'avaient pratiquement aucun droit dans le mariage, et encore moins l'autonomie légale pour accuser ou se séparer de leur mari. Sa victoire fut extraordinaire dans une ère où les abus étaient souvent considérés comme des affaires privées et où les recours juridiques pour les femmes étaient inexistants."
 flavor_cas.130.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.130.desc: "Suite à une décision extraordinaire, une femme s'est vu accorder le droit de donner des cours à l'Université de [ShowLocationName('salamanca')]. Elle a surpassé toutes les attentes en devenant professeure de [ShowLanguageName('latin_language')] et de philosophie. Bien que beaucoup dans nos cercles académiques s'inspirent d'elle, certains considèrent sa présence comme un défi aux normes traditionnelles, allant jusqu'à suggérer que nous devrions la laisser disparaître discrètement dans l'oubli."
 flavor_cas.130.a: "Soutenons-la comme un symbole de progrès."
 flavor_cas.130.b: "Nous ne devrions pas encourager de telles choses."
 flavor_cas.130.historical_info: "Luisa de Medrano est célébrée comme l'une des premières femmes professeures en Europe. En 1508, à l'âge de 24 ans, elle fut invitée à donner des cours à l'Université de Salamanque. Spécialisée en latin et en études classiques, elle enseigna la rhétorique et la philosophie, des disciplines traditionnellement réservées aux hommes. Elle fut reconnue parmi les #italic Puellae Doctae#!, les jeunes filles érudites, et devint un symbole des réussites académiques féminines."
 flavor_cas.131.title: "Catrasto d'Ensenada"
 flavor_cas.131.desc: "De nombreux intellectuels, mécontents de la manière dont la nation est actuellement gouvernée, ont présenté de nombreuses propositions pour améliorer la situation. Parmi eux se trouve [target_character.GetName], qui estime que nous devrions entreprendre un recensement à grande échelle afin d'améliorer l'efficacité de la fiscalité. Bien que cette initiative promette de révéler les véritables sources de richesse nationale, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se montrent inquiets, ayant longtemps bénéficié de diverses exemptions."
 flavor_cas.131.a: "Que la vérité soit connue."
 flavor_cas.131.b: "Cela ne fera que nous attirer l'ire d'hommes puissants."
 flavor_cas.131.historical_info: "Le Catastro d'Ensenada, lancé en 1749 sous le règne de Ferdinand VI et dirigé par Zenón de Somodevilla, marquis d'Ensenada, fut l'une des réformes administratives les plus ambitieuses de l'Espagne du XVIIIe siècle. Il visait à établir un système fiscal unique et équitable en réalisant un relevé complet de la propriété foncière, de la population, de la production et des revenus à travers la Castille."
 flavor_cas.132.title: "L'ascension des Alhóndigas"
 flavor_cas.132.desc: "Pour assurer une distribution plus efficace des produits agricoles, les autorités proposent l'extension du système des #italic alhóndigas#!, qui sont des marchés publics où les paysans déposent leurs récoltes, et où les produits sont vendus aux enchères de manière dynamique par l'#italic almudí#! local via un système d'enchères à la baisse. L'objectif de cette expansion proposée est d'unifier l'offre et la demande afin d'augmenter le volume, de réduire le gaspillage et de stimuler la productivité. En retour, l' #italic almudí#! percevrait une petite commission, ce qui pourrait profiter aux recettes locales."
 flavor_cas.132.a: "Que les céréales coulent à flots !"
 flavor_cas.132.a.tt: "Chaque [location|e] en [ShowRegionName('iberia_region')] qui produit du [ShowGoodsName('wheat')] recevra [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e] ainsi que le [modifier|e] [ShowModifier('spa_efficient_market_system')] pendant #Y 10#! ans"
 flavor_cas.132.b: "Nous avons des besoins plus urgents que des réformes céréalières."
 flavor_cas.132.historical_info: "Le système des alhóndigas en Espagne a évolué comme une solution pratique pour réguler la vente et la distribution des céréales et autres denrées alimentaires, notamment dans les centres urbains. Ces bâtiments servaient de marchés réglementés où les producteurs déposaient leurs récoltes, tandis que les responsables municipaux supervisaient les enchères, vendant souvent les produits au plus offrant acceptable afin de prévenir la spéculation et l'accumulation."
 flavor_cas.133.title: "Les émeutes d'Esquilache"
 flavor_cas.133.desc: "Dans une tentative de moderniser nos villes et d'améliorer la sécurité publique, nos ministres ont proposé de nouvelles règles vestimentaires visant à éliminer les longues capes et les chapeaux à larges bords. Ces vêtements, très populaires parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], seraient susceptibles de dissimuler des poignards et de faciliter les crimes de rue. Cet effort pour uniformiser les apparences et suivre la mode moderne a suscité la colère populaire."
 flavor_cas.133.a: "Imposons cette nouvelle loi vestimentaire."
 flavor_cas.133.b: "Nous devons protéger la tenue traditionnelle."
 flavor_cas.133.historical_info: "Les émeutes d'Esquilache de 1766 furent déclenchées par des réformes introduites sous le règne du roi Charles III. L'un de ses décrets les plus controversés visait à interdire les longues capes et les chapeaux à larges bords, tous deux emblématiques de la tenue traditionnelle espagnole mais également accusés de dissimuler des armes et de faciliter la criminalité. Bien que ces mesures aient eu pour but d'assainir et de sécuriser la vie urbaine, elles provoquèrent une vive réaction parmi les classes populaires, qui y virent une attaque contre l'identité espagnole."
 flavor_cas.134.title: "[ShowAdvanceNameWithNoTooltip('spa_siglo_de_oro')]"
 flavor_cas.134.desc: "Notre [ROOT.GetCountry.GetFlavorRank] s'élève régulièrement au sommet de l'influence. Les esprits brillants prospèrent dans nos villes, les artistes et écrivains sont célébrés à travers les continents, et notre langue ainsi que notre foi façonnent des terres bien au-delà de nos frontières. Ce moment pourrait être retenu comme l'âge d'or de l'[ROOT.GetCountry.GetName]."
 flavor_cas.134.a: "C'est bel et bien un âge d'or !"
 flavor_cas.134.historical_info: "Le #italic Siglo de Oro#!, ou Siècle d'or, désigne une période de l'histoire espagnole s'étendant approximativement de la fin du XVe siècle à la fin du XVIIe siècle. Elle fut marquée par des réalisations remarquables dans la littérature, les arts et l'expansion mondiale. L'Espagne atteignit son apogée territorial, et son influence dans la politique et l'Église l'éleva au rang de première superpuissance mondiale."
 flavor_cas.135.title: "Le procès des Alumbrados"
 flavor_cas.135.desc: "Le mouvement des #italic Alumbrados#! s'est répandu à travers le [ROOT.GetCountry.GetFlavorRank] et ses croyances ont attiré l'attention de l'Inquisition. Ils affirment bénéficier d'une illumination divine et d'une union spirituelle avec Dieu, rejetant la nécessité des prêtres, des sacrements, voire même de l'[GetUniqueInternationalOrganization('catholic_church').GetName] elle-même. Bien que beaucoup d'entre eux ne soient que de simples contemplatifs prétendant rechercher l'extase spirituelle, d'autres murmurent des idées dangereuses frôlant l'hérésie. Pour cette raison, le Saint-Office exige une enquête formelle et un procès."
 flavor_cas.135.a: "Lançons un procès."
 flavor_cas.135.b: "Ils ne cherchent que la vérité spirituelle."
 flavor_cas.135.historical_info: "Les #italic Alumbrados#! étaient un mouvement religieux mystique du début du XVIe siècle en Espagne, qui mettait l'accent sur l'illumination spirituelle intérieure et la communion directe avec Dieu, indépendamment des sacrements ou de la hiérarchie de l'Église. Le mouvement acquit une certaine notoriété en suggérant que l'extase spirituelle rendait le péché sans importance, ce qui entraîna leur poursuite par l'Inquisition."
 flavor_cas.136.title: "Le grand incendie de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.136.desc: "Un incendie dévastateur, attisé par des vents changeants, a frappé [ShowLocationName('valladolid')]. Des centaines de maisons et des quartiers artisanaux essentiels ont été détruits, et la reconstruction sera une tâche ardue. Cependant, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] soutiennent qu'il s'agit également d'une opportunité. Une toile vierge sur laquelle nous pourrions concevoir une ville plus ordonnée et moderne."
 flavor_cas.136.a: "Reconstruisons-la."
 flavor_cas.136.b: "Accordons-lui des fonds pour soulager les dommages."
 flavor_cas.136.c: "Nous ne pouvons nous permettre de les aider."
 flavor_cas.136.historical_info: "L'incendie de Valladolid du 21 septembre 1561 détruisit un dixième de la ville, incluant plus de 440 maisons, de nombreux ateliers d'artisans et le quartier du marché. Après l'incendie, le roi Philippe II ordonna sa reconstruction, et cet effort architectural marqua l'essor de nouveaux styles tels que l'herrérien et le baroque. Grâce aux architectes qui appliquèrent les méthodes d'urbanisme les plus récentes, Valladolid fut transformée en une ville moderne."
 flavor_cas.137.title: "Établissement de la [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.137.desc: "Beaucoup, à travers le [ROOT.GetCountry.GetFlavorRank], se plaignent de l'inefficacité croissante de notre système judiciaire. Pour remédier à ce problème, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a proposé d'établir la [ShowBuildingTypeName('royal_audience_and_chancery')]. Cette haute cour fournirait des décisions juridiques cohérentes, traiterait les appels et superviserait l'administration locale de la justice. [ShowLocationName('valladolid')] a été proposée comme son siège, en raison de sa position centrale et de son importance politique croissante."
 flavor_cas.137.a: "[ShowLocationNameWithNoTooltip('valladolid')] peut l'accueillir."
 flavor_cas.137.b: "Notre système judiciaire actuel est déjà très bien comme ça."
 flavor_cas.137.historical_info: "La #italic Real Audiencia y Chancillería de Valladolid#!, fondée en 1371, servait de haute cour d'appel et d'organe de supervision des justices locales, permettant à la monarchie de centraliser l'autorité judiciaire et de limiter l'autonomie juridique des nobles et des municipalités."
 flavor_cas.138.title: "Expansion de la [ShowBuildingTypeNameWithNoTooltip('royal_audience_and_chancery')]"
 flavor_cas.138.desc: "La [ShowBuildingTypeName('royal_audience_and_chancery')] de [ShowLocationName('valladolid')] est accablée par le volume et la distance des affaires judiciaires à travers le [ROOT.GetCountry.GetFlavorRank]. Pour remédier à cette inefficacité, les conseillers ont proposé d'étendre l'institution à la partie sud du [ROOT.GetCountry.GetFlavorRank]. [ShowLocationName('ciudad_real')] a été proposée en raison de son emplacement stratégique au sud du fleuve Tage, ce qui permettrait également de diviser leur juridiction. Le nord serait administré par [ShowLocationNameWithNoTooltip('valladolid')] et le sud par [ShowLocationNameWithNoTooltip('ciudad_real')]."
 flavor_cas.138.a: "Excellente idée !"
 flavor_cas.138.b: "Nous nous débrouillerons très bien avec une seule d'entre elles."
 flavor_cas.138.historical_info: "En 1494, les Rois Catholiques divisèrent la juridiction de l'Audience de Valladolid en créant la #italic Real Audiencia y Chancillería de Ciudad Real#!. Cette extension de l'institution reçut autorité au sud du fleuve Tage. Cependant, l'institution fut de courte durée. En 1500, il fut décidé de transférer l'Audience à Grenade, une ville dont l'importance croissait après la conquête de 1492. Le transfert fut achevé en 1505 sur ordre de la reine Jeanne."
 flavor_cas.139.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.139.desc: "[target_character.GetName] a récemment composé ce que beaucoup considèrent comme un bouleversant chef-d'œuvre poétique : $laberinto_de_fortuna$. Dans cette œuvre, [Select_CString(target_character.IsFemale,'elle', 'il')] exalte la faveur divine accordée à notre [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et appelle à l'unité sous la vertu #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent désormais que nous en favorisions la diffusion, car cela pourrait renforcer la loyauté envers la [ROOT.GetCountry.GetGovernment.GetGovermentType.GetName]."
 flavor_cas.139.a: "Finançons la propagation de cette œuvre."
 flavor_cas.139.b: "L'art est à son apogée lorsqu'il trouve sa propre voie."
 flavor_cas.139.historical_info: "Juan de Mena fut un poète de cour sous le règne du roi Juan II de Castille et est considéré comme l'une des figures littéraires les plus importantes de l'Espagne du XVe siècle. Son œuvre la plus célèbre, #italic Laberinto de Fortuna#!, mêle références classiques, allégorie chrétienne et politique, et présente la Fortune comme une force guidée par la providence divine, favorisant en fin de compte le roi légitime. Le poème servait de propagande monarchiste, louant la couronne et encourageant l'unité sous l'autorité royale."
 flavor_cas.140.title: "[target_character.GetNameWithNoTooltip]"
 flavor_cas.140.desc: "Une élégie profondément émouvante intitulée $coplas_por_la_muerte_de_su_padre$ par [target_character.GetName] se répand à travers tout le [ROOT.GetCountry.GetFlavorRank]. L'œuvre contemple la morale, l'héritage et la gloire terrestre, tout en rendant hommage à la vie de son père, qui fut un guerrier renommé de la Reconquista. Certains suggèrent que nous aidions à propager cette œuvre, à la fois comme un acte d'hommage noble et comme moyen de promouvoir ses valeurs."
 flavor_cas.140.a: "Ces strophes méritent d'être lues par tout le monde."
 flavor_cas.140.b: "Que cela reste un acte de deuil."
 flavor_cas.140.historical_info: "Jorge Manrique était un poète castillan, reconnu comme l'un des grands poètes de la littérature espagnole. Ses #italic Coplas por la muerte de su padre#!, ou #italic Vers sur la Mort de son Père#!, sont largement considérées comme un chef-d'œuvre de la poésie médiévale espagnole. Elles réfléchissent à la mort comme grand égalisateur, transcendant la gloire terrestre, et célèbrent l'héritage d'une vie vertueuse incarnée par son père, un chef militaire respecté de la Reconquista."
 flavor_cas.141.title: "Une chapelle des Rois Nouveaux"
 flavor_cas.141.desc: "Certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont proposé de construire une nouvelle chapelle à [ShowLocationName('toledo')], qui servirait de lieu de mémoire éternelle pour la dynastie [target_dynasty.GetName]. Ils évoquent le précédent des anciennes tombes royales abritées dans les cathédrales et soutiennent que nous ne devons pas être en retard pour honorer notre lignée."
 flavor_cas.141.a: "Commanditons la chapelle."
 flavor_cas.141.b: "Ce n'est pas le moment pour tant d'extravagance."
 flavor_cas.141.historical_info: "La #italic Capilla de los Reyes Nuevos#!, ou Chapelle des Rois Nouveaux, a été conçue comme une chapelle funéraire dynastique au sein de la cathédrale de Tolède par Henri II de Castille, fondateur de la dynastie des Trastámara. Henri II souhaitait associer son règne à l'autorité sacrée et historique de Castille en édifiant un lieu de repos royal à proximité des tombes de monarques antérieurs tels que Sancho IV et Alphonse VII."
 flavor_cas.1000.title: "[inquisitor_torquemada.GetNameWithNoTooltip] et l'Inquisition #L [ShowLanguageNameWithNoTooltip('spanish_language')]e#!"
 flavor_cas.1000.desc: "Une faction de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], dirigée par [inquisitor_torquemada.GetName], gagne de plus en plus d'influence au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [inquisitor_torquemada.GetNameWithNoTooltip] entretenait déjà une relation étroite avec [target_character.GetName] avant son accession au trône, et son influence est désormais considérable. Si nous chargions [inquisitor_torquemada.GetNameWithNoTooltip] de maintenir l'orthodoxie religieuse [ShowReligionAdjective('catholic')|l] en [ROOT.GetCountry.GetName], nous établirions une institution garantissant la domination [ShowReligionAdjectiveWithNoTooltip('catholic')|l] sur l'[ShowRegionName('iberia_region')] pour les siècles à venir. Cependant, certains rapports témoignent du zèle fanatique parfois affiché par cette faction et la contrarier pourrait avoir de fâcheuses conséquences."
 flavor_cas.1000.a: "Apportons notre soutien à [inquisitor_torquemada.GetNameWithNoTooltip]."
 flavor_cas.1000.b: "Cela pourrait avoir des conséquences imprévues."
 flavor_cas.1001.title: "Le décret de l'Alhambra"
 flavor_cas.1001.desc: "Depuis que la partie méridionale de l'[ShowRegionName('iberia_region')] est revenue sous notre contrôle, nous sommes confrontés à une question difficile. L'arrivée de nouveaux sujets païens a placé le débat sur nos sujets [ShowCultureName('sephardi')] au centre des préoccupations de [target_character.GetName]. Certains de nos conseillers, membres de l’Inquisition, adoptent une position stricte envers ces populations, allant même jusqu’à exprimer des inquiétudes au sujet des [ShowCultureNameWithNoTooltip('sephardi')] convertis au [ShowReligionName('catholic')]. L'expulsion des [ShowCultureNameWithNoTooltip('sephardi')] garantirait l'emprise [ShowReligionAdjective('catholic')] sur l'[ShowRegionNameWithNoTooltip('iberia_region')], mais cela pourrait également renforcer nos ennemis, qui accueilleraient volontiers les populations expulsées."
 flavor_cas.1001.a: "La conversion ou l'expulsion !"
 flavor_cas.1001.tt1: "Certains [ShowCultureNameWithNoTooltip('sephardi')] de notre nation se convertiront au [ShowReligionNameWithNoTooltip('catholic')] et ceux qui refuseront seront expulsés du pays."
 flavor_cas.1001.b: "Permettons-leur de rester !"
 flavor_cas.1001.tt2: "Les [ShowCultureNameWithNoTooltip('sephardi')] de notre nation seront plus heureux."
 flavor_cas.1002.title: "Conversion du peuple [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_cas.1002.desc: "Après avoir conquis [ShowAreaName('granada_area')] et l'[ShowAreaName('andalusia_area')], nous sommes confrontés à une population importante d'[ShowCultureName('andalusi')] et de [ShowReligionGroupAdjective('muslim')]. L'Inquisition a déjà commencé à étendre ses activités dans la région pour s'assurer que la conversion de la population se déroule sans problème. À moins que [target_character.GetName] ne s'oppose à l'Inquisition, cela garantira la conversion de la plupart des [ShowCultureNameWithNoTooltip('andalusi')], tandis que les réfractaires seront expulsés du pays."
 flavor_cas.1002.a: "Convertissons-les par la force !"
 flavor_cas.1002.tt1: "La plupart des [ShowCultureNameWithNoTooltip('andalusi')] se convertiront au [ShowReligionNameWithNoTooltip('catholic')], tandis que les réfractaires seront expulsés du pays."
 flavor_cas.1002.b: "Limitons l'influence de l'Inquisition."
 flavor_cas.1003.title: "La rébellion des Alpujarras"
 flavor_cas.1003.desc: "Alors que la conversion du peuple [ShowCultureName('andalusi')] est en cours, nous nous heurtons à la résistance de certaines contrées en [ShowAreaName('andalusia_area')] et à [ShowAreaName('granada_area')]. Certains prétendent que l'action de l'Inquisition viole les traités conclus entre l'[ROOT.GetCountry.GetName] et le peuple [ShowCultureNameWithNoTooltip('andalusi')] après la conquête de la région par la couronne [ROOT.GetCountry.GetCulture.GetName] et cherchent à mettre un terme à l'influence de l'Inquisition.\n\nLes tensions étant à leur comble, le moindre incident pourrait déclencher une rébellion généralisée dans les Provinces méridionales."
 flavor_cas.1003.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 alpujarras_rebels: "Rebelles des Alpujarras"
 alpujarras_rebels_joining: "Tous les [pops|e] [ShowCultureName('andalusi')] de [ShowAreaName('granada_area')] et d'[ShowAreaName('andalusia_area')] rejoignent les [alpujarras_rebels.GetName]"
 flavor_cas.1004.title: "La guerre des Alpujarras"
 flavor_cas.1004.desc: "La situation dans nos Provinces méridionales d'[ShowAreaName('andalusia_area')] et de [ShowAreaName('granada_area')] demeure instable. Même plusieurs dizaines d'années après la conversion officielle du peuple [ShowCultureName('andalusi')], les heurts entre l'Inquisition et les habitants restent fréquents.\n\nÀ ce stade, une nouvelle rébellion semble inévitable, et nous devrions nous préparer en conséquence."
 flavor_cas.1004.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_cas.1005.title: "Expulsion du peuple [ShowCultureNameWithNoTooltip('andalusi')]"
 flavor_cas.1005.desc: "Après l'Agitation et les Rébellions récentes dans nos Provinces du sud, nous sommes contraints de mettre un terme à cette instabilité. Nous pouvons expulser tous les [ShowCultureName('andalusi')] de nos terres, ou bien débarrasser une fois pour toutes de l'Inquisition."
 flavor_cas.1005.a: "Expulsons le peuple [ShowCultureNameWithNoTooltip('andalusi')] !"
 flavor_cas.1005.tt1: "Le peuple [ShowCultureNameWithNoTooltip('andalusi')] ira s'installer dans d'autres pays."
 flavor_cas.1005.b: "Il faut arrêter l'Inquisition !"
 flavor_cas.1006.title: "[ShowGovernmentReformNameWithNoTooltip('spanish_tolerance')]"
 flavor_cas.1006.desc: "$spanish_tolerance_desc$"
 flavor_cas.1006.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.title: "Nous avons gagné notre indépendance !"
 flavor_cas.1007.desc: "Après notre victoire sur les envahisseurs du Nord, nous avons gagné notre indépendance et nous pouvons maintenant retrouver nos racines et nous convertir librement au [ShowReligionName('sunni')] !"
 flavor_cas.1007.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1007.tt1: "La plupart de nos habitants se convertiront au [ShowReligionName('sunni')]"
 flavor_cas.1100.title: "[target_character.GetNameWithNoTooltip] et la [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1100.desc: "Après avoir servi dans les armées de [ROOT.GetCountry.GetName], [target_character.GetName] est entré dans le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] à la suite d'une grave blessure. Pendant ses études de théologie, il a fondé un nouvel ordre religieux appelé la [ShowLawName('society_of_jesus')], qui a récemment reçu la reconnaissance de [GetCountry('PAP').GetName]. Il serait certainement à notre avantage d'employer un homme aussi compétent dans notre cour pour le bénéfice du [ShowReligionName('catholic')]."
 flavor_cas.1100.a: "Convoquons-le auprès de [target_ruler.GetNameWithNoTooltip] !"
 flavor_cas.1100.b: "Nous n'avons nul besoin de ses services."
 flavor_cas.1101.title: "L'embarrassante [ShowLawNameWithNoTooltip('society_of_jesus')]"
 flavor_cas.1101.desc: "La dépendance de notre État envers la [ShowLawName('society_of_jesus')] devient un sérieux problème. Alors qu'elle était autrefois une alliée puissante dans la conversion des païens, elle s'oppose désormais aux intérêts de nos propriétaires terriens dans les colonies avec sa posture protectrice à l'égard des indigènes. Nous avons reçu de nombreuses plaintes de la part de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui nous demande d'écarter ces jésuites du pouvoir et de les chasser de nos terres."
 flavor_cas.1101.a: "Expulsons les jésuites et mettons leurs propriétés aux enchères."
 flavor_cas.1101.b: "Leur contribution à notre société est plus bénéfique."
 flavor_cas.1200.title: "L'influence du [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1200.desc: "Les troupeaux de moutons itinérants d'[ShowRegionName('iberia_region')] ont un fort impact sur l'économie [ROOT.GetCountry.GetAdjective] depuis des siècles. Officiellement organisée en [ShowLawName('mesta_council_law')], cette association possède assez d'influence pour demander à [target_character.GetName] de confirmer ses droits et privilèges. Certes, le [ShowLawNameWithNoTooltip('mesta_council_law')] a reçu sa charte fondatrice en 1273 des mains de [GetCharacter('cas_alfonso_x_burgundy').GetName], mais accepter consacrerait sa position dans notre royaume."
 flavor_cas.1200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1200.a.tt: "Tous les sites de [ShowGoodsNameWithNoTooltip('wool')] que nous possédons en [ShowRegionName('iberia_region')] recevront le modificateur [ShowModifier('merino_wool')] de manière perpétuelle"
 flavor_cas.1200.b: "Refusons leur demande."
 flavor_cas.1200.b.tt: "Tous les Lieux à [ShowGoodsNameWithNoTooltip('wool')] que nous possédons en [ShowRegionName('iberia_region')] recevront le modificateur [ShowModifier('refused_merino_wool')] pendant les 100 prochaines années"
 STATIC_MODIFIER_NAME_merino_wool: "Laine de mérinos"
 STATIC_MODIFIER_NAME_refused_merino_wool: "A refusé de coopérer avec le [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1201.title: "[ShowPolicyNameWithNoTooltip('right_of_possesion')]"
 flavor_cas.1201.desc: "Sous la direction avisée du [ShowLawName('mesta_council_law')], notre [ShowGoodsName('wool')] a prospéré et étendu son influence sur les terres [ROOT.GetCountry.GetAdjective]. Pour que cette organisation continue de prospérer sous notre contrôle, il serait judicieux de mettre en œuvre le [ShowPolicyName('right_of_possesion')], une loi qui réglementerait l'utilisation des pâturages et imposerait une limite raisonnable aux loyers des fermages."
 flavor_cas.1201.a: "Établissons ce [ShowPolicyNameWithNoTooltip('right_of_possesion')]."
 flavor_cas.1201.b: "Maintenons les choses en l'état."
 flavor_cas.1201.c: "Abolissons le [ShowLawNameWithNoTooltip('mesta_council_law')] !"
 flavor_cas.1201.c.tt: "Tous les Lieux à [ShowGoodsNameWithNoTooltip('wool')] que nous possédons en [ShowRegionName('iberia_region')] vont perdre le modificateur [ShowModifier('merino_wool')] de manière perpétuelle"
 flavor_cas.1202.title: "Réputation de la [ShowGoodsNameWithNoTooltip('wool')] de mérinos"
 flavor_cas.1202.desc: "La meilleure qualité de notre [ShowGoodsName('wool')] a renforcé sa réputation sur les marchés européens et de fait, la demande étrangère a augmenté. Cela pourrait permettre à cette industrie de devenir une exportation très rentable sous l'égide du [ShowLawName('mesta_council_law')] à condition que nous la soutenions. Certains membres du [ShowLawNameWithNoTooltip('mesta_council_law')] soutiennent également le projet de développer une industrie puissante [ROOT.GetCountry.GetAdjective] de [ShowGoodsName('fine_cloth')] avec cette qualité de [ShowGoodsNameWithNoTooltip('wool')] !"
 flavor_cas.1202.a: "Concentrons-nous sur l'exportation !"
 flavor_cas.1202.a.tt: "Tous les Lieux à [ShowGoodsNameWithNoTooltip('wool')] que nous possédons en [ShowRegionName('iberia_region')] recevront le modificateur [ShowModifier('quality_merino_wool')] pendant les 50 prochaines années"
 flavor_cas.1202.b: "Soutenons notre industrie nationale."
 flavor_cas.1202.b.tt: "Donne accès aux Techniques de production de tissus espagnols à la [ShowBuildingTypeNameWithNoTooltip('fine_cloth_guild')]"
 has_unlocked_spanish_cloth_industry: "A soutenu l'industrie des étoffes espagnoles lors de l'événement"
 STATIC_MODIFIER_NAME_quality_merino_wool: "Laine de mérinos de qualité"
 flavor_cas.1203.title: "La place du [ShowLawNameWithNoTooltip('mesta_council_law')]"
 flavor_cas.1203.desc: "Avec les idées nouvelles des [ShowInstitutionName('enlightenment')] qui se répandent en [ROOT.GetCountry.GetName], l'institution du [ShowLawName('mesta_council_law')] semble n'être plus qu'une relique d'une époque révolue. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] libérale ayant de plus en plus de pouvoir politique, les appels à son abolition se font de plus en plus fréquents."
 flavor_cas.1203.a: "Abolissons le [ShowLawNameWithNoTooltip('mesta_council_law')] !"
 flavor_cas.1203.a.tt: "Tous les Lieux à [ShowGoodsNameWithNoTooltip('wool')] que nous possédons en [ShowRegionName('iberia_region')] vont perdre le modificateur [ShowModifier('merino_wool')] de manière perpétuelle"
 flavor_cas.1203.b: "Conservons le [ShowLawNameWithNoTooltip('mesta_council_law')] tel qu'il est."
 flavor_cas.1300.title: "[ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.desc: "Nous avons établi une présence durable en [ShowContinentName('america')] et sommes maintenant confrontés à la tâche de légiférer sur la manière dont nous allons traiter nos nouveaux sujets, car ils ne sont pas assujettis à la [ShowPolicyName('civil_law_policy')] d'[ROOT.GetCountry.GetName]. Nos conseillers ont rédigé une proposition garantissant à la population indigène leur liberté ainsi qu'une éducation [ShowReligionAdjective('catholic')] appropriée sous l'autorité de nos gouverneurs dans le cadre du [ShowPolicyName('encomienda_system_policy')]. Bien que certains de nos responsables coloniaux protestent en affirmant que cela ralentira nos efforts de colonisation, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] soutient les [ShowPolicyNameWithNoTooltip('laws_of_burgos')]."
 flavor_cas.1300.a: "Rédigeons ces lois pour nos colonies !"
 flavor_cas.1300.a.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] adoptera les [ShowPolicyNameWithNoTooltip('laws_of_burgos')]"
 flavor_cas.1300.b: "Nous gouvernons par droit de conquête !"
 flavor_cas.1301.title: "[ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.desc: "Les [ShowPolicyName('laws_of_burgos')] se sont avérées insuffisantes pour nos possessions coloniales d'[ShowContinentName('america')]. Les rapports d'abus sur les populations indigènes sont fréquents et notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se plaint fréquemment que les bienfaiteurs du [ShowPolicyName('encomienda_system_policy')] entravent leur travail missionnaire. Pour une administration efficace de ces vastes terres, il nous faut rédiger un nouvel ensemble de lois qu'il s'agira de faire appliquer plus strictement à nos colons."
 flavor_cas.1301.a: "Imposons les [ShowPolicyNameWithNoTooltip('new_laws_indies')] !"
 flavor_cas.1301.a.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] adoptera les [ShowPolicyNameWithNoTooltip('new_laws_indies')]"
 flavor_cas.1301.b: "Nous ne pouvons pas risquer de nous attirer les foudres de nos colons."
 flavor_cas.1302.title: "La controverse de [ShowLocationNameWithNoTooltip('valladolid')]"
 flavor_cas.1302.desc: "Les implications morales de nos activités en [ShowContinentName('america')] ont suscité un vaste débat sur l'emploi du [ShowPolicyName('encomienda_system_policy')]. Les innombrables rapports sur les abus infligés aux indigènes par nos fonctionnaires locaux, nous ne pouvons plus ignorer ce débat. De nombreux intellectuels de notre pays se sont réunis à [ShowLocationName('valladolid')] pour présenter leurs positions sur le sujet. Deux factions s'opposent, l'une dirigée par [target_character_sepulveda.GetName] et l'autre par [target_character_casas.GetName]. Bien que le débat ne soit pas encore arrivé à une conclusion, notre intervention pourrait accorder une légitimité à l'une ou l'autre des factions."
 flavor_cas.1302.a: "Débattre n'est jamais une mauvaise chose..."
 flavor_cas.1302.b: "Suivons [target_character_sepulveda.GetNameWithNoTooltip]."
 flavor_cas.1302.c: "Suivons [target_character_casas.GetNameWithNoTooltip]."
 flavor_cas.1302.historical_info: "La controverse de Valladolid est un débat moral sur le traitement de la population indigène dans les colonies espagnoles après les premières conquêtes et la colonisation des Amériques. Elle s'est déroulée en 1550 au Colegio de San Gregorio de la ville. Le principal désaccord opposa les ecclésiastiques Bartolomé de las Casas et Juan Ginés de Sepúlveda sur la position que l'administration espagnole devait adopter à l'égard de la population indigène. De las Casas s'opposait à la conversion forcée et au système de l'encomienda utilisé dans les colonies, tandis que Sepúlveda soutenait le système et plaidait pour le recours à la guerre contre les indigènes pratiquant les sacrifices humains et le cannibalisme. Bien que le débat n'ait pas abouti à une conclusion définitive, il contribua à l'application des « Nouvelles Lois des Indes », promulguées par le roi Charles Ier d'Espagne en 1542."
 flavor_cas.1400.title: "Conflit en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1400.desc: "Nos ennemis jurés de [italian_rival.GetName] occupent des territoires en [ShowRegionName('italy_region')] qui sont essentiels à nos intérêts. Nous devrions revendiquer leurs territoires et nous préparer à la guerre dès que possible afin d'assurer notre position en [ShowRegionNameWithNoTooltip('italy_region')]."
 flavor_cas.1400.a: "Revendiquons tous les territoires #L [italian_rival.GetAdjectiveWithNoTooltip]s#! en [ShowRegionNameWithNoTooltip('italy_region')] !"
 flavor_cas.1400.b: "L'[ShowRegionNameWithNoTooltip('italy_region')] ne nous concerne pas."
 flavor_cas.1400.historical_info: "Les guerres d'Italie se sont déroulées entre 1494 et 1559 et ont impliqué la plupart des cités-États italiennes, l'État pontifical et parfois de grandes puissances comme la France, l'Espagne ou le Saint-Empire romain germanique. L'Espagne est entrée en guerre après la mort de Maximilien Ier de Habsbourg sous le règne de Charles Ier d'Espagne en 1521."
 flavor_cas.1401.title: "Agression [from.GetAdjectiveWithNoTooltip] en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1401.desc: "Le [from.GetName] a osé revendiquer nos territoires en [ShowRegionName('italy_region')] ! La révélation délibérée de leurs ambitions dévoile leurs plans de nous déclarer la guerre et leur intention d'occuper nos territoires. Nous devons à notre tour nous préparer et revendiquer leurs territoires en [ShowRegionNameWithNoTooltip('italy_region')], afin d'éliminer la menace qui pèse sur nos Provinces !"
 flavor_cas.1401.a: "Alors, revendiquons tous les territoires [from.GetAdjectiveWithNoTooltip] !"
 flavor_cas.1401.b: "Ce ne sont que des rumeurs."
 flavor_cas.1402.title: "Montée des tensions en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_cas.1402.desc: "Notre initiative de revendication de toutes les Provinces [italian_rival.GetAdjectiveWithNoTooltip] en [ShowRegionName('italy_region')] a été accueillie par la réponse suivante de [italian_rival.GetName] : ils ont à leur tour revendiqué toutes nos Provinces d'[ShowRegionNameWithNoTooltip('italy_region')] !"
 flavor_cas.1402.a: "Ce n'est qu'une pitoyable démonstration de force."
 claimed_italy: "Revendications en Italie"
 flavor_cas.1500.title: "[ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]"
 flavor_cas.1500.desc: "Notre expansion outre-mer impose à notre administration de se développer pour répondre aux besoins réglementaires liés à l'exploration et au commerce. Le port de [ShowLocationName('sevilla')] serait l'endroit idéal pour établir la [ShowGovernmentReformName('casa_de_contratacion')] et confier à cette agence le contrôle de nos affaires maritimes."
 flavor_cas.1500.a: "Nous devrions l'établir à [ShowLocationNameWithNoTooltip('sevilla')]."
 flavor_cas.1500.b: "Nous devrions l'établir à [ShowLocationNameWithNoTooltip('cadiz')]."
 flavor_cas.1500.c: "Nous devrions l'établir à [ShowLocationNameWithNoTooltip('lisbon')]."
 flavor_cas.1500.d: "Nous devrions l'établir à [target_location.GetNameWithNoTooltip]."
 flavor_cas.1500.e: "Nous n'en avons pas besoin."
 flavor_cas.1500.historical_info: "La Casa de Contratación fut instaurée par Isabelle Ire de Castille en 1503 afin de remplir le rôle d'administration coloniale de la Couronne, destinée à superviser tout ce qui touchait aux colonies espagnoles. Cette administration devait approuver tous les voyages d'exploration et de commerce, en plus de collecter les impôts des colonies. Enfin, elle avait aussi la charge de préserver le secret sur toutes les informations relatives aux routes commerciales nouvellement ouvertes et aux découvertes qui étaient faites."
 flavor_cas.1501.title: "Le port mondial de [trade_center_location.GetNameWithNoTooltip]"
 flavor_cas.1501.desc: "Le [trade_center_location.GetRank.GetName] de [trade_center_location.GetName] est désormais une destination privilégiée de nombreux marchands venant du monde entier. Malgré les difficultés de navigation dans l'[ShowRegionName('north_atlantic_ocean_region')], le port de [trade_center_location.GetNameWithNoTooltip] participe au développement de [trade_center_location.GetRank.GetNameWithNoTooltip] et annonce la venue d'un âge de prospérité pour [trade_center_location.GetNameWithNoTooltip]."
 flavor_cas.1501.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.1502.title: "Le soleil ne se couche jamais"
 flavor_cas.1502.desc: "Nos efforts inlassables pour étendre les frontières de notre empire à la fois en [ShowContinentName('europe')] et dans le monde ont grandi notre réputation. En particulier, notre présence en [ShowContinentName('asia')] et en [ShowContinentName('america')], fait de nous un empire sur lequel le soleil ne se couche jamais !"
 flavor_cas.1502.a: "Réjouissons-nous de notre réputation !"
 flavor_cas.1503.title: "[ShowBuildingTypeNameWithNoTooltip('archive_of_the_indies')]"
 flavor_cas.1503.desc: "La [ShowGovernmentReformName('casa_de_contratacion')] de [trade_center_location.GetName] a longtemps fonctionné de manière décentralisée. L'historien [target_character.GetName] a proposé de rassembler tous les documents relatifs à nos activités commerciales et administratives à l'étranger dans un seul endroit, un bâtiment déjà utilisé par la [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')]."
 flavor_cas.1503.a: "C'est une excellente idée !"
 flavor_cas.1503.b: "Conservons une [ShowGovernmentReformNameWithNoTooltip('casa_de_contratacion')] décentralisée."
 flavor_cas.1600.title: "Expédition à [ShowProvinceDefinitionNameWithNoTooltip('oran_province')]"
 flavor_cas.1600.desc: "[inquisitor_cisneros.GetName] a longtemps exercé des pressions sur [target_character.GetName] pour étendre le domaine [ShowReligionAdjective('catholic')|l] de [ROOT.GetCountry.GetName] dans la région du [ShowRegionName('maghreb_region')]. Ses plans de conquête visent spécifiquement la région d'[ShowLocationName('oran')], qu'il considère comme un centre potentiel pour le régime [ROOT.GetCountry.GetAdjective|l] et comme une base de départ pour faire progresser le dogme [ShowReligionAdjectiveWithNoTooltip('catholic')|l] sur un nouveau continent."
 flavor_cas.1600.a: "Capturons [ShowLocationNameWithNoTooltip('oran')] immédiatement !"
 flavor_cas.1600.b: "Concentrons-nous sur nos affaires intérieures."
 flavor_cas.1600.historical_info: "La prise de Mers-el-Kébir en 1505 et la conquête d'Oran en 1509 ont été les premières campagnes espagnoles en Afrique du Nord qui ont permis à la monarchie ibérique de s'implanter durablement. Dirigée et financée par le cardinal et grand inquisiteur Cisnero, l'expédition avait pour but de limiter la piraterie qui s'en prenait aux navires espagnols et de porter le zèle missionnaire de l'inquisition en Afrique du Nord."
 flavor_cas.1601.title: "Opportunité en [GetCountry('TUN').GetNameWithNoTooltip]"
 flavor_cas.1601.desc: "Dans notre lutte pour l'hégémonie en [ShowAreaName('western_mediterranean_sea_area')], une nouvelle opportunité vient de se présenter ! La [GetCountry('TUN').GetName] occupe une position centrale dans le conflit, et le contrôle du port et de la ville de [ShowLocationName('tunis')] garantirait notre assise en [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')] tout en y étendant notre influence.\n\nIl se trouve que par chance, certains conseillers de [GetCountry('TUN').GetNameWithNoTooltip] se sont rapprochés de nous pour demander de l'aide, craignant un coup d'État imminent à la cour orchestré par une faction d'influence [ShowCultureName('turkish_culture')]. En exploitant habilement cette situation, nous pourrions obtenir une raison légitime d'intervenir en [GetCountry('TUN').GetNameWithNoTooltip]."
 flavor_cas.1601.a: "Aux armes !"
 supporting_tunisian_claimant: "Intérêts menacés en [ShowAreaNameWithNoTooltip('western_mediterranean_sea_area')]."
 flavor_cas.1601.b: "Nos intérêts nous portent ailleurs."
 turned_down_tunisian_claimant: "A repoussé le prétendant tunisien"
 flavor_cas.1700.title: "Le mariage ibérique"
 flavor_cas.1700.desc: "Notre union avec [GetCountry('ARA').GetName] est l'opportunité de créer un lien durable entre eux et le [ROOT.GetCountry.GetName]. Bien que cette union soit née d'une nécessité politique, [target_character.GetName] et [target_spouse.GetName] semblent être heureux en mariage et travaillent ensemble à la stabilité de l'union afin de construire un édifice politique durable qui est appelé à devenir une puissance majeure en [ShowContinentName('europe')]."
 flavor_cas.1700.a: "Assurons-nous de la pérennité de cet héritage."
 spa_iberian_wedding: "Mariage ibérique"
 flavor_cas.1800.title: "Les Comuneros s'organisent"
 flavor_cas.1800.desc: "La population urbaine du centre de l'[ShowRegionName('iberia_region')] est depuis peu très remontée contre le [ROOT.GetCountry.GetGovernment.GetRulerTitle] en raison des demandes de plus en plus nombreuses formulées par le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Bien que le mécontentement n'ait pas encore débouché sur une révolte ouverte, nous devrons surveiller attentivement la situation afin d'éviter tout nouveau problème."
 comuneros_rebels: "Rebelles Comuneros"
 comuneros_rebels_joining: "Tous les [pops|e] [ShowCultureName('castilian')] du [ShowAreaName('leon_area')], de la [ShowAreaName('castile_area')], de [ShowProvinceDefinitionName('madrid_province')] et de [ShowProvinceDefinitionName('toledo_province')] rejoignent les [comuneros_rebels.GetName]."
 flavor_cas.1800.a: "Ignorons ces exigences inadmissibles !"
 flavor_cas.1800.b: "Faisons des concessions au peuple."
 flavor_cas.1801.title: "Les exigences des Comuneros"
 flavor_cas.1801.desc: "Les Comuneros ont préparé un soulèvement contre le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et ont pris le contrôle des centres urbains de l'[ShowRegionName('iberia_region')] centrale ! Si nous nous refusons d'accéder immédiatement à leurs demandes, nous devrons les affronter sur le champ de bataille pour mater cette révolte une bonne fois pour toutes."
 flavor_cas.1801.a: "Écrasons la populace paysanne !"
 flavor_cas.1801.b: "Leurs demandes sont raisonnables."
 flavor_cas.1802.title: "Comuneros vaincus"
 flavor_cas.1802.desc: "Maintenant que les Comuneros ont été écrasés, [target_ruler.GetName] est en position idéale pour renforcer son emprise sur le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et prendre la place qui lui échoit derrière la volonté du dirigeant."
 flavor_cas.1802.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] règne en maître !"
 flavor_cas.1803.title: "Trouvons un compromis avec les Communeros."
 flavor_cas.1803.desc: "Après quelques négociations, nous sommes parvenus à un compromis avec les Comuneros et avons réformé les droits du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pour lui offrir un plus grand contrôle sur le [ROOT.GetCountry.GetName]. Désormais, nous avons la possibilité d'écarter [target_ruler.GetName] du pouvoir et de limiter les prérogatives du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_cas.1803.a: "Le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] saura ce qu'il y a de mieux à faire."
 #flavor_cas.1900.title: "The Iberian Revolts"
 #flavor_cas.1900.desc: "In 1639 Olivares opened a campaign against southern France from Catalonia. If the Catalans had to defend their country, Olivares argued, they would have to support the army. This logic was lost on the Catalans. The peasants, urged on by their clergy, refused to support the troops. Soon there were clashes with the population, then riots and open rebellion. On June 7 the mob murdered the viceroy in Barcelona. In the autumn of 1640 Olivares scraped together the last available troops and sent them against the Catalan rebels. The rebel leader, Pau Claris, countered by transferring Catalan allegiance to the king of France, 'as in the time of Charlemagne' (Jan. 1641). French troops now entered Catalonia. Only when the renewed French civil wars (the Fronde) induced the French to withdraw their army was the Castilians able to re-conquer Catalonia (1652)."
 #flavor_cas.1900.a: "Put it down!"
 #flavor_cas.1900.b: "Appease them!"
 #flavor_cas.1901.title: "National revolt in Portugal"
 #flavor_cas.1901.desc: "In 1640, Portugal had been under the domination of Spanish kings for 60 years, since the fall of the Avis dynasty in 1578. However, in 1640, the Portuguese rose up in revolt and started a long liberation war against Spain. A long 24 years struggle, along with Spanish defeat in the Thirty Years War (1648), peace with France (1659) would lead to a renewed independence for Portugal, under the new Bragança dynasty, which would turn to Stuart England as an ally and protector (marriage of Catherine of Bragança with Charles II and transfer of Bombay to England as a dowry)."
 #flavor_cas.1901.a: "Put it down!"
 #flavor_cas.1901.b: "Appease them!"
 #flavor_cas.1902.title: "The Italian Revolts"
 #flavor_cas.1902.desc: "In 1647, popular revolutions broke out in Naples and Palermo, and soon these two cities were in the hands of revolutionary governments. In Naples, at least, it was again the excessive taxation, imposed for Spain's war effort that had precipitated the rebellion. The Spanish monarchy, wrote the Venetian ambassador to Madrid at the time, 'resembled that great colossus that during an earthquake had collapsed in a few moments while everyone hurried along to enrich himself with the fragments.' In fact, Spain survived and even managed to hold on to much of its empire. The revolts of Naples and Sicily, directed as much against the local nobility as against Spain, were put down in 1648."
 #flavor_cas.1902.a: "Put it down!"
 #flavor_cas.1902.b: "Appease them!"
 flavor_cas.2000.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2000.desc: "Récemment, une œuvre du célèbre peintre [target_artist.GetName] a été acquise par [target_ruler.GetName]. La toile, qui avait été saisie chez un noble en disgrâce, met en lumière le talent de [target_artist.GetNameWithNoTooltip]."
 flavor_cas.2000.a: "Employons [target_artist.GetNameWithNoTooltip] à la cour !"
 flavor_cas.2000.b: "Cela ne vaut rien."
 flavor_cas.2001.title: "[target_artist.GetNameWithNoTooltip] réagit à la guerre"
 flavor_cas.2001.desc: "La guerre récente a motivé [target_artist.GetName] à travailler sur la représentation de la guerre, qui semble avoir eu un impact durable sur lui. Les désastres apportés par la guerre semblent une inspiration majeure de son œuvre. Nous devrions parrainer ses efforts pour la pérennité de sa contribution à notre culture."
 flavor_cas.2001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2001.b: "Renvoyons-le."
 flavor_cas.2100.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2100.desc: "[target_artist.GetName] est unanimement reconnu comme un grand peintre de style baroque après qu'il se soit rendu à la cour de [ROOT.GetCountry.GetName] à la suite de son apprentissage à [ShowLocationName('sevilla')]. En devenant son mécène, nous lui permettrions d'accroître la réputation de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_cas.2100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2100.b: "Renvoyons-le."
 flavor_cas.2101.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_cas.2101.desc: "Pour commémorer notre récente victoire et laisser une trace durable de notre gloire, nous pourrions commander à [target_artist.GetName] une toile représentant la signature de la paix et de notre gracieuse acceptation d'une paix durable pour notre pays."
 flavor_cas.2101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_cas.2101.b: "Renvoyons-le."
 flavor_cas.2200.title: "Le mariage ibérique"
 flavor_cas.2200.desc: "La question de la succession pèse lourdement sur notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], alors que notre princesse [castile_heir.GetName] demeure encore non mariée. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] pousse la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et [castile_ruler.GetName] à rechercher une union royale afin de garantir la continuité dynastique, et il a été proposé d'unir nos destinées à celles du [GetCountry('POR').GetName] ou de l'[GetCountry('ARA').GetName]. En l'absence d'un successeur solide, la [ROOT.GetCountry.GetName] pourrait être confrontée à des troubles, des prétendants rivaux, voire une intervention étrangère."
 flavor_cas.2200.a: "Envoyons une offre de mariage à l'[GetCountry('ARA').GetNameWithNoTooltip]."
 flavor_cas.2200.b: "Tournons-nous plutôt vers le [GetCountry('POR').GetNameWithNoTooltip]."
 flavor_cas.2200.c: "Trouvons une autre voie."
 flavor_cas.2200.historical_info: "La fameuse « Union ibérique » fait référence à la succession d'Henri IV de Castille. À sa mort, deux prétendantes revendiquèrent le trône : Isabelle de Castille, soutenue par son époux Ferdinand d'Aragon, et sa nièce Jeanne, appuyée par le Portugal. Le conflit se conclut par la victoire d'Isabelle et de Ferdinand, assurant le règne d'Isabelle et marquant le début du célèbre règne des Rois Catholiques. Cette union entre la Castille et l'Aragon mènera plus tard à la formation d'une Espagne unifiée."
 flavor_cas.2201.title: "L'Union ibérique"
 flavor_cas.2201.desc: "Un messager de [GetCountry('CAS').GetName] est parvenu à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [castile_ruler.GetName] propose un mariage dynastique entre [castile_heir.GetName] et un membre de notre dynastie afin d'unir nos royaumes. Cette offre promet prospérité et stabilité mutuelles, mais certains de nos conseillers l'envisagent avec scepticisme. Une telle union pourrait certes garantir une alliance contre des ennemis communs et éventuellement mener à une union des couronnes, mais d'autres craignent qu'elle ne menace notre indépendance à long terme."
 flavor_cas.2201.a: "Nous n'avons rien à perdre."
 flavor_cas.2201.b: "Il serait plus sage de rejeter l'offre."
 flavor_cas.2202.title: "Mariage royal accepté"
 flavor_cas.2202.desc: "Le mariage entre notre maison royale et [target_country.GetName] a été conclu. Cette union renforce non seulement nos liens, mais ouvre également la voie à une possible union de nos couronnes sous une même bannière à l'avenir. Plus important encore, elle assure la succession, puisque [castile_heir.GetName] et son époux devraient monter sur le trône sans opposition."
 flavor_cas.2202.a: "Une occasion de se réjouir !"
 flavor_cas.2203.title: "Mariage royal refusé"
 flavor_cas.2203.desc: "Notre proposition de mariage a été rejetée par [target_country.GetName]. Même si cette décision ternira sans aucun doute nos relations pour les années à venir, elle laisse surtout la question de notre succession irrésolue."
 flavor_cas.2203.a: "Nous devons trouver une autre solution."
 flavor_cas.2204.title: "Le mariage ibérique"
 flavor_cas.2204.desc: "Des nouvelles sont parvenues à notre cour : la [GetCountry('CAS').GetName] a choisi d'ignorer notre candidat dans la question de la succession de [castile_heir.GetName]. Cela ne peut rester sans réponse, car la décision de [castile_ruler.GetName] compromet notre position en Ibérie et met en péril l'équilibre des puissances. Nombreux sont ceux à la cour qui soutiennent désormais que nous devrions faire valoir notre propre prétention au trône [GetCountry('CAS').GetAdjectiveWithNoTooltip|l], afin de ne pas nous retrouver à la merci de leur influence croissante."
 flavor_cas.2204.a: "Imposons nos revendications !"
 flavor_cas.2204.b: "Il vaut mieux reculer."
 flavor_cas.2205.title: "[claimant_country.GetNameWithNoTooltip] revendique notre trône"
 flavor_cas.2205.desc.a: "À notre grande stupeur, [claimant_country.GetNameWithNoTooltip] a déclaré son intention de revendiquer notre trône en raison de notre décision d'ignorer leur candidat dans la question de la succession de [castile_heir.GetName]. De plus, ils ont contracté un mariage royal avec [marriage_candidate.GetName], un membre de notre dynastie régnante, dans l'espoir de contrecarrer les prétentions de [castile_heir.GetName]. Bien qu'il ne soit pas certain qu'ils mettent leur menace à exécution, nous devons nous préparer au pire et nous tenir prêts à défendre notre souveraineté."
 flavor_cas.2205.desc.b: "À notre grande stupeur, [claimant_country.GetNameWithNoTooltip] a déclaré son intention de revendiquer notre trône en raison de notre décision d'ignorer leur candidat dans la question de la succession de [castile_heir.GetName]. Bien qu'il ne soit pas certain qu'ils mettent leur menace à exécution, nous devons nous préparer au pire et nous tenir prêts à défendre notre souveraineté."
 flavor_cas.2205.a: "Nous défendrons notre couronne si nécessaire !"
 flavor_cas.2300.title: "La révolte des Irmandiños"
 flavor_cas.2300.desc: "Les #italic Irmandiños#!, une ligue organisée de [ShowPopTypeName('peasants')], d'artisans et de [ShowPopTypeNameWithNoTooltip('nobles')] inférieurs dans la région de [ShowAreaName('galicia_area')], se sont rebellés en réponse à la dure oppression féodale de [noble_leader.GetName]. Des rumeurs circulent selon lesquelles les rebelles ont déjà banni plusieurs [ShowPopTypeName('nobles')] et qu'ils cherchent à assiéger leurs forteresses. Les [ShowPopTypeNameWithNoTooltip('nobles')] de [ShowAreaNameWithNoTooltip('galicia_area')] demandent à ce que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] intervienne pour les aider dans leur lutte et réprimer les rebelles."
 first_irmandino_revolt: "Révolte des Irmandiños"
 flavor_cas.2300.a: "Réprimons ces rebelles."
 flavor_cas.2300.a.tt: "Tous les [pops|e] [ShowPopTypeName('peasants')] en [ShowAreaName('galicia_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent la [first_irmandino_scope.GetName]."
 flavor_cas.2300.b: "Protégeons plutôt les droits des [ShowPopTypeNameWithNoTooltip('peasants')]."
 flavor_cas.2300.historical_info: "La première révolte des Irmandiños, également connue sous le nom d'Irmandade Fusquenlla, éclata en 1431 dans les terres de Nuño Freire de Andrade en réponse à son traitement brutal de ses sujets. Les Irmandiños unifièrent les paysans, les artisans et même quelques nobles mineurs dans leur lutte contre l'oppression féodale, marquant l'un des premiers soulèvements organisés en Galice contre la tyrannie aristocratique."
 flavor_cas.2301.title: "Révolte des Irmandiños étouffée"
 flavor_cas.2301.desc: "$flavor_cas.2300.title$ a été écrasée de manière décisive. Les forces combinées des [ShowPopTypeName('nobles')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ont maîtrisé l'insurrection. Cependant, la répression de la révolte a eu un coût élevé, avec des villages brûlés, des champs détruits et de nombreux [ShowPopTypeName('peasants')] exécutés ou emprisonnés. Certains suggèrent une politique de clémence et de réformes pour prévenir de futures rébellions, tandis que d'autres réclament des mesures sévères pour s'assurer qu'une telle défiance ne se reproduise jamais."
 flavor_cas.2301.a: "Adoptons des mesures sévères et traquons les chefs rebelles."
 flavor_cas.2301.b: "Déclarons des concessions pour éviter de futures révoltes."
 flavor_cas.2301.b.tt: "Tous les [pops|e] de [ShowAreaName('galicia_area')] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2301.historical_info: "La première révolte des Irmandiños a finalement échoué. Malgré son expansion rapide et ses premiers succès, la rébellion a été écrasée par les forces combinées des nobles galiciens, qui se sont unis pour défendre leurs privilèges et leurs domaines."
 flavor_cas.2302.title: "Capture du chef rebelle"
 flavor_cas.2302.desc: "Lors des représailles sévères qui ont suivi la répression de la révolte des Irmandiños, nos troupes ont réussi à capturer [target_character.GetName], qui serait le chef rebelle recherché. [target_character.GetHeShe] croupit en prison et les soldats attendent des instructions supplémentaires concernant son sort."
 flavor_cas.2302.a: "Qu'on l'exécute."
 flavor_cas.2302.b: "Le pardon semble la meilleure option."
 flavor_cas.2302.historical_info: "Roi Xordo, le leader du mouvement, a été capturé en 1437 près de Pontedeume puis exécuté. Sa mort a marqué la fin de l'Irmandade Fusquenlla et de la première révolte des Irmandiños."
 flavor_cas.2303.title: "La deuxième révolte des Irmandiños"
 flavor_cas.2303.desc: "Dernièrement, de nombreux troubles ont éclaté en [ShowAreaName('galicia_area')] alors que des rapports de mécontentement social, de mauvaises récoltes et de maladies ont atteint notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Des personnes de toutes classes se sont unies pour former une grande confrérie visant à mettre fin à la domination oppressive des [ShowPopTypeNameWithNoTooltip('nobles')] locaux. Avec un soulèvement fort de milliers de personnes, il y a un risque sérieux que cette petite rébellion se propage et entraîne une guerre civile majeure."
 flavor_cas.2303.a: "Nous devons écraser les rebelles avant qu'il ne soit trop tard."
 flavor_cas.2303.a.tt: "Tous les [pops|e] [ShowPopTypeName('peasants')] et [ShowPopTypeName('burghers')] en [ShowAreaName('galicia_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent la [great_irmandino_scope.GetName]"
 great_irmandino_revolt: "La deuxième révolte des Irmandiños"
 flavor_cas.2303.b: "Accordons-leur quelques concessions pour éviter le conflit."
 flavor_cas.2303.b.tt: "Nous perdrons [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('galicia_area')]"
 flavor_cas.2303.historical_info: "La Deuxième Révolte des Irmandiños, également connue sous le nom de Grande Guerre d'Irmandiña, fut un soulèvement de grande envergure qui prit par la suite les caractéristiques d'une guerre civile à part entière. Les Irmandiños ont ciblé la haute noblesse et leur système oppressif, détruisant environ 130 châteaux et forteresses de familles puissantes. Cependant, les divisions internes au mouvement et une contre-attaque puissante des nobles et de la couronne ont conduit à l'effondrement de la révolte."
 flavor_cas.2304.title: "Les conséquences des révoltes"
 flavor_cas.2304.desc: "La [ShowAreaName('galicia_area')] s'est avérée être une épine persistante dans le flanc de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Au cours des dernières décennies, elle a été le centre de deux révoltes majeures, avec des fraternités rebelles rassemblant des milliers de personnes contre le pouvoir noble et [ROOT.GetCountry.GetGovernment.GetAdjective|l]. La destruction causée par ces soulèvements a semé le chaos dans la région et exposé la négligence de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]. De ce fait, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] estiment que l'autonomie de la [ShowAreaNameWithNoTooltip('galicia_area')] a permis à ces mouvements de prospérer et que la région devrait être placée sous un contrôle central plus strict."
 flavor_cas.2304.a: "Nous devons centraliser notre autorité sur la région."
 flavor_cas.2304.a.tt: "Nous gagnerons [ShowNamedValue('control_severe_bonus')|+=2%] de contrôle sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('galicia_area')]\n\nTous les [pops|e] en [ShowAreaName('galicia_area')] perdent [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2304.b: "Accordons-leur davantage d'autonomie pour éviter l'agitation."
 flavor_cas.2304.b.tt: "Nous perdrons [ShowNamedValue('control_severe_penalty')|+=2%] de contrôle sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('galicia_area')]\n\nTous les [pops|e] en [ShowAreaName('galicia_area')] gagnent [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2304.historical_info: "Reconnaissant la nécessité de limiter le pouvoir de la noblesse galicienne et d'empêcher de futures révoltes, la couronne a mis en place des réformes radicales. Elle a nommé un gouverneur-capitaine général pour superviser la région et a établi une cour royale en Galice afin de centraliser l'administration de la justice, privant ainsi les seigneurs locaux de leur autorité judiciaire. Pour affaiblir davantage la noblesse, la couronne a décrété qu'aucun des châteaux détruits pendant les révoltes ne pourrait être reconstruit et a placé les monastères galiciens sous le contrôle des ordres monastiques castillans."
 flavor_cas.2400.title: "La Guerre des Bandes"
 flavor_cas.2400.desc: "La région de [ShowAreaName('navarre_area')] est en plein tumulte. Depuis un certain temps, les [ShowPopTypeName('nobles')] sont engagés dans de violentes querelles, connues localement sous le nom de Guerre des Bandes. Les factions nobles rivales de [target_location_1.GetName] et [target_location_2.GetName] ont plongé la région dans le chaos, pillant villages et forteresses tout en cherchant à s'imposer. Cette instabilité mine l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')], les dirigeants locaux refusant de se soumettre au pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l]."
 flavor_cas.2400.a: "Prenons le parti de [target_location_1.GetNameWithNoTooltip]."
 flavor_cas.2400.b: "Soutenons plutôt [target_location_2.GetNameWithNoTooltip]."
 flavor_cas.2400.c: "Intervenons pour les arrêter tous les deux."
 flavor_cas.2400.c.tt: "Tous les [pops|e] [ShowPopTypeName('nobles')] en [target_location_1.GetName] et en [target_location_2.GetName] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et ces lieux perdent également [ShowNamedValue('prosperity_ultimate_penalty')|+=2%] de [prosperity|e]"
 flavor_cas.2400.d: "Ce n'est pas notre problème."
 flavor_cas.2400.historical_info: "La Guerre des Bandes fut une longue querelle entre les factions nobles rivales des provinces basques de Biscaye, Álava et Gipuzkoa, affectant également le royaume voisin de Navarre. Alimenté par la concurrence pour les ressources, l'autorité royale faible et le déclin général dus à la guerre civile castillane, le conflit déstabilisa la région avec des raids, de la violence et l'absence de loi. Ces affrontements cessèrent uniquement avec l'imposition de l'autorité royale par Ferdinand et Isabelle."
 flavor_cas.2401.title: "Intervention #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!"
 flavor_cas.2401.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] a décidé d'agir de manière décisive contre les factions nobles en guerre dans la région de [ShowAreaNameWithNoTooltip('navarre_area')]. L'effectif [ROOT.GetCountry.GetGovernment.GetAdjective|l] a été envoyé pour pacifier la région, démanteler les forteresses des nobles rebelles et faire appliquer la justice #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. Cependant, cette intervention a irrité de nombreux [ShowPopTypeName('nobles')] locaux, qui y voient une offense à leurs privilèges ancestraux."
 flavor_cas.2401.a: "Imposons l'autorité d'une main de fer."
 flavor_cas.2401.a.tt: "Nous gagnerons [ShowNamedValue('control_severe_bonus')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('navarre_area')]\n\nTous les [pops|e] en [ShowAreaName('navarre_area')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2401.b: "Négocions avec la noblesse locale."
 flavor_cas.2401.b.tt: "Nous perdrons [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('navarre_area')]\n\nTous les [pops|e] en [ShowAreaName('navarre_area')] gagnent [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2402.title: "Les [ShowPopTypeNameWithNoTooltip('nobles')] s'unissent contre la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2402.desc: "Les [ShowPopTypeName('nobles')] de la région de [ShowAreaName('navarre_area')] se sont levés en défiance contre la tentative de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] d'imposer son autorité. Ils ont mis de côté leurs conflits internes et pris les armes, rassemblant leurs forces pour résister à l'interférence #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. Si nous ne parvenons pas à écraser cette rébellion rapidement, elle pourrait causer des troubles dans d'autres régions de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2402.a: "Levons l'étendard [ROOT.GetCountry.GetGovernment.GetAdjective|l] et réprimons la révolte !"
 flavor_cas.2402.a.tt: "Tous les [pops|e] [ShowPopTypeName('nobles')|l] en [ShowAreaName('navarre_area')] rejoignent les [bands_of_navarra_rebels.GetName]."
 flavor_cas.2402.b: "Nous aurions dû négocier avec eux plus tôt..."
 flavor_cas.2402.b.tt: "Nous perdrons [ShowNamedValue('control_ultimate_penalty')|+=2%] de [control|e] sur tous les [locations|e] [Concept('owned', 'possédés')|el] en [ShowAreaName('navarre_area')]"
 bands_of_navarra: "Bandes nobles de Navarre"
 flavor_cas.2403.title: "Pacification des Bandes"
 flavor_cas.2403.desc: "Avec la défaite de la dernière armée rebelle, la Guerre des Bandes touche enfin à son terme. Les factions des [ShowPopTypeName('nobles')] écrasées et la région de [ShowAreaName('navarre_area')] pacifiée, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] a désormais l'occasion de restructurer la gouvernance de ces provinces afin de s'assurer qu'une telle anarchie ne se reproduise plus."
 flavor_cas.2403.a: "Renforçons la surveillance #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! de la région."
 flavor_cas.2403.a.tt: "Chaque [location|e] [owned|el] de [ShowAreaName('navarre_area')] perd [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]."
 flavor_cas.2403.b: "Assurons-nous leur loyauté avec des concessions."
 flavor_cas.2403.b.tt: "Chaque [location|e] [owned|el] de [ShowAreaName('navarre_area')] gagne [ShowNamedValue('prosperity_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_cas.2403.historical_info: "La résolution de la Guerre des Bandes a marqué un tournant important pour la région, car les Rois Catholiques ont utilisé les suites du conflit pour consolider l'autorité royale. En centralisant la gouvernance, ils ont supprimé l'autonomie des maisons nobles en guerre et ont nommé des gouverneurs royaux pour maintenir l'ordre. La #italic Santa Hermandad#!, une institution militaire de maintien de la paix, fut créée pour assurer une application effective des lois, tandis que les assemblées régionales passèrent sous un contrôle royal plus strict."
 flavor_cas.2500.title: "Les Ennemis de [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2500.desc: "Il nous a été rapporté que de nombreux indigènes de la [ShowRegionName('mesoamerica_region')] craignent la domination de [target_enemy.GetName], une civilisation qui impose de lourds tributs, pratique des rituels brutaux et maintient les tribus environnantes dans un état de peur et de ressentiment. Nos émissaires indiquent que [target_country.GetName] soutiendrait avec empressement quiconque pourrait renverser ce tyran. Peut-être pourrions-nous envisager de nous allier à ces puissances locales pour abattre la domination #L [target_enemy.GetAdjectiveWithNoTooltip]e#!."
 flavor_cas.2500.a: "Envoyons des émissaires vers [target_country.GetNameWithNoTooltip] et ses alliés."
 flavor_cas.2500.b: "Ne nous mêlons pas de la politique régionale."
 flavor_cas.2500.historical_info: "Lorsque Hernán Cortés arriva en Mésoamérique en 1519, les Espagnols étaient largement inférieurs en nombre face au puissant Empire aztèque. Pourtant, ce ne furent pas les armes espagnoles seules qui provoquèrent sa chute. Pour prendre l'avantage sur les Aztèques, Cortés exploita habilement le profond ressentiment des États tributaires et des rivaux des Aztèques, en particulier les Tlaxcaltèques, les Totonaques et les Huexotzincas, qui souffraient depuis longtemps sous la domination aztèque, les tributs forcés et les sacrifices humains. Ces alliés indigènes se révélèrent décisifs, car ils fournirent des dizaines de milliers de guerriers autochtones qui se rangèrent du côté des Espagnols."
 flavor_cas.2501.title: "Le renversement de [target_enemy.GetNameWithNoTooltip]"
 flavor_cas.2501.desc: "Nous avons été approchés par un émissaire d'[root_country.GetName], qui a eu vent de notre ressentiment envers [target_enemy.GetName]. Ils parlent d'alliance et d'aide mutuelle, de liberté face aux tributs et aux sacrifices. Certains d'entre nous y voient une chance de libération, tandis que d'autres avertissent que faire confiance à ces nouveaux venus pourrait nous mener à la ruine."
 flavor_cas.2501.a: "Notre liberté pourrait être liée à l'[root_country.GetNameWithNoTooltip]..."
 flavor_cas.2501.b: "Nous ne pouvons nous fier aux étrangers."
 flavor_cas.2502.title: "Complots étrangers"
 flavor_cas.2502.desc: "Nos espions rapportent que des envoyés #L [root_country.GetAdjective]s#! circulent parmi les tribus mineures. Ces étrangers intrigants offrent des promesses d'alliance et des armes à ceux qui sont trop faibles pour se défendre seuls. Il semblerait que le [target_country.GetName] ait déjà manifesté le désir de s'aligner avec ces étrangers, ce qui constitue une menace pour notre domination régionale. Certains conseillers préconisent une frappe préventive afin d'écraser toute dissidence avant qu'elle ne s'allie aux étrangers."
 flavor_cas.2502.a: "Tout ce qu'on peut faire, c'est attendre."
 flavor_cas.2502.b: "Écrasons-les avant qu'il ne soit trop tard !"
 flavor_cas.2503.title: "Un pacte conclu"
 flavor_cas.2503.desc: "Le peuple de [target_country.GetName] a accepté de s'allier à nous. Ensemble, nous sommes désormais prêts à frapper au cœur de [target_enemy.GetName]. Leur connaissance du terrain, leurs guerriers et leur soif de vengeance seront des atouts précieux pour la campagne à venir."
 flavor_cas.2503.a: "Excellent. Nous avancerons ensemble !"
 flavor_cas.2504.title: "Une main refusée"
 flavor_cas.2504.desc: "Notre offre d'alliance a été rejetée. Que ce soit par peur, par fierté ou par loyauté mal placée, le [target_country.GetName] a refusé de s'aligner avec nous contre [target_enemy.GetName]. Bien que beaucoup y voient un échec de notre diplomatie, il est peu probable que cela ait un impact majeur sur notre position en [ShowRegionName('mesoamerica_region')]."
 flavor_cas.2504.a: "Tant pis pour eux."
 flavor_cas.2600.title: "Les réformes de [target_ruler.GetNameWithNoTooltip]"
 flavor_cas.2600.desc: "L'immense étendue de notre [ROOT.GetCountry.GetFlavorRank], dont l'influence s'étend à la fois dans l'Ancien et le Nouveau Monde, met à rude épreuve les limites de notre administration actuelle. La corruption parmi les fonctionnaires coloniaux, l'inefficacité militaire et des systèmes fiscaux obsolètes privent la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] de ce qui lui revient. [target_ruler.GetName] et nombre de nos conseillers ont proposé des plans ambitieux pour centraliser l'administration et moderniser la gouvernance dans l'ensemble de nos possessions."
 flavor_cas.2600.a: "Lançons immédiatement ces réformes."
 flavor_cas.2600.a.tt: "Lance une série d'événements visant à réformer notre administration."
 flavor_cas.2600.b: "Le système fonctionne très bien ainsi."
 flavor_cas.2600.historical_info: "À la suite de la guerre de Succession d'Espagne et de l'accession de la dynastie bourbonienne, l'Espagne se retrouva à gérer un empire en déclin et inefficace. L'administration centrale manquait de contrôle sur les possessions coloniales lointaines, où vice-rois et élites locales régnaient avec une quasi-autonomie. En conséquence, la Couronne s'engagea dans une série de réformes ambitieuses visant à moderniser l'administration impériale espagnole, inspirées des principes absolutistes français et des politiques centralisatrices de Louis XIV."
 flavor_cas.2601.title: "Corruption au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_cas.2601.desc: "La voie réformatrice que nous avons engagée vise à éradiquer la corruption au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Beaucoup soupçonnent [target_advisor.GetName] de dilapider l'argent de notre trésor et de l'envoyer pour promouvoir les intérêts de sa famille à [corrupt_advisor_location.GetName]."
 flavor_cas.2601.a: "Cela mérite une expulsion."
 flavor_cas.2601.b: "Exécutons-le en guide d'avertissement aux autres."
 flavor_cas.2601.c: "[target_advisor.GetSheHe|U] nous est bien trop utile."
 flavor_cas.2601.historical_info: "Dans le cadre des réformes bourboniennes, l'Espagne chercha à renforcer l'emprise de la Couronne sur ses conseillers et fonctionnaires. Beaucoup de ceux jugés déloyaux, corrompus ou inefficaces furent démis de leurs fonctions et souvent remplacés par des bureaucrates loyaux nommés directement par la Couronne."
 flavor_cas.2602.title: "Le [ShowGovernmentReformNameWithNoTooltip('intendancy_system')]"
 flavor_cas.2602.desc: "Pour poursuivre les réformes du [ROOT.GetCountry.GetFlavorRank], certains de nos conseillers les plus compétents et loyaux envers la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] proposent la mise en place d'un certain [ShowGovernmentReformName('intendancy_system')]. Il dépendrait directement de notre autorité, contournant ainsi les élites locales enracinées, souvent corrompues et agissant dans leur propre intérêt plutôt que pour le bien du [ROOT.GetCountry.GetFlavorRank]."
 flavor_cas.2602.a: "C'est comme si c'était fait !"
 flavor_cas.2602.b: "Maintenons les choses en l'état."
 flavor_cas.2602.historical_info: "Le système des intendances constituait une pierre angulaire des réformes bourboniennes. Il visait à centraliser l'autorité royale et à moderniser l'administration de l'État tant en Espagne que dans son empire. Les intendants étaient nommés directement par la Couronne pour superviser la gouvernance provinciale, en particulier les questions fiscales telles que la perception des impôts et la lutte contre la corruption. Le système avait pour objectif de diminuer le pouvoir des élites locales et de stimuler la croissance économique."
 flavor_cas.2603.title: "Imposition du [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] sur les colonies"
 flavor_cas.2603.desc: "Malgré le mécontentement des ordres, on considère largement que l'adoption du [ShowGovernmentReformName('intendancy_system')] fut un succès. Avec la consolidation des réformes sur le territoire continental, nos conseillers suggèrent de commencer à appliquer les mêmes mesures dans nos possessions d'outre-mer."
 flavor_cas.2603.a: "Imposons l'adoption de nos réformes."
 flavor_cas.2603.a.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] va adopter le [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] et gagne en [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2603.b: "Nous ne pouvons risquer la révolte au Nouveau Monde."
 flavor_cas.2603.historical_info: "À partir de 1764, le système des intendances fut mis en place dans les possessions d'outre-mer espagnoles, en commençant par Cuba et en s'étendant au Mexique, au Pérou, au Chili, au Río de la Plata et aux Philippines. Bien que ce système ait amélioré l'efficacité et les recettes de l'État, il a souvent engendré des tensions avec les vice-rois, les gouverneurs et les élites coloniales."
 flavor_cas.2604.title: "Dissidence coloniale"
 flavor_cas.2604.desc: "Nos efforts pour rationaliser et moderniser l'administration coloniale par l'introduction du [ShowGovernmentReformName('intendancy_system')] et d'une supervision centralisée ont provoqué une vague de mécontentement dans nos possessions d'outre-mer. Les élites locales, autrefois habituées à une autonomie et à des privilèges considérables, résistent ouvertement à ce qu'elles perçoivent comme une atteinte à leurs droits établis."
 flavor_cas.2604.a: "Nous ne renoncerons pas à nos efforts."
 flavor_cas.2604.a.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] possédant la réforme des [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] gagne [ShowNamedValue('liberty_desire_severe_plus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2604.b: "Il serait plus sage de faire quelques concessions."
 flavor_cas.2604.b.tt: "Chaque [ShowSubjectTypeName('colonial_nation')] possédant la réforme des [ShowGovernmentReformNameWithNoTooltip('intendancy_system')] va l'abolir et gagne [ShowNamedValue('liberty_desire_mild_minus')|-=2%] de [liberty_desire|e]"
 flavor_cas.2604.historical_info: "L'effet des réformes bourboniennes fut l'un des facteurs principaux ayant poussé les sujets coloniaux espagnols vers l'indépendance. Ces réformes retirèrent les pouvoirs administratifs aux élites locales et donnèrent l'autorité à des fonctionnaires nommés par la Couronne. Bien que, d'un point de vue financier, les réformes aient atteint leur objectif, elles aliénèrent les élites locales qui se sentirent privées de leurs droits. Combinées à l'augmentation des charges économiques, ces réformes sapèrent considérablement la loyauté coloniale. Le ressentiment généralisé contribua finalement aux mouvements d'indépendance à travers l'Amérique espagnole au début du XIXe siècle."
 flavor_cas.2605.title: "Lutte pour l'indépendance"
 flavor_cas.2605.desc: "En raison des réformes sévères adoptées par la [overlord_country.GetName], et de leurs efforts pour les imposer parmi nous, notre population devient de plus en plus mécontente de notre suzerain, et l'ensemble de la société semble pousser le gouvernement colonial à se libérer du joug pesant de [overlord_country.GetNameWithNoTooltip]. Si nous n'agissons pas maintenant, nous risquons de ne jamais avoir une autre occasion."
 flavor_cas.2605.a: "Que débute la guerre d'indépendance !"
 flavor_cas.2605.b: "Le moment n'est pas encore venu."
 flavor_cas.2605.historical_info: "Les guerres d'indépendance espagnoles en Amérique furent une série de conflits déclenchés par divers facteurs, qu'il s'agisse des réformes sévères adoptées par la dynastie des Bourbons ou des conséquences de la guerre de la Péninsule menée par Napoléon. Les élites coloniales et les populations autochtones, autrefois loyales, furent désillusionnées par l'instabilité de l'Espagne et réussirent à rallier presque tous à leur cause. Le résultat fut la quasi-dislocation totale de la domination coloniale espagnole en Amérique en l'espace de quelques décennies."
 flavor_cas.2606.title: "La guerre d'indépendance américaine"
 flavor_cas.2606.desc: "[colonial_country.GetName], l'un de nos sujets coloniaux, nous a déclaré la guerre. Ils rejettent notre autorité et proclament leur intention de se libérer de notre domination. Le choc de cette trahison est profond, mais ce n'est pas le moment de se lamenter. Nous devons rassembler nos forces et faire tout ce qui est en notre pouvoir pour ramener les colonies sous notre autorité légitime."
 flavor_cas.2606.a: "Ils payeront pour cette trahison !"
 flavor_cas.2700.title: "La portée de la [overlord_country.GetGoverment.GetEstateNameWithNoTooltip('crown_estate')]"
 flavor_cas.2700.desc: "Les autorités de la métropole ont de nouveau renforcé leur emprise sur notre administration. Avec l'introduction du nouveau [ShowGovernmentReformName('intendancy_system')], les détenteurs de pouvoir locaux sont écartés au profit des fonctionnaires nommés par la [overlord_country.GetGoverment.GetEstateName('crown_estate')]. Le fardeau économique s'est également alourdi, les impôts ayant été augmentés et les tributs strictement appliqués."
 flavor_cas.2700.a: "Nous devons obéir à leur volonté."
 flavor_cas.2700.b: "Nous ne cèderons jamais !"
 flavor_cas.2700.historical_info: "Au milieu et à la fin du XVIIIe siècle, la Couronne espagnole lança les Réformes bourboniennes, une série de politiques centralisatrices visant à améliorer l'efficacité coloniale. L'une des mesures les plus perturbatrices fut l'adoption du Système des intendances, qui remplaçait les anciennes autorités locales plus autonomes par des fonctionnaires loyaux envers la Couronne. Dans des régions comme le Pérou, ces réformes sapèrent l'influence des élites locales ainsi que celle des autorités indigènes, provoquant le ressentiment tant des classes supérieures que des classes populaires."
 flavor_cas.2701.title: "Une voix venue des hautes terres"
 flavor_cas.2701.desc: "Un habitant local nommé José Gabriel Condorcanqui, se revendiquant descendant des anciens empereurs incas, a commencé à mobiliser les populations des hautes terres. Prenant le nom de [target_character.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] dénonce les nouvelles taxes, les abus contre les peuples indigènes et la destruction de l'autonomie locale. [Select_CString(target_character.IsFemale,'Elle', 'Il')] menace de déclencher une rébellion à grande échelle, puisque sa cause est soutenue par des milliers d'habitants."
 flavor_cas.2701.a: "[target_character.GetSheHe|U] n'a aucune importance. Ignorons-le."
 flavor_cas.2701.a.tt: "Tous les [pops|e] [ShowCultureName('aimara_culture')] dans la [region|e] des [ShowRegionName('andes_region')] rejoignent la [tupac_rebellion.GetName]"
 flavor_cas.2701.b: "Nous ferions mieux de reculer."
 flavor_cas.2701.historical_info: "Une rébellion fut lancée en 1780 par José Gabriel Condorcanqui, un métis se revendiquant descendant des Incas, qui prit le nom de Tupac Amaru II près de Cuzco. Frustré par les abus de pouvoir et la souffrance des populations indigènes, il chercha à abolir le système de travail forcé et d'autres formes d'oppression coloniale. La révolte attira des dizaines de milliers de combattants indigènes, de marchands et de locaux marginalisés."
 flavor_cas.2702.title: "Rébellion écrasée"
 flavor_cas.2702.desc: "Nos forces ont réussi à vaincre les rebelles qui menaçaient de renverser l'ordre établi dans les [ShowRegionName('andes_region')]. Le souvenir de cette insurrection ne s'effacera pas facilement, et ses échos pourraient encore susciter des troubles à l'avenir."
 flavor_cas.2702.a: "Les indigènes payeront pour leur traîtrise."
 flavor_cas.2702.a.tt: "Tous les [pops|e] [ShowCultureName('aimara_culture')] dans la [region|e] des [ShowRegionName('andes_region')] perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2702.b: "C'est du passé."
 flavor_cas.2702.b.tt: "Tous les [pops|e] [ShowCultureName('aimara_culture')] dans la [region|e] des [ShowRegionName('andes_region')] gagnent [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_cas.2702.historical_info: "La rébellion menée par Tupac Amaru II, bien que réussissant initialement à rallier des milliers de partisans indigènes et métis dans le Sud et le Haut-Pérou, fut finalement écrasée par la supériorité militaire et la portée organisationnelle des autorités coloniales espagnoles. Pour la population indigène, la défaite fut extrêmement tragique. Beaucoup avaient espéré un rétablissement de l'autonomie ou au moins un soulagement face aux abus coloniaux, mais se retrouvèrent au contraire soumis à une répression encore plus sévère, avec les expressions culturelles de l'identité inca et les structures d'autorité locales de plus en plus interdites ou démantelées par l'État."
 flavor_cas.2703.title: "Le sort de [target_character.GetNameWithNoTooltip]"
 flavor_cas.2703.desc: "[target_character.GetName], le chef de la rébellion écrasée, a été capturé. Bien que beaucoup appellent à la clémence, d'autres exigent justice pour le sang versé de nos sujets loyaux. L'élite coloniale est partagée entre en faire un exemple ou lui rendre sa liberté, mais cela comporterait le risque que son héritage attise de nouveaux troubles dans les années à venir."
 flavor_cas.2703.a: "Effaçons son nom des mémoires."
 flavor_cas.2703.b: "Exilons-le."
 flavor_cas.2703.historical_info: "Tupac Amaru II fut capturé, exécuté publiquement à Cuzco et contraint d'assister à la mort de sa famille et de ses alliés. Son exécution fut conçue comme un avertissement brutal pour les autres. Malgré cela, il devint un symbole durable de la résistance indigène."
