l_french:
 flavor_son.1.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.1.desc: "Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sont consternés par l'absence de piété de [target_character.GetName]. Leur message est clair : [Select_CString(target_character.IsFemale,'elle', 'il')] est bien plus proche des païens qu'[Select_CString(target_character.IsFemale,'elle', 'il')] n'est un véritable dirigeant [ShowReligionGroupAdjective('muslim')|l], et son manque de foi ne peut que nous faire tous condamner. Les membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ont donc d'ores et déjà prévenu que s'[Select_CString(target_character.IsFemale,'elle', 'il')] ne se plie pas aux exigences de la religion #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]e#! ils se trouveront un nouveau dirigeant qui, lui, le fera."
 flavor_son.1.a: "Renoncer à l'alcool et aux fêtes avec ces gens-là ? Jamais !"
 flavor_son.1.b: "[target_character.GetNameWithNoTooltip] doit devenir plus dévot."
 flavor_son.2.title: "L'âge d'or de [ShowLocationNameWithNoTooltip('timbuktu')]"
 flavor_son.2.desc: "Notre domination sur [ShowLocationName('timbuktu')] lui a permis de prospérer. De nombreux lettrés et membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] affluent, prêts à apprendre dans ses nombreuses écoles."
 flavor_son.2.historical_info: "Sous le règne d'Askia « le Grand », Tombouctou prospéra. Il veilla à ouvrir des écoles religieuses et des observatoires astronomiques. Cela, associé au commerce et à l'administration qu'il mit en place pour les habitants, conduisit de nombreux citadins à croire qu'il était un administrateur doué, capable de maintenir la prospérité de l'empire songhaï pour les années à venir."
 flavor_son.2.a: "Nous ne tomberons jamais..."
 flavor_son.3.title: "$tarikh_al_sudan$"
 flavor_son.3.desc: "Afin de préserver l'histoire du [ROOT.GetCountry.GetName], [target_character.GetName] a commencé à la consigner dans une chronique intitulée $tarikh_al_sudan$. Nous pouvons essayer de le subventionner, mais [Select_CString(target_character.IsFemale,'elle', 'il')] est déterminé à mener à bien son projet même sans aide."
 flavor_son.3.historical_info: "La principale chronique de l'Empire songhaï, $tarikh_al_sudan$, fut écrite par 'Abd al-Raḥmān al-Sa'dī vers 1655. Il est composé de brefs récits sur les débuts de l'histoire du Mali, de l'empire songhaï et des Touaregs, mais retrace essentiellement l'histoire de l'empire songhaï des XVe et XVIe siècles. Il contient par ailleurs des biographies de lettrés et de saints hommes de Djenné et Tombouctou."
 flavor_son.3.a: "Subventionnons ce projet."
 flavor_son.3.b: "Cette histoire s'écrira même sans notre aide."
 flavor_son.4.title: "Corps de guerriers"
 flavor_son.4.desc: "Bien que le [ROOT.GetCountry.GetName] se soit montré capable de se défendre contre toute menace extérieure, le militarisme au sein de l'[ROOT.GetCountry.GetFlavorRank] a permis l'émergence de nouvelles idées. L'une d'entre elles est celle d'une armée professionnelle, réorganisant les provinces de manière à faciliter la répartition de nos effectifs dans tout l'[ROOT.GetCountry.GetFlavorRank]. [target_character.GetName] a supervisé ce projet et, ayant déjà trouvé une petite armée de guerriers à plein temps, [target_character.GetSheHe|l] pourrait créer une armée permanente pour dominer le reste de la [ShowRegionName('guinea_region')]."
 flavor_son.4.historical_info: "Sous le règne d'Askia Mohammed « le Grand », l'armée songhaï fut réorganisée, créant une distinction entre les soldats et les paysans. Ce corps de guerriers est considéré comme la première armée permanente d'Afrique occidentale. Chaque gouverneur pouvait créer ses propres armées, à condition qu'elles servent le dirigeant du Songhaï, ce qui facilitait la centralisation du royaume."
 flavor_son.4.a: "Que le [ROOT.GetCountry.GetNameWithNoTooltip] se dresse avec cette nouvelle armée."
 flavor_son.4.b: "Une profession militaire ? Mieux vaudrait que tout le monde soit armé."
 flavor_son.5.title: "L'ascension d'[target_character2.GetNameWithNoTooltip]"
 flavor_son.5.desc: "Avec les émeutes qui perturbent [ROOT.GetCountry.GetName], des hommes se sont insurgés contre nous, prêts à revendiquer le trône. L'un d'eux est [target_character2.GetName], un noble ambitieux et intelligent, qui s'oppose directement à [target_character.GetName]. [target_character2.GetSheHe|U] a rassemblé plusieurs partisans et revendique désormais le trône."
 flavor_son.5.historical_info: "Le règne d'Askia « le Grand » est considéré comme le début de l'empire Songhaï. Bien qu'il ait été nommé général de Sonni Ali, il s'opposa souvent à lui, probablement en raison de leurs différences religieuses et de leur traitement des « Oulémas » à Tombouctou. Après la mort de Sonni Ali, il réussit toutefois à renverser son fils grâce à l'influence des personnes persécutées au Songhaï, qui lui permirent de consolider son pouvoir."
 flavor_son.5.a: "Laissons [target_character.GetNameWithNoTooltip] abdiquer."
 flavor_son.5.b: "Le trône doit revenir à [target_character.GetNameWithNoTooltip] !"
 askia_rebels: "La rébellion d'Askia Mohammed"
 flavor_son.6.title: "[target_location.GetRank.GetNameWithNoTooltip] de [target_location.GetNameWithNoTooltip]"
 flavor_son.6.desc: "Depuis notre ascension au pouvoir au [ShowRegionName('sahel_region')], la [target_location.GetRank.GetName] du [target_location.GetName] connaît une nouvelle prospérité. Plus précisément, les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] y mènent une vie luxueuse, transformant peu à peu la région en un centre d'apprentissage. Nous pourrions peut-être apporter notre aide pour accélérer ce processus."
 flavor_son.6.historical_info: "Après sa chute lors d'un siège de six mois contre l'empire Songhaï, Djenné fut intégrée à l'empire. Grâce à sa situation géographique, elle devint un centre commercial clé pour l'ensemble de l'empire. Léon l'Africain mentionna qu'elle regorgeait de marchandises et que ses marchands importaient régulièrement des produits européens."
 flavor_son.6.a: "La [target_location.GetRank.GetNameWithNoTooltip] connaîtra de nouveaux degrés de prospérité !"
 flavor_son.6.b: "Aider le peuple [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] qui y vit ? Jamais."
 son_all_clergy_pops_in_location_gain_satisfaction_tt: "Tous les [pops|e] du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] gagneront [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_son.7.title: "La [ShowPolicyNameWithNoTooltip('sharia_law_policy')]"
 flavor_son.7.desc: "Suite à la division entre le peuple [ShowReligionGroupAdjective('muslim')|l] et les infidèles de [ShowRegionName('guinea_region')], [target_character.GetName] a proposé d'imposer la [ShowPolicyName('sharia_law_policy')] à tous les païens. L'objectif est de nous permettre de mieux contrôler les citoyens de notre nation."
 flavor_son.7.a: "C'est le peuple [ShowReligionGroupNameWithNoTooltip('muslim')|l] qui dirigera [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_son.7.b: "Respectons les lois des infidèles."
 son_all_non_muslim_pops_gain_satisfaction_tt: "Chaque [pop|e] qui n'est pas de religion #L [ShowReligionGroupAdjective('muslim')|l]e#! gagnera [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_son.8.title: "Conversion des nations fidèles aux [ShowReligionGroupAdjectiveWithNoTooltip('folk_african_group')]"
 flavor_son.8.desc: "Bien que nous soyons la plus grande puissance de [ShowRegionName('guinea_region')], il existe encore des nations qui ne suivent pas la religion #L [ShowReligionGroupAdjective('muslim')|l]e#!. Nous pourrions recourir à la force pour les convertir, mais [target_character.GetName] souhaite adopter une stratégie plus pacifique. [target_character.GetSheHe|U] préfère utiliser la diplomatie pour propager l'[ShowReligionGroupNameWithNoTooltip('muslim')|l] plutôt que d'utiliser l'épée pour attiser les troubles."
 flavor_son.8.a: "Cela semble être une bonne idée."
 flavor_son.8.b: "L'usage de la force est la meilleure solution."
 son_unlock_diplo_action_to_demand_conversion_tt: "Nous allons débloquer l'[country_interaction|E] [ShowCountryInteractionName('demand_conversion_to_islam')] face aux infidèles de [ShowRegionName('guinea_region')]"
 flavor_son.9.title: "[target_location.GetRank.GetNameWithNoTooltip] de [target_location.GetNameWithNoTooltip]"
 flavor_son.9.desc: "Depuis qu'elle est tombée sous notre domination, la [target_location.GetRank.GetName] du [target_location.GetName] est l'un des centres d'apprentissage les plus importants. Elle abrite plusieurs mosquées et lettrés qui en ont fait une fierté culturelle dans toute la [ShowRegionName('guinea_region')]. Certains ont même commencé à l'appeler la deuxième capitale du [ROOT.GetCountry.GetName]."
 flavor_son.9.a: "Nous devons nous concentrer davantage sur [target_location.GetNameWithNoTooltip]."
 flavor_son.9.b: "[target_location2.GetNameWithNoTooltip] est la capitale, elle devrait être la priorité."
 flavor_son.9.c: "Une seconde capitale ? [target_location.GetNameWithNoTooltip] est la nouvelle capitale."
 flavor_son.10.title: "Prospérité du commerce transsaharien"
 flavor_son.10.desc: "Le commerce transsaharien a atteint de nouveaux sommets depuis que nous contrôlons les routes. Au lieu de rester les bras croisés, nous pourrions tenter d'étendre nos avant-postes dans les destinations où arrivent nos caravanes. [ShowLocationName('alexandria')], [ShowLocationName('tunis')] et [ShowLocationName('fez')] notamment, sont les destinations qui devraient bénéficier d'une aide."
 flavor_son.10.a: "Que ces haltes pour caravanes prospèrent !"
 flavor_son.10.b: "Ne nous concentrons pas sur ces lieux, renforçons tout le commerce."
 flavor_son.10.c: "Investir notre argent dans ce projet n'en vaut pas la peine."
 son_unlock_unique_buildings_in_alexandria_tunis_and_fez_tt: "Autorise la construction d'un [ShowBuildingTypeName('trans_saharan_trade_outposts')] à [ShowLocationName('fez')], [ShowLocationName('tunis')] et [ShowLocationName('alexandria')]"
 flavor_son.11.title: "Invitation des lettrés #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#!"
 flavor_son.11.desc: "Grâce à notre ascension en tant que puissance dominante de la [ShowRegionName('guinea_region')], les lettrés #L [ShowReligionGroupAdjective('muslim')|l]s#! ont commencé à s'intéresser au [ROOT.GetCountry.GetName]. [target_character.GetName] et sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont prévu d'inviter certains de ces lettrés, faisant du [ROOT.GetCountry.GetNameWithNoTooltip] l'un des membres les plus influents de la communauté #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]e#!."
 flavor_son.11.a: "Promouvons-les dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_son.11.b: "Nous n'avons nul besoin de tels lettrés."
 flavor_son.1000.title: "Le Hajj de [target_character.GetNameWithNoTooltip]"
 flavor_son.1000.desc: "Tout [ShowReligionGroupAdjective('muslim')] pratiquant doit effectuer au moins une fois dans sa vie le Hajj à La [ShowLocationName('mecca')]. Bien qu'il s'agisse principalement d'une pratique religieuse, de nombreux grands dirigeants tels qu'[target_character2.GetName] ont entrepris ce pèlerinage afin de faire connaître la gloire de leur nation à tous ceux qu'ils rencontreraient. Quoi qu'il en soit, nous devons décider si nous allons nous rendre à La [ShowLocationNameWithNoTooltip('mecca')]."
 flavor_son.1000.historical_info: "Sous le règne d'Askia le Grand du Songhaï, celui-ci souhaita imiter le Hajj de Mansa Moussa. Très pieux, il emporta avec lui autant de richesses que possible. Bien que moins fastueux, son pèlerinage comprenait néanmoins de nombreux dons, notamment la création d'un lieu de résidence à La Mecque pour les pèlerins d'Afrique de l'Ouest."
 flavor_son.1000.a: "Nous irons à La [ShowLocationNameWithNoTooltip('mecca')] avec toutes nos richesses !"
 flavor_son.1000.b: "Emportons avec nous une modeste quantité d'or."
 flavor_son.1000.c: "Il s'agit uniquement d'accomplir le Hajj, pas de faire étalage de notre richesse."
 flavor_son.1000.d: "Nous n'avons nul besoin de nous rendre à La [ShowLocationNameWithNoTooltip('mecca')]."
 son_begin_hajj_tt: "Le Hajj à La [ShowLocationName('mecca')] va commencer. L'[gold|e] dépensé va intégrer la #Y Caravane#!"
 son_no_hajj_tt: "Nous ne pourrons pas embarquer dans le Hajj vers La [ShowLocationName('mecca')]"
 flavor_son.1001.title: "Les lettrés du [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1001.desc: "Alors que notre Hajj arrive à [target_location.GetName], des cris retentissent dans tout le [ShowRegionName('maghreb_region')] pour annoncer l'arrivée de la caravane de [target_character.GetName]. De nombreux lettrés, tels que [target_character2.GetName], se sont rassemblés et proposent de rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Peut-être pourrions-nous utiliser quelques pièces d'or supplémentaires pour en attirer encore plus..."
 flavor_son.1001.a: "Ils feront un bel ajout à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_son.1001.b: "Nous sommes ici pour accomplir une mission sacrée, pas pour recruter des lettrés."
 flavor_son.1002.title: "Donations au [ShowRegionNameWithNoTooltip('maghreb_region')]"
 flavor_son.1002.desc: "Après avoir passé plusieurs jours à [target_location.GetName], la caravane de [target_character.GetName] se prépare à partir pour l'[ShowRegionName('egypt_region')]. Avant cela, cependant, la [target_location.GetRank.GetName] a fait forte impression sur sa personne. Avant de partir définitivement, nous pourrions peut-être faire un don pour l'aider à prospérer."
 flavor_son.1002.a: "Lançons quelques pièces dans [target_location.GetNameWithNoTooltip]."
 flavor_son.1002.b: "La caravane doit avancer, pas faire des dons."
 flavor_son.1003.title: "Les lettrés de [target_location.GetNameWithNoTooltip]"
 flavor_son.1003.desc: "[target_location.GetName] est le plus grand site de toute l'[ShowRegionName('egypt_region')]. Tout comme [target_character3.GetName] et son Hajj ont été accueillis à bras ouverts, nous le sommes également. Les lettrés affluent vers nous, prêts à se joindre à notre cause. Nous pourrions essayer de les convaincre de rester définitivement, en leur offrant quelques lingots d'or."
 flavor_son.1003.a: "Nous avons de l'or à leur donner."
 flavor_son.1003.b: "Nous n'avons pas de temps à perdre à [target_location.GetNameWithNoTooltip]."
 flavor_son.1004.title: "Sur les traces de [target_character3.GetNameWithNoTooltip]"
 flavor_son.1004.desc: "Lors de notre séjour temporaire à [target_location.GetName], [target_character.GetName] a souhaité suivre les traces du Hajj que [target_character3.GetName] a entrepris il y a longtemps. L'un des exploits les plus mémorables de ce pèlerinage fut les dons somptueux qu'[target_character3.GetSheHe] fit à l'[ShowRegionName('egypt_region')]. Mais nous devrions peut-être veiller à ce que cela ne détruise pas l'économie locale..."
 flavor_son.1004.a: "[target_location.GetNameWithNoTooltip] se souviendra de nous."
 flavor_son.1004.b: "N'oublions pas l'essence même de ce voyage."
 flavor_son.1005.title: "Le lieu le plus sacré"
 flavor_son.1005.desc: "Après des mois de voyage, [target_character.GetName] et sa caravane sont arrivés à La [ShowLocationName('mecca')]. Bien que ce pèlerinage soit avant tout un acte sacré, plusieurs choix s'offrent à nous : exhiber notre richesse aux yeux du monde, faire de généreux dons pour témoigner de notre piété, ou simplement rester quelques jours pour achever le pèlerinage."
 flavor_son.1005.a: "Ce Hajj sera le plus grandiose !"
 flavor_son.1005.b: "Établissons des liens avec les gens ici-bas."
 flavor_son.1005.c: "C'est un devoir sacré, montrons-leur."
 flavor_son.1005.d: "L'humilité est la voie du serviteur."
 flavor_son.1006.title: "Fin du Hajj"
 flavor_son.1006.desc: "Après avoir passé plusieurs mois à voyager à La [ShowLocationName('mecca')] et à accomplir les devoirs d'un adepte [ShowReligionGroupAdjective('muslim')|l], nous sommes enfin rentrés chez nous, prêts à administrer à nouveau le [ROOT.GetCountry.GetName]."
 flavor_son.1006.a: "Voyons ce qu'il reste de la caravane..."
 son_show_hajj_money_tt: "Quantité d'[gold|e] actuelle dans la #Y caravane#! : @gold! #G [THIS.GetVariable('hajj_money').GetValue]#!"
 son_continue_hajj_tt: "Nous continuerons le #Y Hajj#!"
 son_all_remaining_gold_will_return_to_treasury_tt: "Tout l'[gold|e] restant du #Y Hajj#! sera reversé à notre [treasury|e]"
