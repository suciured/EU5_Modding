l_french:
 flavor_dan_corfitz_ulfeldt.1.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.1.desc: "[target_character.GetName] de retour en [ROOT.GetCountry.GetName] après avoir étudié à l'étranger à [ShowLocationName('padova')], s'est rapidement présenté devant notre bon [target_ruler.GetName]. [target_character.GetSheHe|U] offre ses services au [ROOT.GetCountry.GetFlavorRank], qui, dit-il, promettent d'être nombreux."
 flavor_dan_corfitz_ulfeldt.1.marriage.desc: "$flavor_dan_corfitz_ulfeldt.1.desc$\n\nDe plus, [Select_CString(target_character.IsFemale,'elle', 'il')] a commencé à courtiser [target_princess.GetName], la fille de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], et la promesse d'un mariage se profile à l'horizon."
 flavor_dan_corfitz_ulfeldt.1.a: "Un mariage, quelle merveilleuse idée."
 flavor_dan_corfitz_ulfeldt.1.b: "C'est en effet une personnalité riche de talents."
 flavor_dan_corfitz_ulfeldt.2.title: "Influence croissante de [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.2.desc: "[target_character.GetName] n'a cessé d'étendre son influence dans tous les aspects de la politique et des affaires de la cour. Son influence et ses contacts auprès des membres les plus puissants de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] commencent à poser problème et constituent une menace pour l'autorité [ROOT.GetCountry.GetGovernment.GetAdjective]. Si nous ne refrénons pas ses ambitions, [Select_CString(target_character.IsFemale,'elle', 'il')] finira sûrement par s'emparer du pouvoir en [ROOT.GetCountry.GetLongName]. Des allégations ont également commencé à circuler selon lesquelles [Select_CString(target_character.IsFemale,'elle', 'il')] envisagerait d'assassiner des membres de la famille [ROOT.GetCountry.GetGovernment.GetAdjective]."
 flavor_dan_corfitz_ulfeldt.2.a: "Trouvons un accord avec [target_character.GetHerHim]."
 flavor_dan_corfitz_ulfeldt.2.b: "Cela suffit, [Select_CString(target_character.IsFemale,'elle', 'il')] est un ennemi du [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_dan_corfitz_ulfeldt.3.title: "[target_character.GetNameWithNoTooltip] offre une fortune"
 flavor_dan_corfitz_ulfeldt_flight_common: "[target_character.GetName] a dû fuir le [GetCountry('DAN').GetLongName], son pays natal, en raison d'accusations de complot, d'assassinat et de conspiration pour s'emparer du pouvoir. Des accusations, qu'[Select_CString(target_character.IsFemale,'elle', 'il')] affirme être mensongères et infondées."
 flavor_dan_corfitz_ulfeldt.3.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$ Pour prouver sa bonne foi, [Select_CString(target_character.IsFemale,'elle', 'il')] a offert une grosse somme d'argent à [target_ruler.GetName].\n\nIl est fort probable que cet argent ait été détourné du trésor [GetCountry('DAN').GetAdjectiveWithNoTooltip], mais en même temps, il sera très utile pour financer une guerre contre eux."
 flavor_dan_corfitz_ulfeldt.3.a: "Quelle merveilleuse surprise !"
 flavor_dan_corfitz_ulfeldt.3.b: "Nous n'accepterons pas l'argent des traîtres."
 flavor_dan_corfitz_ulfeldt.4.title: "L'intuition de [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.4.desc: "$flavor_dan_corfitz_ulfeldt_flight_common$\n\nLa connaissance qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a du pays s'est avérée très utile maintenant que nous sommes en guerre contre le [GetCountry('DAN').GetNameWithNoTooltip]. Les informations qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a fournies ont permis la capture et la capitulation rapides de [target_location.GetName], et cela pourrait faire la différence dans cette guerre."
 flavor_dan_corfitz_ulfeldt.4.a: "Un résultat parfait."
 flavor_dan_corfitz_ulfeldt.5.title: "[target_character.GetNameWithNoTooltip] commence à devenir un fardeau"
 flavor_dan_corfitz_ulfeldt.5.desc: "[target_character.GetName] s'est montré très utile pour nous donner l'avantage sur le [GetCountry('DAN').GetLongName], mais sa présence pose de plus en plus de problèmes. Les accusations de conspiration qui pèsent contre [target_character.GetHerHim] en [GetCountry('DAN').GetNameWithNoTooltip] ne seraient finalement pas si fantaisistes que cela. Des preuves semblent indiquer qu'[Select_CString(target_character.IsFemale,'elle', 'il')] essayait de faire la même chose ici. Si nous lui laissons la bride sur le cou, [Select_CString(target_character.IsFemale,'elle', 'il')] finira par s'emparer du [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan_corfitz_ulfeldt.6.title: "[target_character.GetNameWithNoTooltip] fait une proposition"
 flavor_dan_corfitz_ulfeldt.6.desc: "[target_character.GetName] a trouvé refuge auprès de notre cour après avoir dû fuir le [GetCountry('DAN').GetName] et le [origin_country.GetName] parce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] était sous le coup d'accusations de complots pour s'emparer du pouvoir dans ces pays. À présent, [Select_CString(target_character.IsFemale,'elle', 'il')] est chez nous, afin d'assouvir sa vengeance, et nous offre le pouvoir en [GetCountry('DAN').GetLongNameWithNoTooltip] en échange de notre aide pour le conquérir."
 flavor_dan_corfitz_ulfeldt.6.a: "C'est une proposition intéressante, en effet."
 flavor_dan_corfitz_ulfeldt.6.b: "Nous ne pouvons nous fier à ce serpent."
 flavor_dan_corfitz_ulfeldt.7.title: "La fin des complots de [target_character.GetNameWithNoTooltip]"
 flavor_dan_corfitz_ulfeldt.7.desc: "[target_character.GetName] est une épine dans notre pied et conspire depuis trop longtemps pour prendre le pouvoir de notre pays, depuis l'intérieur de nos frontières comme à l'extérieur. Heureusement, [target_ruler.GetName] le sage dirigeant de [origin_country.GetLongName] a mit fin à ses machinations en refusant de l'écouter. Désormais, [target_character.GetShortNameWithNoTooltip] n'a plus le moindre crédit, et ses jours sont comptés."
 flavor_dan_corfitz_ulfeldt.7.a: "Une fin digne de cette vipère."
