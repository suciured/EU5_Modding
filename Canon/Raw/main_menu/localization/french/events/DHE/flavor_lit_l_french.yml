 flavor_lit.1.title: "L'arrivée du [ShowReligionNameWithNoTooltip('lutheran')]"
 flavor_lit.1.desc: "L'introduction du [ShowReligionName('lutheran')] en [ShowContinentName('europe')] a généré une certaine agitation au sein des communautés #L [ShowReligionAdjective('catholic')|l]s#!. Alors que les adeptes de cette nouvelle foi sont persécutés et contraints d'émigrer, nombre d'entre eux sont parvenus à rejoindre nos contrées au moyen de leur richesse. Ces élites de la culture ont apporté des idées nouvelles à la [GetCountry('LIT').GetLongName], qui se trouve à un carrefour religieux entre l'Orient et l'Occident.\n\nÀ mesure qu'ils s'installent dans nos centres urbains, une pression exponentielle s'exerce pour que nous acceptions leur mouvement et que nous compatissions à leur lutte, au détriment de notre position vis-à-vis de nos puissants voisins #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!. Seul le temps nous dira si l'émergence d'un mouvement religieux aussi puissant nous sera bénéfique."
 flavor_lit.1.a: "Acceptons leur mouvement."
 flavor_lit.1.b: "Nous devons les écraser."
 many_pops_will_become_lutheran_in_christian_locations_tt: "De nombreux [pops|e] #L [ShowReligionGroupAdjective('christian')|l]s#! des différents [locations|e] de notre pays se convertiront au [ShowReligionName('lutheran')]"
 lutheran_pops_gain_25_satisfaction: "Les [pops|e] #L [ShowReligionAdjective('lutheran')|l]s#! des différents [locations|e] de notre pays gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 lutheran_pops_lose_33_satisfaction: "Les [pops|e] #L [ShowReligionAdjective('lutheran')|l]s#! des différents [locations|e] de notre pays perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.2.title: "Vague de [ShowReligionNameWithNoTooltip('calvinist')]"
 flavor_lit.2.desc: "Peu de temps après l'apparition de la foi #L [ShowReligionAdjective('lutheran')|l]ne#!, un autre mouvement retient l'attention de toute l'[ShowContinentName('europe')] : le [ShowReligionName('calvinist')]. L'arrivée des réfugiés #L [ShowReligionAdjectiveWithNoTooltip('lutheran')|l]s#! ouvre la voie à une deuxième vague de réfugiés #L [ShowReligionAdjectiveWithNoTooltip('calvinist')|l]s#!, originaires des quatre coins du continent, fuyant les gouvernements #L [ShowReligionAdjective('catholic')|l]s#! étroits d'esprit de leurs anciens pays."
 flavor_lit.2.a: "Leur foi s'intégrera à notre tissu social."
 flavor_lit.2.b: "Nous ne pouvons pas trahir nos croyances..."
 many_pops_will_become_calvinist_in_christian_locations_tt: "De nombreux [pops|e] #L [ShowReligionGroupAdjective('christian')|l]s#! des différents [locations|e] de notre pays se convertiront au [ShowReligionName('calvinist')]"
 calvinist_pops_gain_25_satisfaction: "Les [pops|e] #L [ShowReligionAdjective('calvinist')|l]s#! des différents [locations|e] de notre pays gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 calvinist_pops_lose_33_satisfaction: "Les [pops|e] #L [ShowReligionAdjective('calvinist')|l]s#! des différents [locations|e] de notre pays perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.3.title: "Traité d'Ugra"
 flavor_lit.3.desc: "Une opportunité diplomatique s'est présentée qui pourrait temporairement apaiser l'un de nos ennemis jurés, nous permettant ainsi de nous occuper de problèmes plus urgents. Souhaitant asseoir sa position actuelle et s'assurer que nous n'attaquerons pas leur territoire, [target_root_country.GetName] nous a proposé de nous céder la contrée de [ShowAreaName('smolensk_area')] en échange d'une alliance proclamée et de relations diplomatiques considérablement renforcées."
 flavor_lit.3.a: "Signons ce traité."
 flavor_lit.3.b: "Il s'agit d'un traité rédigé par des fous."
 smolensk_owned_by_muscovy_tt: "Chaque lieu de la contrée de [ShowAreaName('smolensk_area')] qui appartient à [target_root_country.GetNameWithNoTooltip] ou à un [subject|e] passera sous notre contrôle et deviendra une [core|e] de notre pays."
 flavor_lit.4.title: "La descendance maltraitée"
 flavor_lit.4.desc_common: "Des nouvelles affligeantes sont parvenues à la cour de [target_root_country.GetName], affirmant à tort que des tentatives sont menées pour convertir [target_character.GetName], membre de la dynastie [target_root_country.GetGovernment.GetRuler.GetDynasty.GetName] ayant épousé [target_husband.GetName], à la foi [ShowReligionAdjective('catholic')|l]."
 flavor_lit.4.desc_severed_ties: "$flavor_lit.4.desc_common$ Sa réaction a été de rompre tous les liens diplomatiques et d'utiliser éventuellement ce prétexte pour aller à l'encontre de la souveraineté de nos frontières."
 flavor_lit.4.desc_opted_for_divorce: "$flavor_lit.4.desc_common$ Heureusement, une solution diplomatique a été trouvée : [target_character.GetNameWithNoTooltip] divorcera dans les plus brefs délais, puis s'en ira sans attendre."
 flavor_lit.4.a: "Quel affront !"
 flavor_lit.4.tt1: "Les piètres compétences diplomatiques de [target_root_country.GetGovernment.GetRuler.GetName] rompent les liens diplomatiques"
 flavor_lit.4.b: "Mieux vaut garder la tête froide pour l'instant."
 flavor_lit.4.c: "Il s'agit là de la meilleure issue possible."
 flavor_lit.4.tt2: "Les talents diplomatiques de [target_root_country.GetGovernment.GetRuler.GetName] permettent d'obtenir un divorce et d'éviter la guerre"
 flavor_lit.5.title: "Liens matrimoniaux occidentaux"
 flavor_lit.5.desc: "Maintenant que notre conversion au [ShowReligionName('catholic')] est avérée, il devient évident que nous devons rechercher une légitimité au sein de notre nouvelle société religieuse. Après plusieurs jours de correspondance, nous avons appris qu'il existe un parent célibataire de [target_character2.GetName], du nom de [target_character3.GetName]. Il serait sage d'envisager ce mariage, car une telle union nous aiderait sûrement à nous intégrer dans la société [ShowReligionAdjectiveWithNoTooltip('catholic')|l] occidentale et contribuerait à la croissance de notre peuple."
 flavor_lit.5.a: "[target_character3.GetShortNameWithNoTooltip] excellera dans son rôle d'[target_character3.GetWifeHusband] !"
 flavor_lit.5.b: "Notre [ROOT.GetCountry.GetLongNameWithNoTooltip] n'a pas besoin d'une royauté étrangère."
 lit_should_poland_accept_tt: "Si la [GetCountry('POL').GetName] accepte notre offre, nous pourrons bénéficier, outre de la prospérité, de la diffusion des [institutions|e]."
 flavor_lit.5.historical_info: "Officiellement connu sous le nom d'#italic Union de Krewo#!, le mariage entre le grand-duc lituanien Jogaila et la reine Jadwiga de Pologne fut l'aboutissement de décennies de conversion au catholicisme et d'efforts diplomatiques, au nom du grand-duc. Il marqua la fin définitive de l'identité païenne de l'État lituanien."
 flavor_lit.6.title: "Indécision entre l'Est et l'Ouest"
 flavor_lit.6.desc: "La pression croissante de notre position politique et géographique a atteint son paroxysme. Alors que nos frontières sont le siège d'escarmouches constantes entre les chevaliers #L [ShowReligionAdjective('catholic')|l]s#! et leurs ennemis, il est temps pour nous de faire un choix qui déterminera vraisemblablement le sort de notre peuple.\n\nNombre de nos conseillers soutiennent l'idée d'une véritable conversion. Ils affirment que l'établissement de liens de confiance avec le [GetCountry('PAP').GetGovernment.GetRulerTitle] permettra de sécuriser définitivement nos frontières.\n\nCependant, certains dans nos rangs soutiennent que notre indécision quant à notre conversion joue en notre faveur. Ils sont favorables à une fausse conversion, qui permettrait de gagner du temps et de rassembler nos forces afin de ne pas renoncer aux croyances de nos ancêtres..."
 flavor_lit.6.a: "Faisons semblant de jouer le jeu, pour l'instant..."
 flavor_lit.6.b: "Une véritable conversion pour assurer notre avenir !"
 flavor_lit.6.c: "Notre [ROOT.GetCountry.GetLongNameWithNoTooltip] restera [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] !"
 neighbor_catholics_lose_opinion_tt: "Tous les pays #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! voisins perdront [ShowBiasValue('religious_friction_modifier')|-=0] d'[opinion|e] à notre égard et pourraient nous déclarer la #R guerre#!."
 flavor_lit.6.historical_info: "La christianisation de la Lituanie, dernier grand bastion du paganisme, fut extrêmement mouvementée. Tout au long du XIVe siècle, de nombreuses tentatives furent menées pour adopter le catholicisme et démocratiser le baptême, à l'instigation des grands ducs lituaniens. Hélas, ces tentatives n'aboutissaient pas, car elles se heurtaient régulièrement au veto des chevaliers teutoniques, ou se soldaient par un échec en raison des hostilités. Il faudra attendre le règne de Jogaila et de son cousin Vytautas le Grand pour que la Lituanie embrasse officiellement la foi catholique."
 flavor_lit.7.title: "Lettres de [target_character1.GetShortNameWithNoTooltip]"
 flavor_lit.7.desc.a: "Malgré nos efforts pour convaincre [target_character1.GetName] que la meilleure solution pour offrir à son peuple un véritable avenir était d'embrasser notre vraie foi, il semble que la [GetCountry('LIT').GetLongName] ne soit pas encore assez avancée ou bénie pour baigner dans la lumière de notre Seigneur. En conséquence, ses dirigeants ont rejeté nos tentatives de conversion, répondant catégoriquement qu'ils resteraient fidèles à leurs croyances et à leurs traditions jusqu'à la fin..."
 flavor_lit.7.desc.b: "Nos efforts pour convertir les terres reculées de [GetCountry('LIT').GetLongName] ont apparemment porté leurs fruits ! Après un certain temps de réflexion, [target_character1.GetName] nous a tendu la main et affirmé que sa conversion au [ShowReligionName('catholic')], ainsi que celle de son peuple, se fera en temps et en heure !"
 flavor_lit.7.a: "Voilà qui est intéressant."
 lit_conversion.7_tt: "Seul l'avenir nous dira si leurs intentions sont sincères ou non."
 flavor_lit.8.title: "La christianisation de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.8.desc: "Il n'y a pas si longtemps, nous nous sommes engagés à convertir notre [GetCountry('LIT').GetGovernment.GetRulerTitle] ainsi que notre peuple au [ShowReligionName('catholic')]. Le moment est venu pour nous de déterminer quelle position nous allons adopter par rapport à une question religieuse aussi vitale. Devons-nous respecter notre engagement et nous convertir complètement, ou rester fidèles à nos racines païennes ? La décision que nous prendrons à un moment aussi décisif déterminera sans conteste notre avenir.\n\nLe baptême de [target_character.GetShortNameWithNoTooltip] servira certainement de prélude à une nouvelle ère pour notre nation. Bien que la conversion de [target_character.GetShortNameWithNoTooltip] et de sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] puisse paraître surprenante aux yeux du peuple [ROOT.GetCountry.GetAdjective|l], elle a fait l'objet de négociations et impliqué de nombreux courtisans ainsi qu'une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.8.a: "L'heure a sonné."
 flavor_lit.8.b: "Ce n'était qu'une façade !"
 every_neighbor_catholic_gets_heresy_cb_tt: "#R Cela perturbera fortement les pays #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! voisins ainsi que le [GetCountry('PAP').GetGovernment.GetRulerTitle] et pourrait même déclencher des guerres à notre encontre#!"
 ruler_and_children_convert_to_catholicism_tt: "#italic [target_character.GetShortNameWithNoTooltip] et ses descendants immédiats se convertiront au [ShowReligionNameWithNoTooltip('catholic')] pour prouver l'engagement du pays envers le christianisme#!"
 neighbor_catholics_receive_opinion_tt: "Tous les pays #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! voisins gagneront [ShowBiasValue('recently_embraced_catholicism')|+=0] d'[opinion|e] à notre égard."
 enable_conversion_to_catholicism_tt: "Donne accès à l'[cabinet_action|e] [ShowCabinetActionName('lit_promote_catholicism')]"
 flavor_lit.8.historical_info: "La Lituanie, dernière nation païenne d'Europe, embrassa officiellement le christianisme à la fin du XIVe siècle. La conversion commença en 1387, lorsque le grand-duc Jogaila fut baptisé afin de pouvoir épouser la reine Jadwiga de Pologne, consolidant ainsi l'alliance polono-lituanienne. Cet événement fut à l'origine de la propagation du catholicisme, bien que les pratiques païennes aient perduré pendant un certain temps. Par la suite, Vytautas « le Grand », cousin de Jogaila, poussa la christianisation plus loin, notamment en Samogitie, dernier bastion du paganisme. Cela marqua la fin de l'Europe païenne, bien que les croyances traditionnelles aient laissé une empreinte durable sur la culture lituanienne."
 flavor_lit.9.title: "Déloyauté envers le [ShowReligionNameWithNoTooltip('catholic')]"
 flavor_lit.9.desc: "Il semble que les scélérats ayant autorité sur la [GetCountry('LIT').GetLongName] aient choisi de réfuter leur parole et de ne pas se convertir au [ShowReligionName('catholic')]. Cette goutte d'eau qui fait déborder le vase représente, selon nous, un argument légitime suffisant pour enfin libérer nos frontières de leurs croyances païennes !"
 flavor_lit.9.a: "Aux armes !"
 flavor_lit.10.title: "Liens avec l'Est"
 flavor_lit.10.desc: "Malgré les diverses tentatives des missions #L [ShowReligionAdjective('catholic')|l]s#! de convertir notre peuple, nous sommes restés fidèles à notre foi.\n\nCependant, les bruits de couloirs ont fait place à des rumeurs concernant une conversion potentielle à la foi [ShowReligionAdjective('orthodox')|l] par la grâce d'un mariage royal avec un membre de la dynastie de [target_character2.GetName]. Aussi radicale que soit cette proposition, elle suscite l'intérêt de ceux qui, sous notre bannière, adhèrent déjà à la foi [ShowReligionAdjectiveWithNoTooltip('orthodox')|l].\n\nSi une telle conversion permettrait certainement de préserver notre frontière orientale, elle compromettrait grandement nos relations avec l'Ouest et ne ferait qu'entretenir le chaos et l'instabilité régnants. En outre, de nombreux conseillers font état de la position dominatrice et des exigences à nos dépens qu'un tel mariage engendrerait..."
 flavor_lit.10.a: "Il s'agit là d'une plaisanterie de mauvais goût, rien de plus."
 flavor_lit.10.b: "Il s'agit là d'une décision judicieuse."
 target_character3_is_scorned_tt: "Cela va grandement contrarier [target_character3.GetName]"
 flavor_lit.10.historical_info: "Lors de la christianisation de la Lituanie à la fin du XIVe siècle et au début du XVe siècle, le pays faillit adopter l'orthodoxie en raison de motivations politiques complexes. Le grand-duc Gediminas envisagea d'abord de se convertir à la foi orthodoxe, influencé par les États voisins de même confession. Cependant, la dernière tentative de conversion fut faite par Jogaila, qui fut pressé par sa mère russe d'épouser Sofia, fille du prince Dmitri de Moscou. Ce mariage aurait obligé Jogaila à se convertir à l'orthodoxie et aurait même pu faire de la Lituanie un fief de Moscou, une option qui fut finalement rejetée."
 flavor_lit.11.title: "La main de la [GetCountry('LIT').GetNameWithNoTooltip]"
 flavor_lit.11.desc.a: "Après des semaines de délibérations avec sa [GetCountry('LIT').GetGovernment.GetCourtTitle], [target_character.GetName] a fait une proposition intéressante à nos diplomates. Frustrée par les constants affrontements frontaliers et l'isolement diplomatique, la [GetCountry('LIT').GetLongName] a décidé d'adopter le [ShowReligionName('catholic')], voire même de demander la main de [target_character3.GetShortName] pour unir plus étroitement nos deux maisons. Une telle évolution pourrait nous permettre d'accroître notre influence au sein de leur communauté..."
 flavor_lit.11.desc.b: "Malgré leur récente conversion au [ShowReligionName('catholic')], les prétendus hérauts d'une nouvelle ère pour la [GetCountry('LIT').GetLongName] ont omis qu'il était vital d'asseoir leur légitimité par un mariage. Non seulement ils ont ignoré nos avances diplomatiques malgré notre voisinage, mais ils ont même poussé l'affront jusqu'à nous adresser des propos insultants !"
 flavor_lit.11.a: "Qu'ils soient bénis."
 flavor_lit.11.b: "Nous n'avons nul besoin de liens pour garantir leur loyauté !"
 may_lead_to_peaceful_union: "Cela peut conduire à une union pacifique entre nos pays"
 flavor_lit.12.title: "Cloches de mariage à [target_location2.GetNameWithNoTooltip]"
 flavor_lit.12.desc: "L'organisation d'un mariage royal n'est pas une mince affaire. Les rideaux de couleur et de style appropriés, l'emplacement parfait et les nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et parents qui y assisteront représentent quelques-unes des tâches à réaliser pour un événement aussi grandiose. Et surtout, [target_character.GetShortName] et [target_character3.GetShortName] ont revêtu de magnifiques tenues qui brillent comme si le soleil lui-même les avait honorés de ses rayons. La cérémonie se déroule sans encombre et les crieurs publics de toute la [GetCountry('LIT').GetLongName] proclament l'union des jeunes mariés !"
 flavor_lit.12.a: "Puissent-ils vivre heureux à jamais !"
 flavor_lit.13.desc: "La [GetCountry('LIT').GetLongName] a toujours été une anomalie à nos frontières. En effet, nous n'avons pas toujours entretenu de bonnes relations, ni même des relations neutres, et nous nous sommes souvent affrontés par le passé.\n\nLeur récente correspondance avec le [GetCountry('PAP').GetGovernment.GetRulerTitle] ne leur a apporté que pression et vagues promesses, sans résultats probants. Dans un moment de clarté, [target_character.GetName] a décidé de demander officiellement la main de l'un des membres de notre maison afin de l'épouser.\n\nUne telle décision aura certainement un impact sur l'équilibre des forces dans la région, ce qui leur amènera de nombreux nouveaux ennemis et nous permettra de faire des demandes et des démarches influentes à leur frontière orientale..."
 flavor_lit.13.a: "Approuvons ce mariage."
 flavor_lit.13.b: "Nous ne le tolérerons pas."
 flavor_lit.14.title: "Le mariage de [target_character.GetShortNameWithNoTooltip] et [target_character3.GetShortNameWithNoTooltip]"
 flavor_lit.14.desc: "Un message rédigé de la main de [target_character2.GetName] est arrivé ! Il contient les conditions requises pour célébrer le mariage de [target_character.GetName] et [target_character3.GetName]. Il semble que notre demande d'unir officiellement nos deux maisons a finalement été approuvée. Le poids d'une telle décision est considérable, et sa gravité, suffisamment importante, modifiera sans conteste le cours de notre histoire..."
 flavor_lit.14.a: "Ce mariage aura lieu."
 flavor_lit.14.b: "Nous ne pouvons pas mettre en péril notre souveraineté."
 flavor_lit.15.title: "Diplomatie avec la [ShowRegionNameWithNoTooltip('russian_region')]"
 flavor_lit.15.desc: "L'équilibre des pouvoirs entre nos frontières à l'Est et à l'Ouest est fragile. La montée en puissance de la [GetCountry('MOS').GetLongName] menace d'éclipser la terreur que nous inspirent les hordes venues d'Extrême-Orient. Afin d'éviter que leurs tendances belliqueuses n'envahissent toute la région, nous devons effectuer les préparatifs diplomatiques nécessaires en nous rapprochant de leurs voisins les plus puissants..."
 flavor_lit.15.a: "La diplomatie au service de la paix !"
 flavor_lit.15.b: "Sollicitons les dirigeants de [target_country1.GetNameWithNoTooltip]."
 flavor_lit.15.c: "C'est assurément un gâchis financier."
 flavor_lit.15.historical_info: "Les relations entre le Grand-Duché de Lituanie et les États russes aux XIVe et XVe siècles furent marquées par la coopération et la concurrence. Sous l'autorité de Gediminas, Algirdas et Vytautas « le Grand », la Lituanie étendit son territoire vers l'est, intégrant les régions de l'actuelle Biélorussie et de l'Ukraine. Cela l'amena à interagir fréquemment avec les principautés russes, en particulier avec le Grand-Duché de Moscou, en pleine ascension. Les deux puissances se disputant le contrôle de ces territoires, les tensions s'accrurent. Cependant, la Lituanie forma également des alliances stratégiques avec des républiques du nord de la Russie, comme Novgorod et Pskov, qui cherchaient à contrer l'influence toujours plus importante de Moscou. Si ces partenariats permirent de se défendre contre des ennemis communs tels que les Tatars, la dynamique entre la Lituanie et Moscou resta instable, oscillant entre des périodes de collaboration et de rivalité."
 flavor_lit.16.title: "Dans l'intérêt de la diplomatie"
 flavor_lit.16.desc: "Un cortège de diplomates de la [GetCountry('LIT').GetLongName] est arrivé aujourd'hui à [target_location.GetName]. Les luxueux présents et le protocole royal font forte impression, tandis que les diplomates se frayent un chemin à travers notre capitale. Une lettre de [target_character2.GetName] décrit exhaustivement les bénéfices que susciteraient une alliance entre nos peuples contre un ennemi commun, la [GetCountry('MOS').GetLongName]. La coopération et l'amitié se révèleront être des outils essentiels pour contenir l'expansion du [GetCountry('MOS').GetFlavorRank] le long de notre frontière orientale."
 flavor_lit.16.a: "Les présents sont les bienvenus !"
 diplomatic_isolation_tt: "Nos chances de trouver des alliés en [ShowRegionNameWithNoTooltip('russian_region')] diminueront"
 flavor_lit.17.title: "Cathédrale de [ShowLocationNameWithNoTooltip('vilnius')|U]"
 flavor_lit.17.desc: "Maintenant que [ROOT.GetCountry.GetLongName] a enfin rejoint le monde [ShowReligionGroupAdjective('christian')|l], nous devons montrer à nos nouveaux frères notre piété ainsi que notre dévotion en construisant une nouvelle [ShowBuildingTypeName('urban_cathedral')] à [ShowLocationName('vilnius')].\n\nNous allons l'ériger sur les ruines d'une très vieille église, autrefois utilisée par un dirigeant [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] de [ROOT.GetCountry.GetNameWithNoTooltip], disparu depuis longtemps. Nous prouverons au monde entier que nous avons l'ardent désir de rejoindre le troupeau du Seigneur."
 flavor_lit.17.a: "Démarrons la construction."
 flavor_lit.17.b: "Nous ne pouvons nous le permettre."
 flavor_lit.17.historical_info: "En 1251, sous le règne de Mindaugas et après sa conversion au christianisme, une cathédrale fut construite à Vilnius dans le but d'accueillir l'évêque de Lituanie. Après la mort de Mindaugas, le bâtiment fut transformé en un lieu de culte païen. Cette fonction subsista jusqu'en 1387, lorsque la Lituanie se convertit officiellement au christianisme."
 flavor_lit.18.title: "Les réformes centralisatrices de [target_character.GetShortNameWithNoTooltip]"
 flavor_lit.18.desc: "Sous l'égide de la dynastie [target_character.GetDynasty.GetName], l'extraordinaire [ROOT.GetCountry.GetFlavorRank] de [ROOT.GetCountry.GetName] n'a cessé de grandir. Le pays s'est finalement libéré de l'emprise des païens et a pu enfin rejoindre le monde moderne. Cependant, de nombreuses régions sous notre joug continuent à s'opposer aux lois créées à [capital_scope.GetName] et rejettent notre autorité.\n\nLe moment est venu de reprendre le contrôle de notre propre pays et de créer un État plus unifié."
 flavor_lit.18.a: "Nous devons centraliser l'État."
 flavor_lit.18.b: "Nous ne transgresserons pas la tradition."
 flavor_lit.18.historical_info: "Au cours de son règne, le grand-duc Vytautas prit de nombreuses initiatives en faveur de la centralisation de son pays, l'une d'entre elles étant l'abolition de l'ancien système des duchés partiels. Vytautas prit directement le contrôle de Lutsk en 1393, abolit le duché de Kiev en 1394 et nomma un vice-gérant en Podolie en 1395. Seuls les plus petits duchés restèrent intacts."
 flavor_lit.19.title: "[consort_scope.GetNameWithNoTooltip]"
 flavor_lit.19.desc: "La nouvelle [ROOT.GetCountry.GetGovernment.GetConsortTitle], [consort_scope.GetName], récemment unie à notre souverain, a introduit de nombreuses innovations culinaires venues de sa terre natale, [birth_location_scope.GetName].\n\nÀ la cour de [capital_scope.GetName], courtisans et membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'émerveillent devant un étrange ustensile appelé fourchette, dont [consort_scope.GetName] se sert pour dîner, ainsi que devant les plats inédits et les ingrédients surprenants qu'[consort_scope.GetSheHe] a rapportés du sud. Désireux de suivre la mode et de préserver leur prestige, tous se sont empressés d'adopter ces nouveautés, créant ainsi une forte demande pour des produits tels que les olives, le blé et le vin."
 flavor_lit.19.a: "Nous adopterons ces nouvelles coutumes."
 flavor_lit.19.b: "Nous n'avons nul besoin de cette influence étrangère."
 lit_fancy_new_dishes: "Nouveaux plats originaux"
 flavor_lit.19.historical_info: "Avec l'arrivée de l'Italienne Bonne Sforza en tant que nouvelle grande-duchesse consort de Lituanie, d'innombrables innovations culinaires ont fait leur apparition à la cour de Lituanie, à l'instar de la fourchette et de nombreuses recettes italiennes traditionnelles."
 flavor_lit.20.title: "Supremus Dux Lithuaniæ"
 flavor_lit.20.desc: "Bien que notre [ROOT.GetCountry.GetFlavorRank] se soit étendu au-delà de ses frontières d'origine et rassemble désormais de nombreux peuples, nous ne nous sommes jamais véritablement affirmés autrement qu'en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], et ce malgré une puissance supérieure à celle de bien des pays d'[ShowContinentName('europe')]. [target_character.GetName] n'est pas du genre à tolérer que ses titres paraissent moindres face à ceux de ses rivaux. C'est pourquoi [Select_CString(target_character.IsFemale,'elle', 'il')] aspire à se hisser plus haut – au-dessus des simples ducs, et à la hauteur des rois.\n\nUne telle ambition risquerait sans doute d'entamer notre légitimité à court terme. Toutefois, conserver une certaine humilité éviterait que nos sujets nous voient comme des suzerains condescendants. Mais dans la lutte pour le pouvoir en [ShowContinentNameWithNoTooltip('europe')], l'humilité mène bien souvent au déclin."
 flavor_lit.20.historical_info: "À la suite de la guerre civile lituanienne de 1381 et de l'accord d'Ostrów, Vytautas le Grand devint l'unique monarque du Grand-Duché. Désireux de renforcer la légitimité de son règne et de se poser en héritier de la Ruthénie de Kiev, il se décerna le titre de #italic Supremus Dux Lithuaniae#!, duc suprême de Lituanie, un titre jusque-là rarement employé de façon régulière. Cette appellation se maintint même sous la République des Deux Nations, jusqu'au partage de l'État entre Autrichiens, Prussiens et Russes."
 flavor_lit.20.a: "Adaptons-nous en conséquence."
 flavor_lit.20.b: "Un peu d'humilité devrait assurer la stabilité intérieure."
 flavor_lit.21.title: "La dynastie [ShowDynastyNameWithNoTooltip('radziwill_dynasty')]"
 flavor_lit.21.desc: "Bien qu'il existe de nombreuses familles en [ROOT.GetCountry.GetName], seules quelques-unes ont dominé la scène politique du [ROOT.GetCountry.GetFlavorRank]. L'une d'entre elles est la dynastie [ShowDynastyName('radziwill_dynasty')], dirigée par l'influent [target_character.GetName]. Cherchant à étendre son influence au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetNameWithNoTooltip] a approché [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName], dans le but d'obtenir un poste au sein du [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.21.historical_info: "La maison Radziwiłł fut l'une des rares familles de la République des Deux Nations à contribuer à préserver le Grand-Duché de Lituanie en tant qu'État distinct. Fondée par Radvila Astikas, elle accumula de nombreux titres à travers l'Europe, devenant même les princes du Saint-Empire romain germanique."
 flavor_lit.21.a: "[target_character.GetNameWithNoTooltip] doit devenir le grand maréchal de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_lit.21.b: "Un poste au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] fera l'affaire."
 flavor_lit.21.c: "De quel droit demandent-ils quoi que ce soit au [ROOT.GetCountry.GetGovernment.GetRulerTitle] ?"
 flavor_lit.22.title: "L'ascension de la dynastie [ShowDynastyNameWithNoTooltip('gostautai_dynasty')]"
 flavor_lit.22.desc: "Au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], la famille [ShowDynastyName('gostautai_dynasty')] a toujours exercé une influence incontestée. Actuellement dirigée par [target_character.GetName], elle contrôle de nombreuses régions au sein du [ROOT.GetCountry.GetFlavorRank]. Bien que cela pose un problème pour la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], nous pourrions peut-être nous allier à elle, car l'alignement de nos intérêts pourrait conduire à une plus grande stabilité interne."
 flavor_lit.22.historical_info: "Les Goštautai furent les principaux adversaires de la famille Radziwiłł tout au long des XVe et XVIe siècles. Au service de Vytautas « le Grand » et de Casimir IV Jagiellon, ils accumulèrent de vastes terres et étaient considérés comme l'une des familles nobles les plus riches d'Europe. Malheureusement, la lignée s'éteignit en 1542 et leurs domaines furent transmis au grand-duc de Lituanie."
 flavor_lit.22.a: "Un don serait un geste d'amitié approprié."
 flavor_lit.22.b: "Mieux vaut ne pas laisser leur puissance s'étendre."
 flavor_lit.23.title: "Privilège de religion de [target_character.GetNameWithNoTooltip]"
 flavor_lit.23.desc: "La [ROOT.GetCountry.GetName] compte depuis longtemps un certain nombre de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] [ShowReligionAdjective('orthodox')|l] sur son territoire. Cependant, beaucoup d'entre eux ne jouissent pas d'un statut égal à celui de leurs homologues #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!. Ils s'opposent désormais à [target_character.GetName], qu'ils accusent d'être responsable de cette injustice. Si nous voulons les rallier à notre cause, nous devons leur garantir les mêmes droits légaux qu'au reste des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.23.historical_info: "Pour établir correctement un royaume féodal en Lituanie, Sigismond Kęstutaitis avait besoin de la confiance de ses vassaux orthodoxes. En 1434, il leur accorda des privilèges garantissant qu'aucun noble, quelle que soit sa religion, ne pouvait être emprisonné ou puni sans l'accord d'un tribunal."
 flavor_lit.23.a: "Ils auront notre soutien, et leurs privilèges."
 flavor_lit.23.b: "S'ils veulent l'égalité, ils doivent respecter le droit [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]."
 flavor_lit.24.title: "$church_of_saint_nicholas$"
 flavor_lit.24.desc: "Notre conversion au [ROOT.GetCountry.GetReligion.GetName] a privé les habitants du [target_location.GetRank.GetName] de [target_location.GetName] d'un lieu sacré où prier. Afin de remédier à cette situation, [target_character.GetName] et la [ROOT.GetCountry.GetGovernment.GetCourtTitle] souhaitent inviter des architectes #L [ShowCultureGroupName('german_group')|l]s#! à aider à poser les fondations d'un site dédié à Saint Nicolas. Bien que cela gagnerait certainement la faveur du peuple, il serait peut-être plus sage de laisser un tel site être construit sans intervention de l'État, afin de préserver nos coffres #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#!."
 flavor_lit.24.historical_info: "L'église Saint-Nicolas fut la première église construite en Lituanie. Inspirée par l'architecture gothique du Saint-Empire romain germanique, elle attira des artisans et des marchands allemands, qui s'installèrent dans la rue Vokiečių gatvė à Vilnius."
 flavor_lit.24.a: "Au nom de [ROOT.GetCountry.GetReligion.GetGodName], nous devons financer cette nouvelle église."
 flavor_lit.24.b: "Laissons les gens du peuple répondre à leurs propres besoins."
 flavor_lit.25.title: "Privilèges urbains de [ShowLocationNameWithNoTooltip('vilnius')]"
 flavor_lit.25.desc: "Compte tenu du statut de [target_location.GetName] en [ROOT.GetCountry.GetName], les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] redoutent que [target_location.GetRank.GetName] ne perde en importance au sein du [ROOT.GetCountry.GetFlavorRank]. Ils ont donc adressé une requête à [target_character.GetName] ainsi qu'à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, sollicitant l'octroi des droits officiels d'une [ShowLocationRankName('city')] à la colonie, ce qui pourrait attirer de nouveaux marchands et artisans..\n\nCependant, certains s'opposent à la centralisation de notre population dans une seule [ShowLocationRankNameWithNoTooltip('city')] et préconisent au contraire une répartition plus équilibrée à travers le [ROOT.GetCountry.GetFlavorRank]. Une telle approche renforcerait sans doute l'influence de divers ordres, tout en préservant leur satisfaction."
 flavor_lit.25.a: "Laissons [target_location.GetNameWithNoTooltip] devenir une [ShowLocationRankNameWithNoTooltip('city')]."
 flavor_lit.25.b: "Nous devrions plutôt encourager la décentralisation."
 lit_all_vilnius_pops_become_loyal_tt: "Tous les [pops|e] situés à [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_lit.26.title: "Réforme de Valakų"
 flavor_lit.26.desc: "Bien qu'une grande partie des terres de [ROOT.GetCountry.GetName] soit arable, la main-d'œuvre a diminué en raison de l'urbanisation croissante. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont particulièrement préoccupés, estimant que cette tendance ne fait que renforcer le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Afin d'éviter toute nouvelle perturbation, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose une réforme de la propriété foncière. Plutôt que de s'appuyer sur des titres allodiaux, qui créent une méfiance entre la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] et les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], tous les vassaux seraient, en vertu de la loi, sous la propriété du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les impôts et les obligations militaires ne seraient plus basés sur le nombre de ménages, mais mesurés à l'aide de l'unité Valakų, ce qui permettrait de mieux comprendre la richesse et les réserves de nos terres.\n\nMaintenant que ces réformes ont été présentées à [target_character.GetName], la pression s'intensifie pour qu'il les mette en œuvre, malgré une certaine controverse parmi les classes inférieures."
 flavor_lit.26.a: "Nous devons adopter l'unité de mesure Valakų."
 flavor_lit.26.b: "La mobilité de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] est bénéfique à long terme."
 lit_all_peasant_pops_lose_satisfaction_tt: "Tous nos [pops|e] issus de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.27.title: "Sudebnik de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.27.desc: "L'absence de code juridique en [ROOT.GetCountry.GetName] est devenue un problème plus grave que prévu. Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] volent le veldamas dans d'autres terres ou exploitent les forêts sans autorisation. Pour remédier à cela, [target_character.GetName] cherche à introduire un code juridique afin de lutter contre ces crimes. Ces lois permettraient d'harmoniser la manière dont les propriétaires terriens traitent leurs vassaux, tout en évitant aux familles influentes d'être soumises aux pratiques arbitraires des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] moins importants."
 flavor_lit.27.a: "Appliquons ces nouvelles lois."
 flavor_lit.27.b: "Plutôt que de renforcer le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], nous devrions prendre nos distances par rapport à un tel système."
 flavor_lit.28.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.28.desc: "Alors que l'armée #L [ROOT.GetCountry.GetAdjective|l]e#! est en quête de nouvelles inspirations, un personnage singulier est apparu, affirmant avoir pris part à de nombreux sièges à travers l'[ShowContinentName('europe')]. Son nom est [target_character.GetName], membre de la [ShowDynastyName('siemienowicz_dynasty')]. Bien que certains, au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], doutent de ses origines #L [ShowCultureName('aukstaitian')|l]nes#!, ses récits paraissent crédibles. Aussi, beaucoup en [ROOT.GetCountry.GetNameWithNoTooltip] espèrent que [target_character2.GetName] le recrute dans l'armée, car [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait bien se révéler un stratège digne d'Alexandre le Grand."
 flavor_lit.28.a: "Offrons-lui un emploi dans l'armée."
 flavor_lit.28.b: "Lui permettre de suivre son propre chemin pourrait également nous être bénéfique."
 flavor_lit.28.c: "En supprimant cette personnalité, nous gagnerons la faveur des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_lit.29.title: "Introduction de la Kontušo Juosta"
 flavor_lit.29.desc: "Récemment, une grande partie des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est prise de passion pour une nouvelle mode importée par nos marchands depuis l'[ShowContinentName('asia')]. Il s'agit plus précisément d'un type de ceinture fabriquée à partir des tissus les plus raffinés et ornée d'or brillant, originaire d'[ShowRegionName('anatolia_region')] et de [ShowRegionName('persia_region')]. Cette mode fait désormais son apparition à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]ne#!, et certains membres la portent déjà pour afficher leur statut au sein de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. C'est peut-être l'occasion idéale d'apporter un style neuf à tous les membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_lit.29.a: "Ces nouvelles ceintures feront de magnifiques tenues."
 flavor_lit.29.b: "Un gaspillage de ressources, rien de plus."
 lit_new_clothing_style: "Un nouveau style vestimentaire"
 flavor_lit.30.title: "Les palemonides"
 flavor_lit.30.desc: "Bien que nous ayons converti la [ROOT.GetCountry.GetName] au [ROOT.GetCountry.GetReligion.GetName], beaucoup de nos voisins nous considèrent encore comme de simples barbares, convaincus que nos anciennes traditions #L [ShowReligionAdjective('romuva')|l]nes#! influencent tous les aspects de notre société. Si cela peut être vrai pour beaucoup en [ROOT.GetCountry.GetNameWithNoTooltip], nous devons faire preuve de créativité si nous voulons véritablement légitimer le règne de [target_character2.GetName].\n\n[target_character.GetName] a écrit des récits affirmant que les membres de la dynastie [ShowDynastyName('gediminid_dynasty')] sont d'origine romaine. Ils racontent l'histoire de Palémon qui, avec plusieurs familles nobles, a fui [ShowLocationName('rome')] après les ravages causés par Attila le Hun. Échappant à une mort certaine, ils ont finalement atteint la [ShowAreaName('lithuania_area')] et y ont fondé un nouveau royaume.\n\nBien que beaucoup considèrent ces récits comme de la pure fiction, nous pouvons peut-être les utiliser comme preuve que nous sommes les descendants d'Auguste lui-même."
 flavor_lit.30.a: "Nous allons promouvoir ces chroniques."
 flavor_lit.30.b: "Nous allons reprendre le contrôle de [ShowLocationNameWithNoTooltip('rome')] !"
 flavor_lit.30.c: "Il n'y a aucune raison de répandre une telle propagande."
 flavor_lit.31.title: "Renaissance des traditions #L [ShowReligionAdjectiveWithNoTooltip('romuva')]nes#!"
 flavor_lit.31.desc: "Avec la vague de [ShowSituationName('reformation')] qui balaie la [ROOT.GetCountry.GetName], un conflit majeur a éclaté au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] sur des questions théologiques. Ces troubles ont été remarqués par les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], ce qui a conduit beaucoup de gens à penser que le [ROOT.GetCountry.GetReligion.GetName] impose un fardeau trop lourd au [ROOT.GetCountry.GetFlavorRank].\n\nPartout dans le pays, les gens tentent de rétablir les anciennes croyances #L [ShowReligionAdjective('romuva')|l]nes#! – une occasion pour le peuple de se libérer des troubles imposés par le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. C'est peut-être le signe que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] elle-même devrait revenir aux anciennes coutumes."
 flavor_lit.31.a: "Nous n'essaierons pas de mettre un terme à cette situation."
 flavor_lit.31.b: "Rappelons-leur pourquoi nous sommes #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s#!."
 lit_10_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 10 %#! de tous nos [pops|e] #L [ROOT.GetCountry.GetCulture.GetName|l]s#! se convertiront à la foi #L [ShowReligionAdjective('romuva')|l]ne#!"
 lit_5_percent_of_primary_culture_pops_convert_to_romuva_tt: "#Y 5 %#! de tous nos [pops|e] [ROOT.GetCountry.GetCulture.GetName] se convertiront à la foi #L [ShowReligionAdjective('romuva')|l]ne#!"
 flavor_lit.32.title: "L'influence #L [target_country.GetAdjectiveWithNoTooltip|l]e#! en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.32.desc: "Avec l'influence croissante de [target_country.GetName] sur [ROOT.GetCountry.GetName], une nouvelle tendance est apparue non seulement parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], mais également au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Inspirés par les coutumes de [target_country.GetCulture.GetName], ils introduisent de nouvelles idées, de nouveaux livres et de nouveaux éléments culturels dans [ROOT.GetCountry.GetFlavorRank]. Cela a aidé [ROOT.GetCountry.GetNameWithNoTooltip] à se défaire progressivement de son isolationnisme, permettant à sa population de mieux comprendre des pratiques plus exotiques. Cependant, cela a également commencé à éroder la culture [ROOT.GetCountry.GetCulture.GetName|l], la transformant progressivement en un hybride avec la culture [target_country.GetCulture.GetNameWithNoTooltip|l]."
 flavor_lit.32.a: "Nous devons résister à ce changement culturel."
 flavor_lit.32.b: "Le changement est inévitable, adoptons-le."
 flavor_lit.33.title: "Les derniers fidèles #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]s#!"
 flavor_lit.33.desc: "Bien que beaucoup de temps se soit écoulé depuis notre conversion au [ROOT.GetCountry.GetReligion.GetName], l'influence des traditions #L [ShowReligionAdjective('romuva')|l]nes#! a longtemps perduré dans notre [ROOT.GetCountry.GetFlavorRank]. Après de nombreuses années brutales passées à éradiquer ces coutumes de [ROOT.GetCountry.GetName], la lutte est enfin terminée. Un récent recensement mené par le [ROOT.GetCountry.GetGovernment.GetCabinetTitle] révèle qu'il n'y a plus aucune trace de l'influence des anciens dieux au sein du [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.33.a: "Il est temps de tourner la page."
 flavor_lit.33.b: "Rendons au moins hommage à ces anciennes traditions."
 lit_all_primary_culture_pops_gain_satisfaction_tt: "Chaque [pop|e] en [ROOT.GetCountry.GetName] de culture [ROOT.GetCountry.GetCulture.GetName|l] gagnera [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.34.title: "Les lois #L [ShowCultureNameWithNoTooltip('ruthenian')|l]s#! en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.34.desc: "Nos possessions en [ShowRegionName('ruthenia_region')] ont été régies par des lois différentes de celles en vigueur dans les régions centrales #L [ROOT.GetCountry.GetAdjective|l]nes#!. Connues sous le nom de $russkaya_pravda_policy$, elles dictent la manière dont les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] gouvernent, comment les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] doivent être traités et quelle est la religion officielle. Bien que bon nombre de ces lois ne s'appliquent pas au cœur du [ROOT.GetCountry.GetFlavorRank], nous pourrions nous en inspirer, voire en rehausser certains aspects au sein du [ROOT.GetCountry.GetFlavorRank] au sens large."
 flavor_lit.34.a: "Les lois de Ruthénie de Kiev seront un excellent ajout au système juridique."
 flavor_lit.34.b: "Nous ne dénigrerons pas les lois #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]nes#!."
 lit_all_lithuanian_nobles_gain_pop_satisfaction_tt: "Chaque [pop|e] de culture #L [ROOT.GetCountry.GetCulture.GetName|l]ne#! gagnera [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.35.title: "Le premier manuscrit"
 flavor_lit.35.desc: "La production massive de livres grâce aux merveilles de la [ShowInstitutionName('printing_press')] a entraîné un afflux de littérature en [ROOT.GetCountry.GetName]. Cependant, bon nombre de ces livres ne sont pas rédigés en [ROOT.GetCountry.GetCourtDialect.GetName|l], ce qui les rend inaccessibles au grand public. En conséquence, plusieurs personnes se sont consacrées à la traduction de ces œuvres dans la langue locale. Certaines ont même choisi de traduire l'intégralité de la Bible et d'écrire sur leurs propres croyances religieuses. Un exemple en est le [ShowWorkOfArtTypeName('treatise')] récemment publié, intitulé $simple_words_of_catechism$ et écrit par [target_character.GetName]. Il a permis à beaucoup de mieux comprendre le monde au-delà du [ROOT.GetCountry.GetFlavorRank], ce qui pourrait donner davantage d'autonomie au peuple, mais aussi le rendre plus difficile à contrôler."
 flavor_lit.35.a: "Les merveilles de la [ShowInstitutionNameWithNoTooltip('printing_press')] doivent être diffusées !"
 flavor_lit.35.b: "Nous empêcherons cette impression en masse."
 flavor_lit.36.title: "Les immigrants de [target_country.GetNameWithNoTooltip]"
 flavor_lit.36.desc: "En tant que membre du [target_country.GetLongName], nous avons constaté un afflux de personnes cherchant refuge contre les troubles politiques du [target_country.GetFlavorRank], dans l'espoir de se construire une nouvelle vie au sein du [ROOT.GetCountry.GetName]. Beaucoup de ces personnes de culture [target_country.GetCulture.GetName|l] souhaitent s'installer dans différentes régions de notre pays, contribuant ainsi à repeupler des zones qui ont un besoin urgent de main-d'œuvre. Nous pourrions encourager cette immigration, même si cela risque de mettre à rude épreuve nos relations avec [target_country.GetNameWithNoTooltip]."
 flavor_lit.36.a: "Accueillons-les comme il se doit."
 flavor_lit.36.b: "Nous ne devons pas contrarier [target_country.GetNameWithNoTooltip]."
 flavor_lit.37.title: "La [ShowInstitutionNameWithNoTooltip('renaissance')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_lit.37.desc: "La diffusion des idéaux de la [ShowInstitutionName('renaissance')] en [ROOT.GetCountry.GetName] a eu un effet positif sur la culture #L [ROOT.GetCountry.GetCulture.GetName|l]ne#!. Grâce à l'interaction avec la pensée plus large en [ShowContinentName('europe')], certaines influences ont commencé à remodeler des aspects du [ROOT.GetCountry.GetFlavorRank]. On note notamment une augmentation du nombre d'ouvrages littéraires écrits en [ROOT.GetCountry.GetCourtDialect.GetName|l], avec de nouveaux auteurs cherchant à créer des œuvres d'art susceptibles de diffuser davantage notre culture. Devrions-nous promouvoir ce mouvement ou le laisser se développer naturellement ?"
 flavor_lit.37.a: "Nous devrions investir de l'or pour promouvoir cet art."
 flavor_lit.37.b: "Un gâchis de nos richesses."
 flavor_lit.38.title: "Le grenier à blé de l'[ShowContinentNameWithNoTooltip('europe')]"
 flavor_lit.38.desc: "La production de [ShowGoodsName('wheat')] en [ShowRegionName('ruthenia_region')] nous a fourni la nourriture nécessaire pour soutenir la croissance démographique. Cependant, ces terres fertiles sont loin d'être pleinement exploitées. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose désormais d'investir des ressources pour développer davantage la région, en construisant de nouvelles villes qui ne dépendraient plus des importations pour nourrir la population et qui permettraient potentiellement la colonisation complète de la région."
 flavor_lit.38.a: "Ce sera notre grenier à blé."
 flavor_lit.38.b: "Concentrons-nous plutôt sur le commerce à court terme."
 lit_cheaper_granaries_in_ruthenia_tt: "Chaque [location|e] en [ShowRegionName('ruthenia_region')] que nous possédons et qui produit du [ShowGoodsName('wheat')] bénéficiera du [modifier|e] [ShowModifier('lit_grain_supply_of_europe')] pendant #Y 20#! ans."
 flavor_lit.39.title: "[target_character.GetNameWithNoTooltip]"
 flavor_lit.39.desc: "L'essor de l'art néoclassique a attiré de nouveaux artistes de toute l'[ShowContinentName('europe')], chacun espérant laisser son empreinte dans l'histoire de notre nation. L'un d'entre eux est [target_character.GetName], un citoyen [ShowCultureName('greater_polish')|l] originaire de [ShowLocationName('warsaw')]. [target_character.GetSheHe|U] souhaite servir la [ROOT.GetCountry.GetGovernment.GetCourtTitle] – si nous acceptons de le financer."
 flavor_lit.39.a: "L'or doit aller là où notre culture se répand."
 flavor_lit.39.b: "[Select_CString(target_character.IsFemale,'elle', 'il')] devra trouver du travail ailleurs."
 flavor_lit.40.title: "Les fidèles #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]s#! de [target_location.GetNameWithNoTooltip]"
 flavor_lit.40.desc: "Des enquêtes récentes menées dans le [ROOT.GetCountry.GetFlavorRank] révèlent que les croyances #L [ShowReligionAdjective('romuva')|l]nes#! persistent encore en [ROOT.GetCountry.GetName]. Le [target_location.GetRank.GetName] de [target_location.GetName] continue de pratiquer ces coutumes païennes, ce qui représente une menace pour le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui cherche à unifier la nation par la foi. Le moment est peut-être venu de les convertir de force au [ROOT.GetCountry.GetReligion.GetName], afin que nous puissions véritablement régner en tant que dirigeants #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]s#!."
 flavor_lit.40.a: "Convertissons ces païens !"
 flavor_lit.40.b: "Contrarier notre population n'est peut-être pas la meilleure solution."
 lit_convert_percentage_of_pops_in_location_tt: "#Y 5 %#! de tous les [pops|e] de foi #L [ShowReligionAdjective('romuva')|l]s#! à [target_location.GetName] se convertiront au culte [ROOT.GetCountry.GetReligion.GetAdjective|l]"
 lit_all_romuva_pop_become_unhappy_tt: "Tous nos [pops|e] de foi #L [ShowReligionAdjective('romuva')|l]ne#! perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.41.title: "Contrée sacrée #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ne#! à [target_location.GetNameWithNoTooltip]"
 flavor_lit.41.desc: "Bien que notre conversion au [ROOT.GetCountry.GetReligion.GetName] ait été largement couronnée de succès, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] continuent de croire aux anciens dieux. Ils vénèrent toujours leur site sacré à [target_location.GetName], refusant de reconnaître l'autorité #L [ROOT.GetCountry.GetAdjective|l]ne#! et s'accrochant obstinément à leurs anciennes coutumes. Il est peut-être temps de leur montrer les conséquences de leur défiance envers la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.41.a: "Brûlons tout ça."
 flavor_lit.41.b: "Ne suscitons pas d'incidents."
 lit_romuva_pops_in_location_gain_satisfaction_tt: "Tous les [pops|e] de foi #L [ShowReligionAdjective('romuva')|l]ne#! de [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_lit.42.title: "Vestiges #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]s#! au sein de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_lit.42.desc: "Si beaucoup parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont convertis au [ROOT.GetCountry.GetReligion.GetName], tous n'ont pas adopté la vraie foi. Certains vénèrent encore secrètement les anciens dieux, défiant ainsi directement l'autorité de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Peut-être que les privilèges qui leur sont accordés ne servent qu'à protéger ces pratiques hérétiques. Il est peut-être temps de leur rappeler qui les gouverne réellement, s'ils continuent à défendre les croyances #L [ShowReligionAdjective('romuva')|l]nes#!."
 flavor_lit.42.a: "Obligeons-les à se convertir."
 flavor_lit.42.b: "De telles actions contrarieraient les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 lit_convert_percent_of_nobles_to_religion_tt: "#Y 5 %#! des [pops|e] #L [ShowReligionAdjective('romuva')]s#! issus de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se convertiront à la religion : [ROOT.GetCountry.GetReligion.GetName]"
 flavor_lit.43.title: "L'invitation des familles #L [ShowCultureGroupNameWithNoTooltip('tatar_group')|l]s#!"
 flavor_lit.43.desc: "Notre conquête des [ShowRegionName('steppes_region')] nous a apporté non seulement la gloire et la sécurité, mais aussi de nombreuses familles #L [ShowCultureGroupName('tatar_group')|l]s#!, qui régnaient autrefois sur ces terres. Aujourd'hui, ces familles cherchent à prendre un nouveau départ et souhaitent s'installer dans notre pays, où elles pourront mieux s'intégrer à notre société. Beaucoup ont exprimé le souhait de servir dans notre armée, formant ainsi une communauté qui pourrait grandement profiter à la [ROOT.GetCountry.GetName]. Cependant, une telle intégration aura un coût pour notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_lit.43.a: "Accueillons ces familles de #L [ShowCultureGroupNameWithNoTooltip('tatar_group')]s#! baltiques."
 flavor_lit.43.b: "Nous ne les laisserons pas migrer dans nos territoires."
 flavor_lit.44.title: "Combattre la renaissance #L [ShowReligionAdjectiveWithNoTooltip('romuva')|l]ne#!"
 flavor_lit.44.desc: "La montée en puissance de la [ShowSituationName('reformation')] a incité de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à [ROOT.GetCountry.GetName] à revenir aux anciennes traditions #L [ShowReligionName('romuva')|l]nes#!, ce qui a provoqué des troubles dans les zones rurales. Cette préoccupation croissante a conduit le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] à se réunir pour débattre de la manière de traiter cette question. Une majorité estime que notre [ROOT.GetCountry.GetFlavorRank] devrait prendre des mesures directes pour accélérer leur conversion, plutôt que d'attendre que ces anciennes traditions disparaissent d'elles-mêmes. [target_character.GetName] devra peut-être approuver de telles mesures, s'[Select_CString(target_character.IsFemale,'elle', 'il')] est vraiment un fervent [ROOT.GetCountry.GetReligion.GetAdjective|l]."
 flavor_lit.44.a: "Il est temps de nous occuper de ces affaires religieuses."
 flavor_lit.44.b: "Nous ne ferons pas de mal aux communautés en [ROOT.GetCountry.GetNameWithNoTooltip]."
 lit_unlock_parliament_debate_to_convert_romuva_people_for_the_rest_of_the_situation_tt: "Nous allons débloquer des [ShowParliamentIssueTypeName('lit_measures_against_romuva')] pour le reste de la [situation|e] [ShowSituationName('reformation')]."
 flavor_lit.45.title: "Les statuts en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_lit.45.desc: "L'absence d'un code juridique unifié en [ROOT.GetCountry.GetName] s'est avérée problématique pour [target_character.GetName], qui doit gouverner à travers un patchwork de lois régionales à travers le [ROOT.GetCountry.GetFlavorRank]. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose désormais la création d'un nouveau code juridique qui consoliderait ces lois disparates et serait traduit dans les différentes langues de notre peuple. Un tel code apporterait la clarté et l'autorité dont le royaume a tant besoin."
 flavor_lit.45.a: "Créons ces nouvelles lois."
 flavor_lit.45.b: "Nous ferions mieux de conserver les lois régionales."
 flavor_lit.1000.title: "L'influence #L [target_country2.GetAdjectiveWithNoTooltip|l]e#! à [ShowLocationNameWithNoTooltip('kaunas')]"
 flavor_lit.1000.desc: "Le [target_location.GetRank.GetName] de [target_location.GetName] est en déclin, son commerce s'étant affaibli à l'intérieur des frontières de [ROOT.GetCountry.GetName]. Pour y remédier, le gouverneur du [target_location.GetRank.GetNameWithNoTooltip] cherche à attirer des marchands venus de [target_country2.GetLongName], espérant que leurs investissements redonneront vie à la région, quitte à accepter l'influence de puissances étrangères."
 flavor_lit.1000.a: "Demandons à ces marchands d'aider le [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_lit.1000.b: "Nous n'avons pas besoin de l'aide de [target_country2.GetCulture.GetNameWithNoTooltip]."
 lit_no_offer_on_hansa_tt: "Aucune offre ne sera envoyée en [target_country2.GetName]"
 flavor_lit.1001.title: "$flavor_lit.1000.title$"
 flavor_lit.1001.desc: "Le gouverneur de [target_location.GetName], accompagné de [target_character.GetName], nous a fait une proposition : accorder à nos marchands le droit de s'installer dans le [target_location.GetRank.GetName]. Ils espèrent que notre implication transformera cette région en un centre commercial florissant en [target_country.GetName]. C'est une offre alléchante, mais nous devons tenir compte du risque de perdre nos investissements s'ils saisissaient nos ressources par la suite."
 flavor_lit.1001.a: "Nous accepterons cette offre."
 flavor_lit.1001.b: "Pourquoi investir dans un lieu aussi peu fiable ?"
