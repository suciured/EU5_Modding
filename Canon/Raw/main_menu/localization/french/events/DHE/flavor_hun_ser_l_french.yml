l_french:
 flavor_hun_ser.1000.title: "Une offre pour [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1000.desc: "Au fil des siècles, [target_location.GetName] a changé de mains à maintes reprises. Plusieurs pays ont parfois pris le contrôle de cette [target_location.GetRank.GetName] à l'importance stratégique, ce qui leur a permis de renforcer leur emprise sur la région étendue autour du Danube. Le contrôle [ROOT.GetCountry.GetAdjective|l] de [target_location.GetNameWithNoTooltip] est arrivé à son terme en 1319, après la capture de la [target_location.GetRank.GetNameWithNoTooltip] par [target_country.GetName]. Maintenant que nous avons forgé une alliance, nous pourrions peut-être envoyer une offre à [target_country.GetNameWithNoTooltip] : de l'or en échange de [target_location.GetNameWithNoTooltip]. Nombreux sont ceux qui espèrent pouvoir négocier la restitution de [target_location.GetNameWithNoTooltip], car cela ne compromettrait pas la sécurité en [target_country.GetNameWithNoTooltip]."
 flavor_hun_ser.1000.a: "Nous n'avons rien à perdre."
 flavor_hun_ser.1000.b: "Évitons."
 flavor_hun_ser.1000.a.tt: "Nous enverrons une offre à [target_country.GetNameWithNoTooltip], [target_location.GetNameWithNoTooltip] en échange d'or. Voici ce qu'il va se produire s'ils acceptent :"
 flavor_hun_ser.1001.title: "Une offre pour [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1001.desc: "Une offre intéressante de notre allié [from_country.GetAdjective|l] vient de parvenir à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] : [from_country.GetNameWithNoTooltip] demande la restitution de la [target_location.GetRank.GetName] de [target_location.GetName] et sa zone environnante à [from_country.GetNameWithNoTooltip]. La [target_location.GetRank.GetNameWithNoTooltip] leur appartenait avant 1319 et ils considèrent qu'ils sont toujours ses propriétaires légitimes. Selon eux, céder la [target_location.GetRank.GetNameWithNoTooltip] à un allié ne compromettra pas la sécurité de notre nation."
 flavor_hun_ser.1001.a: "Cela semble être une bonne affaire."
 flavor_hun_ser.1001.b: "C'est hors de question !"
 flavor_hun_ser.1001.a.tt: "[from_country.GetNameWithNoTooltip] se voit transférer le contrôle de [target_location.GetNameWithNoTooltip]."
 flavor_hun_ser_response_common: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [ROOT.GetCountry.GetCapital.GetName] vient de recevoir une réponse à notre offre pour échanger [target_location.GetName] contre de l'or."
 flavor_hun_ser.1002.title: "[target_country.GetNameWithNoTooltip] accepte de restituer [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1002.desc: "$flavor_hun_ser_response_common$ Notre allié [target_country.GetAdjective|l] a accepté l'offre. [target_location.GetNameWithNoTooltip] est donc de nouveau sous contrôle [ROOT.GetCountry.GetAdjective|l]."
 flavor_hun_ser.1002.a: "Merveilleux !"
 flavor_hun_ser.1003.title: "[target_country.GetNameWithNoTooltip] refuse de restituer [target_location.GetNameWithNoTooltip]"
 flavor_hun_ser.1003.desc: "$flavor_hun_ser_response_common$ Malheureusement, notre allié [target_country.GetAdjective|l] a rejeté l'offre. [target_location.GetNameWithNoTooltip] reste donc sous son contrôle."
 flavor_hun_ser.1003.a: "Au moins, nous aurons essayé..."
 flavor_hun_ser.1003.b: "Nous nous emparerons de [target_location.GetNameWithNoTooltip] par la force !"
