 flavor_mam.1.title: "Les Turcs ont pris Constantinople"
 flavor_mam.1.desc: "La capture de Constantinople par les Ottomans est plutôt bien reçue au Caire. La défaite des infidèles est une excellente nouvelle, et l'on parle de festivités organisées dans la ville. Il est prévu qu'un ambassadeur soit dépêché auprès du sultan ottoman, en grande pompe, afin de lui transmettre des présents magnifiques."
 flavor_mam.1.a: "Écrivons un poème au sultan."
 mam_poem_recieved: "Poème d'éloge"
 flavor_mam.1.b: "Finançons les festivités."
 flavor_mam.2.title: "Planification urbaine du [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.2.desc: "Des efforts considérables ont été déployés pour développer l'infrastructure du [ShowLocationName('cairo')], ce qui sera très bénéfique pour l'avenir."
 flavor_mam.2.historical_info: "Le sultan Abu Al-Nasr Sayf ad-Din Al-Ashraf Qaitbay était bien connu pour son vif intérêt pour l'urbanisme, tout particulièrement pour ce qui concernait le [ShowLocationNameWithNoTooltip('cairo')]. Il donna ainsi l'ordre, en 1457, de construire deux nouveaux bains publics, ainsi qu'une grande maison commune dans le quartier de Bayn al-Qasrayn. Il en profita également pour faire élargir la Kasbah, la principale artère du Caire, qui partait de là. Ces travaux entraînèrent la démolition de nombreux bâtiments anciens, mais au final le trafic en fut considérablement facilité et, selon les chroniqueurs, cela profita grandement au bien commun."
 flavor_mam.2.a: "[ROOT.GetCountry.GetReligion.GetGodName] est grand !"
 flavor_mam.3.title: "Le roi de Chypre"
 flavor_mam.3.desc: "En 1458, le sultan a reçu un fils illégitime du roi de Chypre, qui a tenté d'arracher la couronne de son père à sa demi-sœur devenue reine. Le sultan l'a décoré d'une « robe d'honneur » et lui a promis le trône de Chypre. Lorsque la reine a ensuite offert un important tribut au Caire, le sultan a cédé et reconnu l'autorité de la reine sur Chypre. Comme Jaques s'était lié d'amitié avec plusieurs gardes $mamluk$, ceux-ci ont attaqué l'ambassade chypriote en signe de protestation.\nQue devons-nous faire ?"
 flavor_mam.3.a: "Envoyons une ambassade à Chypre."
 flavor_mam.3.b: "Les agissements des infidèles ne nous concernent pas."
 flavor_mam.4.title: "Exigences des $mamluk$"
 flavor_mam.4.desc: "L'ambassade venue du Caire nous a soumis plusieurs revendications très strictes. Elle prétend ainsi que [target_character.GetName], le fils illégitime de l'un de nos anciens souverains, est notre dirigeant de droit. Comment devons-nous réagir ?"
 flavor_mam.4.a: "Instituons-le comme roi légitime."
 flavor_mam.4.b: "Soudoyons-les."
 flavor_mam.4.c: "Ignorons ces infidèles !"
 mam_refused_james: "A refusé le roi Jaques"
 flavor_mam.5.title: "Des nouvelles de Chypre"
 flavor_mam.5.desc: "L'ambassadeur est revenu avec une nouvelle importante : notre bon ami, [target_character.GetName], a été fait roi de Chypre. Il sera un allié de confiance et un vassal loyal de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_mam.5.a: "Bonne nouvelle, en effet."
 mam_installed_ruler: "A installé Jaques sur le trône"
 flavor_mam.6.title: "Des navires chargés d'or arrivent au port"
 flavor_mam.6.desc: "Il semble bien que les dirigeants de Chypre aient décidé de vider leurs coffres pour tenter de nous faire oublier les requêtes de ce noble infidèle que nous avons récemment accueilli."
 flavor_mam.6.a: "Quel était son nom, déjà ?"
 flavor_mam.7.title: "Chypre nous défie ouvertement"
 flavor_mam.7.desc: "[GetCountry('CYP').GetLongName] a rejeté nos exigences, prétendant que Jaques est le fils d'une catin et que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'est rien d'autre qu'un infidèle."
 flavor_mam.7.a: "C'est là une véritable déclaration de guerre !"
 flavor_mam.8.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_mam.8.desc: "[target_artist.GetName] est un célèbre annaliste égyptien, appartenant à l'élite des $mamluk$ du Caire. Il a étudié aux côtés d'historiens et d'érudits de renom, tels qu'al-Ayni et al-Maqrizi. Il est essentiellement connu pour sa chronique en plusieurs volumes de l'histoire de l'Égypte et du sultanat $mamluk$, rédigée dans un style très minutieux et dont la plupart des événements sont datés de façon extrêmement précise, du fait qu'il jouissait d'un accès privilégié aux sultans et à leurs archives.\nQue devons-nous faire ?"
 flavor_mam.8.a: "Soutenons-le pleinement !"
 chronicle_of_egypt: "Chronique d'Égypte"
 flavor_mam.8.b: "Refusons-lui l'accès à nos archives."
 flavor_mam.10.title: "Incendie à [target_location.GetNameWithNoTooltip]"
 flavor_mam.10.desc: "En 1481, un important incendie a frappé la mosquée du Prophète de [target_location.GetName]. Le sultan a redoublé d'efforts pour rendre au site sa splendeur d'origine.\nQue devons-nous faire ?"
 flavor_mam.10.a: "Restaurons-la."
 flavor_mam.10.b: "Ce n'est pas notre problème."
 flavor_mam.11.title: "Alliance d'intérêts contre l'Empire ottoman"
 flavor_mam.11.desc: "Cela fait un moment déjà que les Ottomans sont nos principaux rivaux, et leur politique expansionniste constitue une menace pour nous depuis plus longtemps encore. Mais leur expansionnisme en Méditerranée les a aussi conduits à affronter les puissances chrétiennes. Historiquement, les $mamluks$ et le roi Ferdinand II d'Aragon conclurent une alliance, qui dura de 1488 à 1491, dirigée contre les Ottomans ; 50 caravelles espagnoles furent alors promises contre l'Empire ottoman."
 flavor_mam.11.a: "Même les chrétiens peuvent être des alliés."
 mam_anti_ottoman_friends: "Les Ottomans sont un ennemi commun."
 flavor_mam.12.title: "Alliance d'intérêts contre l'Empire ottoman"
 flavor_mam.12.desc: "La forte expansion de l'Empire ottoman en Méditerranée n'inquiète pas seulement notre royaume très chrétien, mais aussi les $mamluks$. Historiquement, les $mamluks$ et le roi Ferdinand II d'Aragon conclurent une alliance, qui dura de 1488 à 1491, dirigée contre les Ottomans ; 50 caravelles espagnoles furent alors promises contre l'Empire ottoman."
 flavor_mam.12.a: "Même les musulmans peuvent être des alliés."
 flavor_mam.15.title: "Affrontements commerciaux entre les $mamluk$ et le Portugal"
 flavor_mam.15.desc: "Lorsque les marchands portugais découvrirent la route de l'Inde en contournant l'[ShowContinentName('africa')], le lucratif commerce avec l'Orient commença à se détourner de la mer Rouge. Cela suscita un conflit avec le sultanat $mamluk$ d'Égypte. En 1505, le sultan $mamluk$ ordonna une première expédition contre le Portugal. Des navires furent construits sur la mer Rouge pour combattre les Portugais dans l'océan Indien. Mais, en 1509, les Portugais parviennent à détruire la flotte des $mamluk$ lors de la bataille de Diu, remportant ainsi la guerre.\nQue devons-nous faire ?"
 flavor_mam.15.a: "Il faut arrêter les chrétiens."
 surrender_the_trade: "Renoncement au commerce"
 flavor_mam.15.b: "Nous avons d'autres sources de revenus."
 flavor_mam.16.title: "Affrontements commerciaux entre les $mamluk$ et le Portugal"
 flavor_mam.16.desc: "Lorsque les marchands portugais découvrirent la route de l'Inde en contournant l'[ShowContinentName('africa')], le lucratif commerce avec l'Orient commença à se détourner de la mer Rouge. Cela suscita un conflit avec le sultanat $mamluk$ d'Égypte. En 1505, le sultan $mamluk$ ordonna une première expédition contre le Portugal. Des navires furent construits sur la mer Rouge pour combattre les Portugais dans l'océan Indien. Mais, en 1509, les Portugais parviennent à détruire la flotte des $mamluk$ lors de la bataille de Diu, remportant ainsi la guerre."
 flavor_mam.16.a: "Et nous gagnerons cette guerre..."
 flavor_mam.17.title: "Promotion des $mamluk$"
 flavor_mam.17.desc: "L'ossature de notre armée et certains des membres les plus influents de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont $mamluks$. Anciens esclaves qui ont été achetés ou ramenés de contrées lointaines, ils comptent parmi les meilleurs hommes de notre pays. Dès leur arrivée à [target_capital.GetName], ils sont logés, nourris et bien traités, ce qui contraste fortement avec leur vie antérieure.\n\nUne fois convertis, ils sont formés à de nombreux arts : l'étude de textes religieux, l'affermissement de leur corps et la maîtrise des techniques martiales. Grâce à ce processus, ils deviennent des hommes de mérite et d'excellence, dont certains peuvent éventuellement espérer accéder au trône..."
 flavor_mam.17.a: "Promouvons [target_character.GetShortNameWithNoTooltip]."
 flavor_mam.17.b: "[target_character2.GetShortNameWithNoTooltip] fera l'affaire."
 found_dynasty_target_location_tt: "Fondation d'une nouvelle [dynasty|e] en [target_location.GetName]"
 flavor_mam.100.title: "Les répercussions de [mansa_musa.GetNameWithNoTooltip]"
 flavor_mam.100.desc: "Le pèlerinage de [mansa_musa.GetName] en 1325 a été un grand spectacle pour notre peuple. Ce à quoi personne ne s'attendait, c'était la générosité du Mansa qui a traversé notre pays pour se rendre à [ShowLocationName('mecca')]. Au cours de son voyage, le grand [GetCountry('MAL').GetGovernment.GetRulerTitle] a distribué de l'[ShowGoodsName('goods_gold')], des [ShowGoodsName('gems')], et d'autres biens inestimables à toutes sortes de personnes.\n\n[ROOT.GetCountry.GetReligion.GetGodName] bénisse son âme, mais ses actions ont eu des conséquences imprévues sur notre économie. Nos marchés sont inondés par l'or de [mansa_musa.GetShortNameWithNoTooltip], ce qui a fait chuter sa valeur. Aujourd'hui, les effets ne sont plus aussi graves qu'à l'époque, mais son impact est toujours perceptible."
 flavor_mam.100.a: "Espérons que le prochain Mansa sera plus généreux."
 mam_mansa_musas_visit: "Les répercussions de Mansa Moussa"
 flavor_mam.18.title: "Les purges de [target_character.GetNameWithNoTooltip]"
 flavor_mam.18.desc: "Alors que la cérémonie de couronnement de [target_character.GetName] touche à sa fin, les machinations évoluent dans l'ombre... Des rumeurs de trahison parviennent aux oreilles de nos administrateurs et il devient évident que de nombreux $mamluks$ de la vieille garde sont mécontents de l'état actuel des choses. Nul ne peut établir la véracité de ces rumeurs.\n\nL'équilibre du pouvoir est un art délicat et peut-être devrions-nous envisager de remplacer ces hommes âgés par des gens à nous, dont la loyauté à ce jour est incontestable."
 flavor_mam.18.a: "Renvoyons-les tous !"
 flavor_mam.18.b: "Nous ne pouvons pas contester leur pouvoir."
 mam_backstabs_later_tt: "Les $mamluks$ survivants pourraient nous causer des problèmes plus tard..."
 flavor_mam.19.title: "[target_character.GetLastNameWithNoTooltip] s'oppose à [ROOT.GetCountry.GetFlavorRank]"
 flavor_mam.19.desc: "Pour un homme, atteindre le sommet de l'autorité est un sentiment doux. Être relégué ou voir son influence réduite est d'une terrible amertume. C'est le cas de [target_character.GetName], qui a loyalement servi sous [target_character3.GetName]. Autrefois puissant et influent $mamluk$, ce vieux serviteur passe maintenant ses journées à comploter et à se chamailler amèrement au sujet du [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Ses menaces bouleversent l'ordre de notre établissement. Nous devons régler ce problème avant qu'il ne dégénère."
 flavor_mam.19.a: "Nous n'avons pas de temps à perdre avec les distractions d'un homme dépassé."
 flavor_mam.19.b: "Accordons une fonction noble à un membre de sa famille..."
 flavor_mam.19.c: "Faisons-lui faire connaissance avec le couteau."
 flavor_mam.20.title: "[target_character.GetNameWithNoTooltip] s'oppose à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 flavor_mam.20.desc: "Au cours des dernières semaines, des membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en sont venus aux mains avec l'un des $mamluks$ de la vieille garde, [target_character.GetName]. Les raisons de cette dispute ne sont autres que l'administration locale de [target_province.GetName]. D'après les témoignages, des escarmouches entre les deux factions ont éclaté et perturbent l'ordre public. Si nous n'agissons pas, ces comportements vont se répandre comme une traînée de poudre..."
 flavor_mam.20.a: "Qu'on l'exécute !"
 flavor_mam.20.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est dans l'erreur !"
 people_in_bl_will_dislike_that_tt: "Les [pops|e] en [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_mam.21.title: "Abus de pouvoir à [target_location.GetNameWithNoTooltip]"
 flavor_mam.21.desc: "Nous avons appris que depuis le couronnement de [target_character2.GetName], [target_character.GetShortName] refuse de collecter les impôts dans son fief local de [target_location.GetName] et s'approprie la nourriture, les ressources et bafoue les libertés des habitants. Ces abus dans toute la province menacent notre prospérité !"
 flavor_mam.21.a: "Laissons-[target_character.GetHerHim] faire ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] veut."
 flavor_mam.21.b: "[target_character.GetSheHe_U] a dépassé les bornes !"
 target_province_local_abuses_modifier_tt: "Tous les [locations|e] de [target_province.GetName] gagneront [ShowModifier('local_abuses_modifier')] pendant #Y 5#! ans et les [pops|e] locaux perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_mam.22.title: "Conflit entre l'ancien monde et le nouveau"
 flavor_mam.22.desc: "Alors que la nouvelle génération de $mamluks$ s'empare de tous les pouvoirs dans notre grand pays, les membres de la vieille garde résistent à ce changement. Pour tenter de s'accrocher au pouvoir, [target_character2.GetName] s'est plaint de son traitement par [target_character2.GetName], qui s'est récemment vu confier son poste."
 flavor_mam.22.a: "Prenons le parti de [target_character2.GetShortNameWithNoTooltip], les usages anciens doivent être respectés."
 flavor_mam.22.b: "Débarrassons-nous des fauteurs de troubles."
 based_on_target_character2_importance_tt: "En fonction de l'importance et de l'influence de [target_character2.GetShortName] :"
 flavor_mam.23.title: "La mosquée-médersa de [target_character.GetNameWithNoTooltip]"
 flavor_mam.23.desc: "Récemment commandée par [target_character.GetName], une magnifique mosquée-médersa se dresse, tel un joyau, au centre de [target_location.GetName]. Sa taille est tout à fait remarquable, témoignant du savoir-faire de nos architectes. Une inscription sur le mur du bâtiment félicite l'architecte en chef pour sa brillante utilisation de techniques de conception novatrices et son attention envers les travailleurs, car aucun n'est tombé malade pendant la construction."
 flavor_mam.23.historical_info: "Construite entre 1356 et 1363, à l'époque des $mamluk$ bahrites, sous la direction du sultan An-nasir Hassan, la mosquée se distingue par son ampleur et ses caractéristiques architecturales novatrices. Aujourd'hui encore, elle reste l'un des sites historiques les plus impressionnants du Caire. La construction aurait duré environ trois ans, tandis que le coût de la main-d'œuvre et de la gestion du projet est estimé à environ 30 000 dirhams par jour. Le projet a été supervisé par Mohammed ibn Bilik al-Muhsini, un noble local."
 flavor_mam.23.a: "Un symbole de notre prospérité et de notre piété !"
 flavor_mam.24.title: "Instabilité politique"
 flavor_mam.24.desc: "La disparition de [target_character2.GetName] a asséché notre trésorerie et réduit notre influence. Chaque jour qui passe, les puissances qui autrefois respectaient notre autorité et exécutaient nos ordres nous tournent le dos et s'opposent à nous. Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] est en ruine et les souverains qui se succèdent ne parviennent pas à rétablir notre légitimité. [target_character.GetName] est le dernier en date à tenter de nous sauver de cette situation désastreuse. Malgré ses efforts, les nobles et $mamluks$ dénigrent ouvertement notre nom."
 flavor_mam.24.a: "C'est fort malheureux."
 flavor_mam.24.historical_info: "1341 marque la mort d'Al-Naṣir Mohammed. À sa suite, l'Empire verra se succéder plus de 10 sultans en l'espace de 15 ans, certains n'ayant même régné que quelques mois. Cette période se caractérise par une grande instabilité politique, à tel point que la plupart d'entre eux sont sans pouvoir réel et n'ont de sultan que le nom."
 modifier_goes_away_if_90_legitimacy_tt: "Ce [modifier] sera supprimé si nous atteignons #Y 90#! en [government_power|e]"
 flavor_mam.25.title: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] fantoche ?"
 flavor_mam.25.desc: "Ces dernières années, notre autorité politique a été remise en question. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et les $mamluks$ ont cherché à profiter du chaos dans lequel notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avait sombré. Cependant, sous la houlette de [target_character.GetName], nous avons rétabli l'ordre, en nous débarrassant de tous les fruits pourris de notre administration pour mettant fin à cette ère de chaos !"
 flavor_mam.25.a: "Qui avait douté de notre succès ?"
 flavor_mam.26.title: "La citadelle de [target_location.GetNameWithNoTooltip]"
 flavor_mam.26.title_fallback: "La citadelle du [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.26.desc: "Grand centre de connaissances, d'éducation et d'échanges commerciaux entre les profondeurs de l'[ShowContinentName('africa')] et la Méditerranée, [target_location.GetName] est le cœur palpitant de notre [ROOT.GetCountry.GetFlavorRank]. La citadelle a servi des générations de dirigeants parmi les plus illustres et les plus prestigieux. Notre [ROOT.GetCountry.Custom('GetRulerOrRegentTitle')] actuel s'est récemment vu présenter un plan ambitieux visant à l'étendre avec une nouvelle mosquée-médersa, une salle d'audience plus vaste ainsi qu'un centre de fabrication de la Kiswa."
 flavor_mam.26.a: "Très bien."
 flavor_mam.26.b: "Montrons-nous plus frugaux."
 unlocked_ablaq_palace_tt: "Nous avons accès à ce [building|e] grâce à l'[event|e] « $flavor_mam.26.title_fallback$ »"
 flavor_mam.27.title: "Awlad al-Nas"
 flavor_mam.27.desc: "Notre instabilité politique et la stagnation de nos armées a poussé de nombreux réformateurs au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à proposer un nouveau type de soldats pour remplacer nos $mamluks$ vieillissants et fatigués. Dénommés « enfants du peuple », ces soldats d'élite ne seront pas le produit de l'esclavage ou de l'affranchissement."
 flavor_mam.27.a: "C'est nécessaire."
 flavor_mam.27.b: "Nous ne pouvons pas perturber le statu quo."
 enables_awlad_al_nas: "Nous aurons accès à la [policy|e] [ShowPolicyName('awlad_al_nas_policy')] pour la [ShowLawName('mamluk_army_law')]"
 flavor_mam.28.title: "La détérioration de la $a_halqah_unit$"
 flavor_mam.28.desc: "Depuis des années, notre attention en matière militaire s'est détournée de nos troupes auxiliaires. Les ravages causés par les récentes épidémies, la tentative de réforme de la troupe et la redistribution des terres de l'iqtâ ont conduit à cette situation. Les soldats à qui l'on accordait autrefois gloire et prestige pour accompagner nos $mamluks$ au combat ne sont plus que des voyous à la moralité compromise.\n\nDe récentes modifications dans les critères de leur recrutement leur permet d'entrer dans ces unités sans posséder de formation militaire. La situation est si grave que de nombreuses escouades $a_halqah_unit$ sont constituées de personnes âgées ou handicapés, voire d'enfants..."
 flavor_mam.28.a: "Nous devons revoir immédiatement nos programmes militaires !"
 flavor_mam.28.b: "Ce n'est pas un sujet de préoccupation."
 flavor_mam.29.title: "Les scribes dynastiques de l'administration $mamluk$"
 flavor_mam.29.desc: "Formant une caste de bureaucrates très soudée et très professionnelle, nos scribes et les membres de notre Conseil sont les rouages qui maintiennent l'équilibre de notre grand [ROOT.GetCountry.GetFlavorRank] et de son appareil administratif. Les personnels sélectionnés pour y servir sont parmi les meilleurs et les plus brillants ! En vérité, chacun d'entre eux est bien versé dans un éventail de sujets tels que la politique, le $common_string_quran$, les sciences, les arts, et même la prose et la poésie.\n\nLes postes occupés par ces individus sages sont essentiels à notre prospérité, qu'il s'agisse du dawadar, maître de l'encrier, qui fait parfois office de secrétaire en chef, du katib al-sirr, conseiller privé de [target_character99.GetShortName], ou du sahib diwan al-insha, chef de la chancellerie."
 flavor_mam.29.a: "Nous devons conserver des conseillers compétents."
 flavor_mam.29.b: "Concentrons nos efforts sur la préservation des textes et des traditions."
 flavor_mam.29.c: "La chancellerie a la priorité."
 based_on_average_adm_cabinet_character_total_abilities_tt: "En fonction de la compétence [adm|e] moyenne de notre [cabinet|e] :"
 based_on_average_dip_cabinet_character_total_abilities_tt: "En fonction de la compétence [dip|e] moyenne de notre [cabinet|e] :"
 based_on_average_mil_cabinet_character_total_abilities_tt: "En fonction de la compétence [mil_e] moyenne de notre [cabinet|e] :"
 flavor_mam.30.title: "La division de l'[ShowRegionNameWithNoTooltip('egypt_region')]"
 flavor_mam.30.desc: "Nos terres s'étendent au-delà des limites de l'[ShowRegionName('egypt_region')] et du [ShowAreaName('levant_area')]. De nombreuses personnes d'origines, de traditions et de points de vue différents se sont retrouvées unies sous notre bannière. Pour gouverner correctement un tel royaume, nous devons veiller à ce que la division de notre Pays soit soigneusement rédigée. Afin d'accorder une attention particulière à la gouvernance locale, et d'assurer prospérité et obéissance, nous allons devoir investir notre précieux argent..."
 flavor_mam.30.a: "Cet investissement en vaut la chandelle."
 flavor_mam.30.b: "Nous ne nous soucions pas de telles frivolités."
 cost_scale_with_num_locations_tt: "Le coût de cette entreprise sera basé sur le nombre de nos [locations|e]"
 flavor_mam.31.title: "Réformes de l'ustadar"
 flavor_mam.31.desc: "La mauvaise gestion économique, les ravages de la guerre et les soulèvements populaires ont conduit à un endettement considérable de notre trésorerie. Nos conseillers s'inquiètent de plus en plus du remboursement de chaque emprunt que nous contractons. Certains d'entre eux approchent [target_character.GetName], avec une proposition visant à dépouiller complètement l'ensemble de notre paysannerie de ses richesses afin de faire face à nos responsabilités financières..."
 flavor_mam.31.a: "Des temps difficiles nous attendent."
 flavor_mam.31.b: "Prenons ce que nous pouvons, mais prenons soin du peuple."
 flavor_mam.31.c: "Ne troublons pas la paix."
 extreme_fiscal_reforms_tt: "Nos [locations|e] perdront #R -25 %#! de la [food|e] de leur [province|e], [ShowNamedValue('prosperity_severe_penalty')|+=2%] en [prosperity|e]. Leurs [pops|e] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] en [pop_satisfaction|e]"
 mild_fiscal_reforms_tt: "Nos [locations|e] perdront #R -20 %#! de la [food|e] de leur [province|e], [ShowNamedValue('prosperity_mild_penalty')|+=2%] en [prosperity|e]. Leurs [pops|e] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] en [pop_satisfaction|e]"
 flavor_mam.31.historical_info: "On sait peu de choses des tentatives de rétablissement de la stabilité financière dans le royaume $mamluk$ au début du XVe siècle. Cependant, dans un cas, l'ustadar qui supervisait le bureau privé (diwan al-mufrad), a été chargé de mener de vastes opérations fiscales dans les provinces afin de reconstituer le trésor royal. Les impôts étaient collectés de force dans un quasi-pillage sous le prétexte de recouvrer des impôts impayés."
 flavor_mam.32.title: "Amélioration de la furûsiyya"
 flavor_mam.32.desc: "L'État [ROOT.GetCountry.GetAdjective] s'appuie depuis longtemps sur une doctrine militaire unique, la furûsiyya, un ensemble de pratiques chevaleresques ancrées à la fois dans les principes #L [ShowReligionGroupAdjective('muslim')]s#! et d'anciennes traditions guerrières. Transmis à travers les siècles, ce code militaire met l'accent sur la discipline, l'équitation et le combat rapproché, et constitue l'épine dorsale de nos forces. Cependant, à mesure que la guerre évolue grâce aux nouvelles tactiques et technologies venues d'Orient et d'Occident, notre élite militaire plaide en faveur d'une refonte et d'une institutionnalisation de ces principes."
 flavor_mam.32.a: "Efforçons-nous d'institutionnaliser la furûsiyya."
 flavor_mam.32.b: "Nos armées sont très bien comme elles sont."
 flavor_mam.33.title: "L'arrivée de [target_character.GetNameWithNoTooltip]"
 flavor_mam.33.desc: "L'éminent universitaire et historien [target_character.GetName], dont les écrits et les théories sur l'histoire, la sociologie et l'économie ont été acclamés dans tout le [ShowRegionName('maghreb_region')], est arrivé au [ShowLocationName('cairo')]. Ce grand esprit novateur de notre époque pourrait apporter des connaissances inestimables à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], en nous offrant des conseils de gouvernance, mais aussi une plus profonde compréhension des principes qui constituent un État."
 flavor_mam.33.a: "Invitons-[target_character.GetHimHer] à venir à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mam.33.b: "Nous ne pouvons pas nous permettre d'investir dans les lettrés en ce moment."
 flavor_mam.33.historical_info: "Khaldun était un éminent historien, philosophe et sociologue arabe, largement considéré comme l'une des figures fondatrices de l'historiographie, de la sociologie et de l'économie. Ses travaux théoriques révolutionnaires ont plus tard donné naissance aux sciences sociales."
 flavor_mam.34.title: "Une tragédie familiale"
 flavor_mam.34.desc: "Le grand érudit [khaldun.GetName] a subi une perte terrible. Sa famille, qui était partie de [GetCountry('TUN').GetName] pour [khaldun.GetHimHer] rejoindre au [ShowLocationName('caire')], a connu un destin tragique lorsque leur navire a été pris dans une violente tempête près d'[ShowLocationName('alexandria')]. Le navire a coulé avant de pouvoir se mettre à l'abri et aucun survivant n'a été retrouvé. Cette nouvelle dévastatrice a plongé [khaldun.GetNameWithNoTooltip] dans une profonde tristesse, et son esprit autrefois si vif semble aujourd'hui diminué par le chagrin. Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] partage le poids de la perte de [khaldun.GetName], et se demande comment soutenir au mieux notre estimé conseiller en ces temps difficiles."
 flavor_mam.34.a: "Accordons-lui le temps de faire son deuil."
 flavor_mam.34.b: "Cette tragédie est une affaire privée et la vie doit continuer."
 flavor_mam.34.historical_info: "Le sultan Barquq entretenait des relations étroites et respectueuses avec Khaldun, ce qui l'a amené à négocier avec le dirigeant de Tunis pour permettre à la famille de Khaldun de quitter l'Afrique du Nord et de le rejoindre au Caire. Tragiquement, au cours de leur voyage, le navire transportant la famille de Khaldun a sombré près du port d'Alexandrie, avec toutes les personnes à bord."
 flavor_mam.35.title: "[khaldun.GetNameWithNoTooltip] a besoin de fonds"
 flavor_mam.35.desc: "Avant d'arriver en [ShowRegionName('egypt_region')], [khalddun.GetName] consacra sa vie à la rédaction du $kitab_al_ibar$, une histoire monumentale destinée à faire la chronique de la société berbère. Inspiré par sa vie en [ShowRegionNameWithNoTooltip('egypt_region')], [khaldun.GetNameWithNoTooltip] aspire à développer son travail dans une histoire universelle. Cependant, un projet aussi ambitieux requiert des ressources considérables pour le financement des recherches, du matériel et de ses assistants. [khaldun.GetNameWithNoTooltip] s'est tourné vers [target_ruler.GetName] pour obtenir les fonds qui lui permettront d'achever ce chef-d'œuvre."
 flavor_mam.35.a: "Fournissons-lui les fonds nécessaires."
 flavor_mam.35.b: "Nous ne pouvons nous le permettre pour l'heure."
 flavor_mam.36.title: "[khaldun.GetNameWithNoTooltip] achève le $kitab_al_ibar$"
 flavor_mam.36.desc: "Notre investissement dans l'œuvre d'érudition de [khaldun.GetName] a porté des fruits extraordinaires. Après des années de dévouement, [khaldun.GetSheHe] a achevé le $kitab_al_ibar$, un chef-d'œuvre qui dépasse toutes les attentes. Cette œuvre qui a commencé par une histoire des peuples #L [ShowCultureName('mozabite')]s#! s'est développée en une histoire universelle qui examine l'essor et la chute des civilisations, ainsi que les aspects philosophiques les plus profonds de la société humaine. Les théories perspicaces de [khaldun.GetName] résonneront à travers les siècles et des érudits de tous horizons étudieront avidement ses écrits."
 flavor_mam.36.a: "Une splendide réussite !"
 flavor_mam.36.historical_info: "$kitab_al_ibar$ est une encyclopédie historique complète qui explore l'histoire du monde au travers de concepts tels que la cohésion sociale, la dynamique de la politique et la religion sur la société. $kitab_al_ibar$ est l'une des premières études systématiques de l'histoire et de la société à partir d'une approche scientifique et analytique, qui aura un impact durable sur les études historiques, sociologiques et de science politique."
 flavor_mam.37.title: "Le meilleur élève de [khaldun.GetNameWithNoTooltip]"
 flavor_mam.37.desc: "Notre décision d'accueillir l'éminent lettré [khaldun.GetName] au [ShowLocationName('cairo')] s'est révélée fructueuse. Son œuvre monumentale a inspiré une génération de chercheurs et d'historiens et ses enseignements façonnent encore l'esprit de ses étudiants. Parmi les élèves les plus prometteurs de [khaldun.GetName] figure [target_character.GetName], un brillant historien passionné par le riche passé de l'[ShowRegionNameWithNoTooltip('egypt_region')] et par le monde en général. [target_character.GetSheHe|U] est désormais prêt à servir l'[ROOT.GetCountry.GetName], en offrant son expertise en matière de préservation de notre patrimoine."
 flavor_mam.37.a: "Un excellent ajout à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_mam.38.title: "Les affrontements entre les #L [ShowCultureNameWithNoTooltip('bedouin_culture')]s#! nuisent au commerce"
 flavor_mam.38.desc: "Les escarmouches et les rivalités constantes entre tribus #L [ShowCultureName('bedouin_culture')]nes#! se sont intensifiées et perturbent nos routes commerciales. Marchands et caravanes sont fréquemment pris en embuscade et leurs marchandises pillées. Nos routes commerciales, autrefois sûres, sont devenues périlleuses à emprunter. Nos revenus en pâtissent gravement et cette instabilité menace notre position sur les réseaux commerciaux vitaux."
 flavor_mam.38.a: "Finançons les autorités locales pour les réprimer."
 flavor_mam.38.a.tt: "Les [pops|e] [ShowCultureNameWithNoTooltip('bedouin_culture')|l] de chaque [location|e] possédé perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_mam.38.b: "Nous ne devrions pas nous immiscer dans leurs affaires tribales."
 flavor_mam.39.title: "Relocalisation des tribus [ShowCultureNameWithNoTooltip('bedouin_culture')]"
 flavor_mam.39.desc: "Pour résoudre les conflits incessants entre les tribus #L [ShowCultureName('bedouin_culture')]es#! qui perturbent le commerce et la paix dans notre [ROOT.GetCountry.GetFlavorRank], nos conseillers proposent de déplacer certaines tribus vers la [ShowAreaName('upper_egypt_area')]. Les éloigner des groupes rivaux réduira leurs luttes intestines et aidera à maintenir la stabilité de notre [ROOT.GetCountry.GetFlavorRank]. Cette politique pourrait empêcher d'autres escarmouches tribales et assurer la sécurité de nos routes commerciales, au prix d'une perte probable de loyauté des #L [ShowCultureNameWithNoTooltip('bedouin_culture')]s#!."
 flavor_mam.39.a: "Déplaçons-les vers la [ShowAreaNameWithNoTooltip('upper_egypt_area')]."
 flavor_mam.39.b: "Maintenons le statu quo."
 flavor_mam.39.historical_info: "Le sultanat mamelouk déplaçait souvent les tribus bédouines pour maintenir la paix et la sécurité. En déplaçant les tribus, les Mamelouks cherchaient à éviter qu'elles ne deviennent des foyers de rébellion et à mettre un terme aux affrontements tribaux qui nuisaient au commerce et à la stabilité."
 flavor_mam.40.title: "La fierté d'[ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_mam.40.desc: "Le grand [ShowBuildingTypeName('lighthouse_of_alexandria')] était autrefois comme l'une des merveilles du monde antique. Il guidait les navires vers le port et c'était un symbole de l'influence et de la richesse d'[ShowLocationName('alexandria')], sa silhouette imposante domina la côte méditerranéenne pendant des siècles. Malheureusement, cette fierté d'[ShowLocationNameWithNoTooltip('alexandria')] fut détruite par un tremblement de terre en 1323, et personne ne voulut investir dans sa reconstruction. Des voix se sont récemment élevées au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggérant de restaurer le phare, d'une part pour améliorer la sécurité du port d'[ShowLocationNameWithNoTooltip('alexandria')], mais aussi pour affirmer haut et fort notre engagement envers la renaissance de la ville en tant qu'épicentre du commerce et de la culture en [ShowAreaName('eastern_mediterranean_sea_area')]."
 flavor_mam.40.a: "Nous allons lui rendre sa grandeur d'antan !"
 flavor_mam.40.b: "Ce phare est de l'histoire ancienne."
 flavor_mam.41.title: "[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')]"
 flavor_mam.41.desc: "[ShowBuildingTypeName('al_azhar_madrasa')] a longtemps été un foyer de savoir et de prestige en [ShowRegionName('egypt_region')]. Elle abritait autrefois d'innombrables ouvrages et de grands érudits, mais la transition de l'[ShowRegionNameWithNoTooltip('egypt_region')] vers l'[ShowReligionGroupName('muslim')] [ShowReligionName('sunni')|l] sous le règne de Saladin lui fut fatale. Dans sa volonté de remodeler le paysage religieux, il ordonna la destruction de milliers de textes #L [ShowReligionAdjective('shia')|l]s#!. Depuis, la madrasa peine à retrouver son lustre d'antan.\n\nRestaurer l'[ShowBuildingTypeNameWithNoTooltip('al_azhar_madrasa')] dans toute sa splendeur passée nécessiterait une dotation considérable, mais un tel projet revitaliserait l'enseignement et la recherche dans notre [ROOT.GetCountry.GetFlavorRank], et pourrait donner naissance à un nouvel Âge d'or [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]."
 flavor_mam.41.a: "Finançons sa restauration."
 flavor_mam.41.b: "Son glorieux passé restera un souvenir."
 flavor_mam.41.historical_info: "Les Mamelouks ont déployé des efforts considérables pour rehausser le prestige d'Al Azhar, qui a fait l'objet d'une rénovation majeure avec la construction d'un nouveau collège jouxtant la mosquée, l'agrandissement des dortoirs pour les étudiants et la mise à disposition de fonds importants pour le financement des salaires et des allocations."
 flavor_mam.42.title: "La conquête de [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')]"
 flavor_mam.42.desc: "Depuis sa capture par les croisés lors de la troisième croisade, [ShowProvinceDefinitionName('cyprus_province')] a servi de base de départ aux raids et assauts visant le [ShowAreaName('levant_area')] et l'[ShowRegionName('egypt_region')]. Cette île, stratégiquement située dans la [ShowAreaName('eastern_mediterranean_sea_area')], a longtemps été un souci majeur : tremplin pour les ambitions des croisés et limite à notre influence dans la région. Après des siècles de lutte, [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] est enfin sous contrôle [ROOT.GetCountry.GetAdjective]."
 flavor_mam.42.a: "Rétablissons son autonomie."
 flavor_mam.42.a.tt: "[GetCountry('CYP').GetName] sera établi comme notre [ShowSubjectTypeName('vassal')] à [ShowProvinceDefinitionName('cyprus_province')]. Nous leur transférerons la propriété de [ShowProvinceDefinitionNameWithNoTooltip('cyprus_province')] et de nos [cores|e] dans cette Contrée."
 flavor_mam.42.b: "L'île nous appartient !"
 flavor_mam.42.historical_info: "En 1426, les Mamelouks lancent une campagne décisive contre Chypre, qui culmine avec la bataille de Khirokitia. Cette victoire marque un tournant dans le conflit de longue date qui oppose les Mamelouks au royaume de Chypre. Les Mamelouks font prisonnier Janus, le roi chypriote, ce qui contraint Chypre à accepter de devenir la vassale du sultanat mamelouk."
 flavor_mam.43.title: "Agitation des païens du Levant"
 flavor_mam.43.desc: "Le [ShowAreaName('levant_area')] est depuis toujours une terre de grande diversité religieuse. Bien que les [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] accorde sa protection à ces communautés, on craint que certains croyants #L [ShowReligionGroupAdjective('christian')]s#! n'entretiennent des liens secrets avec les puissances étrangères #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]nes#!. Au cours de l'histoire, ces communautés se sont souvent rangées du côté de nos ennemis en temps de guerre. Nos conseillers suggèrent d'adopter une approche plus ferme pour nous assurer de la loyauté de la région, peut-être en encourageant la conversion de ces minorités. Mais, si cela peut favoriser l'unité, cela pourrait aussi provoquer résistance et agitation."
 flavor_mam.43.a: "Adoptons une attitude sévère."
 flavor_mam.43.a.tt: "#Y 25 %#! des [pops|e] autres que #L [ShowReligionAdjective('sunni')]s#! du [ShowAreaName('levant_area')] seront converties au [ShowReligionNameWithNoTooltip('sunni')]."
 flavor_mam.43.b: "Encourageons leur conversion."
 flavor_mam.43.b.tt: "#Y 10 %#! des [pops|e] autres que #L [ShowReligionAdjective('sunni')]s#! du [ShowAreaName('levant_area')] seront converties au [ShowReligionNameWithNoTooltip('sunni')]."
 flavor_mam.43.c: "Laissons la situation en l'état."
 flavor_mam.43.historical_info: "En Syrie, les Mamelouks répriment les minorités religieuses, principalement les chrétiens orthodoxes et maronites, soupçonnés d'avoir des liens avec les pays européens et les croisés. De nombreux chrétiens sont chassés des régions côtières qui leur offraient un accès facilité au monde chrétien en dehors du sultanat."
 flavor_mam.44.title: "Gestion de la communauté [ShowCultureNameWithNoTooltip('coptic_culture')]"
 flavor_mam.44.desc: "L'[ShowRegionName('egypt_region')] compte une importante population [ShowCultureName('coptic_culture')] [ShowReligionAdjective('miaphysite')], une communauté dont les racines et les traditions remontent à plusieurs siècles. Si nombre d'entre eux sont loyaux et contribuent à l'économie, certaines voix s'élèvent renforcer l'unité au cœur de notre [ROOT.GetCountry.GetFlavorRank] en encourageant leur conversion. Nous devons réfléchir avec soin à la question de savoir s'il faut faire pression en faveur de la conformité religieuse ou s'il convient de maintenir le système actuel de tolérance protégée."
 flavor_mam.44.a: "Faisons l'effort de les convertir."
 flavor_mam.44.a.tt: "#Y 20 %#! des [pops|e] autres que #L [ShowReligionAdjective('sunni')]s#! du [ShowAreaName('levant_area')] seront converties au [ShowReligionNameWithNoTooltip('sunni')]."
 flavor_mam.44.b: "Laissons la situation actuelle en l'état."
 flavor_mam.44.historical_info: "Sous le règne des Mamelouks en Égypte, la conversion des Coptes à l'islam s'est considérablement accélérée sous l'effet de pressions sociales et d'incitations économiques. Le XIVe siècle a été marqué par une vague de répression particulièrement intense à l'encontre de la communauté copte, avec des restrictions sur la construction d'églises, des limites imposées à l'emploi et des violences intermittentes. Cette période de pression accrue a entraîné une augmentation marquée des conversions et, à la fin du règne des Mamelouks, le rapport entre musulmans et coptes en Égypte était passé à environ 10 pour 1."
 flavor_mam.45.title: "Inondation du Nil"
 flavor_mam.45.desc: "De récentes inondations ont frappé le Nil, causant de graves dégâts dans plusieurs provinces. La crue a balayé les terres agricoles, les villages et les bâtiments, dévastant un grand nombre de maisons et de moyens de subsistance. Si nous n'intervenons pas en apportant de l'aide et des ressources, les dégâts ne feront que s'aggraver, avec des risques élevés de famine et de perte de vies humaines."
 flavor_mam.45.a: "Mobilisons nos ressources pour aider les victimes des inondations."
 flavor_mam.45.b: "Le peuple doit se débrouiller seul."
 flavor_mam.46.title: "Nomination du muhtasib"
 flavor_mam.46.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'inquiète de l'état du commerce sur nos marchés et se plaint de marchands malhonnêtes qui faussent régulièrement les poids et mesures pour tromper les clients. Ces malversations menacent la prospérité et la réputation de notre commerce, et la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] nous demande instamment d'établir un service de fonctionnaires chargés de garantir l'honnêteté des transactions sur les marchés."
 flavor_mam.46.a: "Investissons dans la création de cet office."
 flavor_mam.46.b: "Rejetons leurs plaintes."
 flavor_mam.46.historical_info: "Dans l'Égypte mamelouke, les muhtasib étaient des fonctionnaires chargés de surveiller l'honnêteté des pratiques commerciales. Ils surveillaient les marchands et ceux qui trichaient à la pesée les marchandises étaient souvent fouettés en public à titre d'exemple. Les muhtasibs utilisaient des manuels détaillant les astuces courantes des marchands, ce qui renforçait leur capacité à repérer les fraudes."
 flavor_mam.47.title: "[ShowAdvanceNameWithNoTooltip('royal_mamluks')]"
 flavor_mam.47.desc: "Pour sauvegarder le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et assurer la sécurité de notre [ROOT.GetCountry.GetFlavorRank], nous avons créé un corps d'élite dénommé [ShowAdvanceName('royal_mamluks')]. Choisis parmi l'élite de nos soldats, ces hommes reçoivent un entraînement rigoureux et sont équipés des meilleures armes. Ils incarnent le summum de la loyauté, de la discipline et de l'habileté."
 flavor_mam.47.a: "La fierté de notre armée !"
 flavor_mam.48.title: "La [ShowInstitutionNameWithNoTooltip('printing_press')] au [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.48.desc: "Un imprimeur [ShowReligionAdjective('judaism')] du nom de [target_character.GetName], est récemment arrivé au [ShowLocationName('cairo')] en provenance d'[ShowRegionName('italy_region')], apportant avec [target_character.GetHimHer] ce qui est sans doute la première [ShowInstitutionName('printing_press')] jamais vue dans nos terres. Cette technologie révolutionnaire, qui se répand rapidement à travers l'[ShowContinentName('europe')], permet de produire des livres en grande quantité, ce qui rend le savoir plus accessible que jamais. Grâce à cet outil, nous pourrons développer l’alphabétisation, favoriser la diffusion des idées et peut-être même bénéficier d'améliorations dans les domaines académiques et administratifs. Il s’agit certes d’une technologie étrangère, mais, à long terme notre [ROOT.GetCountry.GetFlavorRank] pourrait en tirer de grands bénéfices."
 flavor_mam.48.a: "Accueillons-[target_character.GetHimHer] et étudions cette presse."
 flavor_mam.48.b: "Achetons-la à [target_character.GetName] et étudions-la minutieusement."
 flavor_mam.48.c: "Cela ne nous intéresse pas."
 flavor_mam.49.title: "Les Européens contournent l'[ShowContinentNameWithNoTooltip('africa')]"
 flavor_mam.49.desc: "De terribles nouvelles sont parvenues à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Des explorateurs d'[ShowContinentName('europe')] ont découvert une route maritime contournant l'[ShowContinentName('africa')], leur permettant d'accéder directement aux richesses de l'$india$ et de se passer de nos précieuses routes commerciales. Notre bourgeoisie est profondément inquiète et craint l'effondrement de nos marchés à mesure que les marchands occidentaux inonderont le continent avec des épices à bas prix."
 flavor_mam.49.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_mam.49.b: "Annonçons nos propres missions d'exploration."
 flavor_mam.49.b.tt: "Donne accès à plus d'événements liés à l'[exploration|e]"
 flavor_mam.49.historical_info: "En contournant les routes terrestres traditionnelles et les routes maritimes passant par la mer Rouge que contrôlaient les Mamelouks, les marchands européens, en particulier les Portugais, ont pu accéder directement aux marchés des épices d'Asie, fort lucratifs, ce qui a réduit d'autant le rôle d'intermédiaires des Mamelouks. Leur économie s'en est trouvée affaiblie, tout comme leur influence sur le commerce entre Orient et Occident."
 flavor_mam.50.title: "Augmentation de la demande de fournitures navales"
 flavor_mam.50.desc: "Après l'annonce de nouvelles missions d'exploration, notre [ROOT.GetCountry.GetFlavorRank] a connu une augmentation de la demande en matériaux de construction navale. Marchands et artisans sont désireux de fournir les matériaux nécessaires à la construction d'une flotte capable d'atteindre des territoires lointains et de protéger nos intérêts commerciaux."
 flavor_mam.50.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_mam.50.b: "Accordons des subventions à la construction navale et aux Marchands."
 flavor_mam.50.b.tt: "Tous les lieux possédés disposant d'un [ShowBuildingTypeName('naval_supplies_workshop')] gagnent [ShowNamedValue('prosperity_severe_bonus')|+=2%] de [prosperity|e]"
 flavor_mam.51.title: "Dépassement du [GetCountry('POR').GetNameWithNoTooltip]"
 flavor_mam.51.desc: "Après des années de rivalité et de tension, nous avons finalement éclipsé le [GetCountry('POR').GetName] en termes de puissance navale. Notre flotte est désormais capable de rivaliser avec la domination européenne dans la région, ce qui rassure nos Marchands sur notre capacité à défendre nos routes commerciales de la [ShowAreaName('red_sea_area')]. Cette réussite militaire renforce considérablement notre sécurité navale et nous autorise à étendre notre action afin de reprendre le contrôle des très lucratives routes des épices."
 flavor_mam.51.a: "Célébrons notre suprématie navale !"
 flavor_mam.51.historical_info: "La rivalité navale entre les Mamelouks et les Portugais a commencé au début du XVIe siècle, lorsque les Portugais se sont libérés des routes commerciales contrôlées par les Mamelouks en contournant l'Afrique par la mer. Les tensions se sont multipliées lorsque les Portugais ont établi des bases dans l'océan Indien et que les Mamelouks, alliés à l'Empire ottoman, ont cherché à contrer l'influence portugaise en réarmant leurs flottes."
 flavor_mam.52.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.52.desc: "Amiral réputé pour son expérience navale et stratégique contre les Européens à [ShowAreaName('gujarat_area')], [target_character.GetLastNameWithNoTooltip] a su briller dans le feu de l'action en défendant les pouvoirs locaux contre les incursions étrangères. Alors que nous cherchons à développer notre puissance navale et à contrer l'influence européenne dans l'[ShowContinentName('indian_ocean_continent')], son expérience et ses compétences de commandement seraient un grand atout pour notre flotte."
 flavor_mam.52.a: "Nous avons besoin de [target_character.GetLastNameWithNoTooltip] comme amiral."
 flavor_mam.52.b: "[target_character.GetSheHe|U] servirait bien notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mam.52.c: "Son expertise doit servir à nos Flottes."
 flavor_mam.53.title: "La flotte de la [ShowAreaNameWithNoTooltip('red_sea_area')]"
 flavor_mam.53.desc: "La guerre navale a toujours été secondaire face à nos armées terrestres, mais la menace grandissante des Européens qui avancent vers l'$india$ et la [ShowAreaName('red_sea_area')] exige désormais notre attention. De nombreux rapports indiquent que les puissances européennes pourraient tenter d'empiéter sur notre domaine maritime. Nous avons donc ordonné la construction d'une nouvelle flotte, actuellement en chantier dans le port de [target_location.GetName]. Il ne reste plus qu'au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de prendre la décision finale concernant le type de navires qui seront construits."
 flavor_mam.53.a: "Il nous faut des navires de guerre."
 flavor_mam.53.b: "Priorité au transport de nos troupes."
 flavor_mam.54.title: "L'ascension de [scope_barquq.GetLastNameWithNoTooltip]"
 flavor_mam.54.desc: "Des années d'instabilité ajoutées au règne incompétent de [target_ruler.GetName] ont plongé notre [ROOT.GetCountry.GetFlavorRank] dans le chaos. De nombreux mécontents du régime actuel se sont ralliés à un homme nommé [scope_barquq.GetName], un dirigeant capable de ramener l'ordre selon eux. Des rumeurs circulent selon lesquelles [scope_barquq.GetNameWithNoTooltip] envisage de renverser notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de s'emparer du trône."
 barquq_supporters: "Loyalistes de Barquq"
 flavor_mam.54.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit être destitué !"
 flavor_mam.54.b: "[target_ruler.GetNameWithNoTooltip] est notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime !"
 flavor_mam.54.b.tt: "Tous les [pops|e] $slaves$ d'[ShowRegionName('egypt_region')] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoindront les [barquq_support.GetName]."
 flavor_mam.54.historical_info: "Barquq était un esclave circassien qui s'éleva au rang de figure majeure la fin du XIVe siècle au milieu d'une période d’instabilité politique. En 1382, il profita de la faiblesse du jeune sultan As-Salih et rallia plusieurs factions influentes qui œuvrèrent en coulisses à le conduire au pouvoir. Barquq finit par déposer le jeune sultan, mettant ainsi un terme à la dynastie mamelouke bahrite et inaugurant la période burjite."
 flavor_mam.55.title: "La réforme navale de [target_character.GetLastNameWithNoTooltip]"
 flavor_mam.55.desc: "Alors que les Européens continuent de dominer les mers et de menacer notre commerce ainsi que notre souveraineté, il devient impératif d'investir dans nos Flottes. [target_character.GetName], un stratège naval influent, propose une réforme audacieuse pour restaurer notre puissance maritime. [Select_CString(target_character.IsFemale,'Elle', 'Il')] soutient que l'achat de navires européens ne fait que nous rendre vulnérables aux limitations de leur conception. [Select_CString(target_character.IsFemale,'elle', 'il')] préconise donc un investissement de grande ampleur dans nos propres chantiers navals, pour développer la construction de navires inspirés des modèles européens les plus récents, qui seraient réalisés par des artisans locaux et adaptés à nos besoins spécifiques."
 flavor_mam.55.a: "Appliquons sa réforme au plus vite."
 flavor_mam.55.b: "Contentons-nous de suivre quelques idées de [target_character.GetName]."
 flavor_mam.55.c: "Nous n'avons pas de place pour de coûteuses réformes à l'heure actuelle."
 flavor_mam.55.historical_info: "La grande réforme navale menée par Ala ad-Din a permis à la flotte mamelouke de rivaliser avec les armadas européennes. Cette réforme s'est avérée cruciale lors de batailles telles que celle de Chaul en 1508, au cours de laquelle les Mamelouks ont battu les Portugais, qui étaient considérés comme la superpuissance navale de l'époque."
 flavor_mam.56.title: "Le système provincial de niyabat"
 flavor_mam.56.desc: "Du fait des guerres tribales constantes entre #L [ShowCultureName('bedouin_culture')]s#!, une réforme administrative propose d'instaurer des #italic niyâbat#!, des provinces à la gouvernance plus centralisée. Cette structure nous permettrait de gérer nos territoires plus efficacement. Elle permettra aussi de surveiller de plus près les #L [ShowCultureNameWithNoTooltip('bedouin_culture')]s#!, dont les conflits intérieurs débordent souvent dans nos territoires plus prospères."
 flavor_mam.56.a: "Appliquons cette réforme."
 flavor_mam.56.a.tt: "Tous les [pops|e] #L [ShowCultureAdjective('bedouin_culture')]s#! perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_mam.56.b: "Nous devons nous concentrer sur d'autres priorités."
 flavor_mam.56.historical_info: "Face à l'instabilité permanente provoquée par les querelles tribales bédouines, le sultan Barquq a fait évoluer le système administratif égyptien en divisant la région en trois #italic niyabat#!, ou provinces, ce qui a permis aux autorités mameloukes de mieux contrôler les Bédouins."
 flavor_mam.57.title: "Guerres tribales #L [ShowCultureNameWithNoTooltip('bedouin_culture')|l]es#!"
 flavor_mam.57.desc: "Les guerres tribales entre #L [ShowCultureName('bedouin_culture')]s#! ont une fois encore débordées sur nos territoires plus prospères. Cette fois, ils se sont battus aux abords de [target_location.GetName] et les habitants craignent que cela ne cause d'importants dégâts et n'entraîne la mort de citoyens innocents pris entre les deux feux si nous n'intervenons pas."
 flavor_mam.57.a: "Ignorons l'incident."
 flavor_mam.57.b: "Écrasons-les avant qu'ils ne causent des dégâts."
 flavor_mam.58.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.58.desc: "[target_character.GetName] est largement reconnu au [ShowLocationName('cairo')] pour son œuvre encyclopédique sur le monde naturel. Ses connaissances en zoologie et sa profonde connaissance du droit islamique lui ont valu un immense respect à la fois comme théologien et comme naturaliste. [target_character.GetSheHe|U] a attiré l'attention de nos conseillers, qui recommandent désormais au [ROOT.GetCountry.GetGovernment.GetRulerTitle] de lui offrir une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Son expertise rare dans le domaine des sciences naturelles pourrait grandement contribuer à notre compréhension du monde et à l'éducation de notre peuple."
 flavor_mam.58.a: "Faisons-[target_character.GetHimHer] venir à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mam.58.b: "Nous ne pouvons nous permettre de nous offrir ses services."
 flavor_mam.58.historical_info: "Kamal al-Damiri était un éminent érudit, juriste et théologien mamelouk, connu pour son ouvrage de zoologie #italic Hayat al-ḥayawan#!, qui compile systématiquement les connaissances sur les animaux et le monde naturel. Son ouvrage est remarquable pour ses descriptions détaillées, ses classifications et l'intégration de ces connaissances zoologiques à la jurisprudence et aux proverbes islamiques."
 flavor_mam.59.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.59.desc: "Historien et poète talentueux, [target_character.GetName] s'est fait connaître pour ses récits détaillés de l'histoire, des coutumes et des événements récents de l'[ShowRegionName('egypt_region')]. Son œuvre la plus importante, #italic Badai al-Zuhur fi Waqai al-Duhur#!, est une histoire complète de l'[ShowRegionNameWithNoTooltip('egypt_region')] qui s'étend sur plus de 3000 pages, et décrit à la fois les grandeurs et les luttes de notre pays. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] serait honoré de la présence d'une personnalité aussi importante."
 flavor_mam.59.a: "Nommons [target_character.GetName] historien officiel de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_mam.59.b: "Ses écrits ne nous sont d'aucune utilité."
 flavor_mam.59.historical_info: "Ibn Iyas est considéré comme l'un des historiens les plus importants de l'Égypte de la fin du Moyen Âge. Témoin oculaire de l'invasion ottomane de l'Égypte en 1517, il a documenté dans les moindres détails le passage de la domination mamelouke à la domination ottomane. Ses chroniques sont précieuses pour comprendre la situation sociale, politique et économique de l'Égypte au cours de cette période de bouleversements."
 flavor_mam.60.title: "Gardien des villes saintes"
 flavor_mam.60.desc: "Avec [ShowLocationName('mecca')], [ShowLocationName('medina')] et [ShowLocationName('jerusalem')] sous notre autorité directe, nous nous imposons désormais comme l'unique bouclier de l'[ShowReligionGroupName('muslim')] et les gardiens de ses lieux les plus sacrés. Cette responsabilité divine nous confère un grand prestige, mais elle exige également de nous vigilance et dévouement. Alors que [target_ruler.GetName] se proclame fièrement gardien des villes saintes, les pèlerins de toutes les régions du monde [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] se tourneront vers nous pour assurer leur protection lors de leurs pieux voyages. Désormais, nous sommes perçus comme les défenseurs de la foi. Puissions-nous être dignes de cette mission solennelle."
 flavor_mam.60.a: "[ROOT.GetCountry.GetReligion.GetGodName] favorise ses fidèles !"
 flavor_mam.61.title: "Découverte de la pierre de Rosette"
 flavor_mam.61.desc: "À [ShowLocationName('rashid')], des ouvriers ont découvert une curieuse pierre encastrée dans le mur d'un bâtiment, qui semble avoir été réutilisée comme matériau de construction. La pierre est ancienne et sa surface est couverte d'inscriptions dans trois alphabets différents. Les érudits locaux sont intrigués par cette trouvaille et pensent qu'elle pourrait renfermer des secrets du passé lointain de notre pays. Cette découverte remarquable a suscité la curiosité des habitants et de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ; elle mérite peut-être d'être étudiée plus en détail."
 flavor_mam.61.a: "Rétribuons nos plus grands esprits pour étudier ces inscriptions."
 flavor_mam.61.tt: "On tentera de déchiffrer les textes gravés sur la pierre."
 flavor_mam.61.b: "Cela n'a aucune importance pour nous."
 flavor_mam.62.title: "Déchiffrement de la pierre de Rosette"
 flavor_mam.62.desc: "Après des années de travail acharné, nos savants ont fait une découverte incroyable. Grâce à leur connaissance du grec ancien, qui est l'une des langues figurant sur la pierre découverte à [ShowLocationName('rashid')], ils sont parvenus à déchiffrer les autres inscriptions. Nous pouvons désormais lire et comprendre l'écriture de l'Égypte ancienne, ce qui nous permet d'accéder aux connaissances du lointain passé du pays. Cette découverte est une réussite extraordinaire de nos chercheurs et une source de grande fierté pour le [ROOT.GetCountry.GetFlavorRank]."
 flavor_mam.62.a: "Une formidable réussite !"
 flavor_mam.62.historical_info: "Le déchiffrage de la pierre de Rosette est un exploit extraordinaire qui a fourni la clé de la compréhension des hiéroglyphes de l'Égypte ancienne, une écriture qui était restée indéchiffrable pendant près de 1500 ans. La pierre présente le même décret inscrit en trois alphabets : hiéroglyphique, démotique et grec ancien. Comme les érudits savaient encore lire le grec ancien, ils ont utilisé cette version du texte pour décrypter les deux autres écritures."
 flavor_mam.63.title: "[target_character.GetNameWithNoTooltip] rejoint la province de [target_country_2.GetNameWithNoTooltip]"
 flavor_mam.63.desc: "Des sables de [target_country.GetName] à [target_country_2.GetNameWithNoTooltip] aux lueurs éclatantes,\n[target_character.GetName] suivit sa quête savante.\nÀ travers nos cours et [ShowLocationName('granada')] la belle,\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] chercha un savoir plus pur, plus fidèle.\nLe Nil l'appelait, promesse infinie,\nDans les palais [target_country_2.GetAdjectiveWithNoTooltip|l], son destin s'écrit.\nMais toujours [Select_CString(target_character.IsFemale,'elle', 'il')] songeait aux âges passés,\nAux fleuves témoins des temps effacés."
 flavor_mam.63.a: "[target_character.GetSheHe|U] a une vie remplie d'aventures !"
 ibn_khaldun_hit_the_road_tt: "[target_character.GetNameWithNoTooltip] a rejoint la province de [target_country.GetLongNameWithNoTooltip]"
 flavor_mam.64.title: "Succession #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_mam.64.desc: "La mort de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a laissé l'[ROOT.GetCountry.GetNameWithNoTooltip] sans [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Toutes les grandes maisons #L [ROOT.GetCountry.GetAdjective|l]nes#! du [ROOT.GetCountry.GetFlavorRank] s'emploient désormais à faire valoir leur influence pour peser sur le choix du successeur. Selon l'issue de cette lutte, le nouveau souverain pourra compter sur l'appui de différentes maisons et régions du [ROOT.GetCountry.GetFlavorRank]. Une seule chose est sûre : ceux dont les intérêts auront été écartés n'accueilleront pas avec enthousiasme le nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle], et certains pourraient même consacrer le reste de leur vie à tenter de limiter son pouvoir."
 flavor_mam.64.a: "Nous avons besoin du soutien des mamelouks #L [target_culture.GetNameWithNoTooltip|l]s#!."
 flavor_mam.64.b: "Le soutien des mamelouks #L [target_culture2.GetNameWithNoTooltip|l]s#! est plus important que jamais."
 flavor_mam.64.c: "Même si ce n'est pas si important, [third_ruler.GetNameWithNoTooltip] a fait preuve de talent."
 flavor_mam.64.d: "Un mamelouk traditionnel de nos rangs #L [target_culture4.GetNameWithNoTooltip]s#!."
 flavor_mam.65.title: "Soldats de [target_location.GetNameWithNoTooltip]"
 flavor_mam.65.desc: "Si les $mamluks$ constituent le noyau de nos forces, nos armées ne se composent pas uniquement d'esclaves-soldats. Une large part de l'infanterie provient de [target_location.GetName], ces hommes étant employés aux tâches de garde et de garnison.\n\nMais de faibles perspectives d'avancement et une solde dérisoire ne sont guère propres à les motiver, et leur loyauté demeure incertaine. Leur entraînement comme leur équipement sont d'ailleurs trop souvent négligés par les #L [ROOT.GetCountry.GetGovernment.GetRulerTitle]s#! et les gouverneurs du [target_location.GetRank.GetName]. En [target_location.GetArea.GetName], la défiance croissante entre habitants de [target_location.GetName] et gouverneurs $mamluks$ a déjà provoqué des troubles."
 flavor_mam.65.a: "Écrasons cette rébellion dans l'œuf !"
 flavor_mam.65.b: "Voyons comment améliorer leur sort."
 mam_all_pop_not_of_primary_culture_lose_satisfaction_tt: "Tous les [pops|e] [ShowPopTypeName('soldiers')] qui ne font pas partie de la [culture|e] #L [ROOT.GetCountry.GetCulture.GetName|l]ne#! perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_mam.66.title: "Le tarh et les monopoles d'[ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_mam.66.desc: "Nos prédécesseurs ont sagement usé d'un système de monopoles d'[ROOT.GetCountry.GetGovernment.GetAdjective] pour contrôler le revenu des cultures de rapport et des biens de luxe. Mais avec la chute de la demande, ces investissements nous font maintenant perdre de l'argent. Le contrôleur de [target_location.GetName] rapporte même qu'il a été incapable de vendre ses réserves depuis deux ans maintenant, et s'inquiète que cela finisse par coûter très cher à la trésorerie.\n\nIl suggère donc que nous obligions nos sujets à acheter ces biens à prix fixe, ce qui permettrait de rembourser nos investissements, selon ce procédé traditionnel que l'on appelle « tarh »."
 flavor_mam.66.a: "C'est une excellente idée !"
 flavor_mam.66.b: "Mieux vaut encore en payer le prix."
 tarh: "Tarh"
 lack_of_demand_for_fine_goods: "Manque de demande pour les biens de luxe."
 flavor_mam.67.title: "Révolte du gouverneur $mamluk$ de [target_location.GetName]"
 flavor_mam.67.desc: "Un puissant gouverneur $mamluk$ s'est taillé un véritable fief en [target_area.GetName], et marche désormais vers [ROOT.GetCountry.GetCapital.GetName]. La rumeur dit que la majorité des maisons $mamluks$ de la capitale soutiennent cette rébellion de $mamluk_pretender$, et jusqu'au sein même de la Citadelle."
 flavor_mam.67.a: "Le châtiment réservé aux traîtres, c'est la mort !"
 mamluk_pretender: "Prétendant $mamluk$"
 mam_every_location_in_area_minus_capital_joins_rebellion_tt: "Tous les [pops|e] de [target_area.GetName] qui ne se trouvent pas dans la [capital|e] rejoindront le [rebel|e] [mamluk_pretender.GetName] et perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_mam.68.title: "Factionnalisme dans notre [ROOT.GetCountry.GetFlavorRank]"
 flavor_mam.68.desc: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est loin d'être le seul propriétaire de $mamluks$ dans notre [ROOT.GetCountry.GetFlavorRank]. Les grandes maisons de $mamluks$ affranchis comptent souvent en leur sein tout autant, si ce n'est plus d'esclaves récemment importés depuis leurs régions d'origine. Ces gouverneurs de haut rang sont souvent ceux qui disposent de la plus grande influence lors d'une succession, mais même lorsque le trône est occupé, l'influence de ces maisons $mamluks$ est primordiale sur la scène politique #L [ROOT.GetCountry.GetAdjective|l]ne#!. C'est donc à [target_character.GetName] qu'il appartient de s'assurer que les factions n'étouffent pas toute vie politique à [ROOT.GetCountry.GetCapital.GetName]."
 flavor_mam.68.a: "Nous devons les faire jouer les uns contre les autres."
 flavor_mam.68.b: "Choisissons plutôt de soutenir le parti le plus puissant."
 flavor_mam.68.c: "Restons en retrait dans ce conflit entre factions."
 flavor_mam.69.title: "Coup d'État à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_mam.69.desc: "Gravement mécontents du mauvais gouvernement de [target_character2.GetName], les plus grands gouverneurs $mamluks$ menés par [target_character.GetName] ont pris la décision de déposer notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] afin de mettre à sa place sur le trône un guerrier plus habile."
 flavor_mam.69.a: "Nous n'abandonnerons pas [target_character2.GetNameWithNoTooltip]."
 flavor_mam.69.b: "Longue vie à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 flavor_mam.70.title: "Le [target_location.GetRank.GetNameWithNoTooltip] du [ShowLocationNameWithNoTooltip('cairo')]"
 flavor_mam.70.desc: "Plus ancien que notre propre [ROOT.GetCountry.GetFlavorRank], [target_location.GetName] fut enrichi et transformé par des souverains et des conquérants durant des siècles, voire des millénaires. Ramener l'ordre dans ce labyrinthe de monuments – des tombeaux de la [target_location.GetRank.GetName] des morts et des taudis d'al-Fustât, jusqu'aux marchés grouillants de Khân al-Khalîlî et à la grande Citadelle de [target_location.GetNameWithNoTooltip] – constitua longtemps une tâche monumentale pour nos prédécesseurs. Désormais, en tant que maître du [target_location.GetRank.GetNameWithNoTooltip], on attend de [target_character.GetName] qu'il imprime sa marque sur la cité de façon à l'embellir, la développer, lutter contre les maladies et maintenir l'ordre dans ses rues."
 flavor_mam.70.a: "Rénovons les souks et le Khân al-Khalîlî."
 flavor_mam.70.b: "Rénovons plutôt les taudis et les faubourgs."
 flavor_mam.70.c: "Les mosquées et al-Azhar ont besoin de toute notre attention."
 flavor_mam.70.d: "Les générations à venir jalouseront les monuments de notre temps."
 flavor_mam.70.e: "Nous ne pouvons pas grand-chose pour les citoyens pour l'instant."
 bolstered_capital_trade: "Commerce de la capitale renforcé"
 flavor_mam.71.title: "Un nouvel amîr al-Hajj"
 flavor_mam.71.desc: "Le pèlerinage jusqu'aux lieux saints de la [ShowLocationName('mecca')] et [ShowLocationName('medina')] doit être entrepris par tout [ShowReligionGroupAdjective('muslim')] au moins une fois dans sa vie. En tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], il est du devoir de [target_character.GetName] de s'assurer que tous peuvent atteindre leur destination en toute sûreté. De bien des façons, cela requiert à la fois ruse et habileté martiale, puisque les moyens à sa disposition vont de la défaite des pillards et la négociation des droits de passage avec les dirigeants locaux jusqu'à la menace pure ou la corruption. L'amîr al-Hajj a la responsabilité générale des caravanes du hajj, et a toute latitude pour assurer le voyage paisible et sûr de tous les pèlerins #L [ROOT.GetCountry.GetAdjective|l]s#!."
 flavor_mam.71.a: "[bedouin_candidate.GetNameWithNoTooltip] est originaire de ces territoires."
 flavor_mam.71.b: "[mil_candidate.GetNameWithNoTooltip] saura faire usage de la ruse à des fins de protection."
 flavor_mam.71.c: "Un diplomate compétent comme [dip_candidate.GetNameWithNoTooltip] serait plus qualifié."
 flavor_mam.71.d: "Une personne pieuse comme [adm_candidate.GetNameWithNoTooltip] remplira très bien ce rôle."
 flavor_mam.71.e: "Seul un $mamluk$ loyal comme [mamluk_candidate.GetNameWithNoTooltip] peut mener à bien cette tâche."
 flavor_mam.72.title: "Awlād al-Nās"
 flavor_mam.72.desc: "Ayant été éduqués par des guerriers loyaux depuis leur plus jeune âge, les soldats $mamluks$ ont souvent toute la confiance de leurs propriétaires et employeurs. Leurs enfants, toutefois, les awlād al-Nās, ont grandi dans des circonstances bien plus faciles et clémentes, et sont par conséquent souvent considérés comme moins capables et fidèles. Incapables de servir comme $mamluks$ [ROOT.GetCountry.GetGovernment.GetAdjective|U], ces awlād al-Nās constituent plutôt une élite sociale au sein des unités régulières de l'armée et aux échelons inférieurs de l'administration.\nCes fils nobles, pourtant, sont toujours prêts à prouver qu'ils sont aptes à de plus hautes missions. Un poste de commandement étant ouvert pour veiller à la défense de [target_location.GetName], un certain nombre parmi eux espèrent donc se voir confier cette charge."
 flavor_mam.72.a: "Nommons l'un de ces fils."
 flavor_mam.72.b: "Nous ne pouvons nous fier qu'aux nôtres, le commandant doit être un $mamluk$."
 flavor_mam.73.title: "Qaranî"
 flavor_mam.73.desc: "Notre [ROOT.GetCountry.GetFlavorRank] a été fondé par les esclaves $mamluks$, et la possession et l'importation de soldats esclaves de talent reste la base de la puissance de [target_character.GetName]. Il est naturel qu'un esclave soit plus loyal à son maître qu'à quiconque dans son pays d'accueil, et ce d'autant plus s'il est récompensé par l'affranchissement pour les services qu'il peut lui rendre.\nPourtant, la plupart des $mamluks$ [ROOT.GetCountry.GetGovernment.GetAdjective] présents au sein de l'administration, à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et dans l'armée sont ceux qui avaient été importés par le précédent dirigeant dans notre [ROOT.GetCountry.GetFlavorRank]. Ce sont des gens de grande influence, et surtout sans lien personnel avec [target_character.GetNameWithNoTooltip], au contraire des $mamluks$ plus jeunes qui les accusent de comploter et de tenter de limiter leur propre influence."
 flavor_mam.73.a: "Retirons aux qaranî les postes les plus importants !"
 flavor_mam.73.b: "Nous devons bien leur faire confiance, nous sommes tous des $mamluks$ après tout..."
 flavor_mam.74.title: "Furûsiyya"
 flavor_mam.74.desc: "La furûsiyya est un ensemble d'exercices équestres qui enseigne aux jeunes guerriers l'art de la guerre à dos de cheval. Avec ses règles codifiées, ses manuels et ses compétitions populaires, la furûsiyya a de bien des manières été perfectionnée par l'aristocratie guerrière des mamelouks. Si certains chroniqueurs prétendent que les champions d'aujourd'hui ne pourraient jamais rivaliser avec les guerriers de jadis, il est toujours d'usage, et même apprécié, que tout [ROOT.GetCountry.GetGovernment.GetRulerTitle] organise de grandes compétitions publiques de furûsiyya, et bien souvent les champions deviennent les héros de nombreux contes populaires. Tout cela a inspiré [target_character.GetName], un expert en matière de guerre, qui souhaite désormais organiser encore plus de tournois entre les guerriers #L [ROOT.GetCountry.GetAdjective|l]s#!."
 flavor_mam.74.a: "Cela plaît au peuple, mais [target_character.GetNameWithNoTooltip] n'a pas à dépenser pour cela."
 flavor_mam.74.b: "Construisons des hippodromes pour financer la fine fleur de la chevalerie."
 flavor_mam.75.title: "Les pèlerins sont saufs"
 flavor_mam.75.desc: "Les efforts entrepris pour protéger ceux de nos sujets qui ont participé au pèlerinage jusqu'aux lieux saints de [ShowLocationName('medina')] et la [ShowLocationName('mecca')] ont porté leurs fruits. Cela fait un moment maintenant qu'aucun raid ne s'est produit, et le pays est en paix."
 flavor_mam.75.a: "C'est une démonstration de notre volonté de protéger notre foi."
 flavor_mam.76.title: "Caravanes du Hajj attaquées"
 flavor_mam.76.desc: "Une caravane de pèlerins en route vers les lieux saints de [ShowLocationName('medina')] et la [ShowLocationName('mecca')] a été prise en embuscade et pillée. Il est de notre devoir de protéger nos sujets qui se rendent ainsi sur les lieux saints, aussi cela suscite-t-il quelque inquiétude sur notre capacité à assumer nos responsabilités."
 flavor_mam.76.a: "Cela ne se reproduira pas."
 flavor_mam.77.title: "Le grenier de la Méditerranée"
 flavor_mam.77.desc: "Les riches plaines inondables d'[ShowRegionName('egypt_region')], en particulier dans le delta du Nil, restent le grenier de la Méditerranée orientale. Notre [ShowGoodsName('wheat')] nourrit les villes de [ShowLocationName('constantinople')] à [ShowLocationName('damascus')] et assure notre place en tant que puissance économique et logistique essentielle. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent d'investir davantage dans les réformes agricoles et d'augmenter la production céréalière afin de garantir la stabilité alimentaire et les profits."
 flavor_mam.77.a: "Investissons pour accroître la production."
 flavor_mam.77.b: "La production actuelle est suffisante."
 flavor_mam.77.historical_info: "Sous les Mamelouks, l'Égypte était réputée pour sa richesse agricole et ses exportations de céréales. Les vallées fertiles du Nil et un système d'irrigation complexe faisaient de l'Égypte un fournisseur alimentaire essentiel pour l'ensemble du monde islamique. Cela valut à la région le surnom de « grenier de la Méditerranée »."
 flavor_mam.78.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.78.desc: "[target_character.GetName] a commencé à publier une série d'ouvrages sur les hadiths, les coutumes sociales et l'histoire. Grâce à la combinaison d'une étude rigoureuse des hadiths et de récits sur la vie quotidienne, ses travaux anthropologiques, qui se concentrent principalement sur le mariage et le divorce, ont abouti à des conclusions intéressantes. Les recherches ont révélé qu'au moins un tiers des femmes du [ShowLocationName('cairo')] se sont mariées au moins deux fois, beaucoup se mariant trois fois, et qu'environ un tiers de tous les mariages se sont soldés par un divorce. Si beaucoup pensent que soutenir ses travaux pourrait donner des résultats encore plus intéressants, d'autres estiment que financer une recherche axée sur des choses futiles telles que les mariages serait un gaspillage de nos finances."
 flavor_mam.78.a: "Soutenons ses recherches et ses publications."
 flavor_mam.78.b: "Nous ne pouvons nous permettre de financer toutes les recherches."
 flavor_mam.78.historical_info: "Shams al-Dīn al-Sakhāwī était l'un des principaux érudits et historiens du hadith de la fin de la période mamelouk. Il est l'auteur de dizaines de traités sur le hadith, l'histoire, la littérature et les coutumes sociales. Ses données anthropologiques, telles que les habitudes matrimoniales de 500 femmes du Caire, constituent une source statistique très rare sur la société islamique médiévale et représentent la plus grande étude par échantillonnage jamais réalisée sur les femmes au Moyen Âge."
 flavor_mam.79.title: "[target_character.GetNameWithNoTooltip]"
 flavor_mam.79.desc: "Ces dernières années, l'imam [target_character.GetName] est devenu une figure emblématique de la vie intellectuelle à [ShowLocationName('cairo')]. Maître en hadith, en jurisprudence #L [ShowReligionGroupAdjective('muslim')|l]e#! et en histoire, son érudition a apporté du prestige à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et à nos institutions. [target_character.GetSheHe|U] est largement respecté pour avoir redonné ses lettres de noblesse à l'étude du hadith, et ses enseignements attirent des étudiants de tout le [ROOT.GetCountry.GetFlavorRank]."
 flavor_mam.79.a: "Soutenons ses enseignements."
 flavor_mam.79.b: "Nous avons des besoins plus urgents."
 flavor_mam.79.historical_info: "Ibn Ḥajar al-'Asqalānī était un érudit égyptien célèbre, surtout connu pour son commentaire faisant autorité sur #italic Ṣaḥīḥ al-Bukhārī#!, intitulé #italic Fath al-Bārī#!. Son expertise en matière de hadith, de jurisprudence, de poésie et d'histoire lui valut une réputation durable dans tout le monde islamique. Il parvint à redynamiser l'étude des hadiths à une époque où celle-ci commençait à décliner, et son influence se maintint pendant des siècles."
