 flavor_glh.1.title: "Joug tatar"
 flavor_glh.1.desc: "Après l'invasion réussie des territoires de la Ruthénie, nous avons assujetti ceux qui ont volontairement ouvert leurs portes à [ROOT.GetCountry.GetName]. Pour maintenir le contrôle sur les principautés #L [ShowCultureGroupName('russian_group')|l]s#!, nous avons mis en place un système tributaire complexe exigeant un tribut annuel en monnaie et en hommes aptes au combat, afin d'empêcher toute résurgence et de supprimer les futurs défis à notre autorité.\n\nAfin d'encourager les luttes intestines entre les princes, nous accordons le titre généreux de [GetUniqueInternationalOrganization('tatar_yoke').GetLeaderTitle] à qui bon nous semble. En retour, cette personne percevra des taxes en notre nom auprès des tributaires restants."
 flavor_glh.1.a: "Tout est bon pour les faire marcher droit."
 flavor_glh.1.tt: "[target_root_country.GetName] peut choisir un nouveau [ShowSpecialStatusName('tatar_tax_collector')] pour les [tatar_yoke.GetName] sur requête"
 flavor_glh.1.historical_info: "Le joug tatar fait référence à la domination de l'Europe de l'Est par la Horde d'or, qui a envahi la région au XIIIe siècle et imposé une forme de système tributaire aux duchés et principautés slaves de l'Est. Le terme « joug » fait référence au tribut dû aux Mongols et aux Tatars, mais il englobe également le service militaire forcé auquel étaient astreints les vassaux slaves. Le joug tatar a perduré jusqu'à ce que la Horde d'or commence à décliner au XVe siècle."
 flavor_glh.2.title: "[target_root_country.GetGovernment.GetRuler.GetShortNameWithNoTooltip] « Kalita » [target_root_country.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]"
 flavor_glh.2.desc_kalita_the_tax_collector: "Le [ShowSpecialStatusName('tatar_tax_collector')] du [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], continue de bien nous servir en veillant à ce que toutes les taxes soient collectées auprès de nos vassaux dans les terres. Cependant, il a été suggéré que les tributaires sont en mesure de remplir plus avant nos coffres, et le [ShowSpecialStatusName('tatar_tax_collector')] se propose de jouer les percepteurs. De telles initiatives mériteraient certainement récompense en lui permettant de conserver le titre et les privilèges qui l'accompagnent."
 flavor_glh.2.desc_discovered_treachery: "Le [ShowSpecialStatusName('tatar_tax_collector')] du [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], s'avère détenir des informations vitales qui nous seraient d'une grande utilité. Il semblerait que les tributaires des terres rustiques soient en mesure de fournir des pièces supplémentaires à nos coffres, que le [ShowSpecialStatusName('tatar_tax_collector')] a l'autorité de collecter en notre nom, mais cela n'a pas été le cas. Une telle trahison ne devrait pas rester impunie. Il pourrait être prudent d'envisager un nouveau détenteur du titre et des privilèges qui l'accompagnent."
 flavor_glh.2.desc: "Le [ShowSpecialStatusName('tatar_tax_collector')] du [GetUniqueInternationalOrganization('tatar_yoke').GetName], [target_root_country.GetGovernment.GetRuler.GetName], s'avère détenir des informations vitales pour l'[GetCountry('GLH').GetGovernment.GetRulerTitle] qui seraient d'une grande utilité pour les #L [ShowCultureGroupName('tatar_group')]s#!. Il semblerait qu'il y ait eu des plans pour collecter un tribut supplémentaire de notre part, que le [ShowSpecialStatusName('tatar_tax_collector')] a l'autorité de percevoir au nom de la [GetCountry('GLH').GetLongName], mais cela n'a pas été le cas. Nous devons saluer cet acte de bravoure et prier pour que ces informations restent secrètes."
 flavor_glh.2.a: "L'obéissance est souhaitée, mais appréciée."
 flavor_glh.2.tt1: "La confiance entre l'[GetCountry('GLH').GetGovernment.GetRulerTitle] et le [ShowSpecialStatusName('tatar_tax_collector')] augmente"
 STATIC_MODIFIER_NAME_kalita: "Kalita"
 flavor_glh.2.b: "Nous ne pardonnons ni n'oublions."
 flavor_glh.2.c: "Un acte de bienveillance inattendu."
 flavor_glh.3.title: "La bataille des Princes"
 flavor_glh.3.desc_direct_appeal_to_khan: "En tant que membre du [GetUniqueInternationalOrganization('tatar_yoke').GetName], les dirigeants des principautés sous notre protection ont traditionnellement été soumis à l'approbation du [ROOT.GetCountry.GetGovernment.GetRulerTitle] avant de monter sur le trône. Le dirigeant de [target_root_country.GetName], dont le droit de régner a déjà été confirmé, est en pleine lutte de pouvoir avec un proche parent, et a donc envoyé un émissaire nous demandant de réaffirmer la nomination de [target_root_country.GetGovernment.GetRuler.GetName]."
 flavor_glh.3.desc_endorses_ruler: "L'[GetCountry('GLH').GetGovernment.GetRulerTitle] de la [GetCountry('GLH').GetLongName] a décrété que [target_root_country.GetGovernment.GetRuler.GetName] conservait les faveurs de [GetCountry('GLH').GetGovernment.GetRuler.GetName] en ce qui concerne la domination de [target_root_country.GetName]."
 flavor_glh.3.desc_endorses_pretender: "L'[GetCountry('GLH').GetGovernment.GetRulerTitle] de la [GetCountry('GLH').GetName] a décrété que [target_root_country.GetGovernment.GetRuler.GetName] ne conservait plus les faveurs de [GetCountry('GLH').GetGovernment.GetRuler.GetName] en ce qui concerne la domination de [target_root_country.GetName]. Au lieu de cela, l'[GetCountry('GLH').GetGovernment.GetRulerTitle] soutient [pretender.GetName]."
 flavor_glh.3.a: "Soutenons l'autorité de [target_root_country.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 flavor_glh.3.tt1: "Cela réduira la probabilité d'une guerre de succession en [target_root_country.GetNameWithNoTooltip]"
 flavor_glh.3.b: "Soutenons l'autorité de [pretender.GetNameWithNoTooltip]."
 flavor_glh.3.tt2: "Cela provoquera très certainement une guerre de succession en [target_root_country.GetNameWithNoTooltip]"
 flavor_glh.3.c: "Acceptons cette décision."
 flavor_glh.1000.title: "Un nouveau [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')] ?"
 flavor_glh.1000.desc: "[actor.GetName] a demandé à ce qu'on lui accorde le poste de [ShowSpecialStatusName('tatar_tax_collector')], actuellement occupé par [old_tax_collector.GetName]. Bien que cela risque de rompre l'équilibre au sein du [GetInternationalOrganization('tatar_yoke').GetName] et de renforcer l'hostilité qu'a [old_tax_collector.GetNameWithNoTooltip] à notre égard, il s'agit là peut-être d'une occasion à saisir pour créer un nouveau [ShowSpecialStatusNameWithNoTooltip('tatar_tax_collector')], qui ferait preuve de plus de loyauté que le précédent."
 flavor_glh.1000.a: "Nous leur accordons ce nouveau titre de bonne grâce."
 flavor_glh.1000.b: "Nous préférons [old_tax_collector.GetNameWithNoTooltip]."
