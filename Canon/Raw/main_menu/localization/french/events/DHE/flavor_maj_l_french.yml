 flavor_maj.1.title: "Le livre des rois"
 flavor_maj.1.desc: "Le point d'orgue de notre histoire ainsi que les racines de notre civilisation sont très bien documentés. Récemment, [target_artist.GetName] a fait une proposition à [target_character.GetName] : une chronique sera rédigée sous sa direction. Cette œuvre littéraire décrira en détail l'histoire des dirigeants qui ont mené notre [ROOT.GetCountry.GetLongName] à la grandeur. Afin d'honorer le passé ainsi que les personnes qui ont porté à bras le corps notre splendide [ROOT.GetCountry.GetFlavorRank], nous devons nous efforcer de nous rappeler d'où nous venons."
 flavor_maj.1.a: "Commanditons l'ouvrage."
 flavor_maj.1.b: "Mieux vaut ne pas dépenser notre argent..."
 flavor_maj.1.historical_info: "#italic Pararaton#!, une chronique illustre mêlant histoire et mythe, narre l'ascension des royaumes de Singasari et de Majapahit situés dans l'est de l'île de Java."
 flavor_maj.2.title: "Le serment du Palapa de [target_character.GetNameWithNoTooltip]"
 flavor_maj.2.desc: "Raillé par ses adversaires politiques, [target_character.GetName] a solennellement juré de renoncer aux mets raffinés, aux plaisirs de la culture et aux divertissements jusqu'à ce qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ait soumis l'ensemble de l'[ShowRegionName('indonesia_region')]. Un tel engagement force l'admiration de nos armées, qui, inspirées par cette détermination, sont prêtes à suivre ce grand dirigeant jusqu'aux confins du monde."
 flavor_maj.2.a: "Sa réussite aura des répercussions positives sur le règne de [target_character2.GetNameWithNoTooltip] !"
 flavor_maj.3.title: "Le $maj_nagarakretagama_woa$"
 flavor_maj.3.desc: "Le besoin d'affirmer notre attachement aux racines religieuses de notre [ROOT.GetCountry.GetFlavorRank] a donné naissance à de nombreuses œuvres littéraires qui font l'éloge de l'architecture de nos temples ainsi que de nos cérémonies élaborées et illustres. C'est [target_character.GetName] qui a proposé de rédiger un bel éloge funèbre sous l'autorité de [target_character2.GetName], qui prendra la forme d'un poème en l'honneur de l'essence même de notre peuple."
 flavor_maj.3.a: "Finançons cette initiative."
 flavor_maj.3.b: "Il s'agit là sans conteste d'un mauvais usage de notre argent !"
 flavor_maj.4.title: "L'ascension de [target_character.GetNameWithNoTooltip]"
 flavor_maj.4.desc: "À l'aube de notre âge d'or et de l'heureux prestige qui émane de la position de force que nous tenons sur l'ensemble de l'[ShowRegionName('indonesia_region')] et de nos nombreux vassaux, une lueur d'immortalité issue des livres d'histoire illumine le visage de [target_character.GetName].\n\nCette lueur n'est autre que sa propre descendance, qui a démontré des talents exceptionnels dans tous les aspects de son éducation. Un transfert pacifique du pouvoir renforcerait sans aucun doute notre stabilité."
 flavor_maj.4.a: "Il mérite la couronne."
 flavor_maj.4.b: "[target_character2.GetShortNameWithNoTooltip] ne lâchera pas le pouvoir de sitôt !"
 flavor_maj.5.title: "Garantir la sécurité aux frontières occidentales"
 flavor_maj.5.desc: "À l'ouest se trouve le [target_country2.GetLongName], gouverné par [target_character2.GetName]. Alors que nous cherchons à étendre notre influence et notre autorité sur l'[ShowRegionName('indonesia_region')], la question de la sécurisation de notre frontière occidentale s'est de nouveau imposée à nos conseillers. Ils soutiennent qu'un mariage politique entre [target_character3.GetName] et la princesse [target_character.GetName] de la [target_country2.GetAdjectiveWithNoTooltip] permettrait de résoudre ce problème pacifiquement.\n\nCependant, une faction du conseil plaide en faveur d'une solution plus brutale. Ils évoquent la faiblesse dont [target_character2.GetNameWithNoTooltip] a fait preuve et souhaitent ainsi que ce mariage ne soit qu'un prétexte, une justification immédiate pour exiger leur soumission."
 flavor_maj.5.a: "C'est là l'occasion parfaite pour s'assurer de leur allégeance."
 flavor_maj.5.b: "Nous n'avons nul besoin de recourir à des artifices. Organisons un mariage en bonne et due forme !"
 flavor_maj.5.c: "Nous n'avons pas de temps à consacrer à de telles manigances."
 press_for_subjugation_tt: "S'ils acceptent, nous ferons valoir notre demande de soumission immédiate."
 do_not_press_for_subjugation_tt: "S'ils acceptent, nous ne ferons #R pas#! valoir notre demande de soumission immédiate."
 flavor_maj.6.title: "La paix par le mariage ?"
 flavor_maj.6.desc: "Depuis un certain temps, nous avons remarqué que la poigne du dirigeant de [target_country.GetName] se renforçait et que son influence au sein de toute l'[ShowRegionName('indonesia_region')] ne cessait de s'étendre. Dans un effort pour sécuriser nos frontières communes, il a été suggéré que [target_character.GetName] épouse [target_character3.GetName]. S'agit-il d'un stratagème pour établir une revendication légitime d'assujettissement ou d'une véritable preuve de paix et de tranquillité à venir ?"
 flavor_maj.6.a: "Très bien, nous leur accorderons notre confiance."
 flavor_maj.6.b: "Nous ne pouvons pas, en notre âme et conscience, permettre cela."
 they_may_demand_subjugation_tt: "#italic Ils peuvent exiger que nous nous soumettions#!"
 flavor_maj.7.title: "La réponse de [target_country2.GetNameWithNoTooltip]"
 flavor_maj.7.desc: "Après une longue attente de la délégation diplomatique de [target_country2.GetName], nous avons enfin obtenu un retour concernant la demande en mariage de [target_character2.GetName] et [target_character3.GetName]. Il semble qu'ils aient enfin trouvé le courage de répondre à notre geste !"
 flavor_maj.7.a: "Ils s'agenouilleront !"
 flavor_maj.7.b: "Que cette union soit le symbole d'une amitié entre nos peuples."
 flavor_maj.7.c: "Ils ont refusé ? Nous nous attendions à mieux..."
 explain_options_flavor_maj.8: "S'ils acceptent, ils deviendront notre [subject|e] direct, mais s'ils refusent, nous gagnerons un [casus_belli|e] contre eux"
 flavor_maj.8.title: "Les exigences de [target_country.GetNameWithNoTooltip]"
 flavor_maj.8.desc: "Peu de temps après le mariage de [target_character.GetName] et [target_character3.GetName], [target_character.GetShortNameWithNoTooltip] a formulé une demande scandaleuse ! Il semble que le mariage n'était rien d'autre qu'un stratagème visant à exiger notre soumission, en référence à leur influence et à leur pouvoir exponentiels sur nous. Quel horrible coup de théâtre !"
 flavor_maj.8.a: "Hélas, nous devons ployer le genou pour le bien de notre peuple."
 flavor_maj.8.b: "Comment osent-ils ?"
 flavor_maj.8.historical_info: "Le mariage entre le roi Hayam Wuruk et la princesse Dyah Pitaloka du royaume du Sunda connut une fin malheureuse lorsque Gajah Mada, alors #italic mahapatih#! de l'empire Majapahit, vit dans l'arrivée de la princesse l'occasion d'exiger l'assujettissement immédiat du royaume de Sunda. Les batailles qui suivirent cette trahison entraînèrent la mort des membres de la famille royale sundanaise et à la chute de leur royaume."
 flavor_maj.9.title: "L'histoire du royaume [GetCountry('SUN').GetAdjectiveWithNoTooltip|l]"
 flavor_maj.9.desc: "Notre île abrite certaines des cultures et civilisations les plus développées et avancées que nous connaissons. Pour honorer le passé ainsi que les rois d'un empire autrefois grandiose, [target_artist.GetName] a proposé la création d'une illustre chronique, détaillant l'histoire de ce royaume révolu, en se concentrant sur la préservation des racines culturelles et du fondement [ROOT.GetCountry.GetGovernment.GetAdjective|l] de notre maison."
 flavor_maj.9.a: "Excellente idée !"
 flavor_maj.9.b: "Nous n'avons nul besoin de relater les louanges de royaumes déchus !"
 flavor_maj.9.historical_info: "Largement considéré comme un manuscrit sundanais fondamental, le #italic Carita Parahyangan#! narre l'histoire du royaume de Sunda, notamment celle des dirigeants légendaires de la partie occidentale de Java, en particulier à l'époque du royaume de Sunda, prédécesseur du futur royaume de Pajajaran."
 flavor_maj.10.title: "Popularité croissante des poèmes dits « kakawin »"
 flavor_maj.10.desc: "Notre peuple connaît actuellement une période d'épanouissement culturel et social, et c'est dans ce contexte qu'une nouvelle forme de littérature majeure a émergé. Ces nouveaux poèmes sont nés de l'influence croissante des épopées #L [ShowCultureGroupName('indian_group')|l]nes#! telles que le #italic Rāmāyaṇa#! (Geste de Rāma) et le #italic Mahābhārata#! (Grande Histoire des Bharata). La propagation des religions étrangères et, par répercussion, les échanges culturels, ont conduit à de nouvelles formes d'expressions littéraires.\n\nBien que fortement influencés par leurs homologues #L [ShowCultureGroupNameWithNoTooltip('indian_group')|l]s#!, les poèmes dits « kakawin » ne sont pas de simples imitations ni même des traductions, car ils mêlent avec succès les richesses culturelles locales et étrangères pour créer une mythologie ainsi que des récits épiques. Une telle expression artistique prouve certainement que nous vivons un véritable âge d'or, animé par la plume de personnes telles que [target_artist.GetName] !"
 flavor_maj.10.a: "Très bien, finançons ces projets."
 flavor_maj.10.b: "Ne gaspillons pas notre précieux argent."
 flavor_maj.10.historical_info: "La popularisation de longs récits poétiques, écrits sous forme de vers avec des rythmes et des mesures inspirés de la littérature sanskrite, a joué un rôle essentiel dans le façonnage de l'identité et de la culture de la société Majapahit."
 flavor_maj.11.title: "Le rêve de l'archipel de Nusantara"
 flavor_maj.11.desc: "Des décennies de conquêtes et une domination sans égale sur notre région ont conduit nombre de nos conseillers à proclamer notre droit divin sur des terres bien au-delà de notre horizon.\n\nAprès tout, nos récents succès ne peuvent être que le fruit de la faveur des dieux – et qui serions-nous pour remettre en cause leur volonté ? Le peuple de [ROOT.GetCountry.GetName] est voué à la grandeur, sous la direction éclairée de [target_character.GetName] !"
 flavor_maj.11.a: "Saisissons cette opportunité."
 flavor_maj.11.b: "Mieux vaut ne pas nous précipiter."
 such_a_proclamation_will_incur_the_following_penalty_tt: "Une telle proclamation belliqueuse entraînera la pénalité suivante :"
 flavor_maj.12.title: "Nouveaux temples"
 flavor_maj.12.desc: "La prospérité, l'essor et la montée en puissance de notre fortune ne sont rien d'autre que les récompenses de la piété de notre peuple et de la solidité de son tissu social. Une société composée de marchands aisés qui font don de leur argent, de nobles qui prennent soin de leur peuple et de clercs qui se conforment à leurs pratiques ne peut que progresser.\n\nAfin de proclamer notre ferveur et de glorifier la nature divine qui nous unit, de nombreux conseillers ont suggéré que [target_character.GetName] supervise personnellement le financement, l'agrandissement et la restauration de plusieurs temples en [ROOT.GetCountry.GetLongName]."
 flavor_maj.12.a: "Procédons au financement."
 flavor_maj.12.b: "Nous ne tolérerons aucune influence spirituelle étrangère."
 flavor_maj.12.historical_info: "Entre le XIIIe et le XVe siècle, l'empire Majapahit connut une ère de construction florissante. De somptueux temples aux arches ouvragées, ornés de consécrations et d'éléments en or, furent érigés en hommage aux divinités hindoues et bouddhistes. Ces merveilles architecturales servaient principalement à des fins cérémonielles et commémoratives."
 maj_receive_events_about_important_temples_tt: "#italic Nous pouvons organiser des événements spéciaux liés à l'édification de plusieurs temples majeurs au cœur de notre territoire#!"
 flavor_maj.13.title: "Candi Tikus"
 flavor_maj.13.desc: "Notre piété s'affiche dans toutes les rues de [target_location.GetName], tandis que les temples et les salles de cérémonie prennent vie, témoignant de notre prospérité et de notre richesse. Le dernier complexe en date ayant requis un financement est un concept bien particulier. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [target_location.GetNameWithNoTooltip] a présenté des plans pour ériger un site de purification rituelle, un temple spécial.\n\nCes constructions extravagantes ont toutefois suscité l'ire des gens du peuple, qui souhaitent pouvoir disposer librement du site en tant qu'installation de baignade et de gestion de l'eau."
 flavor_maj.13.a: "Qu'on en fasse un lieu de culte !"
 flavor_maj.13.b: "De l'eau pour le peuple."
 flavor_maj.13.c: "Il ne s'agit là que d'une dépense frivole, nous n'en avons nul besoin."
 flavor_maj.13.historical_info: "Doté d'un bassin immergé avec des sanctuaires et des canaux d'eau, le complexe symbolise le mont Méru ainsi que l'océan cosmique dans la cosmologie hindouiste et bouddhiste. Il est utilisé pour la purification rituelle et reflète l'importance accordée par l'empire Majapahit au caractère sacré de l'eau."
 flavor_maj.14.title: "Candi Surawana"
 flavor_maj.14.desc: "Véritables prouesses architecturales, les plans de construction dédiés à l'agrandissement d'un complexe de temples à [target_location.GetName] sont en cours d'élaboration. Selon nos conseillers, le bâtiment combinera différents styles d'éléments dont le but sera de glorifier les anciens dirigeants et de répondre à nos besoins rituels. Dédié aux exploits passés de nos plus grands souverains, ce complexe religieux témoignera de la supériorité de notre culture ainsi que de notre illustre histoire !"
 flavor_maj.14.a: "Très bien, poursuivons !"
 flavor_maj.14.b: "Mieux vaut économiser notre argent..."
 flavor_maj.14.historical_info: "Construit lorsque l'empire Majapahit était à son apogée, le temple était dédié au roi Bhre Wengker, déifié après sa mort. Il présente des reliefs de pierre complexes illustrant des scènes du Rāmāyaṇa et des légendes javanaises. Bien qu'il soit aujourd'hui en ruines, le Candi Surawana illustre les traditions religieuses et artistiques syncrétiques de la période Majapahit, mêlant des éléments hindous et bouddhistes."
 flavor_maj.15.title: "La campagne orientale"
 flavor_maj.15.desc: "Après avoir pris le [ShowModifier('maj_sumpah_palapa_modifier')], le ministre [target_character.GetName] s'est engagé à réaliser ses grandes ambitions visant à faire du [ROOT.GetCountry.GetLongName] un [ShowCountryRankName('rank_empire')]. La prochaine cible de ses exploits est le [target_country.GetLongName], un État situé sur l'île de [ShowProvinceDefinitionName('bali_province')]. S'il venait à tomber, d'autres royaumes insulaires suivraient certainement son exemple, créant un effet boule de neige et générant des retombées substantielles pour la campagne."
 flavor_maj.15.a: "Nous devons attaquer immédiatement."
 flavor_maj.15.b: "Le temps n'est pas encore venu."
 flavor_maj.15.c: "Nous devons encourager la paix et la diplomatie !"
 flavor_maj.16.title: "La chute du [target_religion.GetGroup.GetNameWithNoTooltip]"
 flavor_maj.16.desc: "[target_religion.GetName] gagne de plus en plus d'influence dans toute la région de [ShowRegionName('indonesia_region')]. Depuis plusieurs décennies, cette religion s'implante progressivement à Sumatra et dans la [ShowAreaName('malay_peninsula_area')]. Aujourd'hui, son expansion atteint [ShowAreaName('java_area')], avec la première communauté importante de commerçants #L [target_religion.GetGroup.GetAdjective|l]s#! installée à [target_location.GetName]. Bien que nos ports accueillent des marchands de diverses confessions, beaucoup craignent que la diffusion de cette foi ne compromette nos ambitions."
 flavor_maj.16.a: "Ils sont les bienvenus en [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_maj.16.b: "Nous devons mettre fin à tout cela."
 flavor_maj.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_maj.17.desc: "Un personnage vraiment exceptionnel a fait son chemin jusqu'à notre pays. [target_character.GetName], comme on l'appelle, est un prédicateur [target_religion.GetAdjective|l] venu tout droit de [birth_location.GetArea.GetName]. Avant d'arriver en [ROOT.GetCountry.GetName], [target_character.GetShortNameWithNoTooltip] prêchait également en [ShowAreaName('champa_area')] et s'est maintenant lancé dans la construction d'une nouvelle communauté #L [target_religion.GetGroup.GetAdjective|l]e#! dans notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_maj.17.a: "Cela nous convient."
 wali_songo_tt: "Lorsque [THIS.GetCharacter.GetName] mourra, un [ShowBuildingTypeName('wali_songo_shrine')] sera construit dans un [location|e] [ShowReligionAdjective('sunni')|l] [owned|el]."
 flavor_maj.18.title: "Mort d'un Wālī"
 flavor_maj.18.desc: "Nous avons appris le décès de [target_character.GetName]. De son vivant, [Select_CString(target_character.IsFemale,'elle', 'il')] était vénéré comme un grand enseignant [ShowReligionAdjective('sunni')] et un [target_character.GetWomanMan] véritablement dévoué à la propagation de sa foi. Reste à savoir si cela est une bonne chose ou non. Une chose est sûre cependant, il y en aura d'autres comme lui."
 flavor_maj.18.a: "C'est comme ça."
 flavor_maj.19.title: "Un nouveau prédicateur [target_religion.GetGroup.GetAdjectiveWithNoTooltip|l]"
 flavor_maj.19.desc: "Un certain prédicateur [target_religion.GetAdjective|l] a lancé ses activités au [ROOT.GetCountry.GetLongName]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] s'appelle [target_character.GetName] et #L [Select_CString(target_character.IsFemale,'elle', 'il')]a#! réussi à rassembler un grand nombre d'adeptes, à tel point qu'il a fondé une école [target_religion.GetAdjectiveWithNoTooltip|l] afin de faciliter son travail de conversion. [Select_CString(target_character.IsFemale,'Elle', 'Il')] est un membre très respecté et est devenu l'un des leaders de la communauté [target_religion.GetGroup.GetAdjectiveWithNoTooltip] au sein de [ROOT.GetCountry.GetName]."
 flavor_maj.19.a: "Cela ne peut être que bénéfique."
 flavor_maj.19.b: "Nous ne tolérerons pas cela."
 flavor_maj.20.title: "Apparition d'un héros"
 flavor_maj.20.desc: "Le [target_character.GetDaughterSon] d'un membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est arrivé il y a peu à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Tout était inconnu à son sujet, à l'exception de son nom : Damarwulan. [Select_CString(target_character.IsFemale,'Elle', 'Il')] nous servait comme domestique, mais bientôt les rumeurs sur sa beauté naturelle sont parvenues aux oreilles de la fille du Premier ministre, et il y a peu de feux plus difficiles à éteindre que l'amour naissant.\n\nLe sort qui l'attend pour son affront devrait être aussi clair qu'un jour d'été, cependant, [Select_CString(target_character.IsFemale,'elle', 'il')] a gagné la faveur de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et beaucoup voient en lui le sauveur prophétisé du [ROOT.GetCountry.GetFlavorRank]."
 flavor_maj.20.a: "Peut-être est-[Select_CString(target_character.IsFemale,'elle', 'il')] notre sauveur ?"
 flavor_maj.20.b: "Cela ferait une bonne histoire à raconter !"
 maj_winning_10_battles_with_damarwulan: "Lorsque [target_character.GetName] remporte au moins 10 [battles|e], [Select_CString(target_character.IsFemale,'elle', 'il')] reçoit #g +15#! [mil|e] et [ROOT.GetCountry.GetName] reçoit #g +25#! en [legitimacy|e]"
 flavor_maj.21.title: "Victoire de [target_character.GetNameWithNoTooltip]"
 flavor_maj.21.desc: "Cela ne s'arrange jamais. Le sang pourri empeste toujours comme le sien, les yeux des ennemis sont toujours des yeux humains, la nuit précédant la bataille empêche toujours [target_character.GetName] de dormir.\n\nLa bataille se termine victorieusement, comme toutes ses autres batailles précédentes. C'est la dixième bataille, et [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite que ce soit la dernière. Lorsqu'[Select_CString(target_character.IsFemale,'elle', 'il')] revient à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [Select_CString(target_character.IsFemale,'elle', 'il')] est accueilli avec les plus grands honneurs, son nom est répété tellement de fois qu'[Select_CString(target_character.IsFemale,'elle', 'il')] en oublie que c'est le sien et pense qu'il s'agit simplement d'un autre mot pour désigner la « victoire ». [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s'approche de lui, le cœur rempli de joie."
 flavor_maj.21.a: "Un glorieux triomphe, en effet !"
 flavor_maj.22.title: "La disparition de [target_location.GetNameWithNoTooltip]"
 flavor_maj.22.desc: "[target_character.GetName] est tombé en disgrâce en [target_country.GetName]. Ayant ouvertement enfreint les politiques de [ROOT.GetCountry.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a été rapidement attaqué par l'un de nos contingents loyaux dans la région, et sa capitale a été assiégée. Dans une situation aussi désespérée, [target_character.GetNameWithNoTooltip] a choisi de fuir avec quelques membres de sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] depuis [target_location.GetName]. On ne sait pas grand-chose de ses projets futurs, mais une chose est sûre, quelle que soit sa prochaine décision, elle ne sera pas à notre avantage."
 flavor_maj.22.a: "Bon débarras !"
 flavor_maj.22.b: "On se demande bien ce qu'il adviendra de lui."
 flavor_maj.23_24.common_desc: "S'étant enfui de la cour #L [target_country.GetAdjective|l]e#!, [target_character.GetName] voyagea vers le nord le long de la côte de la [ShowAreaName('malay_peninsula_area')] dans l'espoir de fonder une nouvelle colonie à diriger. Ce n'est qu'à l'embouchure du fleuve Bentam qu'[Select_CString(target_character.IsFemale,'elle', 'il')] trouva un lieu propice à une telle entreprise."
 flavor_maj.23.title: "La fondation de $MLC$"
 flavor_maj.23.desc: "$flavor_maj.23_24.common_desc$\n\nCependant, le lieu qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a choisi se trouve justement dans nos limites territoriales, et la création d'un tel État pourrait poser problème à l'avenir. Il serait peut-être judicieux d'utiliser nos ressources pour chasser ce vagabond."
 flavor_maj.23.a: "Laissons-le s'installer."
 flavor_maj.23.b: "[target_character.GetSheHe|U] est le bienvenu !"
 flavor_maj.23.c: "Nous ne tolérerons pas de tels outrages."
 maj_get_trust_with_malacca: "[ShowFormableCountryName('MLC_f')] obtiendra une [opinion|e] [ShowBiasValue('maj_mutual_trust_malacca')] mutuelle avec le [ROOT.GetCountry.GetName]."
 flavor_maj.24.title: "Naissance d'un nouveau [ROOT.GetCountry.GetFlavorRank]"
 flavor_maj.24.desc: "$flavor_maj.23_24.common_desc$\n\nEn effet, notre humble [ROOT.GetCountry.GetGovernment.GetRulerTitle] était assis sous un arbre Malacca, lorsqu'[Select_CString(target_character.IsFemale,'elle', 'il')] aperçut un chevrotain plus rusé qu'un chien de chasse. C'est ce lieu qui fut choisi pour devenir la pierre angulaire de son nouveau domaine à l'ouest."
 flavor_maj.24.a: "Nous allons lancer une révolution à Nusantara."
 flavor_maj.25.title: "Réaliser un rêve"
 flavor_maj.25.desc: "[target_character.GetName] a juré de placer toute l'[ShowRegionName('indonesia_region')] sous la surveillance attentive du [ROOT.GetCountry.GetLongName], afin qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne goûte plus jamais aucune épice.\n\nAfin de rapprocher notre glorieux [ROOT.GetCountry.GetFlavorRank] de ce noble objectif, [target_character.GetShortNameWithNoTooltip] et d'autres ministres prévoient d'entrer en conflit avec [target_country.GetName], qu'ils considèrent comme une cible prioritaire à soumettre."
 flavor_maj.25.a: "Ils feraient mieux de se soumettre à nous le plus tôt possible."
 flavor_maj.25.b: "Trouvons un autre moyen."
 flavor_maj.26.title: "Un Uparaja pour [target_country.GetNameWithNoTooltip]"
 flavor_maj.26.desc: "Nous avons été approchés par un certain ministre haut placé, le [target_character.GetName] du [target_country.GetLongName]. [target_character.GetSheHe|U] nous a déjà rendu service par le passé et a proposé de mener une expédition à [ShowAreaName('south_sumatra_area')] afin de renforcer notre emprise sur nos vassaux et de soumettre [target_country2.GetName]."
 flavor_maj.26.a: "[target_character.GetNameWithNoTooltip] serait un bon dirigeant."
 flavor_maj.26.b: "Nous ne pouvons financer de telles expéditions."
 maj_fire_will_event_if_target_character_lives: "L'[event|e] n'aura pas lieu si [target_character.GetName] meurt avant la fin de l'expédition."
 flavor_maj.27.title: "Le $PGR$"
 flavor_maj.27.desc: "À la suite de l'expédition de [target_character.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] a pris le contrôle de [ROOT.GetCountry.GetLongName] et a établi son propre État. En tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] de $PGR$, [target_character.GetNameWithNoTooltip] s'est donné pour mission de contrôler le célèbre commerce de l'[ShowGoodsName('goods_gold')]."
 flavor_maj.27.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.28.title: "La splendeur de [target_location.GetNameWithNoTooltip]"
 flavor_maj.28.desc: "Peu de villes de [ShowAreaName('java_area')] peuvent rivaliser avec la glorieuse [target_location.GetName]. Entourée de murs épais en briques rouges magnifiques, le [target_location.GetRank.GetName] est véritablement l'essence même du [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjective|l].\n\nEt en son centre se trouve le palais [ROOT.GetCountry.GetGovernment.GetAdjective|l], que le monde entier envie, avec son sol recouvert de carreaux d'or et d'argent. Siège du [ROOT.GetCountry.GetGovernment.GetRulerTitle], il est véritablement le centre du monde."
 flavor_maj.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_maj.29.title: "L'âge d'or de l'art [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_maj.29.desc: "Avec notre [ROOT.GetCountry.GetFlavorRank] en pleine expansion, la culture [ROOT.GetCountry.GetCulture.GetName|l] connaît un âge d'or et tous les aspects de notre patrimoine culturel connaissent une véritable renaissance. De nouveaux poèmes #italic kakawin#! sont écrits tandis que la population apprécie les pièces de théâtre traditionnelles de marionnettes. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] voyage régulièrement à travers le pays, admirant et patronnant les nouvelles institutions grandioses créées par nos artistes. Que cette période de prospérité dure longtemps."
 flavor_maj.29.a: "[ROOT.GetCountry.GetNameWithNoTooltip] est véritablement le centre du monde."
 flavor_maj.29.b: "Et nous devons nous efforcer de l'exporter à nos vassaux !"
