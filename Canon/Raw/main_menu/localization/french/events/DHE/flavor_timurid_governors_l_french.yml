l_french:
 flavor_tim_governor.1.title: "Décès de notre dirigeant"
 flavor_tim_governor.1.desc: "Avec la disparition de notre dirigeant, [target_area.GetName] est désormais sous l'autorité de [target_country.GetName]. [target_character2.GetName] a donc exigé que la province soit rendue au pouvoir [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_tim_governor.1.a: "Notre temps en tant que gouverneurs est passé."
 flavor_tim_governor.1.b: "Peut-être pourrions-nous négocier une prolongation ?"
 flavor_tim_governor.2.title: "Demandes : [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.2.desc: "La mort ayant frappé [target_character3.GetName], [prev_country.GetName] et ses terres nous appartiennent désormais. Cependant, [target_character2.GetName] a demandé à conserver ces terres."
 flavor_tim_governor.2.a: "Ce n'est pas notre problème."
 flavor_tim_governor.2.b: "Nous pouvons accorder cela."
 tim_governor_maintain_governance_tt: "[prev_country.GetName] conservera le contrôle de [target_area.GetName]"
 flavor_tim_governor.3.title: "Soutien : [target_country.GetNameWithNoTooltip]"
 flavor_tim_governor_3_desc_shared: "Récemment, nous avons manqué de soutien de la part de notre suzerain, [target_country.GetName]. [target_character2.GetName] s'en est rendu compte et souhaite maintenant contacter [target_character.GetName] pour requérir son soutien. Nous avons le choix entre plusieurs options, comme de l'or ou des hommes."
 flavor_tim_governor.3.desc.a: "$flavor_tim_governor_3_desc_shared$ Nous pourrions même demander à [target_character3.GetName] de rejoindre notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.desc.b: "$flavor_tim_governor_3_desc_shared$"
 flavor_tim_governor.3.a: "Il nous faut plus d'hommes pour combattre."
 flavor_tim_governor.3.b: "Nos coffres sont vides."
 flavor_tim_governor.3.c: "[target_character3.GetNameWithNoTooltip] serait un atout pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.3.d: "Nul besoin de demander quoi que ce soit."
 tim_governor_overlord_must_accept_tt: "Le [target_country.GetName] doit accepter pour que les effets s'appliquent."
 timurid_governor_no_demand_tt: "Aucune demande ne sera envoyée en [target_country.GetName]"
 flavor_tim_governor.4.title: "Demande : [prev_country.GetNameWithNoTooltip]"
 flavor_tim_governor.4.desc: "[prev_country.GetName] a souffert ces derniers temps. De l'aide nous a été demandée. Nous pourrions leur apporter ce soutien et, en échange, les maintenir en place pendant un certain temps."
 flavor_tim_governor.4.a: "Envoyons-leur des hommes."
 flavor_tim_governor.4.b: "Ils recevront l'or qu'ils désirent."
 flavor_tim_governor.4.c: "[target_character3.GetNameWithNoTooltip] les rejoindra."
 flavor_tim_governor.4.d: "Ils ne recevront pas de soutien de notre part."
 flavor_tim_governor.5.title: "De nouveaux hommes affluent dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.5.desc: "Notre gouvernement étant bien établi, de nouvelles personnes ont décidé de se joindre à nous. L'une d'entre elles s'appelle [target_character.GetName], ses compétences sont variées. [target_character.GetSheHe|U] vient d'un milieu [target_culture.GetName|l] [target_religion.GetAdjective|l], et possède de nombreuses compétences que nous pouvons utiliser."
 flavor_tim_governor.5.a: "Passons au recrutement."
 flavor_tim_governor.5.b: "[target_character.GetSheHe|U] fera un excellent tuteur pour nous."
 flavor_tim_governor.5.c: "Il y a encore des histoires à régler..."
 flavor_tim_governor.5.d: "Un bon compagnon pour nous."
 flavor_tim_governor.5.e: "Nous nous passerons de ses services."
 flavor_tim_governor.6.title: "Développement de [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.6.desc: "Depuis sa nomination au poste de gouverneur de [target_area.GetName], [target_character.GetName] a travaillé d'arrache-pied pour en faire un véritable joyau de [target_country.GetName]. Avec les ressources limitées à sa disposition, l'expérience s'est révélée très enrichissante. Les citoyens, qui ont d'abord douté de ses capacités, sont aujourd'hui heureux de vivre sous sa gouvernance."
 flavor_tim_governor.6.a: "Encourageons ce développement."
 flavor_tim_governor.6.b: "Laissons-le apprendre de sa réussite."
 timurid_governor_increase_development_in_area_tt: "Chaque [location|e] appartenant à [target_area.GetName] gagnera [ShowNamedValue('development_weak_bonus')|+=] en [development|e]"
 flavor_tim_governor.7.title: "Les conséquences désastreuses des politiques économiques à [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.7.desc: "Malgré ses efforts pour embellir [target_area.GetName], [target_character.GetName] a subi des revers. Certaines politiques économiques imposées à [target_area.GetNameWithNoTooltip] ont conduit à la fermeture de maisons et de guildes, entraînant un déclin inévitable."
 flavor_tim_governor.7.a: "Par [ROOT.GetCountry.GetReligion.GetGodName], ce n'est pas bon du tout."
 flavor_tim_governor.7.b: "Nous devrions revenir sur ces politiques."
 timurid_governor_decrease_development_in_area_tt: "Chaque [location|e] à [target_area.GetName] perdra [ShowNamedValue('development_weak_penalty')|+=] en [development|e]"
 flavor_tim_governor.8.title: "Vie frontalière"
 flavor_tim_governor.8.desc: "Depuis notre exil à [target_area.GetName], les habitants se sont endurcis. Toujours prêts à affronter les raids ennemis, ils sont désormais réputés dans le [ROOT.GetCountry.GetFlavorRank] [target_country.GetAdjective|l]. [target_character.GetName] l'a également remarqué et souhaite transformer [target_area.GetNameWithNoTooltip] en un gouvernement militariste pour espérer un jour prendre sa revanche en [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.8.a: "Entraînons-les plus durement."
 flavor_tim_governor.8.b: "Cette quête de vengeance en vaut-elle vraiment la peine ?"
 flavor_tim_governor.9.title: "Un nouveau [target_country.GetGovernment.GetRulerTitle]"
 flavor_tim_governor.9.desc: "Avec la mort de notre dirigeant, [target_country.GetName] a changé de monarque. Bien que cela n'ait causé que peu d'instabilité, de nouvelles opportunités s'offrent à nous pour revendiquer [target_country.GetNameWithNoTooltip]. En utilisant les ressources de [target_area.GetName], ce serait une campagne risquée, mais les exilés n'ont pas oublié leurs souffrances, et ils ne seront apaisés qu'une fois que tout le [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip|l] sera sous le contrôle de [ROOT.GetCountry.GetGovernment.GetRulerOrRegent.GetName]."
 flavor_tim_governor.9.a: "En avant vers [target_country.GetCapital.GetNameWithNoTooltip] !"
 flavor_tim_governor.9.b: "Ce n'est pas le bon moment."
 flavor_tim_governor.10.title: "Exil dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 flavor_tim_governor.10.desc: "En raison des récents exils dans la capitale de [target_country.GetName], [target_country.GetCapital.GetName], un afflux s'est produit dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. L'un de ces nouveaux arrivants se trouve être [target_character2.GetName]. [target_character.GetName] souhaite l'employer, même si cela fera assurément monter la colère en [target_country.GetNameWithNoTooltip]."
 flavor_tim_governor.10.a: "S'ils nous bannissent, alors nous prendrons tous les exilés de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_tim_governor.10.b: "Exécutons [target_character2.GetNameWithNoTooltip] pour obtenir quelques faveurs."
 flavor_tim_governor.11.title: "Gouvernement efficace en [target_area.GetNameWithNoTooltip]"
 flavor_tim_governor.11.desc: "Grâce à [target_character.GetName] et ses politiques efficaces imposées à [target_area.GetName], la province connaît aujourd'hui la prospérité. Les rues de [ROOT.GetCountry.GetCapital.GetName] sont désormais remplies de travailleurs de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] satisfaits. Nous pourrions y consacrer plus d'argent ou récolter les bénéfices actuels."
 flavor_tim_governor.11.a: "Dépensons davantage en faveur de la prospérité."
 flavor_tim_governor.11.b: "Ne dépensons pas d'or, profitons plutôt de l'état actuel des choses."
 timurid_governor_increase_prosperity_and_satisfaction_tt: "Chaque [location|e] possédé à [target_area.GetName] gagnera [ShowNamedValue('prosperity_weak_bonus')|+=2%] en [prosperity|e] et leurs [pops|e] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] en [pop_satisfaction|e]"
 flavor_tim_governor.12.title: "[target_area.GetNameWithNoTooltip] : retour de flamme des politiques du gouverneur"
 flavor_tim_governor.12.desc: "Les récentes politiques mises en place par [target_character.GetName] se sont retournées contre lui. Au lieu d'apporter la prospérité qu'il espérait, elles ont conduit à une baisse de la productivité de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Cependant, il n'est pas trop tard, nous pourrions essayer de revenir sur certaines d'entre elles, même si cela provoque une certaine instabilité en [ROOT.GetCountry.GetName]."
 flavor_tim_governor.12.a: "Nous récoltons ce que nous semons"
 flavor_tim_governor.12.b: "Corrigeons rapidement ce problème."
 timurid_governor_decrease_prosperity_and_satisfaction_in_area_tt: "Chaque [location|e] possédé à [target_area.GetName] perdra [ShowNamedValue('prosperity_weak_penalty')|+=2%] en [prosperity|e] et leurs [pops|e] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] en [pop_satisfaction|e]"
 flavor_tim_governor.13.title: "Développement du port à [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.13.desc: "[target_character.GetName] et son gouvernement ont apporté la prospérité au port de [target_location.GetName]. L'afflux de commerçants provenant du [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetName] a permis à [target_location.GetRank.GetName] de devenir l'un des plus grands ports du [ROOT.GetCountry.GetDiplomacy.GetOverlord.GetFlavorRank] tout entier."
 flavor_tim_governor.13.a: "Laissons-le prospérer"
 flavor_tim_governor.13.b: "Tirons parti de cette prospérité pour nos intérêts personnels."
 flavor_tim_governor.14.title: "Fortification à [target_location.GetNameWithNoTooltip]"
 flavor_tim_governor.14.desc: "Après s'être vu confier le gouvernement en [ROOT.GetCountry.GetCapital.GetArea.GetName], [target_character.GetName] a travaillé d'arrache-pied. Il a déjà rassemblé les fonds et les plans pour créer un [ShowBuildingTypeName('castle')] à [target_location.GetName], tout est prêt pour le construire. Nous pouvons nous engager sur cette voie, ou bien nous concentrer sur le renforcement de nos armées au lieu de construire des fortifications à la frontière."
 flavor_tim_governor.14.a: "Construisons ce [ShowBuildingTypeNameWithNoTooltip('castle')] !"
 flavor_tim_governor.14.b: "Nous ferions mieux de renforcer l'armée."
