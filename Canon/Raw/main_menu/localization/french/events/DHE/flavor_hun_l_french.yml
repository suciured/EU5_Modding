 flavor_hun.100.title: "La diète de [GetCurrentYear]"
 flavor_hun.100.desc: "Après la désastreuse défaite de Varna, qui vit la mort du roi Ladislas III Jagellon face aux Ottomans, le pays était sur le point de voler en éclat. Le voïvode Jean Huniade constitua alors une diète, dans l'espoir de le réunifier. Les dissensions étaient d'une extrême gravité, et le pays sur le point de sombrer dans l'anarchie."
 flavor_hun.100.a: "Élisons Jean Huniade régent."
 flavor_hun.100.b: "Conservons l'actuel conseil de régence."
 flavor_hun.100.c: "Jean Huniade devrait être notre roi."
 flavor_hun.110.title: "Les réformes de Matthias Corvin"
 flavor_hun.110.desc: "Au cours de son règne, Matthias Corvin laissa sa marque sur l'État et la société de Hongrie. Il réussit à augmenter considérablement les revenus royaux en convainquant les membres les plus pauvres de la diète, qui ne pouvaient y participer régulièrement, de consentir l'impôt pour une durée de plusieurs années. Cela lui permit de contourner ainsi la haute noblesse, tout en permettant à la fois l'établissement d'un système de perception efficace et régulier, et de confier la gestion du trésor à des spécialistes aux fonctions bien définies."
 flavor_hun.110.a: "Concentrons-nous sur les réformes administratives."
 flavor_hun.110.b: "Concentrons-nous sur les réformes sociales."
 flavor_hun.120.title: "L'Academia Istropolitana"
 flavor_hun.120.desc: "L'Academia Istropolitana de Presbourg fut la première université de Hongrie, fondée par le pape Paul II à la demande du roi Matthias Corvin. De nombreux et célèbres professeurs venus d'Autriche et d'Italie, tels Galeotto Marzio et Jean Vitéz, vinrent y exercer. Malheureusement, l'université ferma ses portes à la mort de Matthias Corvin."
 flavor_hun.120.a: "Cette université ne pourrait être que bénéfique..."
 flavor_hun.130.title: "La presse à imprimer de Buda"
 flavor_hun.130.desc: "C'est en 1473 qu'un livre fut pour la première fois imprimé en Hongrie : la « Chronica Hungarorum » (« Chronique des Hongrois »), relatant l'histoire hongroise depuis les origines jusqu'au sacre de Matthias Corvin. Il fut imprimé par András Hess sur sa toute nouvelle presse à imprimer."
 flavor_hun.130.a: "À la bonne heure !"
 flavor_hun.140.title: "La vampire #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!"
 flavor_hun.140.desc: "Les légendes de vampires sont présentes dans notre pays depuis des générations. Récemment, des rumeurs inquiétantes se sont répandues à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] au sujet de [target_character.GetName]. Apparemment, [target_character.GetSheHe|l] aurait développé un certain engouement pour les mythes dédiés à ces créatures monstrueuses, au point de prétendre être l'une d'entre elles. On l'accuse d'avoir assassiné et torturé des centaines de personnes et, selon les rumeurs les plus extrêmes, de se baigner dans le sang de vierges pour préserver sa jeunesse."
 flavor_hun.140.historical_info: "Élisabeth Báthory était la nièce du noble Étienne Báthory, mais elle est surtout connue pour ses activités cruelles et sanglantes : rêvant de conserver sa jeunesse éternellement, elle aurait tenté de vivre comme un vampire et tué plus de 600 vierges afin de se baigner dans leur sang. Pour ces actes cruels, elle fut jugée puis emprisonnée jusqu'à sa mort en 1614. Cependant, la question de savoir quelle part des rumeurs et des accusations était réellement vraie et quelle part reposait sur de simples motivations politiques reste ouverte."
 flavor_hun.140.a: "Mettons un terme à sa tyrannie sans plus attendre !"
 flavor_hun.140.b: "Il ne s'agit là que de rumeurs de paysans..."
 flavor_hun.150.title: "L'avancée de la [target_country.GetLongNameWithNoTooltip]"
 flavor_hun.150.desc: "Notre défaite récente contre la [target_country.GetLongName] a suscité un certain nombre de réactions. L'[GetCountry('HAB').GetName] commence à considérer qu'il est de sa responsabilité de protéger notre [ROOT.GetCountry.GetFlavorRank], et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjective|l]e#! dans l'Ouest se tournent vers elle pour recevoir de l'aide face à nos ennemis. Et si l'[GetCountry('HAB').GetNameWithNoTooltip] ne dispose pas d'autant d'alliés dans l'Est, ces régions semblent compter beaucoup sur le voïvode de [ShowAreaName('transylvania_area')]. Il est terrible de voir le [ROOT.GetCountry.GetLongNameWithNoTooltip] aussi divisé, au moment même où l'ennemi est si puissant."
 flavor_hun.150.a: "Nous devons nous unir face aux ennemis de la chrétienté !"
 flavor_hun.160.title: "La révolte des paysans hongrois"
 flavor_hun.160.desc: "Un plan, conçu pour mener la croisade contre l'Empire ottoman, s'est violemment retourné contre nous. Le recrutement et l'entraînement des troupes ont été confiés à György Dózsa, un vétéran expérimenté des guerres contre les Turcs, mais aussi un soldat de fortune dont la loyauté n'est pas sans reproche. György Dózsa a bien entraîné et équipé une armée nombreuse, en y intégrant certains de ceux qui comptent parmi les plus miséreux et plus marginaux de la société hongroise.\nUne fois armés et entraînés, ces paysans, ces étudiants et ces prêtres des campagnes se sont toutefois avérés bien plus pressés de se retourner contre leurs maîtres que de marcher sus aux Turcs, et c'est désormais à l'un des plus graves soulèvements paysans de toute l'histoire du pays que nous devons faire face. Des manoirs ont été incendiés et pillés, des membres du clergé empalés et des fonctionnaires torturés jusqu'à ce que mort s'ensuive."
 flavor_hun.160.a: "Maudits rebelles !"
 flavor_hun.170.title: "Tamás Bakócz"
 flavor_hun.170.desc: "En tant qu'évêque, cardinal et membre du Conseil royal, ce personnage énergique qu'est Tamás Bakócz a bien servi le pays : ayant reçu une éducation solide et mené une carrière exemplaire, il domine désormais la politique étrangère et intérieure hongroise.\nL'un des piliers de sa politique étrangère est un rapprochement clair avec l'Autriche, car elle seule est en mesure de nous aider face aux Turcs."
 flavor_hun.170.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hun_bakocz_foreign_policy: "Politique pro-habsbourgeoise de Tamás Bakócz"
 flavor_hun.180.title: "Les catholiques de [GetCountry('BOH').GetNameWithNoTooltip] demandent notre aide"
 flavor_hun.180.desc: "Consternées par les faveurs évidentes de [GetCountry('BOH').GetGovernment.GetRuler.GetName] envers les hérétiques #L [ShowReligionAdjective('hussite')|l]s#! de la [GetCountry('BOH').GetLongName], un certain nombre de puissantes familles #L [ShowReligionAdjective('catholic')|l]s#! se sont soulevées. Avec l'appui de noms tels que les von Rosenberg, Schwanberg, Sternberg ou encore Hasenburg, les rebelles ne manqueront pas de généraux de valeur. Mais, tout autant qu'il plaise à Dieu, il est peu probable qu'ils pourront résister aux forces de leur [GetCountry('BOH').GetGovernment.GetRulerTitle] sans recevoir de l'aide.\n\nDésespérés, ils se sont donc tournés vers [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pour se placer sous sa protection, offrant en échange la [GetCountry('BOH').GetFlavorRank] de [GetCountry('BOH').GetNameWithNoTooltip] [ShowReligionAdjectiveWithNoTooltip('catholic')|l] à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.180.a: "Deus Vult !"
 hun_crowned_by_rebels: "A accepté la Couronne proposée par les rebelles"
 flavor_hun.180.b: "Nous ne pouvons nous attaquer ainsi à la [GetCountry('BOH').GetNameWithNoTooltip]..."
 hun_refused_to_help_rebels: "A refusé de secourir les catholiques de Bohême"
 flavor_hun.181.title: "Élection à [ShowLocationNameWithNoTooltip('olomouc')]"
 flavor_hun.181.desc: "Désespérés, les rebelles #L [ShowReligionAdjective('catholic')|l]s#! se sont adressés au [GetCountry('HUN').GetGovernment.GetRulerTitle] de [GetCountry('HUN').GetName] pour recevoir son aide. Les ordres #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! ont été jusqu'à élire [GetCountry('HUN').GetGovernment.GetRuler.GetName] en tant que [GetCountry('BOH').GetGovernment.GetRulerTitle] et attendent avec impatience l'arrivée des armées #L [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]es#!.\n\nLes ordres se trouvant au cœur des territoires de notre [ROOT.GetCountry.GetFlavorRank] restent toutefois loyaux à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et condamnent les actions de ces intrus #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#!."
 flavor_hun.181.a: "C'est de la haute trahison !"
 flavor_hun.190.title: "Brigandages en Haute-Hongrie"
 flavor_hun.190.desc: "Après la croisade de Varna, les guerres hussites et les troubles internes des années 1430-1440, un grand nombre de mercenaires de talent se sont trouvés désœuvrés et sans contrats. Incapables de vivre de quelque autre manière que ce soit, ces hommes ont choisi de travailler à leur propre compte, se livrant aux brigandages et aux pillages pour faire fortune. Dans certains cas, des nobles des provinces ont rejoint ces criminels, sans doute dans l'espoir de s'appuyer sur ces soldats pour assurer leur propre puissance.\nIl ne fait aucun doute que la paix finira par être ramenée par les forces sur place, mais cela pourrait causer des dégâts considérables sur l'économie de toute la contrée."
 flavor_hun.190.a: "Écrasons ces bandits !"
 flavor_hun.190.b: "Laissons les seigneurs sur place s'en charger."
 flavor_hun_show_rebels_tt: "Environ [ROOT.GetVariable('display_num_rebelling_pops_variable').GetValue|V0]#Y  000#! [pops|e] de [ROOT.GetVariable('display_num_locations_variable').GetValue|V0] [locations|e] en [ShowAreaName('slovakia_area')] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 every_location_slovakia_loses_prosperity_tt: "Chaque [location|e] possédé en [ShowAreaName('slovakia_area')] perdra [ShowNamedValue('prosperity_extreme_penalty')|+=2%] de [prosperity|e]"
 flavor_hun.200.title: "L'armée de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_hun.200.desc: "Entouré de toutes parts d'ennemis puissants, le [ROOT.GetCountry.GetLongName] a le plus souvent besoin d'une armée importante. Au cours des guerres passées, les nobles ont complété la plupart de nos troupes avec des mercenaires, qui s'ajoutaient à leurs propres hommes.\n\nCes soldats de métier, souvent prompts à adopter de nouvelles armes et de nouvelles tactiques, disposent le plus souvent d'un entraînement avec lequel bien peu de levées peuvent rivaliser. Certains de ces mercenaires nous servent maintenant depuis des années, mais ils peuvent en temps de paix recourir aux brigandages pour avoir de quoi vivre. S'inspirant des écrits de Jules César, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a commencé à songer à constituer une force mercenaire permanente. Fournir à des soldats une source de revenus constants les détournerait très certainement des rapines et nous garantirait une force sans équivalent, à tout le moins tant que nos finances le permettront..."
 flavor_hun.200.a: "Notre armée sera une force d'élite."
 flavor_hun.210.title: "La clef de la Hongrie"
 flavor_hun.210.desc: "Le site de [belgrade_localized.GetName], au confluent du Danube et de son affluent la Save, en fait une position défensive idéale et un objectif prioritaire pour quiconque chercherait à envahir la Hongrie depuis le sud. C'est la raison pour laquelle nos prédécesseurs ont acquis le banat de [belgrade_localized.GetName] du despote serbe Durad Brankovic. Néanmoins, la forteresse en elle-même, certes impressionnante, aurait bien besoin d'être rénovée et modernisée.\nMalheureusement, la noblesse hongroise se montre réticente à contribuer à son entretien, ou même à celui des autres forteresses se dressant aux frontières. Incapable de voir la menace #L [GetCountry('TUR').GetAdjective|l]e#!, elle prétend que cela l'affaiblirait et pousserait la Couronne à grignoter ses droits. Si nous voulons que notre première ligne de défense soit maintenue en bon état, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] va donc devoir payer sur le trésor de l'État."
 flavor_hun.210.a: "Nous allons devoir y investir une part de nos revenus."
 flavor_hun.210.b: "Les fortifications actuelles devront suffire."
 flavor_hun.220.title: "La chute de la Serbie"
 flavor_hun.220.desc: "Avec la chute de la Serbie, des réfugiés ont commencé à franchir nos frontières méridionales en nombre. Ils cherchent un nouveau foyer où s'établir sur nos territoires, et beaucoup ont commencé à s'installer autour de [belgrade_localized.GetName], cherchant à vivre une vie nouvelle parmi leurs compatriotes qui jouissent déjà de notre protection."
 flavor_hun.220.a: "Il y a de la place pour tous..."
 flavor_hun.230.title: "Le synode de [debrecen_province.GetName]"
 flavor_hun.230.desc: "Depuis que les penseurs calvinistes ont commencé à répandre leurs idées religieuses, celles-ci ont connu un large écho dans le pays. Les idées calvinistes, telles que la prédestination, ont été bien reçues, autant par les nobles que par les humbles, et les écoles et universités réformées ont commencé à s'établir en grand nombre dans de nombreuses provinces. Ayant accepté avec quelques hésitations la Confession helvétique postérieure, les Églises réformées de [ROOT.GetCountry.GetName] ont aussi commencé à se rapprocher des autres Églises réformées.\nLe clergé catholique, pourtant, a toujours été un soutien des plus fermes pour le pouvoir royal et observe l'évolution de la situation avec une grande méfiance. Si elle est certes puissante, l'Église réformée est encore jeune et fragile. Devons-nous favoriser son enracinement, ou au contraire la faire disparaître avant qu'il ne soit trop tard ?"
 flavor_hun.230.a: "Le moment est venu d'inviter les jésuites à s'installer."
 hun_invited_jesuits: "A invité les jésuites à s'installer"
 flavor_hun.230.b: "L'heure de la Réforme a sonné !"
 flavor_hun.240.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.240.desc: "On ne saurait compter la famille Nádasdy parmi les plus anciennes ou les plus influentes de la noblesse, mais elle ne manque assurément pas d'ambition. Ayant terminé son éducation et mené le grand tour à l'étranger, le jeune Tamás Nádasdy se révèle très prometteur, tout autant comme homme d'État ou diplomate que comme général. Il est parvenu, en peu de temps, à lancer sa carrière en jouant sur les nombreuses demandes des ordres hongrois, tout en veillant à l'économie du pays, à sa défense, et à nous faire des alliés de valeur parmi nos nombreux ennemis."
 flavor_hun.240.a: "Nous aurions bien besoin d'un administrateur compétent."
 flavor_hun.250.title: "Les Statuta Valachorum"
 flavor_hun.250.desc: "L'avancée de l'Empire ottoman a complètement bouleversé la géographie politique du sud-est de l'Europe, au point que de nombreux Slaves et Roumains abandonnent leurs anciens foyers pour s'établir dans les régions frontalières proches de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Impatients de reprendre leurs régions natales, ces individus pourraient devenir de bons soldats et guerriers d'escarmouche. Garantir des libertés religieuses et culturelles dans ces régions frontalières pourrait en faire des lieux quelque peu agités, mais une population unie par la haine des Ottomans serait tout à notre avantage."
 flavor_hun.250.a: "Garantissons-leur ces droits !"
 flavor_hun.250.b: "Non, l'ordre et la loi sont primordiaux."
 flavor_hun.260.title: "Révolte des Roumains"
 flavor_hun.260.desc: "Les Roumains, ou Valaques, sont établis sur nos territoires de Transylvanie depuis des siècles, mais sont très peu représentés au sein des ordres transylvains. La région a toujours été très diversifiée, comptant des Széklers, des Saxons transylvains et des Valaques, faisant de leur cohabitation une difficile question d'équilibre.\nCes derniers temps, toutefois, les Valaques ont commencé à exiger des droits ainsi qu'une représentation, certains allant jusqu'à prendre les armes contre les autorités de [ROOT.GetCountry.GetName]."
 flavor_hun.260.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_hun.270.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.270.desc: "Le royaume de Croatie est uni à la Hongrie depuis 1102, et depuis lors l'autorité locale de la Couronne a été confiée à un ban, ou vice-roi, chargé de diriger l'armée croate et de présider le parlement. Le ban de Croatie nouvellement nommé, [target_character.GetName], s'est avéré être un serviteur remarquablement talentueux de la Couronne, de même qu'un général compétent. Pour ses services, sa famille a reçu le titre du comitat de Varazdin, et Tamás Erdödy lui-même a été félicité par le pape pour ses victoires contre nos ennemis."
 flavor_hun.270.a: "L'État peut compter sur lui."
 flavor_hun.280.title: "Matthias Dévay"
 flavor_hun.280.desc: "Cela fait maintenant des décennies que Luther a cloué ses 95 thèses à la porte de l'église de Wittenberg, mais les idées de la Réforme continuent toujours de se répandre à travers tout le continent.\nFormé à Wittenberg par Luther lui-même, Matthias Dévay est convaincu qu'il est de son devoir de diffuser la Réforme au sein du [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] de [ROOT.GetCountry.GetName].\nIl n'est donc guère surprenant que certaines personnalités religieuses s'y opposent. Tamás Szalaházy, l'évêque d'Erlau, a franchi le pas en décidant de contrecarrer l'influence protestante en faisant emprisonner ce véritable Luther hongrois."
 flavor_hun.280.a: "Qu'il soit relâché immédiatement !"
 flavor_hun.280.a.tt: "De nombreux [pops|e] [ShowCultureName('hungarian')] #L [ShowReligionAdjective('catholic')|l]s#! de notre pays se convertiront au [ShowReligionName('lutheran')|l]"
 flavor_hun.280.b: "C'est très bien ainsi."
 flavor_hun.290.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_hun.290.desc: "Ayant bénéficié d'une excellente éducation de la Renaissance depuis son plus jeune âge, [target_artist.GetName] peut faire venir à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de Hongrie un vaste réseau de contacts ainsi qu'une importante bibliothèque. Par ses œuvres, il travaille sans relâche à propager l'humanisme et les nouveaux idéaux de notre ère.\n\nDevrions-nous l'embaucher ?"
 flavor_hun.290.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.290.b: "Nous avons déjà assez de charlatans"
 flavor_hun.300.title: "Les ligues urbaines de Haute-Hongrie"
 flavor_hun.300.desc: "Les nombreuses et riches mines de Haute-Hongrie sont vitales à notre économie et ont bénéficié par conséquent de privilèges bien plus étendus que ce que nous pouvons tolérer ailleurs dans le pays. L'adage allemand « Stadtluft macht frei », « l'air de la ville rend libre », s'applique aussi bien aux cités elles-mêmes qu'à tout serf qui trouve le moyen de s'intégrer dans ces communes. Face à la pénurie d'argent dans toute l'Europe, les ligues urbaines sont désormais plus riches et plus sûres d'elles-mêmes qu'elles ne l'ont jamais été.\nCertains membres de la noblesse, toutefois, prétendent que nous leur laissons trop de libertés et qu'elles devraient à tout le moins contribuer à la défense du pays."
 flavor_hun.300.a: "Elles doivent effectivement contribuer, comme tout un chacun !"
 STATIC_MODIFIER_NAME_hun_city_league_obligation: "Défenses des ligues urbaines"
 STATIC_MODIFIER_DESC_hun_city_league_obligation: "Les mines de cette province sont en pleine expansion. Pour prix de leur exploitation, les ligues urbaines locales contribuent à la défense du pays."
 flavor_hun.300.b: "Nous garantirons leurs privilèges."
 STATIC_MODIFIER_NAME_hun_city_leagues_protected: "Industrie minière florissante"
 STATIC_MODIFIER_DESC_hun_city_leagues_protected: "Grâce à un grand nombre de privilèges, les communautés minières de cette province sont en plein développement et l'économie locale est florissante."
 flavor_hun.310.title: "Kuruc et Haïdouk"
 flavor_hun.310.desc: "Du fait des guerres et des conflits, un nombre croissant de personnes se tournent vers le brigandage et la guerre d'escarmouche. Déçus et appauvris, ces hommes n'ont aucun scrupule à causer du tort, que ce soit à nous ou à nos ennemis, à mesure qu'ils parcourent le royaume. Mais, de bien des façons, ils posent un problème bien plus grave aux armées étrangères. Si nous choisissions de fermer les yeux sur leurs agissements, ces irréguliers pourraient même s'avérer un ajout de valeur à nos propres troupes."
 flavor_hun.310.a: "Nous avons besoin de tout le monde."
 flavor_hun.310.b: "N'encourageons pas ces serfs en fuite."
 flavor_hun.320.title: "Le règne absolutiste de [karoly_ruler.GetNameWithNoTooltip]"
 flavor_hun.320.desc: "[karoly_ruler.GetName] a fermement décidé de respecter les principes du pouvoir absolu, en refusant de constituer des diètes, en centralisant l'administration et en consolidant son autorité sur notre [ROOT.GetCountry.GetFlavorRank]. Alors que la loyauté des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] diminue à mesure que l'autorité de la Couronne s'accroît, l'efficacité et le pouvoir de l'État sont nettement renforcés sous son commandement inébranlable."
 flavor_hun.320.a: "Il est de son devoir de diriger l'État."
 flavor_hun.320.b: "Le pouvoir du [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit être partagé."
 flavor_hun.330.title: "Le congrès de Visegrád de [GetCurrentYear]"
 flavor_hun.330.desc: "Au XIVe siècle, la [GetCountry('HUN').GetName] et la [GetCountry('POL').GetName] entretinrent des relations complexes, voire tumultueuses. Le congrès de Visegrád, en 1335, visait à consolider les liens diplomatiques entre les deux nations. C'est au cours de cet événement qu'un accord fondamental fut conclu, stipulant que si [casimir_scope.GetName] ou [karoly_ruler.GetName] décédait sans héritier masculin, l'autre royaume hériterait de ses terres. Le moment est venu de faire valoir ce pacte et de veiller à ce que cet accord historique soit respecté."
 flavor_hun.330.a: "Le temps est venu de consolider cet accord."
 flavor_hun.330.a.at: "#Y Nous ferons une proposition à la [GetCountry('POL').GetName]. Si elle est acceptée, ceci va se produire :#!"
 flavor_hun.330.a.bt: "La [GetCountry('HUN').GetName] conclut un pacte avec la [GetCountry('POL').GetName] qui modifie la [heir_selection|e] des deux pays en [ShowHeirSelectionName('union_of_crowns_succession')]. Si [casimir_scope.GetName] ou [karoly_ruler.GetName] meurt sans héritier, l'autre [character|e] héritera du trône du défunt, formant ainsi une [union|e]."
 flavor_hun.330.b: "Mieux vaut renoncer à cette question."
 flavor_hun.331.title: "Le deuxième congrès de Visegrád"
 flavor_hun.331.desc: "Organisé en [GetCurrentYear], le deuxième congrès de Visegrád pourrait devenir un événement diplomatique important. Il consolide l'engagement de la [GetCountry('HUN').GetName] et de la [GetCountry('POL').GetName] à honorer le pacte conclu en 1335. En acceptant ce congrès, la [GetCountry('POL').GetNameWithNoTooltip] s'engage à respecter le pacte successoral. Ce faisant, les deux nations bénéficient de meilleures relations diplomatiques, ce qui renforce les liens d'amitié et garantit une destinée commune si nécessaire."
 flavor_hun.331.a: "Nous devons respecter nos engagements."
 flavor_hun.331.a.tt: "Si nous acceptons cet accord, ceci va se produire :"
 flavor_hun.331.b: "Notre avenir ne devrait pas être lié au destin [GetCountry('HUN').GetAdjectiveWithNoTooltip|l]."
 flavor_hun.331.b.tt: "Si nous refusons cet accord, ceci va se produire :"
 flavor_hun.332.title: "Le congrès de Visegrád de [GetCurrentYear]"
 flavor_hun.332.desc: "Notre État se réjouit, car la [GetCountry('POL').GetName] a accepté le deuxième congrès de Visegrád, ce qui renforce encore davantage les liens historiques entre les deux nations. Ce geste diplomatique témoigne de l'engagement de la [GetCountry('POL').GetNameWithNoTooltip] à honorer l'accord de 1335 et permet de renforcer l'unité et la confiance entre nos deux États. Il s'agit d'un signe prometteur de coopération et de responsabilité partagée pour l'avenir."
 flavor_hun.332.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.18.title: "Le congrès de Visegrád de [GetCurrentYear]"
 flavor_hun.18.desc: "Nous venons d'apprendre, non sans déception, que la [GetCountry('POL').GetName] n'accepte pas le deuxième congrès de Visegrád. Ce refus ternit l'alliance historique entre les deux nations et soulève des inquiétudes quant à l'avenir de l'accord de succession établi en 1335. L'optimisme quant à une destinée commune et un soutien mutuel s'estompe, laissant la [GetCountry('HUN').GetName] s'interroger sur ce que va impliquer la décision de la [GetCountry('POL').GetNameWithNoTooltip]."
 flavor_hun.18.a: "Quel dommage..."
 agreed_second_congress_of_visegrad: "A accepté le deuxième congrès de Visegrád"
 failed_second_congress_of_visegrad: "A refusé le deuxième congrès de Visegrád"
 flavor_hun.340.title: "L'or de la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_hun.340.desc: "Nouvellement sur le trône, [ruler_scope.GetName] trouve notre royaume à la croisée des chemins. Son prédécesseur, [karoly_scope.GetName], a maintenu l'interdiction des exportations d'or et d'argent, réservant l'accès à ces métaux précieux à quelques privilégiés.\n\nDepuis son décès, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] cherchent à évaluer la position de notre nouveau monarque, en faisant pression pour que l'interdiction soit levée et que les échanges commerciaux puissent être réalisés sans restriction avec de l'or et de l'argent. Bien qu'une telle décision puisse affecter notre influence commerciale sur les marchés, la perspective d'apaiser ces ordres et d'ouvrir les portes à de nouvelles opportunités commerciales confère un certain attrait à leur requête..."
 flavor_hun.340.a: "L'interdiction n'existe plus."
 flavor_hun.340.b: "Renouvelons plutôt l'interdiction."
 flavor_hun.350.title: "La bulle pontificale de 1222"
 flavor_hun.350.desc.a: "Pour la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], le couronnement de [ruler_scope.GetName] comme [ROOT.GetCountry.GetGovernment.GetRulerTitle] est une occasion de consolider son pouvoir. Contrairement au souverain absolu [karoly_ruler.GetName], [ruler_scope.GetNameWithNoTooltip] n'a pas encore d'autorité sur la [ROOT.GetCountry.GetGovernment.GetCourtTitle], par conséquent ces misérables membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'opposent au règne de leur [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime.\n\nFaire revivre la légendaire [ShowEstatePrivilegeName('golden_bull_of_1222')] pourrait garantir une fois de plus leur loyauté envers l'État, mais renforcerait également leur position..."
 flavor_hun.350.desc.b: "Pour la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], le couronnement de [ruler_scope.GetShortName] comme [ROOT.GetCountry.GetGovernment.GetRulerTitle] est une occasion de consolider son pouvoir. Comme c'était le cas pour son prédécesseur [karoly_ruler.GetName], [ruler_scope.GetNameWithNoTooltip] peine à affirmer son autorité sur les misérables membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] qui s'opposent au règne de leur [ROOT.GetCountry.GetGovernment.GetRulerTitle] légitime.\n\nFaire revivre la légendaire [ShowEstatePrivilegeName('golden_bull_of_1222')] pourrait garantir une fois de plus leur loyauté envers l'État, mais renforcerait également leur position..."
 flavor_hun.350.a: "Renouvelons la bulle pontificale."
 flavor_hun.350.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] finira par rentrer dans le rang."
 flavor_hun.350.historical_info: "Louis Ier de Hongrie constitua une diète en 1351, réaffirmant la plupart des dispositions de la Bulle pontificale de 1222 qui établissait les droits de la noblesse hongroise. Il modifia notamment le droit des nobles sans héritiers masculins de léguer librement des ordres, en introduisant un système de substitution héréditaire. Il instaura également une mesure obligeant les propriétaires de terres à percevoir une « neuvième » auprès des paysans, tout en maintenant le droit de ces derniers à se déplacer librement. Ces changements ont façonné la noblesse et la paysannerie hongroises, contribuant à l'évolution du paysage social et économique de la nation."
 flavor_hun.360.title: "Le [ShowPolicyNameWithNoTooltip('vlach_law_policy')]"
 flavor_hun.360.desc: "La population #L [ShowCultureName('transylvanian')|l]e#! est devenue un aspect indispensable de notre [ROOT.GetCountry.GetFlavorRank]. Autrefois coutumier, le [ShowPolicyName('vlach_law_policy')] qui guidait les paysans #L [ShowCultureNameWithNoTooltip('transylvanian')|l]s#! a progressivement gagné en importance au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Il s'impose désormais comme un concurrent redoutable face aux autres cadres juridiques établis dans notre royaume. En adoptant ce code comme loi officielle, nous pourrions gagner la loyauté de nos vassaux roumanophones, mais nous risquerions d'attiser l'ire de l'élite de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]."
 flavor_hun.360.a: "Instaurons le [ShowPolicyNameWithNoTooltip('vlach_law_policy')] comme [ShowLawNameWithNoTooltip('legal_code_law')]."
 flavor_hun.360.b: "Nous ne pouvons pas risquer de perdre la loyauté de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 transylvanian_independence_fighter: "Rebelles transylvains"
 flavor_hun.360.b.tt: "Chaque paysan [ShowReligionAdjective('orthodox')|l] [ShowCultureName('transylvanian')|l] en Hongrie \n- Perd 90 % de Satisfaction de la population\n- Rejoint $transylvanian_independence_fighter$"
 flavor_hun.370.title: "L'Ordre de Saint-Georges"
 flavor_hun.370.desc: "Fondé par [karoly_scope.GetName] en 1326, l'Ordre de Saint-Georges est l'un des premiers ordres chevaleresques séculaires d'Europe, incarnant les idéaux de la chevalerie médiévale. L'appartenance à cet ordre estimé est un insigne d'honneur et une preuve de l'engagement inébranlable envers la chevalerie.\n\nAujourd'hui, avec la disparition de [karoly_scope.GetNameWithNoTooltip], le destin de l'Ordre de Saint-Georges repose entre les mains de [ruler_scope.GetName]. Si le maintien et l'expansion de cet ordre peuvent rehausser le prestige de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de notre [ROOT.GetCountry.GetFlavorRank], leur coût financier est toutefois considérable. La dissolution de l'ordre, cependant, peut offrir une chance de reconstituer notre trésorerie par le biais des ressources précédemment investies."
 flavor_hun.370.a: "L'ordre doit être étendu !"
 flavor_hun.370.b: "Dissolvons l'ordre."
 flavor_hun.380.title: "Placitum Regium"
 flavor_hun.380.desc: "[ruler_scope.GetName] entretient depuis longtemps des relations conflictuelles avec l'autorité #L [GetCountry('PAP').GetAdjective|l]e#!. Les tensions se sont aggravées avec la récente promulgation du [ShowGenericActionName('placitum_regium')], un décret permettant à son royaume d'évaluer indépendamment les demandes de Sa Sainteté. Cela a engendré des relations tendues entre la [ROOT.GetCountry.GetName] et le Saint-Siège, ce qui a particulièrement affligé le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] qui s'est réuni pour implorer [ruler_scope.GetNameWithNoTooltip] de reconsidérer le controversé #italic Placitum Regium#! et de chercher une voie de réconciliation entre les deux royaumes."
 flavor_hun.380.a: "Continuons à limiter l'autorité #L [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]e#!."
 flavor_hun.380.b: "Révoquons le Placitum Regium."
 flavor_hun.380.historical_info: "Par le biais du #italic Placitum Regium#! (connu dans l'histoire tchèque et hongroise sous le nom de « Placetum Regium »), la Hongrie, alors sous le règne de Sigismond de Luxembourg, promulgua un décret essentiel en 1404. Ce dernier limitait l'autorité de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] papale dans le cadre des bénéfices hongrois, affirmant la prérogative royale de superviser la nomination et la rémunération des grands prêtres. En annulant le droit de réserve du pape, Sigismond renforça la prééminence de la volonté royale, marquant ainsi un changement important dans l'équilibre des pouvoirs entre la Couronne hongroise et l'autorité papale."
 flavor_hun.390.title: "[toldi_scope.GetNameWithNoTooltip]"
 flavor_hun.390.desc: "[toldi_scope.GetName] est un soldat prometteur dont le potentiel sur les futurs champs de bataille reste à exploiter. [toldi_scope.GetSheHe|U] jure fidélité au [ROOT.GetCountry.GetGovernment.GetRulerTitle] et à l'État de [ROOT.GetCountry.GetName], et combattra aux côtés de nos troupes."
 flavor_hun.390.a: "Nous verrons ce dont [toldi_scope.GetSheHe|l] est capable sur le champ de bataille."
 flavor_hun.390.b: "[toldi_scope.GetSheHe|U] semble être un excellent complément pour notre Conseil."
 flavor_hun.390.historical_info: "Des découvertes historiques récentes confirment l'existence de Miklós Toldi, longtemps considéré comme une figure de légende, qui servit comme #italic alispán#! (vicomte), #italic várnagy#! (châtelain) et même #italic főispán#! (seigneur-lieutenant des comtés) sous le règne des rois Charles Robert et Louis le Grand. Il consolida encore davantage son héritage en tant que chef mercenaire engagé dans les campagnes italiennes de Louis le Grand, acquérant même des lionceaux de Florence en 1359. Ses exploits et sa bravoure continuent d'être célébrés dans le folklore, en particulier dans les comtés de Nógrád et de Bihar."
 flavor_hun.400.title: "L'université de [location_scope.GetNameWithNoTooltip]"
 flavor_hun.400.desc: "Les universités sont des institutions favorisant le progrès académique et la croissance intellectuelle. Naturellement, il est avantageux de construire un tel bâtiment pour développer les avancées technologiques de l'État. Le [location_scope.GetRank.GetName] de [location_scope.GetName] est un excellent endroit pour fonder un tel établissement."
 flavor_hun.400.a: "Finançons la construction de l'université."
 flavor_hun.400.b: "Nous ne pouvons nous le permettre."
 flavor_hun.400.historical_info: "Fondée en 1367 avec la bénédiction du pape Urbain V et l'influence de l'évêque Vilmos de Koppenbach, l'université fut l'une des premières d'Europe centrale. Elle était principalement destinée à l'enseignement du droit ecclésiastique et du latin, évitant ainsi aux étudiants hongrois d'avoir à étudier à l'étranger. Bien qu'éphémère, l'université apporta des contributions notables sous la direction de personnalités telles que Galvano di Bologna et l'évêque Bálint Alsáni, avant de disparaître à la fin du XIVe siècle. L'université moderne de Pécs perpétue son héritage intellectuel, et une partie de son histoire médiévale est commémorée dans une exposition consacrée à l'histoire de cette institution."
 flavor_hun.410.title: "L'Ordre du Dragon"
 flavor_hun.410.desc: "Le [turkish_scope.GetFlavorRank] [turkish_scope.GetAdjective|l] représente une menace croissante non seulement pour les Balkans, mais aussi pour la chrétienté dans son ensemble. Bien que l'[ShowPolicyName('order_of_saint_george_policy')] ait réuni de nombreux nobles guerriers, il met l'accent sur la chevalerie plutôt que sur la lutte contre le #italic Fléau de Dieu#!.\n\n[ruler_scope.GetName] a réuni les membres de l'ordre et d'autres dirigeants nationaux pour discuter de la création de l'[ShowPolicyName('order_of_the_dragon_policy')] : un nouvel #Y ordre chevaleresque#! destiné à saper le royaume de [turkish_scope.GetNameWithNoTooltip] et à préserver la chrétienté en ces temps difficiles."
 flavor_hun.410.a: "L'heure de l'[ShowPolicyNameWithNoTooltip('order_of_the_dragon_policy')] a sonné."
 flavor_hun.410.a.tt: "Chaque [country|e] parlant #Y $romanian_language$#!, #Y $hungarian_language$#!, #Y $serbo_croatian_language$#! ou #Y $albanian_language$#! pourra rejoindre l'[ShowPolicyName('order_of_the_dragon_policy')]"
 flavor_hun.410.b: "Nous pouvons faire face à la menace #L [turkish_scope.GetAdjectiveWithNoTooltip|l]e#! par nos propres moyens !"
 flavor_hun.410.historical_info: "Dans un contexte de troubles politiques et de menaces en provenance d'adversaires étrangers et nationaux, Sigismond de Luxembourg, roi de Hongrie, crée l'Ordre du Dragon le 12 décembre 1408, aux côtés de sa reine, Barbe de Cilley. Il adopte Saint-Georges comme saint patron et s'inspire de l'Ordre de Saint-Georges fondé par le roi Charles Ier de Hongrie. Chargé de défendre la monarchie hongroise, l'Église catholique et la chrétienté dans son ensemble, cet ordre conçu à l'origine comme une société réunit les nobles autour d'une cause commune et devient l'emblème de la lutte contre le « perfide ennemi », principalement les Turcs ottomans. Par ses symboles que sont l'ouroboros et la croix rouge, l'ordre s'est forgé une identité unique, liant ses membres à un serment de loyauté envers le roi, la reine et leurs héritiers, qui offrent en échange de ces loyaux services la protection royale, des honneurs ainsi que des privilèges."
 flavor_hun.411.title: "$flavor_hun.410.title$"
 flavor_hun.411.desc: "[ruler_scope.GetName] de [founder_of_order_of_the_dragon.GetLongName] a convié [our_ruler.GetName] à une rencontre au sommet afin de discuter de la création de l'[ShowPolicyName('order_of_the_dragon_policy')]. Son but supposé est d'ériger un réseau de membres de l'ordre qui se soutiendront les uns les autres contre la menace croissante des Turcs #L [turkish_scope.GetAdjective|l]s#!."
 flavor_hun.411.a: "L'ordre nous garantira un bel avenir."
 flavor_hun.411.b: "Nous avons déjà les moyens de nous occuper de [turkish_scope.GetNameWithNoTooltip]."
 flavor_hun.420.title: "[tournament_victor.GetNameWithNoTooltip] remporte le tournoi de joutes !"
 flavor_hun.420.title.fallback: "La fin du tournoi de joutes !"
 flavor_hun.420.desc: "Le dernier duel de joutes oppose deux prétendants aigris : [first_tournament_participant.GetName] et [second_tournament_participant.GetName] se disputent leur droit à la gloire et à la célébrité ! Pourtant, le destin ne peut bénir qu'un seul d'entre eux.\n\nAprès plusieurs joutes et combats, le vainqueur a été désigné ! Gloire à [tournament_victor.GetNameWithNoTooltip], le nouveau #italic chevalier de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!#! !"
 flavor_hun.420.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_hun.420.a_tt: "Notre combattant favori a gagné"
 flavor_hun.420.b: "C'est une bien triste nouvelle..."
 flavor_hun.420.b_tt: "Notre combattant favori a perdu"
 flavor_hun.420.c: "Comme c'est amusant !"
 flavor_hun.420.c.tt: "Match non concluant"
 flavor_hun.421.title: "Tournoi de joutes [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_hun.421.desc: "Alors que la popularité des joutes diminue en Europe, [ruler_scope.GetName] s'engage à maintenir la tradition chevaleresque. [ruler_scope.GetSheHe|U] considère le tournoi comme un symbole d'honneur et a même introduit de nouvelles distinctions pour les participants victorieux.\n\nFidèle à cette tradition, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a décrété qu'un nouveau grand tournoi aurait lieu cette année, qui permettrait aux meilleurs membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de se disputer Ses faveurs. Deux prétendants en particulier, [first_tournament_participant.GetName] et [second_tournament_participant.GetName], ont fait preuve d'une grande vaillance pendant le tournoi. Leur duel final est imminent, et seul l'un d'entre eux pourra obtenir les faveurs de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_hun.421.a: "Soutenons [first_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.a.tt: "Nous soutiendrons [first_tournament_participant.GetName] dans le duel. En cas de victoire de sa part, nous obtiendrons un bonus de [prestige|e]"
 flavor_hun.421.b: "Soutenons [second_tournament_participant.GetNameWithNoTooltip]."
 flavor_hun.421.b.tt: "Nous soutiendrons [second_tournament_participant.GetName] dans le duel. En cas de victoire de sa part, nous obtiendrons un bonus de [prestige|e]"
 flavor_hun.422.title: "Le tribut du tournoi"
 flavor_hun.422.desc: "Le tournoi est terminé, mais ses conséquences se font sentir pour les deux participants, [tournament_victor.GetName] et [tournament_loser.GetName].\n\n[tournament_victor.Custom('GetHungarianTournamentFate')]\n\n[tournament_loser.Custom('GetHungarianTournamentFate')]"
 flavor_hun.422.tournament_winning_character_big_gain: "Les combats du tournoi semblent avoir été non seulement cléments pour [ROOT.GetCharacter.GetNameWithNoTooltip], mais aussi très instructifs. Sa connaissance du combat s'est développée, ses réflexes se sont améliorés et sa détermination à remporter la victoire contre toute attente a atteint de nouveaux sommets."
 flavor_hun.422.tournament_winning_character_small_gain: "Le destin a favorisé [ROOT.GetCharacter.GetNameWithNoTooltip], car ses compétences martiales ont pu être activement développées au cours des combats du tournoi. Puissent ses compétences mener nos armées à la victoire !"
 flavor_hun.422.tournament_winning_character_small_loss: "Bien qu'ayant remporté la victoire, [ROOT.GetCharacter.GetNameWithNoTooltip] ne sort toutefois pas indemne des combats : une blessure superficielle et l'infection qui s'est ensuivie limiteront à jamais ses capacités martiales, au moins en partie."
 flavor_hun.422.tournament_winning_character_big_loss: "La victoire se paie au prix fort. Même si [ROOT.GetCharacter.GetNameWithNoTooltip] a démontré sa supériorité, le destin en a décidé autrement. À la suite d'une mauvaise chute lors d'une joute, [ROOT.GetCharacter.GetNameWithNoTooltip] a subi des blessures irrémédiables au niveau des jambes, l'obligeant à abandonner en plein combat."
 flavor_hun.422.tournament_losing_character_big_gain: "Bien qu'ayant perdu, [ROOT.GetCharacter.GetNameWithNoTooltip] a tout de même de la chance : alors que de nombreux autres participants auraient été blessés ou auraient perdu la vie, [ROOT.GetCharacter.GetNameWithNoTooltip] s'en tire avec une légère égratignure et un amour-propre entaché."
 flavor_hun.422.tournament_losing_character_small_gain: "Une défaite dans un tournoi implique généralement l'infliction de blessures physiques. Malgré ses efforts, [ROOT.GetCharacter.GetNameWithNoTooltip] n'a pas pu éviter les coups de son adversaire. Celui-ci lui a infligé une blessure qui s'est ensuite infectée. Par chance, la maladie n'a pas été fatale, mais les combats à venir vont se révéler encore plus épuisants pour le chevalier."
 flavor_hun.422.tournament_losing_character_small_loss: "[ROOT.GetCharacter.GetNameWithNoTooltip] a beau avoir démontré son adresse, le destin en a décidé autrement. À la suite d'une mauvaise chute lors d'une joute, [ROOT.GetCharacter.GetSheHe] a subi des blessures irrémédiables au niveau des jambes, l'obligeant à abandonner en plein combat."
 flavor_hun.422.tournament_losing_character_big_loss: "Participer à un tournoi peut représenter un risque fatal. Malheureusement pour [ROOT.GetCharacter.GetNameWithNoTooltip], perdre le tournoi n'a pas seulement entaché sa fierté de chevalier, cela a aussi signifié la fin de sa vie. Un coup direct lors de la joute l'a fait tomber de son cheval, qui lui a ensuite asséné des coups de sabots jusqu'à ce que mort s'ensuive."
 flavor_hun.422.fallback: "Ces activités insolites ont bien diverti [ROOT.GetCharacter.GetNameWithNoTooltip]."
 flavor_hun.422.a: "Ainsi va la roue du destin."
 flavor_hun.430.title: "La couronne sacrée et tordue de Hongrie" #https://en.wikipedia.org/wiki/Holy_Crown_of_Hungary
 flavor_hun.430.desc: "La [scope_holy_crown_of_hungary.GetName], la plus importante des regalia de [ROOT.GetCountry.GetLongName] depuis l'époque du vieux roi Béla III, a été utilisée pour couronner tous ses souverains depuis lors.\n\nAujourd'hui, jour du couronnement de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], le coffret métallique abritant la Sainte Couronne est apparu détérioré. Pliée, la croix au sommet de la couronne est désormais tordue. Un serviteur méprisable a dû la ranger sans précaution et abîmer ce symbole inestimable."
 flavor_hun.430.a: "Reportons le couronnement jusqu'à ce que la couronne soit restaurée."
 flavor_hun.430.b: "Retardons la cérémonie et tentons d'améliorer l'aspect de la couronne."
 flavor_hun.430.c: "Laissons-la telle quelle. C'est un signe du ciel."
 flavor_hun.430.d: "Trouvons le coupable ! Fouettons-le, ainsi que tous ceux qui se plaignent de l'état de la couronne !"
 flavor_hun.440.title: "Traditions brisées"
 flavor_hun.440.desc: "Depuis l'époque du vieux roi Béla III, la [scope_holy_crown_of_hungary.GetName] a été utilisée pour couronner tous les rois.\n\nCette tradition se termine aujourd'hui, car [ruler_scope.GetName] prend sa place de nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] avec une autre couronne sur la tête.\n\nLes membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en sont particulièrement mécontents, et beaucoup prétendent que tout couronnement est illégitime en l'absence de la Sainte Couronne."
 flavor_hun.440.a: "Nous devons la récupérer à tout prix !"
 flavor_hun.450.title: "Agrandissement du château de [ShowLocationNameWithNoTooltip('buda')]"
 flavor_hun.450.desc: "L'influence et la puissance de notre nation ne cessant de croître, il devient urgent d'ériger une résidence royale à la hauteur de la grandeur, de la richesse et du prestige de la [GetCountry('HUN').GetName]. Niché au sommet des majestueuses collines qui surplombent notre capitale, le château de [ShowLocationName('buda')] symbolise notre souveraineté et notre patrimoine. Cependant, sa structure actuelle ne peut rivaliser avec la somptuosité des palais royaux occidentaux et n'est plus digne de refléter la puissance et la prospérité de notre nation. Des voix s'élèvent pour demander à ce que le château de [ShowLocationNameWithNoTooltip('buda')] devienne le siège resplendissant de l'autorité royale, un joyau architectural en comparaison duquel même les palais majestueux des rois occidentaux feraient pâle figure."
 flavor_hun.450.a: "C'est là une idée merveilleuse !"
 flavor_hun.450.b: "C'est un projet bien trop onéreux."
 flavor_hun.460.title: "La Chronique illuminée"
 flavor_hun.460.desc: "Conscient de la richesse de l'histoire de [ROOT.GetCountry.GetName] et de la nécessité de préserver notre patrimoine pour les générations futures, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a envisagé de commander une nouvelle chronique qui retracerait notre histoire séculaire. Réalisée par les meilleurs historiens et artistes de notre [ROOT.GetCountry.GetFlavorRank], cette formidable œuvre d'art sera un chef-d'œuvre d'illustrations, dépeignant les événements les plus importants qui ont façonné le cours de l'histoire de notre pays. Cette chronique témoignera de notre passé et deviendra un symbole immuable de notre identité culturelle ainsi que de notre fierté nationale. Toutefois, une œuvre d'art aussi monumentale nécessitera également un financement important."
 flavor_hun.460.a: "Nous devons rendre hommage à notre riche histoire."
 flavor_hun.460.b: "Nous devrions investir dans des projets plus fondamentaux."
 flavor_hun.460.historical_info: "Commandée par le roi Louis Ier de Hongrie au XIVe siècle, la #italic Chronique illuminée#! est un manuscrit richement illustré qui relate les événements clés de l'histoire hongroise."
 flavor_hun.470.title: "Privilegium Pro Slavis"
 flavor_hun.470.desc: "Un conflit a éclaté au sein de notre [ROOT.GetCountry.GetFlavorRank] entre les camps [ShowCultureName('slovak')|l] et [ShowCultureName('german_carpathian')|l] au sujet de la longue tradition d'alternance des mairies et du maintien d'un nombre égal de sièges dans les conseils urbains. Forts de leur influence grandissante et de leurs prouesses économiques, les représentants du camp [ShowCultureNameWithNoTooltip('german_carpathian')|l] ont fait preuve de mépris à l'égard de ces anciennes coutumes, ce qui a provoqué des tensions et un mécontentement au sein de la population [ShowCultureNameWithNoTooltip('slovak')|l]. Une décision doit être prise quant à notre position dans cette affaire délicate."
 flavor_hun.470.a: "Soutenons le camp [ShowCultureNameWithNoTooltip('slovak')|l]."
 flavor_hun.470.b: "Soutenons le camp [ShowCultureNameWithNoTooltip('german_carpathian')|l]."
 flavor_hun.470.c: "Nous n'interviendrons pas dans cette affaire."
 support_slovak_side: "Chaque [pop|e] [ShowCultureName('slovak')|l] en [ShowAreaName('slovakia_area')] gagne [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 support_german_carpathian_side: "Chaque [pop|e] [ShowCultureName('german_carpathian')|l] en [ShowAreaName('slovakia_area')] gagne [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_hun.470.historical_info: "Décret pris par le roi Louis Ier en 1381, le #italic Privilegium Pro Slavis#! accordait des privilèges à la communauté slovaque qui se plaignait du non-respect des anciennes coutumes par les Allemands, comme le droit d'alterner les mairies et de conserver un nombre égal de sièges dans les conseils urbains, ce qui engendrait souvent des conflits lorsque ces privilèges étaient enfreints ou n'étaient pas respectés."
 flavor_hun.480.title: "Révolte de la noblesse #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ne#!"
 flavor_hun.480.desc: "Notre domination sur les terres #L [GetCountry('HAB').GetAdjective|l]nes#! devient de plus en plus difficile à maintenir en raison des revendications des populations locales en matière de droits et de représentation, ainsi que de leur sentiment de ne pas avoir leur mot à dire dans les affaires de l'État en tant que nation soumise. Certains suggèrent que la crise pourrait être résolue en rétablissant l'autonomie #L [GetCountry('HAB').GetAdjectiveWithNoTooltip|l]ne#!. Bien qu'une telle réforme et dévolution ne soit certainement pas le résultat souhaité de notre part, car céder aux rébellions serait à la fois une honte et un déshonneur, la profonde crise interne à laquelle nous sommes actuellement confrontés doit être résolue."
 flavor_hun.480.a: "C'est absolument hors de question !"
 flavor_hun.480.b: "Nous devrions céder à leurs exigences."
 austrian_nobles: "Soulèvement des nobles autrichiens"
 austrian_nobles_joining: "Chaque [pop|e] [ShowCultureName('danube_bavarian')|l] rejoindra [austrian_nobles.GetName]"
 flavor_hun.490.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.490.desc: "[target_character.GetName] est l'un des principaux commandants de l'Armée noire de [ROOT.GetCountry.GetName]. Il a été ban de [ShowAreaName('croatia_area')], de [ShowAreaName('slavonia_area')], de [ShowAreaName('bosnia_area')], voïvode de [ShowAreaName('transylvania_area')] et capitaine des Highlands. Ses prouesses sur le champ de bataille et sa loyauté envers la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] lui ont valu une réputation de prestige dans l'armée de [ROOT.GetCountry.GetNameWithNoTooltip]. [target_character.GetShortNameWithNoTooltip] a joué un rôle important dans de nombreuses batailles en [ROOT.GetCountry.GetNameWithNoTooltip], en [GetCountry('BOH').GetName] et dans les [ShowRegionName('balkan_region')]. L'armée noire bénéficie grandement de son sens du commandement exceptionnel, et il est temps de récompenser ce héros de [ROOT.GetCountry.GetNameWithNoTooltip] pour ses années de service en lui offrant un poste et une reconnaissance bien mérités."
 flavor_hun.490.a: "[target_character.GetSheHe|U] doit reprendre la tête de nos armées !"
 flavor_hun.490.b: "Ses compétences nous seront utiles ailleurs."
 flavor_hun.490.historical_info: "Général renommé de l'Armée noire, Balázs Magyar joua un rôle fondamental au sein des forces militaires du roi Matthias Corvin. L'Armée noire, une force mercenaire permanente, conquit une grande partie de l'Autriche et plus de la moitié de la Couronne de Bohême, avec d'importantes victoires contre les Ottomans. Le sens du commandement et les contributions stratégiques de Balázs Magyar jouèrent un rôle déterminant dans ces réalisations, faisant de lui une figure clé de l'histoire militaire hongroise."
 flavor_hun.500.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.500.desc: "Ayant longtemps servi la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName], [target_character.GetName] est une figure légendaire de nos armées. Ce vétéran a mené de nombreuses batailles et remporté maintes victoires contre, entre autres, les peuples #L [ShowCultureName('turkish_culture')|l]s#!. Grâce à ses talents militaires exceptionnels, [target_character.GetLastNameWithNoTooltip] n'a jamais perdu une bataille de toute sa carrière. Pendant fort longtemps, [target_character.GetSheHe|l] a été l'unique responsable de la défense de vastes territoires s'étendant de la [ShowAreaName('slavonia_area')] à la [ShowAreaName('transylvania_area')] et a également occupé divers postes administratifs. Comme sa carrière militaire touche lentement à sa fin, c'est l'occasion pour notre [ROOT.GetCountry.GetFlavorRank] d'utiliser son expertise ailleurs. De quelle manière devrions-nous mettre à profit ses compétences ?"
 flavor_hun.500.a: "Qu'[target_character.GetSheHe|l] supervise l'armée."
 flavor_hun.500.b: "Offrons-lui un poste à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_hun.500.historical_info: "Pál Kinizsi fut l'un des généraux les plus talentueux et les plus renommés de l'Armée noire du roi Matthias Corvin. Son sens du commandement exceptionnel lors des campagnes anti-ottomanes de la fin du XVe siècle eut un impact durable. Lui et son armée battirent notamment Ali Bey lors de la bataille de Breadfield en 1479, alors qu'ils étaient en infériorité numérique. Cette victoire majeure dissuada les Turcs d'attaquer la Hongrie pendant de nombreuses années."
 flavor_hun.510.title: "[ShowBuildingTypeNameWithNoTooltip('bibliotheca_corviniana')]"
 flavor_hun.510.desc: "Alors que la [ShowInstitutionName('renaissance')] se répand sur le continent comme une traînée de poudre, embrasant les flammes de la connaissance et du renouveau culturel, notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] s'enthousiasme des possibilités qu'offre ce mouvement. Des érudits, des artistes et des penseurs ont commencé à se rassembler dans nos villes, inspirés par la nouvelle vague d'idées qui déferle sur l'[ShowContinentName('europe')]. Il a été suggéré de construire une grande bibliothèque à [ROOT.GetCountry.GetCapital.GetName], qui attirerait des érudits de tous horizons et ferait de la [GetCountry('HUN').GetName] un bastion de la [ShowInstitutionNameWithNoTooltip('renaissance')]. Le financement d'un projet aussi ambitieux serait toutefois assez onéreux. Devons-nous investir dans la construction de la [ShowBuildingTypeName('bibliotheca_corviniana')] ?"
 flavor_hun.510.a: "Magnifique !"
 flavor_hun.510.b: "Nous ne pouvons nous le permettre."
 flavor_hun.510.historical_info: "Surnommé « le roi de la Renaissance », Matthias Corvin était un grand mécène des arts et des sciences. Sous son règne, la Hongrie devint le premier pays, en dehors de l'Italie, à adhérer aux idées de la Renaissance, et la Bibliotheca Corviniana contribua grandement au renouveau culturel de la Hongrie. Elle servit de plaque tournante pour les échanges intellectuels et joua un rôle essentiel dans la diffusion des connaissances à travers tout le pays. Des érudits de tout le continent furent attirés par la bibliothèque, contribuant ainsi à l'effervescence idéologique de la Renaissance. La bibliothèque était un symbole de la ferveur intellectuelle de ce mouvement en Hongrie ainsi que du pouvoir du mécénat dans la culture du savoir et de l'innovation."
 flavor_hun.520.title: "Le château de Bran"
 flavor_hun.520.desc: "Bien que la chaîne des Carpates nous offre une ligne de défense naturelle, les cols de montagne constituent un point faible qui pourrait permettre à nos ennemis d'entrer facilement dans le pays. La peuple [ShowCultureName('german_transylvanian')|l] de la région suggère un investissement commun pour construire un château à [ShowLocationName('brasov')] afin de protéger l'un des cols de montagne."
 flavor_hun.520.a: "Excellente idée !"
 flavor_hun.520.b: "Il serait plus sage de renforcer nos défenses."
 flavor_hun.520.c: "Nous ne pouvons pas nous permettre de tels investissements."
 flavor_hun.520.historical_info: "Le château de Bran fut construit au XIVe siècle par les Allemands transylvains de Kronstadt comme forteresse pour défendre le col stratégique de la montagne et renforcer le contrôle sur la région."
 flavor_hun.530.title: "L'éveil national [ShowCultureNameWithNoTooltip('slovak')|l]"
 flavor_hun.530.desc: "La Haute-[GetCountry('HUN').GetName] a toujours été le foyer du peuple [ShowCultureName('slovak')|l] et des nombreux groupes venus exploiter les riches mines de la contrée. Inspirés par le mouvement panslave naissant et les idéaux des [ShowInstitutionName('enlightenment')], les intellectuels et visionnaires #L [ShowCultureNameWithNoTooltip('slovak')|l]s#! rêvent d'une nation unifiée qui jouirait d'un statut spécial et d'un gouvernement autonome au sein du royaume. Ils travaillent sans relâche à la codification et à l'organisation de la langue [ShowCultureNameWithNoTooltip('slovak')|l], jetant les bases d'une tradition littéraire distincte. L'adhésion à ce fervent esprit de renouveau national pourrait favoriser l'unité et la fierté au sein du peuple [ShowCultureNameWithNoTooltip('slovak')|l], mais concéder à leurs demandes d'autonomie pourrait finalement entraîner la fragmentation de notre pays."
 flavor_hun.530.a: "Le moment est venu d'accorder à la nation [ShowCultureNameWithNoTooltip('slovak')|l] de plus grands privilèges."
 flavor_hun.530.b: "Cela créerait un dangereux précédent."
 flavor_hun.530.historical_info: "Bien que l'éveil national slovaque conduisît en définitive à la codification de la langue slovaque et au développement de plusieurs institutions culturelles, le rêve d'un régime autonome ne devint jamais réalité, car le gouvernement y répondit par une série de lois répressives visant à promouvoir la langue et l'identité hongroises aux dépens des minorités du pays."
 hungary_accepted_slovak_autonomy: "Chaque [pop|e] [ShowCultureName('slovak')|l] gagne [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 hungary_rejected_slovak_autonomy: "Chaque [pop|e] [ShowCultureName('slovak')|l] perd [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_hun.540.title: "Mission de [target_character.GetNameWithNoTooltip]"
 flavor_hun.540.desc: "[target_character.GetName] est une figure centrale du paysage religieux et intellectuel de [ShowAreaName('transylvania_area')], jouant actuellement un rôle important dans la diffusion du [ShowReligionName('lutheran')|l] au sein du peuple [ShowCultureName('german_transylvanian')|l]. Né à [ShowLocationName('fagaras')], [target_character.GetShortNameWithNoTooltip] est un érudit, un humaniste et un ecclésiastique profondément influencé par les idées de la Réforme protestante. Éduqué en Allemagne et imprégné de l'esprit de la Réforme, il est retourné en [ShowAreaNameWithNoTooltip('transylvania_area')] avec la vive volonté de répandre les principes du [ShowReligionNameWithNoTooltip('lutheran')|l]. Sous l'influence de [target_character.GetShortNameWithNoTooltip], les Saxons de [ShowAreaNameWithNoTooltip('transylvania_area')] commencent à adopter les enseignements protestants. Ses prêches éloquents, ses écrits savants et son plaidoyer infatigable en faveur de la réforme ont trouvé un écho auprès de nombreux membres de la communauté locale, ce qui a conduit à une évolution progressive mais significative en défaveur du [ShowReligionName('catholic')|l]."
 flavor_hun.540.a: "Qu'il en soit ainsi."
 hungary_transylvanian_germans_convert: "#Y 30 %#! des [pops|e] #L [ShowCultureName('german_transylvanian')|l]s#! adoptent le [ShowReligionName('lutheran')|l]."
 flavor_hun.540.historical_info: "La conversion des Saxons au protestantisme sous la direction de Johannes Honterus a eu un impact profond sur l'identité religieuse et culturelle de la Transylvanie. Son influence s'est tellement développée qu'à l'exception de quelques contrées mineures qui restent farouchement catholiques, une grande partie des régions de Transylvanie habitées par les Saxons ont adopté le protestantisme."
 flavor_hun.550.title: "[ShowLocationNameWithNoTooltip('vienna')] : une nouvelle capitale"
 flavor_hun.550.desc: "Grâce à notre avancée triomphale sur le territoire d'[ShowAreaName('austria_area')], nos armées ont remporté une victoire retentissante en s'emparant de la ville impériale de [ShowLocationName('vienna')]. Afin d'asseoir notre domination et de contrôler fermement la région ainsi que le [GetUniqueInternationalOrganization('hre').GetName], certains suggèrent de déplacer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] dans la ville. Si la prise de [ShowLocationNameWithNoTooltip('vienna')] est en effet un exploit remarquable, d'autres nous rappellent cependant que nous devons faire preuve de prudence quant à nos ambitions. [ROOT.GetCountry.GetCapital.GetName] a longtemps été le cœur de notre nation, et il serait imprudent de renoncer à son importance historique."
 flavor_hun.550.a: "Excellente idée !"
 flavor_hun.550.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] nous a bien servis jusqu'ici."
 flavor_hun.550.historical_info: "Matthias Corvin déplace la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de Hongrie à Vienne en 1485 afin de renforcer son contrôle sur l'Autriche et de centraliser le pouvoir. Son objectif est d'étendre son influence et de consolider son règne sur le Saint-Empire romain germanique."
 STATIC_MODIFIER_NAME_new_hungarian_capital: "Nouvelle capitale hongroise"
 flavor_hun.560.title: "Tripartitum"
 flavor_hun.560.desc: "Le Tripartitum, également connu sous le nom d'#italic Opus Tripartitum#!, est un ouvrage juridique important élaboré en [GetCountry('HUN').GetName]. Le Tripartitum sert de code juridique complet, couvrant le droit de l'ensemble des classes et ordres de notre société. Ce manuel législatif vise à consolider et à codifier le droit [GetCountry('HUN').GetAdjectiveWithNoTooltip|l], en s'inspirant du droit coutumier précédemment établi. Sa compilation fut une entreprise monumentale, reflétant l'engagement de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] en faveur de la réforme juridique et de la gouvernance. Malgré son influence, le Tripartitum n'a pas encore été officiellement reconnu dans tout le pays."
 flavor_hun.560.a: "Mettons cela en œuvre !"
 flavor_hun.560.b: "Nous n'avons nul besoin d'un tel code."
 flavor_hun.570.title: "[target_character.GetNameWithNoTooltip]"
 flavor_hun.570.desc: "En tant que personnalité éminente, [target_character.GetName] a porté les titres de juriste, de conseiller à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] impériale-royale et de bibliothécaire impérial-royal en chef. C'est aussi un historien et un défenseur influent du [GetUniqueInternationalOrganization('hre').GetName].\n\n[target_character.GetSheHe|U] a mené des recherches approfondies sur l'ethnologie, qu'[target_character.GetSheHe|l] a développée en tant que discipline scientifique, et l'étiquette de pionnier de l'activisme pan[ShowCultureGroupName('slavic_group')|l] lui a été décernée grâce à son travail.\n\nIl est dommage qu'une personne aussi influente, née en [ROOT.GetCountry.GetName], soit au service d'une puissance étrangère. Peut-être devrions-nous envisager de lui offrir un poste élevé au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], afin qu'[target_character.GetSheHe|l] puisse servir sa patrie au lieu de protéger des intérêts étrangers."
 flavor_hun.570.a: "Nous lui trouverons une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_hun.570.b: "Qu'[target_character.GetSheHe|l] poursuive son travail actuel."
 flavor_hun.580.title: "Évacuation de la capitale"
 flavor_hun.580.desc: "Avec la récente expansion #L [GetCountry('TUR').GetAdjective|l]e#!, notre capitale [ROOT.GetCountry.GetCapital.GetName] se retrouve dans une position particulièrement vulnérable. Même si [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] est solidement fortifiée, le terrain environnant n'offre aucun avantage aux défenseurs si la ville devait être assiégée par l'ennemi. Beaucoup suggèrent qu'il serait plus sage de déplacer la [ROOT.GetCountry.GetGovernment.GetCourtTitle] dans une autre ville, plus éloignée de la frontière partagée avec l'ennemi [GetCountry('TUR').GetAdjectiveWithNoTooltip|l]. La ville #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! de [ShowLocationName('bratislava')] semble être un choix idéal."
 flavor_hun.580.a: "Déplaçons la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [ShowLocationNameWithNoTooltip('bratislava')]."
 flavor_hun.580.b: "Nous ne pouvons pas abandonner [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] !"
 flavor_hun.580.historical_info: "Après la défaite dévastatrice de la bataille de Mohács en 1526, la capitale hongroise fut déplacée dans la ville de Presbourg, l'actuelle Bratislava, qui servit de capitale nationale pendant plus de 250 ans."
 flavor_hun.590.title: "L'origine des hussards"
 flavor_hun.590.desc: "Au cours des années tumultueuses qui suivirent l'expansion #L [GetCountry('TUR').GetAdjective|l]e#! dans les [ShowRegionName('balkan_region')], de nombreux réfugiés #L [ShowCultureName('serbian')|l]s#! fuirent leur patrie, à la recherche de sécurité et de nouvelles opportunités en [ROOT.GetCountry.GetLongName]. Parmi ces exilés se trouvaient des guerriers expérimentés, chassés de leurs terres mais ayant conservé leur esprit combatif. En s'installant en [GetCountry('HUN').GetNameWithNoTooltip], ils commencèrent à s'organiser en unités militaires distinctes, donnant naissance aux redoutables hussards. Dotés d'armures légères mais particulièrement mobiles, ils excellaient en matière d'attaques éclairs, tourmentant les forces ennemies et intimidant leurs adversaires. Leur efficacité sur le champ de bataille s'imposa rapidement et leur réputation de cavalerie d'élite se répandit comme une traînée de poudre."
 flavor_hun.590.a: "Ils nous seront d'un grand secours."
 flavor_hun.590.b: "Réorganisons-les en une unité permanente."
 flavor_hun.590.historical_info: "D'origines modestes, les hussards devinrent l'une des unités les plus reconnues parmi les puissances d'Europe centrale. Ils servirent dans l'Armée noire de Hongrie et participèrent à la guerre de Trente Ans. Ils gagnèrent ensuite la Pologne, où ils devinrent l'une des cavaleries les plus emblématiques et les plus puissantes de l'histoire : les hussards ailés."
