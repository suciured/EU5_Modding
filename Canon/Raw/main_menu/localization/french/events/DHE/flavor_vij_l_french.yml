 flavor_vij.1.title: "Administration du pays"
 flavor_vij.1.desc: "Sous le gouvernement éclairé de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nous avons étendu notre autorité dans le sud de l'$india$, administrant désormais les peuples [ShowCultureName('telugu')|l] et [ShowCultureName('tamil')|l] ainsi que leurs langues singulières. Afin d'assurer la stabilité de notre [ROOT.GetCountry.GetFlavorRank], il conviendrait d'intégrer davantage ces populations plutôt que de les considérer comme de simples sujets lointains. Une première étape en ce sens pourrait consister à leur accorder le droit de plaider dans leur propre langue, indépendamment de notre cour [ShowCultureName('kannadiga')|l]. "
 flavor_vij.1.a: "Accordons-leur ce privilège."
 unlock_vij_language_rights.tt: "Donne accès à la loi [ShowLawName('language_of_pleading')], quelle que soit notre [court_language|e] et la [ShowPolicyName('multi_lingual_court')] de notre pays"
 flavor_vij.1.b: "Nous ne leur donnerons rien !"
 flavor_vij.2.title: "Kanaka Dâsa"
 flavor_vij.2.desc: "Le mouvement Haridasa du sud de l'$india$ nous a déjà comblés de dons sous forme de pièces musicales et de traités philosophiques. Aujourd'hui, le nom d'un homme se répand à travers la région, un homme qui pourrait marquer notre culture pour des siècles. Nous devrions le soutenir et le parrainer afin qu'il puisse réaliser tout son potentiel."
 flavor_vij.2.historical_info: "Ce poète, philosophe, musicien et compositeur s'appelait Thimmappa Nâyaka, jusqu'au jour où, tout jeune encore, il découvrit un coffre rempli d'or. Il ne l'utilisa jamais pour son usage personnel, et fut dès lors connu sous le nom de Kanaka Nâyaka, Kanaka signifiant « or » en langue kannada. Son nom complet, Kanaka Dâsa, lui fut donné par l'érudit Vyâsarâja, dont il était un disciple : né dans une communauté de guerriers, Kanaka Dâsa abandonna sa profession après une blessure grave à la guerre, dont il ne réchappa que par miracle. Il consacra dès lors sa vie à la composition musicale et la littérature, notamment pour expliquer la philosophie par des mots simples. Ses œuvres principales sont #italic Nalacharitre#!, #italic Haribhaktisâra#!, #italic Nrisimhastava#!, #italic Râmadhânya charitre#! et #italic Mâhanatarangini#!."
 flavor_vij.2.a: "Sa musique vivra à jamais !"
 flavor_vij.2.b: "Sa philosophie perdurera !"
 flavor_vij.3.title: "Dodda Ganeshana Gudi"
 flavor_vij.3.desc: "[target_character.GetName], un dirigeant local de [ROOT.GetCountry.GetName], nous présente des plans pour la construction d'un temple dédié au culte de Nandi, le taureau sacré et fidèle dévot ainsi qu'assistant de [ShowGodName('shiva_god')], dans le style architectural [ROOT.GetCountry.GetCulture.GetName|l]. Bien que le temple ne se compose que du sanctuaire avec un porche à l'avant et d'un immense monolithe de granite représentant Nandi, posé sur un socle dans le sanctuaire, il s'agirait de l'un des plus grands mûrtis jamais réalisés. Le modeste Kempe Gowda sollicite également une petite donation pour aider au financement de cette œuvre."
 flavor_vij.3.a: "Finançons ce temple."
 flavor_vij.3.b: "Nous n'avons pas les fonds nécessaires."
 flavor_vij.4.title: "Le temple de Vîrabhadra"
 flavor_vij.4.desc: "Le temple dédié à Vîrabhadra sera un parfait exemple du style architectural et artistique [ROOT.GetCountry.GetAdjective]. Les architectes sthapatis de la caste des brahmanes du dieu-créateur Vishwakarma ont déjà accepté de sculpter le temple. L'intérieur du sanctuaire sera magnifique, avec une profusion de sculptures dans les salles aux piliers, les mandapas. L'une de celles-ci sera dotée de piliers gravés de danseuses et de musiciens grandeur nature, ainsi que d'autres motifs créés par les artisans de tout l'empire. Le gigantesque taureau sacré, Nandi, promis par les sthapatis, sera taillé dans un seul bloc de pierre, et les plafonds seront ornés de peintures à couper le souffle. Bien que ces plans soient déjà préparés et prêts à être appliqués, ils nécessitent cependant un investissement considérable."
 flavor_vij.4.a: "Construisons ce temple."
 flavor_vij.4.b: "Nous n'avons pas les fonds nécessaires."
 flavor_vij.5.title: "Le fort de Vêlûr"
 flavor_vij.5.desc: "Les abords de [ShowLocationName('vellore')] se prêtent idéalement à l'édification d'un vaste complexe fortifié pouvant servir de refuge à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Avec un investissement adéquat, [ShowLocationNameWithNoTooltip('vellore')] pourrait être embellie et devenir une grande capitale pour notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_vij.5.historical_info: "Le fort de Vêlûr fut construit en 1566 par Chinna Bommi Nâyak et Thimma Reddi Nâyak, des dirigeants locaux de l'empire de Vijayanâgara. Ses remparts imposants, ses larges douves et ses murailles robustes l'ont rendu célèbre. Il a été construit dans le granite extrait des carrières voisines des districts d'Ârkâtu et de Chittaurgârh. À l'intérieur se trouve un temple dédié à Jalaganthîshwar, remarquable par ses sculptures."
 flavor_vij.5.a: "Construisons cette forteresse et faisons-en une capitale !"
 flavor_vij.5.b: "Un fort dans la région nous serait fort utile."
 flavor_vij.5.c: "N'en faisons rien !"
 flavor_vij.6.title: "Seigneur de l'empire kannada"
 flavor_vij.6.desc: "Grâce aux efforts soutenus de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et de ses prédécesseurs, nous avons enfin atteint une position dominante sur tous les autres États du sud de l'$india$. Forts de notre succès sur les plans tant militaire qu'économique, nous pouvons désormais nous proclamer Empereurs du peuple [ROOT.GetCountry.GetCulture.GetName|l] et assurer notre rôle de guide auprès des peuples du sud de l'$india$."
 flavor_vij.6.historical_info: "Le grand empereur de Vijayanâgara, Krishna Deva Râya, a bien mérité les titres d'Ândhra Bhoja, de Mûru Râyara Ganda (« Roi des trois rois ») et de Kannada Râjya Râma Râmana (« Seigneur de l'empire kannada »). En triomphant des sultans de Bîjâpur et de Golkonda ainsi que du râja d'Orishâ, Krishna Deva Râya devint le souverain le plus puissant du sud du sous-continent indien. En plus d'être un administrateur doué, il était aussi un excellent général, menant les combats depuis la première ligne et n'hésitant pas à s'occuper lui-même des blessés. Avec son premier ministre Timmarusu, le roi administra convenablement le royaume, y maintint la paix et garantit la prospérité du peuple."
 flavor_vij.6.a: "Les dieux nous sourient !"
 flavor_vij.7.title: "Molla"
 flavor_vij.7.desc: "La poétesse [vij_atukuri_molla.GetName], née dans une famille de potiers à Kadapa, souhaite traduire le $ramayana$ [ShowLanguageName('sanskrit_language')|l] en [ShowLanguageName('telugu_language')|l]. Elle affirme que le seigneur [ShowGodName('shiva_god')] est son gourou et puise son inspiration chez le poète Pôtana, auteur du Bhâgavata Purâna en [ShowLanguageNameWithNoTooltip('telugu_language')|l]. Elle sollicite notre mécénat, mais refuse de dédier son œuvre à un roi, contrairement à la pratique habituelle des poètes. Devons-nous la soutenir malgré sa conviction de ne pas rendre hommage à notre très gracieux [ROOT.GetCountry.GetGovernment.GetRulerTitle] ?"
 flavor_vij.7.historical_info: "L'empereur de Vijayanâgara, Krishna Deva Râya, invita Atukuri Molla à sa cour royale, où elle récita le $ramayana$ devant lui et les poètes de la cour. Molla écrivait principalement en télougou et n'utilisait que rarement des mots en sanskrit, et son œuvre connue sous le nom de Molla $ramayana$ est écrite en télougou. Le poème Molla $ramayana$ commence par ces mots : « Le $ramayana$ a été écrit de nombreuses fois, mais s'arrête-t-on de manger parce qu'on l'a déjà fait tous les jours ? Il en est de même de l'histoire de Rama : on peut l'écrire, la lire et l'aimer autant de fois qu'on le désire. »"
 flavor_vij.7.a: "Soutenons cette poétesse."
 flavor_vij.7.b: "Ignorons-la."
 flavor_vij.8.title: "Tâllapâka Tirumalamma"
 flavor_vij.8.desc: "Considérée comme l'une des premières poétesses #L [ShowCultureName('telugu')|l]es#!, [vij_tallapaka_tirumalamma.GetName] est née dans une famille appartenant au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et a commencé à écrire dans sa langue maternelle, le [ShowLanguageName('telugu_language')|l]. Elle a récemment publié le Subhadrâ Kalyânam, une œuvre composée de 1 170 poèmes relatant le mariage d'Arjuna et Subhadrā. Étant donné la maîtrise qu'elle a déjà démontrée, il serait avantageux pour nous de lui accorder un soutien accru."
 flavor_vij.8.a: "Soutenons-la."
 flavor_vij.8.b: "Ignorons-la."
 flavor_vij.9.title: "Les Astadiggaja"
 flavor_vij.9.desc: "Sous le règne de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], la culture [ShowCultureName('telugu')|l] a connu un âge d'or, culminant avec les œuvres des huit poètes #L [ShowCultureNameWithNoTooltip('telugu')|l]s#! célèbres, appelés les Astadiggaja. Nous devrions profiter de cet élan pour mettre en place un système permettant de préserver notre culture unique pour les générations futures."
 flavor_vij.9.historical_info: "L'empereur Krishna Deva Râya régna sur l'empire de Vijayanâgara de 1509 jusqu'à sa mort, en 1529. Durant son règne, il fut le mécène de huit poètes télougous, appelés collectivement « les Astadiggaja ». Ces huit poètes, Allasâni Peddana, Nandi Timmana, Mâdayagâri Mallana, Dhûrjati, Ayyalarâju Râmabhadrudu, Pingali Sûrana, Râmarâja Bhushanudu et Tenâli Râmakrishnudu, étaient considérés comme les huit piliers de cette assemblée littéraire. L'ère Prabandha, comme on appelle l'époque des Astadiggaja, se poursuivit de 1540 à 1600. La cour des poètes était également appelée Bhuvana Vijayam : « la conquête du monde »."
 flavor_vij.9.a: "Que l'ère Prabandha commence !"
 flavor_vij.9.b: "Nous n'avons pas besoin d'eux."
 STATIC_MODIFIER_NAME_vij_astadiggajas_modifier: "Ère Prabandha"
 STATIC_MODIFIER_DESC_vij_astadiggajas_modifier: "Protéger les poètes de notre pays élève notre culture vers de nouveaux sommets."
 flavor_vij.10.title: "Vyâsatîrtha"
 flavor_vij.10.desc: "L'érudit [vij_vyasatirtha.GetName] est déjà reconnu comme l'une des trois lumières spirituelles, ou munîtrayam, de l'école Dvaita Vedânta. Même ses adversaires admirent la clarté avec laquelle il comprend et expose les différentes écoles de pensée. Nous devrions mettre à profit son expertise et l'employer à notre cour avant que d'autres ne s'en emparent."
 flavor_vij.10.historical_info: "Maître de l'art oratoire, de la logique et de la philosophie, Vyâsatîrtha exerça une grande influence dans l'empire de Vijayanâgara sous le règne de Krishna Deva Râya : le souverain avait la plus haute considération et le plus grand respect pour lui, le considérant comme rien de moins que son kula devata, la divinité de sa famille, et son gourou. Vyâsatîrtha est notamment connu pour ses travaux, comme le Nyâyâmritam (« Le nectar de la logique »), la Tarkatândava (« La danse de la logique »), les Tâtparya Chandrikâ, (« Les Rayons lunaires du commentaire »), le Mayavada Khandana Mandâramanjarî, mais aussi l'Upadhi Khandana Mandâramanjarî, le Prapancha Mithyâtvânumâna Khandana Mandâramanjarî, le Tattvaviveka Mandâramanjarî, le Bhedojjîvana ou encore le Sattarkavilasa."
 flavor_vij.10.a: "Que sa sagesse nous guide !"
 flavor_vij.11.title: "Les guildes commerciales tamoules"
 flavor_vij.11.desc: "Bien que les origines de notre [ROOT.GetCountry.GetFlavorRank] résident dans les terres sèches et élevées de [ShowAreaName('karnakassala_area')], nos récentes expansions nous ont permis de prendre le contrôle des riches cités commerçantes de la région du [ShowAreaName('tamil_land_area')]. Avec notre autorité croissante dans cette zone, nous sommes entrés en conflit avec les #L [ShowCultureName('tamil')]s#! locaux, membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Ceux-ci nous ont désormais adressé une pétition afin de garantir leurs privilèges commerciaux. Si nous acceptons, cela assurerait leur coopération future, mais au prix de céder notre contrôle durement acquis sur le [ShowAreaNameWithNoTooltip('tamil_land_area')]."
 flavor_vij.11.a: "Accordons-leur ce qu'ils demandent."
 flavor_vij.11.b: "Nous n'avons nul besoin de leur coopération."
 flavor_vij.12.title: "Les marchands prospères de [ShowLocationNameWithNoTooltip('pazhaverkadu')]"
 flavor_vij.12.desc: "Après la conquête de la province de [ShowProvinceDefinitionName('kosta')], notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a investi massivement pour développer le port de [ShowLocationName('pazhaverkadu')] en une escale majeure pour les navires venus de toutes les mers d'Asie."
 flavor_vij.12.historical_info: "La côte septentrionale de Coromandel, et plus particulièrement la ville de Pazhaverkadu, était vitale pour l'empire de Vijayanâgara. C'est par cette bande côtière que tous les produits de l'Orient arrivaient jusqu'à la capitale impériale. Après les ravages causés par les guerres contre le royaume d'Orissa, la région autour de Pazhaverkadu a connu un âge d'or économique."
 flavor_vij.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_vij.13.title: "Le temple de Venkatêshvara"
 flavor_vij.13.desc: "Au cœur de notre [ROOT.GetCountry.GetFlavorRank], dans les environs de [ShowLocationName('penukonda')], se trouve un temple dédié à Venkatêshvara, une forme de notre divinité la plus vénérée, [ShowGodName('vishnu_god')]. Depuis des siècles, les souverains de cette région ont fait d'importantes donations au complexe du temple pour témoigner de leur dévotion envers [ShowGodNameWithNoTooltip('vishnu_god')]. Ayant récemment conquis ce territoire, il nous appartient désormais de décider de la manière dont nous gérerons les donations au temple durant notre règne."
 flavor_vij.13.a: "Faisons un grand don."
 flavor_vij.13.b: "Notre contribution restera modeste."
 flavor_vij.14.title: "La prophétie de [target_character.GetNameWithNoTooltip]"
 flavor_vij.14.desc: "Depuis que [target_character.GetName] et son frère ont fui [ShowLocationName('delhi')] après la défaite du roi de [ShowLocationName('warangal')], ils se sont hâtés vers le plateau du [ShowRegionName('deccan_region')], où ils ont fondé le [ROOT.GetCountry.GetLongName]. Aujourd'hui, avec le grand [target_character.GetNameWithNoTooltip] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], nous pouvons assurer que notre domination dans le sud de l'$india$ s'étend bien au-delà de [ShowLocationName('vijayanagar')], la Cité de la Victoire."
 flavor_vij.14.a: "Que le [ROOT.GetCountry.GetNameWithNoTooltip] se lève !"
 flavor_vij.14.historical_info: "Bien que peu de choses soient connues sur la jeunesse de Harihara I et Bukka Raya, plusieurs théories tentent d'expliquer leur ascension. L'une d'elles suggère qu'ils étaient bergers, et qu'un Brahmane aurait prédit à Bukka qu'un jour il deviendrait empereur de tout Bharatwarsh. Une autre théorie affirme que Harihara et Bukka furent commandants sous les Kākatīya, et qu'après une défaite écrasante face à Muḥammad ibn Ṭughlāq, ils furent envoyés à Delhi où ils se convertirent à l'islam. Après leur fuite, guidés par le sage Vidyāraṇya, ils fondèrent l'empire de Vijayanâgara."
 flavor_vij.15.title: "La mort de [target_character2.GetNameWithNoTooltip]"
 flavor_vij.15.desc: "Avec la mort de [target_character2.GetName] et l'accession de [target_character.GetName] au trône [ROOT.GetCountry.GetAdjective|l], le [ROOT.GetCountry.GetNameWithNoTooltip] est désormais prêt à entrer dans une nouvelle ère de prospérité. [target_character.GetSheHe|U] a déjà élaboré des plans pour promouvoir de nombreux érudits au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_vij.15.a: "Que son règne nous apporte la prospérité."
 flavor_vij.16.title: "Cité du savoir"
 flavor_vij.16.desc: "Avec notre ascension en $india$ et la nécessité de renforcer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] a élaboré des plans pour développer encore davantage [target_location.GetName]. [target_character.GetSheHe|U] envisage déjà de faire de [target_location.GetRank.GetName] une nouvelle référence, la surnommant déjà la #italic Cité du Savoir#! afin d'attirer davantage d'érudits."
 flavor_vij.16.a: "Participons à ces efforts."
 flavor_vij.16.b: "C'est bien cher, tout ça..."
 flavor_vij.17.title: "[target_location.GetNameWithNoTooltip], la Cité de la Victoire"
 flavor_vij.17.desc: "Les efforts de [target_character.GetName] pour renforcer [target_location.GetName] ont fait de la [target_location.GetRank.GetName] un centre de diverses religions, tout en préservant son statut de [target_location.GetRank.GetNameWithNoTooltip] où de nombreux érudits #L [ShowReligionAdjective('hindu')|l]s#! viennent étudier. Nous pourrions peut-être soutenir davantage cette entreprise."
 flavor_vij.17.a: "Toute l'$india$ connaîtra [target_location.GetNameWithNoTooltip] !"
 flavor_vij.17.b: "Ne nous ruinons pas pour cela."
 flavor_vij.17.historical_info: "Vijayanâgar, qui signifie « Cité de la Victoire », était à l'époque la ville la plus peuplée et la plus prestigieuse d'Inde. Fondée par Harihara et Bukka Raya, elle devint progressivement un centre névralgique pour tous les citoyens hindous du sous-continent. Cependant, cela ne signifiait pas qu'elle était uniquement une cité religieuse, car de nombreux monuments y étaient multi-religieux. Au cours du XVIe siècle, Vijayanâgar fut prise et pillée pendant six mois par une coalition de sultanats musulmans."
 flavor_vij.18.title: "La chute de [target_location.GetNameWithNoTooltip]"
 flavor_vij.18.desc: "Alors que nos forces ont pris d'assaut [target_location.GetName] et occupent désormais ses rues, de nombreux soldats se livrent au pillage de ses immenses richesses. Si nous pouvons tolérer ces actes et en tirer profit, il serait peut-être préférable de préserver l'intégrité et le prestige de [target_location.GetRank.GetName]."
 flavor_vij.18.a: "Saisissons le butin de la guerre !"
 flavor_vij.18.b: "Préservons la [target_location.GetRank.GetNameWithNoTooltip]."
 flavor_vij.19.title: "$madhura_vijayam$"
 flavor_vij.19.desc: "À la mort des fondateurs de notre grande nation, [GetCharacter('vij_harihara_sangama').GetName] et [GetCharacter('vij_bukka_raya_sangama').GetName], de nombreux nouveaux récits et poèmes leur ont été consacrés. L'un de ces poèmes, intitulé #italic $madhura_vijayam$#!, relate la chute de [ShowLocationName('madurai')]. Peut-être pourrions-nous envisager de faire publier ces œuvres."
 flavor_vij.19.historical_info: "Bien que l'essentiel de son contenu ait été perdu au fil du temps, le Madhurā Vijayam relate la vie de Kumara Kampana, fils de Bukka Raya I, et contient des détails sur la chute du sultanat de Madurai. Pour cette raison, ce texte est à la fois un poème et une source historique précieuse. Redécouvert en 1916, il a pu être imprimé et publié pour être transmis au reste du monde."
 flavor_vij.19.a: "Nous pouvons nous le permettre."
 flavor_vij.19.b: "Pour quelques poètes ? C'est de l'argent jeté par les fenêtres."
 flavor_vij.20.title: "[target_character.GetNameWithNoTooltip]"
 flavor_vij.20.desc: "En raison du grand nombre de poèmes rédigés dans diverses langues au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], une demande pressante de traducteurs s'est fait entendre. L'un d'eux, [target_character.GetName], un homme d'origine modeste mais au talent remarquable, s'est présenté pour nous prêter main-forte dans nos travaux de traduction."
 flavor_vij.20.a: "Offrons-lui un emploi."
 flavor_vij.20.b: "Un traducteur ? Nous n'avons nul besoin de lui en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_vij.21.title: "Érudition à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 flavor_vij.21.desc: "Avec la profusion d'œuvres d'art à [ROOT.GetCountry.GetCapital.GetName] et l'arrivée constante de nouveaux érudits, poètes et traducteurs à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] songe à transformer le fonctionnement de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#!. Plutôt que d'être influencée par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], celle-ci pourrait devenir une institution entièrement distincte, une vitrine de prestige plutôt qu'un organe purement administratif."
 flavor_vij.21.a: "Il nous faut plus d'érudition en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_vij.21.b: "Ne suscitons pas la colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_vij.22.title: "Leçons des guerriers #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#!"
 flavor_vij.22.desc: "Bien que nous soyons en conflit constant avec les nations #L [ShowReligionGroupAdjective('muslim')|l]es#!, nous ne devrions pas faire preuve d'étroitesse d'esprit face à leurs méthodes de combat. Leurs cavaliers sont plus habiles que les nôtres, causant sans cesse des problèmes à notre infanterie. Peut-être devrions-nous adopter certaines de leurs tactiques et les intégrer à l'armée #L [ROOT.GetCountry.GetAdjective|l]e#!."
 flavor_vij.22.a: "Cette innovation nous permettra de remporter de nombreuses victoires."
 flavor_vij.22.b: "Aucun [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l] ne sera autorisé dans l'armée."
 vijay_riders_may_only_be_recruited_from_muslim_provinces: "Les [ShowUnitDefinitionName('a_muslim_riders_vijay')] ne peuvent être recrutés qu'aux [locations|e] où la foi #L [ShowReligionGroupName('muslim')|l]e#! domine."
 flavor_vij.23.title: "Soutien à la littérature [ShowLanguageNameWithNoTooltip('kannada_language')|l]"
 flavor_vij.23.desc: "Une grande partie de notre production littéraire, ainsi que nombre de nos plus grands poètes, ont rédigé leurs œuvres dans la langue [ShowLanguageName('kannada_language')|l], d'où provient le terme de #italic Littérature [ShowLanguageNameWithNoTooltip('kannada_language')|l]#! au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, [target_character.GetName] envisage désormais de soutenir cette forme de littérature, tant les grandes histoires qu'elle renferme sont captivantes."
 flavor_vij.23.a: "Le [ROOT.GetCountry.GetNameWithNoTooltip] aura tous les poèmes."
 flavor_vij.23.b: "Cela n'en vaut pas la peine."
 flavor_vij.24.title: "Exigences d'eau en [target_location.GetNameWithNoTooltip]"
 flavor_vij.24.desc: "Si [target_location.GetName] veut prospérer, il lui faut un approvisionnement en eau régulier. À l'heure actuelle, la population toujours croissante de la [target_location.GetRank.GetName] ne peut être soutenue que si nous sommes en mesure de répondre à l'ensemble de ses besoins fondamentaux. C'est pourquoi [target_character.GetName] a élaboré, avec son [ROOT.GetCountry.GetGovernment.GetCabinetTitle], un plan visant à renforcer l'irrigation à [target_location.GetNameWithNoTooltip]."
 flavor_vij.24.a: "La Cité de la Victoire prospérera !"
 flavor_vij.24.b: "Nous ne devrions pas ouvrir nos coffres à tous les projets."
 flavor_vij.25.title: "L'approche de [target_character.GetNameWithNoTooltip]"
 flavor_vij.25.desc: "Le règne de [target_character.GetName] sur le [ROOT.GetCountry.GetName] venant tout juste de commencer, il est maintenant temps de choisir une orientation concernant le syncrétisme. Compte tenu de la diversité des cultures en $india$, adopter une approche plus tolérante pourrait s'avérer judicieux. Toutefois, pour consolider le pouvoir, il pourrait être préférable de les soumettre fermement en tant que sujets inférieurs."
 flavor_vij.25.a: "Ne contrarions pas les minorités culturelles."
 flavor_vij.25.b: "Pour le [ROOT.GetCountry.GetNameWithNoTooltip], ils s'inclineront devant nous."
 flavor_vij.26.title: "Conquête du peuple [ShowCultureNameWithNoTooltip('tamil')|l]"
 flavor_vij.26.desc: "Avec la chute des terres des #L [ShowCultureName('tamil')]s#!, de nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] débattent de la place que ce peuple devrait occuper dans notre pays. Bien qu'il y ait eu plusieurs conflits dans le sud de l'$india$ entre eux et nous, ils demeurent un sujet précieux à exploiter. Leur [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] est parmi les plus riches de la région. Cependant, la manière dont nous déciderons de les traiter pourrait bien influencer durablement la perception qu'ils auront de nous."
 flavor_vij.26.a: "Nous sommes des conquérants, pas des barbares."
 flavor_vij.26.b: "Leurs richesses nous appartiennent."
 VIJ_EVERY_TAMIL_POP_GAINS_SATISFACTION_BUT_LOSES_CONTROL: "Tous les [pops|e] #L [ShowCultureName('tamil')]s#! vont gagner [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e], mais chaque lieu avec au moins #Y 5 %#! de [pops|e] #L [ShowCultureName('tamil')|l]s#! vont perdre [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]."
 VIJ_EVERY_TAMIL_POP_LOSES_SATISFACTION: "Tous les [pops|e] #L [ShowCultureName('tamil')|l]s#! vont perdre [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.27.title: "Migration du peuple vadugar"
 flavor_vij.27.desc: "Avec nos conquêtes dans le [ShowAreaName('tamil_land_area')], le peuple [ShowCultureName('telugu')|l] cherchant une vie meilleure a décidé de migrer vers le sud, où résident les #L [ShowCultureName('tamil')]s#!. Surnommés le peuple vadugar, ils ont provoqué une certaine instabilité dans les terres #L [ShowCultureNameWithNoTooltip('tamil')|l]es#!. Peut-être pourrions-nous tenter d'atténuer cette migration afin d'assurer la stabilité culturelle."
 flavor_vij.27.a: "Laissons-les se déplacer au sud."
 flavor_vij.27.b: "Nous pourrions tenter de les en empêcher."
 VIJ_EVERY_TAMIL_POP_GAINS_20_SATISFACTION: "Tous les [pops|e] #L [ShowCultureName('tamil')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.28.title: "Agrandissement du $ranganathaswamy_temple$"
 flavor_vij.28.desc: "À la suite des conflits qui ont eu lieu en $india$, le temple de [ShowLocationName('srirangam')] a été complètement dévasté. Les dirigeants #L [ShowReligionGroupAdjective('muslim')|l]s#! ne lui prêtaient jamais attention, mais maintenant que nous contrôlons ce lieu sacré, nous pourrions peut-être restaurer le temple à sa splendeur d'antan."
 flavor_vij.28.historical_info: "Construit par le souverain Chola Dharmavarma, le temple Ranganathaswamy est le plus ancien complexe de temples encore existant dans le sud de l'Inde. Bien qu'il ait connu la prospérité dans ses premières années, au XIVe siècle, le général musulman Malik Kafur le pilla et envoya son icône en or à Delhi. Il fallut six décennies pour que le temple soit récupéré, et c'est sous la domination des Vijayanâgara que le temple connut deux cents ans de prospérité, l'Empire se concentrant alors sur les réparations et la réinstallation de ses anciennes icônes de Vishnu et Lakshmî."
 flavor_vij.28.a: "Reconstruisons-le, pour [ShowGodNameWithNoTooltip('vishnu_god')] !"
 flavor_vij.28.b: "Cela n'en vaut pas la peine ni l'argent."
 flavor_vij.29.title: "Protecteurs des pratiques #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]es#!"
 flavor_vij.29.desc: "Avec notre montée en puissance dans le sud de l'$india$, nous restons l'un des rares grands royaumes #L [ShowReligionAdjective('hindu')|l]s#! à faire barrage aux hordes #L [ShowReligionGroupAdjective('muslim')|l]es#!. Cependant, au lieu de regarder vers l'extérieur, il est peut-être temps de se tourner vers l'intérieur, vers les différentes sectes et confessions au sein du [ROOT.GetCountry.GetName]. Plutôt que d'être un phare d'espoir uniquement pour le peuple [ShowReligionAdjectiveWithNoTooltip('hindu')|l], nous pouvons essayer de protéger les droits des autres croyances."
 flavor_vij.29.a: "Protégeons tous nos citoyens #L [ShowReligionAdjectiveWithNoTooltip('hindu')|l]s#!."
 flavor_vij.29.b: "La liberté de la pratique religieuse est prioritaire."
 flavor_vij.30.title: "Temple de Tirupati-Tirumala"
 flavor_vij.30.desc: "Le temple de Venkatêshvara, sans doute le plus grand de tout le pays, et le temple proche de Tirupati sont de plus en plus fréquemment associés aux dirigeants de notre pays. Avec les années, du rang de lieu de pèlerinage majeur, ils sont devenus l'un des plus grands temples de toute l'$india$. Le temple bénéficie du don de trésors sans nombre, et quarante villages fournissent la nourriture et les revenus qui lui sont nécessaires. Nous ne devrions toutefois pas nous contenter de cette situation : en accroissant notre soutien, lui allouer la propriété de plus de villages et accroître les dons nous permettrait de nous assurer qu'il devienne le plus grand temple de tout le sud de l'$india$."
 flavor_vij.30.historical_info: "Bien que le temple Venkateswara de Tirumala existe depuis des temps anciens, c'est sous le contrôle de l'empire de Vijayanâgara qu'il a pu connaître une prospérité intense. L'empereur Krishna Deva Râya y fit des dons fréquents, permettant la dorure du sanctuaire intérieur, et fit même sculpter une statue de lui-même à l'intérieur."
 flavor_vij.30.a: "Faisons-leur des dons généreux."
 flavor_vij.30.b: "Notre contribution restera modeste."
 flavor_vij.31.title: "[target_location.GetNameWithNoTooltip]"
 flavor_vij.31.desc: "La côte septentrionale de Coromandel, et la [target_location.GetRank.GetName] de [target_location.GetName] plus particulièrement, sont d'une importance vitale pour notre empire, car c'est par cette étroite bande littorale que tous les biens venus de l'Orient parviennent à tous les habitants de notre capitale. Alors même que cette région se remet de notre occupation, et tandis que notre [ROOT.GetCountry.GetFlavorRank] continue de croître, ce port est entré dans un âge d'or."
 flavor_vij.31.a: "Que le port prospère !"
 flavor_vij.31.b: "Sa croissance naturelle suffit."
 flavor_vij.32.title: "Agitation dans le [ShowProvinceDefinitionNameWithNoTooltip('mysore_plateau')]"
 flavor_vij.32.desc: "Bien que notre domination dans le [ShowProvinceDefinitionName('mysore_plateau')] ait apporté l'ordre dans la région, la population locale reste mécontente. Elle a exprimé son opposition à notre autorité et se prépare à la révolte."
 flavor_vij.32.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_vij.32.b: "Tentons de limiter cette agitation."
 VIJ_ALL_MYSORE_POPS_LOSE_50_SATISFACTION: "Tous les [pops|e] du [ShowProvinceDefinitionName('mysore_plateau')] vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 VIJ_ALL_MYSORE_POPS_LOSE_20_SATISFACTION_AND_10_CONTROL: "Tous les [pops|e] du [ShowProvinceDefinitionName('mysore_plateau')] vont perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] et chaque [location|e] s'y trouvant va perdre [ShowNamedValue('control_mild_penalty')|+=2%] de [control|e]."
 flavor_vij.33.title: "Fortification du [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_vij.33.desc: "Le [ROOT.GetCountry.GetName] est parsemé de nombreux forts et châteaux remarquables. Des forteresses telles que celles de [target_location.GetName] et [target_location2.GetName] ont permis à la population de vivre dans la prospérité, protégée des raids et des attaques. Cela a porté ces lieux à de nouveaux sommets."
 flavor_vij.33.a: "Laissons-les prospérer."
 flavor_vij.33.b: "Utilisons-les pour contrôler plus efficacement les contrées qui les entourent."
 flavor_vij.33.c: "Investissons encore dans ces lieux."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_DEVELOPMENT: "Chaque lieu possédant un [building|e] #Y défensif#! gagnera [ShowNamedValue('development_mild_bonus')|+=] de [development|e]."
 VIJ_ALL_DEFENSE_PROVINCES_GAIN_CONTROL: "Chaque lieu possédant un [building|e] #Y défensif#! gagnera [ShowNamedValue('control_mild_bonus')|+=2%] de [control|e]."
 flavor_vij.1000.title: "Les temples de [target_country.GetNameWithNoTooltip]"
 flavor_vij.1000.desc: "Le dirigeant [ShowReligionGroupAdjective('muslim')|l] de [target_country.GetName] contrôle l'un de nos sites spirituels les plus vénérés. Bien qu'un tel arrangement puisse être toléré, la situation est bien trop instable pour que nous restions passifs. Nous devrions exiger leur soumission et préparer une invasion afin de garantir que ces temples ne soient plus jamais profanés par les infidèles."
 flavor_vij.1000.historical_info: "Bien que la majeure partie de l'Inde soit dominée par les Hindous en termes de population, la plupart de leurs temples les plus sacrés se trouvent dans le sud du sous-continent. Cela, combiné à l'instabilité des sultanats musulmans dans la région, a permis à Harihara et Bukka Raya de consolider ces territoires, faisant ainsi office de rempart contre les sultanats du nord."
 flavor_vij.1000.a: "Il est temps de lancer l'offensive."
 flavor_vij.1000.b: "Nous devrions éviter de telles hostilités."
 flavor_vij.1001.title: "Le [ROOT_country.GetNameWithNoTooltip] exige l'assujettissement"
 flavor_vij.1001.desc: "Le [ROOT_country.GetLongName] exige notre soumission ! Si nous refusons de nous plier à leurs volontés, ils nous menacent d'une invasion. Leur maigre prétexte pour justifier cette agression semble être la présence de temples sacrés #L [ShowReligionAdjective('hindu')|l]s#! sur notre territoire."
 flavor_vij.1001.a: "Qu'ils viennent !"
 flavor_vij.1001.b: "Mieux vaut nous soumettre à leur autorité."
 flavor_vij.1002.title: "Le [target_country.GetNameWithNoTooltip] refuse !"
 flavor_vij.1002.desc: "Malheureusement, même si cela n'est guère surprenant, le [target_country.GetName] refuse notre demande d'assujettissement."
 flavor_vij.1002.a: "Aux armes !"
 flavor_vij.1003.title: "Reddition du [target_country.GetNameWithNoTooltip]"
 flavor_vij.1003.desc: "Le [target_country.GetName] a accepté notre demande d'assujettissement et sera maintenant notre vassal."
 flavor_vij.1003.a: "C'est une belle surprise."
 flavor_vij.1100.title: "Rumeurs d'une rébellion #L [ShowCultureNameWithNoTooltip('tamil')]e#!"
 flavor_vij.1100.desc: "Bien que nous ayons soumis les #L [ShowCultureName('tamil')]s#!, nombre d'entre eux ne sont pas satisfaits de notre domination. Des rumeurs circulent selon lesquelles, sous la direction de [target_character2.GetName], une tempête se prépare, prête à plonger le [ROOT.GetCountry.GetName] dans une guerre civile. Nos conseillers nous supplient de l'exiler, mais si nous agissons ainsi, nous risquons de mécontenter notre population #L [ShowCultureName('tamil')|l]e#!."
 flavor_vij.1100.a: "Débarrassons-nous de ce fléau !"
 VIJ_REVOLT_IN_15_YEARS_UNLESS_IF_WE_MANAGE_TO_KEEP_TAMILS_SATISFIED: "À moins que nous ne parvenions à obtenir #G 80 %#! de [control|e] ou de [pop_satisfaction|e] en [ShowAreaName('tamil_land_area')], ou à exiler le #Y chef de la rébellion tamoule#! dans un délai de 20 ans, les terres #L [ShowCultureName('tamil')|l]es#! se soulèveront."
 flavor_vij.1101.title: "$flavor_vij.1100.title$"
 flavor_vij.1101.desc.a: "Grâce à nos politiques visant à contenir la rébellion des #L [ShowCultureName('tamil')]s#!, nous avons pacifié la majorité des rebelles. Ils acceptent de nouveau notre autorité, et mieux encore, ils ont capturé le traître à l'origine de cette révolte. [target_character.GetName] est désormais sous notre contrôle, et tous attendent avec impatience que nous ordonnions son exil."
 flavor_vij.1101.desc.b: "N'ayant pas réussi à contenir la rébellion des #L [ShowCultureName('tamil')]s#!, l'instigateur de cette trahison révèle son visage. [target_character.GetName] avait manigancé pour gagner du soutien et se tailler un royaume indépendant du [ROOT.GetCountry.GetName], et [target_character.GetHeShe] a ainsi négocié avec les #L [ShowCultureNameWithNoTooltip('tamil')]s#!. Il ne nous reste plus qu'à écraser ces rebelles."
 flavor_vij.1101.a: "Dehors ! Les traîtres n'ont pas leur place en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_vij.1101.b: "Aux armes ! Écrasons [target_character.GetNameWithNoTooltip] et ses canailles !"
 tamil_uprising: "Soulèvement tamoul"
 VIJ_ALL_TAMILS_LOSE_90_SATISFACTION: "Tous les [pops|e] #L [ShowCultureName('tamil')|l]s#! vont perdre [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.1102.title: "$flavor_vij.1100.title$"
 flavor_vij.1102.desc: "Avec le soutien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], nous avons réussi à capturer le chef de la rébellion des #L [ShowCultureName('tamil')]s#!. Les ambitions de [target_character.GetName] de se tailler un royaume indépendant ont été écrasées, et [Select_CString(target_character.IsFemale,'elle', 'il')] est désormais en exil hors du [ROOT.GetCountry.GetName]. Toutefois, le peuple [ShowCultureNameWithNoTooltip('tamil')|l] n'oubliera pas l'exil de son dirigeant..."
 flavor_vij.1102.a: "C'était nécessaire pour la protection du [ROOT.GetCountry.GetNameWithNoTooltip]."
 VIJ_EVERY_TAMIL_POP_LOSES_10_SATISFACTION: "Tous les [pops|e] #L [ShowCultureName('tamil')|l]s#! vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.1103.title: "$flavor_vij.1100.title$"
 flavor_vij.1103.desc: "[target.GetName] n'est plus. Après une enquête approfondie, et compte tenu de la réaction de la population #L [ShowCultureName('tamil')|l]e#!, la rébellion est désormais presque apaisée. Leurs efforts pour se détacher de notre royaume ont été contenus."
 flavor_vij.1103.a: "Tout [ROOT.GetCountry.GetNameWithNoTooltip] pousse un soupir de soulagement."
 VIJ_EVERY_TAMIL_POP_GAINS_10_SATISFACTION: "Tous les [pops|e] #L [ShowCultureName('tamil')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 flavor_vij.1200.title: "Un ennemi juré [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]"
 flavor_vij.1200.desc: "Avec le déclin de l'influence de [GetCountry('DLH').GetName] en $india$ et la libération complète du [ShowRegionName('deccan_region')], de nouveaux pouvoirs ont émergé. Parmi eux se trouve [target_country.GetName], qui se présente comme notre principal adversaire pour l'unification de l'$india$."
 flavor_vij.1200.a: "Préparons-nous à les écraser."
 flavor_vij.1200.b: "Nous ne sommes pas encore prêts."
 flavor_vij.1201.title: "$flavor_vij.1200.title$"
 flavor_vij.1201.desc: "[target_country2.GetName] prévoit d'envahir nos terres et menace de réduire [ROOT.GetCountry.GetCapital.GetName] en ruines. Nous devons protéger notre royaume coûte que coûte !"
 flavor_vij.1201.a: "Nous sommes prêts à combattre !"
 flavor_vij_1200_shared_title: "La chute de [target_location.GetNameWithNoTooltip]"
 flavor_vij_1200_shared_desc: "La capitale de notre rival, [target_location.GetName], est tombée après un long siège. Sa population est désormais à notre merci. Nous pourrions piller le [target_location.GetRank.GetName] et nous approprier ses richesses, ou bien le respecter et le développer jusqu'à de nouveaux sommets."
 flavor_vij_1200_response_shared_desc: "Le [target_country.GetName] a rasé notre capitale. Ne respectant pas la population locale, ils ont choisi de l'humilier, ce qui provoque une instabilité grandissante au sein du [ROOT.GetCountry.GetName]."
 flavor_vij_1200_shared_opt_1: "Rasons tout !"
 flavor_vij_1200_shared_opt_2: "Préservons le [target_location.GetNameWithNoTooltip]."
