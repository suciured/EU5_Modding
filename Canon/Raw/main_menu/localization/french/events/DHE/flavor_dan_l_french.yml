 flavor_dan.1.title: "Den Anden Store Manddrukning : la grande inondation"
 flavor_dan.1.desc: "Une terrible inondation a frappé nos côtes le long de la [ShowAreaName('north_sea_area')] ! Des rapports venus de la région nous sont parvenus, dont l'un, rédigé par le superviseur [ShowCultureName('low_franconian')] des projets de polders, est particulièrement instructif :\n\n#italic « Dans la soirée, le mauvais temps s'est levé au sud-ouest, accompagné d'une tempête venant de la mer. Le vent se mit à souffler si fort qu'il était impossible de trouver le sommeil. Les vagues montaient sur la digue de la mer jusqu'au toit de la maison. C'était un son très effrayant. »#!\n\nLa marée de tempête soudaine qui a frappé le littoral de [ShowLocationName('ribe')] à [ShowLocationName('heide')] a laissé la campagne dévastée et la population sans grand espoir. Certaines îles ont été entièrement dévastées, il n'y subsiste rien."
 flavor_dan.1.a: "C'est forcément un châtiment divin !"
 flavor_dan.1.historical_info: "La marée de tempête Burchardi s'est produite en octobre 1634 et a dévasté le littoral de la mer du Nord du Danemark et du Schleswig. En raison du conflit qui opposait à l'époque les protestants et les catholiques dans le Saint-Empire romain germanique, les digues protégeant le littoral de la Frise septentrionale n'étaient plus entretenues et n'ont pas été en mesure d'assurer une protection contre les vagues. L'inondation a fait entre 8 000 et 15 000 morts et a eu de graves conséquences à long terme pour la région, entraînant l'abandon des terres agricoles et l'éradication de la variante appelée Old Nordstrand de la langue frisonne septentrionale."
 flavor_dan.2.title: "Permission [GetCountry('PAP').GetAdjectiveWithNoTooltip] pour l'enseignement supérieur"
 flavor_dan.2.desc: "Le [GetCountry('PAP').GetGovernment.GetRuler.GetName] a gracieusement offert une bulle pontificale à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], nous accordant la capacité de développer nos institutions éducatives à [ShowLocationName('kobenhavn')]. Grâce à ce soutien, nous avons désormais l'opportunité de développer nos universités au [ROOT.GetCountry.GetName] afin d'établir un nouveau centre de savoir pour la population instruite de notre pays."
 flavor_dan.2.a: "Finançons cette [ShowBuildingTypeNameWithNoTooltip('university')] !"
 flavor_dan.2.b: "Utilisons plutôt notre influence dans l'Église."
 flavor_dan.2.historical_info: "Le roi Christian Ier a fondé l'université de Copenhague en 1479, avec l'approbation d'une bulle pontificale. L'université devint un foyer de théologie romaine, mais aussi des facultés pour l'étude de la loi, de la médecine et de la philosophie. L'université fut dissoute entre 1531 et 1537, suite à la Réforme protestante au Danemark, avant de devenir une université protestante sous le roi Christian III."
 flavor_dan.3.title: "L'ordre de Sainte-Claire demande de l'aide"
 flavor_dan.3.desc: "Si l'ordre des Clarisses est présent au [ROOT.GetCountry.GetName] depuis un certain temps, il connaît des difficultés à subvenir à ses besoins. En tant que [ROOT.GetCountry.GetFlavorRank] [ShowReligionAdjective('catholic')], il serait bon que nous leur venions en aide en finançant un nouveau [ShowBuildingTypeName('monastery')] à proximité de nos possessions de [ShowLocationName('kobenhavn')]."
 flavor_dan.3.a: "Finançons-les."
 flavor_dan.3.b: "Nous n'avons que faire de quémandeurs à [ShowLocationNameWithNoTooltip('kobenhavn')]."
 flavor_dan.3.historical_info: "Le roi Jean Ier et la reine Christine fondèrent le couvent des Clarisses à Copenhague en 1497, par le don d'un ancien potager royal. La reine fit en outre don de quarante florins rhénans, en 1498, pour la construction du monastère. Sept ans plus tard, l'ensemble était achevé et consacré : il se composait d'un dortoir, d'un réfectoire, d'une église, d'une infirmerie, de caves et d'un endroit où pouvaient se reposer les sœurs converses et un prêtre. Il fut consacré en août 1505 avant de revenir entre les mains de la Couronne en 1536."
 flavor_dan.4.title: "Les réformes du [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.4.desc: "Notre État doit se montrer adaptable et flexible dans son approche vis-à-vis du corps législatif qui régit notre peuple. Notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est profondément intéressé à réformer le [ROOT.GetCountry.GetName] en un État moderne, gouverné non pas par le sang noble, mais par le mérite, qu'une personne appartienne à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_dan.4.a: "Réformons le pays !"
 flavor_dan.4.b: "Les usages anciens sont plus sûrs."
 flavor_dan.5.title: "Une Constitution pour la [ShowRegionNameWithNoTooltip('scandinavian_region')]"
 flavor_dan.5.desc: "Régner sur la vaste région de [ShowRegionName('scandinavian_region')] n'est pas une tâche facile, et les conflits entre la [ShowEstateTypeName('nobles_estate')] de [GetCountry('SWE').GetName], du [GetCountry('DAN').GetName] et de [GetCountry('NOR').GetName] sont monnaie courante. Comme leurs intérêts se rejoignent rarement, nous devrions nous concentrer sur la création d'une Constitution pour sceller notre union, qui oblige la [ShowEstateType('nobles_estate')] à coopérer si aucun consensus ne peut être atteint. Ce serait une étape cruciale vers la centralisation de l'union de Kalmar, mais les parties sceptiques à l'égard de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] commun verront cela comme une menace pour leur autonomie."
 flavor_dan.5.a: "Rédigeons cette Constitution scandinave."
 opinion_enforced_scandinavian_constitution: "Nous a imposé la Constitution scandinave."
 flavor_dan.5.b: "Maintenons la décentralisation de l'union."
 opinion_discarded_scandinavian_constitution: "A abandonné l'idée d'une Constitution scandinave."
 flavor_dan.6.title: "Une nouvelle dynastie"
 flavor_dan.6.desc: "Une tâche difficile attend notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Venant d'une nouvelle dynastie sans lien profond avec la maison d'[ShowDynastyName('estrid_dynasty')], [target_character.GetHeShe] devra prouver ce dont [target_character.GetHeShe] est capable aux yeux de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ShowCultureName('danish')|l]e#! qui voit ce nouveau dirigeant comme une opportunité de consolider son contrôle sur le [ROOT.GetCountry.GetName]. Certains représentants de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ont déjà approché le [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec des menaces à peine voilées de s'opposer à son règne dans le cas où [target_character.GetHeShe] refuserait d'étendre leurs privilèges."
 flavor_dan.6.a: "La noblesse doit aider et conseiller, mais ne jamais régner."
 flavor_dan.6.b: "Ils ne demandent que ce qui est juste."
 flavor_dan.7.title: "Réformes navales [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 flavor_dan.7.desc: "Notre littoral est vaste et sa protection constitue un élément essentiel de notre stratégie militaire. Récemment, le [rival_country.GetName] a menacé directement notre suprématie navale et donc la sécurité du peuple [ShowCultureName('danish')]. Leurs efforts ne peuvent être interprétés que dans un sens, et nous devons faire tout ce qu'il faut pour réaffirmer notre supériorité maritime. Dans ce but, il nous faut mettre en place une réforme de notre marine et améliorer la formation militaire que reçoivent nos officiers de marine."
 flavor_dan.7.a: "Réformons la marine !"
 flavor_dan.7.b: "L'armée devrait être notre principale préoccupation."
 flavor_dan.7.c: "Aucune réforme n'est nécessaire."
 flavor_dan.8.title: "La succession de [target_ruler.GetNameWithNoTooltip]"
 flavor_dan.8.desc: "[target_character.GetName] ne rajeunit pas, et le conseil royal a commencé à chercher des héritiers potentiels au sens le plus large. L'un de nos plus puissants vassaux, [count_of_holstein.GetName] de [GetCountry('SHL').GetName], a avancé le nom de [target_heir.GetHerHis] [target_heir.GetName].\n\n[count_of_holstein.GetNameWithNoTooltip] a également fait savoir que [count_of_holstein.GetSheHe] financerait la candidature de [target_heir.GetNameWithNoTooltip] de ses propres deniers."
 flavor_dan.8.a: "Une proposition très alléchante."
 flavor_dan.8.b: "Nous ne pouvons faire de promesse si tôt."
 flavor_dan.9.title: "Les marchés aux poissons de [ShowProvinceDefinitionNameWithNoTooltip('malmohus_province')]"
 flavor_dan.9.desc: "Le marché aux poissons annuel de [ShowLocationName('malmo')] est un véritable spectacle. Les marchands de toute l'[ShowContinentName('europe')] se rassemblent sur les rives de l'[ShowLocationName('oresund')] pour observer la quantité miraculeuse de harengs qui s'amassent dans ses eaux. Certains disent même avoir coupé le poisson avec leur poignard rien qu'en le plongeant dans la mer.\n\nAlors qu'il s'agissait d'une tradition bien établie au cours des derniers siècles, des rapports paniqués nous sont parvenus signalant que les harengs avaient déserté leur apparition annuelle et que le marché aux poissons ne pouvait plus se maintenir. Cette année catastrophique annonce la fin du marché aux poissons, à moins que ceux-ci ne reviennent en aussi grand nombre qu'auparavant, ce qui serait à tout le moins un miracle."
 flavor_dan.9.a: "C'est profondément regrettable."
 flavor_dan.10.title: "Le grand incendie de [ShowLocationNameWithNoTooltip('kobenhavn')]"
 flavor_dan.10.desc: "Lors d'une distribution de bougies, un incendie s'est déclaré dans le quartier ouest de [ShowLocationName('kobenhavn')] avant de se propager rapidement à l'ensemble de la ville. Bien que les dégâts exacts ne soient pas encore connus, la majeure partie de la ville est détruite. Une grande partie de la population s'est retrouvée sans abri, et le nombre de victimes est important.\n\nAlors que la population est s'affaire à déblayer les décombres et les cendres, nous allons devoir planifier l'avenir de [ShowLocationNameWithNoTooltip('kobenhavn')]. Nous pouvons saisir cette opportunité de reconstruire une ville encore plus belle qu'avant, mais cela coûterait une grande somme d'or."
 flavor_dan.10.a.tt: "[target_location.GetName] perdra de la [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par le feu."
 flavor_dan.10.a: "Choisissons le plan le plus ambitieux !"
 flavor_dan.10.b.tt: "[target_location.GetName] perdra de la [prosperity|e], du [development|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par le feu."
 flavor_dan.10.b: "Faisons ce qui est nécessaire !"
 flavor_dan.11.title: "Nos liens [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.desc: "Les habitants du [ROOT.GetCountry.GetName] ont une connexion profonde et ancienne avec la mer, qui n'est que peu partagée en [ShowContinentName('europe')]. L'une des cultures les plus proches est celle des [ShowCultureName('low_franconian')] de l'[ShowRegionName('north_german_region')], qui se rendent fréquemment à [ShowLocationName('kobenhavn')] en raison de leurs activités commerciales en [ShowAreaName('baltic_area')]. Nous pourrions utiliser ce lien pour modeler notre gouvernement sur celui des [ShowCultureNameWithNoTooltip('low_franconian')], ce qui donnerait plus de pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et lui confierait une plus grande part de responsabilité dans notre gouvernement."
 flavor_dan.11.a.tt: "Nous allons améliorer nos relations avec le Pays [ShowCultureNameWithNoTooltip('low_franconian')]"
 flavor_dan.11.a: "C'est là que réside l'avenir de notre pays"
 flavor_dan.11.b: "Coupons nos liens avec les [ShowCultureNameWithNoTooltip('low_franconian')]"
 danish_dutch_inspiration: "Politiques pro-néerlandaises au [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_dan.12.title: "[target_character.GetNameWithNoTooltip] publie ses travaux"
 flavor_dan.12.desc: "Après avoir étudié pendant plusieurs années dans des villes comme [ShowLocationName('rostock')], [ShowLocationName('wittenberg')], [ShowLocationName('kobenhavn')] et [ShowLocationName('leuven')], [target_character.GetName] est de retour au [ROOT.GetCountry.GetName]. Au cours de ses études, il a développé un goût prononcé pour la Réforme et commence maintenant à prêcher les idées #L [ShowReligionName('lutheran')]nes#! en [ROOT.GetCountry.GetNameWithNoTooltip].\n\nUne intervention de notre [ROOT.GetCountry.GetFlavorRank] est nécessaire si nous voulons préserver la foi [ShowReligionAdjective('catholic')] au [ROOT.GetCountry.GetLongNameWithNoTooltip]. Nous pouvons aussi lui apporter notre soutien afin de créer un bastion [ShowReligionAdjectiveWithNoTooltip('lutheran')] dans notre pays."
 flavor_dan.12.a: "Soutenons ses idées."
 flavor_dan.12.a.tt: "Bon nombre de nos [pops|e] se convertiront au [ShowReligionName('lutheran')]"
 flavor_dan.12.b: "Nous ne pouvons trahir le [ShowReligionNameWithNoTooltip('catholic')]."
 flavor_dan.13.title: "Développement du commerce de bétail"
 flavor_dan.13.desc: "Durant des siècles, le Hærvejen, la « route des armées », a permis la circulation des troupes et des marchands à travers les [ShowProvinceDefinitionName('western_jutland_provinces')]. Mais son usage principal reste néanmoins le transport de milliers de têtes de bétail jusqu'à la grande foire de Wedel, près de [ShowLocationName('hamburg')]. De là, les troupeaux sont vendus dans toute l'[ShowRegionName('north_german_region')]. Alors que la population ne cesse de croître dans le nord de l'[ShowContinentName('europe')], nous pourrions étendre notre participation au commerce de bétail vers le sud et augmenter ainsi nos profits. Cependant, certains conseillers craignent que cela ne renforce les propriétaires terriens parmi notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], tout en diminuant la liberté de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 STATIC_MODIFIER_NAME_growth_of_the_cattle_trade: "Développement du commerce de bétail"
 STATIC_MODIFIER_DESC_growth_of_the_cattle_trade: "En nous concentrant sur le commerce du bétail, nous ferons croître notre agriculture, tout en favorisant les intérêts de la [ShowEstateTypeName('nobles_estate')], ce qui aura des conséquences sur la liberté de notre [ShowEstateTypeName('peasants_estate')]."
 flavor_dan.13.a: "Allons, plus d'argent n'a jamais nui à personne !"
 flavor_dan.13.b: "Nous ne pouvons le permettre."
 flavor_dan.14.title: "[target_artist.GetNameWithNoTooltip] apaise les superstitions"
 flavor_dan.14.desc: "[target_artist.GetName], au service du clergé [ROOT.GetCountry.GetAdjective|l], a publié un livre en réponse à une vague de superstition qui semble toucher les habitants de [ShowLocationName('kobenhavn')]. Le livre tente d'expliquer que les œuvres étranges prétendument créées par Dieu ou le diable, et ce que le public perçoit comme des miracles, s'appuient pour la plupart sur des mensonges."
 flavor_dan.14.a: "Soutenons ses positions."
 flavor_dan.14.b: "Les superstitions peuvent nous être bénéfiques."
 flavor_dan.14.historical_info: "Jens Dineses Jersin a été évêque de l'Église luthérienne danoise. Il a participé aux réformes de l'enseignement au Danemark, rédigeant des ouvrages de grammaire latine pour les étudiants. Plus tard, il a tenté de lutter contre les superstitions qui sévissaient dans son diocèse, en publiant le livre #italic Des miracles, des signes et des révélations et leur explication.#!"
 flavor_dan.15.title: "[target_character.GetNameWithNoTooltip] propose ses services"
 flavor_dan.15.desc: "Un homme s'est présenté à la cour, prétendant être un chef et un amiral compétent. Ayant reçu une éducation dans notre pays, [target_character.GetName] a servi dans des marines étrangères et s'est déjà forgé une belle réputation en tant qu'officier de marine. Ses compétences sont indéniables, mais il pourrait nous servir à la fois comme amiral ou comme membre du Conseil chargé des questions maritimes et militaires."
 flavor_dan.15.a: "Il nous sera plus utile en mer comme amiral."
 flavor_dan.15.b: "Il fera un bon membre du Conseil"
 flavor_dan.16.title: "État d'urgence"
 flavor_dan.16.desc: "Notre état de guerre perpétuel a conduit à un certain mécontentement au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Lors de récentes réunions des états, ils ont exigé que leurs privilèges soient davantage garantis et qu'aucune autre action ne soit entreprise sans leur consentement. Heureusement pour nous, [target_character.GetName] est assez populaire au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui ont approché notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] avec une offre de soutien au cas où nous déciderions de réduire le pouvoir de la noblesse. Avec quelques judicieux pots-de-vin, le sort de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pourrait être scellé et notre [ROOT.GetCountry.GetFlavorRank] régnerait sans partage."
 flavor_dan.16.a: "Mettons ce plan en œuvre."
 flavor_dan.16.b: "Nous devons nous appuyer sur la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dan.17.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.17.desc: "[target_character.GetName] vient de la riche famille de négociants Schumacher et sert notre pays excellemment depuis plusieurs années maintenant . Nos efforts pour attirer les individus les plus compétents de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ont permis de le soutenir et de lui confier les plus hauts postes de notre gouvernement."
 flavor_dan.17.a: "Récompensez-le de ses excellents services !"
 flavor_dan.17.b: "Renvoyons-le."
 flavor_dan.18.title: "Le travail de [target_artist.GetNameWithNoTooltip]"
 flavor_dan.18.desc: "[target_artist.GetName], issu d'une famille aristocratique influente, vient de publier un recueil de travaux astronomiques. Il a consacré ses recherches à la position des étoiles et au mouvement du soleil. Nous devons le soutenir de toutes les manières possibles afin qu'il poursuive ses recherches et voir quelles autres données il pourra recueillir."
 flavor_dan.18.a: "Nous sommes éblouis !"
 flavor_dan.19.title: "L'assassinat de [target_gerhard.GetNameWithNoTooltip]"
 flavor_dan.19.desc: "[target_gerhard.GetName] a été un élément crucial de la politique [ROOT.GetCountry.GetAdjective] depuis qu'[target_gerhard.GetSheHe] s'y est impliqué, réussissant à être la main derrière non pas un, mais deux rois. Depuis la mort de [GetCharacter('dan_chistopher_ii').GetName], [target_gerhard.GetSheHe] a pratiquement pris le contrôle du pays. Une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! s'en est inquiété et a commencé à apporter son soutien à [target_valdemar.GetName].\n\nAu fil des ans, la situation est devenue de plus en plus tendue, et les menaces d'attentats à la vie de [target_gerhard.GetShortNameWithNoTooltip] sont devenues de plus en plus sérieuses."
 flavor_dan.19.a: "[target_gerhard.GetSheHe|U] s'est fait trop d'ennemis."
 flavor_dan.19.b: "Il est préférable de parvenir à un compromis, moyennant un certain prix."
 flavor_dan.20.title: "Nouvelle résidence pour [target_character.GetNameWithNoTooltip]"
 flavor_dan.20.desc: "[target_character.GetName] a récemment acquis de nouvelles propriétés dans les environs immédiats de [ShowLocationName('kobenhavn')] et a décidé que le moment était idéal pour embellir une nouvelle capitale pour le [ROOT.GetCountry.GetLongName]. À n'en pas douter, cette nouvelle capitale éclipserait notre résidence actuelle, mais cela laisserait plus de place au [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour concevoir une capitale dans son esprit."
 flavor_dan.20.a: "Approuvons ces plans !"
 flavor_dan.20.b: "Notre emplacement actuel nous convient parfaitement."
 flavor_dan.21.title: "Un cadet indiscipliné"
 flavor_dan.21.desc: "[target_character.GetName], l'un de nos commandants de marine, est entré à plusieurs reprises en conflit avec des navires de guerre étrangers, ce qui pourrait ouvrir les hostilités avec des pays auparavant cordiaux. [target_character.GetNameWithNoTooltip] affirme que tous ses actes étaient en accord avec le code naval [ROOT.GetCountry.GetAdjective] et que sa dernière bataille navale se justifie par la protection de notre pays. L'audace avec laquelle il s'est défendu en a séduit plus d'un à la cour, mais d'aucuns affirment que continuer de le soutenir pourrait affecter nos valeurs traditionnelles d'autorité."
 flavor_dan.21.a: "Employons-le."
 flavor_dan.21.b: "Il n'en vaut pas la peine !"
 flavor_dan.22.title: "[target_artist.GetNameWithNoTooltip]"
 flavor_dan.22.desc: "[target_artist.GetName] nous a été recommandé par l'un de nos conseillers, qui a remarqué son grand talent lors d'une visite au [ShowBuildingTypeName('theater')] de [ShowLocationName('kobenhavn')]. Les spectacles de [target_artist.GetNameWithNoTooltip] sont des contes folkloriques enchanteurs et magnifiques, mêlant nos histoires [ROOT.GetCountry.GetCulture.GetName] à des contes folkloriques de toute l'[ShowContinentName('europe')]. Grâce à notre soutien, il a pu se consacrer à plein temps à l'écriture de ces fabuleux contes."
 flavor_dan.22.a: "Une nouvelle ère pour la littérature [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip] !"
 flavor_dan.23.title: "Les pièces de [target_artist.GetNameWithNoTooltip]"
 flavor_dan.23.desc: "[target_artist.GetName] est de retour au [ROOT.GetCountry.GetName] après un périple en [ShowContinentName('europe')]. Au cours de ses voyages, il s'est intéressé aux comédies #L [ShowLanguageName('latin_language')]es#! et #L [ShowCultureName('french')]es#!, ce qui l'a incité à écrire des pièces pour le [ShowBuildingTypeName('theater')] de [ShowLocationName('kobenhavn')]."
 flavor_dan.23.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.title: "Traduction du Nouveau Testament"
 flavor_dan.24.desc: "Alors que la Réforme balaie l'[ShowContinentName('europe')], son influence commence à se faire sentir chez nous. Beaucoup de nos citoyens, déçus des anciennes méthodes, sont de plus en plus attirés par les enseignements du [ShowReligionName('lutheran')]. [target_character1.GetName] et [target_character2.GetName] ont récemment achevé une traduction en [ShowDialectName('danish_dialect')] du Nouveau Testament, rendant ainsi les saintes Écritures accessibles aux gens ordinaires dans leur langue. La nouvelle édition a été accueillie avec un enthousiasme remarquable, se vendant fort bien parmi la population, ce qui alimente encore davantage la propagation du [ShowReligionNameWithNoTooltip('lutheran')] au [ROOT.GetCountry.GetName]."
 flavor_dan.24.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.24.a.tt: "#Y 30 %#! de tous les [pops|e] fidèles du [ShowReligionName('catholic')] au [ShowAreaName('denmark_area')] embrassent le [ShowReligionName('lutheran')]."
 flavor_dan.24.b: "Il est trop tard pour agir..."
 flavor_dan.24.b.tt: "#Y 30 %#! de tous les [pops|e] fidèles du [ShowReligionName('catholic')] au [ShowAreaName('denmark_area')] embrassent le [ShowReligionName('lutheran')]."
 flavor_dan.24.c: "Interdisons-la immédiatement !"
 flavor_dan.24.c.tt: "#Y 10 %#! de tous les [pops|e] fidèles du [ShowReligionName('catholic')] au [ShowAreaName('denmark_area')] embrassent le [ShowReligionName('lutheran')]."
 flavor_dan.24.c.tt.2: "Les relations avec toutes les nations #L [ShowReligionAdjectiveWithNoTooltip('lutheran')]nes#! en [ShowContinentNameWithNoTooltip('europe')] se dégradent de [ShowBiasValue('dan_banned_lutheran_bible')|0R]"
 flavor_dan.25.title: "Prise d'assaut de l'église Notre-Dame"
 flavor_dan.25.desc: "Les vents de la Réforme soufflent férocement à travers [ShowLocationName('kobenhavn')], et les tensions entre les réformés et les adeptes du [ShowReligionName('catholic')] ont atteint un point de rupture. Des adeptes zélés du [ShowReligionName('lutheran')], alimentés par leur mépris croissant pour ce qu'ils considèrent comme les excès de l'[GetUniqueInternationalOrganization('catholic_church').GetName], ont pris d'assaut l'Église de Notre-Dame. Dans leur fureur, ils ont renversé les statues, brisé les autels et détruit des reliques sacrées, au prétexte qu'il s'agit d'idoles indignes d'adoration. Cet acte de profanation a provoqué une onde de choc à travers la [target_location.GetRank.GetName], creusant encore le fossé entre les deux factions."
 flavor_dan.25.a: "Condamnons ces violences !"
 flavor_dan.25.b: "Nous ne pouvons les arrêter..."
 flavor_dan.26.title: "[ShowWorkOfArtNameWithNoTooltip('chronica_jutensis')]"
 flavor_dan.26.desc: "Dans un coin poussiéreux de la bibliothèque d'un vieux monastère, un modeste manuscrit très important a été retrouvé. La [ShowWorkOfArtName('chronica_jutensis')], un ouvrage qui rappelle la célèbre [ShowWorkOfArtName('gesta_danorum')], a été mis au jour. Cette chronique développe l'histoire du [ROOT.GetCountry.GetName], couvrant des événements et des détails qui ne figuraient pas dans l'ouvrage original. Bien que l'identité de l'auteur reste un mystère, ce manuscrit semble être une pièce importante du passé de notre nation."
 flavor_dan.26.a: "Préservons l'original."
 flavor_dan.26.b: "Veillons à ce que des copies en soient faites !"
 flavor_dan.26.historical_info: "La #italic Chronica Jutensis#!, également connue sous le nom de #italic Chronica Danorum#!, est un manuscrit latin médiéval qui offre un compte rendu détaillé de l'histoire du Danemark, en particulier des événements survenus dans le Jutland entre la fin du XIIIe et le début du XIVe siècle. Contrairement à d'autres chroniques contemporaines, elle offre des perspectives uniques sur les conflits régionaux, la politique et les conditions sociales de l'époque."
 flavor_dan.27.title: "La réinstallation au [ShowAreaNameWithNoTooltip('greenland_area')]"
 flavor_dan.27.desc: "Il y a plusieurs siècles, nos ancêtres vikings ont établi des colonies au [ShowAreaName('greenland_area')], dans le but de se l'approprier de façon permanente. Cependant, en raison des conditions de vie difficiles, ces premières colonies ont échoué, et toute idée de colonisation du [ShowAreaNameWithNoTooltip('greenland_area')] a été abandonnée. Maintenant que nous avons repris le contrôle de ses côtes, le temps est venu de reconsidérer notre approche. En envoyant plus de colons s'installer au [ShowAreaNameWithNoTooltip('greenland_area')], nous affirmerons notre emprise sur cette vaste terre à l'importance stratégique, afin qu'elle reste fermement sous notre domination pour ouvrir de nouvelles opportunités pour l'exploration et le commerce."
 flavor_dan.27.a: "Envoyons des colons s'y établir"
 flavor_dan.27.b: "Ces territoires sauvages ne valent pas d'y gaspiller des ressources."
 flavor_dan.27.historical_info: "Historiquement, la colonisation du Groenland par le Danemark a commencé au début du XVIIIe siècle, sous l'impulsion d'une combinaison de zèle missionnaire et d'intérêts économiques. En 1721, le missionnaire dano-norvégien Hans Egede a établi une colonie au Groenland pour convertir la population inuite au christianisme et rétablir le contact avec les colonies vikings perdues. La Couronne danoise a progressivement étendu son contrôle sur l'île, dans une optique commerciale, en particulier l'huile de baleine et les peaux de phoque, par l'intermédiaire du Département commercial royal du Groenland. À la fin du XVIIIe siècle, le Groenland était sous le solide contrôle des Danois, la population autochtone étant largement intégrée dans le système colonial."
 flavor_dan.28.title: "La redécouverte du Vinland"
 flavor_dan.28.desc: "Après des siècles de légendes et de rumeurs, nos explorateurs ont de nouveau atteint les rivages du Vinland, la terre que nos ancêtres vikings ont décrite dans leurs sagas. Cette découverte capitale a non seulement confirmé les récits d'antan, mais elle a également suscité un nouvel esprit d'exploration au sein de notre nation. Ces terres vastes et fertiles offrent de nouvelles possibilités d'expansion et de commerce, et cette redécouverte a suscité un sentiment de fierté et d'aventure au sein de notre peuple."
 flavor_dan.28.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.28.historical_info: "Le Vinland, tel qu'il est décrit dans les sagas nordiques, était une région d'Amérique du Nord explorée par les Vikings aux alentours de l'an 1000 qui se situerait dans l'actuelle province de Terre-Neuve, au Canada."
 flavor_dan.29.title: "Le [ShowBuildingTypeNameWithNoTooltip('kastellet')]"
 flavor_dan.29.desc: "Avec l'importance centrale de [ShowLocationName('kobenhavn')] pour notre [ROOT.GetCountry.GetFlavorRank], nous avons besoin de défenses plus solides. L'idée a été émise de construire une nouvelle citadelle, appelée [ShowBuildingTypeName('kastellet')], pour protéger la ville des attaques terrestres et maritimes. Cette forteresse en forme d'étoile serait constituée de cinq bastions reliés par des murailles épaisses, conçus pour fournir des champs de tir croisés, la rendant presque imprenable. Entourée d'un fossé et équipée de casernes, d'armureries et de provisions, le [ShowBuildingTypeNameWithNoTooltip('kastellet')] servirait d'élément central de la défense de [ShowLocationNameWithNoTooltip('kobenhavn')], assurant ainsi la sécurité de notre capitale et de ses habitants."
 flavor_dan.29.a: "Ce serait un investissement judicieux."
 flavor_dan.29.b: "[ShowLocationNameWithNoTooltip('kobenhavn')] est suffisamment bien protégée."
 flavor_dan.29.historical_info: "Le Kastellet est l'un des forts les plus impressionnants jamais construits en Europe du Nord. Sa conception reflète les innovations architecturales militaires de l'époque, mettant l'accent sur la défense contre les assauts de l'artillerie et de l'infanterie. La forteresse a joué un rôle crucial dans la défense de Copenhague tout au long de son histoire et reste aujourd'hui un site historique important."
 flavor_dan.30.title: "Préservation de la [ShowWorkOfArtNameWithNoTooltip('gesta_danorum')]"
 flavor_dan.30.desc: "L'avènement de la [ShowInstitutionName('printing_press')], qui révolutionne la manière dont nous conservons et diffusons le savoir, nous donne l'occasion de protéger l'un de nos documents historiques les plus précieux. La [ShowWorkOfArtName('gesta_danorum')], trésor de notre patrimoine national, pourrait bénéficier de cette nouvelle technologie. En utilisant la presse, nous nous assurons de la préservation du document et pouvons produire de nombreux exemplaires qui rendent ce témoignage inestimable de notre histoire accessible à un plus large public."
 flavor_dan.30.a: "Conservons-la et distribuons-la sous forme imprimée !"
 flavor_dan.30.b: "Nous ne pouvons nous le permettre."
 flavor_dan.31.title: "[ShowBuildingTypeNameWithNoTooltip('kronborg')]"
 flavor_dan.31.desc: "Notre position stratégique à [ShowLocationName('oresund')] nous a longtemps fourni une source substantielle de revenus grâce aux droits de passage des navires. Cependant, notre capacité de contrôle actuelle est insuffisante, ce qui empêche de percevoir les droits avec toute l'efficacité requise. Pour remédier à ce problème, l'idée a été émise de puissamment fortifier [ShowBuildingTypeName('kronborg')] à [ShowLocationName('helsingor')], ce qui améliorera nos capacités de surveillance du détroit, garantira que tous les navires s'acquittent des taxes et renforcera notre présence économique et militaire aux abords de cet accès maritime vital."
 flavor_dan.31.a: "Approuvons la construction !"
 flavor_dan.31.b: "Cela coûterait plus cher que ce que nous pourrions tirer des taxes."
 flavor_dan.31.historical_info: "Construit dans les années 1420 par le roi Éric de Poméranie, Kronborg était une forteresse destinée à contrôler l'entrée de la mer Baltique et à percevoir un octroi auprès des navires de passage. Le château a été reconstruit et agrandi à la fin du XVIe siècle par le roi Frédéric II, qui en a fait un palais de style Renaissance."
 flavor_dan.32.title: "Les travaux théologiques d'[target_character.GetNameWithNoTooltip]"
 flavor_dan.32.desc: "[target_character.GetName], célèbre pour sa contribution à l'histoire et à la littérature [ROOT.GetCountry.GetAdjective], a fait une offre à considérer à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_character.GetSheHe|U] propose de traduire nos inestimables chroniques historiques du latin en [ShowDialectName('danish_dialect')], ce qui rendra ces documents fondamentaux accessibles au grand public. [target_character.GetSheHe|U] promet de renforcer notre unité nationale en faisant en sorte que notre riche histoire soit comprise et appréciée par tous nos citoyens."
 flavor_dan.32.a: "Employons-[target_character.GetHerHim]."
 flavor_dan.32.b: "Nous ne pouvons nous permettre de nous offrir ses services."
 flavor_dan.32.historical_info: "Anders Sørensen Vedel était un éminent historien et traducteur danois, connu pour ses efforts visant à rendre les textes historiques danois plus accessibles. Ses traductions de chroniques historiques du latin vers le danois, telles que les Gesta Danorum de Saxo Grammaticus, ont joué un rôle essentiel dans la promotion de l'histoire et de la culture danoises."
 flavor_dan.33.title: "Les innovations navales de [target_character.GetNameWithNoTooltip]"
 flavor_dan.33.desc: "[target_character.GetName], éminent commandant et stratège naval, a présenté une série d'idées novatrices visant à renforcer nos capacités navales. Ses propositions comprennent la conception de navires avancés et l'amélioration de nos tactiques navales qui pourraient considérablement renforcer la puissance de notre flotte et protéger nos intérêts maritimes. Investir dans ces innovations pourrait asseoir notre domination sur les mers et assurer la protection de nos routes commerciales comme de nos territoires."
 flavor_dan.33.a: "Engageons-[personnage_cible.GetHimHer] pour moderniser notre marine."
 flavor_dan.33.b: "Cela ne nous intéresse pas."
 flavor_dan.34.title: "[dan_laxmand.GetNameWithNoTooltip]"
 flavor_dan.34.desc: "[dan_laxmand.GetName] est shérif de plusieurs territoires importants en [ROOT.GetCountry.GetName]. [dan_laxmand.GetSheHe|U] s'occupe de la gestion de territoires essentiels et a une expérience importante en matière de diplomatie intérieure. Propriétaire de nombreuses fermes et propriétés, sa fortune et son influence n'ont d'égal que sa compétence. Ce qui fait de [dan_laxmand.GetHimHer] une personne intéressante pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.a: "Offrons-lui un poste à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.34.b: "Laissons-[dan_laxmand.GetHimHer] à ses propres affaires."
 flavor_dan.35.title: "Assassinat de [laxmand.GetNameWithNoTooltip]"
 flavor_dan.35.desc: "Président du Conseil [ROOT.GetCountry.GetGovernment.GetAdjective], et l'un des hommes les plus riches du pays, [laxmand.GetName] a été tué en plein jour, à [ShowLocationName('kobenhavn')]. Selon les témoins, deux nobles bien connus se sont attaqués à [laxmand.GetHimHer] avec des dagues, avant de jeter son corps dans un canal. En tant que chef du Conseil [ROOT.GetCountry.GetGovernment.GetAdjective], [laxmand.GetSheHe] était une force politique avec laquelle il fallait compter, et n'était pas toujours en bons termes avec [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\nCertains soupçons avaient émergé, selon lesquels [laxmand.GetSheHe] n'aurait pas toujours cherché à faire passer en premier le bien général du pays. Nous pourrions utiliser l'incident en affaiblissant encore ses partisans et en confisquant ses nombreuses propriétés. Malgré tout, cela ne va guère contribuer à rehausser notre image, et certains pourraient même aller jusqu'à soupçonner notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] d'avoir commandité cet assassinat."
 flavor_dan.35.a: "Enquêtons sur l'assassinat de [laxmand.GetName]."
 flavor_dan.35.b: "Nous ne nous soucions pas de cela."
 flavor_dan.36.title: "Héritage de l'empire de la mer du Nord"
 flavor_dan.36.desc: "Lorsque [GetCharacter('eng_cnut_the_great').GetName] a conquis l'[GetCountry('ENG').GetName], il a assuré son règne en gouvernant le pays depuis [ShowLocationName('london')], laissant le contrôle de du [GetCountry('DAN').GetName] et de la [GetCountry('NOR').GetName] à sa femme. Des siècles plus tard, notre règne sur l'[GetCountry('ENG').GetNameWithNoTooltip] a été rétabli, cependant, gouverner ce territoire posera un problème en raison de la distance séparant [ROOT.GetCountry.GetCapital.GetName] et les territoires [GetCountry('ENG').GetAdjectiveWithNoTooltip]. Il pourrait être judicieux de déplacer à nouveau notre capitale à [ShowLocationNameWithNoTooltip('london')]."
 flavor_dan.36.a: "[ShowLocationNameWithNoTooltip('london')] sera notre nouvelle capitale !"
 flavor_dan.36.b: "Investissons plutôt dans [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_dan.37.title: "Déclin de la [GetCountry('HSA').GetNameWithNoTooltip]"
 flavor_dan.37.desc: "Suite à nos victoires décisives dans la prise de [ShowLocationName('lubeck')] et [ShowLocationName('hamburg')], deux des ports les plus importants de la [GetCountry('HSA').GetName], le pouvoir et l'influence de notre rival commercial de longue date ont été considérablement réduits. Avec la défaite de la [GetCountry('HSA').GetNameWithNoTooltip], notre domination sur le commerce baltique a été renforcée, faisant de nous les maîtres incontestés du commerce dans la région."
 flavor_dan.37.a: "Les richesses de la Baltique affluent désormais dans nos coffres !"
 STATIC_MODIFIER_NAME_dan_defeated_hansa: "A vaincu la Ligue hanséatique"
 flavor_dan.38.title: "Le lion du Nord"
 flavor_dan.38.desc: "Notre récente accession au statut de [ROOT.GetCountry.GetGovernment.GetName], associée à notre contrôle sur [ShowLocationName('stockholm')] et [ShowLocationName('oslo')], a assuré notre pouvoir sur la région. Notre autorité étant désormais indiscutable, nous sommes les dirigeants incontestés de la [ShowRegionName('scandinavian_region')] et notre influence ne fait que croître. Le lion [ShowCultureName('danish')] rugit désormais avec une force inégalée, et son écho se fait entendre dans tout le Nord."
 flavor_dan.38.a: "Nos ennemis trembleront devant notre puissance !"
 STATIC_MODIFIER_NAME_dan_lion_from_the_north: "Le lion du Nord"
 flavor_dan.39.title: "Empire colonial [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 flavor_dan.39.desc: "L'esprit d'exploration de nos ancêtres vikings a été ravivé lorsque nous avons pris pied en [ShowContinentName('america')], en [ShowContinentName('africa')] et en [ShowContinentName('asia')]. Avec ces nouveaux territoires que nous contrôlons, nous revendiquons notre place légitime parmi les grands empires coloniaux du monde. Notre puissance s'étend désormais à travers les continents et notre influence se fait sentir dans des pays lointains, ce qui nous assure une place sur la scène mondiale."
 flavor_dan.39.a: "Splendide !"
 flavor_dan.39.historical_info: "Entre le XVIIe et le XIXe siècle, le Danemark a établi plusieurs colonies outre-mer, devenant ainsi une modeste puissance coloniale. En Amérique, il a colonisé certaines parties des Caraïbes, notamment les Antilles danoises. En Afrique, plusieurs postes de traite et forts ont été établis sur la Côte d'Or et en Asie, le Danemark détenait la colonie de Tranquebar en Inde, qui servait principalement au commerce. Ces colonies étaient modestes, mais importantes pour le réseau commercial danois à travers le monde, contribuant à son économie et à son influence au cours de cette période."
 flavor_dan.40.title: "Reconquête de la [ShowAreaNameWithNoTooltip('skaneland_area')]"
 flavor_dan.40.desc: "Le règne de [GetCharacter('dan_christopher_ii').GetName] a conduit le [ROOT.GetCountry.GetName] au bord de l'effondrement, à force de guerres intestines et d'invasions étrangères qui ont failli venir à bout du royaume. Sa mort a laissé le [ROOT.GetCountry.GetNameWithNoTooltip] affaibli et a entraîné la perte de la [ShowAreaName('skaneland_area')], une région riche en ressources et profondément liée à notre culture et notre patrimoine, qui est tombée aux mains de la [GetCountry('SWE').GetName]. Après des années de lutte et de détermination, nous avons finalement réussi à reconquérir la [ShowAreaNameWithNoTooltip('skaneland_area')] et à le ramener au sein de la nation #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!."
 flavor_dan.40.a: "Célébrons cette victoire !"
 flavor_dan.40.b.tt: "Chaque [location|e] en [ShowAreaName('skaneland_area')] obtient le [modifier|e] [ShowModifierEffect('dan_integrating_scania')] pendant #Y 20#! ans"
 flavor_dan.40.b: "Concentrons-nous sur la réintégration de la contrée."
 flavor_dan.41.title: "L'âge d'or de la peinture #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!"
 flavor_dan.41.desc: "Le [ROOT.GetCountry.GetName] connaît actuellement une période florissante de créations artistiques, marquant ce qui est désormais connu sous le nom d'âge d'or de la peinture #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!. Cette époque, définie par un profond sentiment de fierté nationale et un intérêt pour la beauté de la vie quotidienne, voit l'émergence de peintres exceptionnels qui capturent l'essence de notre culture, de nos paysages et de notre peuple. Tandis que les arts prospèrent, il est clair que ce mouvement ne reflète pas seulement l'héritage culturel [ROOT.GetCountry.GetAdjectiveWithNoTooltip], mais qu'il contribue de manière significative à son identité nationale."
 flavor_dan.41.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.41.historical_info: "L'âge d'or de la peinture danoise, au début du XIXe siècle, a vu l'émergence d'artistes importants qui ont façonné l'art national. Christoffer Wilhelm Eckersberg, considéré comme le père de la peinture danoise, a introduit un style réaliste qui a influencé ses élèves, notamment Johan Thomas Lundbye, P.C. Skovgaard et Wilhelm Marstrand. Lundbye et Skovgaard étaient connus pour leurs paysages romantiques, tandis que Marstrand excellait dans la représentation de scènes vivantes de la vie quotidienne. L'art de cette époque reflétait un puissant sentiment de fierté nationale, ainsi que la beauté de la vie et des paysages danois."
 flavor_dan.42.title: "Démolition du [ShowBuildingTypeNameWithNoTooltip('castle')] d'Absalon"
 flavor_dan.42.desc: "Après notre humiliante défaite, la [GetCountry('HSA').GetName] a imposé de sévères conditions de paix au [ROOT.GetCountry.GetName], notamment la démolition du [ShowBuildingTypeName('castle')] d'Absalon, l'ancienne forteresse de [ShowLocationName('kobenhavn')]. Cette fortification, construite au XIIe siècle par l'évêque Absalon, protège depuis longtemps [ShowLocationNameWithNoTooltip('kobenhavn')] et a joué un rôle crucial dans la défense de la ville ainsi que dans l'application des droits du Sund, ce qui en a fait une épine dans le pied de la Hanse."
 flavor_dan.42.a: "C'est une véritable humiliation."
 flavor_dan.43.title: "La fondation de Kristianstad"
 flavor_dan.43.desc: "La passion de notre dirigeant pour l'architecture et l'urbanisme, combinée à son désir de laisser un héritage à la postérité, a conduit à une proposition audacieuse : la création d'une nouvelle ville nommée Kristianstad à [ShowLocationName('solvesborg')]. Bien que ce projet ambitieux promette de rehausser notre prestige et de démontrer notre engagement en faveur du développement, il fait l'objet d'un débat important parmi nos conseillers. Certains y voient un investissement louable qui immortalisera notre règne, tandis que d'autres avertissent du poids inconsidéré qu'il pourrait faire peser sur nos finances."
 flavor_dan.43.a: "Lançons la fondation de Kristianstad."
 flavor_dan.43.b: "Rejetons la proposition."
 flavor_dan.44.title: "Église de la Trinité de [ShowLocationNameWithNoTooltip('solvesborg')]"
 flavor_dan.44.desc: "Après la fondation de [ShowLocationName('solvesborg')], nous avons été approchés par l'architecte de grande renommée [steenwinckel.GetName]. [steenwinckel.GetSheHe|U] propose la construction d'une grande cathédrale, l'église de la Trinité, au cœur de la nouvelle [target_location.GetRank.GetName]. Un bâtiment aussi magnifique rehausserait le prestige de notre [target_location.GetRank.GetNameWithNoTooltip] nommée d'après notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_dan.44.a: "Approuvons la construction."
 flavor_dan.44.b: "Nous pouvons la construire pour moins cher."
 flavor_dan.44.c: "Nous devrions nous concentrer sur d'autres priorités."
 flavor_dan.44.historical_info: "L'église de la Trinité de Kristianstad, achevée au début du XVIIe siècle, est un exemple remarquable de l'architecture de la Renaissance en Scandinavie. Conçue par l'éminent architecte Lorenz van Steenwinckel, l'église présente une façade grandiose et des éléments de conception complexes, reflétant l'ambition architecturale de l'époque et rehaussant le prestige de la ville nommée d'après le roi danois."
 flavor_dan.46.title: "Développement des [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.46.desc: "Depuis leur création en tant que garde personnelle de notre dirigeant et troupe de cérémonie du [ROOT.GetCountry.GetName], les [ShowAdvanceName('dan_royal_life_guards')] ont joué un rôle vital dans la garantie de la sécurité et de la dignité de notre famille #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!. Ils n'ont pas seulement protégé nos Dirigeants, mais ils sont également devenus un symbole de la pérennité du pouvoir de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Cependant, face à des menaces croissantes tant à l'intérieur qu'à l'extérieur de nos frontières, un sentiment croissant parmi nos conseillers militaires estime que les [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] devraient être étoffés et renforcés."
 flavor_dan.46.a: "Cela serait assurément bénéfique."
 flavor_dan.46.b: "Les [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')] sont très bien comme ils sont."
 flavor_dan.47.title: "Le [ShowAdvanceNameWithNoTooltip('dan_scanian_regiment')]"
 flavor_dan.47.desc: "La création du [ShowAdvanceName('dan_scanian_regiment')], formé à l'origine pour réduire notre dépendance envers les unités mercenaires, a été une étape importante dans la création d'une armée permanente mieux organisée et plus fiable. Ce régiment, tiré des hommes robustes de notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], a déjà prouvé sa valeur sur le champ de bataille, faisant preuve d'une discipline et d'une loyauté surpassant de loin celle des mercenaires. Cependant, l'envergure croissante prise par cette unité contrôlée par le [ROOT.GetCountry.GetGovernment.GetName] a suscité l'inquiétude de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui craignent qu'un développement de ce régiment ne modifie trop l'équilibre du pouvoir en faveur de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_dan.47.a: "Développons-le !"
 flavor_dan.47.a.tt: "Donne accès aux événements concernant les personnalités servant dans le [ShowAdvanceName('dan_scanian_regiment')]."
 flavor_dan.47.b: "Nous ne pouvons pas nous permettre de contrarier la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 flavor_dan.48.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.48.desc: "[target_character.GetName] est un officier compétent et expérimenté du [ShowAdvanceName('dan_scanian_regiment')], et [Select_CString(target_character.IsFemale,'elle', 'il')] s'est distingué par son autorité exceptionnelle et ses prouesses tactiques. [Select_CString(target_character.IsFemale,'Elle', 'Il')] n'est pas passé inaperçu, et l'idée de l'élever à un rôle plus important au sein de notre armée commence à s'imposer."
 flavor_dan.48.a: "Nos armées bénéficieraient de l'autorité de [target_character.GetLastNameWithNoTooltip]."
 flavor_dan.48.b: "Proposons-lui plutôt de servir le [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.48.historical_info: "Sir Andrew Sinclair de Ravenscraig, connu au Danemark sous le nom d'Anders Sincklar, était un Écossais qui joua un rôle important dans l'armée danoise. De naissance noble, il devint conseiller privé danois, émissaire en Angleterre, colonel et détenteur de vastes fiefs. Sinclair joua un rôle clé dans les relations diplomatiques entre le Danemark et l'Angleterre sous le règne de Christian IV."
 flavor_dan.49.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.49.desc: "[target_character.GetName], un noble distingué et chef militaire, est une figure importante du [ShowAdvanceName('dan_scanian_regiment')]. Ses profondes racines dans l'aristocratie #L [ROOT.GetCountry.GetAdjective]e#!, sa réputation d'acuité stratégique et son fort sens du devoir se sont avérés un atout précieux sur le champ de bataille. Son expérience au cours de diverses campagnes militaires a fait de [target_character.GetHimHer] un chef respecté par nos troupes. Beaucoup estiment qu'[Select_CString(target_character.IsFemale,'elle', 'il')] mérite un rôle plus important, et que notre armée ou notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] pourrait grandement bénéficier de son expertise."
 flavor_dan.49.a: "L'armée utilisera ses compétences."
 flavor_dan.49.b: "[target_character.GetSheHe|U] sera utile à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_dan.49.historical_info: "Falk Lykke était un noble danois, détenteur d'un fief, colonel du régiment scanien et chevalier de l'ordre de l'Éléphant. Il a joué un rôle important dans l'histoire du Danemark pendant la guerre de Kalmar, où il a servi comme capitaine dans le régiment d'infanterie de Gert Rantzau. Après la guerre, Lykke a reçu Kristianopel comme fief, qu'il a ensuite échangé contre Visborg, devenant ainsi responsable de l'île de Gotland dans son ensemble."
 flavor_dan.50.title: "[ShowGovernmentReformNameWithNoTooltip('dan_the_kings_law')]"
 flavor_dan.50.desc: "Alors que l'[ShowContinentName('europe')] est témoin d'un développement des monarchies absolues, avec des rois et des empereurs centralisant le pouvoir et rédigeant des constitutions qui assurent leur autorité, une question se pose pour notre [ROOT.GetCountry.GetFlavorRank] : le [ROOT.GetCountry.GetName] devrait-il suivre cette voie ? L'idée de rédiger une [ShowGovernmentReformName('dan_the_kings_law')] a été proposée. Il s'agirait d'une constitution qui consacrerait le [ROOT.GetCountry.GetGovernment.GetRulerTitle] comme dirigeant unique, ne pouvant être contesté par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou d'autres institutions. Cela marquerait une transformation significative de notre gouvernance, qui centraliserait tout le pouvoir entre les mains du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et alignerait le [ROOT.GetCountry.GetNameWithNoTooltip] sur les États absolutistes qui émergent à travers le continent."
 flavor_dan.50.a: "Rédigeons-la."
 flavor_dan.50.b: "Maintenons le statu quo."
 flavor_dan.50.historical_info: "La loi du Roi est un document juridique fondamental qui a établi la monarchie absolue au Danemark. Elle a formalisé l'autorité absolue du roi, faisant du monarque le dirigeant suprême disposant de tous les pouvoirs législatifs, exécutifs et judiciaires. La loi a également défini les règles de succession et a été l'un des exemples les plus extrêmes de législation absolutiste en Europe, qui restera en vigueur jusqu'à la constitution de 1849."
 flavor_dan.51.title: "Reconstruction de Jomsborg"
 flavor_dan.51.desc: "Nous avons pris le contrôle de [ShowLocationName('wolgast')] dans le delta de l'Oder, une région vitale d'un point de vue stratégique où, selon la légende, se trouvait l'ancienne forteresse viking de Jomsborg. Certains conseillers y voient une opportunité de reconstruire cette cité légendaire, en la transformant en une formidable forteresse qui pourrait assurer notre domination sur la mer Baltique. Cependant, d'autres conseillers estiment que faire revivre un site aussi légendaire pourrait réveiller de vieilles superstitions et susciter une attention non désirée."
 flavor_dan.51.a: "Cela renforcera notre emprise sur la région."
 flavor_dan.51.b: "Nous ne devrions pas alimenter des légendes vieilles de plusieurs siècles."
 flavor_dan.51.historical_info: "Jomsborg est une forteresse viking légendaire qui aurait été située sur la côte sud de la mer Baltique, près de l'embouchure de l'Oder. Elle aurait été la base des Jomsvikings, une bande semi-légendaire de guerriers vikings d'élite connus pour leur code militaire strict et leur loyauté absolue. Bien que sa localisation et son existence exactes restent incertaines, Jomsborg est célébrée dans les sagas nordiques et les chroniques médiévales comme un centre de pouvoir et d'influence vikings en mer Baltique."
 flavor_dan.52.title: "Canal de Nyhavn"
 flavor_dan.52.desc: "[ShowLocationName('kobenhavn')] ne cesse de croître en tant que centre commercial et ses infrastructures doivent être améliorées. L'un des projets proposés est la construction de nouveaux canaux, notamment une grande extension du canal de Nyhavn. Cet investissement viserait à améliorer nos installations portuaires, à stimuler le commerce et à assurer le statut de [ShowLocationNameWithNoTooltip('kobenhavn')] comme place de commerce majeure dans la région."
 flavor_dan.52.a: "Investissons dans des travaux massifs."
 flavor_dan.52.b: "Finançons une reconstruction plus modeste."
 flavor_dan.52.c: "Nous n'en avons pas les moyens."
 flavor_dan.52.historical_info: "Construit au XVIIe siècle par le roi Christian V, le canal de Nyhavn a été le port de commerce de Copenhague. C'était une zone bruissant d'activité où des navires du monde entier accostaient, déchargeant les cargaisons et les prises des pêcheurs. Le canal était bordé d'entrepôts et de brasseries, ce qui en faisait un quartier animé de la ville."
 flavor_dan.53.title: "Nomination d'un maître d'œuvre général en bâtiment"
 flavor_dan.53.desc: "[target_ruler.GetName] s'intéresse beaucoup à l'architecture depuis quelque temps. Pour réaliser les grandes visions architecturales de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et superviser ses ambitieux projets de construction, le [ROOT.GetCountry.GetGovernment.GetCourtTitle] propose de créer le poste de maître d'œuvre général. Il aurait pour tâche d'assurer la bonne exécution de nos projets architecturaux.\n\nParmi les candidats potentiels, [target_character.GetName], réputé pour son travail exceptionnel, est vu comme le choix idéal pour ce poste prestigieux. Son expérience et son talent avéré pourraient contribuer de manière significative à au succès de nos ambitieux projets."
 flavor_dan.53.a: "Offrons-lui le poste."
 flavor_dan.53.b: "L'engager coûterait trop cher."
 flavor_dan.53.historical_info: "Lambert van Haven était un architecte, maître d'œuvre et peintre dano-norvégien. Il s'est fait connaître en devenant le premier maître d'œuvre général du Danemark sous Christian V. Il a notamment bâti l'impressionnante église de Notre-Sauveur à Copenhague, de style baroque néerlandais, et les intérieurs du palais de Frederiksborg. En outre, il a contribué à d'autres projets, tels que la porte de la ville de Nørreport et peut-être au palais de Charlottenborg."
 flavor_dan.54.title: "[target_character.GetNameWithNoTooltip]"
 flavor_dan.54.desc: "Dans les cercles d'architectes [ROOT.GetCountry.GetAdjective], un nom a récemment fait l'objet d'une attention considérable. [target_character.GetName], architecte visionnaire connu pour sa maîtrise du style néoclassique, a déjà laissé sa marque sur le [ROOT.GetCountry.GetNameWithNoTooltip]. Son travail se caractérise par une élégante simplicité et une réelle grandeur, ce qui en fait la personne idéale pour conduire la vision architecturale de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.54.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.55.title: "Château de Christiansborg"
 flavor_dan.55.desc: "Alors que la puissance et le prestige du [ROOT.GetCountry.GetName] ne font que croître, il devient évident que notre nouveau statut réclame une nouvelle bâtisse #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#!. Le bâtiment [ROOT.GetCountry.GetGovernment.GetAdjective] actuel n'est plus adapté à notre [ROOT.GetCountry.GetFlavorRank], et nombreux sont ceux à suggérer de faire appel à des architectes pour élaborer un nouveau palais. Grâce à [frederik_hansen.GetName], l'un des architectes les plus talentueux de notre époque à notre disposition, nous avons l'opportunité de voir se dresser un palais magnifique au cœur de [ShowLocationName('kobenhavn')]. Cette nouvelle résidence, le Palais de Christiansborg, sera le symbole de notre autorité #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! et surpassera tous les autres palais du [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_dan.55.a: "Bonne idée."
 flavor_dan.55.b: "Nous devons nous concentrer sur d'autres priorités."
 flavor_dan.56.title: "Le retour de [target_character.GetNameWithNoTooltip]"
 flavor_dan.56.desc: "[target_character.GetName], le célèbre sculpteur [ROOT.GetCountry.GetAdjective] qui a passé de nombreuses années en [ShowRegionName('italy_region')] à perfectionner son art sous la direction de grands maîtres, a décidé de retourner dans sa patrie.\n\nAyant acquis une immense reconnaissance et perfectionné son art de la sculpture, [Select_CString(target_character.IsFemale,'elle', 'il')] est impatient de contribuer à l'héritage culturel du [ROOT.GetCountry.GetNameWithNoTooltip]. Son retour de marque un moment important pour les arts au [ROOT.GetCountry.GetNameWithNoTooltip], et ses œuvres inspireront les générations futures tout en apportant un grand prestige à notre nation."
 flavor_dan.56.a: "Souhaitons-lui la bienvenue."
 flavor_dan.56.b: "Nous avons déjà assez de courtisans."
 flavor_dan.56.historical_info: "Bergel Thorvalden était un sculpteur danois réputé pour sa maîtrise du néoclassicisme, qu'il acquit durant son séjour à Rome. Il fut le premier artiste danois à atteindre la célébrité et à jouer un rôle majeur dans l'élévation culturelle du Danemark en Europe. Son œuvre, qui comprend les sculptures monumentales comme la statue du Christ de la Vor Frue Kirke de Copenhague a fortement influencé l'art européen et inspiré des générations de sculpteurs."
 flavor_dan.57.title: "Le musée de [thorvaldsen.GetNameWithNoTooltip]"
 flavor_dan.57.desc: "[thorvaldsen.GetName], le grand sculpteur [ROOT.GetCountry.GetAdjective] dont les œuvres ont établi la renommée culturelle du [ROOT.GetCountry.GetNameWithNoTooltip], nous a quittés. Cependant, son souvenir perdure à travers les nombreux chefs-d'œuvre qu'[thorvaldsen.GetSheHe] a laissés derrière [thorvaldsen.GetHimHer]. Nombreux sont ceux a réclamer un hommage grandiose afin d'honorer sa contribution à l'art. On propose d'agrandir le [ShowWorkOfArtName('christiansborg_palace')] afin d'y inclure un musée dédié à son œuvre, afin que les générations futures puissent reconnaître et célébrer son impact sur la culture #L [ShowCultureName('danish')]e#!."
 flavor_dan.57.a: "Un hommage bien mérité."
 flavor_dan.57.b: "Nous allons lui rendre hommage d'une manière différente."
 flavor_dan.57.c: "Notre attention est requise ailleurs."
 flavor_dan.57.historical_info: "Le musée Thorvaldsen, situé à Copenhague, a été bâti pour honorer la vie et l'œuvre du célèbre sculpteur Bertel Thorvalden. Il s'agit du premier musée public du Danemark. Il abrite une importante collection de ses sculptures, peintures et objets personnels. Ce musée est connu pour son style architectural, inspiré par la Grèce antique et son utilisation unique des couleurs tant à l'intérieur qu'à l'extérieur."
 flavor_dan.58.title: "Académie #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! des Beaux-Arts"
 flavor_dan.58.desc: "Dans le but de favoriser le développement des arts et d'élever le niveau culturel du [ROOT.GetCountry.GetName], L'idée d'une institution de premier rang dédiée aux beaux-arts fait surface. Des personnalités de la culture et de l'éducation proposent la création d'une académie #L [ROOT.GetCountry.GetGovernment.GetAdjective]e#! des beaux-arts #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!, où la prochaine génération d'artistes [ROOT.GetCountry.GetAdjectiveWithNoTooltip] pourra éclore et renforcer l'influence artistique de la nation à travers l'[ShowContinentName('europe')]."
 flavor_dan.58.a: "Allons-y."
 flavor_dan.58.b: "Établissons-la et finançons-la."
 flavor_dan.58.c: "Nul besoin de tout cela."
 flavor_dan.59.title: "Prise de [ShowLocationNameWithNoTooltip('visby')]"
 flavor_dan.59.desc: "Après une campagne acharnée, nos forces ont réussi à prendre la ville stratégique de [ShowLocationName('visby')] sur l'île de [ShowProvinceDefinitionName('gotland_province')]. Avec ses puissantes fortifications et sa position centrale en mer Baltique, [ShowLocationNameWithNoTooltip('visby')] est un joyau qui renforcera considérablement notre contrôle sur la région. Cependant, une question se pose désormais : que devons-nous faire de la ville ?"
 flavor_dan.59.a: "[ShowLocationNameWithNoTooltip('visby')] est nôtre, et le butin est riche !"
 flavor_dan.59.b: "Imposons-leur de lourdes taxes."
 flavor_dan.59.c: "Ne faisons rien."
 flavor_dan.59.historical_info: "En 1361, le roi Valdemar Atterdag envahit l'île de Gotland au cours de sa campagne visant à affermir le contrôle danois sur la Baltique et à réduire l'influence de la Hanse. Après la capture de Visby, plutôt que de piller la ville, Valdemar exigea de ses habitants de charger ses navires d'or et d'autres biens précieux en paiement pour la colonisation."
 flavor_dan.60.title: "Naufrage de la flotte du trésor"
 flavor_dan.60.desc: "Nous venons de recevoir la nouvelle qu'au cours du voyage de [ShowLocationName('visby')] à [ROOT.GetCountry.GetCapital.GetName], l'un des navires transportant le butin du [ShowProvinceDefinitionName('gotland_province')] a coulé, et une partie du butin a été perdue en même temps que le navire."
 flavor_dan.60.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_dan.60.historical_info: "Selon le #italic Danmarckis Rigis Krønicke#!, l'un des navires de Valdemar transportant le butin du Gotland au Danemark a coulé près de Karlsöarna."
 flavor_dan.61.title: "[ShowGovernmentReformNameWithNoTooltip('dan_college_of_missions')]"
 flavor_dan.61.desc: "Depuis notre conversion au [ShowReligionName('lutheran')], il est devenu plus urgent encore de répandre la vraie foi dans tout notre [ROOT.GetCountry.GetFlavorRank]. Cependant, la population est lente à adopter les nouveaux enseignements, et les troubles menacent alors que certains s'accrochent obstinément à leur foi traditionnelle. Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] suggèrent d'établir un [ShowGovernmentReformName('dan_college_of_missions')] financé par l'État. Cette organisation aurait pour objectif de soutenir les efforts missionnaires à travers le pays."
 flavor_dan.61.a: "Créons cette institution !"
 flavor_dan.61.b: "Nous ne devons pas risquer de mécontenter les minorités religieuses."
 flavor_dan.62.title: "Manufacture de [ShowGoodsNameWithNoTooltip('porcelain')] [ROOT.GetCountry.GetGovernment.GetAdjective]"
 flavor_dan.62.desc: "Nos récents investissements dans la production de [ShowGoodsName('porcelain')] ont entraîné une augmentation significative des importations de cette Marchandise très prisée. Le marché florissant de la [ShowGoodsNameWithNoTooltip('porcelain')] en [ShowContinentName('europe')] a attiré l'attention de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui y a vu une opportunité lucrative de renforcer notre économie. Cela a conduit à la création d'une manufacture officielle de [ShowGoodsNameWithNoTooltip('porcelain')] de grande qualité destinée à l'exportation en [ShowContinentNameWithNoTooltip('europe')]."
 flavor_dan.62.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_dan.62.historical_info: "La Manufacture royale de porcelaine, fondée en 1775 à Copenhague, au Danemark, a été créée pour tirer parti de l'essor à travers l'Europe de la demande de porcelaine, un produit de luxe très recherché au XVIIIe siècle. La manufacture fut inaugurée sous le patronage de la reine Juliane Marie, dans le but de produire une porcelaine de grande qualité capable de rivaliser avec les importations de Chine et de Misnie."
 flavor_dan.63.title: "Le Vornedskab"
 flavor_dan.63.desc: "L'impact dévastateur de la [ShowSituationName('black_death')] a laissé de vastes étendues de terres agricoles en [ROOT.GetCountry.GetName] à l'abandon, car d'innombrables paysans ont succombé à la peste ou ont fui vers la sécurité relative et les opportunités offertes par les villes. Cela a entraîné une grave pénurie de main-d'œuvre, menaçant les fondements agricoles de notre économie. En réponse, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] font pression sur la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] pour faire appliquer le Vornedskab, un système de servage qui lierait la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à la terre, garantissant ainsi une main-d'œuvre stable et empêchant une nouvelle dépopulation des campagnes."
 flavor_dan.63.a: "Effectuons ces changements."
 flavor_dan.63.b: "Nous devons préserver la liberté de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 flavor_dan.63.historical_info: "Le Vornedskab était une institution semblable au servage introduite au Danemark à la fin du XIVe siècle. Elle visait à garantir une main-d'œuvre stable aux propriétaires terriens après la réduction de la population suite à la Peste noire. Dans le cadre du Vornedskab, les paysans étaient liés à leur lieu de naissance et ne pouvaient pas chercher à obtenir de meilleures conditions de vie ailleurs ou à s'installer dans les villes. Cette pratique fut abolie en 1702."
 flavor_dan.64.title: "Raid [ShowCultureGroupNameWithNoTooltip('amazigh_group')|l] en [ShowAreaNameWithNoTooltip('iceland_area')]"
 flavor_dan.64.desc: "Lors d'un événement terrible et sans précédent, une flotte de pirates #L [ShowCultureGroupName('amazigh_group')|l]s#! a fondu sur les côtes isolées de l'ouest de l'[ShowAreaName('iceland_area')]. Ces pillards impitoyables ont déferlé sur les villes et les villages, détruisant tout sur leur passage. Mais la conséquence la plus grave a été l'enlèvement de nombreux hommes, femmes et enfants pour être vendus comme esclaves dans des pays lointains. Les habitants de l'[ShowAreaNameWithNoTooltip('iceland_area')] sont en état de choc et leurs appels à la protection et à la vengeance retentissent à travers le [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.64.a: "Soutenons les locaux."
 flavor_dan.64.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 flavor_dan.64.historical_info: "Les raids amazighs sur l'Islande, également connus sous le nom d'enlèvements turcs, furent une série de raids menés par des pirates du Maghreb venant d'Alger. Des centaines de personnes furent enlevées, parmi lesquelles des Islandais et des membres d'équipage de navires marchands danois capturés."
 flavor_dan.65.title: "Mutinerie des [ShowAdvanceNameWithNoTooltip('dan_royal_life_guards')]"
 flavor_dan.65.desc: "Des rumeurs se répandent dans nos forces armées selon lesquelles la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] prévoit de dissoudre les prestigieux [ShowAdvanceName('dan_royal_life_guards')] dans le cadre d'une réforme générale de l'armée [ROOT.GetCountry.GetAdjective|l]. Ces soldats d'élite, qui constituent depuis toujours la garde personnelle du [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], ont le sentiment que leur honneur et leur statut sont menacés. Lorsque ces rumeurs sont parvenues à leurs oreilles, elles ont été accueillies avec une grande indignation. Percevant la dissolution potentielle de leur unité comme une trahison, ils se sont révoltés ouvertement, exigeant que la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] abandonne de tels projets."
 flavor_dan.65.a: "Écrasons cette mutinerie !"
 flavor_dan.65.b: "Payons-les pour qu'ils se calment."
 flavor_dan.66.title: "Extension de l'[ShowBuildingTypeNameWithNoTooltip('copenhagen_dockyard')]"
 flavor_dan.66.desc: "Malgré notre investissement important dans la création d'un grand [ShowBuildingTypeName('copenhagen_dockyard')], il est à craindre que ces installations ne soient pas suffisantes pour soutenir l'expansion de notre marine. Les amiraux et les officiers de marine affirment qu'une base navale plus importante et mieux équipée est essentielle pour assurer notre domination sur les mers ainsi que l'entretien et la réparation de notre flotte. Ils proposent d'allouer des fonds supplémentaires à l'agrandissement des chantiers navals afin de disposer d'une base digne de notre puissance navale."
 flavor_dan.66.a: "Laissons la marine s'en charger."
 flavor_dan.66.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] financera la reconstruction."
 flavor_dan.66.c: "Le chantier naval actuel est largement suffisant."
 flavor_dan.67.title: "Les fresques d'Elmelunde"
 flavor_dan.67.desc: "L'église du petit village d'Elmelunde à [ShowLocationName('vordingborg')], est depuis longtemps un lieu de dévotion modeste pour la communauté. Récemment, on a découvert que l'intérieur de l'église était orné d'une extraordinaire série de fresques réalisées par un maître artiste anonyme. Ces œuvres d'art captivantes, représentant des scènes bibliques et du folklore local, sont connues des villageois depuis des années, mais la nouvelle de leur existence n'est parvenue que récemment au grand public. La révélation des fresques d'Elmelunde a suscité un grand intérêt et une grande curiosité dans tout le pays, offrant l'occasion de célébrer ce joyau caché de l'art [ROOT.GetCountry.GetAdjective]."
 flavor_dan.67.a: "Fascinant !"
 flavor_dan.68.title: "Dominium maris baltici"
 flavor_dan.68.desc: "Depuis toujours, la domination de la mer Baltique a été âprement disputée entre les royaumes scandinaves. Mais d'autres royaumes, plus éloignés, ont manifesté leur intérêt pour région. Cependant, notre flotte, d'une taille et d'une puissance inégalées, contrôle désormais les routes commerciales et l'accès maritime de cette région cruciale. Cette suprématie, connue sous le nom de #italic Dominium Maris Baltici#!, concrétise notre hégémonie totale sur les eaux de la Baltique. Aucune autre nation n'étant en mesure de contester notre autorité sur la mer, nous nous sommes assuré un avantage stratégique qui renforcera nos positions économiques et militaires."
 flavor_dan.68.a: "Notre force est inégalée."
 STATIC_MODIFIER_NAME_dan_dominium_maris_baltici: "Dominium maris baltici"
 flavor_dan.1000.title: "Une base en $india$"
 flavor_dan.1000.desc: "[ROOT.GetCountry.GetGovernment.GetRuler.GetName] a été approché par un groupe de marchands [ShowCultureName('danish')] qui veulent entreprendre une expédition vers l'$india$. Ils jurent de leur fidélité au [ROOT.GetCountry.GetGovernment.GetRulerTitle] du [ROOT.GetCountry.GetName] et veulent établir là-bas un [ShowBuildingTypeName('trade_office')] pour notre pays. Bien que cette expédition présente de hauts risques, son succès nous permettrait d'étendre notre influence sur les routes commerciales si profitables de l'[ShowContinentName('asia')]."
 flavor_dan.1000.a: "Vers l'$india$ !"
 flavor_dan.1000.tt: "Une expédition va être envoyée établir un comptoir en $india$. Si elle y parvient, tous les investissements faits seront plus que largement remboursés."
 flavor_dan.1000.b: "Nous avons d'autres questions à régler avant cela."
 flavor_dan.1001.title: "Ambassade du [GetCountry('DAN').GetNameWithNoTooltip]"
 flavor_dan.1001.desc: "Un groupe de marchands disant représenter le [GetCountry('DAN').GetGovernment.GetRulerTitle] de [GetCountry('DAN').GetName] a approché [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Ils nous demandent de leur permettre d'ouvrir un comptoir commercial dans notre port de [danish_india_target.GetName] contre une conséquente rétribution. Leurs promesses de protection semblent trop vagues pour être prises au sérieux, mais l'intérêt [GetCountry('DAN').GetAdjective] pour la région pourrait être nous intéresser."
 flavor_dan.1001.a: "C'est une excellente idée !"
 opinion_dansborg: "Comptoir de Dansborg"
 flavor_dan.1001.b: "Nous ne pouvons pas faire confiance à ce menu fretin."
 flavor_dan.1002.title: "Des nouvelles de [danish_india_target.GetNameWithNoTooltip]"
 flavor_dan.1002.desc: "La première expédition dépêchée en $india$ est de retour avec de bonnes nouvelles. Ils semblent avoir pu convaincre le [danish_india_target.GetGovernment.GetRulerTitle] de [danish_india_target.GetName] d'accepter la fondation d'une colonie danoise dans la province de [danish_india_target.GetNameWithNoTooltip].\n\nSelon le bon capitaine, un fort a déjà été bâti, de même qu'un comptoir, encore modeste, mais déjà rentable."
 flavor_dan.1002.a: "Espérons que cela portera ses fruits."
 flavor_dan.1003.title: "Échec de l'expédition vers l'$india$"
 flavor_dan.1003.desc: "Notre expédition vers l'$india$ est revenue avec de mauvaises nouvelles. Il semble que l'équipage se soit rendu sur l'île de [ShowAreaName('sailan_area')] et ait occupé un temple local. Lors du conflit qui les a opposés aux troupes locales, ils ont été vaincus et chassés de l'île.\nLors de leur escale suivante le long de la [ShowAreaName('tamil_land_area')], ils ont rencontré des problèmes similaires, ce qui a conduit à l'échec définitif de l'expédition."
 flavor_dan.1003.a: "Au moins, nous avons récupéré une partie de l'argent."
 flavor_dan.1100.title: "[target_character.GetNameWithNoTooltip] s'oppose au [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_dan.1100.desc: "[target_character.GetName], l'un de nos conseillers d'État, est entré en conflit avec le [ROOT.GetCountry.GetGovernment.GetRulerTitle] au sujet d'une propriété. Même s'il a déjà joué un rôle mineur au service de notre pays, ce conflit va décider de son avenir au [ROOT.GetCountry.GetLongName]. Devons-nous exiler le fauteur de troubles pour sa défiance envers le [ROOT.GetCountry.GetGovernment.GetRulerTitle] ou faut-il lui pardonner ses transgressions et le laisser poursuivre son ascension au sein de notre société ?"
 flavor_dan.1100.a.tt: "[target_character.GetNameWithNoTooltip] se rendra à [exile_destination.GetName]"
 flavor_dan.1100.a: "Qu'il soit mis hors de ma vue !"
 flavor_dan.1100.b: "Passons sur cette affaire."
 flavor_dan.1101.title: "[target_character.GetNameWithNoTooltip] propose ses services"
 flavor_dan.1101.desc: "Après avoir passé ces dernières années en exil, [target_character.GetName] a observé la situation au [ROOT.GetCountry.GetName] d'un oeil attentif. Malgré sa brouille passée avec notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], il nous a offert ses services une fois de plus, arguant qu'il pouvait aider le pays et améliorer certains domaines de notre gouvernement."
 flavor_dan.1101.a.tt: "Mettons fin à l'exil de [target_character.GetNameWithNoTooltip]."
 flavor_dan.1101.a: "Rappelons-le à notre service."
 flavor_dan.1101.b: "Nous n'avons pas besoin de ses services."
 flavor_dan.1200.title: "Un mariage royal"
 flavor_dan.1200.desc: "Il avait été conclu entre [GetCharacter('dan_valdemar_iii').GetName] de [GetCountry('SLV').GetName] et [target_valdemar.GetName] un accord stipulant que ce dernier épouserait [target_helvig.GetName], sœur de [GetCharacter('dan_valdemar_iii').GetShortNameWithNoTooltip]. Cette union marquerait notre alliance contre le contrôle politique de [ROOT.GetCountry.GetLongName] sous la férule de [GetCharacter('shl_gerhard_iii_holstein_rendsburg').GetName], et permettrait de restituer de vastes étendues de terres à la couronne. En concluant ce mariage, [target_valdemar.GetNameWithNoTooltip] gagnerait une position puissante à partir de laquelle [target_valdemar.GetSheHe] pourrait reprendre le contrôle de [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.1200.a: "Organisons le mariage comme promis."
 flavor_dan.1200.b: "Cette union ne présente plus d'avantage."
 flavor_dan.1200.dan.tt: "Nous enverrons un message au [GetCountry('SLV').GetName] en vue de préparer le mariage."
 flavor_dan.1200.slv.tt: "Notre territoire sera ainsi intégré au [GetCountry('DAN').GetLongName] une fois que [target_valdemar.GetName] aura récupéré son pouvoir."
 flavor_dan.1200.historical_info: "Valdemar, duc de Schleswig, avait déjà été roi du Danemark sous le nom de Valdemar III en ayant son oncle Gerhard III, comte de Holstein-Rensburg, pour tuteur. Il a ensuite conclu un accord avec le futur Valdemar IV, fils du roi précédent, pour qu'il s'oppose à Gerhard III, en échange de quoi il donnerait la main de sa sœur au futur roi. Elle apporterait en dot de vastes territoires dans le nord du Jutland, ce qui lui donnerait une position de force d'où il pourrait lancer ses futures campagnes pour réunifier le Danemark et rétablir son contrôle sur ce pays."
 flavor_dan.1201.desc: "L'offre de mariage entre [target_valdemar.GetName] et [target_helvig.GetName] a été acceptée par le [GetCountry('SLV').GetLongName]. Nul doute que cette union apportera bonheur et prospérité au [ROOT.GetCountry.GetLongName], en donnant à [target_valdemar.GetShortNameWithNoTooltip] plus de moyens pour affermir son contrôle sur le [ROOT.GetCountry.GetFlavorRank]."
 flavor_dan.1201.a: "Puisse Dieu bénir cette union."
 flavor_dan.1202.desc: "Ces porcs du [GetCountry('SLV').GetName] ont décidé d'annuler les fiançailles promises entre [target_valdemar.GetName] et [target_helvig.GetName]. Cela restera à jamais une marque d'infamie sur leur nom, et un affront que nous n'oublierons pas de sitôt."
 flavor_dan.1202.a: "Qu'ils aillent en enfer."
