l_french:
 flavor_kni_pap.1.title: "Croisades smyrniotes"
 flavor_kni_pap.1.desc: "La piraterie [crusade_target.GetCulture.GetName], menée par l'[crusade_target.GetLongName], a durement frappé le commerce maritime [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]. Une telle situation ne saurait perdurer. La chrétienté ne peut tolérer l'affront de ces misérables pirates #L [crusade_target.GetReligion.GetAdjective|l]s#! ! Pour en finir avec ce fléau et écraser leur perfidie une bonne fois pour toutes, nous pourrions appeler à une croisade contre [crusade_target.GetNameWithNoTooltip]."
 flavor_kni_pap.1.historical_info: "Les deux croisades smyrniotes eurent lieu entre 1343 et 1351. Lors de la première occurrence, les chrétiens parvinrent à s'emparer de la citadelle et du port de Smyrniote, mais ne réussirent pas à sécuriser l'acropole. En honneur de ces victoires, une messe fut célébrée dans la ville, au cours de laquelle les Turcs déferlèrent et massacrèrent les meneurs de prières. Après cela, une deuxième croisade fut organisée pour aider la partie chrétienne de la ville qui était en difficulté."
 flavor_kni_pap.1.a: "Nul ne doit menacer le transport maritime [ROOT.GetCountry.GetReligion.GetGroup.GetAdjectiveWithNoTooltip|l] !"
 flavor_kni_pap.1.b: "Quelle misère..."
 flavor_kni_pap.2.title: "$flavor_kni_pap.1.title$"
 flavor_kni_pap.2.desc: "Un envoyé est arrivé de [papal_state.GetLongName] et nous invite à mener une croisade contre [crusade_target.GetName]. Ces pirates #L [crusade_target.GetReligion.GetAdjective|l]s#! sont le fléau de la [ShowProvinceDefinitionName('aegean_sea_province')] depuis quelques décennies, et ils ont récemment intensifié leurs efforts pour attaquer les navires #L [papal_state.GetReligion.GetGroup.GetAdjective|l]s#!. Il est grand temps de leur donner une bonne leçon."
 flavor_kni_pap.2.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.2.a: "Répondons à l'appel."
 flavor_kni_pap.2.b: "Nous ne pouvons pas participer à l'heure actuelle."
 STATIC_MODIFIER_NAME_kni_smyrniote_crusade: "Ferveur des croisés"
 kni_joined_crusade: "A rejoint la croisade smyrniote"
 flavor_kni_pap.3.title: "Une croisade contre nous !"
 flavor_kni_pap.3.desc: "Les vils #L [papal_state.GetReligion.GetAdjective]s#! de [papal_state.GetName] ont déclenché une guerre sainte contre nous. Selon eux, nos activités de piraterie ont récemment pris une ampleur démesurée. Rencontrons-les sur les mers et montrons-leur qui sont les véritables amiraux de la [ShowProvinceDefinitionName('aegean_sea_province')]."
 flavor_kni_pap.3.historical_info: "$flavor_kni_pap.1.historical_info$"
 flavor_kni_pap.3.a: "Nous avons besoin de plus de navires pour attaquer !"
 flavor_kni_pap.4.title: "Cession à [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.4.desc: "Nos récentes acquisitions en [ShowAreaName('west_anatolia_area')] sont le résultat des vaillants efforts que nous avons entrepris au cours de notre dernière croisade. Cela dit, il faut bien reconnaître que notre capacité à conserver ces terres est pour le moins discutable. L'idéal serait donc de céder ces territoires à [target_country.GetLongName]."
 flavor_kni_pap.4.a: "Cédons-les."
 flavor_kni_pap.4.b: "Nous nous sommes vaillamment battus pour ces terres."
 STATIC_MODIFIER_NAME_kni_cession_of_anatolia_to_holy_order: "Octroi à un saint ordre militaire"
 flavor_kni_pap.5.title: "Octroi de [the_from.GetNameWithNoTooltip]"
 flavor_kni_pap.5.desc: "Les récentes acquisitions foncières de [the_from.GetLongName] nous ont été offertes par ce pays, invoquant son incapacité à conserver ces territoires face à la rébellion étrangère. Comme nous sommes à la frontière de la chrétienté, nous serions plus à même de conserver ces territoires."
 flavor_kni_pap.5.a: "Cet octroi servira les intérêts de la chrétienté."
 flavor_kni_pap.5.b: "Nous sommes déjà trop sollicités."
 flavor_kni_pap.6.title: "La réponse de [target_country.GetNameWithNoTooltip]"
 flavor_kni_pap.6.desc_common: "L'envoyé de [target_country.GetName] est arrivé, apportant une réponse concernant notre offre d'octroi."
 flavor_kni_pap.6.desc_accept: "$flavor_kni_pap.6.desc_common$ Ils nous ont remerciés pour notre don ainsi que notre piété et ont déclaré qu'ils s'engageaient pleinement à conserver le territoire au nom de notre Seigneur."
 flavor_kni_pap.6.desc_deny: "$flavor_kni_pap.6.desc_common$ Malheureusement, ils ont déclaré ne pas être en mesure de s'octroyer d'autres territoires. Par conséquent, nous devrons établir des baillis locaux pour exercer un contrôle approprié sur ces terres."
 flavor_kni_pap.6.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni_pap.6.b: "C'est donc à juste titre que nous conservons ces territoires."
