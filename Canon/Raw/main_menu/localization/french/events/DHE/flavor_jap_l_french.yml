 flavor_jap.1.title: "Le [ShowPolicyNameWithNoTooltip('sakoku_enabled')]"
 flavor_jap.1.desc: "Notre décision de nous isoler du monde grâce au [ShowPolicyName('sakoku_enabled')] a jusqu'à présent été un succès, nous permettant de mieux contrôler la population. Pourtant, il paraît évident que cela nous fait prendre du retard pour tout ce qui concerne les idées et inventions nouvelles. Alors que le monde autour de nous a commencé à s'étendre, nous voyons nos voisins tirer parti de ces contacts entretenus avec d'autres pays, alors que nous n'en faisons rien. Peut-être le moment est-il venu de revenir sur cette politique ?"
 flavor_jap.1.a: "Continuons de suivre le [ShowPolicyNameWithNoTooltip('sakoku_enabled')]."
 flavor_jap.1.b: "Renonçons au [ShowPolicyNameWithNoTooltip('sakoku_enabled')]."
 flavor_jap.2.title: "Rangaku : les études hollandaises"
 flavor_jap.2.desc: "Les marchands [target_country.GetAdjective|l] sont présents sur l'île de Dejima ([target_location.GetName]) depuis quelque temps déjà, et les contacts entre notre peuple et l'enclave ont été sévèrement contrôlés. Mais, même ainsi, les deux cultures ont des aperçus l'une de l'autre. Les [target_country.GetAdjectiveWithNoTooltip] semblent savoir des choses que nous ignorons, notamment en médecine, mais aussi dans les sciences, la production et les techniques. Certains des plus riches citoyens ont même décidé de faire appel aux chirurgiens [target_country.GetAdjectiveWithNoTooltip|l] de l'enclave plutôt que de faire confiance aux médecins locaux.\n\nIl paraît évident que nous pourrions beaucoup apprendre si les contacts avec ces visiteurs venus d'Occident étaient plus fréquents. Cela reviendrait pourtant à prendre le risque de leur ouvrir un peu plus l'accès à nos provinces."
 flavor_jap.2.a: "Ouvrons nos provinces au niveau de connaissance [target_country.GetAdjectiveWithNoTooltip|l]."
 flavor_jap.2.a.tt: "Donne accès à la [government_reform|e] [ShowGovernmentReformName('jap_rangaku')]"
 flavor_jap.2.b: "Perpétuons notre isolement."
 flavor_jap.3.title: "Naufrage d'un navire occidental"
 flavor_jap.3.desc: "Un navire a accosté sur nos côtes du [target_location.GetName], au terme d'un voyage long et éprouvant qui l'a mené à travers ce que l'équipage appelle le #italic détroit de Magellan#!. Le #italic Liefde#! est apparemment le seul toujours à flots d'un groupe de cinq navires, et son équipage ne compte plus que vingt-quatre hommes malades et mourants, dont moins de dix tiennent encore debout, alors qu'ils étaient plus d'une centaine à leur départ.\n\nSa cargaison, comprenant des curiosités venues d'Occident ainsi que des armes, est bien mieux préservée que l'équipage, et bien loin d'être sans valeur. Qui plus est, l'un des survivants, un navigateur appelé [target_character.GetName], insiste pour rencontrer notre « roi »..."
 flavor_jap.3.historical_info: "William Adams fut le premier Anglais à avoir atteint le Japon. Après avoir servi sous les ordres de Sir Francis Drake pendant la guerre avec l'Espagne, il rejoignit la Compagnie néerlandaise des Indes orientales dans une expédition à travers le détroit de Magellan qui, après de nombreuses épreuves, parvint à atteindre le Japon. Lui et son second, Jan Joosten, furent envoyés à Tokugawa Ieyasu et entrèrent au service du pays, étant tous deux nommés hatamoto, un rang élevé de samouraï, et autorisés à porter les deux épées. William Adams prit le nom de Miura Anjin et obtint le territoire de Miura. Il dirigea la construction des premiers navires japonais de style occidental et mena diverses missions commerciales et diplomatiques entre le Japon et l'Europe."
 flavor_jap.3.a: "Aidons les étrangers."
 flavor_jap.3.b: "N'en faisons rien."
 flavor_jap.3.c: "Nous l'attendons."
 flavor_jap.3.c.tt: "Le [target_country.GetName] décidera de ce qu'il convient de faire avec [target_character.GetName]."
 flavor_jap.4.title: "$flavor_jap.3.title$"
 flavor_jap.4.desc: "$flavor_jap.3.desc$"
 flavor_jap.4.a: "Voilà un individu des plus remarquables."
 flavor_jap.4.b: "Envoyons-le à la [GetCountry('JAP').GetGovernment.GetCourtTitle] #L [GetCountry('JAP').GetGovernment.GetAdjective|l]e#!."
 flavor_jap.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.5.desc: "Les autorités de [target_country.GetLongName] ont rempli leur devoir et nous ont envoyé [target_character.GetName] comme [Select_CString(target_character.IsFemale,'elle', 'il')] l'avait demandé. Nous savons maintenant qu'il s'agit d'un individu remarquable, qui possède de vastes connaissances sur le monde et la mer. [Select_CString(target_character.IsFemale,'Elle', 'Il')] nous rendra sans aucun doute de grands services si nous lui offrons notre protection."
 flavor_jap.5.a: "[target_character.GetSheHe|U] sera un atout de choix pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.5.b: "C'est une curiosité, mais nous n'avons pas besoin de ses services."
 flavor_jap.6.title: "Kirishitan : les chrétiens"
 flavor_jap.6.desc: "Les marchands que nous avons accueillis n'ont cessé d'accroître leur présence dans notre pays. Ce faisant, ils ont aussi amené avec eux des missionnaires #L [ShowReligionAdjective('catholic')|l]s#!, soutenus par les pays d'où ils sont originaires, qui ont rapidement commencé à répandre le [ShowReligionGroupName('christian')] et à convertir la population locale. Si on ne les arrête pas, ces jésuites, ces franciscains et ces dominicains pourraient finir par constituer une grave menace contre le [ShowReligionName('shinto')]."
 flavor_jap.6.a: "Arrêtons ces missionnaires !"
 flavor_jap.6.a.tt: "Une grande quantité de nos [pops|e] vont se convertir au [ShowReligionName('catholic')] et perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')] de [pop_satisfaction|e]"
 flavor_jap.6.b: "Laissons-les propager leur foi."
 flavor_jap.7.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')]"
 flavor_jap.7.desc: "Les seigneurs féodaux ont failli à leur devoir et il est temps de s'assurer qu'ils soient au fait de leurs responsabilités. Les [ShowLawName('jap_buke_shohatto')] ou « les divers points de lois pour les familles guerrières » sont une réponse à cela, qui prend la forme d'une série d'édits conçus pour réglementer les responsabilités et le comportement des samouraïs. Il s'agit plutôt d'un code de conduite, une simple description de ce qu'un samouraï devrait aspirer à être dans l'idéal. L'idée est donc que les samouraïs eux-mêmes veuillent s'y conformer, et non que nous les y forcions."
 flavor_jap.7.a: "Imposons les [ShowLawNameWithNoTooltip('jap_buke_shohatto')] pour l'ensemble du [GetUniqueInternationalOrganization('japanese_shogunate').GetNameWithNoTooltip]."
 flavor_jap.7.b: "Le code s'apparente davantage à des lignes directrices qu'à de véritables règles."
 flavor_jap.7.c: "N'en faisons rien."
 flavor_jap.8.title: "[ShowLawNameWithNoTooltip('jap_buke_shohatto')] : les divers points de lois pour les familles guerrières"
 flavor_jap.8.desc: "[target_character.GetName] a publié un recueil d'édits appelé [ShowLawName('jap_buke_shohatto')], ou « les divers points de lois pour les familles guerrières ». Il s'agit d'une collection d'édits et de notes sur la façon dont les samouraïs doivent se comporter ainsi que sur leurs responsabilités. Les pratiques martiales et arts martiaux dans lesquels la classe des guerriers doit s'engager y sont notamment énumérés, ainsi que les activités qui doivent être évitées. Les [ShowLawName('jap_buke_shohatto')] fournissent également des lignes directrices sur le comportement des $daimyo$s, établissant ce qui est autorisé et ce qui ne l'est pas dans leurs domaines."
 flavor_jap.8.a: "Il ne s'agit là que de lignes directrices."
 flavor_jap.9.title: "Gokaidō : les Cinq Routes d'Edo"
 flavor_jap.9.desc: "Pour accroître notre contrôle sur le [GetUniqueInternationalOrganization('japanese_shogunate').GetName], nous devrions contrôler les déplacements par le biais de cinq routes, administrées par le pouvoir central, qui relieraient notre capitale aux provinces extérieures. Ces « Cinq routes », ou Gokaidō, devront alors comporter des stations tout au long des itinéraires les plus fréquentés, permettant aux voyageurs de se reposer et de se ravitailler."
 flavor_jap.9.historical_info: "Se présentant sous la forme de cinq routes principales au Japon pendant l'époque d'Edo, les Gokaidō reliaient les villes et régions importantes du pays. Ces routes jouèrent un rôle crucial dans le commerce, la communication et la circulation des personnes. L'infrastructure des Gokaidō contribua à développer de manière significative l'économie et la culture du Japon durant cette période."
 flavor_jap.9.a: "Construisons ces Gokaidō."
 flavor_jap.9.b: "Nous n'en avons nul besoin."
 flavor_jap.10.title: "Réformes Kyōhō"
 flavor_jap.10.desc: "Une proposition de « réformes Kyōhō », un ensemble de réformes économiques visant à rendre le [ROOT.GetCountry.GetLongName] solvable, a été faite à [target_character.GetName]. Mais les principes confucéens sont en partie enracinés au gouvernement, or ils assimilent l'argent à une souillure ; aussi allons-nous devoir écarter certains de ces principes si nous souhaitons que ces réformes soient mises en place. Elles incluent la formation de guildes marchandes, destinées à permettre un plus grand contrôle et un meilleur prélèvement de l'impôt, ainsi qu'une emphase sur la frugalité."
 flavor_jap.10.a: "Nous devrions réformer le commerce."
 flavor_jap.10.b: "C'est l'armée qui a besoin de réformes."
 flavor_jap.10.c: "Adoptons les réformes économiques voulues à l'origine."
 flavor_jap.11.title: "Ère Genroku"
 flavor_jap.11.desc: "Nous vivons un nouvel âge d'or. Après des années de paix intérieure en [ROOT.GetCountry.GetLongName], le pays profite de la stabilité économique. Les arts et l'architecture sont florissants, la prospérité se répand dans tout le pays et nos plus beaux esprits permettent des avancées majeures en termes de technologie et de philosophie."
 flavor_jap.11.a: "Notre ère est venue !"
 flavor_jap.12.title: "Kokugaku : les études nationales"
 flavor_jap.12.desc: "L'étude dominante des textes [ShowCultureGroupName('chinese_group')|l], aussi bien confucéens que #L [ShowReligionGroupAdjective('buddhist')|l]s#!, a mené à un déclin de l'étude des textes [ShowCultureGroupName('japanese_group')|l]. Quelques érudits ont toutefois commencé à effectuer des recherches sur nos anciens classiques, critiquant la répression moralisatrice des penseurs confucéens, en tentant de rétablir la culture #L [ShowCultureGroupNameWithNoTooltip('japanese_group')|l]e#! telle qu'elle était avant l'apparition de modes de pensée et de comportements étrangers. Ils se font appeler « penseurs kokugaku », d'un terme qui signifie « études nationales »."
 flavor_jap.12.a: "Soutenons ces penseurs."
 flavor_jap.13.title: "$kakitsu_treaty$"
 flavor_jap.13.desc: "Les pillards et les pirates gagnent de l'argent en dévastant les routes commerciales, car ils trouvent cela plus avantageux que d'avoir une activité commerciale honnête. Pour limiter leurs méfaits, des envoyés de [target_kor.GetName] sont venus nous proposer de signer un traité qui nous accorderait des droits commerciaux préférentiels avec eux. En signant ce traité, leurs ports seront ouverts à nos marchands, mais nous devrons les aider à lutter contre la piraterie qui sévit dans la région."
 flavor_jap.13.historical_info: "Le traité Kakitsu, également appelé « traité de Gyehae », fut signé en 1443 entre la dynastie Joseon de Corée et Sō Sadamori du clan Sō de Tsushima. Ce traité fit suite à l'invasion de Tsushima par les forces coréennes dans le but de réprimer la piraterie qui s'y était développée et qui menaçait constamment les activités commerciales autour de la péninsule coréenne. Sō Sadamori proposa ce traité pour fixer le nombre de navires autorisés à commercer avec la Corée, permettant ainsi au clan Sō de monopoliser ce marché."
 flavor_jap.13.a: "Signons ce traité."
 flavor_jap.13.b: "Ce traité ne nous est pas favorable."
 kakitsu_treaty: "Traité Kakitsu"
 #New DHE
 flavor_jap.101.title: "Proclamation de notre [our_ruler.GetNameWithNoTooltip] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 flavor_jap.101.desc: "Après la destitution de [go_daigo.GetName], [our_ruler.GetName] a décidé de s'autoproclamer [ROOT.GetCountry.GetGovernment.GetRulerTitle] et décrété que les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] succèderaient au règne de Kamakura. [go_daigo.GetNameWithNoTooltip] ayant trouvé refuge à [ShowLocationName('yoshino')], c'est [koumyou.GetName] qui a été élevé à sa place et a officiellement sanctionné le règne des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] avec [our_ruler.GetNameWithNoTooltip] à sa tête. Bien que la plupart des clans soutiennent [our_ruler.GetNameWithNoTooltip], certains murmurent dans l'ombre qu'ils chercheraient à restituer [go_daigo.GetNameWithNoTooltip] en tant qu'empereur."
 flavor_jap.101.a: "[ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] guidera le [ShowRegionNameWithNoTooltip('japan_region')] dans cette nouvelle ère !"
 flavor_jap.102.title: "Nomination de [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.102.desc: "À la recherche d'éminentes personnalités pour l'aider à stabiliser les [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] au [ShowRegionName('japan_region')] et à réduire davantage le pouvoir des [GetCountry('STC').GetName], [our_ruler.GetName] a nommé [kou_no_moronao.GetName] au poste de #italic Shitsuji#!. Si certains proches collaborateurs de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] soutiennent [our_ruler.GetNameWithNoTooltip], d'autres ont plus discrètement exprimé leur mécontentement à l'égard de [kou_no_moronao.GetNameWithNoTooltip], craignant qu'[kou_no_moronao.GetHeShe] ne perturbe l'équilibre actuel des pouvoirs au sein de la politique interne de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.102.a: "Accordons-lui le poste de Shitsuji !"
 flavor_jap.102.b: "Évitons de donner le pouvoir à [kou_no_moronao.GetNameWithNoTooltip]."
 flavor_jap.102.b_tt: "Le poste de Shitsuji restera vacant afin d'éviter les conflits politiques."
 jap_should_ko_clan_accept: "Si [GetCountry('KOU').GetName] accepte, nous bénéficierons des avantages suivants :"
 jap_should_ko_clan_decline: "Si [GetCountry('KOU').GetName] refuse, nous bénéficierons au contraire des avantages suivants :"
 jap_random_court_official_becomes_shitsuji: "Un fonctionnaire apolitique extérieur à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] deviendra Shitsuji."
 flavor_jap.103.title: "Tentative d'assassinat de [kou_no_moronao.GetNameWithNoTooltip]"
 flavor_jap.103.desc: "Après sa nomination en tant que Shitsuji, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] étaient plutôt mécontents, voyant en [kou_no_moronao.GetName] une figure susceptible de bouleverser la constitution de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Avec le temps, bon nombre de ces craintes se sont concrétisées, avec l'annonce à [ROOT.GetCountry.GetCapital.GetName] que [kou_no_moronao.GetNameWithNoTooltip] avait survécu à une tentative d'assassinat pendant la nuit !\n\nLe coupable de cette tentative n'est autre qu'[ask_tadayoshi.GetName], l'un des plus féroces adversaires politiques de [kou_no_moronao.GetShortNameWithNoTooltip] à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.103.a: "Écartons [ask_tadayoshi.GetNameWithNoTooltip] de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 flavor_jap.103.b: "Épargnons [ask_tadayoshi.GetNameWithNoTooltip] pour le moment."
 flavor_jap.103.c: "Écartons [kou_no_moronao.GetNameWithNoTooltip] et désignons [ask_tadayoshi.GetNameWithNoTooltip] en tant que Shitsuji."
 flavor_jap.104.title: "[ask_tadayoshi.GetNameWithNoTooltip] se réfugie chez les [GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.104.desc: "Bien que [our_ruler.GetName] l'ait banni de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour avoir tenté d'assassiner [kou_no_moronao.GetName], [ask_tadayoshi.GetName] a réussi à conserver ses alliés politiques. Son mécontentement grandissant en raison du maintien au pouvoir de [our_ruler.GetNameWithNoTooltip], [ask_tadayoshi.GetNameWithNoTooltip] a fui [ROOT.GetCountry.GetCapital.GetName] avec ses partisans pour se réfugier chez les [GetCountry('STC').GetLongName] afin de soutenir [stc_ruler.GetName]. Conscients de la puissance d'[ask_tadayoshi.GetNameWithNoTooltip], de nombreux fonctionnaires de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont exhorté [our_ruler.GetNameWithNoTooltip] à ne pas agir de manière imprudente face à la trahison d'[ask_tadayoshi.GetShortNameWithNoTooltip], et lui ont plutôt recommandé la prudence si de nouvelles mesures contre les [GetCountry('STC').GetLongNameWithNoTooltip] devaient être prises."
 flavor_jap.104.a: "Nous devrions nous méfier des [GetCountry('STC').GetLongNameWithNoTooltip] maintenant qu'[ask_tadayoshi.GetNameWithNoTooltip] a fui."
 south_court_will_become_stronger: "[ask_tadayoshi.GetName] emmènera bon nombre de ses alliés chez les [GetCountry('STC').GetLongName], ce qui les enhardira."
 flavor_jap.105.title: "L'arrivée d'[ask_tadayoshi.GetNameWithNoTooltip]"
 flavor_jap.105.desc: "Sans crier gare, [ask_tadayoshi.GetName], véritable rebelle, a décidé de se rendre au [ROOT.GetCountry.GetLongName] dans le but de prêter allégeance à [our_ruler.GetName]. Son mécontentement grandissant en raison de la manière dont [jap_ruler.GetName] dirige sa [GetCountry('JAP').GetGovernment.GetCourtTitle], [ask_tadayoshi.GetNameWithNoTooltip] a expressément choisi de soutenir la restitution du [ROOT.GetCountry.GetLongNameWithNoTooltip] sur le trône du chrysanthème."
 flavor_jap.105.a: "[ask_tadayoshi.GetNameWithNoTooltip] jouera un rôle crucial pour les années à venir."
 flavor_jap.106.title: "Les [ymn_clan.GetNameWithNoTooltip] se réfugient chez les [GetCountry('STC').GetLongNameWithNoTooltip]"
 flavor_jap.106.desc: "Une terrible nouvelle est parvenue à [ROOT.GetCountry.GetCapital.GetName] : l'un des clans les plus influents, les [ymn_clan.GetName], dirigé par [ymn_ruler.GetName], a fui pour rejoindre les [GetCountry('STC').GetLongName]. Craignant une riposte des forces #L [ymn_clan.GetAdjectiveWithNoTooltip|l]s#!, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont proposé de lancer une offensive précoce contre les [ymn_clan.GetNameWithNoTooltip], dans l'espoir de contrecarrer tous leurs projets visant à renforcer les [GetCountry('STC').GetLongNameWithNoTooltip]."
 flavor_jap.106.a: "Nous devons nous méfier des [ymn_clan.GetLongNameWithNoTooltip]."
 flavor_jap.106.b: "Nous allons passer à l'action et contre-attaquer rapidement !"
 flavor_jap.106.tt: "Les [GetCountry('YMN').GetLongName] soutiendrons désormais les [GetCountry('STC').GetLongName] à [GetCountry('STC').GetCapital.GetNameWithNoTooltip]."
 flavor_jap.107.title: "Un compromis pour la soumission"
 flavor_jap.107.desc: "Parmi les #L [ShowSpecialStatusName('shugo_daimyo')]s#! les plus puissants du [ShowRegionName('japan_region')], les clans [GetCountry('OUC').GetName] et [GetCountry('YMN').GetName] se sont révélés particulièrement exigeants en termes de négociation, usant souvent de leur influence considérable pour s'opposer aux demandes des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]. Cependant, cherchant à intégrer davantage les deux clans dans la haute administration, [our_ruler.GetName] leur a proposé un accord d'autonomie, sous la forme d'une non-ingérence dans le domaine de leurs clans respectifs, si les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! se soumettaient pleinement. Bien que les négociations semblent prometteuses, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont exhorté [our_ruler.GetNameWithNoTooltip] à ne pas donner suite à l'accord, craignant que cela n'octroie encore davantage de puissance aux clans sur le long terme."
 flavor_jap.107.a: "Approuvons le compromis avec les clans [GetCountry('OUC').GetNameWithNoTooltip] et [GetCountry('YMN').GetNameWithNoTooltip]."
 flavor_jap.107.b: "Refusons, nous n'octroierons aucun privilège spécial aux #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! !"
 flavor_jap.110.title: "Intégration des #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! dans l'administration"
 flavor_jap.110.desc: "Souhaitant réduire le fossé entre l'autorité des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] et l'autonomie des #L [ShowSpecialStatusName('shugo_daimyo')]s#!, [our_ruler.GetName] a initié l'intégration des clans les plus puissants du [ShowRegionName('japan_region')] au sein de l'administration de notre [ROOT.GetCountry.GetFlavorRank]. Grâce à ces réformes, [our_ruler.GetName] espère que les clans dominants resteront fidèles au [ROOT.GetCountry.GetFlavorRank] au pouvoir, tout en récompensant ceux qui se révèlent être des atouts précieux pour asseoir l'autorité des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]."
 flavor_jap.110.a: "Qu'on intègre ces #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! au sein de l'administration de notre [ROOT.GetCountry.GetFlavorRank] !"
 flavor_jap.110.b: "Prenons des mesures supplémentaires pour garantir la loyauté des #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#!."
 flavor_jap.111.title: "Système du Conseil Kanrei"
 flavor_jap.111.desc: "Parmi les premières réformes visant à renforcer l'administration de notre [ROOT.GetCountry.GetFlavorRank] figure la mise en place du nouveau système réformé du Conseil Kanrei. Par ce biais, [our_ruler.GetName] espère que les puissants #L [ShowSpecialStatusName('shugo_daimyo')]s#! auront leur mot à dire dans l'administration du [ShowRegionName('japan_region')]. Ceci permettra également de renforcer les liens et les relations entre notre [ROOT.GetCountry.GetFlavorRank] et les différents clans."
 flavor_jap.111.a: "Ce conseil aidera notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] à exercer son autorité sur les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#!."
 flavor_jap.112.title: "Intégration des clans puissants au sein du Conseil Kanrei"
 flavor_jap.112.desc: "Souhaitant constituer le noyau initial du nouveau Conseil Kanrei, [our_ruler.GetName] a sollicité les clans les plus puissants du [ShowRegionName('japan_region')] dans l'espoir d'établir des relations politiques solides afin de garantir un avenir stable. Sur les conseils de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], les membres ont recommandé les clans [GetCountry('HSK').GetName], [GetCountry('SBA').GetName] et [GetCountry('HTK').GetName] pour occuper le poste de haut fonctionnaire."
 flavor_jap.112.a: "Puissent-ils marquer le début d'une nouvelle ère !"
 flavor_jap.112.b: "Réprimons leur autorité afin d'éviter qu'ils ne deviennent trop puissants."
 flavor_jap.113.title: "L'expansion des Shukurō Kaigi"
 flavor_jap.113.desc: "Alors que la constitution initiale du Conseil Kanrei prévoyait la nomination de trois clans puissants, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont suggéré à [our_ruler.GetName] de l'élargir. En y intégrant quelques clans plus faibles au Shukurō Kaigi (conseil des anciens), les autres #L [ShowSpecialStatusName('shugo_daimyo')]s#! pourraient disposer d'une voix plus forte au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], tout en maintenant sous contrôle les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! les plus influents."
 flavor_jap.113.a: "Intégrons certains des clans les plus faibles au sein du Shukurō Kaigi."
 flavor_jap.113.b: "Nous ne pouvons risquer de renforcer davantage ces clans."
 flavor_jap.114.title: "Samurai-dokoro"
 flavor_jap.114.desc: "Face à l'augmentation de la criminalité dans tout le [ShowRegionName('japan_region')], [our_ruler.GetName] a décidé de renforcer le #italic samurai-dokoro#! tout en l'étoffant afin de lui conférer une position dominante au sein de notre [ROOT.GetCountry.GetLongName]. En tant que « principal bureau des samouraïs », cette institution est chargée de la justice pénale au [ShowRegionNameWithNoTooltip('japan_region')]. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont manifesté une préférence en faveur du clan [GetCountry('IMG').GetName] pour occuper ce poste, tandis que d'autres suggèrent qu'il soit octroyé au clan [replacement_clan.GetName]."
 flavor_jap.114.a: "Attribuons le poste aux [GetCountry('IMG').GetLongNameWithNoTooltip]."
 flavor_jap.114.b: "Le clan [replacement_clan.GetNameWithNoTooltip] nous permettra d'asseoir notre autorité au sein du bureau."
 flavor_jap.115.title: "Le Conseil Kanrei renforce les affinités entre ses membres"
 flavor_jap.115.desc: "Bien que le Conseil Kanrei soit devenu le théâtre de rivalité politique entre les clans, des affinités s'y développent également. Ces liens ont par ailleurs permis de renforcer le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l], car de nombreux clans ont exprimé leur loyauté absolue envers [our_ruler.GetName]."
 flavor_jap.115.a: "Le conseil s'est avéré un instrument efficace de l'administration."
 flavor_jap.120.title: "Mécontentement à l'égard du clan [GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.120.desc: "Bien que la nomination des [GetCountry('SBA').GetLongName] au Conseil Kanrei visait initialement à améliorer les relations entre notre [ROOT.GetCountry.GetFlavorRank] et le clan [GetCountry('SBA').GetNameWithNoTooltip], [sba_ruler.GetName] a exprimé son mécontentement concernant l'autorité de [our_ruler.GetName] et pris de plus en plus de mesures pour défier ouvertement [our_ruler.GetNameWithNoTooltip] au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nCherchant à punir les membres du clan [GetCountry('SBA').GetNameWithNoTooltip] pour leur comportement indiscipliné, [our_ruler.GetNameWithNoTooltip] a envoyé des émissaires dans tout le [ShowRegionName('japan_region')] afin de former une coalition contre [sba_ruler.GetNameWithNoTooltip], dans l'espoir d'entraîner sa destitution, même si d'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] craignent que cela ne déstabilise notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.120.a: "Cette insolence est intolérable, cherchons d'autres #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! !"
 flavor_jap.120.b: "Nous ignorerons cette insolence pour le moment."
 summoning_of_shugo_lords: "Plusieurs #L [ShowSpecialStatusName('shugo_daimyo')]s#! répondront à la demande de [our_ruler.GetName] et aideront à contrer les [GetCountry('SBA').GetLongName]."
 flavor_jap.121.title: "Coalition des shugo contre le clan [GetCountry('SBA').GetNameWithNoTooltip]"
 flavor_jap.121.desc: "En réponse aux demandes de [our_ruler.GetName], les clans [summoned_shugo_one.GetName], [summoned_shugo_two.GetName] et [summoned_shugo_three.GetName] ont accepté de se joindre à la coalition visant à écraser les [GetCountry('SBA').GetNameWithNoTooltip]. Si [our_ruler.GetNameWithNoTooltip] leur a promis d'importants avantages politiques, certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] préfèrent que notre [ROOT.GetCountry.GetFlavorRank] règle personnellement l'affaire, de peur que les clans récompensés ne cherchent à exploiter leur proximité avec le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_jap.121.a: "Les infâmes [GetCountry('SBA').GetNameWithNoTooltip] doivent être renversés."
 flavor_jap.121.b: "Mieux vaut régler cela nous-mêmes."
 shugo_lords_will_join_and_prestige: "Les [summoned_shugo_one.GetName], les [summoned_shugo_two.GetName] et les [summoned_shugo_three.GetName] gagneront [ShowNamedValue('prestige_extreme_bonus')|+] de [prestige|e] et rejoindront la [war|E] contre les [GetCountry('SBA').GetName]"
 flavor_jap.122.title: "[chosen_kanrei_leader.GetNameWithNoTooltip] et le Conseil Kanrei"
 flavor_jap.122.desc: "La chute des [GetCountry('SBA').GetName] a entraîné la dissolution du pouvoir qu'ils détenaient au sein du Conseil Kanrei. Cherchant à combler le vide laissé par ce pouvoir, [chosen_kanrei_leader.GetName] a proposé que son clan soit élevé au rang de clan principal au sein du conseil. D'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont toutefois suggéré qu'il était temps de choisir un nouveau clan extérieur au conseil pour combler ce vide, un clan qui n'aurait jamais eu d'ambitions auparavant."
 flavor_jap.122.a: "[chosen_kanrei_leader.GetNameWithNoTooltip] prendra les commandes pour le moment."
 flavor_jap.122.b: "[new_major_kanrei_member.GetNameWithNoTooltip] remplacera le clan [GetCountry('SBA').GetNameWithNoTooltip] au sein du conseil."
 flavor_jap.123.title: "Croissance de l'autorité punitive"
 flavor_jap.123.desc: "La chute du clan [GetCountry('SBA').GetName] a provoqué des remous à travers tout le [ShowRegionName('japan_region')], et notre [ROOT.GetCountry.GetFlavorRank] est prêt à prendre des mesures punitives pour traiter toute comportement perturbateur parmi ses vassaux. Si les clans précédents ont agi de manière inappropriée, ils ne craignaient jusqu'à présent aucune répercussion de la part de notre [ROOT.GetCountry.GetFlavorRank].\n\nBien que cette nouvelle disposition punitive puisse réduire les ambitions de certains #L [ShowSpecialStatusName('shugo_daimyo')]s#!, elle a également entraîné une certaine méfiance à l'égard de [our_ruler.GetName]."
 flavor_jap.123.a: "Les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! apprendront à se méfier davantage de l'autorité de [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.130.title: "Légitimation du pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l]"
 flavor_jap.130.desc: "Bien que [old_ashikaga_ruler.GetName] ait établi notre nouveau [ROOT.GetCountry.GetFlavorRank], celui-ci a été largement considéré comme illégitime par une grande partie de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] du [ShowRegionName('japan_region')] en raison du traitement réservé à la famille [ShowDynastyName('yamato_dynasty')]. Cherchant à légitimer davantage la dynastie [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] au pouvoir, [kanrei_council_leader.GetName] a décidé d'encourager [our_ruler.GetName] à adhérer à l'ancien système de classement. Étant l'un des piliers des traditions impériales, si [our_ruler.GetNameWithNoTooltip] fait preuve de respect envers ce processus, cela pourrait renforcer sa légitimité aux yeux de l'élite."
 flavor_jap.130.a: "Suivons les conseils de [kanrei_council_leader.GetNameWithNoTooltip] et adhérons."
 flavor_jap.130.b: "Refusons d'adhérer à l'ancien système de classement de la cour."
 flavor_jap.131.title: "Décret semi-fiscal"
 flavor_jap.131.desc: "Souhaitant renforcer davantage les liens entre la cour impériale et notre [ROOT.GetCountry.GetLongName], [our_ruler.GetName] a officiellement approuvé le décret d'#italic Hanzei#!. Puisque la division en deux des terres impériales par les #L [ShowSpecialStatusName('shugo_daimyo')]s#! est interdite, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sera désormais tenue de payer une demi-taxe proportionnelle au soutien reçu par les représentants de [ROOT.GetCountry.GetGovernment.GetName] dans la résolution des incursions locales. Les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! nouvellement nommés ont toutefois été épargnés par ce décret."
 flavor_jap.131.a: "Ce décret profitera à tout le [ShowRegionNameWithNoTooltip('japan_region')] !"
 flavor_jap.131.b: "Autorisons la confiscation de terres impériales dans une certaine mesure."
 flavor_jap.132.title: "Kyūshū Tandai"
 flavor_jap.132.desc: "Étant l'une des régions dominées par le [ShowRegionName('japan_region')] les plus difficiles à contrôler par le pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l], le [ShowAreaName('saikaidou_area')] s'est avéré un bastion important favorable au soutien [GetCountry('STC').GetAdjective|l]. Cherchant à réprimer la région, [our_ruler.GetName] a demandé qu'un nouveau Tandai loyal soit nommé pour le [ShowAreaNameWithNoTooltip('saikaidou_area')], bien que certains aient insisté pour que soit choisi un clan local fidèle à la cause #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! dans l'espoir de disposer d'un administrateur plus efficace."
 flavor_jap.132.a: "[non_kyushu_clan_tandai.GetNameWithNoTooltip] exercera la fonction de Kyūshū Tandai."
 flavor_jap.132.b: "Nommons plutôt le [kyushu_clan_tandai.GetLongNameWithNoTooltip] local."
 flavor_jap.133.title: "Développement des Gobanshū"
 flavor_jap.133.desc: "Cherchant à prévenir la désobéissance croissante de certains #L [ShowSpecialStatusName('shugo_daimyo')]s#!, [our_ruler.GetName] a demandé le soutien de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour créer une nouvelle armée shôgunale. Afin de garantir la loyauté de cette dernière, [our_ruler.GetNameWithNoTooltip] a ordonné que ses rangs répondent directement à la [ROOT.GetCountry.GetGovernment.GetRulerTitle] et que le commandement soit limité aux seuls #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! faisant preuve de la plus grande loyauté envers notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.133.a: "Nul n'osera défier la puissance de notre [ROOT.GetCountry.GetFlavorRank] !"
 flavor_jap.133.b: "Mettons davantage l'accent sur une armée basée sur les levées."
 flavor_jap.134.title: "Résidence obligatoire"
 flavor_jap.134.desc: "Souhaitant centraliser davantage le [ShowRegionName('japan_region')], [our_ruler.GetName] a publié un décret exigeant que les #L [ShowSpecialStatusName('shugo_daimyo')]s#! occupant des postes au sein du Conseil Kanrei résident obligatoirement à [ROOT.GetCountry.GetCapital.GetName]. Si certains #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! ne manqueront pas de désapprouver ce nouveau décret, le fait de les contraindre à rester à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] sous le regard attentif de [our_ruler.GetNameWithNoTooltip] affaiblira sans aucun doute leurs éventuelles aspirations à l'encontre de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.134.a: "Obligeons les #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! à s'installer à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 flavor_jap.134.b: "Revenons sur la mise en œuvre de la politique."
 flavor_jap.135.title: "Affaiblissement des [tki_country.GetNameWithNoTooltip]"
 flavor_jap.135.desc: "Si les [tki_country.GetName] sont toujours restés l'un des clans les plus puissants du [ShowRegionName('japan_region')], il se sont considérablement développés ces derniers temps sous [tki_ruler.GetName], dont la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne peut plus ignorer les ambitions. Face aux demandes de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] visant à diviser les terres des [tki_country.GetNameWithNoTooltip] entre les branches cadettes, [our_ruler.GetName] a appelé à prendre des mesures directes pour punir l'insoumission de [tki_ruler.GetNameWithNoTooltip]."
 flavor_jap.135.a: "Les [tki_country.GetNameWithNoTooltip] doivent être maîtrisés !"
 flavor_jap.135.b: "Nous n'approfondirons pas davantage cette question."
 flavor_jap.136.title: "Le soulèvement de Meitoku"
 flavor_jap.136.desc: "Bien que les relations entre le clan [GetCountry('YMN').GetName] et notre [ROOT.GetCountry.GetFlavorRank] soient restées stables ces derniers temps, [ymn_ruler.GetName] a provoqué un effondrement quasi total en s'emparant soudainement des terres impériales situées dans son domaine. Ignorant les demandes de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] qui lui enjoignait de restituer les terres confisquées, [our_ruler.GetName] a sollicité de l'aide pour écraser le clan suite à ses actes déshonorants."
 flavor_jap.136.a: "Nous devons empêcher le clan [GetCountry('YMN').GetNameWithNoTooltip] de s'emparer d'autres terres impériales !"
 flavor_jap.136.b: "Les [GetCountry('YMN').GetNameWithNoTooltip] font partie d'un clan puissant, évitons tout conflit avec eux."
 flavor_jap.137.title: "Taxation des sakaya-dosō"
 flavor_jap.137.desc: "Souhaitant augmenter les revenus de notre [ROOT.GetCountry.GetFlavorRank], [our_ruler.GetName] a proposé d'instaurer une nouvelle taxe sur les sakaya-dosō (prêteurs) dans tout [ROOT.GetCountry.GetCapital.GetName]. Bien qu'ils aient constitué une source de revenus par le passé, l'expansion récente de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] a considérablement enrichi les sakaya-dosō de notre [ROOT.GetCountry.GetCapital.GetRank.GetName], à tel point que les politiques fiscales actuelles leur permettent de conserver une grande partie de leur fortune."
 flavor_jap.137.a: "Taxons les prêteurs !"
 flavor_jap.137.b: "Nous ne pouvons risquer de provoquer l'ire des prêteurs."
 flavor_jap.138.title: "Dégradation des relations avec la [chi_nation.GetNameWithNoTooltip]"
 flavor_jap.138.desc: "Bien que le commerce ait autrefois été prospère entre le [ROOT.GetCountry.GetName] et la [chi_nation.GetName], ces derniers temps ont été mouvementés entre nos deux États. Souhaitant renouer des liens avec la [chi_nation.GetNameWithNoTooltip], [our_ruler.GetName] a sollicité l'aide de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour former une nouvelle délégation, mais a également exprimé son mécontentement à l'égard de [chi_ruler.GetName]."
 flavor_jap.138.a: "Faisons en sorte de rétablir de bonnes relations entre nos États."
 flavor_jap.138.b: "Les affaires de la [chi_nation.GetNameWithNoTooltip] sont sans intérêt pour nous."
 flavor_jap.140.title: "[ShowWorkOfArtNameWithNoTooltip('hana_no_gosho_palace')]"
 flavor_jap.140.desc: "Maintenant que le pouvoir de notre [ROOT.GetCountry.GetFlavorRank] sur l'ensemble du [ShowRegionName('japan_region')] est consolidé, [our_ruler.GetName] a décidé de s'attaquer à la construction d'un nouveau palais grandiose, symbole de la puissance et de la splendeur #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#!. [our_ruler.GetNameWithNoTooltip] espère que cet édifice, baptisé [ShowWorkOfArtName('hana_no_gosho_palace')], demeurera une puissante source de prestige [ROOT.GetCountry.GetGovernment.GetAdjective|l] pour les siècles à venir."
 flavor_jap.140.a: "Un palais prestigieux !"
 flavor_jap.141.title: "Construction du [ShowWorkOfArtNameWithNoTooltip('kinkaku_ji')]"
 flavor_jap.141.desc: "Après avoir acquis le site auprès de la famille Saionji grâce à son influence politique et au trésor [ROOT.GetCountry.GetGovernment.GetAdjective|l], [our_ruler.GetName] a ordonné la construction d'un nouvel édifice grandiose orné d'or.\n\nEn parant le bâtiment d'or, [our_ruler.GetNameWithNoTooltip] espère faire disparaître tout sentiment lié à la mort, tout en mettant en valeur la splendeur de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_jap.141.a: "Ce temple sera le symbole de notre splendeur !"
 flavor_jap.142.title: "[ShowWorkOfArtNameWithNoTooltip('jinno_shotoki_chronicle')]"
 flavor_jap.142.desc: "Après avoir fait grand bruit auprès de toute la [ROOT.GetCountry.GetGovernment.GetCourtTitle], une chronique soigneusement élaborée par [kitabatake_chikafusa.GetName] a été achevée. Documentant tous les empereurs passés jusqu'au règne actuel de [stc_ruler.GetName], elle a conquis le [ShowRegionName('japan_region')] comme une tempête. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont exprimé leurs inquiétudes quant à cet ouvrage, affirmant que l'exclusion des [GetCountry('NTC').GetLongName] de la chronique et le choix de suivre [stc_ruler.GetNameWithNoTooltip] du clan [GetCountry('STC').GetName] ne feront que soulever davantage de questions quant à la légitimité de [ntc_ruler.GetName]."
 flavor_jap.142.a: "Une chronique accablante."
 flavor_jap.143.title: "Le renouveau de l'[ShowLocationNameWithNoTooltip('ashikaga_loc')] gakkō"
 flavor_jap.143.desc: "Bien qu'elle ait été une académie prestigieuse pendant des siècles, l'[ShowLocationName('ashikaga_loc')] gakkō a récemment connu un déclin rapide en matière d'innovation. Plusieurs partisans de l'école présents à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont commencé à exhorter [our_ruler.GetName] à soutenir son renforcement, dans l'espoir qu'une aide renouvelée de l'État contribuera à faire revivre cette grande académie."
 flavor_jap.143.a: "Redonnons vie à cette grande académie !"
 flavor_jap.144.title: "L'arrivée de [jesuit_francis_xavier.GetNameWithNoTooltip]"
 flavor_jap.144.desc: "Ces dernières années, la présence croissante de marchands #italic nanban#! sur nos côtes a suscité la controverse parmi certains #L [ShowSpecialStatusNameWithNoTooltip('shugo_daimyo')]s#! locaux et membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Cependant, une personne a récemment attiré l'attention de [our_ruler.GetName]. Portant le nom de [jesuit_francis_xavier.GetName] d'après les marchands nanban, [jesuit_francis_xavier.GetHeShe] a désormais atteint [arrival_location.GetName] et, en tant qu'homme de foi, [jesuit_francis_xavier.GetHeShe] espère répandre ses enseignements #L [ShowReligionName('catholic')|l]s#! à travers tout le [ShowRegionName('japan_region')]."
 flavor_jap.144.a: "Qu'on l'autorise à rester."
 flavor_jap.144.b: "Endiguons toute tentative visant à convertir notre population."
 flavor_jap.145.title: "Le temple [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')]"
 flavor_jap.145.desc: "Fervent soutien des moines #L [ShowReligionGroupAdjective('buddhist')|l]s#!, [our_ruler.GetName] a financé la fondation du [ShowWorkOfArtName('shokoku_ji')], un nouveau temple [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l] à [ShowLocationName('kyoto')]. Considérant cela comme un don aux moines, [our_ruler.GetNameWithNoTooltip] espère qu'à terme, ce temple servira non seulement de lieu de rassemblement pour la bureaucratie #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!, mais accueillera aussi des banquets officiels."
 flavor_jap.145.a: "Quel temple magnifique !"
 flavor_jap.146.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.146.desc: "[target_character.GetName], l'un des moines résidents du [ShowWorkOfArtName('shokoku_ji')], a attiré l'attention de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] grâce à sa pratique de la peinture à l'encre #italic Suiboku#!. Au cours de son séjour au [ShowWorkOfArtNameWithNoTooltip('shokoku_ji')], [target_character.GetNameWithNoTooltip] a réalisé plusieurs peintures incroyables qui ont impressionné la [ROOT.GetCountry.GetGovernment.GetCourtTitle], bien qu'aucune n'ait réussi à rivaliser avec l'œuvre favorite, à savoir « [ShowWorkOfArtName('catfish_with_a_gourd')] »."
 flavor_jap.146.a: "Une personne douée pour la pratique de la peinture à l'encre Suiboku."
 flavor_jap.147.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.147.desc: "Ayant beaucoup appris de [josetsu.GetName] lors de sa formation à la peinture #italic suiboku#! au [ShowWorkOfArtName('shokoku_ji')], [target_character.GetName] a gravi les échelons pour devenir directeur de la peinture à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName]. Parmi les nombreuses peintures qu'(target_character.GetSheHe] a réalisées en étant au service de notre [ROOT.GetCountry.GetFlavorRank], aucune n'a suscité autant d'éloges à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que « [ShowWorkOfArtName('reading_in_a_bamboo_grove')] »."
 flavor_jap.147.a: "Quel talent en matière de peinture !"
 flavor_jap.148.title: "[target_character.GetNameWithNoTooltip]"
 flavor_jap.148.desc: "Suivant les traces de son maître [tensho_shubun.GetName] et de l'illustre [josetsu.GetName], [target_character.GetName] a également acquis le statut de grand peintre de notre époque. Sa renommée dans tout le [ShowRegionName('japan_region')] s'est étoffée grâce à sa fusion des styles de peinture à l'encre [ShowCultureGroupName('japanese_group')|l] et [ShowCultureGroupName('chinese_group')|l]. Parmi ses nombreuses peintures, « [ShowWorkOfArtName('jap_winter_landscape')] » est l'une des plus belles illustrations de cette synergie des styles."
 flavor_jap.148.a: "Une personnalité renommée !"
 flavor_jap.150.title: "Fondation de l'école Kanō"
 flavor_jap.150.desc: "Tout au long de son service en tant que peintre en chef de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName] a défendu avec ferveur les différents styles de peinture zen et #italic suiboku#!. Bien que sa position de peintre en chef ait été critiquée par certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], ses œuvres lui ont valu l'amitié de [our_ruler.GetName].\n\nSouhaitant fonder une école de peinture, [target_character.GetNameWithNoTooltip] a demandé à [our_ruler.GetNameWithNoTooltip] de lui accorder des fonds [ROOT.GetCountry.GetGovernment.GetAdjective|l] afin de développer ce nouveau style artistique."
 flavor_jap.150.a: "Quelle merveilleuse proposition !"
 flavor_jap.150.b: "Mettons des fonds supplémentaires à disposition de [target_character.GetNameWithNoTooltip]."
 flavor_jap.150.c: "Refusons la requête de [target_character.GetNameWithNoTooltip]."
 flavor_jap.151.title: "Préférence pour le théâtre nō"
 flavor_jap.151.desc: "Bien que de nombreuses formes théâtrales aient fasciné les membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] par le passé, aucune n'a laissé une impression aussi forte que la pratique du nō. Cependant, contrairement à ses prédécesseurs, [our_ruler.GetName] a développé un goût particulier pour cette forme d'art et cherche à la fusionner avec les arts aristocratiques de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Il a demandé le soutien d'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] afin de promouvoir les arts nō."
 flavor_jap.151.a: "Parrainons les arts nō."
 flavor_jap.151.b: "Nous userons d'autres moyens pour représenter la puissance #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 flavor_jap.152.title: "Développement de l'architecture Shoin-zukuri"
 flavor_jap.152.desc: "Cherchant à séparer l'époque [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] de celle de Kamakura, [our_ruler.GetName] a entrepris de jeter les bases d'un nouveau style architectural pour l'ère [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip]. Par rapport aux conceptions architecturales passées, le cœur de la structure propre au #italic Shoin-zukuri#! incorpore des poteaux carrés et des sols entièrement recouverts de tatamis.\n\nSouhaitant rénover le palais de [ROOT.GetCountry.GetCapital.GetName] sur le principe de ce nouveau style architectural, [our_ruler.GetNameWithNoTooltip] espère qu'à terme, tout le [ShowRegionNameWithNoTooltip('japan_region')] adoptera la nouvelle architecture Shoin-zukuri."
 flavor_jap.152.a: "L'heure est au changement."
 flavor_jap.153.title: "La voie du [ShowGoodsNameWithNoTooltip('tea')]"
 flavor_jap.153.desc: "Bien que la culture du [ShowGoodsName('tea')] soit restée un aspect essentiel des traditions #L [ShowCultureGroupName('japanese_group')]es#!, [target_character.GetName] a attiré l'attention de [our_ruler.GetName] ainsi que d'autres membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour avoir révolutionné cette pratique. Redéfinissant tous les aspects de la #italic cérémonie du thé#!, des ustensiles aux procédures elles-mêmes, les nouvelles pratiques de [target_character.GetNameWithNoTooltip] ont rapidement gagné en popularité et se sont répandues dans tout le [ShowRegionName('japan_region')]."
 flavor_jap.153.a: "Adoptons cette pratique de manière officielle."
 flavor_jap.153.b: "Ce ne serait qu'une distraction inutile."
 flavor_jap.154.title: "[ShowLocationNameWithNoTooltip('kyoto')] Shoshidai"
 flavor_jap.154.desc: "Souhaitant renforcer davantage l'administration, [our_ruler.GetName] a jeté les bases du bureau de #italic [ShowLocationName('kyoto')] shoshidai#!, une variation de l'ancienne fonction Tandai exercée par les gouverneurs régionaux. Dans le cadre de ce nouveau poste, le titulaire servira de représentant personnel du [ROOT.GetCountry.GetGovernment.GetRulerTitle] et exercera ses fonctions directement sous sa direction."
 flavor_jap.154.a: "Établissons ce bureau !"
 flavor_jap.154.b: "Cela ne serait qu'un gaspillage de ressources."
 flavor_jap.155.title: "Institutionnalisation des hatamoto"
 flavor_jap.155.desc: "Cherchant à établir une distinction entre les gokenin, [our_ruler.GetName] a jeté les bases afin d'institutionnaliser ses partisans les plus fidèles en tant que membres de la classe des hatamoto. Bien que leur rôle soit similaire à celui des gokenin des siècles passés, les hatamoto peuvent demander personnellement une audience avec [our_ruler.GetNameWithNoTooltip], un privilège spécial qui n'était auparavant accordé que très rarement."
 flavor_jap.155.a: "Institutionnalisons les hatamoto."
 flavor_jap.155.b: "Maintenons l'équilibre entre gokenin et hatamato."
 flavor_jap.156.title: "Construction de l'île de Dejima"
 flavor_jap.156.desc: "Avec l'arrivée toujours en plus grand nombre de commerçants nanban venus de pays étrangers, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont demandé à [our_ruler.GetName] de jeter les bases d'un port spécial au sein de [ShowLocationName('nishisonogi')]. Servant d'île séparée de la colonie principale, « Dejima » serait le lieu de commerce désigné pour toute personne souhaitant réaliser des échanges commerciaux avec les nanban."
 flavor_jap.156.a: "Construisons cette île."
 flavor_jap.156.b: "Construisons le port de l'île, mais assouplissons les restrictions pour ceux qui y font du commerce."
 flavor_jap.160.title: "Création du quartier de Yoshiwara"
 flavor_jap.160.desc: "Cherchant à isoler certains versants de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] au sein de l'arrondissement de [ShowLocationName('toshima_kanto')], [our_ruler.GetName] a ordonné la création d'un nouveau quartier dans cet arrondissement : Yoshiwara. En son sein, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] aisée peut vivre dans l'excès, tout en étant complètement isolée du reste de la colonie."
 flavor_jap.160.a: "Érigeons ce quartier !"
 flavor_jap.160.b: "L'arrondissement de [ShowLocationNameWithNoTooltip('toshima_kanto')] n'a nul besoin de quartier."
 flavor_jap.161.title: "Kinchū Narabini Kuge Shohatto"
 flavor_jap.161.desc: "Souhaitant limiter davantage le pouvoir de la famille [ShowDynastyName('yamato_dynasty')], [our_ruler.GetName] a promulgué de nouvelles lois visant à restreindre l'autorité de [ymt_ruler.GetName] ainsi que son influence sur la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. En vertu de cette nouvelle loi, notre [ROOT.GetCountry.GetFlavorRank] a également recommandé à [ymt_ruler.GetNameWithNoTooltip] de consacrer sa vie aux arts de l'érudition et à la poésie."
 flavor_jap.161.a: "Promulguons ces lois afin de limiter le pouvoir de la famille impériale."
 flavor_jap.161.b: "Évitons d'affaiblir la famille impériale."
 flavor_jap.162.title: "Construction du château d'[ShowLocationNameWithNoTooltip('osaka')]"
 flavor_jap.162.desc: "Souhaitant supplanter les nombreux grands châteaux du [ShowRegionName('japan_region')], [our_ruler.GetName] a jeté les bases de la fondation du château d'[ShowLocationName('osaka')]. Arborant cinq tours principales ainsi que des douves fortifiées en avant-plan, [ShowLocationNameWithNoTooltip('osaka')] serait sans conteste l'une des structures les plus fortifiées du [ShowRegionNameWithNoTooltip('japan_region')] et l'un des symboles les plus marquants du règne de [our_ruler.GetNameWithNoTooltip]."
 flavor_jap.162.a: "Construisons ce palais !"
 flavor_jap.162.b: "Ce projet serait bien trop onéreux."
 flavor_jap.162.a.tt: "Si le [ROOT.GetCountry.GetName] a déverrouillé l'avancée [ShowAdvanceName('bastion_advance')] et qu'[ShowLocationName('osaka')] possède déjà un [ShowBuildingTypeName('castle')], un [ShowBuildingTypeName('bastion')] sera construit à la place."
 flavor_jap.163.title: "Institutionnalisation du Kinchū Narabini Kuge Shohatto"
 flavor_jap.163.desc: "Cherchant à limiter davantage le pouvoir de [our_ruler.GetName], [jap_ruler.GetName] a promulgué le #italic Kinchū Narabini Kuge Shohatto#!. En vertu de cette nouvelle loi, l'autorité de [our_ruler.GetNameWithNoTooltip] a été considérablement restreinte, [jap_ruler.GetNameWithNoTooltip] lui recommandant de se consacrer à l'érudition et à la poésie."
 flavor_jap.163.a: "Quelle horrible restriction !"
 flavor_jap.170.title: "Réformes Kansei"
 flavor_jap.170.desc: "Après des décennies d'instabilité et de famines dans tout le [ShowRegionName('japan_region')], de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont exhorté [our_ruler.GetName] à prendre des mesures extrêmes.\n\nSouhaitant stabiliser et résoudre les multiples problèmes auxquels notre [ROOT.GetCountry.GetFlavorRank] est confronté, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont participé à la rédaction des réformes Kansei. Bien que certaines des mesures proposées par la [ROOT.GetCountry.GetGovernment.GetCourtTitle] puissent nuire aux relations avec les États étrangers en restreignant le commerce, elles permettraient toutefois de jeter les bases d'une relance de l'agriculture au [ShowRegionNameWithNoTooltip('japan_region')]."
 flavor_jap.170.a: "Promulguons ces réformes !"
 flavor_jap.170.b: "Interdisons ces réformes."
 flavor_jap.180.title: "Le poste de Shitsuji"
 flavor_jap.180.desc: "Souhaitant s'entourer de personnalités éminentes au sein de la [GetCountry('JAP').GetGovernment.GetCourtTitle], [jap_ruler.GetName] a proposé à [our_ruler.GetName] le prestigieux poste de #italic Shitsuji#!. Il s'agit d'une fonction qui confère une immense influence politique au sein du [GetUniqueInternationalOrganization('japanese_shogunate').GetName]. Si [our_ruler.GetNameWithNoTooltip] accepte cette offre, [our_ruler.GetHeShe] sera en mesure d'exercer une influence considérable dans tout le [ShowRegionName('japan_region')]."
 flavor_jap.180.a: "Acceptons ce poste de Shitsuji !"
 flavor_jap.180.b: "Refusons cette offre."
 flavor_jap.181.title: "[kou_no_moronao.GetNameWithNoTooltip] refuse sa nomination"
 flavor_jap.181.desc: "Malgré l'importance de cette fonction, [kou_no_moronao.GetNameWithNoTooltip] a rejeté l'offre de [our_ruler.GetName] qui lui proposait d'occuper le poste de #italic Shitsuji#!.\n\nSouhaitant éviter de renforcer le pouvoir d'une faction en particulier au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [our_ruler.GetNameWithNoTooltip] a sollicité l'aide de [target_character.GetName], fonctionnaire de rang inférieur, en espérant qu'[target_character.GetHeShe] ne se soit pas laissé corrompre par la politique de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_jap.181.a: "Espérons que ce fonctionnaire saura exercer ses fonctions avec intégrité."
 flavor_jap.182.title: "[kou_no_moronao.GetNameWithNoTooltip] accepte sa nomination"
 flavor_jap.182.desc: "Après avoir reçu notre offre pour le poste de Shitsuji, [kou_no_moronao.GetName] a fait le voyage jusqu'à [ROOT.GetCountry.GetCapital.GetName] afin d'accepter officiellement cette fonction et consolider notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] grâce à son influence."
 flavor_jap.182.a: "[kou_no_moronao.GetNameWithNoTooltip] rendra honneur au poste de Shitsuji."
