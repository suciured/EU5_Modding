 flavor_bri.1.title: "Le Catholicon Armoricum"
 flavor_bri.1.desc: "En 1464, Jehan Lagadeuc rédigea le premier dictionnaire trilingue latin, breton et français. Cet ouvrage remarquable fut le premier dictionnaire en langues bretonne et française. En distribuant des exemplaires du Catholicon, nous pouvons démontrer que le breton est une langue tout aussi importante que l'est le français."
 flavor_bri.1.a: "Vive la Bretagne !"
