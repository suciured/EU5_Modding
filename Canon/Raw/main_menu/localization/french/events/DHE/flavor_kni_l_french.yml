l_french:
 flavor_kni.3.title: "La grande caraque d'[ShowLocationNameWithNoTooltip('alexandria')]"
 flavor_kni.3.desc: "La modeste mais redoutable flotte de [ROOT.GetCountry.GetName] fut, durant des siècles, un véritable fléau pour nombre d'ennemis #L [ShowReligionAdjective('muslim')|l]s#!. En débarrassant les eaux des corsaires adverses et en s'emparant des navires marchands #L [ShowReligionAdjective('muslim')|l]s#!, elle assura la prospérité des coffres de [ROOT.GetCountry.GetCapital.GetName] et sema la terreur parmi les marins #L [ShowReligionAdjective('muslim')|l]s#!. L'un des épisodes les plus célèbres de cette ère fut la capture, en [GetCurrentYear], de la grande caraque d'[ShowLocationName('alexandria')], dont les cales regorgeaient de trésors inestimables."
 flavor_kni.3.a: "Le divin est avec nous !"
 opinion_captured_alexandria_great_carrack: "A capturé la grande caraque d'Alexandrie"
 flavor_kni.4.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.4.desc: "Considéré comme l'un des meilleurs ingénieurs en fortifications en [target_location.GetRegion.GetSubContinent.GetContinent.GetName], [target_character.GetName] a obtenu l'autorisation d'améliorer les défenses de [ShowLocationName('rodos')]. En [GetCurrentYear], à peine arrivé dans notre capitale pour entamer son œuvre, [target_character.GetSheHe|l] a été si séduit par notre peuple et ses idéaux qu'[target_character.GetSheHe|l] s'est agenouillé devant le [ROOT.GetCountry.GetGovernment.GetRulerTitle], le suppliant de le faire chevalier. Face à la pression grandissante, le [ROOT.GetCountry.GetGovernment.GetRulerTitle] pourrait bien céder, en reconnaissance de sa détermination et de son génie en ingénierie."
 flavor_kni.4.a: "[target_character.GetSheHe|U] sera un véritable atout..."
 flavor_kni.5.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.5.desc: "Après son acquisition par notre peuple, [ShowLocationName('malta')] est devenue une forteresse aussi solide que l'avait été [ShowLocationName('rodos')]. Sous le règne de [target_character.GetName], la ville a résisté à plusieurs reprises à l'assaut des envahisseurs ennemis grâce à la vaillante défense de sa garnison disciplinée. Ce nouveau bastion est devenu une ville aux palais splendides et aux fortifications inégalées, qui gagnera en puissance et en richesse grâce à nos raids en mer menés contre différents ennemis."
 flavor_kni.5.a: "Un symbole de notre foi et de notre résistance !"
 flavor_kni.100.title: "[GetCountry('KNI').GetNameWithNoTooltip]"
 flavor_kni.100.desc: "Une bande de chevaliers légendaires, dont le métal a été mis à l'épreuve dans les fosses ardentes des champs de bataille de la Méditerranée, est arrivée à notre cour avec une requête à présenter. Chassés de l'île de [ShowLocationName('rodos')] par [target_rodos_owner.GetLongName], les [GetCountry('KNI').GetName] ont erré sans asile, à la recherche d'un nouveau foyer pour poursuivre leur pieuse défense de notre foi, jusqu'à ce qu'en [GetCurrentYear], l'[GetUniqueInternationalOrganization('hre').GetLeaderTitle] [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRuler.GetName] accepte de leur confier la souveraineté de l'île de [ShowLocationName('malta')], sous réserve de notre approbation."
 flavor_kni.100.a: "Donnons [ShowLocationNameWithNoTooltip('malta')] aux [GetCountry('KNI').GetNameWithNoTooltip]."
 spa_ceded_malta: "A cédé Malte"
 spa_ceded_malta_pap: "A cédé Malte aux Hospitaliers"
 flavor_kni.100.b: "N'en faisons rien."
 spa_refused_ceding_malta: "A refusé de céder Malte aux Hospitaliers"
 #New Events
 flavor_kni.7.title: "Traduction de la Chronique"
 flavor_kni.7.desc: "La #italic Chronique de Morée#! relate en détail l'établissement de la #italic francocratie#! en Grèce, couvrant une grande partie du XIIIe siècle après la quatrième croisade. Bien que [GetCountry('LAT').GetLongName] soit tombée aux mains de [GetCountry('BYZ').GetLongName], plusieurs États subsistent encore, dont [ROOT.GetCountry.GetName]. Faisons traduire cette chronique dans notre langue tout en l'enrichissant pour y intégrer notre propre histoire."
 flavor_kni.7.a: "Que l'on fasse traduire la Chronique."
 flavor_kni.7.b: "Ne nous en préoccupons pas."
 flavor_kni.8.title: "L'église de la Sainte Trinité"
 flavor_kni.8.desc: "Tous les croisés désireux de se battre pour défendre le dogme [target_religion.GetAdjective|l] se rendent en [ROOT.GetCountry.GetName], et notre île de [target_location.GetName] doit s'adapter afin de pouvoir accueillir un plus grand nombre de croyants. Pour atteindre cet objectif, le [ROOT.GetCountry.GetFlavorRank] est prêt à dépenser une partie des richesses accumulées pour construire une nouvelle église."
 flavor_kni.8.a: "Dédions cette église à la Sainte Trinité."
 flavor_kni.8.b: "Qu'elle soit placée sous la protection de l'archange Michel."
 flavor_kni.8.c: "Nous avons d'autres manières de louer le Seigneur."
 flavor_kni.9.title: "La forteresse de Feraklos"
 flavor_kni.9.desc: "La forteresse de Feraklos n'est qu'un des nombreux bastions de notre île de [target_location.GetName]. Il s'agit de la forteresse que nous avions dû capturer en 1306 pour nous emparer de l'île. Aujourd'hui, plus d'un siècle plus tard, elle est mal administrée et tombe en ruine, remplacée par d'autres fortifications construites dans la capitale. Il est peut-être temps d'investir afin de la restaurer et de la remettre en service."
 flavor_kni.9.a: "Versons les fonds."
 flavor_kni.9.b: "Nous ne devons pas rester sur la défensive."
 flavor_kni.10.title: "Piraterie [target_country.GetCulture.GetNameWithNoTooltip]"
 flavor_kni.10.desc: "Avec l'établissement de la #italic francocratie#! dans le sud des [ShowRegionName('balkan_region')] et l'expansion commerciale subséquente des républiques marchandes d'[ShowRegionName('italy_region')], le nombre de navires commerciaux traversant la [ShowProvinceDefinitionName('aegean_sea_province')] n'a cessé de croître au cours des dernières décennies. Cependant, une telle prospérité attire nos ennemis, qui cherchent à nous nuire par tous les moyens. Ainsi, nos opposants religieux en [target_country.GetName] ont décidé d'enrôler des corsaires qui s'attaquent désormais ouvertement aux navires dédiés au transport maritime [ROOT.GetCountry.GetReligion.GetGroup.GetAdjective|l]."
 flavor_kni.10.a: "Nous les punirons !"
 flavor_kni.11.title: "Fidei Defensor"
 flavor_kni.11.desc: "[target_character.GetName], l'un de nos généraux, a reçu le titre de #italic Fidei Defensor#! (Défenseur de la Foi). Il semble que notre appel solennel au Saint-Siège pour l'octroi de ce titre ait porté ses fruits. Nous pensons que les efforts de [target_character.GetNameWithNoTooltip] pour protéger la chrétienté sont remarquables et que, sous son autorité, les armées qui défendent le dogme [target_religion.GetAdjective|l] répandront notre foi aux quatre coins du monde."
 flavor_kni.11.a: "C'est bien mérité !"
 #The Knights of the New World
 flavor_kni.12.title: "Les Chevaliers du Nouveau Monde"
 flavor_kni.12.desc: "Notre [ROOT.GetCountry.GetFlavorRank] a établi avec succès sa première colonie dans les [ShowRegionName('caribbean_region')], un bastion de la foi et un refuge pour les colons #L [ShowReligionGroupAdjective('christian')|l]s#! situé loin de l'agitation qui secoue l'[ShowContinentName('europe')]. La colonie témoigne de la concrétisation de notre mission, offrant à la fois une valeur stratégique et une nouvelle frontière qui serviront à décupler l'influence de notre [ROOT.GetCountry.GetFlavorRank]. Bien que la colonie soit un atout précieux, il n'existe pas de consensus sur la nécessité de poursuivre les efforts coloniaux."
 flavor_kni.12.a: "La priorité de nos ressources doit être le développement de la colonisation."
 flavor_kni.12.b: "Il ne s'agit là que d'une préoccupation secondaire."
 flavor_kni.12.historical_info: "$flavor_kni.1000.historical_info$"
 #Philippe de Longvilliers de Poincy
 flavor_kni.13.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.13.desc: "[target_character.GetName] a gravi les échelons de notre [ROOT.GetCountry.GetFlavorRank] et a attiré l'attention de nombreuses personnes qui envisagent de lui confier un poste plus important. [Select_CString(target_character.IsFemale,'Elle', 'Il')] mène sa barque avec fermeté. D'ailleurs, [Select_CString(target_character.IsFemale,'elle', 'il')] s'est déjà fixé pour objectif d'étendre notre contrôle sur les îles des [ShowRegionName('caribbean_region')], de renforcer nos défenses et d'assurer la prospérité de notre colonie."
 flavor_kni.13.a: "Offrons-lui le statut de gouverneur des îles."
 flavor_kni.13.b: "Nous n'avons nul besoin de ses services."
 flavor_kni.13.historical_info: "Philippe de Longvilliers de Poincy était un chevalier français de l'Ordre de Saint-Jean de Jérusalem, qui fut gouverneur de Saint-Christophe de 1639 à sa mort en 1660. Il gouverna l'île avec une quasi-autonomie, étendit ses fortifications et la défendit contre les puissances coloniales rivales."
 #Giovanni Paolo Lascaris
 flavor_kni.14.title: "[target_character.GetNameWithNoTooltip]"
 flavor_kni.14.desc: "[target_character.GetName] est un membre éminent du [ROOT.GetCountry.GetFlavorRank], célèbre pour sa détermination sans faille et son habileté diplomatique. Défenseur inébranlable des forteresses du [ROOT.GetCountry.GetFlavorRank], [target_character.GetSheHe|l] a la ferme intention de renforcer nos possessions méditerranéennes et de veiller à ce que nous restions une force redoutable face à nos ennemis. Dans le même temps, [target_character.GetSheHe|l] a démontré qu'[target_character.GetSheHe|l] était parfaitement capable d'évoluer avec habilité dans le paysage politique d'[ShowContinentName('europe')], en concluant des alliances cruciales et en obtenant un soutien financier."
 flavor_kni.14.a: "Confions-lui la responsabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_kni.14.b: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] tirerait grand profit de sa sagesse."
 flavor_kni.14.c: "Cela ne nous intéresse pas."
 flavor_kni.14.historical_info: "Jean-Paul de Lascaris-Castellar servit en tant que grand maître des Hospitaliers de 1636 à 1657. Son règne fut marqué par des initiatives visant à renforcer les fortifications méditerranéennes afin d'assurer une défense solide contre les Ottomans. Il géra également non sans habileté les relations diplomatiques, obtenant des monarques européens une aide financière pour soutenir les activités de l'Ordre. Son règne renforça la position de l'Ordre en Méditerranée, bien qu'il dut faire face à des luttes internes concernant l'administration de ses possessions d'outre-mer."
 #Carib Tribes Attack Our Settlement
 flavor_kni.15.title: "Les autochtones #L [ShowCultureNameWithNoTooltip('carib')|l]s#! attaquent [target_location.GetNameWithNoTooltip]"
 flavor_kni.15.desc: "Des groupes de guerriers #L [ShowCultureName('carib')|l]s#! ont lancé des raids dévastateurs sur [target_location.GetName], pillant les maisons, brûlant les récoltes et massacrant un grand nombre de nos concitoyens. Ces combattants féroces ont longtemps résisté à l'empiétement des Européens, et leurs attaques ont plongé nos îles dans la tourmente. Au sein de notre [ROOT.GetCountry.GetFlavorRank], certains affirment que de répondre par la force ne ferait que provoquer une effusion de sang encore plus conséquente et des représailles plus violentes. D'autres insistent sur le fait que nous devons riposter en attaquant leurs villages afin d'endiguer la menace qu'ils représentent pour nos colonies."
 flavor_kni.15.a: "Nous sommes impuissants face à cette situation."
 flavor_kni.15.b: "Lançons une contre-attaque !"
 flavor_kni.15.historical_info: "Le contrôle exercé par les Hospitaliers sur les îles des Caraïbes était plutôt faible. En dehors des capitales des îles respectives, leurs colonies étaient des proies faciles pour les populations autochtones. Une attaque des tribus kalinagos sur Saint-Barthélemy entraîna la mort d'un nombre incalculable de personnes, et les rares épargnés décidèrent de fuir l'île, ce qui eut pour conséquence d'affaiblir encore davantage le contrôle de l'Ordre sur ses colonies."
 #The Knights Turn to Piracy
 flavor_kni.16.title: "Les Chevaliers s'adonnent à la piraterie"
 flavor_kni.16.desc: "Notre [ROOT.GetCountry.GetFlavorRank] croulant de plus en plus sous les contraintes économiques, certains au sein de nos rangs ont eu recours à des mesures désespérées. En quête de fortune et d'aventure, de nombreux chevaliers se sont mis à attaquer des navires marchands #L [ShowReligionGroupAdjective('muslim')|l]s#! afin de s'emparer du butin et de préserver leur style de vie fastueux. Certains ont même abandonné notre cause, vivant comme des corsaires ou s'enrôlant dans les flottes des marines étrangères pour leur profit personnel. Si certains considèrent ces actes comme déshonorants, d'autres affirment que ces raids sont nécessaires pour maintenir le royaume à flot."
 flavor_kni.16.a: "Nous ne pouvons les arrêter."
 flavor_kni.16.b: "Condamnons leurs actes et rétablissons la discipline."
 flavor_kni.16.c: "Mieux vaut fermer les yeux s'ils partagent leur butin."
 flavor_kni.16.historical_info: "En s'installant à Malte, les Hospitaliers furent confrontés à des difficultés économiques croissantes. Leurs sources de revenus traditionnelles s'amenuisaient et les charges financières liées à l'entretien d'une flotte pour patrouiller en Méditerranée devenaient de plus en plus lourdes. En réaction, beaucoup se tournèrent vers la piraterie, pillant les navires marchands musulmans sous couvert de défense de la chrétienté. Au fil du temps, certains chevaliers allèrent encore plus loin, faisant de la piraterie un véritable mode de vie, baignant dans le luxe de leur butin et rejoignant même les marines de France et d'Espagne pour assouvir leur soif de richesse et d'aventure."
 #The Capture of Tripoli
 flavor_kni.17.title: "La capture de [ShowLocationNameWithNoTooltip('tripoli')]"
 flavor_kni.17.desc: "Les bannières de notre [ROOT.GetCountry.GetFlavorRank] flottent désormais sur [ShowLocationName('tripoli')], un bastion de la chrétienté durement acquis sur le littoral d'[ShowContinentName('africa')]. Bien que la prise de la ville ait été une grande victoire, la gouverner pourrait s'avérer un défi encore plus conséquent. [ShowLocationNameWithNoTooltip('tripoli')] est entourée de puissances hostiles, et ses défenses restent faibles face à la menace omniprésente des pirates et des corsaires. Sa garnison est à bout de souffle, et certains se demandent si nous sommes réellement en mesure de tenir cet avant-poste éloigné."
 flavor_kni.17.a: "N'en faisons rien."
 flavor_kni.17.b: "Renforçons plutôt ses fortifications."
 flavor_kni.17.c: "Investissons dans cette infrastructure."
 flavor_kni.17.d: "Son port prospérera sous notre autorité !"
 flavor_kni.17.historical_info: "Les Chevaliers prirent le contrôle de Tripoli en 1530 lorsque l'empereur Charles Quint leur accorda la ville en même temps que Malte et Gozo. Cependant, leur domination sur Tripoli fut semée d'embûches. La ville était isolée, mal défendue et entourée de forces hostiles. L'Ordre s'efforça de maintenir son contrôle, faisant face à de fréquents raids et soulèvements. En 1551, après des années de résistance, les Ottomans lancèrent un assaut majeur, écrasant la garnison et forçant les Chevaliers à se rendre."
 #The History of the Hospitallers
 flavor_kni.18.title: "L'histoire des Hospitaliers"
 flavor_kni.18.desc: "[target_character.GetName], membre dévoué de notre [ROOT.GetCountry.GetFlavorRank], a exprimé le souhait de garder une trace de notre passé pour les générations futures. [target_character.GetSheHe|U] envisage la composition d'une grande [ShowWorkOfArtTypeName('chronicle')] détaillant l'histoire du royaume, ses luttes et ses triomphes. Cependant, une telle entreprise nécessite des fonds importants afin de soutenir les recherches, les voyages et la publication de son travail."
 flavor_kni.18.a: "La rédaction d'une histoire digne de notre royaume est essentielle !"
 flavor_kni.18.b: "Nous ne pouvons nous permettre un tel luxe."
 flavor_kni.18.historical_info: "Historien italien et membre des Hospitaliers, Giacomo Bosio consacra une grande partie de sa vie à documenter l'histoire de l'Ordre. Son ouvrage le plus célèbre, #italic Dell'Istoria della Sacra Religione et Illustrissima Militia di San Giovanni Gierosolimitano#!, fut publié en 1594. Cette chronique monumentale présentait un compte rendu détaillé des origines de l'Ordre, de son rôle dans les croisades, de ses batailles contre les Ottomans et de son établissement à Malte."
 flavor_kni.110.title: "Les conséquences des croisades"
 flavor_kni.110.desc: "En 1291, [ShowLocationName('acre')] est tombée aux mains de la [GetCountry('MAM').GetLongName] et, avec elle, notre dernier point d'appui au sein des territoires de la Terre sainte. Nos espoirs et notre foi ont été mis à l'épreuve lorsque nous avons été repoussés par les païens, et notre lutte sanglante n'a entraîné que pertes humaines et honte.\n\nDepuis lors, nous nous sommes retirés à [ShowProvinceDefinitionName('cyprus_province')], puis à [ShowLocationName('rodos')], dans le but de retrouver notre équilibre et de reprendre les terres qui nous reviennent de droit. Cependant, avec le temps et le départ de l'ancienne garde qui a participé au siège d'[ShowLocationNameWithNoTooltip('acre')], de nombreuses voix au sein de notre cour ont fait naître des doutes sur la nature de notre Ordre..."
 flavor_kni.110.a: "Nous restons des croisés dans l'âme !"
 pap_gets_flavor_kni.111_tt: "L'événement « #Y La reprise des croisades par les chevaliers#! » survient en [target_pope_country.GetName]"
 flavor_kni.110.b: "Replions-nous, nous devons développer notre bastion."
 lose_100_opinion_with_pope_tt: "Nos relations avec [target_pope_country.GetName] se détériorent et diminuent de #R 100#!"
 kni_receive_stronger_events_about_building_capital_tt: " Les événements potentiels relatifs au développement de notre capital auront davantage d'influence"
 flavor_kni.110.c: "Ne troublons pas le statu quo."
 flavor_kni.111.title: "La reprise des croisades par les chevaliers"
 flavor_kni.111.desc: "Les siècles passés ont vu le [ShowAreaName('levant_area')] recouvert de sang, de poussière et de sueur alors que nous luttions pour arracher le contrôle de la Terre Sainte à nos ennemis #L [ShowReligionGroupAdjective('muslim')|l]s#!. Malgré nos échecs, nos exploits ont été gravés dans l'histoire et continuent d'inspirer de nombreux chevaliers et guerriers désireux d'embrasser la cause. C'est pourquoi les [GetCountry('KNI').GetName] nous ont proposé de parrainer une autre croisade, dans le but de tenter de reconquérir une nouvelle fois ce qui nous revient de droit."
 flavor_kni.111.a: "Il s'agit certes d'une surprise, mais bienvenue."
 flavor_kni.111.b: "Nous ne pouvons pas nous le permettre."
 opinion_deteriorates_and_gets_event_tt: "L'événement « #italic Une tentative rejetée#! » survient pour les [GetCountry('KNI').GetNameWithNoTooltip], et leur opinion à notre égard est vouée à se détériorer"
 flavor_kni.112.title: "Une tentative rejetée"
 flavor_kni.112.desc: "Notre mission a toujours été de protéger la Terre Sainte de l'emprise des païens et des ennemis. Cependant, le récent refus du Saint-Père de soutenir notre tentative de croisade nous a laissé un goût amer, comme une trahison solennelle..."
 flavor_kni.112.a: "Est-il tombé en disgrâce ?"
 flavor_kni.120.title: "Le développement de [target_location.GetNameWithNoTooltip]"
 flavor_kni.120.desc: "Pendant des décennies, notre capitale a été la base d'opérations de nombreux assauts contre les ennemis de notre foi. Au fil du temps, il est apparu que pour mener à bien notre combat, nous devions ériger un bastion à la hauteur de nos ambitions et rehausser notre prestige aux yeux des autres hommes d'État #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!. [target_location.GetName] revêtira nos bannières et abritera notre peuple prospère afin de graver nos noms dans les annales de l'histoire."
 flavor_kni.120.a: "Accordons la citoyenneté aux marchands étrangers."
 flavor_kni.120.b: "Développons plutôt nos infrastructures."
 flavor_kni.121.title: "Affaires navales à [target_location.GetNameWithNoTooltip]"
 flavor_kni.121.desc: "[target_location.GetName] est une île qui profite d'une position très avantageuse. Sa proximité avec le littoral de [target_location.GetRegion.GetName] en fait un mouillage précieux pour nos activités navales sur les côtes voisines. Parallèlement, en tant que passage entre l'Est et l'Ouest, de nombreux marchands étrangers ont cherché à faire de [target_location.GetNameWithNoTooltip] une étape dans leurs voyages à destination ou en provenance du Proche-Orient."
 flavor_kni.121.a: "Nous favoriserons la production de [ShowGoodsNameWithNoTooltip('naval_supplies')] !"
 flavor_kni.121.b: "Nous devons accueillir davantage de marchands."
 flavor_kni.121.c: "Concentrons plutôt nos efforts à aider les populations locales."
 flavor_kni.130.title: "Séisme miraculeux"
 flavor_kni.130.desc: "[target_location.GetName] a fait l'objet d'une intervention divine ! En plein assaut des troupes de [siege_leader.GetName], le sol s'est violemment mis à trembler, semant la confusion parmi les assaillants et les défenseurs. Les secousses ont provoqué un tsunami qui a permis de compromettre l'assaut de nos assiégeants et de détruire la majeure partie de leurs réserves de nourriture."
 flavor_kni.130.a: "S'agit-il d'une divine recommandation ou condamnation ?"
 flavor_kni.131.title: "Un séisme frappe [target_location.GetNameWithNoTooltip]"
 flavor_kni.131.desc: "Au cours de notre siège de [target_location.GetName], une catastrophe s'est produite. Le sol s'est violemment mis à trembler comme jamais auparavant, entraînant mort et destruction sur son passage. De plus, le tsunami qui a suivi a anéanti nos réserves de nourriture, nous empêchant de mener notre siège sur le long terme."
 flavor_kni.131.a: "Malédiction !"
 flavor_kni.150.title: "Château à [target_location.GetNameWithNoTooltip]"
 flavor_kni.150.desc: "Le pouvoir [target_location.GetOwner.GetAdjective|l] sur le [target_location.GetRank.GetName] de [target_location.GetName] est pour le moins faible. Il est de notoriété publique que nous pourrions raisonnablement demander à nos frères chevaliers d'accoster sur la péninsule pour y bâtir un château. Pour la construction, nous pourrions utiliser les vestiges de l'ancien mausolée d'Halicarnasse afin de réduire les risques et les coûts."
 flavor_kni.150.a: "Prenons le contrôle et utilisons les vestiges de l'Halicarnasse."
 flavor_kni.150.b: "Construisons plutôt le château avec nos propres matériaux."
 flavor_kni.150.c: "Nous n'avons nul besoin d'un bastion sur le continent."
 flavor_kni.151.title: "Château étranger à [target_location.GetNameWithNoTooltip]"
 flavor_kni.151.desc: "Ces infâmes frères #L [kni_from.GetAdjective|l]s#! ont accosté sur les rivages de [target_location.GetName] et entrepris la construction d'un château. Bien que le [target_location.GetRank.GetName] nous appartienne nominalement, nos baillis les plus proches se trouvent à des lieues de là et n'ont pas pu intervenir à temps. Il ne reste qu'une seule manière d'apprendre aux #L [kni_from.GetNameWithNoTooltip]s#! à respecter nos terres : une campagne militaire."
 flavor_kni.151.a: "Nous allons leur montrer ce qu'il en coûte de s'attaquer à nous."
 #Expanding the Caribbean Possessions
 flavor_kni.1000.title: "Expansion des possessions aux [ShowRegionNameWithNoTooltip('caribbean_region')]"
 flavor_kni.1000.desc: "Notre [ROOT.GetCountry.GetFlavorRank] fait depuis longtemps figure de bastion contre les menaces païennes en Méditerranée, mais nos ambitions ne doivent pas se limiter à ces rivages. Ayant déjà assis notre présence dans les [ShowRegionName('caribbean_region')], nous savons que les îles de cette région abondent en ressources et sont situées stratégiquement le long des principales routes commerciales. Certains membres de notre [ROOT.GetCountry.GetFlavorRank] proposent d'élargir notre champ d'action en acquérant une île de [target_country.GetLongName]. D'éminents membres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] se sont montrés particulièrement intéressés par l'acquisition de [target_location.GetName]."
 flavor_kni.1000.a: "Faisons une offre pour acheter l'île."
 kni_if_target_agrees: "Si [target_country.GetName] accepte :"
 flavor_kni.1000.b: "Cela ne nous est d'aucune utilité."
 flavor_kni.1000.historical_info: "En 1651, sous l'autorité du grand maître Jean-Paul de Lascaris-Castellar, les Hospitaliers étendirent leur influence au-delà de la Méditerranée en achetant plusieurs îles des Caraïbes à la #italic Compagnie des Îles de l'Amérique#! française. Il s'agit notamment de Saint-Christophe, Saint-Martin, Saint-Barthélemy et Sainte-Croix. Cependant, l'Ordre lutta pour y asseoir sa présence en raison de difficultés logistiques, de charges financières et de menaces de la part des puissances européennes rivales. En définitive, en 1665, les Chevaliers revendirent leurs possessions caribéennes aux Français."
 #An Offer from the Knights
 flavor_kni.1001.title: "Une offre de [from_country.GetNameWithNoTooltip]"
 flavor_kni.1001.desc: "Une demande inattendue est arrivée de [from_country.GetName]. Bien qu'ils soient principalement connus pour leur défense de la Méditerranée, ils cherchent désormais à s'implanter dans le Nouveau Monde. Leur offre est simple : ils souhaitent acquérir l'une de nos possessions dans les [ShowRegionName('caribbean_region')], à savoir [target_location.GetName], afin d'étoffer leur mission."
 flavor_kni.1001.a: "Procédons à la vente des îles."
 flavor_kni.1001.b: "C'est hors de question !"
 #Target Country Agrees
 flavor_kni.1002.title: "L'acquisition de [target_location.GetNameWithNoTooltip]"
 flavor_kni.1002.desc: "Nos négociations ont porté leurs fruits : [target_location.GetName] est désormais sous notre contrôle ! Ce bastion des [ShowRegionName('caribbean_region')] servira de base à notre [ROOT.GetCountry.GetFlavorRank] et nous permettra d'étendre notre influence jusque dans le Nouveau Monde."
 flavor_kni.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_kni.1002.a.t: "Nous avons pris le contrôle de [target_location.GetName] en [target_country.GetName]."
 #Target Country Disagrees
 flavor_kni.1003.title: "Une transaction infructueuse"
 flavor_kni.1003.desc: "Notre offre a été refusée. [target_country.GetName] a jugé que [target_location.GetName] avait bien trop de valeur pour s'en séparer, anéantissant ainsi toutes nos ambitions de croisade dans le Nouveau Monde. Si certains d'entre nous estiment que nous devrions poursuivre notre quête afin de trouver une autre opportunité, d'autres interprètent cela autrement et estiment que nous devrions maintenir notre point de mire sur la Méditerranée."
 flavor_kni.1003.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 flavor_kni.1003.a.t: "[target_country.GetName] a refusé de nous vendre [target_location.GetName]."
 #The Sale of the Colonies
 flavor_kni.2000.title: "La vente de colonies"
 flavor_kni.2000.desc: "Notre domination coloniale dans les [ShowRegionName('caribbean_region')] a été remise en question. Face à la concurrence européenne croissante, à la pression des grandes puissances et aux défis logistiques et économiques que pose le maintien de nos possessions insulaires, certains membres de notre [ROOT.GetCountry.GetFlavorRank] estiment qu'il est temps de vendre nos territoires des [ShowRegionNameWithNoTooltip('caribbean_region')] pour nous concentrer sur la défense de nos bastions en Europe. Beaucoup suggèrent de vendre nos possessions coloniales à [target_country.GetName], qui a déjà assis sa présence dans la région et entretient des relations amicales avec notre [ROOT.GetCountry.GetFlavorRank]. Cependant, d'autres insistent sur le fait que notre mission dans le Nouveau Monde est loin d'être terminée et qu'abandonner nos colonies serait une grave erreur."
 flavor_kni.2000.a: "Les îles représentent un fardeau."
 flavor_kni.2000.a.t: "Si [target_country.GetName] accepte :"
 flavor_kni.2000.b: "Nous conserverons nos colonies !"
 flavor_kni.2000.historical_info: "En 1665, les Hospitaliers vendirent leurs îles des Caraïbes, à savoir Saint-Christophe, Saint-Martin, Saint-Barthélemy et Sainte-Croix, aux Français en raison des insurmontables difficultés que posait le maintien de leur présence coloniale. Les îles s'étaient révélées difficiles à défendre contre les attaques des autochtones, des Anglais et des Hollandais, et l'Ordre ne disposait pas des ressources financières et militaires nécessaires pour les soutenir."
 #The Sale of the Colonies - Target Country
 flavor_kni.2001.title: "La vente de colonies"
 flavor_kni.2001.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] a reçu une offre inattendue de la part de [from_country.GetName]. Évoquant des contraintes économiques et des préoccupations stratégiques, le pays souhaite nous vendre ses possessions dans les [ShowRegionName('caribbean_region')]. Ces îles, bien que petites, pourraient servir d'avant-postes de valeur pour le commerce, la défense et l'expansion dans le Nouveau Monde."
 flavor_kni.2001.a: "Acceptons d'acquérir ces îles."
 flavor_kni.2001.b: "Déclinons cette offre."
 #The Sale of the Colonies - Target Country Agrees
 flavor_kni.2002.title: "[target_country.GetNameWithNoTooltip] acquiert nos colonies"
 flavor_kni.2002.desc: "Notre offre a été acceptée et nous avons officiellement transféré le contrôle de nos possessions dans les [ShowRegionName('caribbean_region')] à [target_country.GetName]. Le versement que nous avons reçu contribuera grandement à consolider notre situation financière, ce qui nous permettra de mieux asseoir notre présence en Méditerranée ainsi que dans nos principales possessions."
 flavor_kni.2002.a: "Cela était nécessaire..."
 flavor_kni.2002.a.t: "La vente de nos possessions coloniales à [target_country.GetName] fut un succès"
 #The Sale of the Colonies - Target Country Disagrees
 flavor_kni.2003.title: "[target_country.GetNameWithNoTooltip] décline l'offre"
 flavor_kni.2003.desc: "En dépit de notre offre, [target_country.GetName] a refusé d'acheter nos îles des [ShowRegionName('caribbean_region')]. Il semble qu'ils ne voient pas l'intérêt d'acquérir ces possessions lointaines ou qu'ils ne souhaitent pas investir les ressources nécessaires. Pour l'heure, nous restons les dirigeants de ces îles, bien que le fardeau financier de leur entretien reste un problème que nous devrons traiter sans tarder."
 flavor_kni.2003.a: "Nous résoudrons ce problème d'une autre manière."
 flavor_kni.2003.a.t: "[target_country.GetName] a refusé d'acquérir nos possessions coloniales"
