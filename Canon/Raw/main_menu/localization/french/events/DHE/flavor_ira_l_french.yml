 flavor_ira.1.title: "Les réformes de [target_character.GetNameWithNoTooltip]"
 flavor_ira.1.desc: "[target_character.GetName] a prouvé qu'[target_character.GetSheHe|l] était capable d'unifier la [ShowRegionName('persia_region')]. Cependant, la conquête [ShowCultureName('mongolian_culture')|l] de la région, qui a abouti à l'[GetInternationalOrganizationType('ilkhanate').GetName], ainsi que d'autres envahisseurs étrangers, ont mis en évidence la nécessité de réformes substantielles en [target_country.GetLongName] afin que le [target_country.GetFlavorRank] puisse résister à l'épreuve du temps."
 flavor_ira.1.a: "Concentrons-nous sur la reconstruction des villes."
 flavor_ira.1.b: "L'armée a grandement besoin de réformes."
 flavor_ira.1.c: "Révisons les lois de l'État."
 flavor_ira.1.d: "Nous ne pouvons nous le permettre."
 flavor_ira.1.historical_info: "Fondateur de la dynastie des Safavides de Perse, Ismā'īl Ier régna en tant que $rank_kingdom_persian_ruler_male$ de 1501 à 1524. Connu pour ses talents de grand conquérant et de consolidateur, il instaura également de nombreuses réformes en Perse qui assurèrent l'essor de l'empire. Son peuple, qui avait terriblement souffert sous Tamerlan et les tribus turkmènes, accueillit favorablement les réformes d'Ismā'īl."
 abbas_the_great: "Abbas Ier le Grand"
 flavor_ira.2.title: "Le règne de [target_character.GetNameWithNoTooltip]"
 flavor_ira.2.desc: "La prospérité est de mise en [target_country.GetLongName] sous l'égide de [target_character.GetName]. Le règne du gouvernement se fait sans heurts, le peuple [target_country.GetAdjectiveWithNoTooltip|l] profite d'une vie aisée et la culture [target_country.GetCulture.GetName|l] s'épanouit."
 flavor_ira.2.a: "Longue vie au règne de [target_character.GetShortNameWithNoTooltip] $nick_the_great$ !"
 flavor_ira.2.historical_info: "Le règne d'$abbas_the_great$ le Grand, $rank_empire_persian_ruler_male$ de la dynastie des Safavides de 1587 à 1629, marqua l'apogée de l'État. Il mit sur pied une armée permanente disciplinée, écrasa les Ouzbeks et se vengea des Ottomans. En 1598, il fit d'$isfahan$ sa capitale ; en tant que mécène généreux, particulièrement dans le domaine de l'architecture, il embellit la ville de quelques-uns des plus beaux monuments du monde musulman et construisit bon nombre de mosquées, d'écoles, de ponts, ainsi qu'un grand bazar. Au cours de son règne, les artisans et artistes persans excellaient dans les soieries, le tissage, les porcelaines, la métallurgie, la calligraphie, les miniatures et la confection de tapis."
 flavor_ira.3.title: "Conseiller étranger"
 flavor_ira.3.desc: "Deux voyageurs venus de loin sont arrivés à notre [root_country.GetGovernment.GetCourtTitle]. Ils se présentent comme les [root_country.Custom('GetSiblings')] [first_sibling.GetDynasty.GetName] et nous font part des avancées technologiques réalisées en [ShowContinentName('europe')]. Si [second_sibling.GetName] n'a pas l'intention de rester et souhaite uniquement établir des relations commerciales conjointes entre la [root_country.GetName] et l'[target_country.GetName], [first_sibling.GetName] offre ses services pour nous soutenir... en échange d'or, bien sûr."
 flavor_ira.3.historical_info: "Le $rank_kingdom_persian_ruler_male$ $abbas_the_great$, admirateur des talents militaires occidentaux, accepta avec joie des missionnaires chrétiens dans son royaume, allant jusqu'à prétendre être lui-même sur le point de se convertir. Le $rank_kingdom_persian_ruler_male$ parvint de la sorte à s'assurer l'aide de deux Anglais, Anthony et Robert Sherley, pour mener à bien les réformes de l'armée et de la marine persanes. Les résultats ne tardèrent pas à être visibles : Abbas prit Bahreïn aux Portugais et pilla leur base sur l'île d'Ormuz."
 flavor_ira.3.a: "Engageons le conseiller [first_sibling.GetCulture.GetNameWithNoTooltip]."
 flavor_ira.3.b: "Contentons-nous de conseillers locaux."
 flavor_ira.4.title: "Troubles politiques"
 flavor_ira.4.desc: "Sous le règne et la supervision de [great_ruler.GetName], les [target_country.Custom('GetQizilbashEstateName')] ont été pacifiés et exploités comme une arme contre les ennemis du pays. Cependant, [target_character.GetName] contrôle désormais la [target_country.GetGovernment.GetCourtTitle] de [target_country.GetNameWithNoTooltip], ce qui ouvre une nouvelle fois la voie à des conflits entre les tribus."
 flavor_ira.4.historical_info: "Le pouvoir des Safavides reposait sur les $qizilbash$, une tribu d'Asie mineure qui avait défait celle des Aq Qoyunlu. Cependant, la concurrence faisait rage entre ces clans pour savoir lequel imposerait son influence sur le $rank_kingdom_persian_ruler_male$. $abbas_the_great$, tout au long de son règne, les maintint sous un contrôle très strict ; mais à sa mort, la Perse fut à nouveau victime de leurs querelles. Leur puissance finit par s'estomper, pour être remplacée au XVIIIe siècle par celle de chefs de guerre tout aussi indociles, venus d'Afghanistan et du Baloutchistan."
 flavor_ira.4.a: "Laissons les clans se déchirer."
 flavor_ira.4.b: "Nous devrions affirmer notre domination sur les clans avant que la situation ne devienne incontrôlable."
 flavor_ira.4.b.tt: "Chaque [ShowUnitDefinitionName('a_discovery_qizilbash')] se fait #R démanteler#!"
 flavor_ira.5.title: "Peinture miniature de [target_country.GetCulture.GetNameWithNoTooltip]"
 flavor_ira.5.desc: "Dans l'art [target_country.GetCulture.GetName|l], l'interdit pesant sur la représentation de la figure humaine n'a jamais pesé sur la littérature profane et, pour autant que tout le monde s'en souvienne, la [target_country.GetGovernment.GetEstateName('nobles_estate')] [target_country.GetCulture.GetNameWithNoTooltip|l] a toujours commandé des manuscrits enluminés contenant des miniatures aussi magnifiques que coûteuses. Avec le renouveau qui a lieu en [target_country.GetLongName], l'industrie de la miniature est florissante. Les œuvres des maîtres de l'école attirent des acheteurs non seulement nationaux, mais aussi à l'étranger, grâce à l'exportation de leurs œuvres dans tout le monde [ShowReligionGroupAdjective('muslim')|l]."
 flavor_ira.5.a: "Nous devrions inciter nos artistes à créer davantage de peintures de ce type."
 flavor_ira.5.a.tt: "#Y 3#! de nos #L [ShowArtistTypeName('painter')]s#! les plus talentueux commenceront à travailler sur des [works_of_art|e] de type [ShowWorkOfArtTypeName('miniature_painting')]"
 flavor_ira.5.b: "Ces illustrations sont réalisées avec un soin tout particulier."
 flavor_ira.6.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.6.desc: "Originaire de [target_country.Custom('GetQizilbashEstateName')], [target_character.GetName] a pourtant décidé de rejoindre la bureaucratie du [target_country.GetFlavorRank] de [target_country.GetName]. Son travail pourrait contribuer à l'essor de la nation, mais, comme beaucoup d'autres membres du personnel, [target_character.GetSheHe|l] aura besoin d'un peu d'or en échange de ses services."
 flavor_ira.6.a: "[target_character.GetSheHe|U] sera d'une grande utilité au Conseil."
 flavor_ira.6.b: "Nous n'avons pas suffisamment d'argent."
 flavor_ira.7.title: "Tārīkh-e'Ālam-ārā-ye [target_ruler.GetNameWithNoTooltip]"
 flavor_ira.7.desc: "Après avoir passé sa vie à travailler au sein du gouvernement [target_country.GetGovernment.GetAdjective|l], [target_character.GetName] a terminé une grande chronique de l'histoire de notre pays. Commençant au moment de la fondation de notre [target_country.GetFlavorRank], [target_character.GetLastName] poursuit en décrivant les actes de chacun des dirigeants qui suivirent, en particulier [target_ruler.GetName] ; quant à la partie de la chronique concernant les événements les plus récents, elle s'inspire des nombreuses expériences de [target_character.GetLastNameWithNoTooltip] au service du [target_country.Custom('GetSeatOfPower')]."
 flavor_ira.7.a: "Quel excellent récit !"
 flavor_ira.8.title: "An-Najaf al-Ashraf"
 flavor_ira.8.desc: "Nous sommes honorés d'être les gardiens d'An-Najaf al-Ashraf, le cœur de [target_location.GetName] et l'une des cités les plus saintes au monde. Il s'agit du lieu de repos éternel de l'imam 'Alī. Au cours des dernières années toutefois, durant les crises qui ont touché le [ShowSubContinentName('middle_east')], les [GetCountry('JAL').GetLongName] ainsi que d'autres États belligérants, la cité et ses lieux saints ont été quelque peu négligés. Il est de notre devoir de remettre dans l'ordre dans tout cela."
 flavor_ira.8.a: "Nous devons faire tout notre possible pour sublimer Najaf et ses sanctuaires."
 flavor_ira.8.b: "Protégeons Najaf sans tomber dans l'extravagance."
 flavor_ira.9.title: "L'impact [target_country.GetCulture.GetNameWithNoTooltip|l]"
 flavor_ira.9.desc: "Exerçant son influence jusque sur les sultans d'$ADU_f$ et sur les Fils du Ciel de la [GetCountry('CHI').GetName], la culture [target_country.GetCulture.GetName|l] si raffinée a laissé sa trace dans l'histoire du monde, en étant une source d'inspiration pour bien des peuples et civilisations. Avec la montée en puissance du [target_country.GetLongName], l'heure semble venue de redevenir un foyer des arts et de la culture, afin que demain tous parlent [target_country.GetCulture.GetLanguage.GetName|l] !"
 flavor_ira.9.a: "La culture en [target_country.GetNameWithNoTooltip] sera toujours la plus grande gloire du pays."
 flavor_ira.10.title: "L'ascension de la Musha'sha'îyâ"
 flavor_ira.10.desc: "Une secte millénariste, dont le théologien [target_character.GetCulture.GetName|l] [target_character.GetName], gagne rapidement en importance parmi la population en [target_location.GetArea.GetName]. Selon ses dires, [target_character.GetSheHe|l] serait l'envoyé de l'Imam Ali et du Mahdi, bien que l'entourage de [target_ruler.GetName] dénonce également ces affirmations comme hérétiques.\n\nAlors que cette secte continue de recruter de nouveaux disciples et des financements, il reste difficile de prévoir si [target_character.GetLastNameWithNoTooltip|U] ou n'importe lequel de ses successeurs finiront par devenir un facteur important de la scène politique de [ROOT.GetCountry.GetName]."
 flavor_ira.10.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.10.a.tt: "Chaque [location|e] en [target_location.GetArea.GetName] obtiendra [ShowModifier('ira_mushashaiya')] pour une durée de #Y 10 ans#! et de nombreux [pops|e] se convertiront au [ShowReligionName('shia')|l]"
 flavor_ira.10.b: "[target_ruler.GetShortNameWithNoTooltip] a beaucoup à apprendre de [target_character.GetName]."
 flavor_ira.10.c: "Il s'agit clairement d'hérésie. Qu'on l'élimine !"
 flavor_ira.10.c.tt: "Chaque [location|e] [ShowReligionAdjective('shia')|l] en [target_location.GetArea.GetName] obtiendra [ShowModifier('ira_mushashaiya')] pour une durée de #Y 5 ans#!"
 flavor_ira.11.title: "L'ascension de la Safawîyâ"
 flavor_ira.11.desc: "La riche secte soufie Safawîyâ, dans le nord-ouest de la [ShowRegionName('persia_region')], a commencé à se transformer, passant d'une secte essentiellement ascétique à un ordre militaire. Les idées qu'elle défend ont beaucoup évolué depuis sa fondation par Ṣāfī ad-Dīn Isḥāq Ardabīlī, se rapprochant du [ShowReligionName('shia')|l] et s'éloignant de ses origines #L [ShowReligionAdjective('sunni')|l]s#!. Aujourd'hui, sa doctrine a franchi une nouvelle étape, les dirigeants de la secte étant de plus en plus considérés comme des êtres semi-divins, et ses fidèles devenant de plus en plus militants."
 flavor_ira.11.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.11.b: "Ils devraient modérer leurs enseignements."
 flavor_ira.11.b.tt: "Chaque [location|e] [owned|el] dont la [dominant_religion|e] s'éloigne du [ShowReligionName('shia')|l] gagne [ShowModifier('ira_safawiya')] pour une durée de #Y 10 ans#!"
 flavor_ira.12.title: "Révolte des $qizilbash$"
 flavor_ira.12.desc: "L'apparition d'un État religieux de culture [ShowCultureName('farsi_culture')|l] a suscité une vive émotion parmi les [ROOT.GetCountry.Custom('GetQizilbashEstateName')] de notre pays. Des heurts, jusque-là mineurs, avec des représentants du gouvernement ont éclaté et se sont intensifiés, au point de risquer désormais de tourner à la rébellion en l'absence de tout contrôle."
 flavor_ira.12.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 flavor_ira.12.a.tt: "Les [pops|e] de culture [ShowCultureName('farsi_culture')|l] de notre pays perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ira.12.b: "Nous pouvons les garder sous contrôle."
 flavor_ira.13.title: "Les #L [target_culture.GetNameWithNoTooltip]s#! en [target_country.GetLongNameWithNoTooltip]"
 flavor_ira.13.desc: "La conquête de nouveaux territoires permet toujours de faire passer sous notre contrôle de nouveaux peuples. Pour ce qui regarde les #L [target_culture.GetName]s#!, ces guerriers honorables du Caucase, ils se trouvent désormais à la merci de [target_character.GetName]. Tandis que les derniers à résister parmi eux sont apaisés de diverses manières, la question se pose du sort que doivent leur réserver [target_character.GetNameWithNoTooltip] et ses conseillers. Les [target_country.Custom('GetQizilbashEstateName')] sont nombreux à penser que nous n'avons aucun besoin de ces infidèles rétifs ; mais leur permettre de prospérer et se montrer reconnaissants envers eux ne paraît pas être une si mauvaise idée..."
 flavor_ira.13.historical_info: "Il y a toujours eu des interactions entre les Arméniens et la Perse, et même les Seldjoukides faisaient entrer en Perse de nombreux esclaves et marchands arméniens. Mais le #italic Grand Surgun#! ou Grand Exil fut instauré par Abbas « le Grand » en 1604-1605 pendant la guerre entre les Ottomans et les Safavides, et des centaines de milliers d'Arméniens furent déportés de force en Perse. De nombreuses villes arméniennes furent saccagées et rasées, et la plupart des populations déportées moururent en chemin. En Perse, les Arméniens furent d'abord bien traités et purent prospérer, mais ils furent ensuite contraints d'accepter l'islam et firent l'objet de discriminations. Les zones dépeuplées furent repeuplées par différentes tribus de Turcs et de Kurdes, ce qui modifia considérablement la démographie de la région."
 flavor_ira.13.a: "Laissons-les s'intégrer dans notre société !"
 flavor_ira.13.a.tt: "#Y 40 %#! des #L [ShowCultureName('armenian_culture')]s#! de #Y 5#! des lieux les plus peuplés du [ShowRegionName('caucasus_region')] s'installeront à [target_location.GetName]"
 flavor_ira.13.b: "Nous ne pouvons pas abattre notre caste supérieure."
 flavor_ira.14.title: "Les recrues #L [ShowCultureNameWithNoTooltip('turkmen_culture')|l]s#! se rallient sous notre bannière"
 flavor_ira.14.desc: "Après que tant de terres #L [ShowCultureName('turkmen_culture')|l]s#! sont tombées sous l'égide de notre [ROOT.GetCountry.GetFlavorRank], bon nombre de leurs guerriers se sont trouvés à errer dans la région, pillant et harcelant marchands et fermiers. N'ayant plus personne à servir, toujours emplis de foi et de loyauté envers leurs anciens suzerains, ces hommes sont désormais perdus dans un monde qui a changé plus vite qu'eux. Nous devrions donc les inviter à se rallier sous nos bannières et faire germer dans leur cœur la graine de notre foi. Convoquons ces vétérans endurcis pour qu'ils contribuent désormais à la victoire de nos armées !"
 flavor_ira.14.a: "Venez à nous, braves guerriers !"
 flavor_ira.14.b: "Ce ne sont que des canailles !"
 flavor_ira.15.title: "Un nouveau cheval de guerre"
 flavor_ira.15.desc: "Après des années de croisements entre les meilleures races de chevaux au monde, nous avons enfin obtenu des résultats. Les haras #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! ont rassemblé des montures originaires d'[ShowContinentName('europe')], d'[ShowContinentName('africa')], d'[ShowRegionName('arabia_region')], voire de $china$, afin de donner naissance à la monture parfaite pour la guerre, celle qui tracera la route vers la victoire en écrasant sous ses sabots les armées ennemies et fera entrer notre pays dans les annales de l'histoire. Nos serviteurs #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]s#! informent avec éloquence la [ROOT.GetCountry.GetGovernment.GetCourtTitle] que le processus est presque achevé et que ces nouvelles montures constitueront sans conteste une amélioration par rapport à la race de cavalerie actuellement utilisée par nos armées."
 flavor_ira.15.a: "Nous disposerons des meilleurs chevaux !"
 flavor_ira.15.b: "Nous devrions plutôt privilégier la quantité à la qualité."
 STATIC_MODIFIER_NAME_ira_selective_horse_breeding: "Élevage sélectif de chevaux"
 STATIC_MODIFIER_NAME_ira_intensive_horse_breeding: "Élevage intensif de chevaux"
 flavor_ira.16.title: "$shahnameh$"
 flavor_ira.16.desc: "Peu après sa glorieuse accession, [target_ruler.GetName] a ouvertement exprimé son admiration pour le vieux poème épique $shahnameh$ écrit il y a des siècles par le grand Ḥakīm Abo'l-Qâsem Ferdowsī Țusī. Ce livre a été encensé dans les cours de [ShowRegionName('persia_region')], et [target_ruler.GetShortNameWithNoTooltip] exprime aujourd'hui son souhait de créer une épopée équivalente qui raconterait son règne glorieux et l'histoire de notre [ROOT.GetCountry.GetLongName].\n\nÀ cet effet, une recherche a été menée pour trouver l'écrivain le plus talentueux : c'est l'illustre [target_character.GetName] qui semble être le meilleur choix pour répondre au mieux à cette demande."
 flavor_ira.16.a: "L'apogée de la culture et de l'art #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! !"
 flavor_ira.17.title: "La [ShowGoodsNameWithNoTooltip('porcelain')|l] bleu et blanc de [target_country.GetNameWithNoTooltip]"
 flavor_ira.17.desc: "Ce sont les plus beaux succès qui assurent souvent les plus grandes fortunes, et avec elles le prestige, la légitimité et le pouvoir. C'est pour cela que de nombreux marchands, courageux, accomplissent le périple jusque dans les cités légendaires de [target_country.GetLongName], revenant dans notre pays et sur nos marchés avec de nombreux tissus et produits étrangers, aussi surprenants que sublimes. Parmi ceux-ci, de la [ShowGoodsName('porcelain')] bleu et blanc, réservée comme présent pour [root_character.GetName] par [target_character.GetName] en personne. Il ne fait aucun doute que ces #L [ShowGoodsNameWithNoTooltip('porcelain')]s#!, exposées dans les tombes et les palais, nous conféreront une légitimité et un statut inégalé."
 flavor_ira.17.a: "Ces œuvres sont dignes de notre [root_country.GetGovernment.GetRulerTitle]."
 flavor_ira.18.title: "Les tapis de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.18.desc: "Grâce à la production accrue de tapis et au monopole sur les tissus, la demande autant que la production de soie, d'étoffes et de teintures se trouve entre nos mains. Nous disposons donc de plusieurs façons de tirer parti de notre influence économique."
 flavor_ira.18.a: "Assurons-nous d'avoir le monopole sur leur production."
 flavor_ira.18.b: "Augmentons le montant de leurs ventes."
 flavor_ira.18.c: "Notre taux actuel de vente de tapis est satisfaisant."
 flavor_ira.19.title: "L'avènement des arquebuses de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.19.desc: "Au cours des campagnes passées, la manière de faire la guerre a changé à de très nombreuses reprises. Nos aïeux combattaient à dos de cheval, maniant l'arc et l'épée. L'arrivée de la poudre à canon, toutefois, a entièrement redéfini la manière d'écraser nos ennemis. Nos troupes ont non seulement adopté l'usage de l'arquebuse, une arme à poudre toute récente, mais lui ont aussi réservé une place importante dans leurs traditions culturelles et la vie quotidienne. Depuis lors, fantassins et cavaliers n'ont cessé de gagner en réputation sur les champs de bataille."
 flavor_ira.19.a: "Notre habileté à manier l'arquebuse est inégalée !"
 flavor_ira.19.a.tt: "Chaque [ShowUnitDefinitionName('a_tofangchi')] gagne [ShowNamedValue('subunit_experience_severe_bonus')|+=2%] d'[experience|e]"
 flavor_ira.19.b: "Nous ne pouvons renoncer à nos traditions !"
 flavor_ira.20.title: "Le lion de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.20.desc: "Désormais un empire, notre [ROOT.GetCountry.GetLongName] s'étend depuis l'[ShowContinentName('europe')] jusqu'au cœur de l'$india$. De nombreux et puissants ennemis se dressaient devant nous, et pourtant jamais notre résolution n'a fléchi. Nos soldats ont tenu la ligne, tandis que les cavaliers flanquaient et prenaient à revers les impies ; les administrateurs #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! intégraient de vastes régions au sein du pays, tandis qu'artisans et artistes #L [ROOT.GetCountry.GetCulture.GetName|l]s#! y multipliaient les chefs-d'œuvre nationaux.\n\nRéellement, nul autre empire au cours de l'histoire n'aura laissé une trace si visible que celle de notre [ROOT.GetCountry.GetLongNameWithNoTooltip], et aucun dirigeant n'arrive à la cheville de [target_ruler.GetName]."
 flavor_ira.20.a: "Gloire à notre [ROOT.GetCountry.GetNameWithNoTooltip] !"
 flavor_ira.21.title: "La cité au cœur du monde"
 flavor_ira.21.desc: "[target_location.GetName], la capitale de tant de rivaux, est tombée entre les mains #L [ROOT.GetCountry.GetAdjective|l]s#!. Depuis l'époque de l'ancien Empire romain, [target_location.GetNameWithNoTooltip] a toujours été une cité d'une très grande importance stratégique et culturelle, autant pour les mondes [ShowReligionGroupAdjective('christian')|l] que [ShowReligionGroupAdjective('muslim')|l].\n\nCertains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] préconisent de faire de [target_location.GetNameWithNoTooltip] la seconde capitale du pays. D'autres, au contraire, pensent que nous devrions plutôt la vider de ses richesses pour les rapporter à [target_capital.GetName]..."
 flavor_ira.21.a: "Faisons de [target_location.GetNameWithNoTooltip] notre seconde capitale."
 flavor_ira.21.b: "[target_location.GetNameWithNoTooltip] n'est qu'un chef-lieu de province parmi tant d'autres."
 flavor_ira.22.title: "Intégration des #L [ShowCultureGroupNameWithNoTooltip('turkic_group')]s#!"
 flavor_ira.22.desc: "Si les #L [ShowCultureGroupName('turkic_group')]s#! sont peu nombreux en [ROOT.GetCountry.GetName], les [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] elles-mêmes sont de culture [ShowCultureGroupNameWithNoTooltip('turkic_group')|l] et donc apparentées à leurs cousins établis d'[ShowRegionName('anatolia_region')].\n\nBon nombre de #L [ShowCultureGroupNameWithNoTooltip('turkic_group')]s#! des provinces nouvellement conquises semblent donc prêts à devenir membres de leurs différentes [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')], facilitant ainsi leur intégration dans notre société. Mais si leurs territoires ne poseront désormais plus de dangers pour notre [ROOT.GetCountry.GetFlavorRank], l'influence croissante permise par la multiplication des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] suscite quelque inquiétude..."
 flavor_ira.22.a: "Nous nous occuperons des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')] ultérieurement."
 flavor_ira.22.a.tt: "Chaque [location|e] [owned|el] dont la [dominant_culture|e] est la [culture_group] [ShowCultureGroupName('turkic_group')|l] perd [ShowNamedValue('control_weak_penalty')|+=2%] de [control|e]"
 flavor_ira.22.b: "Interdisons-leur de s'associer aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('tribes_estate')]."
 flavor_ira.23.title: "Les esclaves #L [ShowCultureNameWithNoTooltip('georgian_culture')|l]s#! de [ROOT.GetCountry.GetLongNameWithNoTooltip]"
 flavor_ira.23.desc: "La conquête de nouveaux territoires permet toujours de faire passer sous notre contrôle de nouveaux peuples. Pour ce qui regarde les #L [ShowCultureName('georgian_culture')]s#! et les #L [ShowCultureName('armenian_culture')]s#!, ces guerriers honorables du [ShowRegionName('caucasus_region')], ils se trouvent désormais à la merci de notre [ROOT.GetCountry.GetFlavorRank]. Tandis que les derniers à résister parmi eux sont apaisés de diverses manières, la question se pose du sort que doivent leur réserver [target_ruler.GetName] et sa [ROOT.GetCountry.GetGovernment.GetCourtTitle].\n\nLes membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] sont nombreux à penser que nous n'avons aucun besoin de ces infidèles rétifs ; mais leur permettre de prospérer et se montrer reconnaissants envers eux ne paraît pas être une si mauvaise idée..."
 flavor_ira.23.a: "Au sein de notre [ROOT.GetCountry.GetFlavorRank], leur prospérité est assurée."
 flavor_ira.23.tt.common: "Chaque [pop|e] [owned|el] de [culture|e] #L [ShowCultureName('georgian_culture')|l]ne#! ou #L [ShowCultureName('armenian_culture')|l]ne#! recevra"
 flavor_ira.23.a.tt: "$flavor_ira.23.tt.common$ un bonus de #G 15 %#! de [pop_satisfaction|e]"
 flavor_ira.23.b: "Jamais ils ne seront #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]s#! !"
 flavor_ira.23.b.tt: "$flavor_ira.23.tt.common$ un malus de #R 10 %#! de [pop_satisfaction|e]"
 flavor_ira.24.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.24.desc: "Sans revêtir d'importance particulière, cette [target_location.GetRank.GetName] est néanmoins riche d'une longue histoire, et certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_ruler.GetName] estiment que sa position stratégique permettrait de développer une ville sans précédent. Si nous consacrons nos efforts à cet effet, nous pourrons réellement créer un centre de culture et d'apprentissage [ROOT.GetCountry.GetCulture.GetName|l] en plein cœur de [target_location.GetArea.GetName]."
 flavor_ira.24.historical_info: "Bien qu'il s'agisse d'une colonie ancienne, l'importance d'Ashaval s'est forgée lorsque Ahmad Šāh I Muzaffarid en fit une capitale en 1411, et que la cité d'Ahmedabad fut achevée en 1413. Les successeurs muzaffarides du dirigeant plantèrent des arbres le long des rues, y élevèrent des bâtiments splendides et y accueillirent négociants et artisans. Si Champaner devint la capitale du sultanat du Gujarât en 1484, Ahmadâbâd conserva la primauté, du fait qu'elle était bien défendue et bien approvisionnée par les vergers et jardins, et avait été embellie grâce à des plans d'urbanisation dessinant rues, places et maisons. Au-delà de sa beauté, la ville abrite également une magnifique mosquée : Sarkhej Roza."
 flavor_ira.24.a: "Cette cité est sans rivale !"
 flavor_ira.24.b: "Ce n'est rien d'autre qu'un coin perdu."
 flavor_ira.25.title: "Évolution des [ShowUnitDefinitionNameWithNoTooltip('a_discovery_qizilbash')]"
 flavor_ira.25.desc: "Les [ShowUnitDefinitionName('a_discovery_qizilbash')] sont à notre service depuis des années et ont fait preuve d'une loyauté et d'une férocité sans pareilles. Au fil du temps, les progrès militaires n'ont eu de cesse de se poursuivre. C'est donc sans surprise que ces guerriers sont devenus la [ShowUnitDefinitionName('a_reformation_qizilbash')]."
 flavor_ira.25.a: "Puissent-ils nous mener à d'innombrables victoires."
 flavor_ira.26.title: "L'ascension de l'$ira_clerical_aristocracy$"
 flavor_ira.26.desc: "L'alliance naissante entre le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a permis à de nombreux nouveaux propriétaires terriens d'éviter que la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] ne leur confisque leurs terres. Pour ce faire, ils peuvent faire don de leurs propriétés au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et recevoir en retour une partie des revenus. Si cette pratique peut contribuer à la stabilité de la [ROOT.GetCountry.GetName], elle affaiblit également notre [ROOT.GetCountry.GetFlavorRank] en garantissant que les deux ordres voient leurs droits protégés l'un par l'autre."
 flavor_ira.26.a: "Promouvons cette pratique."
 flavor_ira.26.b: "Nous ne tolérerons pas qu'ils ignorent notre autorité."
 flavor_ira.27.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.27.desc: "Le manque d'hommes compétents en [ROOT.GetCountry.GetName] a conduit à la recherche de personnes capables d'occuper plusieurs postes au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ou de l'armée. Fort heureusement pour nous, [target_character.GetName] a sollicité la [ROOT.GetCountry.GetGovernment.GetCourtTitle] afin de trouver un emploi au sein de notre [ROOT.GetCountry.GetFlavorRank]. Originaire d'[ShowLocationName('isfahan')] et membre de la famille [ShowDynastyName('husayn_dynasty')], [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait contribuer à rétablir la stabilité en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.27.a: "[target_character.GetNameWithNoTooltip] sera notre [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]."
 flavor_ira.27.b: "[target_character.GetSheHe|U] saura porter avec honneur le statut de commandant militaire."
 flavor_ira.27.c: "Nous n'avons nul besoin de l'assistance de familles nobles."
 flavor_ira.29.title: "Une nouvelle capitale à [ShowLocationNameWithNoTooltip('qazvin')]"
 flavor_ira.29.desc: "Notre capitale, [target_capital2.GetName], a été la cible privilégiée de nombreux adversaires. La [ROOT.GetCountry.GetGovernment.GetCourtTitle] redoute que, si une guerre devait éclater contre [target_country.GetName], la défense de la [target_capital2.GetRank.GetName] n'exige des efforts considérables. C'est pourquoi beaucoup suggèrent de transférer la [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [target_capital.GetName].\n\n[target_character.GetName] voit dans ce déplacement non seulement une décision stratégique, mais aussi une occasion de reprendre en main certaines familles déloyales de [ROOT.GetCountry.GetName]. Assurées d'une protection face à nos ennemis, elles nous seront redevables, et il sera d'autant plus aisé de réclamer leurs faveurs."
 flavor_ira.29.a: "Déplaçons la capitale."
 flavor_ira.29.b: "La capitale demeurera à [target_capital2.GetNameWithNoTooltip]."
 flavor_ira.30.title: "$takmelat_al_akhbar$"
 flavor_ira.30.desc: "Bien qu'ils soient généralement enregistrés avec une précision accrue, les documents historiques sont souvent créés d'une manière peu fiable. Les inexactitudes qu'ils contiennent ont toujours conduit plusieurs de nos historiens à recréer les registres de l'histoire de la [ROOT.GetCountry.GetName]. L'un d'entre eux, [target_character.GetName], un administrateur local, a sollicité la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour demander des fonds afin d'écrire le #italic $takmelat_al_akhbar$#!, un récit universel relatant le règne de [target_character2.GetName], ainsi que l'histoire de la dynastie des [target_character2.GetDynasty.GetName] dans son ensemble."
 flavor_ira.30.a: "Nous lui accorderons les fonds."
 flavor_ira.30.b: "[target_character.GetSheHe|U] a pu arriver jusqu'ici en marchant. Aucune aide ne lui est nécessaire."
 flavor_ira.31.title: "Réformes militaires de [target_character.GetNameWithNoTooltip]"
 flavor_ira.31.desc: "Bien que nos forces militaires aient été maintes fois victorieuses par le passé, [target_character.GetName] a noté de nombreuses failles au sein de notre armée, allant des difficultés d'organisation à des problèmes d'entraînement et de logistique. Avec pour objectif d'y remédier, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite lancer des réformes militaires majeures.\n\nEn recrutant davantage d'esclaves pour compléter nos forces militaires et en employant plus d'artillerie pour les guerres de siège et les offensives terrestres, nous pourrons faire en sorte que l'armée [ROOT.GetCountry.GetAdjective|l] connaisse de nouveaux succès face à ses ennemis."
 flavor_ira.31.a: "Nous initierons une amélioration de notre infrastructure militaire."
 flavor_ira.31.b: "Concentrons-nous plutôt sur l'amélioration de la qualité et de la formation de nos troupes."
 flavor_ira.31.c: "Il est temps d'étoffer nos rangs au sein de l'armée."
 ira_grant_prosperity_to_armory_building_locations: "Chaque [location|e] disposant d'un [building|e] #Y militaire#! gagnera [ShowNamedValue('prosperity_mild_bonus')|+=2%] de [prosperity|e]"
 flavor_ira.32.title: "$imamzadeh_hossein$"
 flavor_ira.32.desc: "Bien que notre capitale de [target_location.GetName] nous ait apporté de nombreux avantages, [target_character.GetName] a noté un manque en matière d'expression religieuse et artistique. En tant que fidèle [ROOT.GetCountry.GetReligion.GetAdjective|l], [target_character.GetSheHe|l] envisage de construire un tombeau pour le fils de l'imam Abū al-Ḥasan al-Thānī. Bien qu'une majorité du peuple [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l] serait heureuse que nous commencions sa construction, il s'agit également d'un projet relativement coûteux que la [ROOT.GetCountry.GetName] n'est peut-être pas en mesure d'assumer."
 flavor_ira.32.a: "Nous prouverons notre foi en tant qu'adeptes de l'[ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 flavor_ira.32.b: "Ce serait un projet relativement coûteux."
 flavor_ira.34.title: "L'apogée de l'art des [target_character.GetDynasty.GetNameWithNoTooltip]"
 flavor_ira.34.desc: "Nos investissements dans l'art et la culture ont conduit de nombreuses personnes à penser que la dynastie des [target_character.GetDynasty.GetName] est à l'origine d'une grande partie de l'art nouveau créé en [ROOT.GetCountry.GetName]. L'ayant également remarqué, [target_character.GetName], à la recherche d'opportunités scientifiques similaires, souhaite tirer pleinement parti de notre financement pour encourager cette renaissance de l'art [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 flavor_ira.34.a: "Nous apporterons un soutien financier à tous les artistes de [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.34.b: "Nous devrions plutôt éviter de vider nos coffres et faire des économies."
 flavor_ira.35.title: "Réformes monétaires de [target_character.GetNameWithNoTooltip]"
 flavor_ira.35.desc: "En raison de la situation économique et de l'inflation actuelles, la valeur de nos pièces varie fortement au sein de notre [ROOT.GetCountry.GetFlavorRank]. Cela a causé de nombreux problèmes parmi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], qui exigent désormais une réforme de notre monnaie. [target_character.GetName], faisant preuve de diligence, propose une solution unique à ce problème. À la place d'une monnaie unifiée, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite mettre en place une monnaie distincte pour chaque région de notre [ROOT.GetCountry.GetFlavorRank]. Certes, cela nous coûterait de l'[ShowGoodsName('silver')], mais stabiliserait notre inflation tout en contentant la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], dont les membres aspirent à réaliser des transactions équitables au sein de notre marché."
 flavor_ira.35.a: "Cette idée paraît intéressante."
 flavor_ira.35.b: "Mieux vaut laisser la question s'arranger elle-même."
 ira_currency_reforms: "Réformes monétaires"
 flavor_ira.37.title: "Influences #L [ShowCultureNameWithNoTooltip('armenian_culture')|l]nes#!"
 flavor_ira.37.desc: "Les #L [ShowCultureName('armenian_culture')]s#! sont peut-être une minorité au sein de notre [ROOT.GetCountry.GetFlavorRank], mais personne ne peut nier l'influence qu'ils ont eue sur la [ROOT.GetCountry.GetName]. Bénéficiant des faveurs de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], ils sont en mesure de prospérer au sein de notre [ROOT.GetCountry.GetFlavorRank] et d'établir plusieurs communautés à travers le pays. Grâce à leur influence, ils souhaitent intégrer des personnes telles que [target_character2.GetName] au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle]. Bien que cela satisfasse cette minorité, certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pourraient y voir une insulte envers la culture [ROOT.GetCountry.GetCulture.GetName|l] elle-même."
 flavor_ira.37.a: "Les personnes compétentes sont les bienvenues au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 flavor_ira.37.b: "Nous n'offenserons pas notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 ira_all_armenian_pops_gain_satisfaction: "Tous nos [pops|e] #L [ShowCultureName('armenian_culture')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 ira_all_armenian_pops_lose_satisfaction: "Tous nos [pops|e] #L [ShowCultureName('armenian_culture')|l]s#! perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 flavor_ira.38.title: "$ali_qapu_palace$"
 flavor_ira.38.desc: "L'absence d'un palais adéquat pour la famille [target_character.GetDynasty.GetName] a nui à notre droit de régner sur la [ROOT.GetCountry.GetName]. Considérés comme faibles par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], nous courons le risque de subir un coup d'État. Au lieu d'utiliser notre armée pour réprimer ces troubles et d'essayer d'obtenir des faveurs insignifiantes auprès des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], nous devrions faire étalage de notre richesse en créant un palais. [target_character.GetName] a déjà jeté les bases d'un tel édifice à [target_location.GetName] et souhaite faire de la [target_location.GetRank.GetName] la véritable capitale de la [ROOT.GetCountry.GetNameWithNoTooltip]. Appelé $ali_qapu_palace$, ou « la haute porte », le palais contiendra de nombreuses peintures, une salle de musique, ainsi que d'autres produits de luxe dignes de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_ira.38.a: "Construisons ce palais !"
 flavor_ira.38.b: "Un tel projet serait peut-être trop coûteux."
 flavor_ira.39.title: "Embargo sur l'alcool"
 flavor_ira.39.desc: "Malgré les règles interdisant l'alcool au sein du [ROOT.GetCountry.GetFlavorRank] [ShowReligionGroupAdjective('muslim')|l], il existe différentes confessions en [ROOT.GetCountry.GetName] qui continuent à consommer des boissons telles que la [ShowGoodsName('beer')] ou le [ShowGoodsName('wine')]. Pour beaucoup d'entre eux, ces boissons font partie de leur vie quotidienne et leur permettent de se remettre d'une mauvaise journée ou d'un désastre. Cependant, l'[ShowReligionGroupNameWithNoTooltip('muslim')] en interdit strictement la consommation, ce que [target_character.GetName] a appris à ses dépens. Puisque le reste du [ROOT.GetCountry.GetFlavorRank] qualifie de [ROOT.GetCountry.GetReligion.GetSinName] le fait de savourer de telles boissons, [Select_CString(target_character.IsFemale,'elle', 'il')] envisage d'en interdire complètement la consommation. Cependant, une telle loi serait certainement controversée et conduirait à ce que bon nombre de nos [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] manifestent un certain mécontentement face à ce changement."
 flavor_ira.39.a: "Interdisons la consommation d'alcool."
 flavor_ira.39.b: "Mieux vaut respecter le droit de consommer de l'alcool."
 flavor_ira.40.title: "La question du [ShowReligionNameWithNoTooltip('zoroastrian')]"
 flavor_ira.40.desc: "Les #L [ShowReligionAdjective('zoroastrian')]s#! sont peut-être originaires de [ShowRegionName('persia_region')], mais notre foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! domine la région depuis des siècles, et nos coutumes sont bien ancrées dans la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Malgré cela, quelques-uns suivent encore les enseignements des #L [ShowReligionNameWithNoTooltip('zoroastrian')]s#!, résistant aux paroles du Prophète, que la paix soit avec lui. Bien qu'ils bénéficient de la protection des [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')], [target_character.GetName] souhaite les convertir de force, ce qui non seulement leur rappellerait que c'est la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] qui les gouverne, mais satisferait également les membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 flavor_ira.40.a: "Ils apprendront les voies de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 flavor_ira.40.b: "Nous n'ignorerons pas les droits du peuple [ShowReligionAdjectiveWithNoTooltip('zoroastrian')|l]."
 ira_conversion_of_zoroastrians_tt: "Bon nombre de nos [pops|e] #L [ShowReligionAdjective('zoroastrian')|l]s#! se convertiront à l'[ROOT.GetCountry.GetReligion.GetName], mais tous les [pops|e] #L [ShowReligionAdjective('zoroastrian')|l]s#! perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 ira_satisfaction_for_zoroastrians_tt: "Tous nos [pops|e] #L [ShowReligionAdjective('zoroastrian')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ira.41.title: "Le Farangi sāzi"
 flavor_ira.41.desc: "La [ROOT.GetCountry.GetName] et ses artistes sont à l'origine de nombreux chefs-d'œuvre, mais c'est aujourd'hui qu'ils ont atteint leur apogée dans le domaine de l'art. Refusant de se laisser distancer, [target_character2.GetName] envisage de copier le style artistique de [target_country.GetName]. Bon nombre d'artistes de ce pays, ainsi que les coutumes #L [target_country.GetCulture.GetName|l]nes#!, ont intrigué une grande partie de la [ROOT.GetCountry.GetGovernment.GetCourtTitle], qui a déjà commencé à développer le style artistique nommé Farangi sāzi. Bien que cela semble avoir nui aux coutumes #L [ROOT.GetCountry.GetCulture.GetName|l]es#!, il pourrait être rentable de les parrainer."
 flavor_ira.41.a: "Laissons ce développement se poursuivre."
 flavor_ira.41.b: "Il n'y a aucune raison de nuire aux coutumes #L [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip|l]es#!."
 flavor_ira.42.title: "[target_character.GetNameWithNoTooltip]"
 flavor_ira.42.desc: "Bureaucrate talentueux, [target_character.GetName] est originaire de [ShowLocationName('qazvin')], sa famille occupant des postes importants en [ROOT.GetCountry.GetName]. Malgré le népotisme qui caractérise ses promotions au sein de notre [ROOT.GetCountry.GetFlavorRank], [Select_CString(target_character.IsFemale,'elle', 'il')] s'est montré très prometteur en tant que gouverneur, à tel point que [target_character2.GetName] souhaite le promouvoir au poste de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] et le récompenser pour ses services."
 flavor_ira.42.a: "Offrons-lui une récompense sous la forme d'une promotion."
 flavor_ira.42.b: "[target_character.GetSheHe|U] peut poser un problème à long terme."
 flavor_ira.43.title: "Le lieu saint de [ShowLocationNameWithNoTooltip('qom')]"
 flavor_ira.43.desc: "En tant que [target_location.GetRank.GetName], [target_location.GetName] a toujours été un site important pour tous les croyants #L [ShowReligionAdjective('shia')|l]s#!. Malgré cela, elle a été négligée par le peuple [ROOT.GetCountry.GetAdjective|l], en particulier par ceux qui résident ailleurs dans notre [ROOT.GetCountry.GetFlavorRank]. Pour montrer sa foi, [target_character.GetName] souhaite contribuer au développement de [target_location.GetRank.GetNameWithNoTooltip], en transformant ce lieu en un point névralgique prospère pour toutes les cultures et confessions de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ira.43.a: "Apportons notre contribution à sa construction."
 flavor_ira.43.b: "Laissons la [target_location.GetRank.GetNameWithNoTooltip] tranquille."
 flavor_ira.44.title: "Ascension de l'art [ShowDynastyNameWithNoTooltip('safavid_dynasty')|l]"
 flavor_ira.44.desc: "Bien que d'origine [ShowCultureName('kurdish_culture')|l], les membres de la dynastie des #L [ShowDynastyName('safavid_dynasty')]s#! ont prouvé qu'ils respectaient les coutumes #L [ROOT.GetCountry.GetCulture.GetName|l]es#!, à tel point que de nombreux mécènes envisagent de les parrainer. Notre participation à la renaissance de l'art en [ROOT.GetCountry.GetName] et notre dévouement ont impressionné une grande partie de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], ainsi que les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Ils espèrent d'ailleurs que nous maintiendrons cette position culturelle dominante. Jusque-là, toutefois, nous y parvenions en usant de moyens naturels plutôt qu'en dépensant de l'or. Il est peut-être temps que nous profitions d'un mécénat plus important, ce qui serait également un tremplin pour attirer des artistes du monde entier."
 flavor_ira.44.a: "Nous investirons notre or pour cela."
 flavor_ira.44.b: "Nous n'essaierons pas d'attirer des étrangers dans notre pays pour cela."
 flavor_ira.44.c: "Que cette renaissance gagne toute la [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.45.title: "Les tribus [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.45.desc: "La récente migration des tribus [ShowDynastyName('qajar_dynasty')] en [ROOT.GetCountry.GetName] a déstabilisé notre [ROOT.GetCountry.GetFlavorRank]. Malgré cela, les chefs de la tribu, [target_character.GetName] et [target_character2.GetName], se sont révélés être des stratèges et des administrateurs compétents. Bien que leur impopularité ait gagné une grande partie du [ROOT.GetCountry.GetFlavorRank], il pourrait s'avérer utile de les conserver au sein de notre gouvernement actuel. Nous pourrions en effet profiter de leur expérience, voire de l'aide supplémentaire que pourrait nous apporter leur tribu."
 flavor_ira.45.historical_info: "En tant que successeurs des Safavides, les Qadjars aidèrent principalement les shahs iraniens à leurs débuts. Avec la montée en puissance d'Âqâ Mohammad Xân-e Qâjâr dans la région et la fragmentation du royaume safavide, les membres de la dynastie Qadjar furent en mesure de s'autoproclamer shahs et de dominer petit à petit les nombreuses autres tribus qui résistaient à leur légitimité. Leur règne durera jusqu'en 1925, date à laquelle un coup d'État permit à la dynastie Pahlavi de prendre leur place."
 flavor_ira.45.a: "Ils sont les bienvenus en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_ira.45.b: "Chassons-les !"
 ira_qajar_dynasty_may_claim_crown: "La [dynasty|e] [ShowDynastyName('qajar_dynasty')] tentera de s'emparer de notre trône si nous manquons de [legitimacy|e] et de [stability|e]"
 flavor_ira.46.title: "Rébellion des tribus [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.46.desc: "Malgré l'accueil chaleureux que nous avons réservé aux tribus [ShowDynastyName('qajar_dynasty')] par le passé, [rebellion_ruler.GetName], ayant constaté que des dissensions régnaient au sein de la [ROOT.GetCountry.GetName], en a profité pour rassembler de nombreux soutiens afin de revendiquer le trône de [current_ruler.GetName]. [rebellion_ruler.GetNameWithNoTooltip] a déjà levé une armée pour nous faire face et se dirige désormais vers [ROOT.GetCountry.GetCapital.GetName]."
 flavor_ira.46.historical_info: "$flavor_ira.45.historical_info$"
 flavor_ira.46.a: "Nous ne plongerons pas notre [ROOT.GetCountry.GetFlavorRank] dans le chaos."
 flavor_ira.46.b: "Nous sommes prêts à affronter ces prétendants au trône."
 qajar_pretenders: "Prétendants [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.47.title: "Ascension de la dynastie des #L [ShowDynastyNameWithNoTooltip('safavid_dynasty')]s#!"
 flavor_ira.47.desc: "Les fidèles de l'ordre [ShowReligiousSchoolName('safavid_school')|l] ont établi leur présence à [target_location.GetName]. Dirigés par [target_character.GetName], ils ont prouvé qu'ils étaient de fervents adeptes de la foi [ShowReligionAdjective('shia')|l], propageant les croyances duodécimaines dans les territoires avoisinants. À présent qu'ils se sont implantés en [ROOT.GetCountry.GetName] et que nous partageons leurs convictions, il est peut-être temps de leur accorder la contrée de [target_area.GetName] pour qu'ils puissent s'y établir. Bien sûr, ils resteront nos vassaux, mais cette décision nous donnera les moyens de mieux les encadrer et de renforcer notre contrôle sur eux et sur leur influence."
 flavor_ira.47.a: "Qu'on accorde ces terres à l'ordre des #L [ShowDynastyNameWithNoTooltip('safavid_dynasty')]s#! !"
 flavor_ira.47.a.tt: "[GetCountry('ABL').GetLongName] sera établi et deviendra notre [ShowSubjectTypeName('vassal')] en [target_area.GetName], et [target_character.GetName] en sera le dirigeant. Nous lui transférerons la propriété de la contrée ainsi que nos provinces légitimes à cet endroit."
 flavor_ira.47.b: "Ils n'auront pas nos terres !"
 flavor_ira.47.c: "Leurs coutumes #L [ShowReligiousSchoolNameWithNoTooltip('safavid_school')|l]s#! nous intriguent..."
 flavor_ira.48.title: "Militarisme de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.48.desc: "Bien que notre objectif principal soit de répandre la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]ne#!, il est récemment devenu difficile d'y parvenir par la seule prédication. C'est pourquoi [target_character.GetName] envisage de façonner la société [ROOT.GetCountry.GetAdjective|l] afin que notre mission puisse s'imposer par la force des armes. En invoquant les paroles du $common_string_quran$, [Select_CString(target_character.IsFemale,'elle', 'il')] espère rallier le peuple contre tous les païens et les hérétiques qui pourraient s'opposer à nous. Cependant, un tel changement risquerait de freiner le développement interne de notre nation et de se révéler défavorable pour notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ira.48.a: "Nous encouragerons la militarisation au sein de notre société."
 flavor_ira.48.b: "Concentrons-nous plutôt sur nos affaires internes."
 flavor_ira.49.title: "Le traitement des citoyens #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#!"
 flavor_ira.49.desc: "Les minorités #L [ShowReligionGroupAdjective('christian')|l]nes#! en [ROOT.GetCountry.GetName] n'ont jamais eu la vie facile, surtout face au fanatisme des gens du peuple. Malgré cela, elles ont réussi à s'imposer au sein de notre [ROOT.GetCountry.GetFlavorRank], en utilisant leurs droits de [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] pour accéder à des postes qu'elles n'auraient pas pu occuper autrement. Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont toutefois approché [target_character2.GetName], car ils souhaitent faire pression sur les #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')]s#! afin de les pousser à se convertir à l'[ROOT.GetCountry.GetReligion.GetName]. Bien qu'intrigante, cette idée sera probablement contestée par l'opposition."
 flavor_ira.49.a: "Nous nous plierons à la volonté du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 flavor_ira.49.b: "Mieux vaut respecter leurs droits."
 ira_convert_christian_people_tt: "Certains de nos [pops|e] #L [ShowReligionGroupAdjective('christian')|l]s#! se convertiront à l'[ROOT.GetCountry.GetReligion.GetName], mais tous nos [pops|e] #L [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l]s#! perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 ira_happier_christians_tt: "Tous nos [pops|e] #L [ShowReligionGroupAdjective('christian')|l]s#! gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 flavor_ira.50.title: "Ascension de la dynastie des #L [ShowDynastyNameWithNoTooltip('safavid_dynasty')]s#!"
 flavor_ira.50.desc: "Notre influence en [ShowRegionName('persia_region')] n'est pas aussi importante que nous le souhaiterions, mais malgré cela, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] aimeraient remédier à la situation. [target_character.GetName] souhaite également commencer à lever ses armées afin de renforcer l'influence des #L [ShowDynastyName('safavid_dynasty')]s#! sur la [ShowRegionName('persia_region')]. Puisqu'[Select_CString(target_character.IsFemale,'elle', 'il')] est un chef militaire compétent, nombreux sont ceux qui pensent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] pourra ainsi rendre sa gloire à la [ROOT.GetCountry.GetName], voire peut-être élever notre [ROOT.GetCountry.GetFlavorRank] au rang d'hégémon de la région."
 flavor_ira.50.a: "Que la nation marche vers la victoire !"
 flavor_ira.50.b: "Il serait préférable pour la nation de se concentrer sur les affaires internes."
 flavor_ira.51.title: "Art [ShowDynastyNameWithNoTooltip('qajar_dynasty')]"
 flavor_ira.51.desc: "Depuis que les tribus [ShowDynastyName('qajar_dynasty')] ont accédé au trône de [ROOT.GetCountry.GetName], elles se sont efforcées de favoriser l'essor d'un art nouveau au sein de notre [ROOT.GetCountry.GetFlavorRank] et d'évincer les anciennes formes artistiques. C'est un style d'art plus idéaliste qui a été valorisé, visant à redorer l'image des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] en évitant de les représenter comme de simples sujets. C'est pour cette raison que de nombreux artistes ont peint [target_character.GetName] et l'ensemble des membres de la dynastie [ShowDynastyNameWithNoTooltip('qajar_dynasty')]. Peut-être devrions-nous aider ces artistes à consolider ce nouveau style artistique qui s'impose dans notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ira.51.a: "Laissons cet art nouveau s'imposer de lui-même dans notre culture."
 flavor_ira.51.b: "Tirons parti de ces artistes pour que leurs talents de peintres soient mis à disposition de tout notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ira.51.c: "Ces artistes sont au service de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 flavor_ira.1000.title: "Rivalité [target_country.GetNameWithNoTooltip]-[root_country.GetNameWithNoTooltip]"
 flavor_ira.1000.desc: "Dans l'Antiquité, les empires de [GetCountry('BYZ').GetName] et d'[GetCountry('ERA').GetName] se sont affrontés à plusieurs reprises pour la domination du [ShowSubContinentName('middle_east')]. Or, il semble que l'histoire se répète puisque [root_character.GetName] ([root_country.GetLongName]) et [target_character.GetName] ([target_country.GetLongName]) se disputent la même région géographique. Les relations entre nos deux États sont tendues, et ce n'est plus qu'une question de temps avant que nos armées ne croisent le fer sur le champ de bataille..."
 flavor_ira.1000.historical_info: "Depuis la création de l'Empire safavide, les relations entre les Safavides et les Ottomans ont toujours été marquées par la rivalité et la concurrence. Les conflits religieux, la lutte pour la domination commerciale au Moyen-Orient et la menace générale qu'ils représentaient l'un pour l'autre ont empêché toute conciliation entre les deux camps. Depuis la bataille de Tchaldiran en 1514, les deux empires musulmans de la poudre à canon se sont livré 11 guerres au total, leur confrontation se terminant par une victoire persane lors de la guerre de 1821-1823."
 flavor_ira.1000.a: "Cette rivalité fait partie intégrante de notre histoire..."
 flavor_ira.1000.a.tt: "Nous allons faire en sorte que d'autres [events|e] contrarient encore davantage les autorités de [target_country.GetName]"
 flavor_ira.1000.b: "... mais cela n'a pas à être notre destin."
 flavor_ira.1001.a: "Ils finiront par s'agenouiller devant nous."
 flavor_ira.1010.title: "Soulèvement $qizilbash$ en [target_location.GetNameWithNoTooltip]"
 flavor_ira.1010.desc: "Avec la montée en puissance du [ShowReligionName('shia')|l] dans la région de [ShowRegionName('persia_region')], les [root_country.Custom('GetQizilbashEstateName')] de notre voisin [target_country.GetAdjective|l] semblent faire face à une situation de plus en plus difficile. Ils sont venus à nous afin de nous demander de les soutenir contre les suzerains #L [target_country.GetAdjectiveWithNoTooltip|l]s#! et de libérer [target_location.GetName] de l'emprise du [ShowReligionName('sunni')|l]."
 flavor_ira.1010.historical_info: "Après que le jeune Ismaïl, le chef de l'ordre safavide, eut rejeté le joug des Aq Qoyunlu pour se proclamer $rank_kingdom_persian_ruler_male$ d'Iran en 1501, l'hérésie qizilbâsh ne fit que se renforcer en Anatolie. À la fin du règne de Bayezid II, les $qizilbash$ se soulevèrent contre les tentatives de centralisation du régime sunnite ottoman. Soutenus par le $rank_kingdom_persian_ruler_male$ Ismaïl et profitant de la lutte de succession entre les fils de Bayezid, les rebelles menacèrent un temps de changer le cours de l'histoire ottomane..."
 flavor_ira.1010.a: "Soutenons les $qizilbash$ de culture [target_country.GetCulture.GetNameWithNoTooltip|l]."
 flavor_ira.1010.b: "Abandonnons-les à leur sort."
 flavor_ira.1011.title: "La rébellion des $qizilbash$ fidèles au [ShowReligionNameWithNoTooltip('shia')|l]"
 flavor_ira.1011.desc: "Les [root_country.Custom('GetQizilbashEstateName')], des hérétiques #L [ShowReligionAdjective('shia')|l]s#!, sont à l'origine des derniers troubles qui ont eu lieu à [target_location.GetName]. Il semble qu'ils aient bénéficié d'un soutien financier [root_country.GetAdjectiveWithNoTooltip|l] dans le but de provoquer une révolte. Ces rebelles réclament que la province de [target_province.GetName] ainsi que d'autres terres occupées par ces zélotes soient désormais autonomes..."
 qizilbash_uprising: "Soulèvement des $qizilbash$"
 flavor_ira.1011.a: "Que l'on mette fin à leur hérésie une bonne fois pour toutes !"
 flavor_ira.1011.a.tt: "Chaque [pop|e] fidèle au [ShowReligionName('shia')|l] en [THIS.GetProvince.GetName] sera forcé de se convertir au [ShowReligionName('sunni')|l]. Ce faisant, #Y 10 %#! de la population sera #R perdue#!"
 flavor_ira.1011.b: "Nous pouvons attendre qu'ils s'en aillent."
 flavor_ira.1011.c: "Répondons à leurs demandes."
 flavor_ira.1011.c.tt: "Le [control|e] de chaque [location|e] possédé en [target_province.GetArea.GetName] baisse de #R 100 %#!"
 flavor_ira.1020.title: "La campagne de [root_country.GetNameWithNoTooltip] à l'encontre de [target_country.GetNameWithNoTooltip]"
 flavor_ira.1020.desc: "Les relations entre [root_character.GetName] et [target_character.GetName] sont au plus bas. Les divergences religieuses, les conflits relatifs aux frontières et les ambitions concurrentes suscitent de vives inquiétudes en [target_country.GetName] et en [root_country.GetName]. Les plans d'une campagne qui sera menée à l'encontre du territoire [target_country.GetAdjectiveWithNoTooltip|l] sont déjà en cours d'élaboration..."
 flavor_ira.1020.historical_info: "Mourad III, un sultan dont l'autorité fut minée par les femmes de son entourage, combattit la Perse au cours d'une guerre longue et épuisante (1578-1590) qui pesa lourdement sur l'Empire et obligea à l'instauration de lourdes taxes sur le peuple. La guerre ne fut toutefois pas vaine, car la Perse dut finalement céder l'Azerbaïdjan, Tiflis et Hamadan aux Ottomans."
 flavor_ira.1020.a: "Attisons les flammes de la guerre !"
 flavor_ira.1020.b: "Maintenons le statu quo..."
 flavor_ira.1020.c: "Privilégions une réconciliation."
 flavor_ira.1021.a: "Donnons une bonne leçon aux Turcs !"
 flavor_ira.1021.b: "Ignorons le danger [root_country.GetAdjectiveWithNoTooltip|l]..."
 flavor_ira.1021.c: "Cherchons plutôt une issue diplomatique."
 flavor_ira.1100.title: "Les [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_ira.1100.desc: "Face à l'influence toujours plus grande des [ROOT.GetCountry.GetGovernment.GetEstateName('tribes_estate')] sur la scène politique et aux conflits croissants qui les opposent aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], [target_character.GetName] a récemment décidé d'instaurer un nouveau corps au sein de l'armée de [ROOT.GetCountry.GetName] : les [ShowUnitDefinitionName('a_ghilman')]. Prélevés parmi les populations des régions limitrophes, ils constitueront ainsi un contre-pouvoir au sein des puissants du pays."
 flavor_ira.1100.a: "Cela devrait assurer la stabilité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_ira.1101.title: "La scission aristocratique"
 flavor_ira.1101.desc: "Les élites de [target_country.GetName], composées de membres de la société qui possèdent des terres et veillent principalement sur les affaires liées à la guerre, ne ressemblent à celles d'aucun autre pays. Comme toutes les familles nobles, ces corps cherchent à étendre leur influence sur le pouvoir, contribuant ainsi à saper l'autorité du [target_country.GetGovernment.GetRulerTitle].\n\nFort heureusement, dans sa grande sagesse, [origin_character.GetName] a eu la perspicacité d'anticiper la lutte pour le pouvoir et a, de fait, décidé d'établir un contrepoids, à savoir les [ShowUnitDefinitionNameWithNoTooltip('a_ghilman')]. Désormais, sous l'autorité compétente de [target_character.GetName], le pouvoir politique de toutes les factions a été aboli. Ni les membres de la [target_country.GetGovernment.GetEstateName('nobles_estate')] ni les [target_country.Custom('GetQizilbashEstateName')] ne disposent du soutien des autres chefs militaires pour imposer leur volonté au [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_ira.1101.a: "Divisons pour mieux régner."
 flavor_ira.1101.b: "Leur influence nous sera encore utile quelque temps."
 flavor_ira.1200.title: "Le [ShowReligionNameWithNoTooltip('shia')|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 flavor_ira.1200.desc: "Pendant trop longtemps, la [ShowRegionName('persia_region')] a été divisée alors que des envahisseurs étrangers pénétraient nos territoires. La popularité de [target_ruler.GetName] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] est certes immense, mais un État durable ne peut être bâti en se fondant uniquement sur la loyauté personnelle : il nous faut unifier notre peuple, par une identité religieuse commune, différente de celle de nos voisins.\n\nAlors qu'à l'heure actuelle une grande partie de notre peuple affirme ne pas suivre les principes du [ShowReligionNameWithNoTooltip('shia')|l], de nombreuses coutumes #L [ShowReligionAdjective('shia')|l]s#! sont pratiquées par les #L [ShowReligionGroupName('muslim')|l]s#! de [ROOT.GetCountry.GetName], comme la révérence envers les imams. Si nous pouvions nous assurer que le peuple tout entier adhère au [ShowReligionNameWithNoTooltip('shia')|l], nous serions à même de forger une identité en [ROOT.GetCountry.GetNameWithNoTooltip] capable de résister à l'épreuve du temps."
 flavor_ira.1200.a: "Notre peuple sera uni par la foi."
 flavor_ira.1200.b: "La diversité est aussi un facteur de force."
 flavor_ira.1201.title: "La foi du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('sunni')|l]"
 flavor_ira.1201.desc: "Même si les #L [ShowReligionGroupName('muslim')|l]s#! en [ROOT.GetCountry.GetName] peuvent être prédisposés au [ShowReligionName('shia')|l], les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont toujours compté plus de fidèles à la foi [ShowReligionAdjective('sunni')|l] en leur sein. Pour certains d'entre eux, la transition s'est faite sans aucune récrimination, ce qui en soi ne peut que nous inciter à la méfiance. Tout au contraire, d'autres ont refusé de s'adapter aux nouvelles règles imposées par l'État."
 flavor_ira.1201.a: "Récompensons ceux qui se sont convertis."
 flavor_ira.1201.b: "Punissons ceux qui ne se sont pas convertis."
 flavor_ira.1202.title: "Fuite des élites #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]s#!"
 flavor_ira.1202.desc: "Il n'a pas existé d'État [ShowReligionAdjective('shia')|l] fort, en [ShowRegionName('persia_region')] ou ailleurs, depuis des siècles. Mais maintenant que l'émergence de notre [ROOT.GetCountry.GetFlavorRank] ainsi que l'adhésion au [ShowReligionNameWithNoTooltip('shia')|l] sont avérées, un nombre croissant de lettrés, de savants, d'oulémas et d'autres personnes cultivées, tous #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]s#! et venus de tout le monde [ShowReligionGroupName('muslim')|l], franchissent nos frontières.\n\nC'est là quelque chose d'heureux, car nous manquons cruellement de lettrés, de clercs et de fonctionnaires #L [ShowReligionAdjectiveWithNoTooltip('shia')|l]s#! ; mais la situation pousse de nombreux dirigeants #L [ShowReligionGroupNameWithNoTooltip('muslim')|l]s#! à se sentir menacés par notre pays."
 flavor_ira.1202.a: "Accueillons nos frères dans la foi."
 flavor_ira.1202.a.tt: "Chaque [country|e] suivant les principes du [ShowReligionName('shia')] ou possédant un [location|e] dont la [dominant_religion|e] est le [ShowReligionNameWithNoTooltip('shia')] perdra [ShowBiasValue('opinion_irritated')|-=0] d'[opinion|e] à notre égard"
 flavor_ira.1202.b: "Nous ne pouvons accepter tout le monde."
 flavor_ira.1300.title: "[target_location.GetNameWithNoTooltip]"
 flavor_ira.1300.desc: "Bâtir un réel royaume [ROOT.GetCountry.GetAdjective|l] exige de fonder également une capitale remarquable et digne de représenter notre [ROOT.GetCountry.GetNameWithNoTooltip]. [target_location.GetName] est une [target_location.GetRank.GetName] ancienne, située au cœur des territoires de [ShowRegionName('persia_region')], qui conviendrait tout à fait à cette ambition.\n\nDes architectes de talent, venus de tout le pays, se tiennent prêts à faire de la [target_location.GetRank.GetNameWithNoTooltip] un témoignage exemplaire de notre puissance. Cela sera toutefois une œuvre coûteuse et de longue haleine."
 flavor_ira.1300.a: "Que les travaux commencent !"
 flavor_ira.1300.b: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] est la capitale de ce pays."
 flavor_ira.1301.title: "Ispahan de [target_location.GetNameWithNoTooltip]"
 flavor_ira.1301.desc: "La construction de la nouvelle capitale [ROOT.GetCountry.GetGovernment.GetAdjective|l], à [target_location.GetName], est enfin achevée, et nous pouvons admirer l'une des plus grandes cités au monde. Depuis l'avenue Tchaharbagh jusqu'à la grande place Naghch-e Djahan, sont désormais rassemblées en un seul lieu toutes les institutions de notre [ROOT.GetCountry.GetFlavorRank].\n\nCette place à [target_location.GetNameWithNoTooltip] est à elle seule une miniature de notre [ROOT.GetCountry.GetFlavorRank], comme l'indique son nom : « la place du portrait du monde ». Elle est de fait gigantesque, remplie d'étals de marchands venus des quatre coins du pays, dominée par la monumentale mosquée du Chah, par le Bazar [ROOT.GetCountry.GetGovernment.GetAdjective|l] et par le palais Ali Qapou. Au cours de ces travaux, des quantités de nouvelles techniques de construction ont dû être mises au point pour répondre aux nécessités, et toute une génération d'artisans et d'architectes a pu développer son savoir, bien au-delà de ce que quiconque aurait cru possible."
 flavor_ira.1301.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_ira.1400.title: "Les ennemis de nos ennemis"
 flavor_ira.1400.desc: "Notre rivalité avec [shared_rival.GetName] s'est révélée bien plus problématique que prévu. Étant considérés comme nos égaux, et la guerre ne permettant pas de nous départager, il nous faut trouver un autre moyen d'échapper à ces conditions coûteuses. Heureusement, nombre de nos conseillers nous ont informés de leurs ambitions en [ShowContinentName('europe')], qui les ont rendus impopulaires auprès des souverains de cette région. Le plus puissant d'entre eux est [target_country.GetName], qui partage notre haine de ces conquérants #L [shared_rival.GetAdjectiveWithNoTooltip|l]s#!. Nous devrions chercher à les approcher en leur envoyant un délégué accompagné de quelques présents ; nous pourrions ainsi sceller une alliance qui permettrait à nos deux nations d'anéantir cet ennemi commun."
 flavor_ira.1400.a: "Envoyons-leur une mission diplomatique."
 flavor_ira.1400.b: "Nous nous débarrasserons de nos ennemis par nos propres moyens."
 flavor_ira.1401.title: "$flavor_ira.1400.title$"
 flavor_ira.1401.desc: "En raison de notre rivalité commune avec [shared_rival.GetName], une mission diplomatique de [target_country2.GetName] est arrivée à [target_country.GetCapital.GetName], dans l'espoir d'établir de meilleures relations avec notre nation. Ils ont apporté des cadeaux typiques de [target_country2.GetNameWithNoTooltip] et espèrent que nous pourrons coopérer plus efficacement dans les conflits qui nous opposent à notre adversaire commun. Si nous acceptons, nous pourrons tenir [shared_rival.GetNameWithNoTooltip] en échec, tout en étant en mesure de chercher à nous développer ailleurs sans craindre que notre adversaire ne fasse de nous le point de mire de ses armées."
 flavor_ira.1401.a: "Nous acceptons ces liens."
 flavor_ira.1401.b: "Visitons la capitale de [target_country2.GetNameWithNoTooltip] pour renforcer encore davantage nos relations."
 flavor_ira.1401.c: "Nous n'avons nul besoin d'une telle alliance."
 flavor_ira.1402.title: "$flavor_ira.1400.title$"
 flavor_ira.1402.desc: "Notre délégation en [target_country.GetName] a été plus qu'une réussite. Souhaitant consolider nos relations, [target_character.GetName] a envoyé plusieurs représentants à [ROOT.GetCountry.GetCapital.GetName], qui ont été impressionnés par sa culture unique, différente de celle de [target_country.GetCapital.GetName]. Après quelques discussions avec [target_character2.GetName], [target_country.GetName] a accepté de nous aider à faire face à tout conflit qui nous opposerait à [shared_rival.GetName]."
 flavor_ira.1402.a: "Ensemble, nous vaincrons !"
