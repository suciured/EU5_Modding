 flavor_pol.1.title: "La marine des Deux Nations"
 flavor_pol.1.desc: "Les affrontements avec des rivaux et des ennemis dans toute l'[ShowContinentName('europe')] a donné vie à une nouvelle demande. Afin de maintenir notre souveraineté et de défier ceux qui cherchent à dominer notre peuple, une proposition a été faite afin de créer une nouvelle flotte [ROOT.GetCountry.GetAdjective]. Tandis que nous déléguons ses détails, il semble évident que les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne semblent pas chercher à soutenir cette proposition, citant les importantes dépenses que nous accordons à une telle demande. Heureusement, un membre de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] du nom de [target_character.GetName] a décidé de nous aider à financer cette entreprise."
 flavor_pol.1.a: "Cette proposition a du bon."
 flavor_pol.1.b: "Ce n'est pas une priorité !"
 flavor_pol.2.title: "La colonne de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]"
 flavor_pol.2.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a ordonné la construction d'une colonne monumentale dans la cité de [ShowLocationName('warsaw')] afin de célébrer la grandeur de son prédécesseur [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName].\n\nNous avons trouvé deux artistes #L [ShowCultureGroupName('italian_group')]s#! renommés, l'architecte [constant_tencalla_scope.GetName] et le sculpteur [clement_molli_scope.GetName] qui seraient les plus adaptés pour cette commission."
 flavor_pol.2.historical_info: "Ce fut le fils et successeur de Sigismond III, Ladislas IV Vasa, qui ordonna l'érection de la colonne Sigismond, dont la construction dura de 1643 à 1644. Conçue par l'architecte d'origine italienne Constantino Tencalla et le sculpteur Clemente Molli et située à Varsovie, cette colonne de style corinthien fut faite de marbre rouge, était ornée de quatre aigles, mesurait 8,5 mètres de haut et était surmontée d'une statue de Sigismond III Vasa de 2,75 mètres représentant le roi en armure, une croix dans une main et une épée dans l'autre."
 flavor_pol.2.a: "Embauchons les hommes pour la construire."
 flavor_pol.2.b: "Honnêtement, il n'y a nul besoin de commémorer [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetShortNameWithNoTooltip]."
 flavor_pol.3.title: "Merkuriusz Polski Ordynaryjny"
 flavor_pol.3.desc: "Avec la diffusion des publications régulières appelées journaux à travers l'Europe, il est temps que notre [ROOT.GetCountry.GetLongName] s'y mette à son tour.\n\nLe secrétaire et diplomate [hieronymus_pinocci_scope.GetName] est la personne la plus compétente à s'occuper de cette affaire et à la rendre célèbre, prestigieuse et loyale. Joindre les compétences de [hieronymus_pinocci_scope.GetNameWithNoTooltip] à l'approbation officielle de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] assurera certainement le succès du nouveau journal partout en [ROOT.GetCountry.GetNameWithNoTooltip]."
 flavor_pol.3.historical_info: "Ce furent la reine Louise-Marie de Gonzague et le roi Jean II Casimir Vasa qui financèrent le « Mercure ordinaire de Pologne », une gazette hebdomadaire traitant de politique, des affaires dynastiques européennes et des campagnes militaires des souverains. Il faisait aussi la promotion des réformes et du renforcement des pouvoirs du roi, et était édité par Hieronim Pinocci et imprimé par J. A. Gorczyn."
 flavor_pol.3.a: "Finançons ce journal."
 flavor_pol.3.b: "Autorisons-le."
 flavor_pol.3.c: "Nous avons besoin de [hieronymus_pinocci_scope.GetNameWithNoTooltip] à la cour."
 flavor_pol.3.d: "Interdisons-le."
 flavor_pol.4.title: "L'université de Vilnius"
 flavor_pol.4.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] #L [ShowCultureGroupName('lithuanian_group')]ne#! de notre [ROOT.GetCountry.GetFlavorRank] est las du triste état de l'enseignement supérieur dans ses grandes cités, et a demandé aux jésuites de créer une nouvelle [ShowBuildingTypeName('university')] à [ShowLocationName('vilnius')] ou à [ShowLocationName('kaunas')].\n\nC'est là l'occasion parfaite de développer la région. Nous pourrions envoyer une lettre à l'évêque de [ShowLocationNameWithNoTooltip('vilnius')] et le convaincre de constater ce problème tout comme nous l'avons fait."
 flavor_pol.4.historical_info: "En 1569, l'évêque de Vilnius Walerian Protaszewicz fit l'acquisition de plusieurs bâtiments dans le centre-ville pour y établir l'Académie de Vilnius. Cette Académie comprenait trois facultés : humanités, philosophie et théologie. En 1570, une bibliothèque fut construite, s'appuyant sur un don de 2500 livres par Sigismond II Auguste, ainsi que par les premiers étudiants recrutés. Étienne Báthory, roi de Pologne et grand-duc de Lituanie, octroya à l'Académie, le 1er avril 1579, un statut équivalent à celui de l'Académie de Cracovie."
 flavor_pol.4.a: "Autorisons ces jésuites à choisir."
 flavor_pol.4.b: "Bloquons les jésuites et parrainons l'université à [ShowLocationNameWithNoTooltip('vilnius')]."
 flavor_pol.4.c: "Bloquons les jésuites et parrainons l'université à [ShowLocationNameWithNoTooltip('kaunas')]."
 flavor_pol.4.d: "Faisons cesser ce projet et l'influence jésuite."
 flavor_pol.5.title: "Jan Brozek"
 flavor_pol.5.desc: "[john_brozek_scope.GetName], le recteur de l'Académie de Cracovie, un véritable polymathe et scientifique de renom, a attiré l'attention de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Ses recherches savantes et sa défense de Nicolas Copernic l'ont rendu célèbre dans le monde académique.\n\nSi nous l'invitions à rejoindre notre cabinet, notre [ROOT.GetCountry.GetFlavorRank] bénéficierait grandement de ses talents."
 flavor_pol.5.historical_info: "Jan Brozek était un mathématicien, astronome, physicien, poète, écrivain et musicien polonais, ainsi que le recteur de l'Académie de Cracovie. Il travailla sur la théorie des nombres et la géométrie, résolvant le mystère de la forme hexagonale des alvéoles des ruches d'abeilles en démontrant que cette figure géométrique était la plus efficace pour utiliser la cire et entreposer le miel. Brozek contribua aux théories de Nicolas Copernic, l'un de ses plus ardents défenseurs et l'un de ses premiers biographes. L'un des bâtiments de l'université Jagellonne, le Collegium Broscianum, porte son nom."
 flavor_pol.5.a: "Recrutons-le comme conseiller."
 flavor_pol.5.b: "Ignorons-le."
 flavor_pol.6.title: "Le fiancé de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.6.desc: "La série des nombreux malheurs que notre [ROOT.GetCountry.GetLongName] rencontra ces dernières années se finit par une femme [ROOT.GetCountry.GetGovernment.GetRulerTitle] assise sur le trône, [new_ruler.GetName]. La question de son futur époux est d'une importance cruciale, et la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ne lui permettra d'épouser qu'un candidat qui a son approbation.\n\nUne fois le fiancé élu, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] insiste pour codifier cette procédure dans notre loi, afin que ses membres puissent continuer de choisir le prochain dirigeant."
 flavor_pol.6.a: "Épouser un citoyen de [lithuania_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.b: "Épouser un citoyen de [first_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.c: "Épouser un citoyen de [second_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.d: "Épouser un citoyen de [third_groom_country.GetNameWithNoTooltip]."
 flavor_pol.6.e: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'a pas le droit d'intervenir."
 flavor_pol.7.title: "Mariage avec le [GetCountry('POL').GetGovernment.GetRulerTitle] [GetCountry('POL').GetAdjectiveWithNoTooltip]"
 flavor_pol.7.desc: "La série des nombreux malheurs que la [GetCountry('POL').GetLongName] rencontra ces dernières années se finit avec une femme [GetCountry('POL').GetGovernment.GetRulerTitle] assise sur le trône, [pol_queen_scope.GetName]. La question de son futur époux représente une grande opportunité pour nous, et nos diplomates ont réussi à arranger son mariage avec [new_ruler.GetName], ce qui peut créer une union forte entre [ROOT.GetCountry.GetName] et le trône de [GetCountry('POL').GetAdjectiveWithNoTooltip]."
 flavor_pol.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_pol.8.title: "Les privilèges de Piotrków"
 flavor_pol.8.desc: "Sous le règne de Jean Ier Albert, le fils de Casimir IV, la politique des concessions à la noblesse fut poursuivie. Ainsi, en 1496, les privilèges de Piotrków instituèrent le renforcement du servage et son inscription dans la loi : ils interdisaient aux paysans de quitter leur village, à l'exception notable d'un seul d'entre eux chaque année. Ce statut fut encore durci par la suite, en obligeant à six jours de corvée par semaine. Dès lors, les paysans polonais avaient non seulement perdu tout pouvoir, mais aussi la liberté. La puissance était désormais entre les mains de la seule noblesse."
 flavor_pol.8.a: "Instituons ces privilèges."
 flavor_pol.8.b: "Promulguons une légère variante."
 flavor_pol.8.historical_info: "Sous le règne de Jean Ier Albert, le fils de Casimir IV, la politique des concessions à la noblesse fut poursuivie. Ainsi, en 1496, les privilèges de Piotrków instituèrent le renforcement du servage et son inscription dans la loi : ils interdisaient aux paysans de quitter leur village, à l'exception notable d'un seul d'entre eux chaque année. Ce statut fut encore durci par la suite, les obligeant à six jours de corvée par semaine. Dès lors, les paysans polonais avaient non seulement perdu tout pouvoir, mais aussi la liberté. La puissance était désormais entre les mains de la seule noblesse."
 flavor_pol.9.title: "Les privilèges de Nieszawa"
 flavor_pol.9.desc: "Après les concessions faites à la noblesse en 1425, puis lors de la guerre de Treize Ans, Casimir IV fut contraint à de nouveaux compromis. Pour lever des troupes, essentiellement des mercenaires, et régler les problèmes les plus urgents auxquels était confronté le pouvoir royal, il avait besoin de l'argent de la « szlachta », la noblesse. Il dut donc accepter les privilèges de Nieszawa, qui accordaient aux nobles le droit de se réunir lors d'assemblées locales, les « conventiones particulares » ou « sejmik » ; dans le cas contraire, aucune troupe ni aucun impôt ne pouvait être levé. Les nobles disposèrent ainsi d'une organisation puissante et efficace, défendant leurs intérêts communs, détenant la puissance militaire et contrôlant la législation sur les impôts."
 flavor_pol.9.a: "Acceptons ces conventions."
 flavor_pol.9.b: "Refusons de signer, mieux vaut défier les magnats."
 flavor_pol.10.title: "Le roi des jésuites"
 flavor_pol.10.desc: "La propagation du [ShowReligionName('lutheran')] est l'un des plus grands échecs de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName]. Ses politiques de laxisme religieux et de chaos théologique ont permis l'éloignement de centaines d'âmes #L [ShowCultureName('polish')]es#! du droit chemin. Seule la force des jésuites peut recouvrer les esprits perdus [ShowCultureNameWithNoTooltip('polish')] et les ramener au troupeau.\n\nParrainons l'ordre et donnons-leur les ressources pour contrer la vague d'hérésie qui menace nos sujets."
 flavor_pol.10.historical_info: "Sigismond III était le fils du roi de Suède Jean III, qui régnait sur un pays très attaché au protestantisme, alors que lui-même avait de fortes sympathies pour le catholicisme. Sigismond fut donc élevé par les jésuites, et appréciait par-dessus tout leur compagnie. À ses yeux, la religion était tout aussi importante que la politique, et l'une de ses plus grandes obsessions fut de faire du catholicisme la religion d'État en Pologne. Pour tout homme, fut-il roi, ce défi était quasi impossible à relever : la liberté religieuse et les principes idéologiques de tolérance religieuse étaient les socles de la société polonaise. Sigismond, homme de caractère, s'entêta malgré tout, ce qui suscita bien évidemment l'opposition du pays dans son ensemble, et le mena à l'échec. Cela lui suscita aussi de nombreux ennemis, qui l'empêchèrent de réformer l'État et de renforcer le pouvoir royal lors de la première décennie du XVIIe siècle."
 flavor_pol.10.a: "Gloire au roi des jésuites !"
 flavor_pol.10.b: "La foi catholique est la première parmi ses pairs."
 flavor_pol.10.c: "Non, le peuple polonais est libre et tolérant."
 opinion_pol_true_faith: "La Pologne pratique la vraie foi"
 opinion_pol_religious_freedom: "Liberté religieuse en Pologne"
 flavor_pol.11.title: "Pacta Conventa et Articles henriciens"
 flavor_pol.11.desc: "Notre [new_ruler_scope.GetName] vient de recevoir son titre, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] refuse d'attendre plus longtemps et lui fait déjà pression pour leur signer de grands privilèges qui les rendraient immunisés à la puissance centrale. Leur puissance est si écrasante que nous ne disposons que des actions les plus extrêmes pour défendre notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de leurs prétentions."
 flavor_pol.11.historical_info: "En 1572, le dernier membre de la dynastie des Jagellon était décédé, et un nouveau roi fut élu : il s'agissait d'Henri de Valois, duc d'Anjou. Il fut contraint, au moment de son élection, de signer ce qu'on appela par la suite les « Artykuly henrykowskie », les « Articles henriciens », qui établissaient que la Pologne serait dorénavant une monarchie élective. Il signa de même les #italic Pacta conventa#!, le contrat formel entre le monarque élu et l'Assemblée des nobles, le Sejm. Dans les faits, le roi perdait ainsi tout pouvoir sur le pays : il n'avait aucune liberté pour pourvoir les emplois gouvernementaux ; l'armée royale ne pouvait dépasser 3000 hommes ; s'il voulait disposer de plus il devait auparavant recevoir l'accord du Sejm. À compter de ce moment, la Pologne cessa donc d'être une monarchie, puisque le roi n'était rien de plus qu'un pantin. Elle était désormais une véritable république nobiliaire."
 flavor_pol.11.a: "Nous en faisons le vœu."
 flavor_pol.11.b: "Assez ! Prenons les armes !"
 flavor_pol.12.title: "Les réformes militaires de [new_ruler_scope.GetShortNameWithNoTooltip]"
 flavor_pol.12.desc: "Malgré son arrivée au pouvoir récente, [new_ruler_scope.GetName] se montre déjà très apte aux affaires militaires, et a décidé de se concentrer sur la modernisation et la revitalisation de nos forces armées.\n\nNous pouvons faire appel à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et améliorer nos forces ensemble, ou saper leur influence avec une force nouvelle et moderne."
 flavor_pol.12.historical_info: "Lorsque Jean Sobieski devint roi, en 1674, il était déjà un militaire renommé et couronné de gloire : ayant commencé sa carrière comme général, il la termina comme roi. Sa réforme de l'armée polonaise fut donc entamée longtemps avant son accession au trône, même si c'est bien évidemment sous son règne que les effets de cette réforme importante devinrent plus visibles. Ce fut ainsi la nouvelle armée polonaise qui sauva Vienne du sac imminent par l'armée des Ottomans, parvenant même à stopper définitivement leur avance en Europe. Mais il s'avère que ce fut l'Autriche, bien plus que la malheureuse Pologne, qui profita de cette victoire sur le long terme."
 flavor_pol.12.a: "Réformons l'armée."
 flavor_pol.12.b: "Réformons l'armée tout en réduisant le pouvoir de [ROOT.GetCountry.GetGovernment.GetParliament.GetParliamentName]."
 flavor_pol.14.title: "Collegium hosianum"
 flavor_pol.14.desc: "Stanislaw Hozjusz, cardinal et évêque de Varmie, s'inquiète pour le bien-être spirituel du pays. Afin de contrer l'attirance croissante des bourgeois et nobles polonais pour le protestantisme, il a demandé l'aide des jésuites. Ensemble, ils ont conçu un plan afin de fonder une école d'élite dans son diocèse. Quiconque y sera éduqué y apprendra tout ce qu'il y a à savoir sur la façon de contrer les arguments des réformateurs et sur les manières de ramener au catholicisme les régions qui se sont déjà tournées vers le protestantisme."
 flavor_pol.14.historical_info: "Fondé en 1565 sous le mécénat du cardinal Stanislaus Hosius, le Collegium Hosianum devint l'une des institutions jésuites les plus influentes de la République des Deux Nations. Situé dans la ville de Braunsberg, il servit de centre d'enseignement catholique et de bastion stratégique de la Contre-Réforme en Europe du Nord. Le collège proposait des enseignements en lettres, philosophie et théologie, attirant des étudiants de toute la République et au-delà. Son programme et sa discipline reflétaient les idéaux pédagogiques rigoureux de la Compagnie de Jésus, formant des générations de clercs et d'intellectuels qui allaient défendre la doctrine catholique à une époque de profonds bouleversements religieux."
 flavor_pol.14.a: "Un tel geste ne peut avoir que des effets positifs."
 flavor_pol.14.b: "Nous ne pouvons tolérer l'influence jésuite à l'intérieur de nos frontières."
 flavor_pol.15.title: "La Bible de Radziwill et la Réforme en Pologne"
 flavor_pol.15.desc: "Un groupe de lettrés calvinistes vient d'achever la traduction de la Bible en polonais. Ils se sont appuyés sur les textes les plus anciens à leur disposition, et il fait peu de doute qu'il s'agit là d'un ouvrage de grande qualité. Cependant, il est à craindre que cela offre au peuple polonais un plus grand accès aux doctrines protestantes. Le calvinisme est déjà implanté chez certains nobles, et le luthérianisme au sein des bourgeois depuis un long moment déjà."
 flavor_pol.15.historical_info: "Imprimée en 1563 à Brest-Litovsk sous le mécénat du prince Mikołaj Radziwiłł le Noir, la Bible Radziwiłł, également connue sous le nom de Bible de Brest, marqua un tournant décisif dans la propagation de la Réforme dans la République des Deux Nations. Première traduction complète de la Bible en polonais à partir des textes originaux hébreux et grecs, elle reflétait à la fois les ambitions linguistiques et la ferveur religieuse du mouvement calviniste. Plus qu'un ouvrage théologique, il s'agissait d'une réalisation culturelle qui contribua au développement de la langue littéraire polonaise. Bien que la Contre-Réforme ait ensuite entraîné sa suppression, la Bible de Brest reste un symbole puissant du pluralisme religieux et du noble mécénat pendant une période de transformation de l'histoire de la République."
 10_percent_of_pops_in_target_area_become_calvinist_tt: "Environ #Y 7 %#! de nos [pops|e] de [target_area.GetName] adopteront le [ShowReligionName('calvinist')] "
 flavor_pol.15.b: "Intéressant..."
 flavor_pol.15.a: "Ce livre doit être brûlé !"
 flavor_pol.16.title: "Monarchie élective en Pologne"
 flavor_pol.16.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], ayant fortement confiance en ses privilèges, a commencé à rappeler ses anciennes revendications. Parlant d'un précédent historique, de plus en plus de membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] cherchent à imposer leur droit sacré de choisir le successeur de notre [ROOT.GetCountry.GetFlavorRank]. Et même si nous voudrions nous opposer à ces revendications grotesques, nous ne pouvons nous empêcher de remarquer l'autorité croissante de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] aux dépens de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Malheureusement, que ça nous plaise ou non, nous devrons leur faire confiance pour l'élection des futurs monarques."
 flavor_pol.16.historical_info: "Avec une multitude de privilèges dans les XIVe et XVe siècles, le droit d'élire le dirigeant de la Pologne était étendu à la noblesse polonaise. À l'origine, les divers héritiers jagelloniens n'étaient pas disputés à leur succession, à tel point que les élections étaient une simple formalité. Mais cela finira par changer à la fin de la dynastie jagellonne, donnant lieu à la première élection lors de laquelle les Szlachta dûrent choisir entre plusieurs nobles étrangers. Les véritables élections royales commencèrent en 1573 à l'élection d'Henri de Valois, et les souverains suivants furent élus parmi des candidats étrangers jusqu'au XVIIIe siècle."
 flavor_pol.16.a: "Faisons confiance à la Diète !"
 flavor_pol.17.title: "La grande guerre du Nord"
 flavor_pol.17.desc: "En 1697, Charles XII, âgé de 15 ans seulement, montait sur le trône de Suède. Saisissant l'opportunité, le tsar russe Pierre Ier s'allia dès 1699 contre lui, avec le Danemark et la Saxe-Pologne-Lituanie. Cependant, grâce à l'assistance navale des Britanniques et des Néerlandais, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland, où l'armée suédoise inférieure en nombre (un contre cinq) infligea une défaite écrasante aux Russes. Mais, au lieu d'achever ces derniers, Charles décida d'affronter Frédéric-Auguste II de Saxe et le chassa de Pologne en 1704, où il fit élire à sa place le pro-suédois Stanislas Leszczynski, avant d'envahir la Saxe en 1706. Alors que les Russes lançaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leur armée, ils s'emparaient en même temps d'une partie de l'Estland (1704-1706). Charles décida alors de marcher sur Moscou, en passant par l'Ukraine, où les Cosaques d'Ivan Mazepa s'étaient à nouveau soulevés (1708). Le terrible hiver et les raids russes décimèrent son armée, avant qu'il ne soit vaincu à Poltava, en 1709. Charles XII, blessé, trouva refuge auprès des Ottomans, alors que l'armée russe qui le poursuivait était encerclée par les Turcs sur le Prout, mais Pierre réussit à acheter un sauf-conduit en échange de la ville d'Azov. Alors que l'exil de Charles dans l'Empire ottoman se prolongeait, les troupes russes, danoises, hanovriennes et même prussiennes s'emparaient d'une grande partie des territoires suédois sur la Baltique. Aussitôt rentré, Charles entreprit le siège de la forteresse norvégienne de Frederikshald, où il fut tué soudainement en 1718. Les traités de paix qui s'ensuivirent dépossédèrent la Suède d'une grande partie de son Empire."
 flavor_pol.17.a: "En avant !"
 opinion_polish_aggressions: "Agressions polonaises"
 flavor_pol.17.b: "Restons sur nos gardes un moment."
 flavor_pol.17.historical_info: "En 1697, Charles XII, âgé de 15 ans seulement, montait sur le trône de Suède. Saisissant l'opportunité, le tsar russe Pierre Ier s'allia dès 1699 contre lui, avec le Danemark et la Saxe-Pologne-Lituanie. Cependant, grâce à l'assistance navale des Britanniques et des Néerlandais, Charles XII débarqua sur l'île de Seeland, où il défit rapidement les Danois, puis en Estland, où l'armée suédoise inférieure en nombre (un pour cinq) infligea une défaite écrasante aux Russes. Mais, au lieu d'achever ces derniers, Charles décida d'affronter Frédéric-Auguste II de Saxe et le chassa de Pologne en 1704, où il fit élire à sa place le pro-suédois Stanisław Leszczyński, avant d'envahir la Saxe en 1706. Alors que les Russes lançaient la construction de Saint-Pétersbourg (1703) et reconstruisaient leur armée, ils s'emparaient en même temps d'une partie de l'Estland (1704-1706). Charles décida alors de marcher sur Moscou, en passant par l'Ukraine, où les Cosaques d'Ivan Mazepa s'étaient à nouveau soulevés (1708). Le terrible hiver et les raids russes décimèrent son armée, avant qu'il ne soit vaincu à Poltava, en 1709. Charles XII, blessé, trouva refuge auprès des Ottomans, alors que l'armée russe qui le poursuivait était encerclée par les Turcs sur le Prout, mais Pierre réussit à acheter un sauf-conduit en échange de la ville d'Azov. Alors que l'exil de Charles dans l'Empire ottoman se prolongeait, les troupes russes, danoises, hanovriennes et même prussiennes s'emparaient d'une grande partie des territoires suédois sur la Baltique. Aussitôt rentré, Charles entreprit le siège de la forteresse norvégienne de Frederikshald, où il fut tué soudainement en 1718. Les traités de paix qui s'ensuivirent dépossédèrent la Suède d'une grande partie de son Empire."
 flavor_pol.18.title: "Tensions turco-polonaises"
 flavor_pol.18.desc: "La Pologne et l'Empire ottoman entrèrent en conflit dans les années 1670 et 1680, lorsque les Cosaques vivant dans la partie de l'Ukraine sous protectorat polonais se soumirent à l'Empire ottoman et appelèrent les Tatars à leur secours contre la Pologne. Les victoires remportées par l'hetman (général) Jean Sobieski ne firent que retarder la menace et, en 1672, la République des Deux Nations subit une invasion turque de grande ampleur. La chute de la forteresse de Kamienec Podolski, la plus importante de la frontière, fut suivie de l'humiliante paix de Buczacz. Mais, en 1683, Sobieski conduit une armée de secours jusqu'à Vienne assiégée par les Ottomans et, en tant que commandant de l'ensemble des forces alliées, y remporta une victoire retentissante. Cela marqua, dans les faits, le début du retrait ottoman d'Europe."
 flavor_pol.18.a: "Nous défendrons la Chrétienté."
 flavor_pol.18.historical_info: "La Pologne et l'Empire ottoman entrèrent en conflit dans les années 1670 et 1680, lorsque les Cosaques vivant dans la partie de l'Ukraine sous protectorat polonais se soumirent à l'Empire ottoman et appelèrent les Tatars à leur secours contre la Pologne. Les victoires remportées par l'hetman (général) Jean Sobieski ne firent que retarder la menace et, en 1672, la République des Deux Nations subit une invasion turque de grande ampleur. La chute de la forteresse de Kamienec Podolski, la plus importante de la frontière, fut suivie de l'humiliante paix de Buczacz. Mais, en 1683, Sobieski conduit une armée de secours jusqu'à Vienne assiégée par les Ottomans et, en tant que commandant de l'ensemble des forces alliées, y remporta une victoire retentissante. Cela marqua, dans les faits, le début du retrait ottoman d'Europe."
 pol_stag_maybe_more: "Nous aurons d'autres opportunités dans le futur."
 flavor_pol.19.title: "La fin du marasme ?"
 flavor_pol.19.desc: "Le 12 septembre 1683, une armée alliée, commandée par le roi Jean Sobieski, libéra Vienne du siège ottoman. Le nom du roi se répandit alors dans toute l'Europe. Il bénéficiait à ce moment d'un statut et d'un pouvoir personnel tels qu'il aurait pu mettre un terme à la stagnation de la Pologne ; ou tout au moins aurait-il pu essayer, car le simple fait que le climat politique au début de son règne était bien différent constitue la preuve qu'il fut inégalé en tant que roi. Contrairement à ses prédécesseurs, il ne fut limité par aucun veto ni aucun accord. Pourtant, il choisit une autre voie. Il décida de poursuivre sa campagne contre l'Empire ottoman, même s'il ne pouvait l'emporter de manière décisive, tout en devant gérer le mécontentement croissant des magnats, qui ne goûtaient guère cette politique. À son retour, Jean souffrait de calculs, et il ne put jamais réellement faire oublier aux magnats qu'il n'était que l'un d'entre eux, ce qui l'empêcha de profiter de sa popularité au sein de la szlachta pour imposer une politique concertée. S'il était seulement rentré au pays après avoir libéré Vienne, pour en découdre avec les magnats, le sort du pays aurait pu être bien différent. C'est en tout cas probable…"
 flavor_pol.19.a: "Il est impossible de changer la situation."
 flavor_pol.19.b: "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.19.historical_info: "Lorsque Jean Sobieski devint roi de Pologne et se forgea une réputation de sauveur de Vienne lors du siège de la ville par les forces ottomanes en 1683, il bénéficia également d'un soutien assez inhabituel de la part de la Diète polonaise. Ce soutien n'entraîna toutefois pas de changement dans le rapport de force entre la noblesse polonaise et le monarque."
 flavor_pol.20.title: "La fin du marasme ?"
 flavor_pol.20.desc: "Frédéric-Auguste de Saxe devient roi de Pologne en 1697, sous le nom d'Auguste II. Il ne jouit jamais d'une bonne réputation, du fait qu'il était allemand, mais aussi à cause de son incapacité à remporter une guerre qu'il avait lui-même déclenchée ; aussi fut-il considéré comme un monarque médiocre. Pourtant, loin d'être sot, il avait à son couronnement un projet en tête : faire de la République des Deux Nations un État monarchique centralisé. Il partageait les mêmes idéaux que ses contemporains à Berlin, Hanovre ou Munich, mais pour arriver à ses fins une guerre lui était nécessaire : à l'instar de Sobieski, il considérait la guerre comme le plus sûr moyen d'acquérir du prestige et d'avoir carte blanche pour mener son projet à terme. Mais il commit un certain nombre d'impairs : tout d'abord en surestimant, avec ses alliés, la facilité avec laquelle ils pourraient écraser un roi de Suède âgé de 18 ans ; ensuite, parce qu'il n'avait rien d'un général comme l'était Sobieski. L'échec du conflit, la perte de tout prestige, le fait d'être un piètre militaire le contraignirent à abdiquer, et son retour ne se fit que grâce à l'intervention russe. Cela se traduisit au final par une impossibilité totale à mener toute réforme en Pologne, non seulement pour lui, mais aussi pour tous ses successeurs. Et pourtant... S'il avait gagné la guerre, si la Pologne en était sortie vainqueur et si les Russes avaient été défaits, sa situation aurait pu être bien différente : au lieu d'acheter des œuvres d'art pour son château de Dresde, il aurait très bien pu user de son prestige et de sa puissance militaire avec audace et aplomb pour accomplir l'impossible..."
 flavor_pol.20.a: "Il est impossible de changer la situation."
 flavor_pol.20.b: "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.20.historical_info: "Lorsque Auguste II monta sur le trône de Pologne en 1697, il arriva dans ce pays avec de grandes ambitions : créer un État centralisé et unifier sa Saxe natale et la Pologne. Ces objectifs échouèrent toutefois en raison des conflits incessants et de la résistance de la Diète polonaise."
 flavor_pol.21.title: "La fin du marasme ?"
 flavor_pol.21.desc: "Après que Stanislas II Auguste Poniatowski soit monté sur le trône de Pologne, une vague de réformes eut lieu. En 1766, le chancelier Zamoyski présenta au Sejm son projet de réforme constitutionnelle, qui incluait l'abolition du liberum veto. Les réponses de Saint-Pétersbourg et Berlin furent immédiates, menaçant de déclarer la guerre si ce projet n'était pas retiré et si la Diète n'était pas dissout. Le roi et ses partisans, piégés à Varsovie, n'avaient guère d'autre choix que s'exécuter. Mais le pays commençait à s'éveiller du « sommeil saxon », et la Diète refusa de se soumettre. Au même moment, certains magnats, désireux de se débarrasser du parvenu Stanislas, se joignaient aux forces russes dirigées par le jeune général Souvorov, qui affrontèrent et anéantirent les troupes de la République. Ainsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Premier Partage de la Pologne."
 flavor_pol.21.a: "Il est impossible de changer la situation."
 flavor_pol.21.b: "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.21.historical_info: "Lorsque Stanisław August Poniatowski monta sur le trône de Pologne en 1764, il lança une vague de réformes constitutionnelles, notamment la révocation prévue des anciens privilèges nobiliaires. Cependant, ces projets échouèrent en raison de l'intervention étrangère de la Prusse et de la Russie, qui menacèrent d'entrer en guerre."
 flavor_pol.22.title: "La fin du marasme ?"
 flavor_pol.22.desc: "En 1787, le roi Stanislas II Auguste approcha Catherine de Russie pour lui proposer un marché : la Pologne allait lui fournir une armée conséquente pour la soutenir dans le conflit contre les Ottomans et protéger ses flancs d'éventuelles attaques venues de Prusse ou de Suède. C'était une manœuvre intelligente, car le roi aurait alors disposé d'une armée pour défendre le pays des ennemis étrangers et intérieurs. Mais Catherine le comprit, et refusa : elle préférait voir la Pologne comme une zone tampon entre elle, la Prusse et l'Autriche. Le roi n'avait alors plus ni projet, ni politique étrangère viable. L'année suivante, les membres du « parti patriote » prirent les choses en main lors du Grand Sejm, votant l'accroissement des effectifs militaires, plaçant l'armée sous le contrôle d'une commission de la Diète, tandis qu'une autre prenait en charge les affaires étrangères ; enfin étaient aboli le Conseil permanent qui gouvernait le pays depuis 1772, et imposés des impôts sur les revenus fonciers, à hauteur de 10 % pour la noblesse et de 20 % pour l'Église. En 1791, le roi sortit de l'isolement dans lequel il était réfugié depuis son échec face à Catherine de Russie et, avec Stanislas Potocki et Hugo Kollataj, rédigea la Constitution du trois mai, l'une des premières en Europe, compromis satisfaisant entre le républicanisme de Potocki, le radicalisme de Kollataj et monarchisme de Stanislas. Une fois encore, Catherine la Grande réagit, et les circonstances s'acharnèrent contre la Pologne. La paix fut signée entre les Ottomans et la Russie. 37 000 Polonais seulement, héroïques mais inexpérimentés, purent s'opposer à 89 000 vétérans russes chevronnés. Personne ne vint au secours de la Pologne, et la bataille fut un désastre. Ainsi cette tentative pour mettre un terme à la stagnation déboucha-t-elle sur la Deuxième Partage de la Pologne."
 flavor_pol.22.a: "Il est impossible de changer la situation."
 flavor_pol.22.b: "Il nous faut à tout prix rétablir la situation du pays"
 flavor_pol.22.historical_info: "Stanislas Poniatowski entreprit une deuxième tentative de réforme de l'État polonais en 1787, proposant à la Russie une alliance en échange de son soutien à la création d'une armée polonaise. Cette offre fut rejetée par Catherine II et conduisit finalement au partage de la Pologne."
 flavor_pol.23.title: "La Diète ratifie nos politiques"
 flavor_pol.23.desc: "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique de la Diète. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses : après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis. Toutefois, à mesure que la société polonaise perdait de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto... Il arrivait malgré tout, de temps à autre, qu'une proposition soit adoptée."
