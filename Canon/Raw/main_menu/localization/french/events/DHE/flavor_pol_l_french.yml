 flavor_pol.56.title: "Menace au sud"
 flavor_pol.56.desc: "Le [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetName] a toujours été tacitement conscient de la menace que pourrait représenter [POL_TUR_tag.GetName]. La croissance lente mais constante de [POL_TUR_tag.GetLongNameWithNoTooltip], aux dépens de [GetCountry('BYZ').GetName], a toujours été une source d'inquiétude. Ce n'est que maintenant que nous réalisons le monstre à qui nous avons permis de grandir. Avec une frontière désormais établie avec le puissant [POL_TUR_tag.GetFlavorRank], nous ressentons la menace peser sur nos épaules, observant chacun de nos mouvements pour lancer une nouvelle campagne contre les terres [ShowReligionGroupAdjective('christian')]. Si nous échouons à contenir sa puissance, un jour, [POL_TUR_tag.GetNameWithNoTooltip] deviendra inarrêtable."
 flavor_pol.56.a: "Si nous en venons à ça, nous deviendrons le rempart de la Chrétienté."
 flavor_pol.57.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.57.desc: "La basilique Sainte-Marie à [pol_basilica_location.GetName] a besoin de modernisation et d'améliorations. À cette fin, nous avons décidé de chercher des artistes capables de mettre leurs compétences au service d'une telle tâche, à un prix raisonnable, bien sûr. Une telle personne a été trouvée : nos courtisans nous ont informés d’un certain [target_character.GetName], qui possède des compétences remarquables acquises dans son pays natal, au sud-ouest de l'Allemagne. Étant donné que [target_character.GetNameWithNoTooltip] vit à [pol_basilica_location.GetNameWithNoTooltip] depuis plusieurs années, nous avons été assurés qu'il est suffisamment digne de confiance pour être chargé de ce projet."
 flavor_pol.57.historical_info: "Wit Stwosz était un sculpteur allemand exceptionnel originaire de Horb am Neckar. Il est surtout célèbre pour avoir créé l'autel de la basilique Sainte-Marie à Cracovie, ainsi que plusieurs pierres tombales pour d'importants membres de la cour polonaise. Son style était souvent qualifié de « baroque gothique tardif »."
 flavor_pol.57.a: "Couvrons-le d'or !"
 flavor_pol.57.b: "Nous trouverons quelqu'un d'autre."
 flavor_pol.58.title: "Nouvelle mode en [ShowRegionNameWithNoTooltip('italy_region')]"
 flavor_pol.58.desc: "Avec l'émergence de la [ShowInstitutionName('renaissance')] en [ShowRegionName('italy_region')], ce nouveau mouvement a commencé à se propager sur tout le continent. Il a révolutionné l'art et la pensée tout en inaugurant une nouvelle vague de découvertes scientifiques, faisant du cœur du mouvement – l'[ShowRegionNameWithNoTooltip('italy_region')] – un symbole de haute culture et de société prospère. Il n'est donc pas surprenant qu'avec le mariage de [pol_ruler.GetShortName] et de [pol_queen.GetShortName], les courtisans de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] soient devenus fascinés par la culture [ShowCultureGroupName('italian_group')]. Sous l'influence de cette mode, de nombreuses traditions issues de la Renaissance d'[ShowRegionNameWithNoTooltip('italy_region')] ont été introduites dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 flavor_pol.58.historical_info: "Sous l'influence de la femme de Sigismond Ier, Bona Sforza, la culture italienne devint à la mode dans la capitale de Pologne, Cracovie. Ainsi, de célèbres artistes italiens furent amenés en Pologne, et la Renaissance connut un essor dans le pays."
 flavor_pol.58.a: "Mettons en avant cette ferveur !"
 flavor_pol.58.b: "Nous n'avons nul besoin de ces tendances ennuyeuses."
 flavor_pol.1000.title: "Michal Sedziwój"
 flavor_pol.1000.desc: "Récemment revenu de [ShowLocationName('prague')], de la cour de [praha_owner.GetGovernment.GetRuler.GetName], le célèbre alchimiste [michael_sedziwoj_scope.GetName] est arrivé à [capital_scope.GetName].\n\nSon esprit scientifique pourrait être un grand atout pour l'avenir de [ROOT.GetCountry.GetName], et financer ses expériences pourrait mener à de nombreuses découvertes. D'autre part, ses nombreux contacts à travers l'Europe en font un diplomate de grande valeur."
 flavor_pol.1000.historical_info: "L'alchimiste, philosophe et médecin polonais Michal Sedziwój fut un pionnier de la chimie. Il élabora des méthodes de purification et de création de divers acides, métaux et autres composés chimiques. Le roi Sigismond III Vasa était lui-même féru d'alchimie et mena des expériences avec lui. Michal Sedziwój conçut aussi des mines et des fonderies, et écrivit de nombreux ouvrages, dont le plus fameux est la #italic Nouvelle lumière chimique#!, rédigé en langue alchimique, compréhensible uniquement par les alchimistes. 170 ans avant les découvertes similaires de Scheele et Priestley, Sedziwój découvrit l'oxygène, l'appelant « principe vital »."
 flavor_pol.1000.a: "Finançons ses expérimentations."
 flavor_pol.1000.b: "Engageons-le comme conseiller."
 flavor_pol.1000.c: "Ignorons-le."
 flavor_pol.1001.title: "Nouvelle lumière chimique"
 flavor_pol.1001.desc: "Les nombreuses expériences alchimiques de [michael_sedziwoj_scope.GetName] sont une source de réjouissance pour notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] et sa curiosité. Mais pour les [ShowEstateTypeName('nobles_estate')], elles représentent un fléau et une dépense superflue, gaspillant l'or des coffres de notre [ROOT.GetCountry.GetFlavorRank].\n\nDevons-nous continuer à financer le travail de [michael_sedziwoj_scope.GetNameWithNoTooltip] ?"
 flavor_pol.1001.a: "Continuons de financer ses expérimentations."
 flavor_pol.1001.b: "Écoutons les nobles."
 flavor_pol.1100.title: "Johan Zamoyski"
 flavor_pol.1100.desc: "Le fils de la maison [ShowDynastyName('zamoyski_dynasty')], [john_zamoyski_scope.GetName], est récemment revenu dans le [ROOT.GetCountry.GetFlavorRank]. Il a passé sa jeunesse à étudier à l'étranger, à [ShowLocationName('paris')] et à [ShowLocationName('strasbourg')], a obtenu un doctorat en droit de l'Université de [ShowLocationName('padova')] et a même été nommé recteur du département de droit dans cette même université. Ses connaissances et ses contacts pourraient faire de lui un homme d'État extraordinaire.\n\nDevons-nous l'inviter à rejoindre notre cour et à servir la [ROOT.GetCountry.GetLongName] ?"
 flavor_pol.1100.a: "Engageons-le comme conseiller."
 flavor_pol.1100.b: "Ignorons-le."
 flavor_pol.1101.title: "L'Académie Zamojski"
 flavor_pol.1101.desc: "[john_zamoyski_scope.GetName] sollicite notre assistance pour créer une nouvelle [ShowBuildingTypeName('university')] à [ShowLocationName('krasnystaw')]. Il envisage une académie destinée aux jeunes de la [ShowEstateTypeName('nobles_estate')], où ils pourront être instruits dans la culture [ShowSocietyDirectionName('humanist')] et préparés aux devoirs de l'État. Modelée sur l'Académie de [ShowLocationName('strasbourg')], cette institution enseignera les arts libéraux, le droit et la médecine à ses étudiants."
 flavor_pol.1101.historical_info: "Jan Zamoyski, chancelier de la Couronne polonaise, fonda l'académie Zamoyski en 1594. C'était la quatrième institution d'éducation supérieure dans la République des Deux Nations. Le poète Szymon Szymonowic, alias Simon Simonides, assista Jan Zamoyski lors de la fondation et en devint le doyen. Le pape Clément VIII approuva cette fondation, tout comme l'évêque de Chelm, Stanislaw Gomolinski. L'Académie ouvrit ses portes le 15 mars 1595, et le roi Sigismond III Vasa ratifia la loi en 1601. Les trois facultés de l'Académie étaient celles des arts libéraux, du droit et de la médecine. Sept postes de professeurs s'y trouvaient et l'université reçut le pouvoir de décerner des diplômes de doctorat en philosophie à partir de 1637."
 flavor_pol.1101.a: "Finançons cette université."
 flavor_pol.1101.b: "N'en faisons rien."
 flavor_pol.1102.title: "Une ville idéale : $zamosc$"
 flavor_pol.1102.desc: "Inspiré par les théories de la « ville idéale » de la [ShowInstitutionName('renaissance')] #L [ShowCultureGroupName('italian_group')]ne#!, [john_zamoyski_scope.GetName] a commencé à envisager la construction d'une nouvelle ville, conçue selon ces idéaux. Pour l'aider dans ce projet, [pol_bernardo_morando_scope.GetName], qui a déjà servi à [ShowLocationName('warsaw')], est impliqué. Nous pourrions fournir à [john_zamoyski_scope.GetNameWithNoTooltip] des fonds supplémentaires, ce qui garantirait que ce projet suive son cours et permettrait de gagner les faveurs de [pol_bernardo_morando_scope.GetNameWithNoTooltip]."
 flavor_pol.1102.historical_info: "Zamość a été fondée par le chancelier de la Couronne polonaise, Jan Zamoyski, en 1579 et a reçu les droits de ville l'année suivante. L'intention des fondateurs était de concevoir une « ville idéale » selon les idéaux de la Renaissance. Pour aider dans ce processus, Bernardo Morando, de la République de Venise, a été invité à participer aux travaux. Ces efforts ont porté leurs fruits, car Zamość est aujourd'hui considérée comme la « Padoue du Nord »."
 flavor_pol.1102.a: "Finançons-les."
 flavor_pol.1102.b: "N'en faisons rien."
 flavor_pol.1200.title: "[nicholas_copernicus_scope.GetNameWithNoTooltip]"
 flavor_pol.1200.desc: "Après des années d'études en [ShowRegionName('italy_region')], le jeune neveu de l'évêque de [ShowLocationName('lidzbark')], [nicholas_copernicus_scope.GetName], est entré à son service en tant que secrétaire et médecin. Lors de plusieurs sessions du [ROOT.GetCountry.GetGovernment.GetParliament.GetName], le jeune homme s'est distingué en tant qu'administrateur très compétent et intelligent."
 flavor_pol.1200.a: "Ignorons-le."
 flavor_pol.1200.b: "Sa présence est un joyau pour [capital_scope.GetNameWithNoTooltip]."
 flavor_pol.1201.title: "$revolution_spheres$"
 flavor_pol.1201.desc: "[nicholas_copernicus_scope.GetName] a publié à contrecœur un traité astronomique surprenant et polémique. Dans ce texte, [nicholas_copernicus_scope.GetShortNameWithNoTooltip] défend l'idée que la Terre n'est pas le centre de la Création, mais qu'elle orbite autour du Soleil, tout comme les autres planètes. Bien que l'essence technique du texte n'ait été transmise qu'aux astronomes et érudits les plus avertis, il a déjà suscité des cris d'hérésie, car ses théories vont à l'encontre des idées ptolémaïques qui étaient en accord avec les Saintes Écritures."
 flavor_pol.1201.historical_info: "En 1543, l'année même de sa mort, Nicolas Copernic publia son « De Revolutionibus Orbium Cœlestium » (« De la Révolution des sphères célestes »). Cette #italic œuvre#! présentait un modèle nouveau de l'univers, héliocentrique, en opposition à la vision ptolémaïque d'un univers centré sur la Terre. C'était une #italic menace#! grave, aussi bien pour l'interprétation littérale de la Bible que pour la vision commune d'un univers géocentrique. Copernic ne disposait d'aucune preuve mathématique pour soutenir sa thèse, mais elles furent apportées par les astronomes et mathématiciens des générations suivantes."
 flavor_pol.1201.a: "Retirons cela de la circulation."
 flavor_pol.1201.b: "Mieux vaut détruire ce livre hérétique."
 flavor_pol.1201.c: "Laissons-le continuer à l'imprimer."
 flavor_pol.1300.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1300.desc: "Une certaine étoile montante s'est fait un nom. [target_character.GetName] est un poète qui a récemment commencé à produire des œuvres ambitieuses qui lui ont valu la célébrité en [ROOT.GetCountry.GetName]. Ayant voyagé à travers la $poland$ et ses environs, [target_character.GetShortNameWithNoTooltip] est assurément un homme érudit qui serait un excellent ajout à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ruler_scope.GetName]."
 flavor_pol.1300.historical_info: "Jan Kochanowski est considéré comme l'un des poètes les plus éminents de la Renaissance. En dehors de ses contributions aux arts, il était aussi un secrétaire pour le roi lui-même et un traducteur."
 flavor_pol.1300.a: "Ses talents seraient utiles."
 flavor_pol.1300.b: "Nous avons déjà assez de courtisans."
 flavor_pol.1301.title: "Les Thrénodies de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1301.desc: "[target_character.GetName] a composé une magnifique mais douloureuse série de dix-neuf élégies dédiées à la perte de ses proches, un événement qui a eu un impact considérable sur le bien-être de notre poète. Nous espérons sincèrement que la renommée de ses thrénodies lui permettra de trouver la paix intérieure, car sa tragédie sera connue pendant les décennies à venir."
 flavor_pol.1301.historical_info: "Les #italic Lamentations#! de Kochanowski de 1580 sont certainement l'une des œuvres les plus influentes et populaires du poète et de la Renaissance polonaise dans son ensemble. La forme littéraire exquise des poèmes est remarquable, et ils sont devenus un modèle à suivre dans les décennies suivantes."
 flavor_pol.1301.a: "C'est à la fois époustouflant et déprimant."
 flavor_pol.1400.title: "[target_character.GetNameWithNoTooltip]"
 flavor_pol.1400.desc: "[target_character.GetName] a présenté à [ruler_scope.GetName] une proposition intéressante. Après avoir étudié à l'Académie de Cracovie en 1428, il s'est passionné pour le travail de [GetCharacter('pol_wincenty_kadlubek').GetName], un chroniqueur du XIIe siècle. Inspiré par cela, il a décidé de se consacrer à la rédaction d'une chronique du [ROOT.GetCountry.GetLongName]. En plus de son rôle de chroniqueur, [target_character.GetShortNameWithNoTooltip] possède de nombreuses autres compétences et pourrait servir de diplomate ou d'administrateur."
 flavor_pol.1400.historical_info: "Jan Długosz, né en 1415, est un chroniqueur important de la Pologne du XVe siècle. Ayant participé à la bataille de Grunwald, il est le plus célèbre des quatorze fils de Jan Długosz, dont deux ont été nommés Jan. Il a servi comme secrétaire, diplomate et chroniqueur pour les rois polonais."
 flavor_pol.1400.a: "Nous devons tout faire pour l'aider."
 flavor_pol.1400.b: "Nous avons déjà assez de courtisans."
 flavor_pol.1401.title: "Annales Seu Cronicae Incliti Regni Poloniae"
 flavor_pol.1401.desc: "Le travail de toute une vie de [target_character.GetName] est sans aucun doute sa célèbre chronique qui couvre l'histoire de [ROOT.GetCountry.GetName], depuis la fondation légendaire du duché jusqu'à l'époque moderne. Dans cette œuvre, on trouve également un aperçu de l'état actuel de la position de notre [ROOT.GetCountry.GetFlavorRank], comprenant une vue géographique et une hydrographie de l'État, ainsi que d'autres détails qui auraient autrement été perdus avec le temps."
 flavor_pol.1401.a: "Les annales de l'histoire n'oublieront jamais la [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.1500.title: "[mikolaj_rej_scope.GetNameWithNoTooltip]"
 flavor_pol.1500.desc: "[mikolaj_rej_scope.GetName] est devenu une figure quelque peu célèbre dans le [ROOT.GetCountry.GetLongName]. Fils d'un noble, il préférait passer son temps à festoyer plutôt qu'à étudier. Dans les années suivantes, après ses études à l'Académie de Cracovie, [mikolaj_rej_scope.GetLastNameWithNoTooltip] acquit des compétences poétiques, mais devint également très actif dans la vie politique de notre [ROOT.GetCountry.GetFlavorRank]. Ayant servi sous un noble [ShowReligionAdjective('calvinist')|l], il tomba également sous l'influence du [ShowReligionName('lutheran')] et du [ShowReligionNameWithNoTooltip('calvinist')]. Ce protestantisme le poussa à écrire en [ShowDialectName('polish_dialect')|l]."
 flavor_pol.1500.historical_info: "Mikołaj Rej est couramment reconnu pour son travail en faveur de la popularisation de l'utilisation du polonais comme langue littéraire. Ayant principalement écrit dans cette langue, son vers de 1562 a été immortalisé dans le proverbe : « Les Polonais ne sont pas des oies, ils ont leur propre langue. »"
 flavor_pol.1500.a: "Tout poète est le bienvenu !"
 flavor_pol.1500.b: "Nous avons déjà assez de courtisans."
 flavor_pol.1501.title: "Travaux de [target_character.GetNameWithNoTooltip]"
 flavor_pol.1501.desc: "L'emploi de [target_character.GetName] est une pilule difficile à avaler pour le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjective('catholic')]. Bien que peu de gens puissent contester son talent d'écrivain, pour beaucoup, son anticléricalisme et son irrespect envers la religion [ShowReligionAdjectiveWithNoTooltip('catholic')] sont une erreur de jugement littéraire. Un exemple frappant est un dialogue poétique intitulé « #italic Un bref débat entre trois personnes : un seigneur, un chef de commune et un prêtre#! »."
 flavor_pol.1501.historical_info: "$flavor_pol.1500.historical_info$"
 flavor_pol.1501.a: "Nous sommes un pays libre et nous ne censurerons pas cette œuvre."
 flavor_pol.1501.b: "Inacceptable !"
 POL_every_lutheran_calvinist_hussite_pop_displeased_tt: "Chaque [pop|e] [ShowReligionAdjective('calvinist')] et [ShowReligionAdjective('lutheran')] perd [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_pol.1600.title: "Serment de [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')] "
 flavor_pol.1600.desc: "Nos récents exploits ont laissé nos finances véritablement exsangues. Non seulement notre trésorerie est épuisée, mais nous sommes maintenant confrontés à un déficit qui risque de nous rendre impuissants face à nos ennemis plus riches. Dans ce cas, nous pourrions solliciter l'aide de nos amis chez [pol_the_loan_provider.GetLongName]. Grâce à leur soutien financier, nous pourrions obtenir des fonds supplémentaires sans avoir à traiter avec nos ordres assoiffés de pouvoir et toujours désireux de sécuriser davantage de droits pour leur « aimable » autorisation d'imposer des taxes supplémentaires. Un prêt d'un souverain allié sera sûrement plus fiable."
 flavor_pol.1600.a: "Offrons à [pol_the_loan_provider.GetAdjectiveWithNoTooltip] les villages de [ShowProvinceDefinitionNameWithNoTooltip('szepes_province')]."
 flavor_pol.1600.b: "Nous pouvons nous débrouiller seuls."
 flavor_pol.1601.title: "$flavor_pol.1600.title$"
 flavor_pol.1601.desc: "Des émissaires sont arrivés de [pol_requesting_nation.GetLongName], sollicitant un soutien financier sous forme d'un emprunt. Malheureusement, la loyauté, même entre alliés, peut souvent s'avérer fragile. C'est pourquoi [pol_requesting_nation_ruler.GetName], souverain de [pol_requesting_nation.GetNameWithNoTooltip], a proposé plusieurs villages situés dans la région de [ShowProvinceDefinitionName('szepes_province')] en garantie du remboursement du prêt. Cette entreprise comporte certes des risques, mais avec ces territoires sous notre contrôle, nous pouvons être sûrs qu'ils réfléchiront à deux fois avant de nous faire défaut."
 flavor_pol.1601.a: "Excellente idée !"
 flavor_pol.1601.b: "Nous ne pouvons prêter de l'argent à quelqu'un qui ne peut gérer ses finances."
 LOAN_TITLE_pledge_of_spisz: "Serment de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_L: "Serment de Spisz"
 LOAN_SHORT_NAME_pledge_of_spisz_B: "Serment de Spisz"
 LOAN_NAME_pledge_of_spisz_L: "Serment de Spisz"
 LOAN_NAME_pledge_of_spisz_B: "Serment de Spisz"
 LOAN_TOOLTIP_pledge_of_spisz: "Un accord entre deux parties stipulant que le [lender|e], [LOAN.GetLender.GetName], pourra conserver le [location|e] de [ShowLocationName('lubica')] jusqu'à ce que l'[borrower|e], [LOAN.GetBorrower.GetName], rembourse le prêt."
 flavor_pol.1602.title: "Prêt remboursé"
 flavor_pol.1602.desc: "Dans des temps reculés, nous avons accordé un prêt considérable à [loan_repayer.GetLongName], garanti par le gage des villages de [ShowProvinceDefinitionName('szepes_province')], ce qui nous a permis de prendre possession du territoire de [loan_pledge.GetName]. Aujourd'hui, des envoyés armés sont arrivés de [loan_repayer.GetNameWithNoTooltip], porteurs des fonds dus par le [loan_repayer.GetFlavorRank]. Conformément à l'accord, nous devrions restituer [loan_pledge.GetNameWithNoTooltip]. Cependant, cette décision risquerait de mécontenter les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui se sont déjà établis dans la contrée. Une autre option serait de leur présenter un document très légitime justifiant notre décision de conserver les villages sous notre contrôle."
 flavor_pol.1602.a: "Nous allons leur rendre [loan_pledge.GetNameWithNoTooltip]."
 flavor_pol.1602.b: "Veuillez accepter ce pacte légitime qui justifie notre mainmise perpétuelle."
 STATIC_MODIFIER_NAME_pol_honored_agreement: "A honoré l'accord du Serment de [ShowProvinceDefinitionName('szepes_province')]."
 flavor_pol.1603.title: "Le sort du prêt"
 flavor_pol.1603.desc.a: "Nous avons remboursé la totalité de notre dette envers les [loan_giver.GetAdjective], mais ils refusent de restituer les villages de [ShowProvinceDefinitionName('szepes_province')]. Prétextant un pacte inventé de toutes pièces, qu'ils ont très certainement fabriqué eux-mêmes, ils tentent de nous convaincre que [loan_pledge.GetName] leur revient de droit. Quelle absurdité ! Leurs tactiques trompeuses les mèneront à leur perte."
 flavor_pol.1603.desc.b: "Les envoyés que nous avons dépêchés auprès des [loan_giver.GetLongName], porteurs du montant total de notre dette, sont arrivés sains et saufs et ont tout réglé intégralement. Conformément à l'accord, le gouverneur local de [loan_giver.GetNameWithNoTooltip] s'est retiré, permettant à notre candidat de prendre les rênes. [loan_pledge.GetName|U] est désormais sous notre contrôle."
 flavor_pol.1603.b: "[ROOT.GetCountry.GetReligion.GetGodName] les jugera."
 flavor_pol.1603.a: "Les bons comptes font les bons amis !"
