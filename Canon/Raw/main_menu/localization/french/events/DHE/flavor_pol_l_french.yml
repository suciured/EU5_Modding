 flavor_pol.24.title: "La Diète refuse toutes nos politiques"
 flavor_pol.24.desc: "Le veto ne fut que le symptôme le plus visible d'une maladie politique bien plus sournoise. Dix-sept ans s'écoulèrent entre le premier et le second veto, puis seulement dix ans entre le second et le troisième, avant qu'il ne devienne de la plus grande banalité dans la vie politique de la Diète. Le recours au veto devint une obsession, notamment pour la petite noblesse, qui le considérait tout autant comme le symbole de sa participation à la vie politique que comme le garant de ses libertés. Il paraît évident que les rois avaient une tout autre vision des choses : après tout, jamais le veto ne put empêcher la création de nouvelles lois, car il suffisait au roi de trouver un compromis acceptable pour tous les partis. Toutefois, à mesure que la société polonaise perdait de son unité, il devint de plus en plus difficile d'arriver à un consensus. Il était particulièrement gênant, après des mois consacrés à négocier et à se livrer à toutes sortes de manœuvres politiciennes, au moment même où la loi allait enfin être ratifiée, que quelqu'un se lève soudainement pour opposer son veto…"
 flavor_pol.24.a: "D'accord."
 flavor_pol.24.b: "Agissons dans leur dos."
 flavor_pol.25.title: "Université de [target_location.GetNameWithNoTooltip]"
 flavor_pol.25.desc: "Peu de pays ont eu l'honneur d'organiser des institutions avancées de l'enseignement. Avec la construction d'une grande [ShowBuildingTypeName('university')] à [target_location.GetName], nous avons atteint de nouveaux sommets de splendeur, devenant un avant-poste pour la pensée de la Renaissance. Les principaux mécènes de l'établissement ont récemment approché notre célèbre [target_character.GetName] pour lui demander le mécénat complet et officiel de la famille royale [ROOT.GetCountry.GetAdjectiveWithNoTooltip] ainsi que le soutien de l'Église [ROOT.GetCountry.GetReligion.GetAdjective]."
 flavor_pol.25.a: "Prenons cette institution de grande valeur sous notre aile !"
 flavor_pol.25.b: "Elle n'a aucunement besoin d'un traitement de faveur."
 flavor_pol.25.historical_info: "L'université de Cracovie, établie en 1364 par le roi Casimir III sous le nom d'Académie de Cracovie, a rapidement émergé en tant que havre de prouesses intellectuelles dans l'Europe centrale. Comme l'université de Paris, elle proposait une éducation complète en matière d'arts, de médecine, de droit et de théologie. Avec la faveur royale et le soutien de l'Église catholique, l'institution a pu attirer les grands esprits de l'Europe jusqu'à ses murs.\n\nAu cœur de la Renaissance, l'université s'élève à son apogée, fleurissant dans un berceau de pensée humaniste, d'exploration scientifique et de dialogue transculturels. C'était un âge d'or, où les esprits tels que Copernic, l'architecte du modèle de l'héliocentrisme, et Jan Kochanowski, poète astucieux de l'ère, parcouraient ses couloirs. L'université de Cracovie devint le terreau de la Renaissance, nourrissant l'esprit de recherche et d'innovation qui caractérisent cette période glorieuse."
 flavor_pol.26.title: "La cité de [target_location.GetNameWithNoTooltip]"
 flavor_pol.26.desc: "Les côtes de la [ShowAreaName('baltic_area')] abritent certaines des communautés mercantilistes les plus prospères d'[ShowContinentName('europe')]. Une telle communauté était autrefois le gouvernement local, et les membres de la [ShowEstateTypeName('burghers_estate')] en [target_location.GetName]. Sous gouvernance [GetCountry('TEU').GetAdjective], la ville a grandement souffert tandis que ses anciens maîtres cherchaient à écraser l'esprit indépendant de son peuple par le biais du meurtre et des enlèvements de ses représentants, ainsi que l'abolition du gouvernement local.\n\nMaintenant que [target_location.GetNameWithNoTooltip] se trouve en sécurité entre nos mains et que ses habitants acclament sa libération, de nombreux personnages éminents de la cité se sont avancés pour demander le rétablissement du gouvernement local et la reconnaissance de ses droits de monnayage au nom de la [ShowEstateTypeName('burghers_estate')]."
 flavor_pol.26.a: "Très bien."
 flavor_pol.26.b: "Une libération ? Disons plutôt un changement de propriétaire."
 flavor_pol.27.title: "Développement de l'Armée du quart"
 flavor_pol.27.desc: "Les fondations d'une armée régulière ont été établies en [ROOT.GetCountry.GetName], préparant la transition d'armées conventionnelles vers une force plus moderne et réactive, afin de protéger nos territoires des raids étrangers.\n\nCe système fut encore développé en [GetCurrentYear], quand [target_character.GetName] conclut un accord avec le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] visant à financer ce projet à l'aide d'un quart de tous les revenus royaux. C'est de là que vint son nom : l'Armée du quart.\n\nDésormais, pour protéger notre peuple ainsi que nos intérêts et maintenir notre croissance et notre prospérité, nous devons suivre les évolutions et adopter tous les progrès technologiques utiles, notamment dans le domaine militaire et celui de la guerre. Notre réponse à cette question fera certainement écho dans les chambres de l'histoire."
 flavor_pol.27.a: "Une réforme générale ferait beaucoup de bien à notre armée !"
 flavor_pol.27.b: "Nous ne pouvons nous le permettre."
 scales_with_army_tradition_tt: "Ce changement dépend de notre [army_tradition|e]."
 flavor_pol.28.title: "Rénovation de l'université de [target_location.GetNameWithNoTooltip]"
 flavor_pol.28.desc: "La puissance et la tradition sont des outils puissants lorsqu'ils sont employés pour assurer le bien-être du pays. Telle est l'histoire de la plus célèbre et la plus ancienne université de [ROOT.GetCountry.GetName]. Ce bâtiment, bientôt rénové et étendu, a capturé toute l'essence de l'âme de notre nation et l'a immortalisée dans ses magnifiques murs dans le style de la Renaissance, au sein desquels sont formés les plus beaux esprits qui façonneront certainement notre histoire."
 flavor_pol.28.a: "Ainsi sera assurée la gloire future du pays !"
 flavor_pol.28.b: "L'institution n'a pas besoin de plus d'expansion."
 flavor_pol.29.title: "Réformes de prospérité de [target_character.GetShortNameWithNoTooltip]"
 flavor_pol.29.desc: "La position géographique de notre royaume, combinée à ses récoltes abondantes et ses plaines fertiles, en font une cible d'intérêt pour les extensions. Pour maintenir notre souveraineté et assurer la protection de notre peuple, notre superbe [target_character.GetName] a ordonné à ses conseillers de convenir d'un plan d'établissement d'une série de forteresses dans nos terres, qui serviront de boucliers protecteurs et de centres prospères pour notre peuple."
 flavor_pol.29.a: "Lançons ces réformes."
 flavor_pol.29.b: "Nous n'en avons nul besoin."
 every_location_with_fortifications_gains_5_prosperity_tt: "Tous les [location|e] possédés avec une [ShowBuildingTypeName('stockade')] ou un [ShowBuildingTypeName('castle')] vont gagner [ShowNamedValue('prosperity_very_weak_bonus')|+=2%] de [prosperity|e]."
 flavor_pol.30.title: "Les Statuts de [target_character.GetNameWithNoTooltip]"
 flavor_pol.30.desc: "Malgré la fin récente de la période de fragmentation, de vastes portions de notre territoire restent sous le contrôle de sujets autonomes et de gouverneurs rebelles. Pour remédier à ce statu quo dangereux, le conseil de nos conseillers a été chargé de rédiger notre tout premier ensemble de statuts juridiques dans le but de réformer notre cadre législatif et d'entamer un processus de centralisation.\n\nLa proposition contient des articles touchant à tous les aspects de notre société, notamment les procédures judiciaires et le droit pénal. Cependant, une avancée si audacieuse vers l'affaiblissement des pouvoirs locaux établis risque de se heurter à une forte opposition de la part des différents ordres profondément enracinés."
 flavor_pol.30.a: "Nous avons besoin de réformes radicales !"
 flavor_pol.30.b: "Nous n'avons pas à rompre le statu quo..."
 pol_start_deliberation_for_statutes_tt: "Cela commencera le processus de délibération qui façonnera les #Y Statuts#! en fonction de nos choix."
 reforms_option1: "Il nous faut des réformes radicales !"
 reforms_option2: "Nous aurions bien besoin de réformes approfondies sur le long terme."
 reforms_option3: "Contentons-nous de réformer ce qui est absolument nécessaire."
 flavor_pol.31.title: "[target_character.GetNameWithNoTooltip] réforme le système social"
 flavor_pol.31.desc: "Tout comme dans toute autre société, notre [ROOT.GetCountry.GetLongName] opère aux côtés de l'influence constamment croissante de puissants membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], dont les moyens financiers et militaires soutiennent à la fois notre expansion à l'étranger et le maintien de la paix intérieure.\n\nMalheureusement pour les nobles, les statuts rédigés sous la direction de [target_character.GetName] introduisent un tournant audacieux : renforcer la protection des plus défavorisés et instaurer de nouveaux privilèges pour la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], aux dépens de leurs maîtres."
 flavor_pol.31.a: "$reforms_option1$"
 flavor_pol.31.b: "$reforms_option2$"
 flavor_pol.31.c: "$reforms_option3$"
 flavor_pol.32.title: "Réformes du droit privé"
 flavor_pol.32.desc: "En matière de droit privé, nos conseillers ont créé avec attention un ensemble d'articles liés aux normes de production unifiées des biens commerciaux dans nos frontières judiciaires. À notre mécontentement, cette réforme trouve de nombreux obstacles parmi ceux qui cherchent plus d'autonomie sous notre gouvernement, et aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 flavor_pol.32.a: "$reforms_option1$"
 flavor_pol.32.b: "$reforms_option2$"
 flavor_pol.32.c: "$reforms_option3$"
 flavor_pol.33.title: "Réforme des procédures de litige"
 flavor_pol.33.desc: "La représentation est une question délicate et souvent dangereuse pour une société telle que la nôtre. Étant donné que nous nous appuyons sur divers ordres puissants, il n'est pas inhabituel d'octroyer des droits et privilèges, qui empiètent souvent sur les libertés de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Il n'est pas surprenant qu'octroyer des droits de représentation à nos citoyens les plus démunis secouerait les fondations du pouvoir de l'élite en place, et donc le cœur même de notre société."
 flavor_pol.33.a: "$reforms_option1$"
 flavor_pol.33.b: "$reforms_option2$"
 flavor_pol.33.c: "$reforms_option3$"
 greatly_increase_the_positive_gain_from_reforms_tt: "Cette option augmentera #G considérablement#! les gains tirés de ces réformes"
 mild_increase_the_positive_gain_from_reforms_tt: "Cette option augmentera #G quelque peu#! les gains tirés de ces réformes"
 minor_increase_the_positive_gain_from_reforms_tt: "Cette option augmentera #G légèrement#! les gains tirés de ces réformes"
 flavor_pol.34.title: "Fin des délibérations de réformes"
 flavor_pol.34.desc: "Après des cycles de délibérations, des accords secrets et des mois passés en diplomatie, nous sommes parvenus à assurer une esquisse finale pour nos réformes législatives, qui porte une forme de légitimité et d'administration. Le temps seul pourra dire si cela sera notre premier pas vers la grandeur, ou le début des conflits internes..."
 flavor_pol.34.a: "Nous irons de l'avant, plus forts que jamais !"
 based_on_reform_choices_tt: "Impact des événements de relation précédents"
 flavor_pol.35.title: "Le décès de [target_character2.GetNameWithNoTooltip]"
 flavor_pol.35.desc: "Les royaumes marient souvent un Dirigeant et un membre d'une royauté étrangère, afin de servir leurs intérêts politiques et d'accroître leur influence. C'était ainsi le cas de [target_character.GetShortName] et [target_character2.GetShortName]. Ce qui débuta comme un acte diplomatique tout à fait classique finit par engendrer une vraie romance, célébrée dans tout le pays.\n\n[target_character2.GetShortNameWithNoTooltip] se révéla comme un véritable partenaire pour [target_character.GetShortNameWithNoTooltip], apportant son conseil sur les questions intérieures et lui fournissant un soutien vital. De par son aptitude et son amour de la musique, sa cour était toujours remplie de musiciens et d'artistes de grand renom.\n\nTandis que nous commençons à prendre conscience de l'étendue de cette perte, nous espérons que notre peuple prendra le temps d'honorer la mémoire d'une femme plus que brillante."
 flavor_pol.35.a: "Qu'[target_character2.GetSheHe] repose en paix."
 casimir_less_interested_in_love_tooltip: "[target_character.GetShortNameWithNoTooltip] ne chassera plus l'amour pour quelques temps."
 flavor_pol.36.title: "Une maîtresse [ShowReligionAdjectiveWithNoTooltip('judaism')]"
 flavor_pol.36.desc: "[target_character.GetShortName] n'a rien contre les amantes. Mais, au fur et à mesure du temps qui passe, cette instabilité conjugale a commencé à affecter l'État, car notre dirigeant doit définir un standard et montrer l'exemple.\n\nEn dépit de sa vie si extravagante, aucune femme n'a attiré l'œil de [target_character.GetShortNameWithNoTooltip] autant que [target_character2.GetShortName]. De par son élégance, sa brillance et sa beauté malgré son âge, [target_character2.GetSheHe] est dorénavant une voix influente aux côtés de notre monarque.\n\nUne union entre eux deux, bien qu'elle pourrait satisfaire les aspirations d'amour et de romance de [target_character.GetShortNameWithNoTooltip], ne manquerait pas d'injurier les autorités #L [ShowReligionAdjective('catholic')]s#! dans nos frontières et à l'étranger..."
 flavor_pol.36.a: "L'amour n'a pas de limites religieuses !"
 flavor_pol.36.b: "Nous ne pouvons approuver une telle union..."
 flavor_pol.36.c: "Faisons-[target_character2.GetHerHim] disparaître."
 target_character_2_vanishes_tt: "[target_character2.GetNameWithNoTooltip] va disparaître sans aucune raison."
 ruler_gains_fertility_tt: "[target_character.GetShortNameWithNoTooltip] aura de meilleures chances d'avoir un héritier."
 flavor_pol.37.title: "Les sociétés de tir"
 flavor_pol.37.desc: "La vie est souvent remplie de périls et d'envahisseurs étrangers qui souhaitent usurper nos territoires prospères. Pour assurer la défense de leur pays, de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ont décidé de fonder une société de tir à [ShowLocationName('krakow')], visant à maintenir la prospérité et à lever un corps de la milice des plus efficaces.\n\nÀ mesure que notre domaine et notre peuple s'étendent, de nouvelles villes et cités cherchent à établir leurs propres sociétés de tir, et nombre de leurs représentants ont décidé de demander un soutien officiel pour la fondation de ces sociétés dans chaque bourg et chaque ville."
 flavor_pol.37.historical_info: "Connue sous le nom de Société du Coq, l'origine du nom de la Confrérie remonte aux tournois de tir organisés à ses débuts. Au départ, ses membres utilisaient des poules et des coqs comme cibles, puis choisirent d'utiliser des statuettes de coqs appelées #italic kurs#!. Cette transition a conduit à l'établissement du nom d'origine, #italic Fraternité de Kur#!, car #italic Kur#! signifie #italic coq#! en argot polonais.\n\nAvec l'avènement des armes à feu, la ressemblance entre le verrou du chien et la tête d'un coq devint frappante. Tandis que les tireurs se préparaient à faire feu en tirant le verrou du chien, l'action fut décrite sous le nom de « cocking », ou armement, solidifiant ainsi l'association avec l'animal bien connu."
 flavor_pol.37.a: "Tirer sur des coqs n'est pas un jeu d'enfant. Cela requiert #italic précision et talent#! !"
 flavor_pol.37.b: "Celle établie à [ShowLocationNameWithNoTooltip('krakow')] suffira bien."
 flavor_pol.37.c: "Trouvons un meilleur moyen d'utiliser nos ressources..."
 flavor_pol.38.title: "Contrôle de notre siège en [target_country1.GetNameWithNoTooltip]"
 flavor_pol.38.desc: "Tandis que [target_character.GetName] cherche à sécuriser sa position sur le trône [target_country1.GetAdjective], il est évident que nous aurons besoin de l'aide des puissants nobles [target_country1.GetAdjectiveWithNoTooltip]. Ils ont une position avantageuse, et leur soutien pourrait déterminer la viabilité de notre position sur leur trône. Tout ce qu'ils demandent, c'est un certain nombre de privilèges sur leur propre domaine, bien loin du nôtre..."
 flavor_pol.38.a: "Ils auront leurs privilèges."
 flavor_pol.38.b: "Nous ne sommes pas des serviteurs de la petite noblesse."
 flavor_pol.39.title: "Puissance en jeu"
 flavor_pol.39.desc: "Nous avons remarqué que [target_character.GetName], dans une tentative pathétique de s'assurer de sa position comme notre dirigeant, a octroyé une demande anti-diplomatique et illégale de privilèges, une véritable conspiration, avec notre propre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ! Cette action est sans précédent et viole clairement notre autorité souveraine !"
 flavor_pol.39.a: "Comment osent-ils ?"
 flavor_pol.40.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 flavor_pol.40.desc: "Administrer un vaste royaume et tenter de maintenir l'ordre n'est jamais une tâche aisée. Malgré tous nos efforts, il semble que le peuple conteste notre autorité, et notre légitimité est souvent remise en question, parfois même ouvertement.\n\nFace à cette situation et pour éviter une détérioration supplémentaire de cet état déjà dégradé, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont avancé une proposition curieuse et intéressante : un échange de privilèges en contrepartie de leur engagement à porter notre parole et à établir l'ordre en notre nom."
 flavor_pol.40.a: "Nous avons besoin de leur influence pour stabiliser notre règne..."
 flavor_pol.40.b: "Nous ne négocierons pas avec des rats !"
 flavor_pol.41.title: "Le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] de [GetCurrentYear]"
 flavor_pol.41.desc: "Des sessions de délibérations à la [ROOT.GetCountry.GetGovernment.GetParliament.GetName] ont donné lieu au besoin incessant de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] d'exiger de plus en plus de privilèges tandis que sa puissance croît. Ses dernières demandes se concentrent sur la consolidation du pouvoir de l'aristocratie dans nos salles."
 flavor_pol.41.a: "Nous devons répondre à leurs demandes."
 flavor_pol.41.b: "Résistons à ces exigences malveillantes !"
 flavor_pol.42.title: "Zawisza le Noir"
 flavor_pol.42.desc: "La nouvelle est parvenue à [ruler_scope.GetName] concernant un chevalier illustre qui fait parler de lui aux quatre coins de notre [ROOT.GetCountry.GetFlavorRank]. Ayant participé à de nombreux tournois de joute et pris part à diverses campagnes, il a acquis une grande renommée, devenant un modèle pour les autres chevaliers. Son nom est [target_character.GetName], et ses compétences militaires et diplomatiques feraient de lui un candidat idéal pour le poste de [ROOT.GetCountry.GetGovernment.GetCourtTitle] auprès de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 flavor_pol.42.a: "Nous avons besoin sa compétence diplomatique et militaire."
 flavor_pol.42.b: "C'est vraiment un personnage intéressant."
 STATIC_MODIFIER_NAME_pol_paragon_of_chivalric_values_modifier: "Parangon des valeurs chevaleresques"
 flavor_pol.43.title: "Confédération de [ShowLocationNameWithNoTooltip('warsaw')]"
 flavor_pol.43.desc: "Alors que le grand schisme [ShowReligionAdjective('lutheran')|l] déchire l'Église [ShowReligionAdjective('catholic')|l], nous ne pouvons ignorer que cela a également affecté notre propre [ROOT.GetCountry.GetFlavorRank]. De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont déjà adopté cette nouvelle foi et réclament désormais une législation garantissant leur liberté religieuse ainsi que le droit de convertir leurs sujets. Cette législation, surnommée la « $warsaw_confederation$ », a déjà été présentée à [ruler_scope.GetName] pour y apposer sa signature. La majorité des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] l'ont déjà signée, mais les fervents #L [ShowReligionAdjectiveWithNoTooltip('catholic')|l]s#! de notre [ROOT.GetCountry.GetFlavorRank] refusent obstinément de s'y associer."
 flavor_pol.43.historical_info: "La confédération de Varsovie est l'une des politiques de la monarchie élective polonaise et lituanienne. Elle a donné aux nobles leur liberté religieuse lors d'une période de conflits religieux européens. Avec les Articles henriciens, chaque roi électeur a dû la signer."
 flavor_pol.43.a: "Ils ont notre accord."
 flavor_pol.43.b: "Prenons le parti du clergé."
 flavor_pol.44.title: "Privilège de Koszyce"
 flavor_pol.44.desc: "[ruler_scope.GetName] a approché la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pour leur proposer qu'en cas de décès sans descendance masculine, une fille puisse accéder au trône. Pour les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], il s'agit d'une opportunité idéale d'obtenir de nouveaux privilèges de la part de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], une idée sur laquelle tous semblent s'accorder. En échange de leur soutien, les taxes payées par la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] seraient réduites, et aucune taxe supplémentaire ne pourrait être imposée sans leur consentement. De plus, tout futur [ROOT.GetCountry.GetGovernment.GetRulerTitle] serait tenu de prendre en charge les frais liés à leurs visites, une condition qui ne manquerait pas d’humilier la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]."
 flavor_pol.44.historical_info: "Le privilège de Koszyce a été conféré à la Szlachta par Louis Ier, le souverain régnant sur la Hongrie et la Pologne dans une Union personnelle. Grâce à ce privilège, la succession d'une de ses filles a été assurée, mais au prix de nombreux privilèges à la noblesse, la Pologne est en passe de devenir la « Démocratie de la noblesse ». La succession de sa fille, Jadwiga, a mené au mariage subséquent avec le Grand-duc lituanien Jogaila, ce qui entraîna une union personnelle entre la Pologne et la Lituanie et la formation de la République des Deux Nations."
 flavor_pol.44.a: "Nous suivrons."
 flavor_pol.44.b: "Ces accords avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne nous mèneront à rien de bon."
 POL_may_form_union_with_lit_at_later_date: "La réforme du [ShowEstatePrivilegeName('privilege_of_koszyce')] ayant été promulguée, la [ROOT.GetCountry.GetName] va pouvoir former une Union avec la [GetCountry('LIT').GetName] grâce à l'événement $flavor_pol.55.title$."
 flavor_pol.45.title: "Une nouvelle dynastie"
 flavor_pol.45.desc: "L'unification de la [pol_country.GetLongName] et de la [lit_country.GetLongName] sous un seul souverain a conduit à l'émergence d'une nouvelle puissance majeure en [ShowContinentName('europe')]. [pol_dynasty_founder.GetName] est largement reconnu comme un dirigeant de premier plan, et il est certain que ses descendants seront respectés pendant des siècles. Cela a valu à [pol_dynasty_founder.GetShortNameWithNoTooltip] un immense respect, et beaucoup [pol_dynasty_founder.GetHimHer] considèrent comme ayant fondé une nouvelle dynastie légendaire."
 flavor_pol.45.historical_info: "La dynastie des Jagellons fut fondée en 1386 par Władysław I Jagiełło, à la suite de son mariage avec la reine Jadwiga de Pologne, qui unifia les royaumes de Pologne et de Lituanie dans une union personnelle. Cette dynastie dirigea les deux pays jusqu'en 1572, année où la lignée s'éteignit, marquant la transition vers un système de monarchie élective pour l'union polono-lituanienne."
 flavor_pol.45.a: "Nous sommes à l'aube d'une ère nouvelle."
 flavor_pol.46.title: "Fiançailles rompues"
 flavor_pol.46.desc.a: "Nous avons appris le triste décès de [dead_character.GetName]. Nous pleurons cette perte, ainsi que l'occasion perdue de resserrer les liens entre les deux dynasties. Cela va sans dire que, en raison de cet événement, les fiançailles entre [polish_candidate.GetNameWithNoToolip] et [lithuanian_candidate.GetName] ont été rompues."
 flavor_pol.46.desc.b: "La politique d'unification dynastique entre [polish_candidate.GetDynasty.GetName] et [lithuanian_candidate.GetDynasty.GetName] est secondaire par rapport à notre politique intérieure. En conséquence, nous avons décidé de marier [polish_candidate.GetName] à une autre personne, ce qui serait bien plus avantageux pour nous."
 flavor_pol.46.desc.c: "La nouvelle du mariage prématuré de [lithuanian_candidate.GetName] a certainement perturbé le projet d'unification dynastique entre [polish_candidate.GetDynasty.GetName] et [lithuanian_candidate.GetDynasty.GetName]. Maudits soient-ils pour leurs promesses brisées. Maintenant que les fiançailles entre [polish_candidate.GetNameWithNoTooltip] et [lithuanian_candidate.GetNameWithNoTooltip] ont été annulées, nous devrons trouver une autre manière d'amener la [GetCountry('LIT').GetName] dans notre sphère d'influence."
 flavor_pol.46.desc.d: "La nouvelle est parvenue jusqu'à nous que les fiançailles entre [polish_candidate.GetName] et [lithuanian_candidate.GetName] ont été rompues. Les émissaires n'ont pas précisé les raisons de cette rupture, et aucune pression n'a suffi à leur faire révéler l'information. Nous restons donc dans l'ignorance quant aux véritables motifs de cette décision." #fallback
 flavor_pol.46.a: "C'est très fâcheux."
 POL_betrothal_is_broken: "[lithuanian_candidate.GetName] et [polish_candidate.GetDynasty.GetName] ne sont plus fiancés et peuvent se marier."
 flavor_pol.47.title: "Union de Krewo"
 flavor_pol.47.desc: "Les cloches de l'église de [ROOT.GetCountry.GetCapital.GetName] résonnent gracieusement alors que le couple [ROOT.GetCountry.GetGovernment.GetAdjective] se dirige vers le château [ROOT.GetCountry.GetGovernment.GetAdjective] pour achever les formalités qui lient [polish_candidate.GetDynasty.GetName] et [lithuanian_candidate.GetDynasty.GetName]. Quelques heures plus tôt, le baptême de [lithuanian_candidate.GetName] a été conclu, scellant ainsi la conversion de son État à la religion [ROOT.GetCountry.GetReligion.GetName]. Maintenant, à leur entrée dans le foyer [ROOT.GetCountry.GetGovernment.GetAdjective], un nouveau bloc de pouvoir se forme en Europe de l'Est."
 flavor_pol.47.historical_info: "L'Union de Krewo fut signée par le grand-duc de Lituanie de l'époque, Jogaila, afin de clarifier et ratifier ses obligations envers les seigneurs polonais et lituaniens. Jogaila s'engagea à se convertir au catholicisme, ainsi que sa cour, et plusieurs prisonniers polonais seraient libérés. Il promit également d'incorporer les terres lituaniennes et la Rus' à la couronne polonaise."
 flavor_pol.47.a: "Ratifions l'Union et célébrons le mariage !"
 flavor_pol.47.b: "Nous ne pouvons nous le permettre."
 flavor_pol.48.title: "Żupy Krakowskie"
 flavor_pol.48.desc: "L'un de nos intendants a présenté une proposition visant à transformer les deux importantes mines de [ShowGoodsName('salt')] de [ShowLocationName('wieliczka')] en une société [ROOT.GetCountry.GetGovernment.GetAdjective], les plaçant sous le contrôle d'une institution plus spécialisée. De plus, le statut codifierait toutes les formalités liées à l'extraction du [ShowGoodsNameWithNoTooltip('salt')], son utilisation dans les biens produits, son exportation, ainsi que les taxes applicables sur tous ces sujets. Une telle mesure pourrait entraîner une augmentation des revenus, ouvrant la voie à des projets et des campagnes plus ambitieux à l'avenir."
 flavor_pol.48.historical_info: "Les deux principales mines de sel de la région de Małopolska se trouvent à Wieliczka et à Bochnia. Le 21 avril 1368, le roi Casimir signa un décret qui plaça les deux mines sous la gestion d'une société royale. On estime que les revenus générés par ces mines de sel représentaient un tiers des revenus de la Couronne."
 STATIC_MODIFIER_NAME_pol_cracovian_salt_mines: "Mines de sel majeures"
 flavor_pol.48.a: "Nous suivrons."
 flavor_pol.48.b: "C'est tout à fait ridicule !"
 flavor_pol.49.title: "Un personnage prometteur"
 flavor_pol.49.desc: "Lors d'une de nos récentes escarmouches, une attaque surprise contre [ruler_scope.GetName] a été lancée. Dans la confusion du moment, il semblait que le [ROOT.GetCountry.GetGovernment.GetRulerTitle] allait périr, mais un soldat courageux nommé [target_character.GetName] a réussi à empêcher cet assassinat. Dans sa tentative de sauver [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip], il tua l'attaquant. Cet acte lui interdit de devenir chevalier, mais notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a décidé de le placer sous sa tutelle. Aujourd'hui, [target_character.GetNameWithNoTooltip] est un évêque-ministre très compétent, cherchant à obtenir un siège de cardinal."
 flavor_pol.49.historical_info: "Zbigniew Oleśnicki fut un personnage très influent dans le Royaume de Pologne au début du XVe siècle. Il servit en tant que conseiller sous deux rois et participa à diverses missions diplomatiques. À un moment donné, il devint si influent qu'il fut la seule personne à gérer les politiques étrangères du royaume."
 flavor_pol.49.a: "Il doit devenir l'un de nos courtisans."
 flavor_pol.49.b: "Tout le monde devrait être aussi splendide."
 flavor_pol.50.title: "Une confédération hostile"
 flavor_pol.50.desc: "Nous avons appris que, sous l'autorité de [pol_macko_borkowic_scope.GetName], plusieurs familles éminentes de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale se sont unies pour former une confédération à [ShowLocationName('poznan')]. Leur motivation est simple, les nominations récentes de sénéchal de ces territoires. Agacée par ces choix et se sentant humiliée, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] de [ShowAreaName('greater_poland_area')] s'oppose ouvertement à nos gouverneurs."
 flavor_pol.50.historical_info: "La Szlachta de Wielkopolska s'est unie en 1352 pour s'opposer à la nomination d'un gouverneur général, Wierzbięta z Paniewic. Cette révolte fut menée par Maćko Borkowic, l’un des anciens gouverneurs. Le conflit fut lancé par le mécontentement de la Szlachta de Grande-Pologne, provoqué par le transfert de la capitale vers la Petite-Pologne et la centralisation du pouvoir qui en résulta."
 flavor_pol.50.a: "Personne ne doit manquer de respect à l'intégrité de notre [ROOT.GetCountry.GetFlavorRank]."
 flavor_pol.50.b: "Acceptons leurs demandes."
 greater_polish_uprising: "Soulèvement de la Grande-Pologne"
 POL_every_location_in_pomerania_wielkopolska_brandenburg: "Chaque [pop|e] [owned|e] en [ShowAreaName('greater_poland_area')], [ShowAreaName('pomerania_area')] et [ShowAreaName('brandenburg_area')] perd [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]."
 flavor_pol.51.title: "Nihil Novi"
 flavor_pol.51.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont présenté une proposition des plus ridicules lors du récent [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Leurs illusions de suffisance #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! les poussent à croire qu'ils méritent le droit de ne pas être soumis à des lois sans leur consentement. C'est absurde ! Pourtant, sans leur soutien, nous ne serons pas en mesure de financer nos campagnes futures. Nous devons donc examiner leur proposition, aussi insensée soit-elle. De plus, ils souhaitent restreindre les droits des citadins et interdire la liberté de mouvement de leurs serfs. Il se pourrait que nous soyons contraints d'accepter leur pétition."
 flavor_pol.51.historical_info: "#italic Nihil novi nisi commune consensu#! est le nom d'une constitution adoptée en 1505 par la Diète polonaise, stipulant qu'aucune nouvelle loi ne pourrait être instituée sans le consentement commun de la noblesse. Elle est considérée comme le point de départ de la démocratie nobiliaire en Pologne et constitue l'un des piliers de la future #italic Liberté dorée#!, un système politique unique garantissant des privilèges étendus à la noblesse."
 flavor_pol.51.a: "Donnons-leur leurs petits privilèges."
 flavor_pol.51.b: "Dans ce cas, il n'auront aucun nouveau droit."
 flavor_pol.52.title: "Loyauté douteuse en [MOL_tag.GetNameWithNoTooltip]"
 flavor_pol.52.desc: "Nos espions nous ont de nouveau informés du comportement étrange du [MOL_tag.GetGovernment.GetRulerTitle] [MOL_tag.GetAdjective]. Dans une tentative de garantir sa sécurité, [POL_disloyal_vassal.GetHeShe] ne cesse de changer d'allégeance, jurant fidélité à tout État puissant voisin de son [MOL_tag.GetFlavorRank]. Il est clair que ce traître à double face doit être convaincu de notre force et de notre capacité à le protéger."
 flavor_pol.52.a: "Nous nous attendons à ce qu'[POL_disloyal_vassal.GetSheHe] finisse par jurer fidélité envers Satan lui-même."
 flavor_pol.54.title: "Conflit au sujet de [target_location.GetNameWithNoTooltip]"
 flavor_pol.54.desc: "Les terres entourant la ville de [target_location.GetName] ont traditionnellement été rattachées à la [ShowAreaName('greater_poland_area')], qui est fermement sous notre contrôle. Cependant, après l’éclatement du royaume [ROOT.GetCountry.GetAdjective] en une multitude de petits duchés, ce territoire fut conquis par la dynastie [ShowDynastyName('piast_dynasty')] #L [ShowCultureName('silesian')]ne#!. Toutefois, avec les conflits qui éclatent en [ShowAreaName('silesia_area')] [POL_boh_scope.GetAdjective], nous pourrions exploiter cette faiblesse temporaire pour reprendre la province."
 flavor_pol.54.historical_info: "En 1343, le duc de Bouddha, Henri V « de Fer » a refusé de jurer fidélité au roi Jean de Bohême et a tenté de reprendre Głogów. Le roi polonais, Casimir III « le Grand », a exploité ce conflit et a occupé la ville d'Henry, Wschowa, au nom du royaume de Pologne."
 flavor_pol.54.a: "N'hésitons pas !"
 flavor_pol.54.b: "Nos revendications ont expiré il y a longtemps déjà."
 flavor_pol.55.title: "Une proposition de mariage"
 flavor_pol.55.desc: "L'ennemi commun en [POL_common_enemy.GetName] a aligné les intérêts de [ROOT.GetCountry.GetLongName] et de [POL_partner_country.GetLongName]. Jusqu'à récemment, les deux États étaient engagés dans l'histoire, bien trop fréquente, de deux puissances rivales cherchant à établir leur hégémonie dans leur région. Désormais, face à un adversaire capable de vaincre l'un ou l'autre à tout moment, les deux pays sont plus proches que jamais. Pour consolider cette situation, les membres de la [POL_partner_country.GetGovernment.GetEstateName('nobles_estate')] [POL_partner_country.GetAdjective] ont proposé un mariage entre [POL_proposed_polish_candidate.GetName] et [POL_proposed_lithuanian_candidate.GetName]."
 flavor_pol.55.a: "Très bien !"
 flavor_pol.55.b: "Ce n'est qu'une mesure temporaire."
 STATIC_MODIFIER_NAME_pol_blocked_from_marriage_betrothal: "Fiançailles"
 POL_accept_marriage: "Nous accepterons la proposition de mariage, ce qui mènera à une Union personnelle entre les deux pays."
