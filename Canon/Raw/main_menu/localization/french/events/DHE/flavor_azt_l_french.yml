 flavor_azt.70.title: "La grande pyramide de [ShowLocationNameWithNoTooltip('tenochtitlan')]"
 flavor_azt.70.desc: "Cela fait maintenant plusieurs années que nos anciens se sont libérés du joug des suzerains d'[ShowLocationName('azcapotzalco')] pour étendre leur influence dans les cités-États voisines. Depuis lors, la puissance de notre peuple s'est accrue de façon notable, et désormais nous contrôlons des lieux stratégiques de la vallée de Mexico. Pourtant, les cités-États se trouvant sous notre contrôle se souviennent qu'elles étaient toutes égales, il n'y a pas de cela si longtemps, et il est donc difficile de savoir jusqu'à quel point elles nous sont loyales.\n\nPuisqu'il revient à chaque Dirigeant d'ajouter un nouvel étage à la grande pyramide de [ShowLocationName('tenochtitlan')], nous avons là une excellente opportunité de tester la loyauté de nos Vassaux. Chaque cité contribuant au projet sera trop occupée pour songer à se révolter ; quant à la première qui s'y refusera, faisant ainsi preuve de déloyauté, elle pourra être châtiée en conséquence."
 flavor_azt.70.a: "Nous devons contribuer à la construction de la pyramide !"
 flavor_azt.70.b: "Que nos sujets apportent leur juste contribution."
 flavor_azt.70.c: "Un projet pour une autre fois, peut-être."
 subject_contribution_reason: "Contribution du vassal"
 we_will_be_able_to_construct_the_building_later_tt: "Nous pourrons construire ce [building|e] plus tard"
 flavor_azt.70.historical_info: "Au centre de Tenochtitlan, le Huēyi Teōcalli se dresse comme un symbole imposant de la dévotion et du pouvoir mexica. Construit par étapes à partir du XIVe siècle, il comporte deux escaliers menant à des temples distincts : l'un pour Huitzilopochtli, le dieu de la guerre, l'autre pour Tlaloc, le dieu de la pluie et de la fertilité. À proximité se trouve un sanctuaire pour Ehecatl, le dieu du vent. Le temple allait devenir un élément imposant du cœur sacré de la ville, où les prêtres accomplissent des sacrifices et des cérémonies pour maintenir l'ordre cosmique."
 flavor_azt.80.title: "[target_character.GetNameWithNoTooltip]"
 flavor_azt.80.desc: "[target_character.GetName], le fondateur de la Triple-Alliance [ROOT.GetCountry.GetAdjective|l] et son premier Cihuacóatl, ou vice-roi, est indispensable au pays. Ayant déjà servi sous plusieurs tlahtohqueh, les rois-prêtres, [target_character.GetNameWithNoTooltip] est désormais impliqué dans la gestion de quasi tous les aspects de l'État : il organise nos campagnes militaires, gère les finances et, lorsque le tlahtoâni est sur le terrain, il dirige le pays à sa place.\n\nMais, par-dessus tout, [target_character.GetNameWithNoTooltip] est le champion de la vénération envers Huītzilōpōchtli, et il a pris un certain nombre de mesures pour s'assurer que notre dieu et les traditions martiales qui entourent son culte reçoivent le respect qui leur est dû."
 flavor_azt.80.a: "Promouvons [ShowGodNameWithNoTooltip('huitzilopochtli_god')] comme divinité tutélaire."
 flavor_azt.80.b: "Le moment est venu pour [ShowGodNameWithNoTooltip('quetzalcoatl_god')] de diriger le panthéon."
 flavor_azt.80.c: "Tournons-nous plutôt vers [ShowGodNameWithNoTooltip('tezcatlipoca_god')]."
 flavor_azt.80.historical_info: "Tlacaelel a été l'un des principaux architectes de l'Empire aztèque, exerçant une immense influence derrière le trône pendant les règnes de plusieurs empereurs. En tant que grand prêtre et conseiller principal, il a redéfini la religion aztèque en plaçant Huitzilopochtli en son centre et a institutionnalisé le sacrifice humain comme un devoir sacré. Il a lancé la guerre des fleurs pour assurer un flux constant de captifs et a effacé les anciennes histoires pour créer une identité mythique plus unifiée pour Tenochtitlan. Bien qu'il n'ait jamais été un souverain, sa vision a jeté les bases du pouvoir impérial aztèque."
 flavor_azt.90.title: "La famine de l'année 1-lapin"
 flavor_azt.90.desc: "Le temps n'est qu'un cycle, et ce qui a été sera de nouveau. L'année 1-lapin est arrivée, et la neige et le gel, puis la sécheresse qui lui sont associés.\n\nLe climat ne nous sera pas favorable cette année, et une grande famine frappe le pays. Alors que des hommes désespérés vendent leurs propres enfants en esclavage pour pouvoir nourrir les autres membres de leur famille, certains demandent à ce que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] les libère de leur servitude envers lui et leur permette de partir vivre ailleurs."
 flavor_azt.90.a: "Laissons-les s'installer ailleurs."
 flavor_azt.110.title: "L'équilibre des pouvoirs au sein de la Triple-Alliance"
 flavor_azt.110.desc: "Alors que l'Empire [ROOT.GetCountry.GetAdjective|l] peut être considéré, de bien des manières, comme un État unifié, il s'agit encore, dans les faits, d'une alliance des trois cités de [ShowLocationName('tenochtitlan')], [ShowLocationName('tetzcoco')] et [ShowLocationName('tlacopan')], située près de [ShowLocationNameWithNoTooltip('tenochtitlan')]. Lorsque cette alliance fut fondée, les deux premières étaient d'une puissance équivalente, [ShowLocationNameWithNoTooltip('tenochtitlan')] étant animée d'une culture militaire plus forte, alors que [ShowLocationNameWithNoTooltip('tetzcoco')] était un foyer important dans le domaine de la loi, des techniques et des arts. La répartition des rôles n'a fait que se renforcer avec l'extension de l'Empire. En tant que cité prédominante dans le domaine militaire, [ShowLocationNameWithNoTooltip('tenochtitlan')] a par conséquent pris le pas sur les autres, et nombre des chefs qui se sont soumis à nous envoient désormais leurs tribus directement à [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.a: "Continuons de centraliser le pouvoir à [ShowLocationNameWithNoTooltip('tenochtitlan')]."
 flavor_azt.110.b: "Tentons de rendre une part de sa puissance à [ShowLocationNameWithNoTooltip('tetzcoco')]."
 flavor_azt.120.title: "Les réformes législatives de Nezahualcoyotl"
 flavor_azt.120.desc: "Par tradition, au sein des États d'Amérique centrale, les affaires législatives sont laissées aux juges des cités soumises. Mais, avec l'extension de l'Empire [ROOT.GetCountry.GetAdjective|l], cela a conduit à des différences considérables au sein de ses frontières. Nezahualcoyotl, le dirigeant de [ShowLocationName('tetzcoco')], a par conséquent mis au point un nouvel ensemble de lois, très précises et notant la sanction associée à chaque crime. L'objectif est de permettre à ces lois nouvelles d'être appliquées en [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], permettant ainsi un système juridique [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] plus unifié.\n\nEt, afin de nous assurer que les juges locaux appliquent toutes les nouvelles lois, un certain nombre d'entre elles traite des sanctions appliquées aux juges qui ne remplissent pas leurs fonctions en accord avec les lois."
 flavor_azt.120.a: "Que ces lois soient immédiatement appliquées !"
 flavor_azt.120.b: "Pourquoi changer ce qui a fonctionné des générations durant ?"
 flavor_azt.130.title: "Maladies européennes"
 flavor_azt.130.desc: "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de personnes sont touchées par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont éprouvés. Avons-nous provoqué la colère du divin ? Quel péril attend notre peuple alors que cette terrible époque s'installe au sein de notre société ?"
 flavor_azt.130.a: "Les dieux nous auraient-ils abandonnés ?"
 flavor_azt.140.title: "Cocoliztli"
 flavor_azt.140.desc: "Une étrange fièvre a commencé à se répandre dans le pays. Elle est bien pire que toute autre maladie connue jusqu'à présent, que ce soit avant ou après l'arrivée des Européens. La fièvre et les saignements qui les accompagnent causent la mort en quelques jours seulement, et le fait qu'elle se propage aussi rapidement au sein du peuple provoque une panique sans équivalent au sein de tout le pays. Les plus superstitieux d'entre nous ont annoncé le mécontentement et la colère des dieux..."
 flavor_azt.140.a: "Puissent les dieux avoir pitié de nous."
 flavor_azt.150.title: "Épidémie de variole"
 flavor_azt.150.desc: "Depuis l'arrivée des Européens, des maladies étranges et mortelles se répandent rapidement au sein du peuple. Alors que de plus en plus de personnes sont touchées par la fièvre et les pustules, ce sont les fondements mêmes de notre société qui sont éprouvés."
 flavor_azt.150.a: "Quelle atrocité !"
 many_pops_will_perish_tt: "Bon nombre de nos [pops|e] #R mourront#! au sein de nos [locations|e]"
 flavor_azt.160.title: "L'avènement d'une nouvelle dynastie"
 flavor_azt.160.desc: "Nombreux sont ceux, parmi nos murs, qui ont tenté d'établir un lien entre notre lignée et le règne des Toltèques, nos illustres prédécesseurs. Célèbres pour leurs réalisations architecturales et la splendeur de leur capitale, Tula, située près de [ShowLocationName('tenochtitlan')], ils ont inscrit leur héritage dans l’histoire en lettres d’or. Beaucoup avancent que nous possédons un lien légitime avec ce peuple et que nous pourrions exploiter ce prestige pour asseoir nos revendications et nous hisser au sommet..."
 flavor_azt.160.a: "Nous sommes les descendants des grands Toltèques !"
 flavor_azt.160.b: "Écrivons notre propre histoire, au sommet d'une pyramide de gloire et de conquête."
 52_year_cycle_title: "Nouvelle cérémonie du feu"
 52_year_cycle_desc: "En [GetCurrentYear], le peuple [ROOT.GetCountry.GetCulture.GetName] se réunit au cœur de notre grande ville de [target_location.GetName] pour procéder à la nouvelle cérémonie sacrée du feu. L'impatience est palpable tandis que les prêtres préparent méticuleusement le bûcher. Alors que le soleil disparaît à l'horizon, le silence s'impose, nos cœurs battant à l'unisson. L'air s'emplit de vénération lorsque nos chefs religieux, vêtus de coiffes à plumes élaborées et d'habits de cérémonie éclatants, font jaillir les flammes en frictionnant leurs outils divins. Les témoins retiennent leur souffle, sachant que le destin de notre monde repose sur cet acte sacré.\n\nLe feu s'élève, projetant une chaude lueur orangée sur les visages. En cet instant, nous sommes unis par notre foi, liés par la tradition et connectés au cosmos. La cérémonie nous rappelle notre devoir éternel de préserver l'ordre cosmique, et tandis que nous regardons les flammes danser dans le ciel obscurci, nous cherchons à nous rassurer : tant que nous rendrons hommage à nos dieux avec humilité et dévotion, notre civilisation continuera à prospérer."
 52_year_cycle_a: "Enchaînons les sacrifices, le soleil réapparaîtra !"
 52_year_cycle_b: "Une modeste cérémonie s'impose."
 52_year_cycle_c: "Le soleil sera éclipsé par des milliers d'ombres."
 52_year_cycle_d: "Profitons d'abondantes richesses pour témoigner de notre prospérité !"
