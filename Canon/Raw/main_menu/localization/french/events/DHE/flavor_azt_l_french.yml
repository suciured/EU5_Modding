 flavor_azt.200.title: "La reconstruction du [ShowBuildingTypeNameWithNoTooltip('great_temple_of_tenochtitlan')]"
 flavor_azt.200.desc: "Depuis des années, le [ShowBuildingTypeName('great_temple_of_tenochtitlan')] se dresse fièrement à [target_location.GetName]. Avec chaque nouvelle extension du temple, notre grandeur croît proportionnellement à mesure que nous offrons de nouveaux sacrifices pour apaiser le divin. Si nous voulons continuer à prospérer, nous devons planifier à l'avance et envisager d’ordonner un nouvel agrandissement du temple, conformément à nos coutumes et à notre calendrier."
 flavor_azt.200.a: "Qu'il en soit ainsi !"
 flavor_azt.200.b: "Nous ne pouvons nous le permettre..."
 flavor_azt.210.title: "Les cérémonies de couronnement de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_azt.210.desc: "Alors que les dernières lueurs du jour s'éteignent, les prêtres allument des feux dans tout [ROOT.GetCountry.GetCapital.GetName]. Arborant des vêtements élaborés, un costume royal et une coiffe, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] se prépare à recevoir les bénédictions qui marqueront le début de son règne.\n\nLes guerriers capturés offerts en sacrifice sont la partie la plus importante des cérémonies. Les nombreux autels disséminés dans la ville doivent se teinter de vermeil pour tenter de gagner la faveur des dieux et s'assurer un règne prospère."
 flavor_azt.210.a: "Que ce sang marque les prémices d'un règne prospère !"
 flavor_azt.210.b: "Nous ne pouvons pas éviter ces sacrifices."
 flavor_azt.210.c: "Les dieux recevront leur dû..."
 coronation_sacrifice_tt: "Plutôt que de sacrifier des captifs ennemis, nous offrirons le fluide vital vermeil des membres de la famille royale pour apaiser les dieux, et les rues de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] se teinteront du sang des nobles"
 flavor_azt.220.title: "Le courroux de [target_lake.GetNameWithNoTooltip]"
 flavor_azt.220.desc: "Il ne fait aucun doute que [target_lake.GetName] a offert à notre peuple attention et douceur de vivre, en lui procurant de la nourriture en abondance et en contribuant à la prospérité de notre société. Toutefois, les dieux agissent de manière mystérieuse et peuvent parfois vouloir nous rappeler quelle humble place nous tenons dans le cosmos. C'est le cas des récentes inondations qui ont touché le lac. Malheureusement, beaucoup de nos concitoyens ont péri, et nos prêtres évoquent le courroux ainsi que le châtiment divins."
 flavor_azt.220.a: "Nous sommes à la merci des éléments..."
 flavor_azt.220.b: "Finançons les efforts de reconstruction."
 flavor_azt.230.title: "Le tzompantli de [target_location.GetNameWithNoTooltip]"
 flavor_azt.230.desc: "Nous payons un lourd tribut pour nos victoires contre nos ennemis. Pendant bien des années, nous nous sommes battus pour préserver notre domaine et assurer la croissance ainsi que la prospérité de notre peuple. Les dieux ont été bienveillants à notre égard, nous offrant de la chair de guerrier en abondance pour les sacrifices tout en protégeant nos combattants.\n\nEn conséquence, nous en sommes venus à ériger un #italic tzompantli#!, une grande structure couverte des crânes de nos ennemis et de ceux qui ont cherché à freiner notre hégémonie. Leurs têtes ornent désormais notre mur de crânes, rappelant le sentier de la guerre sur lequel nous sommes engagés, une sinistre réalité qui attend tous ceux qui s'opposent à nous."
 flavor_azt.230.a: "Nul ne remettra en cause notre autorité !"
 flavor_azt.230.b: "Nos ennemis deviendront poussière et seront emportés par le vent..."
 flavor_azt.240.title: "L'ascension de [moctezuma_scope.GetShortNameWithNoTooltip]"
 flavor_azt.240.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne manque pas d'administrateurs compétents et de dirigeants avisés. Cependant, il est surprenant qu'un membre de notre famille, [moctezuma_scope.GetName], se soit brillamment illustré à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] et lors des festivités religieuses. Selon ses tuteurs, le jeune prince a baigné dans les riches traditions culturelles et religieuses de notre peuple et a reçu une éducation poussée en matière d'histoire, de guerre et de gouvernance.\n\nRécemment, [moctezuma_scope.GetSheHe] a fait montre de son exceptionnelle érudition, faisant preuve d'une profonde compréhension de notre calendrier complexe et de nos rituels religieux. Cependant, les prouesses de [moctezuma_scope.GetShortNameWithNoTooltip] dépassent ses activités intellectuelles ; [moctezuma_scope.GetSheHe] a fait ses preuves à de nombreuses reprises sur le champ de bataille."
 flavor_azt.240.a: "Son règne sera légendaire !"
 flavor_azt.240.b: "Son heure viendra bientôt."
 flavor_azt.240.historical_info: "Le règne de Moctezuma dura environ 20 ans, entre 1502 et 1520. Sous son règne, l'empire atteignit son apogée territoriale, mais ce fut également le début de son déclin. Il centralisa le pouvoir et augmenta les tributs exigés, provoquant des troubles en perturbant les relations traditionnelles entre lui-même et divers seigneurs locaux ainsi que les conseils. Lorsque les conquistadors espagnols menés par Hernán Cortés arrivèrent en 1519, l'empereur hésita, croyant peut-être que Cortés était la manifestation terrestre du dieu Quetzalcoatl. Moctezuma fut finalement pris en otage, affaiblissant l'autorité aztèque. Son règne prit fin avec l'effondrement de la résistance aztèque et le début de la conquête espagnole. Dernier empereur des Aztèques, Moctezuma aurait été troublé par des rêves sinistres de comètes, d'incendies et de personnages étranges, présageant la fin de son empire."
