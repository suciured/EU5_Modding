l_french:
 flavor_fra_sco.101.title: "Le Roi [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] en exil"
 flavor_fra_sco.101.desc: "Depuis la bataille de Halidon Hill en 1333, [GetCharacter('sco_david_ii').GetName] et ses plus proches conseillers vivent en exil en [GetCountry('FRA').GetName] sous la protection de [GetCharacter('fra_philip_vi_valois').GetName]. Depuis l'exil de [GetCharacter('sco_david_ii').GetNameWithNoTooltip], le prétendant [GetCharacter('sco_edward_balliol').GetShortName], soutenu par l'[GetCountry('ENG').GetName], a combattu les forces loyales envers [GetCharacter('sco_david_ii').GetNameWithNoTooltip] en [GetCountry('SCO').GetName] pour tenter de s'emparer du trône $scottish_group$.\n\nDepuis la signature de l'Auld Alliance en 1295, l'[GetCountry('SCO').GetNameWithNoTooltip] et la [GetCountry('FRA').GetNameWithNoTooltip] entretiennent des relations étroites. Si [GetCountry('SBL').GetNameWithNoTooltip] réussit en [GetCountry('SCO').GetNameWithNoTooltip], le Royaume succombera certainement à l'influence de l'[GetCountry('ENG').GetAdjectiveWithNoTooltip|l] une fois de plus. Si la faction loyale envers [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] veut réussir, elle aura besoin du soutien de la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!."
 flavor_fra_sco.101.b: "Accordons les ressources de la cour à [GetCharacter('sco_david_ii').GetNameWithNoTooltip]."
 flavor_fra_sco.101.a: "Nous soutiendrons [GetCharacter('sco_david_ii').GetNameWithNoTooltip] et sa cause."
 flavor_fra_sco.101.c: "La cause #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#! est perdue, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] doit revenir."
 flavor_fra_sco.101.d: "Offrons [GetCharacter('sco_david_ii').GetNameWithNoTooltip] à [GetCharacter('sco_edward_balliol').GetShortNameWithNoTooltip] contre son soutien."
 flavor_fra_sco.102.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] atteint la majorité"
 flavor_fra_sco.102.ballioldefeated.desc: "Ces dernières années, [GetCharacter('sco_david_ii').GetName] a été l'invité d'honneur de la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!, tout en recevant une éducation digne d'un prince [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Maintenant que le jeune roi a atteint l'âge adulte, il a clairement fait savoir qu'il prévoyait de rentrer en [GetCountry('SCO').GetName] pour régner, mais il a assuré à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] que cette générosité à son égard ne serait jamais oubliée. Afin de stabiliser son règne, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] a demandé à ce que nous lui fournissions des ministres [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] pour l'aider à gouverner."
 flavor_fra_sco.102.warongoing.desc: "Ces dernières années, [GetCharacter('sco_david_ii').GetName] a été l'invité d'honneur de la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!, tout en recevant une éducation digne d'un prince [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. Maintenant que le jeune roi a atteint l'âge adulte, il a clairement fait savoir qu'il prévoyait de rentrer en [GetCountry('SCO').GetName] pour écraser [GetCountry('SBL').GetName] et asseoir son règne, mais il a assuré à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] que cette générosité à son égard ne serait jamais oubliée. [GetCharacter('sco_david_ii').GetNameWithNoTooltip] a cependant fait une dernière demande à [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] : afin de garantir le succès de sa cause à son retour, il a demandé à ce qu'une suite #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! le rejoigne lors de son retour en [GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_fra_sco.102.a: "Nous devons accepter la dernière demande de [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip]."
 flavor_fra_sco.102.b: "[GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] se verra confier nos plus valeureux soldats."
 flavor_fra_sco.102.c: "Nous avons fourni tout ce que nous pouvions, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] doit se débrouiller maintenant."
 flavor_fra_sco.102.d: "Nous devrions lui offrir un contingent de Levées pour l'aider."
 flavor_fra_sco.102.e: "Nous avons fourni tout ce que nous pouvions, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] doit se débrouiller maintenant."
 flavor_fra_sco.103.title: "La délégation #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! offre [GetCharacter('sco_david_ii').GetNameWithNoTooltip] contre notre soutien"
 flavor_fra_sco.103.desc: "La cour de [GetCountry('SBL').GetName] a été prise par surprise lorsqu'une délégation #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! accompagnée du roi contesté [GetCountry('SCO').GetAdjective|l], [GetCharacter('sco_david_ii').GetName], est arrivée à la cour aujourd'hui. Depuis la bataille de Halidon Hill, [GetCharacter('sco_david_ii').GetNameWithNoTooltip] est en exil en [GetCountry('FRA').GetName], et bien que des émissaires [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] aient tenté de négocier un accord ces derniers temps, ces négociations n'ont finalement abouti à rien. La délégation #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! propose cette fois de reconnaître [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] comme dirigeant de facto d'[GetCountry('SCO').GetName], si [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] renonce à soutenir l'[GetCountry('ENG').GetName] et adopte plutôt le soutien [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]. En échange, ils proposent la détention de [GetCharacter('sco_david_ii').GetNameWithNoTooltip], ce qui aurait pour effet d'anéantir le moral de ses partisans."
 flavor_fra_sco.103.a: "La [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] serait un plus grand atout que l'[GetCountry('ENG').GetAdjectiveWithNoTooltip|l]"
 flavor_fra_sco.103.b: "Refusons l'offre, mais laissons faire la délégation."
 flavor_fra_sco.103.c: "Exécutons la délégation et [GetCharacter('sco_david_ii').GetNameWithNoTooltip] !"
 flavor_fra_sco.104.title: "[GetCountry('SBL').GetNameWithNoTooltip] accepte l'offre de soutien"
 flavor_fra_sco.104.desc: "Notre délégation à [GetCountry('SBL').GetName] est de retour et nous apporte la grande nouvelle : [GetCountry('SBL').GetGovernment.GetRuler.GetName] a gracieusement accepté notre offre de soutien. Avec [GetCharacter('sco_david_ii').GetName] désormais entre les mains de [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip], il est probable que son soutien diminue en [GetCountry('SCO').GetName] et donne l'avantage à [GetCountry('SBL').GetNameWithNoTooltip]."
 flavor_fra_sco.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.105.title: "[GetCountry('SBL').GetNameWithNoTooltip] refuse l'offre"
 flavor_fra_sco.105.balliol_refuses.desc: "Notre délégation auprès de [GetCountry('SBL').GetName] est revenue bredouille, les négociations avec [GetCountry('SBL').GetGovernment.GetRuler.GetName] ayant une fois de plus échoué sans qu'aucun accord n'ait été trouvé. Malgré notre proposition d'échanger la détention de [GetCharacter('sco_david_ii').GetName] contre le retrait du soutien de [GetCountry('SBL').GetNameWithNoTooltip] envers l'[GetCountry('ENG').GetName] et de se rallier au soutien [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], il a insisté pour conserver le soutien [GetCountry('ENG').GetAdjective|l]. En outre, [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] et ses conseillers ont profité de l'occasion pour retourner en [GetCountry('SCO').GetName], furieux des tentatives de la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! de les échanger contre leur ennemi."
 flavor_fra_sco.105.balliol_executes_delegation.desc: "Notre délégation auprès de [GetCountry('SBL').GetName] s'est soldée par un échec total, puisque [GetCountry('SBL').GetGovernment.GetRuler.GetName] a non seulement refusé notre offre de soutien, mais également exécuté la majeure partie de notre délégation ainsi que le roi [GetCountry('SCO').GetAdjectiveWithNoTooltip|l], [GetCharacter('sco_david_ii').GetName]. Les autres conseillers [GetCountry('SCO').GetAdjectiveWithNoTooltip|l] présents à la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! et retournés en [GetCountry('SCO').GetName], furieux de notre gestion de la situation, ont eux aussi signalé que l'Auld Alliance était pratiquement dissoute."
 flavor_fra_sco.105.a: "C'est un échec total !"
 flavor_fra_sco.106.title: "[GetCountry('SBL').GetNameWithNoTooltip] obtient la captivité de [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.106.desc: "Les seigneurs de [GetCountry('SBL').GetName] ont obtenu la captivité de [GetCharacter('sco_david_ii').GetName] ! Alors que nos loyalistes en exil en [GetCountry('FRA').GetName] ont accepté de reprendre les pourparlers de paix avec [GetCountry('SBL').GetNameWithNoTooltip], on ne s'attendait pas à ce que les [GetCountry('FRA').GetAdjectiveWithNoTooltip] nous poignardent dans le dos et livrent [GetCharacter('sco_david_ii').GetNameWithNoTooltip] en tant que captif. On peut supposer que les [GetCountry('FRA').GetAdjectiveWithNoTooltip] ont décidé de se ranger du côté de [GetCountry('SBL').GetNameWithNoTooltip] dans cette guerre."
 flavor_fra_sco.106.a: "Nous vaincrons [GetCountry('SBL').GetNameWithNoTooltip] sans le soutien des [GetCountry('FRA').GetAdjectiveWithNoTooltip]."
 flavor_fra_sco.107.title: "[GetCharacter('sco_david_ii').GetNameWithNoTooltip] a été assassiné par [GetCountry('SBL').GetNameWithNoTooltip]"
 flavor_fra_sco.107.desc: "Tragédie ! Après l'accord de reprise des négociations de paix entre [GetCountry('SBL').GetName] et l'[GetCountry('SCO').GetName], négocié par la [GetCountry('FRA').GetName], l'arrivée de la délégation de [GetCountry('SBL').GetNameWithNoTooltip] a été accueillie par une trahison, avec l'assassinat d'une grande partie de la délégation par [GetCountry('SBL').GetGovernment.GetRuler.GetName], y compris [GetCharacter('sco_david_ii').GetNameWithNoTooltip]. Pour l'instant, [target_regent.GetName] continuera à régner en tant que régent, mais un nouveau roi devra être élu. [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] devra cependant être écrasé pour le meurtre du roi."
 flavor_fra_sco.107.a: "[GetCountry('SBL').GetNameWithNoTooltip] nous le paiera !"
 flavor_fra_sco.108.title: "La [GetCountry('FRA').GetNameWithNoTooltip] envoie du soutien"
 flavor_fra_sco.108.desc: "La couronne #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!, qui protège [GetCharacter('sco_david_ii').GetName] et ses plus proches conseillers, a envoyé un cortège chargé de fonds supplémentaires pour renforcer les liens entre la [GetCountry('FRA').GetNameWithNoTooltip] et l'[GetCountry('SCO').GetNameWithNoTooltip]."
 flavor_fra_sco.108.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 flavor_fra_sco.109.title: "La [GetCountry('FRA').GetNameWithNoTooltip] met fin à l'asile de [GetCharacter('sco_david_ii').GetNameWithNoTooltip]"
 flavor_fra_sco.109.desc: "Après avoir fui l'[GetCountry('SCO').GetName] après la bataille de Halidon Hill en 1333, la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! a accordé l'asile à [GetCharacter('sco_david_ii').GetName] en [GetCountry('FRA').GetName]. Alors que l'intention était que [GetCharacter('sco_david_ii').GetNameWithNoTooltip] soit en sécurité jusqu'à la fin du conflit en [GetCountry('SCO').GetNameWithNoTooltip], il est revenu avec ses conseillers restants sans attendre la fin des hostilités. Il semble que la cour de [GetCountry('FRA').GetNameWithNoTooltip] ne s'intéresse plus aux affaires #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]es#!."
 flavor_fra_sco.109.desc_b: "Après avoir fui l'[GetCountry('SCO').GetName] après la bataille de Halidon Hill en 1333, la cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! a accordé l'asile à [GetCharacter('sco_david_ii').GetName] en [GetCountry('FRA').GetName]. Alors que l'intention était que [GetCharacter('sco_david_ii').GetNameWithNoTooltip] soit en sécurité jusqu'à la fin du conflit en [GetCountry('SCO').GetNameWithNoTooltip], [GetCharacter('sco_david_ii').GetShortNameWithNoTooltip] est revenu avec ses conseillers restants sans attendre la fin des hostilités. Après avoir tenté d'établir une paix retrouvée avec [GetCountry('SBL').GetName], les négociateurs [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] ont proposé [GetCharacter('sco_david_ii').GetNameWithNoTooltip] comme otage, ce que la délégation #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#! a refusé. Dans un esprit de négociation, [GetCountry('SBL').GetNameWithNoTooltip] a permis à la délégation #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#! de retourner en toute sécurité à [ROOT.GetCountry.GetCapital.GetName] malgré le conflit en cours."
 flavor_fra_sco.109.a: "il semble que l'Auld Alliance soit désormais dissoute"
 flavor_fra_sco.109.b: "Comment les [GetCountry('FRA').GetAdjectiveWithNoTooltip] osent-ils utiliser notre Roi comme monnaie d'échange ?!"
 flavor_fra_sco.110.title: "[GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip] triomphe en [GetCountry('SCO').GetNameWithNoTooltip]"
 flavor_fra_sco.110.a: "Nous devrions faire alliance avec [GetCountry('SBL').GetGovernment.GetRuler.GetNameWithNoTooltip]"
 flavor_fra_sco.110.desc: "Notre soutien à la révolte de [GetCountry('SBL').GetGovernment.GetRuler.GetName] en [GetCountry('SCO').GetName] leur a permis de remporter la victoire. Nous nous étions précédemment engagés à les soutenir et à former une alliance s'ils réussissaient dans leur lutte."
 flavor_fra_sco.111.title: "Victoire de [GetCountry('SBL').GetGovernment.GetRuler.GetShortNameWithNoTooltip] !"
 flavor_fra_sco.111.a: "La [GetCountry('FRA').GetNameWithNoTooltip] sera une alliée de valeur à l'avenir."
 flavor_fra_sco.111.desc: "La victoire de [GetCountry('SBL').GetGovernment.GetRuler.GetName] dans la Guerre civile #L [GetCountry('SCO').GetAdjective|l]e#! a finalement unifié le royaume une fois de plus. La guerre étant terminée, la cour de [GetCountry('FRA').GetName] a demandé à s'allier formellement avec nous, cherchant à honorer son engagement précédent si nous en sortions victorieux."
 #Tooltips
 lord_balliol_recieves_david_ii_tt: "[david_ii_bruce.GetNameWithNoTooltip] et ses conseillers seront placés sous la garde de Balliol dans l'espoir de rallier le seigneur Balliol à notre cause."
 fra_grant_sco_large_levy_tt: "L'[GetCountry('SCO').GetNameWithNoTooltip] va gagner une armée composée de 2 500 Levées féodales dans sa capitale"
 fra_grant_sco_footmen_regiments_tt: "La [GetCountry('FRA').GetNameWithNoTooltip] va gagner une armée composée de 1 000 unités d'infanterie dans sa capitale"
 fra_one_french_advisors_for_david_tt: "L'État fournira un conseiller [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] qualifié qui rejoindra [david_ii_bruce.GetNameWithNoTooltip] à la cour d'[GetCountry('SCO').GetNameWithNoTooltip]."
 fra_two_french_advisors_for_david_tt: "L'État fournira deux conseillers [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] qualifiés qui rejoindront [david_ii_bruce.GetNameWithNoTooltip] à la cour d'[GetCountry('SCO').GetNameWithNoTooltip]."
 fra_three_french_advisors_for_david_tt: "L'État fournira trois conseillers [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] qualifiés qui rejoindront [david_ii_bruce.GetNameWithNoTooltip] à la cour d'[GetCountry('SCO').GetNameWithNoTooltip]."
 sco_fra_court_education_of_david_II_tt: "La cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! fournira une éducation solide à [GetCharacter('sco_david_ii').GetNameWithNoTooltip] !"
 sco_will_be_angry_for_using_david_tt: "Si Balliol refuse, la cour #L [GetCountry('SCO').GetAdjectiveWithNoTooltip|l]e#! sera très certainement en colère que nous ayons tenté d'utiliser son Roi comme monnaie d'échange."
