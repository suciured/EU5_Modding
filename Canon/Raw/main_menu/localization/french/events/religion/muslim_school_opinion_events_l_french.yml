 muslim_school_opinion_events.1.title: "Respect mutuel entre [ROOT.GetCountry.GetReligiousSchool.GetName] et [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.1.desc: "Il n'y a jamais eu de divergences théologiques significatives entre [ROOT.GetCountry.GetReligiousSchool.GetName] et [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] qui justifient un véritable conflit, et ces deux courants cohabitent souvent en harmonie.\nLa longue collaboration entre les États qui se réclament du [ROOT.GetCountry.GetReligiousSchool.GetName] [ROOT.GetCountry.GetAdjective|l] et ceux qui suivent la voie du [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l], cependant, a conduit à une nouvelle ère de compréhension et de respect mutuels."
 muslim_school_opinion_events.1.a: "Dieu est grand."
 muslim_school_opinion_events.2.title: "Normalisation des relations entre [ROOT.GetCountry.GetReligiousSchool.GetName] et [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName]"
 muslim_school_opinion_events.2.desc: "Pendant quelque temps, les relations entre [ROOT.GetCountry.GetReligiousSchool.GetName] et [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] ont été teintées de méfiance et de circonspection, certains lettrés allant même jusqu'à dénoncer les théologiens de l'autre école et leurs disciples.\nLes choses se sont cependant nettement apaisées ces dernières années, du fait notamment que les savants de l'école [ROOT.GetCountry.GetReligiousSchool.GetName] [ROOT.GetCountry.GetAdjective|l] et de l'école [SCOPE.sCountry('school_opinion_increase_country').GetReligiousSchool.GetName] [SCOPE.sCountry('school_opinion_increase_country').GetAdjective|l] prêchent la tolérance et la cohabitation entre celles-ci."
 muslim_school_opinion_events.2.a: "Dieu est grand."
 muslim_school_opinion_events.3.title: "Guerre entre le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et l'école [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip|l] [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]"
 muslim_school_opinion_events.3.desc: "Le conflit prolongé entre [SCOPE.sCountry('school_opinion_decrease_country').GetAdjectiveWithNoTooltip] et [ROOT.GetCountry.GetAdjectiveWithNoTooltip] commence à avoir des répercussions dans le domaine de la religion. Jamais le mépris et l'intolérance mutuels n'ont été si visibles, et la société #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! rejette maintenant pour une bonne part la pensée [SCOPE.sCountry('school_opinion_decrease_country').GetReligiousSchool.GetName]."
 muslim_school_opinion_events.3.a: "Scandaleux."
