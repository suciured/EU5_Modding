 muslim_school_events.1.title: "Un juge de talent"
 muslim_school_events.1.desc: "Acquérir une éducation théologique et juridique est souvent très long, car cela implique d'étudier les ouvrages juridiques classiques, sous la tutelle des $rank_county_arabic_ruler_male$ de plusieurs #L [ShowBuildingTypeName('madrasa')]s#!. Pour chaque ouvrage ou commentaire appris, l'étudiant reçoit un certificat, l'ijāza, dont la valeur dépend de la [ShowBuildingTypeNameWithNoTooltip('madrasa')] et du $rank_county_arabic_ruler_male$ qui l'a décerné.\n\nLa [ShowBuildingTypeNameWithNoTooltip('madrasa')] de [mufti_province.GetName] a fait forte impression ces derniers temps dans notre pays, et il ne fait aucun doute que les étudiants sur place mèneront une belle carrière de qâdîs ou de mouftis."
 muslim_school_events.1.a: "Nous avons besoin d'un nouveau qâdî."
 muslim_school_events.1.b: "Un moufti de notre capitale procurera des conseils juridiques."
 muslim_school_events.2.title: "Le $common_string_shaikh_al_islam$"
 muslim_school_events.2.desc: "Alors que les qâdîs sont les juges pour tout ce qui concerne le pays, les mouftis sont ceux qui fournissent l'interprétation de la loi et de la doctrine. Mais pour un pays aussi étendu que le nôtre, il faut aussi qu'une autorité suprême dirige les mouftis. Traditionnellement, c'est là le rôle du $common_string_shaikh_al_islam$.\n\nLe $common_string_shaikh_al_islam$ ne prononce pas seulement les fatwas : il nomme également les nombreux mouftis dans les provinces du pays, et il est en dernier lieu celui qui assure la légalité des édits du [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Celui que nous devons nommer maintenant appartiendra évidemment à l'école [ROOT.GetCountry.GetReligiousSchool.GetName], mais nous devrons choisir parmi plusieurs candidats éminents."
 muslim_school_events.2.a: "Choisissons le moufti le plus connu et le plus loyal."
 muslim_school_events.2.b: "Il faut nommer $common_string_shaikh_al_islam$ le candidat le mieux éduqué et le plus tenace."
 muslim_school_events.2.c: "Un soufi célèbre rendrait à cet office toute sa dignité."
 muslim_school_events.3.title: "Nouveau [ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_school_events.3.desc: "D'éminents habitants de [madrassah_province.GetProvince.GetName] ont fait un certain nombre de dons charitables pour que soit fondée une nouvelle [ShowBuildingTypeName('madrasa')] à [madrassah_province.GetName]. Ils y ont invité des lettrés venus non seulement de [madrassah_province.GetProvince.GetNameWithNoTooltip], mais également d'autres parties de notre territoire, et même des théologiens étrangers."
 muslim_school_events.3.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_school_events.4.title: "Ghâzî"
 muslim_school_events.4.desc: "Pendant des siècles, les guerres visant à propager la foi ont vu les ghâzî, ces guerriers saints des frontières de l'Islam, mener des razzias sur les terres ennemies et renforcer les rangs des croyants. Aujourd'hui, le conflit que nous menons contre les infidèles [SCOPE.sCountry('infidel').GetAdjective|l] a attiré leur attention. De nombreux ghâzî se sont joints à nos troupes, désireux de prouver leur valeur en tant que défenseurs de l'Islam, mais sans doute aussi attirés par les promesses de butin."
 muslim_school_events.4.a: "Ils sont les bienvenus."
 muslim_school_events.5.title: "Pèlerinage à [SCOPE.sLocation('holy_city').GetName]"
 muslim_school_events.5.desc: "Chaque année, le nombre de pèlerins se rendant aux lieux saints de [SCOPE.sLocation('holy_city').GetName] ne cesse de croître. Ces fidèles, venus de toutes les contrées de l'islam, acheminent jusqu'à nos ports du commerce, des marchandises, de l'argent, des nouvelles et des idées, parfois depuis les endroits les plus reculés."
 muslim_school_events.5.a: "Dieu est bon."
 muslim_school_events.6.title: "Migration chiite"
 muslim_school_events.6.desc: "Si le chiisme est répandu dans le monde musulman, la plupart de ses fidèles vivent dans des territoires dirigés par des sunnites, ou même dans des pays non musulmans. Afin d'y survivre, nos frères de foi doivent souvent y adopter une politique de taqîyyâ, prétendant publiquement se distancier de la foi chiite. Notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] faisant partie des seuls pays chiites, des hommes de foi qui ne veulent plus vivre leur spiritualité dans le secret souhaiteraient s'installer dans notre territoire. Or, nombre d'entre eux sont à la fois bien éduqués et des membres productifs de la société."
 muslim_school_events.6.a: "Accueillons-les dans nos villes."
 muslim_school_events.6.b: "Envoyons-les peupler les régions frontalières."
 muslim_school_events.7.title: "Syncrétisme soufi"
 muslim_school_events.7.desc: "Les soufis, avec leur approche plus mystique et moins légaliste de l'islam, sont souvent mieux accueillis parmi les infidèles que les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] bien éduqués ou les soldats de la foi. Manifestant leur piété de manière différente, par la danse, le chant ou en mêlant les traditions musulmanes aux coutumes locales, ils ne sont pas toujours en très bons termes avec les autorités religieuses.\nOr, un maître soufi est parvenu à susciter une certaine adhésion dans la province de [SCOPE.sLocation('sufi_province').GetName], un grand nombre de pratiquants du dogme [SCOPE.sLocation('sufi_province').GetDominantReligion.GetNameName|l] allant jusqu'à se convertir pour devenir ses disciples. Ils ont commencé à défricher des terres pour y installer de nouvelles colonies, dans lesquelles ils pourront vivre tous ensemble. Cela pourrait bien se traduire par une influence accrue de l'islam dans toute la contrée. Mais nombre des membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] demandent que nous le renvoyions, car ils craignent qu'il détourne les véritables fidèles et que la population en vienne à confondre l'islam et la foi [SCOPE.sLocation('sufi_province').GetDominantReligion.GetName|l]."
 muslim_school_events.7.a: "C'est l'œuvre de Dieu qu'il accomplit là."
 muslim_school_events.7.b: "Il va devoir aller prêcher ailleurs."
 muslim_school_events.8.title: "Des théologiens étrangers à la pointe de l'érudition"
 muslim_school_events.8.desc: "Les théologiens que nous avons invités dans le pays ont énormément enrichi l'enseignement religieux local. Ils ont laissé leur marque dans notre pays et inspiré une nouvelle génération de membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.8.a: "Nous aurions bien besoin d'eux à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 muslim_school_events.8.b: "Ils trouveront leur propre place dans notre pays."
 muslim_school_events.9.title: "Théologiens de [SCOPE.sCountry('scholar_country').GetReligiousSchool.GetNameWithNoTooltip]"
 muslim_school_events.9.desc: "En donnant à des lettrés #L [SCOPE.sCountry('scholar_country').GetAdjectiveWithNoTooltip]s#! leur place dans nos médersas, nous ne développons pas seulement le débat théologique dans le pays, mais aussi nos liens avec leur [SCOPE.sCountry('scholar_country').GetGovernment.GetGovernmentType.GetName]."
 muslim_school_events.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 academic_respect: "Respect mutuel"
 muslim_school_events.10.title: "Désaccords entre lettrés"
 muslim_school_events.10.desc: "Tous les théologiens ne sont pas toujours du même avis. En temps normal, cela ne pose guère de problèmes, car les désaccords peuvent exister au sein du monde lettré sans que cela pose question. Parfois, pourtant, cela peut prendre une tournure plus personnelle. Certains prétendent que c'est la raison pour laquelle ces érudits que nous avons invités dans le pays en sont venus à se faire détester des autorités religieuses, ce qui dégrade considérablement notre réputation internationale."
 muslim_school_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 muslim_school_events.11.title: "Contourner le système judiciaire"
 muslim_school_events.11.desc: "Bien que notre [ROOT.GetCountry.GetFlavorRank] prône officiellement l'école [ROOT.GetCountry.GetReligiousSchool.GetName], de nombreux tribunaux et qâdîs sont présents à travers le pays, et toutes les écoles de la foi sont acceptées pour les affaires civiles. Cela permet, dans une certaine mesure, de contourner le système judiciaire en soumettant une affaire à un qâdî qui appartient à une école plus favorable à ses intérêts.\n\nUn marchand entreprenant de [selected_location.GetName] est devenu un tel expert en la matière qu'il s'est attiré l'hostilité de la population locale, de ses rivaux et même du gouverneur de la province. Toutefois, nous ne pouvons guère intervenir sans compromettre les privilèges du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]."
 muslim_school_events.11.a: "Quelqu'un va devoir se charger de cet homme."
 muslim_school_events.11.b: "Parfois, la théologie doit s'effacer devant le pragmatisme."
 muslim_school_events.12.title: "Taqîyyâ"
 muslim_school_events.12.desc: "Pendant des siècles, de nombreux adeptes d'Ali ont jugé nécessaire de dissimuler leur foi et de feindre l'adhésion à d'autres traditions religieuses pour assurer sa survie. Les autorités de la province de [SCOPE.sLocation('shia_here').GetName] soupçonnent qu'un nombre croissant de chiites se cachent ainsi au sein des confréries soufies locales. Elles souhaitent obtenir notre accord pour entreprendre leur éradication."
 muslim_school_events.12.a: "Nous ne pouvons tolérer les hérétiques !"
 muslim_school_events.12.b: "Ces confréries doivent être respectées."
 10_percent_of_all_pops_become_shia_tt: "#Y 10 %#! de nos [pops|e] dans cette [location|e] se convertissent au [ShowReligionName('shia')]"
 muslim_school_events.13.title: "Protestations en [target_location.GetNameWithNoTooltip]"
 muslim_school_events.13.desc: "En tant qu'hommes d'une grande force spirituelle tout en restant fermement ancrés dans la société, les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] choisissent parfois de se joindre aux agitations sociales. Un conflit survenu récemment entre la garnison locale et les habitants de [target_location.GetName] a ainsi attiré l'attention de mouftis réputés en [target_location.GetProvince.GetName].\n\nLe commandant sur place craint que la situation ne dégénère, à moins que nous n'écoutions les protestataires. Mais il faudra alors en payer le prix."
 muslim_school_events.13.a: "Dédommageons les habitants de [target_location.GetNameWithNoTooltip]."
 muslim_school_events.13.b: "Moufti ou pas, nous ne pouvons rien y faire."
 muslim_school_events.14.title: "Les humbles de [SCOPE.sLocation('urbanization_province').GetNameWithNoTooltip]"
 muslim_school_events.14.desc: "À mesure que les cités se développent, leurs anciennes infrastructures et leurs murs ne leur suffisent plus. À [SCOPE.sLocation('urbanization_province').GetName], la ville a dû être repensée. Les ateliers les moins propres, tels que ceux des tanneurs, ont été chassés en dehors des murs, tout comme l'ont été les cimetières. Un problème reste bien visible toutefois : le nombre croissant de pauvres dans les rues. Les institutions de charité ont été incapables de répondre aux besoins au rythme où la ville se développait, aussi nous a-t-il été suggéré de réserver des biens de l'État pour en faire un waqf, une donation charitable pour financer des repas pour les pauvres et des bains publics."
 muslim_school_events.14.a: "Nous financerons bien évidemment tout cela."
 muslim_school_events.14.b: "Et les notables locaux ne peuvent pas payer eux-mêmes ?"
 muslim_school_events.15.title: "La ville de [holy_city.GetNameWithNoTooltip]"
 muslim_school_events.15.desc: "En tant que gardiens des mosquées de [holy_city.GetName], nous ne sommes pas seulement responsables des lieux saints de la ville : on attend aussi d'un pays qui prétend à cet honneur qu'il s'occupe de la population des villes saintes, tout autant que des pèlerins qui y viennent. De nombreux dirigeants y ont consacré bien des ressources, aussi bien à l'intérieur des murs des villes que dans de vastes domaines agricoles, parfois éloignés, afin de nourrir et d'entretenir toute la région.\n\nOr, certains estiment que [target_ruler.GetName] n'a pas prêté jusqu'à présent suffisamment d'attention à ces villes, que les pèlerins n'y sont plus en sécurité et que les rues de [holy_city.GetNameWithNoTooltip] auraient grand besoin de travaux."
 muslim_school_events.15.a: "Réservons plus de terres à leur entretien."
 muslim_school_events.15.b: "Malheureusement, nous n'avons pas de ressources à y consacrer pour l'instant."
 muslim_school_events.16.title: "Extension de la médersa de [madrasa_province.GetNameWithNoTooltip]"
 muslim_school_events.16.desc: "La médersa de [madrasa_province.GetName] commence à être renommée, non seulement comme centre d'apprentissage [ROOT.GetCountry.GetReligiousSchool.GetName], mais aussi grâce à tous les cheikhs d'autres écoles qui y enseignent. Les lettrés de [inv_school.GetName] venus d'autres régions du monde, en particulier, s'y sont fait une belle réputation. Le résultat le plus visible en est que l'institution elle-même, de même que le quartier marchand voisin et la ville si animée de [madrasa_province.GetNameWithNoTooltip], se développent rapidement.\n\nLa croissance d'une ville n'est jamais sans poser de problème, cependant, et une médersa en plein développement doit toujours être financée. Si [target_ruler.GetName] établissait une donation charitable plus riche pour le maintien d'une médersa plus importante, cela profiterait non seulement à la ville, mais à toute la région."
 muslim_school_events.16.a: "Nous devons contribuer à cette œuvre."
 muslim_school_events.16.b: "Les habitants peuvent bien se débrouiller par eux-mêmes."
 muslim_school_events.17.title: "Dargâh"
 muslim_school_events.17.desc: "Un $rank_county_arabic_ruler_male$ soufi est décédé dans la province de [dargah_province.GetName], et ses disciples érigent un sanctuaire en son honneur. Déjà, des pèlerins venant de différentes régions du pays commencent à affluer vers le mausolée de cet homme éminent, que certains considèrent comme un saint. Les notables locaux ont mis en place une donation pour l'entretien du lieu, tandis que ses anciens élèves ont fondé une confrérie à proximité.\nCependant, bien qu'il n'y ait rien de mal à honorer un homme remarquable, certains fidèles plus traditionalistes, ainsi que le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], estiment que cette forme de vénération frôle le sacrilège.\nSi [ROOT.GetCountry.GetGovernment.GetRuler.GetName] visitait ce sanctuaire dans la province de [dargah_province.GetNameWithNoTooltip], cela pourrait rehausser à la fois le prestige du monument et l'image du dirigeant auprès du peuple."
 muslim_school_events.17.a: "Cherchons conseil en ce lieu saint."
 muslim_school_events.17.b: "N'accordons pas d'importance à quelques superstitions locales."
 muslim_school_events.18.title: "Famine en [alevi_province.GetNameWithNoTooltip]"
 muslim_school_events.18.desc: "S'ils ne sont pas nos frères de foi les plus proches, un grand nombre de membres des tribus turciques d'Anatolie sont des #L [ShowReligionAdjective('shia')|l]s#! alévis. Tout comme les jafarites, ce sont des duodécimains qui croient au retour du douzième imam. Leur foi est aussi quelque peu retranchée sur le mysticisme et le soufisme. Dans les pays #L [ShowReligionAdjective('sunni')|l]s#!, ils ont été contraints à vivre en marge de la société. Il leur était ainsi interdit d'épouser des #L [ShowReligionAdjective('sunni')|l]s#! et l'État se méfiait d'eux.\nOr, les nombreux alévis de [alevi_province.GetName] ont le plus souvent vu d'un bon œil notre conquête de la province. Leurs traditions mystiques sont différentes des nôtres, de bien des manières, mais si nous réservions un bon accueil à ces gens, nous pourrions propager la foi [ShowReligionAdjective('shia')|l] bien plus rapidement dans toute la contrée."
 muslim_school_events.18.a: "Donnons-leur donc plus d'importance dans cette contrée."
 muslim_school_events.18.b: "Nous les accueillons en frères, mais l'administration restera aux mains des autorités locales."
 muslim_school_events.19.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] matérialiste"
 muslim_school_events.19.desc: "Tous les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne sont pas d'illustres théologiens ou érudits. La corruption peut émerger dans chaque coin du pays, et certains ont du mal à distinguer entre les bienfaits spirituels et les avantages matériels. Il a été rapporté à [target_ruler.GetName] qu'un certain nombre de subventions pieuses auraient été obtenues de manière frauduleuse ou illégalement transmises à des héritiers. Certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent d'ouvrir une enquête pour examiner l'ensemble de ces fondations dans le [ROOT.GetCountry.GetFlavorRank], particulièrement dans les territoires récemment annexés.\n\nUne telle démarche risquerait cependant d'offenser profondément le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')], qui y verrait une atteinte à ses privilèges et une attaque directe contre l'ensemble de ses membres."
 muslim_school_events.19.a: "Quelques transgressions importent peu lorsque l'on considère l'apport de ces hommes."
 muslim_school_events.19.b: "Seuls les traîtres ont à craindre d'une telle enquête."
 muslim_school_events.21.title: "Néo-soufisme et réaction traditionaliste"
 muslim_school_events.21.desc: "Nombre des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se montrent de plus en plus mécontents de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Son choix de faire entrer des païens parmi les musulmans pieux responsables des postes les plus importants, et son adoption de coutumes et traditions païennes, sont mal perçus. L'immixtion de l'État dans l'interprétation de la loi ou dans quelque autre domaine traditionnellement réservé au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ne lui attire pas non plus l'amitié de nombreux juristes du pays.\nLes $rank_county_arabic_ruler_male$ charismatiques de l'ordre soufi de la naqshbandîya ont commencé à reprocher à l'État ce qu'ils considèrent comme une interprétation erronée, pour ne pas dire impure, de la loi islamique."
 muslim_school_events.21.a: "C'est regrettable, mais ils ont tort."
 muslim_school_events.21.a.tt: "Désormais, le clergé réagira plus fermement face à la conduite impie de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 muslim_school_events.22.title: "[ShowReligiousSchoolNameWithNoTooltip('wahhabi_school')]"
 muslim_school_events.22.desc: "Un mouvement de plus en plus important au sein du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de l'école [ShowReligiousSchoolName('hanbali_school')] en [ROOT.GetCountry.GetLongName] prêche le retour à une foi plus pure. Ses membres s'opposent avec fermeté à toute innovation autour des textes liés au Prophète, et à tout ce qui ne fait pas partie des sources littéraires de la loi islamique. S'opposant fermement à toute forme de soufisme, de culte des saints ou de tradition non musulmane, ils promettent à quiconque embrassera leurs enseignements le retour à une société plus pure et plus religieuse."
 muslim_school_events.22.a: "Intéressant..."
 muslim_school_events.22.a.tt: "L'[religious_school|e] [ShowReligiousSchoolName('wahhabi_school')] est désormais accessible"
 muslim_school_events.22.b: "Ils ont raison."
 muslim_school_events.23.title: "Sanctuaires soufis"
 muslim_school_events.23.desc: "La pratique du patronage de sanctuaires entourant les tombeaux de soufis célèbres, ou même leur création, a longtemps suscité des débats chez les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. Or une nouvelle génération, plus traditionaliste, a renouvelé leur groupe, et ils font maintenant pression sur notre dirigeant afin qu'il mette fin à cette pratique."
 muslim_school_events.23.a: "Nous devons faire ainsi."
 muslim_school_events.23.b: "Non, les maîtres de jadis étaient de grands hommes !"
