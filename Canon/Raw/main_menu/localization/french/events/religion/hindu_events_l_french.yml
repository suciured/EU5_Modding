 hindu_events.1.title: "Enfant de [ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.1.desc: "Depuis quelque temps, l'[ROOT.GetCountry.GetName] est sans [ROOT.GetCountry.GetGovernment.GetHeirTitle] légitime, ce qui inquiète les membres de la maison [target_ruler.GetDynasty.GetName]. [target_character.GetName], une princesse de noble lignage, a bien donné la vie récemment à un enfant qui devrait être le premier dans la ligne de succession au trône, à ceci près qu'elle n'est pas mariée.\n\nParfaitement versée dans les légendes du $mahabarata$, elle raconte cependant à tous que le grand roi Karna est né d'une vierge et de [ShowGodName('surya_god')] lui-même. La princesse [target_ruler.GetNameWithNoTooltip] explique qu'elle a, elle aussi, appris le mantra par lequel la vierge de cette légende tomba enceinte et que son fils, le fils du Soleil, est voué à accomplir de grandes choses."
 hindu_events.1.a: "[ShowGodNameWithNoTooltip('surya_god')] nous a bénis ! Vive la dynastie solaire !"
 hindu_events.1.b: "Une naissance virginale ? Peu probable."
 hindu_events.2.title: "Bâla"
 hindu_events.2.desc: "Notre pays est en guerre. Quand on est [ROOT.GetCountry.GetGovernment.GetRulerTitle], la guerre est une affaire familiale. Notre [ROOT.GetCountry.GetGovernment.GetHeirTitle], [target_heir.GetName] fait désormais partie des généraux et dirigera les armées du territoire [ROOT.GetCountry.GetAdjective] à la victoire. La fille de [target_ruler.GetName], [target_daughter.GetName] s'intéresse aussi de très près à la guerre, qu'elle étudie parallèlement à son éducation religieuse.\n\nLes gens se souviennent de l'histoire de Bâlâ Tripurasundarî, la jeune déesse qui combattit aux côtés de ses frères, par pure curiosité. [target_daughter.GetNameWithNoTooltip] s'est abreuvée de ces histoires, et sait à quel point la mère de Bâlâ a toujours essayé de freiner le désir de son enfant d'aller à la guerre. Sa demande ne surprend donc personne."
 hindu_events.2.a: "Nos ennemis trembleront devant [target_daughter.GetNameWithNoTooltip]."
 hindu_events.2.b: "La curiosité de la jeunesse devrait être tournée vers la paix plutôt que vers la guerre."
 STATIC_MODIFIER_NAME_bala_tripurasundari: "Bâla Tripurasundarî"
 hindu_events.3.title: "Méditation d'un gourou"
 hindu_events.3.desc: "Le peuple, ainsi que le [ROOT.GetCountry.GetGovernment.GetRulerTitle], doivent parfois se reposer sur la sagesse d'un saint pour obtenir des conseils. Pourtant, un gourou n'est pas seulement un enseignant, mais aussi un étudiant en spiritualité, et il doit parfois se retirer pour réfléchir sur le sujet sans être troublé. Un des gourous les plus respectés, [target_character.GetName], dont le savoir était fréquemment sollicité par [target_ruler.GetName], a commencé à s'isoler dernièrement, consacrant la quasi-totalité de son temps à la méditation. L'ensemble de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et le peuple s'agitent, y voyant un signe de mauvais augure."
 hindu_events.3.a: "Sans doute s'agit-il d'une prophétie en train de se réaliser..."
 hindu_events.1000.title: "[ShowGodNameWithNoTooltip('shiva_god')] le Créateur"
 hindu_events.1000.desc: "Lorsqu'il s'agit de représenter par les arts la gloire de [ShowGodName('shiva_god')], [target_artist.GetName] a toujours fait preuve d'un talent sans pareil. C'est d'ailleurs pour cela que [target_ruler.GetName] a décidé d'en faire un membre de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Pourtant, en dépit de ses conseils avisés sur nombre de sujets, sa connaissance du divin reste un mystère.\n\nUne nuit, en déambulant dans son palais situé à [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetShortNameWithNoTooltip] a vu l'artiste en train de finir de travailler sur une statue et a enfin osé lui demander quelles visions lui apportaient l'inspiration nécessaire pour lui permettre de représenter les si nombreux visages de [ShowGodNameWithNoTooltip('shiva_god')].\n\nD'après [target_artist.GetShortName] : « Chaque âme est une part de l'esprit du seigneur [ShowGodNameWithNoTooltip('shiva_god')], et tout comme [ShowGodNameWithNoTooltip('shiva_god')] a créé tout ce qui existe, l'âme est bénie du pouvoir de créer. »"
 hindu_events.1000.a: "Un sujet de réflexion."
 STATIC_MODIFIER_NAME_hindu_shaiva: "Shaiva"
 STATIC_MODIFIER_NAME_hindu_withdrawn_contemplation: "Retraite et contemplation"
 hindu_events.1000.b: "C'est là parole d'artiste. Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] est différent."
 hindu_events.1001.title: "Srishti : la création"
 hindu_events.1001.desc: "Après avoir, des années durant, médité les paroles de cet artiste sur la création et sur l'âme, [target_ruler.GetName] a mieux compris la nature de [ShowGodName('shiva_god')] en tant que créateur du monde. [target_ruler.GetSheHe|U] a aussi réalisé l'importance de la création pour la postérité. Les érudits futurs se souviendront des réflexions de [target_ruler.GetNameWithNoTooltip] sur la création du monde ainsi que celle d'un pays."
 hindu_events.1001.a: "Om."
 STATIC_MODIFIER_NAME_shiva_srishti: "Srishti"
 STATIC_MODIFIER_NAME_jnana: "Jñâna"
 hindu_events.1100.title: "[ShowGodNameWithNoTooltip('shiva_god')] le Préservateur"
 hindu_events.1100.desc: "Le [ROOT.GetCountry.GetName] est en paix. Sous le règne de [target_ruler.GetName], le pays a connu une ère de stabilité et de prospérité, ce qui lui offre plus de temps pour se concentrer sur les préoccupations spirituelles. Mais, malheureusement, cela a également fait naître la peur dans le cœur de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de voir s'achever cette période faste.\n\nAu beau milieu de ses prières devant une statue de [ShowGodName('shiva_god')], [target_ruler.GetNameWithNoTooltip] est approché par [target_character.GetName]. Après avoir terminé la récitation du mantra, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] partage ses craintes, sollicitant des conseils. Désignant alors du doigt la statue, [target_character.GetShortNameWithNoTooltip] répond : « La paume levée de [ShowGodNameWithNoTooltip('shiva_god')] nous rappelle qu'il ne se contente pas de créer et de détruire, mais qu'il protège également. »"
 hindu_events.1100.a: "$common_string_aum$"
 hindu_events.1100.b: "Nous faisons confiance à [ShowGodNameWithNoTooltip('shiva_god')] dans de nombreux domaines, mais préserver le pays est notre devoir."
 hindu_events.1101.title: "Sthithi : la préservation"
 hindu_events.1101.desc: "Après avoir, des années durant, médité sur le sens de l'Abhaya-Mudrâ, la paume levée de [ShowGodName('shiva_god')] qui accorde les bénédictions de réconfort et de sécurité, [target_ruler.GetName] pense avoir compris beaucoup de choses sur la façon dont il agit pour préserver le monde. L'esprit apaisé, [target_ruler.GetSheHe] est plus à même de gouverner le [ROOT.GetCountry.GetName] et d'en prendre soin, tout comme [ShowGodNameWithNoTooltip('shiva_god')] préserve l'ensemble de la création."
 hindu_events.1101.a: "$common_string_aum$"
 hindu_events.1200.title: "[ShowGodNameWithNoTooltip('shiva_god')] le Destructeur"
 hindu_events.1200.desc: "Le [ROOT.GetCountry.GetName] est en guerre. Les armées de la nation dévastent les territoires ennemis, ne laissant que ruines et désolation sur leur passage. Au cœur de ce carnage, [target_ruler.GetName] n'a que peu de temps pour méditer ou avoir une quelconque pensée religieuse. Un jour, cependant, [target_ruler.GetSheHe] se retourne pour regarder les flots de sang et les fumées des incendies laissés dans son sillage. Pendant un instant, on pourrait croire que l'adepte de [ShowGodName('shiva_god')] a perdu son chemin.\n\nC'est ce moment que choisit [target_character.GetName], une personne d'une grande dévotion spirituelle, pour diriger sa monture jusqu'à ses côtés avant de lui conseiller : « Non, ne regardez pas en arrière. Le monde doit brûler avant de renaître. Le seigneur [ShowGodNameWithNoTooltip('shiva_god')], lui aussi, détruit pour mieux recréer. »"
 hindu_events.1200.a: "Ces actions seront le reflet de notre pensée."
 hindu_events.1200.b: "Les hommes détruisent le monde par égoïsme. Il ne nous appartient pas de le remodeler comme le fait [ShowGodNameWithNoTooltip('shiva_god')]."
 hindu_events.1201.title: "Samhâra : la destruction"
 hindu_events.1201.desc: "[target_ruler.GetName] a tout vu des destructions engendrées par la guerre, mais aussi de la reconstruction qui s'ensuit. Même si le feu qui a consumé nos ennemis n'est pas de nature divine, [target_ruler.GetSheHe] a l'impression d'avoir une meilleure compréhension de la flamme avec laquelle [ShowGodName('shiva_god')] remodèle le monde."
 hindu_events.1201.a: "$common_string_aum$"
 hindu_events.1300.title: "[ShowGodNameWithNoTooltip('shiva_god')] dissimulé"
 hindu_events.1300.desc: "Dans sa quête de la connaissance spirituelle, [target_ruler.GetName] ne peut s'empêcher d'avoir parfois l'impression qu'elle lui échappe délibérément. Si le divin est présent en toute chose, comment sa nature peut-elle échapper à l'individu qui la cherche ?\n\n[target_ruler.GetSheHe|U] pose la question à [target_character.GetName], qui reste un moment absorbé dans ses pensées, avant de répondre : « Le seigneur [ShowGodName('shiva_god')] dissimule la grâce de sa création. Le comprendre lors de votre quête est le premier pas vers une meilleure compréhension du divin. Car si la vérité n'était pas cachée, il n'y aurait pas de quête. »"
 hindu_events.1300.a: "Il faut en comprendre la signification."
 hindu_events.1300.b: "Mieux vaut-il, dans ce cas, chercher une révélation ailleurs."
 hindu_events.1301.title: "Tirobhâva : la dissimulation"
 hindu_events.1301.desc: "Après avoir, des années durant, médité sur la manière dont la grâce de [ShowGodName('shiva_god')] masque la vérité aux yeux des mortels, [target_ruler.GetName] est en paix. Sachant désormais que sa propre existence, sa quête et sa compréhension même en dépendent, [target_ruler.GetSheHe] peut désormais voir comment ce principe imprègne chaque facette de la réalité."
 hindu_events.1301.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_tirodhana: "Tirodhâna"
 hindu_events.1400.title: "[ShowGodNameWithNoTooltip('shiva_god')] révélé"
 hindu_events.1400.desc: "Après avoir, des années durant, cherché un gourou digne d'être son guide, [target_ruler.GetName] n'a trouvé personne à même d'expliquer correctement les mystères de l'existence ou de faire la lumière sur les questions religieuses. [target_ruler.GetSheHe|U] commence donc à perdre tout espoir de trouver un enseignant et préfère discuter de spiritualité avec ses pairs.\n\nMais un jour, en parlant de [target_ally.GetName] avec [target_ally_ruler.GetName], la conversation se porte sur la nature de l'âme et de son unité avec le divin. Même si [target_ally_ruler.GetNameWithNoTooltip] est adepte de [ShowGodName('vishnu_god')], [target_ruler.GetNameWithNoTooltip] estime que ces paroles sur [ShowGodName('shiva_god')] détiennent une part de vérité.\n\nLes paroles échangées au cours de cette conversation ne ressemblaient en rien à celles d'un élève, mais à celles d'un maître. Peut-être [ShowGodNameWithNoTooltip('shiva_god')] a-t-il déjà démontré sa grâce à [target_ruler.GetShortNameWithNoTooltip] en lui offrant cette révélation ?"
 hindu_events.1400.a: "$hindu_events.1000.a$"
 hindu_events.1400.b: "Il y a toujours beaucoup à apprendre des anciens."
 hindu_events.1401.title: "Anugraha : l'émancipation"
 hindu_events.1401.desc: "Méditer sur la connaissance acquise au cours d'années de réflexion spirituelle a permis à [target_ruler.GetName] de réaliser la manière dont [ShowGodName('shiva_god')] révèle sa grâce au monde et apporte la sagesse aux âmes. Tout comme [target_ruler.GetShortNameWithNoTooltip] avait partagé cette sagesse avec notre allié avant même de le réaliser, notre nation peut désormais partager cette philosophie nouvelle avec d'autres et les guider."
 hindu_events.1401.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shiva_anugraha: "Anugraha"
 hindu_events.1402.title: "Rudra, disciple de [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1402.desc: "La dévotion de [target_ally_ruler.GetName] pour le seigneur [ShowGodName('vishnu_god')] n'exclut pas la discussion spirituelle avec les fidèles de [ShowGodName('shiva_god')]. [target_ruler.GetName], en [target_origin_country.GetName] est adepte de [ShowGodNameWithNoTooltip('shiva_god')] et fait partie des alliés et des amis de notre nation. Aujourd'hui, c'est aussi notre guide. S'étant révélé être un allié fiable, un ami et même, aujourd'hui, un guide. [target_ruler.GetNameWithNoTooltip] pense que le dieu de la tempête Rudra, adepte de [ShowGodNameWithNoTooltip('vishnu_god')], n'est autre que [ShowGodNameWithNoTooltip('shiva_god')] en personne.\n\nSa description de la divinité est saisissante et inspirée, ce qui constitue un argument convaincant selon lequel c'est Rudra qui apporte la connaissance religieuse aux mortels."
 hindu_events.1402.a: "C'est parce que Rudra est le premier des disciples de [ShowGodNameWithNoTooltip('vishnu_god')]."
 STATIC_MODIFIER_NAME_hindu_vaishnava: "Vaishnava"
 hindu_events.1402.b: "Nous sommes tous membres du divin. Nous devons aussi prendre en compte [ShowGodNameWithNoTooltip('shiva_god')]."
 hindu_events.1402.c: "[target_ruler.GetNameWithNoTooltip] a trouvé son Dieu, mais nous devons trouver le nôtre."
 hindu_events.1403.title: "Rudra sampradâya"
 hindu_events.1403.desc: "Les méditations et les tentatives de [target_ruler.GetName] pour comprendre [ShowGodName('vishnu_god')] par l'intermédiaire de Rudra, son élève, l'ont guidé ces dernières années. En tant que fidèle de [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetSheHe] cherche à suivre l'exemple de Rudra et à enseigner sa connaissance aux autres. Sa propre existence, ainsi que celle de tous ses disciples et de toute la création, font partie de la divinité infinie du seigneur [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1403.a: "$common_string_aum$"
 hindu_events.1404.title: "[ShowGodNameWithNoTooltip('vishnu_god')] et [ShowGodNameWithNoTooltip('shiva_god')]"
 hindu_events.1404.desc: "Consacrer du temps à la compréhension de la relation entre [ShowGodName('shiva_god')] et le seigneur [ShowGodName('vishnu_god')] a aidé [target_ruler.GetName] dans sa quête de réponses. [target_ruler.GetSheHe|U] en est venu à considérer le dieu suprême comme un esprit sans limites ni frontières, dont l'essence est présente dans sa propre âme, comme elle l'est dans le monde tout entier. Bien qu'il soit trop universel pour être véritablement nommé, il faut néanmoins lui donner un titre."
 hindu_events.1404.a: "Son nom est toujours [ShowGodNameWithNoTooltip('vishnu_god')], révélé par Rudra."
 hindu_events.1404.b: "Son nom est [ShowGodNameWithNoTooltip('shiva_god')], le seigneur de la danse."
 hindu_events.1404.c: "Son nom est [ShowGodNameWithNoTooltip('shiva_god')], le destructeur."
 hindu_events.1500.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')], épouse de [ShowGodNameWithNoTooltip('vishnu_god')]"
 hindu_events.1500.desc: "Maintenir les liens dynastiques avec d'autres pays a aidé le [ROOT.GetCountry.GetName] au niveau diplomatique. Lors d'une rencontre avec [target_country_ruler.GetName], qui dirige le [target_country.GetName], [target_ruler.GetName] a également discuté de la signification spirituelle des liens du mariage.\n\n[target_country_ruler.GetShortNameWithNoTooltip], ainsi que nombre de ses ambassadeurs, sont des fidèles de [ShowGodName('vishnu_god')] et connaissaient [ShowGodName('shakti_god')] sous le nom de [ShowAvatarName('lakshmi_avatar')], l'épouse de [ShowGodNameWithNoTooltip('vishnu_god')]. [target_ruler.GetNameWithNoTooltip] a donc saisi cette opportunité de leur parler de l'importance de la déesse comme moyen d'accéder au divin. Ces paroles semblent avoir fait leur effet, et ces gens ont désormais une meilleure compréhension de notre foi et de l'importance accordée au mariage royal."
 hindu_events.1500.a: "La déesse est pouvoir, la déesse est beauté."
 hindu_events.1501.title: "$hindu_events.1500.title$"
 hindu_events.1501.desc: "Nous pouvons faire confiance à [target_ruler.GetName] du [target_origin_country.GetName], et pas seulement pour les questions politiques. Nos accords en matière de mariage unissent nos pays, et leur [target_origin_country.GetGovernment.GetRulerTitle] nous fournit souvent des connaissances philosophiques.\n\nUn jour, les deux dirigeants discutent de leurs pensées à l'égard de [ShowGodName('vishnu_god')] et de la nature de l'âme. [target_ruler.GetNameWithNoTooltip], fidèle de [ShowGodName('shakti_god')], mentionne à quel point les deux dieux sont inséparables, en tant qu'homme et sa femme, tout comme l'âme est aussi inséparable du divin. Pour mieux comprendre [ShowGodNameWithNoTooltip('vishnu_god')], nous pourrions le chercher à travers la déesse [ShowAvatarName('lakshmi_avatar')], son épouse."
 hindu_events.1501.a: "Que [ShowAvatarNameWithNoTooltip('lakshmi_avatar')] unisse nos âmes avec [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.1501.b: "Nous contemplerons cette unité et la déesse."
 hindu_events.1501.c: "Nous apprécions le conseil, mais nous cherchons [ShowGodNameWithNoTooltip('vishnu_god')] sans intermédiaire."
 hindu_events.1502.title: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] Saṃpradāya"
 hindu_events.1502.desc: "Des années de recherche spirituelle menées par l'épouse de [ShowGodName('vishnu_god')], [ShowAvatarName('lakshmi_avatar')], ont révélé de nombreuses réponses à ce que [target_ruler.GetName] considérait auparavant comme des mystères. Nous comprenons désormais ce que nos amis, adeptes de [ShowGodName('shakti_god')], voulaient dire, et l'importance de l'unité de l'âme avec le divin."
 hindu_events.1502.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_vishnu_lakshmi: "$hindu_events.1502.title$"
 hindu_events.1503.title: "[ShowGodNameWithNoTooltip('vishnu_god')] et [ShowAvatarNameWithNoTooltip('lakshmi_avatar')]"
 hindu_events.1503.desc: "Après des années de méditation sur l'union de [ShowGodName('vishnu_god')] et de [ShowAvatarName('lakshmi_avatar')], [target_ruler.GetName] s'émerveille de la sagesse apportée par la déesse. Nous la considérons désormais moins comme une intermédiaire, mais bien comme une partie du divin lui-même."
 hindu_events.1503.a: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] est la force qui soutient [ShowGodNameWithNoTooltip('vishnu_god')], le dieu suprême."
 hindu_events.1503.b: "[ShowAvatarNameWithNoTooltip('lakshmi_avatar')] pourrait même transcender [ShowGodNameWithNoTooltip('vishnu_god')] lui-même."
 hindu_events.1503.c: "Nous suivrons le chemin de la déesse, le chemin du pouvoir."
 hindu_events_1600.desc_common: "[target_heir.GetName] remplit [target_ruler.GetName] d'espoir pour l'avenir et sa naissance a également rappelé à la population les raisons pour lesquelles nous considérons Devî comme le pouvoir divin suprême."
 hindu_events.1600.title: "Devî, la mère"
 hindu_events.1600.desc: "Un héritier est récemment né dans la maison [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Même si [target_ruler.GetShortNameWithNoTooltip] peut gouverner le [ROOT.GetCountry.GetName] en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], le pouvoir qui perpétue notre lignée ainsi que le monde lui-même appartient au domaine du féminin.\n\nReconnaître cet aspect de la déesse en [target_consort.GetName] nous fait réfléchir à la beauté et à la bonté de Devî."
 hindu_events.1600.a: "Cette prise de conscience justifie une réflexion plus approfondie."
 STATIC_MODIFIER_NAME_hindu_shakta: "Shakta"
 hindu_events.1600.b: "[target_consort.GetNameWithNoTooltip] est grande, mais elle n'est pas une déesse."
 STATIC_MODIFIER_NAME_hindu_shakta_rejected: "[ShowGodNameWithNoTooltip('shakti_god')] rejetée"
 hindu_events.1600.desc_female: "Récemment, [target_ruler.GetName] a donné naissance à un enfant qui portera l'héritage de la dynastie [target_heir.GetDynasty.GetName]. $hindu_events_1600.desc_common$ Tout comme le prochain souverain du [ROOT.GetCountry.GetName] est né de [target_ruler.GetShortNameWithNoTooltip], le monde naît et renaît de la déesse.\n\nLe simple fait que Devî use de ce grand pouvoir à des fins bienveillantes est véritablement le signe de sa bonté et de sa grâce, et savoir que ce pouvoir existe en son sein permet à [target_ruler.GetShortNameWithNoTooltip] de réfléchir à cet aspect d'elle avec lequel il est possible de s'identifier."
 hindu_events.1600.b_female: "[target_ruler.GetShortNameWithNoTooltip] est une mère aimante, mais aussi féroce que la déesse."
 hindu_events.1601.title: "Srikula"
 hindu_events.1601.desc: "Depuis la naissance de [target_heir.GetName], l'opinion de [target_ruler.GetName] au sujet de [ShowGodName('shakti_god')] a changé. Son énergie destructrice est reconnue par le [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais [target_ruler.GetSheHe] comprend que [ShowGodNameWithNoTooltip('shakti_god')] est aussi la source de tout ce qui est. Pour [target_ruler.GetShortNameWithNoTooltip], la déesse est belle et douce. C'est avec cette douceur, soutenue par une puissance infinie, que nous gouvernerons [ROOT.GetCountry.GetName]."
 hindu_events.1601.a: "$common_string_aum$"
 hindu_events.1700.title: "Les liens du mariage"
 hindu_events.1700.desc: "Notre compréhension de l'aspect créatif et gracieux de [ShowGodName('shakti_god')] a permis de soutenir la volonté du [ROOT.GetCountry.GetName] d'intimider et de séduire les autres pays afin qu'ils s'unissent à notre cause. Le mariage est l'une des nombreuses façons de lier ces pays à nous : ayant déjà établi un certain nombre de ces liens, [target_ruler.GetName] considère qu'il s'agit de la solution la plus élégante. Les négociations diplomatiques ont désormais pris la forme de réunions de famille, toutes unies par le sang de la dynastie [target_ruler.GetDynasty.GetName].\n\nDepuis peu, l'impact profond de ces unions ont amené [target_ruler.GetShortNameWithNoTooltip] à songer à la façon dont la déesse soutient son œuvre. Peut-être qu'une méditation tantrique plus profonde peut nous permettre de mieux la comprendre ?"
 hindu_events.1700.a: "L'union entre un homme et une femme est vraiment le cœur du divin."
 hindu_events.1700.b: "[ShowGodNameWithNoTooltip('shakti_god')] crée l'unité car le monde entier est issu d'elle."
 hindu_events.1700.c: "Il ne faut pas confondre politique et spiritualité."
 hindu_events.1701.title: "[ShowAvatarNameWithNoTooltip('parvati_avatar')]"
 hindu_events.1701.desc: "Des années de méditation tantrique sur la manière dont les liens du mariage sont semblables aux liens unissant les deva et les devî, ont conduit [target_ruler.GetName] à s'identifier à [ShowAvatarName('parvati_avatar')], l'épouse de [ShowGodName('shiva_god')] et la mère de nombreux grands dieux. En tant que source de tout pouvoir, elle nous aidera à renforcer et contrôler les liens entre les mortels."
 hindu_events.1701.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_parvati: "$parvati_avatar$"
 hindu_events.1702.title: "Prakrti"
 hindu_events.1702.desc: "Des années de méditation tantrique sur l'essence de la déesse en toutes choses ont conduit [target_ruler.GetName] à s'identifier à Prakrti, la déesse de la nature elle-même. L'affinité de notre esprit avec son environnement rassure tout le monde et unit le peuple du [ROOT.GetCountry.GetName]."
 hindu_events.1702.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_prakrti: "$hindu_events.1702.title$"
 hindu_events.1800.title: "Devî, la protectrice"
 hindu_events.1800.desc: "Le [ROOT.GetCountry.GetName] est en proie aux flammes. Nous sommes en guerre contre ceux qui voudraient voir notre pays écrasé et ses loyaux sujets massacrés. Une telle attaque contre notre peuple est inacceptable, et [target_ruler.GetName] constate qu'une fureur inhabituelle brûle en [target_ruler.GetHerHim], dirigée contre tous ceux qui ont déclenché ce conflit. À en juger par le regard des autres, il est évident que votre colère et votre détermination les effraient.\n\nAlors qu'[target_ruler.GetSheHe] se repose dans un temple, son regard se pose sur une statue de [ShowAvatarName('kali_avatar')], effroyable par son aspect et sa brutalité. Pourtant, dans ses yeux rouges de rage, il y a quelque chose de familier : un but. Tout comme [ShowAvatarNameWithNoTooltip('kali_avatar')] protège ses enfants, nous protègerons jusqu'au bout les fils et les filles de [ROOT.GetCountry.GetNameWithNoTooltip]."
 hindu_events.1800.a: "Même la destruction recèle une part de beauté."
 hindu_events.1800.b: "Nous ferons ce qu'il faut, mais ce n'est pas ainsi que nous voyons Devî."
 hindu_events.1801.title: "Kâlîkula"
 hindu_events.1801.desc: "La guerre a fait des ravages, mais sa rencontre avec la déesse n'a fait que renforcer [target_ruler.GetName]. Nous avons compris que la beauté de l'âme ou du divin ne se révèle pas seulement par la grâce extérieure, mais qu'un visage couvert de sang peut aussi cacher sagesse et courage."
 hindu_events.1801.a: "$common_string_aum$"
 hindu_events.1900.title: "Opposition"
 hindu_events.1900.desc: "Il semble que [ShowGodName('shakti_god')] ait montré son visage le plus féroce au [ROOT.GetCountry.GetName], qui se trouve au cœur d'une guerre épouvantable. Ayant vu tous les aspects de la guerre, [target_ruler.GetName] est plus à même de comprendre les forces destructrices qui remodèlent le monde, mais nous devons aussi considérer nos propres motivations dans la poursuite de ce plan d'action agressif.\n\nLe Devî que nous connaissons est féroce, mais dans quel but ? Méditer sur les raisons pour lesquelles nous apportons la mort à nos ennemis pourrait nous éclairer sur les raisons pour lesquelles la déesse apporte la mort."
 hindu_events.1900.a: "Leur heure est venue. Nous détruirons les forces du mal."
 hindu_events.1900.b: "Leur sang sera répandu sur notre chemin vers la liberté."
 hindu_events.1900.c: "Pas de temps pour la méditation. Nous sommes en guerre !"
 hindu_events.1901.title: "[ShowAvatarNameWithNoTooltip('kali_avatar')]"
 hindu_events.1901.desc: "Des années de méditation tantrique ont conduit [target_ruler.GetName] à s'identifier à [ShowAvatarName('kali_avatar')], la déesse noire. Grâce au pouvoir et à la sagesse de cet aspect de [ShowGodName('shakti_god')], nous éliminerons toute influence néfaste du monde et le refaçonnerons par le feu."
 hindu_events.1901.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_kali: "$kali_avatar$"
 hindu_events.1902.title: "[ShowAvatarNameWithNoTooltip('tara_avatar')]"
 hindu_events.1902.desc: "Des années méditation tantrique ont mené [target_ruler.GetName] à s'identifier à [ShowAvatarName('tara_avatar')], l'étoile incandescente. En versant le sang de nos ennemis, nous libérerons et protégerons notre peuple."
 hindu_events.1902.a: "$common_string_aum$"
 STATIC_MODIFIER_NAME_shakti_tara: "$tara_avatar$"
 hindu_events.2000.title: "Transmission de connaissances"
 hindu_events.2000.desc: "La quête de vérités religieuses par [target_ruler.GetName] peut parfois sembler impossible, comme si le divin et nos propres esprits étaient séparés par les règles de l'existence elle-même. En demandant conseil à une personne de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], [target_character.GetName], [target_ruler.GetSheHe] réalise qu'il s'agit du premier pas vers la compréhension de l'âme et du seigneur [ShowGodName('vishnu_god')]. La vérité absolue existe indépendamment de notre réalité. La connaissance sacrée des dieux est transmise à travers les âges et [target_character.GetNameWithNoTooltip] propose d'enseigner à ceux qui se penchent sur ces questions.\n\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] a l'audace de proposer de guider notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais peut-être a-t-[Select_CString(target_character.IsFemale,'elle', 'il')] raison."
 hindu_events.2000.a: "Nous acceptons toujours de recevoir la connaissance."
 hindu_events.2000.b: "Nous devons écouter les sages, mais pas uniquement [target_character.GetNameWithNoTooltip]."
 STATIC_MODIFIER_NAME_vishnu_brahma: "Brahma sampradâya"
 hindu_events.2000.c: "Nous chercherons la vérité nous-mêmes."
 hindu_events.2001.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2001.desc: "Ces dernières années nous ont beaucoup appris. Accepter [target_character.GetName] comme gourou a aidé [target_ruler.GetName] à réaliser que l'existence du divin était séparée de l'âme. Garder cela à l'esprit lui a permis de méditer et de vénérer [ShowGodName('vishnu_god')]. Nous commençons à nous préparer à transmettre cette vérité aux autres, comme elle nous a été transmise."
 hindu_events.2001.a: "$common_string_aum$"
 hindu_events.2002.title: "$STATIC_MODIFIER_NAME_vishnu_brahma$"
 hindu_events.2002.desc: "Le fait de rejeter un unique mentor et de prendre conseil auprès de nombreux sages a donné à [target_ruler.GetName] l'occasion d'entendre de nombreux points de vue différents. Cependant, nous avons également réalisé à quel point il est difficile de comprendre la nature du divin. En effet, c'est un apprentissage qui peut prendre toute une vie, et même plus."
 hindu_events.2002.a: "$common_string_aum$"
 hindu_events.2100.title: "Les quatre Kumâra"
 hindu_events.2100.desc: "Le [ROOT.GetCountry.GetName] se retrouve sans [ROOT.GetCountry.GetGovernment.GetHeirTitle]. Le contrôle de la dynastie [target_ruler.GetDynasty.GetName] sur la nation risque de s'effriter si [target_ruler.GetName] s'éteint sans successeur, et la nécessité d'avoir un héritier lui pèse lourdement. Les prières quotidiennes adressées au Dieux pour espérer avoir un enfant restent sans réponse, mais une histoire est dans tous les esprits.\n\nJadis, Brahmâ le Créateur fit naître de son corps quatre fils, les Kumâra, destinés à être ses héritiers et à l'aider lors de la création du monde. Pourtant, les Kumâra refusèrent de se consacrer à une tâche aussi mondaine, et se dédièrent uniquement à la connaissance et à l'enseignement du divin. Sans leur dévotion et leur célibat, la connaissance de [ShowGodName('vishnu_god')] ne nous serait jamais parvenue.\n\nSi [target_ruler.GetShortNameWithNoTooltip] souhaite satisfaire le seigneur [ShowGodNameWithNoTooltip('vishnu_god')], [target_ruler.GetSheHe] doit mettre de côté son désir d'héritier, qui n'est motivé que par la soif de pouvoir et le désir de la chair, et doit préférer la recherche de la vérité."
 hindu_events.2100.a: "[target_ruler.GetNameWithNoTooltip] va dévouer sa vie à la pureté et à [ShowGodNameWithNoTooltip('vishnu_god')]."
 hindu_events.2100.b: "Nous tiendrons compte des conseils, mais le devoir ne saurait être négligé."
 hindu_events.2100.c: "La pouvoir est le devoir de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les désirs de la chair ne sont que secondaires."
 hindu_events.2101.title: "Akhanda Brahmacharya"
 hindu_events.2101.desc: "Des années se sont écoulées depuis que [target_ruler.GetName] a abandonné ses tentatives d'engendrer un héritier pour la dynastie, préférant une vie de célibat vouée aux études védiques. Ce qui se produira à sa mort n'est pas certain, mais son dévouement ne faiblit pas. Rejetant la vie que devrait mener un individu élevé au rang de [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetSheHe] comprend les Kumâra et leur décision de reconnaître et de répandre la connaissance de [ShowGodName('vishnu_god')]."
 hindu_events.2101.a: "$common_string_aum$"
 hindu_events.2102.title: "Kumâra sampradâya"
 hindu_events.2102.desc: "Des années de contemplation ont permis à [target_ruler.GetName] d'en apprendre beaucoup sur les Kumâra, les messagers de [ShowGodName('vishnu_god')]. Bien qu'[target_ruler.GetSheHe] se retrouve incapable de renoncer complètement à ses objectifs matérialistes en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] du [ROOT.GetCountry.GetName], cette période a fourni à [target_ruler.GetShortNameWithNoTooltip] la chance de voir le monde avec une clarté spirituelle et de tirer profit de cette expérience pour la suite de son règne."
 hindu_events.2102.a: "$common_string_aum$"
 hindu_events.2200.title: "Les obstacles sur notre chemin"
 hindu_events.2200.desc: "Au cours du règne de [target_ruler.GetName], [ROOT.GetCountry.GetCapital.GetName] est devenu l'épicentre des arts et des sciences, suscitant la jalousie de ses voisins. Le [ROOT.GetCountry.GetName] montre la voie à suivre à tous ceux qui sont en quête de connaissances et d'innovations. Cela emplit notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] de joie que notre nation ait connu un tel succès en ce domaine, sachant la grande importance que [ShowGodName('ganesha_god')] accorde à la sagesse.\n\nPourtant, parfois, on dirait que plus nous avançons, plus nous rencontrons d'obstacles sur notre route qui entravent notre recherche. Il est frappant de constater que le seigneur [ShowGodNameWithNoTooltip('ganesha_god')], qui créé et place les obstacles en ce monde, peut non seulement nous aider dans nos recherches, mais aussi les rendre plus difficiles."
 hindu_events.2200.a: "Nous devons y consacrer le temps de la réflexion."
 STATIC_MODIFIER_NAME_hindu_ganesha: "$ganesha_god$"
 hindu_events.2200.b: "Ce n'est pas la méditation qui a permis nos progrès technologiques !"
 hindu_events.2201.title: "[ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2201.desc: "Après des années consacrées à étudier les textes des sages et les Purâna, ainsi que les œuvres des hommes de science et des poètes, [target_ruler.GetName] commence à discerner les raisons pour lesquelles le seigneur [ShowGodName('ganesha_god')] dresse des obstacles à notre recherche de la connaissance. La supériorité du [ROOT.GetCountry.GetName] avait rendu son élite, y compris le [ROOT.GetCountry.GetGovernment.GetRulerTitle], vaniteuse et prétentieuse. Nous comprenons maintenant que la véritable sagesse requiert de l'humilité. Les difficultés qui sont maintenant derrière nous, ainsi que celles qui nous attendent, sont les défis mêmes qui nous permettent d'acquérir cette sagesse."
 hindu_events.2201.a: "$common_string_aum$"
 hindu_events.2300.title: "Naissance de [ShowGodNameWithNoTooltip('ganesha_god')]"
 hindu_events.2300.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a acquis une telle renommée, bien au-delà des frontières du [ROOT.GetCountry.GetName], pour son fervent dévouement à [ShowGodName('ganesha_god')], que nombre de citoyens attendent que cette piété soit rendue plus visible.\n\nLa naissance du dieu est habituellement célébrée à l'automne, et comme le jour approche, l'opportunité de faire de cette cérémonie un impressionnant spectacle, impliquant des gens venus de toutes les régions du pays, commence à ressembler à une excellente idée pour unir l'ensemble du peuple par le culte et les festivités."
 hindu_events.2300.a: "La dévotion de la famille [target_ruler.GetDynasty.GetNameWithNoTooltip] pour le seigneur Vinâyaka sera connue de tous !"
 hindu_events.2300.b: "Le culte de [ShowGodNameWithNoTooltip('ganesha_god')] devrait rester une affaire purement familiale."
 hindu_events.2301.title: "[ShowGodNameWithNoTooltip('ganesha_god')] le Chaturthî"
 hindu_events.2301.desc: "Aujourd'hui, [target_ruler.GetName] dirige la commémoration de l'histoire de la naissance de [ShowGodName('ganesha_god')] : comment il a été créé par sa mère [ShowAvatarName('parvati_avatar')] et reçut de son père [ShowGodName('shiva_god')] la tête d'un éléphant. L'histoire est racontée et célébrée dans tout [ROOT.GetCountry.GetCapital.GetName], comme dans le reste du pays. Les statues du dieu sont vénérées publiquement et les modaks, ces desserts sucrés que [ShowGodNameWithNoTooltip('ganesha_god')] aime particulièrement, sont offerts et consommés. Dieu du commencement, Vinâyaka a certainement apporté un nouveau départ au [ROOT.GetCountry.GetNameWithNoTooltip]."
 hindu_events.2301.a: "Gloire au seigneur des Ganas !"
 hindu_events.2400.title: "Se préparer à la fin"
 hindu_events.2400.desc: "Tout au long de sa vie en tant qu'adepte de l'[ShowReligionAdjective('hindu')], [target_ruler.GetName] a vu beaucoup de nombreuses personnes mourir et subir les rites funéraires, qui impliquent parfois de l'eau de la rivière sacrée. [target_ruler.GetSheHe|U] a vécu suffisamment longtemps pour contempler sa propre mortalité et comment, un jour son corps s'éteindra et son esprit s'élèvera vers les cieux.\n\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] espère que sa mort se produira près des rives du fleuve. Cependant, aucun mortel ne peut savoir quand sa vie s'achèvera, et la seule manière de s'assurer le salut et d'avoir ses cendres répandues dans le Gange."
 hindu_events.2400.a: "Nous devrions nous préparer."
 STATIC_MODIFIER_NAME_thinking_about_death: "Penser à la mort"
 hindu_events.2400.b: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a encore de nombreuses années à vivre !"
 hindu_events.2401.desc_common: "Le précédent dirigeant du [ROOT.GetCountry.GetName], [target_last_ruler.GetName], a récemment péri. Après les funérailles, les cendres ont été confiées à [target_ruler.GetName], qui devait les immerger dans les eaux du Gange selon les dernières volontés du défunt."
 hindu_events.2401.title: "Funérailles dans le Gange"
 hindu_events.2401.desc: "$hindu_events.2401.desc_common$\n\nMême si nous le révérons, le Gange lui-même ne coule pas à travers le [ROOT.GetCountry.GetName]. Bien que se rendre au fleuve avec les cendres puisse prendre du temps, ce serait aussi l'occasion d'approfondir notre lien spirituel avec lui."
 hindu_events.2401.a: "[target_ruler.GetNameWithNoTooltip] fera en sorte qu'elles y soient amenées en toute sécurité."
 STATIC_MODIFIER_NAME_hindu_ganges_pilgrimage: "Pèlerinage au Gange"
 hindu_events.2401.b: "Répandons-les dans un fleuve local à la place."
 hindu_events.2401.desc_presence: "$hindu_events.2401.desc_common$\n\nPuisque le [ROOT.GetCountry.GetNameWithNoTooltip] a la chance d'avoir le fleuve à l'intérieur de ses frontières, ce n'est pas une tâche difficile. Pourtant, la cérémonie va empiéter sur les devoirs de [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [target_ruler.GetNameWithNoTooltip]."
 hindu_events.2401.a_presence: "C'est un bon moment pour se connecter au divin."
 hindu_events.2401.b_presence: "Nous n'avons pas le temps de faire notre deuil."
 hindu_events.2402.title: "Gange"
 hindu_events.2402.desc: "Sur les rives du Gange, [target_ruler.GetName] ressent un sentiment de providence. Tandis qu'[target_ruler.GetSheHe] s'avance dans le fleuve avec les cendres, il est possible de percevoir l'eau qui l'entoure s'écouler dans les trois mondes, de l'obscurité de Pâtâla à la beauté de Svarga.\n\nToutes les personnes présentes ressentent une unité sans précédent avec le monde et le fleuve, priant pour que leur vie s'achève un jour sur cette rive sacrée."
 hindu_events.2402.a: "$common_string_aum$"
 hindu_events.2500.title: "Les temples du Soleil"
 hindu_events.2500.desc: "[ShowGodName('surya_god')] n'est plus aussi vénéré qu'il l'était autrefois. Les Saura, qui le considéraient comme le dieu absolu sont de moins en moins nombreux, et dans toute l'$india$, nombre de temples qui lui étaient consacrés ont été négligés, voire détruits. Peu de souverains restent aussi fidèles à [ShowGodNameWithNoTooltip('surya_god')] que [target_ruler.GetName], et les iconoclastes d'autres religions ont déployé de grands efforts pour démolir ces derniers bastions de la Lumière Suprême.\n\nCependant, le [ShowBuildingTypeName('temple')] qui lui était dédié à [ROOT.GetCountry.GetCapital.GetName] est toujours debout. Sous notre surveillance, ainsi que celle de Mitra, Varuna et Agni, il ne tombera jamais. Le destin d'autres temples peut être considéré comme une mise en garde, et peut-être devrions-nous consacrer plus de temps et d'argent à l'entretien du [ShowBuildingTypeNameWithNoTooltip('temple')]."
 hindu_events.2500.a: "Maintenant plus que jamais, le seigneur [ShowGodNameWithNoTooltip('surya_god')] a besoin de nous."
 STATIC_MODIFIER_NAME_hindu_surya: "$surya_god$"
 hindu_events.2500.b: "Tant que nous règnerons sur [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], ce temple perdurera..."
 hindu_events.2501.title: "[ShowGodNameWithNoTooltip('surya_god')]"
 hindu_events.2501.desc: "Tout en veillant à la maintenance du [ShowBuildingTypeName('temple')] du Soleil de [ROOT.GetCountry.GetCapital.GetName], [target_ruler.GetName] a également pris le temps de prier et méditer à l'intérieur des murs du [ShowBuildingTypeNameWithNoTooltip('temple')]. Nous sommes de plus en plus déterminés à préserver ce monument qui témoigne de la grandeur de [ShowGodName('surya_god')]. Tout comme [ShowGodNameWithNoTooltip('surya_god')] veille sur nous, nous veillerons sur [ROOT.GetCountry.GetName], et si quelqu'un tentait de détruire ses temples, notre colère le brûlera comme le soleil brûle la terre."
 hindu_events.2501.a: "$common_string_aum$"
 hindu_events.2600.title: "Le changement des saisons"
 hindu_events.2600.desc: "L'hiver touche à sa fin. [ShowGodName('surya_god')] a fait virer son char de bord pour apporter la chaleur du printemps sur le [ROOT.GetCountry.GetName]. D'habitude, les fidèles de [ShowGodNameWithNoTooltip('surya_god')] fêtent simplement l'événement chez eux, mais après le travail effectué dans le [ShowBuildingTypeName('temple')] du Soleil de [ROOT.GetCountry.GetCapital.GetName] et compte tenu de la dévotion de [target_ruler.GetName] à son égard, de plus en plus de gens semblent s'y rassembler. Cela pourrait donc être une excellente occasion d'honorer la Lumière Suprême en organisant un festival plus important."
 hindu_events.2600.a: "Soyez les bienvenus à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip], la patrie de [ShowGodNameWithNoTooltip('surya_god')] !"
 hindu_events.2600.b: "Il existe de nombreux sanctuaires mineurs pour accueillir ces fidèles."
 hindu_events.2601.title: "Rathasaptamî"
 hindu_events.2601.desc: "Après avoir purifié son corps à l'aide d'eau et de feuilles d'ekka, [target_ruler.GetName] se rend au grand [ShowBuildingTypeName('temple')] du Soleil de [ROOT.GetCountry.GetCapital.GetName]. Des gens issus de toutes castes et de toutes les régions du [ROOT.GetCountry.GetName] sont venus apporter leurs offrandes d'eau, de fleurs et de fruits assister aux longues processions du [ShowBuildingTypeNameWithNoTooltip('temple')] et du palais. Le mandala de [ShowGodName('surya_god')] a été décoré pour la célébration, et les fidèles en visite sont unis dans l'adoration et la joie de voir l'hiver enfin terminé."
 hindu_events.2601.a: "Louons le Soleil !"
