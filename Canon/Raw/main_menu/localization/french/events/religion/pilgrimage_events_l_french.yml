l_french:
 pilgrimage_events.1.title: "Glissement de terrain"
 pilgrimage_events.1.desc: "Lors de son pèlerinage à [target_holy_site.GetName] en [target_location.GetName], [target_ruler.GetName] et son cortège se sont retrouvés face à un obstacle de taille. Les récentes pluies ont détrempé le sol, provoquant un glissement de terrain qui a ravagé les habitations alentour. Les chemins ont disparu, les maisons ont été emportées, les cultures dévastées, laissant la population sans ressources. Désespérés, les habitants se tournent vers [target_ruler.GetShortNameWithNoTooltip], implorant son aide pour reconstruire leur vie."
 pilgrimage_events.1.a: "Donnons-leur de l'or pour alléger leur fardeau."
 pilgrimage_events.1.b: "Nous pouvons nous passer de quelques hommes pour les aider à reconstruire."
 pilgrimage_events.1.c: "Nous ne pouvons nous arrêter en aucune circonstance."
 pilgrimage_events.1.d: "Nous devons nous arrêter pour aider ces gens."
 pilgrimage_events.1.d.tt: "Le pèlerinage sera plus long"
 pilgrimage_events.2.title: "Un moine errant"
 pilgrimage_events.2.desc: "La procession de [target_ruler.GetName] vers [target_holy_site.GetName] en [target_location.GetName] a été brièvement interrompue par un moine errant sur le bord de la route qui demande l'aumône. [target_monk.GetName] affirme être né et avoir grandi à [target_location.GetNameWithNoTooltip] et avoir reçu son éducation #L [target_monk.GetReligion.GetAdjective|l]e#! à [target_holy_site.GetNameWithNoTooltip]. À ce titre, [target_monk.GetSheHe] s'engage à guider [target_ruler.GetShortNameWithNoTooltip] dans les mystères du [target_monk.GetReligion.GetNameWithNoTooltip] s'il lui est permis d'accompagner le cortège."
 pilgrimage_events.2.a: "Un saint [target_monk.GetWomanMan] est toujours le bienvenu."
 pilgrimage_events.2.b: "Nous faisons pleinement confiance aux conseillers du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui nous accompagnent."
 pilgrimage_events.3.title: "Carte blanche au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 pilgrimage_events.3.desc: "Tandis que [target_ruler.GetName] est parti en pèlerinage vers [target_holy_site.GetName] en [target_location.GetName], de nombreux membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] ne sont pas restés inactifs. Profitant du vide créé par l'absence du [ROOT.GetCountry.GetGovernment.GetRulerTitle], ils ont commencé à comploter pour gagner en influence et en pouvoir. Lorsque la nouvelle est parvenue aux oreilles de [target_ruler.GetShortNameWithNoTooltip], [target_ruler.GetSheHe] est resté pantois, étonné que ses décisions n'aient plus la même autorité qu'auparavant."
 pilgrimage_events.3.a: "Tous des traîtres !"
 pilgrimage_events.3.b: "Nous allons devoir leur rappeler leur juste place."
 pilgrimage_events.3.c: "Ils regretteront leurs actions."
 pilgrimage_events.3.d: "Le [ROOT.GetCountry.GetGovernment.GetHeirTitle] du [ROOT.GetCountry.GetGovernment.GetRulerTitle] était derrière tout ça !"
 pilgrimage_events.4.title: "Surpopulation de [target_holy_site.GetNameWithNoTooltip]"
 pilgrimage_events.4.desc: "À son arrivée à [target_holy_site.GetName] en [target_location.GetName], [target_ruler.GetName] n'en croyait pas ses yeux. Ce lieu de foi et de spiritualité ressemblait davantage à un marché bruyant qu'à un sanctuaire. La foule, venue de toutes parts, débordait des lieux, et les marchands avaient dressé leurs étals pour tirer profit de cette affluence. On y trouvait de tout : nourriture, boissons pour les pèlerins, et une multitude de souvenirs attestant du passage en ces lieux. Certains, sans vergogne, allaient jusqu'à vendre de prétendues « reliques » au cœur même du sanctuaire. Il était manifeste que la plupart de ces visiteurs n'étaient pas des fidèles en quête de recueillement, mais une populace attirée par l'agitation, reléguant les véritables pèlerins à de simples naufragés perdus dans un océan de frivolité."
 pilgrimage_events.4.a: "Nous devrions aussi regarder les étals."
 pilgrimage_events.4.b: "Blasphème ! Nous devons préserver ces sites sacrés."
 pilgrimage_events.4.b.tt: "Chaque [pop|e] va perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 pilgrimage_events.4.c: "Préservons le caractère sacré du site et réduisons ces étals en cendres !"
 pilgrimage_events.4.c.tt: "Chaque [pop|e] va perdre [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 pilgrimage_events.5.title: "Promenade périlleuse"
 pilgrimage_events.5.desc: "Lors de son pèlerinage au site sacré de [target_holy_site.GetName] en [target_location.GetName], [target_ruler.GetName] a dû affronter des chemins particulièrement ardus. [target_ruler.GetSheHe|U] savait qu'un voyage en terre montagneuse ne serait pas de tout repos, mais les épreuves du parcours se révélèrent bien plus éprouvantes que prévu. Trop escarpées et rocailleuses pour les chevaux, les pentes contraignirent la procession à poursuivre à pied sur un sol glissant et traître. Puis vint l'instant fatidique : [target_ruler.GetShortNameWithNoTooltip] perdit pied et dévala le flanc de la montagne. Souffrant de graves blessures, [target_ruler.GetSheHe] aura besoin des meilleurs soins que notre [ROOT.GetCountry.GetFlavorRank] puisse offrir, ainsi que de la grâce de [ROOT.GetCountry.GetReligion.GetGodName], pour espérer se rétablir."
 pilgrimage_events.5.a: "Rassemblons les meilleurs guérisseurs."
 pilgrimage_events.5.a.tt: "[target_ruler.GetName] est mal en point et nous cherchons les meilleurs guérisseurs pour l'aider"
 pilgrimage_events.5.b: "Nous ne pouvons que prier."
 pilgrimage_events.5.b.tt: "[target_ruler.GetName] est mal en point et nous prions [ROOT.GetCountry.GetReligion.GetGodName] pour un prompt rétablissement."
