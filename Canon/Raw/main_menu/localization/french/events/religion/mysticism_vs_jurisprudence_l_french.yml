 mysticism_vs_jurisprudence.1.title: "Propagation de pratiques extrémistes en [spread_of_extreme_practices_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.1.desc: "La fin du Moyen Âge a vu l'émergence de plusieurs formes de mysticismes #L [ShowReligionGroupAdjective('muslim')|l]s#!, l'une des plus controversées étant celle de derviches soufis appelés les « renonciateurs ». Ces hommes cherchaient à se distinguer totalement de la société en se rasant entièrement le corps, jusqu'aux sourcils, et en brisant publiquement les règles de la $sharia$ afin de démontrer leur relation unique à [ROOT.GetCountry.GetReligion.GetGodName], tout en errant de ville en ville pour mendier. Des lettrés ont lancé un appel à les persécuter, au motif que la tendance du peuple non éduqué à les admirer pourrait l'éloigner de la vraie foi."
 mysticism_vs_jurisprudence.1.a: "Expulsons-les de [spread_of_extreme_practices_province.GetNameWithNoTooltip]."
 mysticism_vs_jurisprudence.1.b: "$common_string_leave_them_be$"
 mysticism_vs_jurisprudence.2.title: "Retour des lettrés"
 mysticism_vs_jurisprudence.2.desc: "Notamment du fait des conquêtes #L [GetCountry('MGE').GetAdjective|l]s#! du XIIIe siècle, l'[ShowRegionName('egypt_region')] et la Syrie ont émergé comme principaux centres intellectuels du monde [ShowReligionGroupAdjective('muslim')|l]. Les lettrés #L [ShowReligionAdjective('sunni')|l]s#! de toutes tendances ont afflué à [ShowLocationName('damascus')] et au [ShowLocationName('cairo')] pour y suivre les enseignements des professeurs les plus réputés dans le domaine des sciences, de la théologie, et avant tout de la loi, tandis que les savants #L [ShowReligionAdjective('shia')|l]s#! se rendaient à [ShowLocationName('sidon')], au [ShowProvinceDefinitionName('lebanon_province')], pour y rencontrer les lettrés du [ShowReligionNameWithNoTooltip('shia')] duodécimain orthodoxe. De nombreux étudiants, ayant achevé leur tournée d'éducation, reviennent maintenant dans l'espoir de pouvoir mettre en pratique la tradition juridique #L [ShowReligionGroupAdjective('muslim')|l]e#! dans notre [ROOT.GetCountry.GetFlavorRank], celle qu'ils ont apprise dans les pays centraux de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 mysticism_vs_jurisprudence.2.a: "Qu'ils soient les bienvenus dans notre pays."
 mysticism_vs_jurisprudence.2.b: "La quête du divin ne peut se borner à l'étude des textes."
 mysticism_vs_jurisprudence.3.title: "Soutien des soufis"
 mysticism_vs_jurisprudence.3.desc: "Les formes populaires du culte soufi se répandent dans le tout le monde [ShowReligionGroupAdjective('muslim')|l]. Au vu de l'affaiblissement de nos armées, les $rank_county_arabic_ruler_male$ des principaux ordres soufis ont commencé à encourager leurs disciples à prendre les armes pour nous aider à nous défendre contre nos ennemis."
 mysticism_vs_jurisprudence.3.a: "Nous ne pouvons nous appuyer ainsi sur des mystiques !"
 mysticism_vs_jurisprudence.3.b: "Faisons bon accueil à ces guerriers de la foi."
 mysticism_vs_jurisprudence.4.title: "Harmonie religieuse"
 mysticism_vs_jurisprudence.4.desc: "Tout comme de nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se sont tournés vers le soufisme, nombre d'ordres soufis se sont mis à louer les vertus d'une vie pieuse, en accord avec la $sharia$. Si dans les deux partis les voix des extrémistes se font entendre, nous sommes parvenus à trouver un équilibre entre [ShowSocietyDirectionName('mysticism')] et [ShowSocietyDirectionName('jurisprudence')]. Notre [ROOT.GetCountry.GetFlavorRank] tire grand bénéfice de la modération et de la tolérance des pratiques religieuses diverses."
 mysticism_vs_jurisprudence.4.a: "[ROOT.GetCountry.GetReligion.GetGodName] est bon."
 mysticism_vs_jurisprudence.5.title: "Débats sur la philosophie d'Ibn'Arabī"
 mysticism_vs_jurisprudence.5.desc: "Ibn'Arabī était un lettré et mystique [ShowCultureName('andalusi')|l] du XIIe siècle, considéré par de nombreux soufis comme leur plus grand maître spirituel. Sa philosophie panthéiste de « l'unicité de l'être » considérait l'ensemble de la création comme la manifestation de [ROOT.GetCountry.GetReligion.GetGodName], et invitait les fidèles à voir la beauté du divin dans tous les aspects de la vie, pas seulement dans les rituels traditionnels de l'[ShowReligionGroupName('muslim')].\n\nDepuis lors, les débats ont fait rage pour déterminer la compatibilité de sa philosophie avec les interprétations savantes de l'[ShowReligionGroupNameWithNoTooltip('muslim')], certains allant jusqu'à le qualifier d'incroyant. Pour de nombreux soufis, toutefois, la philosophie d'Ibn'Arabī est devenue le principe fondateur de leur pratique religieuse. Et, maintenant, on nous demande à nous aussi de choisir un camp..."
 mysticism_vs_jurisprudence.5.a: "Nions l'unicité de l'être."
 mysticism_vs_jurisprudence.5.b: "Soutenons l'unicité de l'être."
 mysticism_vs_jurisprudence.6.title: "Interdictions de bâtiments des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 mysticism_vs_jurisprudence.6.desc: "Dans l'[ShowReligionGroupName('muslim')], la loi impose un certain nombre de restrictions aux non-#L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#! en matière de construction de nouveaux bâtiments dans les centres urbains : leurs maisons ne doivent pas s'élever plus haut que celles des #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#!, et ils n'ont pas droit de bâtir de nouveaux lieux de culte, même si l'entretien de ceux déjà existants est autorisé. En pratique, ces règles sont rarement appliquées, mais puisque notre [ROOT.GetCountry.GetFlavorRank] se tourne vers une interprétation plus légaliste de l'[ShowReligionGroupNameWithNoTooltip('muslim')], les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] les plus éminents commencent à réclamer une application plus ferme de telles règles."
 mysticism_vs_jurisprudence.6.a: "Faisons respecter la loi à la lettre."
 mysticism_vs_jurisprudence.6.b: "Laissons-les faire comme ils l'entendent."
 mysticism_vs_jurisprudence.7.title: "Violation des restrictions sur les constructions des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')]"
 mysticism_vs_jurisprudence.7.desc: "Bien qu'il leur soit officiellement interdit de construire des lieux de culte ou des bâtiments trop hauts, les [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] de plusieurs provinces de notre [ROOT.GetCountry.GetFlavorRank] bafouent ouvertement ces lois, et nombre de qâdîs se montrent trop négligents à cet égard – soit parce qu'ils n'y voient pas de mal, soit à cause des pots-de-vin qui viennent leur gonfler les poches."
 mysticism_vs_jurisprudence.7.a: "Imposons le respect de la loi."
 mysticism_vs_jurisprudence.7.b: "Laissons ces lois sombrer dans les limbes de notre indifférence."
 mysticism_vs_jurisprudence.8.title: "Exhorter au bien et s'opposer au mal"
 mysticism_vs_jurisprudence.8.desc: "Le $common_string_quran$ encourage les #L [ShowReligionGroupAdjective('muslim')|l]s#! à jouer un rôle actif dans leur communauté, afin « d'exhorter au bien et de s'opposer au mal ». Si ce commandement a été interprété de façons diverses par les lettrés #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l]s#!, certains réformistes s'appuient parfois dessus pour imposer des visions plus extrémistes. Un groupe de prêcheurs charismatiques, dans les mosquées de [ROOT.GetCountry.GetCapital.GetName], a ainsi commencé à appeler à la fin des pratiques religieuses hétérodoxes et dresse le peuple contre les soufis, ce qui engendre des violences et des émeutes dans les rues."
 mysticism_vs_jurisprudence.8.a: "Mettons fin à ce mouvement."
 mysticism_vs_jurisprudence.8.b: "Témoignons-lui plutôt de notre soutien."
 mysticism_vs_jurisprudence.9.title: "Débats sur les pratiques soufies"
 mysticism_vs_jurisprudence.9.desc: "Les lettrés #L [ShowReligionGroupAdjective('muslim')|l]s#! ne sont pas tous du même avis sur la question de la permissivité du soufisme. Si la plupart apprécient sa contribution au renforcement de la dévotion au sein de la population, d'aucuns désapprouvent la façon dont certains soufis expriment leur foi. La poésie et les chansons sur le vin et l'amour illicite, les danses collectives et la vénération des tombes de ceux qui sont considérés comme saints pourraient bien finir par provoquer l'ire des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] les plus rigoristes."
 mysticism_vs_jurisprudence.9.a: "Soutenons les rigoristes."
 mysticism_vs_jurisprudence.9.b: "Soutenons les modérés."
 mysticism_vs_jurisprudence.10.title: "Purification des lois fiscales"
 mysticism_vs_jurisprudence.10.desc: "Pour s'assurer que les lois du [ROOT.GetCountry.GetFlavorRank] soient en accord avec la $sharia$ sacrée, il faut de temps à autre réexaminer les pratiques de la levée des taxes, afin de les aligner autant que possible sur les positions des plus grands juristes de notre école [ROOT.GetCountry.GetReligiousSchool.GetName]. Ces réformes impliquent d'éliminer les taxes coutumières qui se sont accumulées avec le temps, pour ne prélever que ce qui est permis par la $sharia$."
 mysticism_vs_jurisprudence.10.a: "Les paysans doivent être soulagés de ces abus fiscaux."
 mysticism_vs_jurisprudence.10.b: "Rejetons la proposition."
 mysticism_vs_jurisprudence.11.title: "Mystiques et conteurs"
 mysticism_vs_jurisprudence.11.desc: "De nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'élèvent contre l'influence grandissante des conteurs sur la vie du peuple. Les récits des exploits de nos héros constituent une tradition orale pluriséculaire, mais risquent de finir par fonder de véritables cultes autour de figures historiques grandement déformées. Les clercs les plus influents de [storytellerprovince.GetName] s'opposent fermement aux conteurs de tout notre [ROOT.GetCountry.GetFlavorRank], forts des avertissements des érudits religieux du passé qui voyaient dans ces récits une incitation aux fausses croyances."
 mysticism_vs_jurisprudence.11.a: "Il faut interdire ces fariboles impies dans notre [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.11.b: "Quel mal y a-t-il à idéaliser nos ancêtres ?"
 mysticism_vs_jurisprudence.12.title: "Guildes et fraternités commerciales"
 mysticism_vs_jurisprudence.12.desc: "Les guildes et fraternités font depuis longtemps partie intégrante de la vie publique de notre [ROOT.GetCountry.GetFlavorRank]. À bien des titres, elles fonctionnent comme des communautés restreintes au sein de la société, dotées de règles, de coutumes et même de lois propres. Il n'est pas rare que ces associations se laissent influencer par des traditions mystiques, par le soufisme, voire par des interprétations hétérodoxes de la $sharia$, ce qui peut parfois compliquer l'application des lois du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] au sein des villes.\n\nRécemment, des artisans de [fraternity_province.GetName] ont informé l'administration que des membres de la guilde exerçaient une grande influence sur les affaires locales : toute personne souhaitant ouvrir un atelier dans la ville doit désormais obtenir l'approbation de ces guildes et leur prêter serment d'allégeance."
 mysticism_vs_jurisprudence.12.a: "C'est intolérable."
 mysticism_vs_jurisprudence.12.b: "Évitons de nous mêler des affaires des guildes."
 mysticism_vs_jurisprudence.13.title: "Soufisme populaire et désaccords sociaux"
 mysticism_vs_jurisprudence.13.desc: "La grande importance accordée par le gouvernement à la [ShowSocietyDirectionName('jurisprudence')] et à la limitation du [ShowSocietyDirectionName('mysticism')] au sein de la société a rapproché le courant soufi de la résistance à la centralisation du pouvoir. En période de trouble social, nombreux sont ceux qui cherchent auprès des ordres mystiques une direction spirituelle alternative au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] légaliste et à son allié [ROOT.GetCountry.GetGovernment.GetAdjective|l].\n\nMais alors que les tensions s'enveniment dans la province de [popular_sufism_province.GetProvince.GetName], [master_char.GetName], un maître soufi influent, a déclaré son soutien à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], ce qui pourrait contribuer à apaiser la situation."
 mysticism_vs_jurisprudence.13.a: "Rien ne sert de courtiser pareille meute de mystiques."
 social_unrest_mysticism: "Agitation sociale"
 mysticism_vs_jurisprudence.13.b: "[ROOT.GetCountry.GetReligion.GetGodName] est bon."
 mysticism_vs_jurisprudence.14.title: "[ShowGoodsNameWithNoTooltip('coffee')] et [ShowGoodsNameWithNoTooltip('tobacco')]"
 mysticism_vs_jurisprudence.14.desc: "Malgré leur introduction récente, l'usage de stimulants tels que le [ShowGoodsName('coffee')] et le [ShowGoodsName('tobacco')] s'est répandu rapidement. Les maisons de café se multiplient de [ROOT.GetCountry.GetCapital.GetName] à [coffee_province.GetName] ; leur popularité est particulièrement notable au sein des ordres soufis. La nouveauté de ces substances engendre la controverse entre les figures d'autorité religieuse.\n\nNombre de légalistes souhaiteraient que nous limitions leur usage tandis que d'autres nous incitent à la prudence, le [ShowGoodsNameWithNoTooltip('coffee')|l] et le [ShowGoodsNameWithNoTooltip('tobacco')|l] étant devenus très populaires dans le pays. Les dirigeants locaux de [coffee_province.GetNameWithNoTooltip] viennent pourtant de demander l'autorisation à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] de fermer les maisons de café, devenues d'après eux des lieux de réunion pour les opposants."
 mysticism_vs_jurisprudence.14.a: "Imposons des restrictions."
 mysticism_vs_jurisprudence.14.b: "Laissons-les boire leur [ShowGoodsNameWithNoTooltip('coffee')|l]."
 mysticism_vs_jurisprudence.15.title: "Popularité croissante des soufis en [new_province.GetNameWithNoTooltip]"
 mysticism_vs_jurisprudence.15.desc: "Certains des ordres soufis les plus importants de [ROOT.GetCountry.GetName] ont rapidement commencé à s'établir dans la province de [new_province.GetName], récemment acquise. Si sur place les habitants semblent avoir quelques hésitations quant au gouvernement [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l], ils ont aisément adopté ces ordres, ce qui a grandement facilité l'intégration de [new_province.GetRank.GetName] au sein de notre [ROOT.GetCountry.GetFlavorRank]."
 mysticism_vs_jurisprudence.15.a: "Renforçons plutôt les élites locales."
 mysticism_vs_jurisprudence.15.b: "Parfait."
 mysticism_vs_jurisprudence.16.title: "Négliger la $sharia$ ?"
 mysticism_vs_jurisprudence.16.desc: "Les érudits du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se plaignent que les règles de la $sharia$ sont de plus en plus souvent bafouées dans notre [ROOT.GetCountry.GetFlavorRank]. Ils exigent que nous réduisions l'influence des ordres mystiques et de l'hétérodoxie dans le pays. Si nous ne nous plions pas à leurs demandes, nous risquons de perdre leur soutien, et nombre de ces précieux lettrés juristes pourraient même aller jusqu'à quitter la cour."
 mysticism_vs_jurisprudence.16.a: "Suivons leurs recommandations."
 mysticism_vs_jurisprudence.16.b: "Nous ne devons pas céder à de telles menaces."
 mysticism_vs_jurisprudence.17.title: "Fin des restrictions sur les constructions"
 mysticism_vs_jurisprudence.17.desc: "À mesure que notre [ROOT.GetCountry.GetFlavorRank] perd son zèle pour le légalisme [ShowReligionGroupAdjective('muslim')|l], il devient de plus en plus difficile de trouver et de nommer des qâdîs prêts à faire respecter entièrement les restrictions officielles sur les constructions des [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')]. La loi est devenue, dans les faits, complètement inapplicable."
 mysticism_vs_jurisprudence.17.a: "C'est sans doute mieux ainsi."
 mysticism_vs_jurisprudence.20.title: "Un nouveau dirigeant"
 mysticism_vs_jurisprudence.20.desc: "Sous le règne de [target_heir.GetName], enfant timide et mal préparé aux dangers du monde, le pays a sévèrement pâti d'un manque d'autorité. Heureusement pour nous, l'un de ses oncles et conseillers a décidé d'agir, et l'enfant est maintenant retenu dans un endroit où il ne pourra plus causer de tort. Son parent et conseiller a été proclamé dirigeant, et a juré de donner à notre pays la gouverne et la poigne dont il a tant besoin."
 mysticism_vs_jurisprudence.20.a: "Puisse son règne être long et prospère !"
 mysticism_vs_jurisprudence.21.title: "Conversion de [ShowWorkOfArtNameWithNoTooltip('hagia_sophia')] en mosquée"
 mysticism_vs_jurisprudence.21.desc: "L'empereur [GetCountry('BYZ').GetAdjective|l] Justinien Ier fit ériger la basilique [ShowWorkOfArtName('hagia_sophia')] en 532, après avoir choisi comme architectes Isidore de Milet et Anthémius de Tralles. Cette merveille architecturale était composée de colonnes hellénistiques provenant du temple d'Artémis à Éphèse, de porphyre d'[ShowRegionName('egypt_region')], de marbre vert de [ShowProvinceDefinitionName('thessaly_province')], de pierre noire du [ShowLocationName('bosphorus')] et de pierre jaune de Syrie. Cependant, le peuple n'apprécie guère qu'une église #L [ShowReligionGroupAdjective('christian')|l]ne#! soit encore en usage, et souhaiterait la voir transformée en mosquée. Par ailleurs, il sera absolument nécessaire de la rénover avant de la rouvrir aux dévots."
 mysticism_vs_jurisprudence.21.a: "Rénovons-la pour en faire une mosquée."
 mysticism_vs_jurisprudence.21.b: "N'en faisons rien."
 mysticism_vs_jurisprudence.22.title: "Les prières du vendredi ?"
 mysticism_vs_jurisprudence.22.desc: "La prière commune hebdomadaire a été pendant des siècles une manière pour les souverains #L [ShowReligionGroupAdjective('muslim')]s#! de prouver leur légitimité. Au cours de la longue prédominance [ShowReligionAdjective('sunni')], la majorité des prières du vendredi étaient récitées au nom des $rank_empire_muslim_ruler_male$ ou $rank_kingdom_muslim_ruler_male$ #L [ShowReligionAdjectiveWithNoTooltip('sunni')]s#!. Toutefois, cela a amené une certaine confusion au sujet du statut de ces prières dans notre [ROOT.GetCountry.GetFlavorRank] [ShowReligionAdjective('shia')].\n\nLa majorité des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ShowReligionAdjectiveWithNoTooltip('shia')] s'opposent à cette pratique de prière guidée du vendredi, la considérant comme une habitude des dirigeants #L [ShowReligionAdjectiveWithNoTooltip('sunni')]s#!. Toutefois, certains la considèrent comme un moyen de souder le peuple, le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 mysticism_vs_jurisprudence.22.a: "[target_ruler.GetNameWithNoTooltip] dirigera les prières du vendredi, et notre pays priera."
 mysticism_vs_jurisprudence.22.b: "Laissons le peuple prier comme il le souhaite."
