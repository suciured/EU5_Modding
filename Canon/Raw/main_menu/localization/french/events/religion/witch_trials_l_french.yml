 witch_trials.1.title: "Sorcellerie"
 witch_trials.1.desc: "Les habitants de la ville de [target_location.GetName], ayant subi de graves dommages lors de la dernière guerre, cherchent à expliquer les raisons des malheurs qui les ont frappés. Fort heureusement, ils ne nous en font pas reproche. Leur réaction suscite toutefois quelques tensions : selon eux, en effet, les effets prolongés de la guerre, et les raisons pour lesquelles certains sont plus touchés que d'autres, ne peuvent s'expliquer que par le recours à la sorcellerie et à divers envoûtements.\n\nDe très nombreuses accusations ont été portées, et certaines autorités locales veulent même organiser des procès contre ces crimes. Pour autant qu'il puisse se tenir des procès pour sorcellerie en [ROOT.GetCountry.GetName]."
 witch_trials.1.a: "Autorisons ces procès."
 witch_trials.1.b: "Notre inquisiteur est tout à fait apte à s'en occuper."
 witch_trials.1.c: "Des superstitions aussi idiotes n'ont pas leur place en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 witch_trials.1000.title: "Procès de sorcières en [target_location.GetNameWithNoTooltip]"
 witch_trials.1000.desc: "Le peuple des provinces, souffrant de la famine, de la maladie et d'événements tragiques, prétend que la meilleure explication à ces malheurs est la sorcellerie. Des femmes, des enfants et des hommes ont été accusés de pratiquer la magie, de révérer le Malin et d'être une menace envers la chrétienté. Cela va si loin que des personnes à [target_location.GetName] ont été accusées de sorcellerie et tuées sans autre forme de procès !"
 witch_trials.1000.a: "La sorcellerie et les sorcières, ça n'existe pas !"
 witch_trials.1000.b: "Nous ne pouvons intervenir pour l'instant."
 witch_trials.1000.c: "Dépêchons un messager pour demander conseil au [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 witch_trials.1000.d: "L'inquisition dominicaine s'occupera d'eux."
 witch_trials.1001.title: "Un appel au secours"
 witch_trials.1001.desc: "[target_ruler.GetName] demande le conseil du [ROOT.GetCountry.GetGovernment.GetRulerTitle] à propos de la chasse aux sorcières et des procès en sorcellerie qui se sont récemment produits. Son peuple prétend que son malheur et ses souffrances s'expliquent par la seule sorcellerie. Cette colère a fait que des hommes, des femmes et des enfants ont été accusés de révérer le Malin et d'être une menace envers la chrétienté et le bien-être des fidèles. Cette chasse aux sorcières et ces procès doivent-ils être interdits, ou le peuple doit-il être autorisé à pourchasser, rejeter la faute sur eux et punir tous ceux qui pourraient – ou non – être coupables d'avoir pratiqué la sorcellerie ?"
 witch_trials.1001.a: "Condamnons la chasse aux sorcières et les procès en sorcellerie !"
 witch_trials.1001.b: "Le peuple doit être autorisé à poursuivre ces pratiques."
 witch_trials.1002.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] condamne les procès en sorcellerie"
 witch_trials.1002.desc: "Après avoir demandé conseil à [GetCountry('PAP').GetGovernment.GetRuler.GetName] sur le problème de la sorcellerie afin de savoir s'il fallait ou non continuer à autoriser la chasse aux sorcières et les procès en sorcellerie, nous avons longtemps attendu sa réponse. Elle est enfin arrivée, signée de la main du [GetCountry('PAP').GetGovernment.GetRulerTitle] en personne : « Nous vous enjoignons de mettre immédiatement un terme à cette chasse aux sorcières et à ces procès ! »"
 witch_trials.1002.a: "Obéissons."
 witch_trials.1002.b: "Hors de question."
 opinion_witchtrials_good: "A respecté la doctrine."
 opinion_witchtrials_bad: "A désobéi à la doctrine."
 witch_trials.1003.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] autorise les procès en sorcellerie"
 witch_trials.1003.desc: "Le message de [GetCountry('PAP').GetGovernment.GetRuler.GetName] est extrêmement clair : la chasse aux sorcières doit être poursuivie, les accusées jugées et les coupables punies pour leurs péchés. Quiconque ose révérer le Diable, assister au sabbat et menacer la chrétienté brûlera en Enfer !"
 witch_trials.1003.a: "Nous le comprenons et l'acceptons."
 witch_trials.1003.b: "Non, nous refusons de laisser la superstition déchirer notre pays !"
 witch_trials.remove_modifiers.tt: "Les procès en sorcellerie sont interrompus !"
