l_french:
 buddhism_events.1.title: "Démission d'un ministre"
 buddhism_events.1.desc: "[target_minister.GetName] a publiquement condamné la politique de [target_ruler.GetName] et du gouvernement. [target_minister.GetSheHe|U] nous rappelle qu'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapable de faire respecter les lois légitimes n'attirera que des menteurs et des dénonciateurs dans son gouvernement, et qu'[target_minister.GetSheHe] se refuse à entretenir désormais le moindre rapport avec nous, à moins que nous ne changions nos mauvaises habitudes."
 buddhism_events.1.a: "Bon débarras !"
 buddhism_events.1.b: "Utilisons ses suggestions pour améliorer notre [ROOT.GetCountry.GetFlavorRank]."
 buddhism_events.2.title: "Les ordres monastiques agitent la population"
 buddhism_events.2.desc: "Tout comme il relève du devoir du [ROOT.GetCountry.GetGovernment.GetRulerTitle] de protéger les institutions monastiques, il relève du devoir de ces dernières de protéger le pays des mauvais dirigeants. À cause de ce qu'ils pensent être un manque d'attention aux devoirs de sa charge et de son incapacité et de son désintérêt pour le bien commun de façon générale et des organisations monastiques en particulier, certains des monastères les plus puissants du pays se sont officiellement prononcés pour condamner [target_character.GetName], ce qui a pour conséquence de retourner l'opinion populaire contre [target_character.GetHerHim]."
 buddhism_events.2.a: "C'est un scandale !"
 buddhism_events.2.a.tt: "Les [ShowPopTypeName('peasants')] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] dans les [locations|e] où ils entendent les plaintes des [ShowPopTypeName('clergy')]"
 buddhism_events.2.b: "Faisons-leur quelques concessions."
 buddhism_events.2.c: "Résolvons le problème par des moyens « différents »."
 buddhism_events.3.title: "Le précédent de [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.3.desc: "[target_ruler.GetName] a toujours fait preuve de sagesse et de justesse dans ses décisions. À tel point que l'une d'elles, jugée particulièrement équitable et solidement argumentée, a été citée en exemple dans un récent addendum au recueil des lois de [ROOT.GetCountry.GetName]. Connu pour sa rigueur et sa constance à suivre les vertus des Dasavidha-râjadhamma – les dix vertus d'un souverain selon le [ROOT.GetCountry.GetReligion.GetName] – [target_ruler.GetNameWithNoTooltip], ce n'est pas la première fois que son règne est considéré comme exemplaire."
 buddhism_events.3.a: "Et ce n'est pas la dernière fois non plus."
 buddhism_events.4.title: "Les horreurs de la guerre"
 buddhism_events.4.desc: "Tous les hommes ne sont pas taillés pour vivre la vie des guerriers, et il semble que le conflit dans lequel se trouve actuellement impliqué le pays en a fait prendre conscience à certains. Le nombre de déserteurs cherchant à se cacher derrière les murs des monastères n'est guère important, mais ils constituent pourtant un exemple dangereux. En tant que [ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetReligion.GetAdjective] pieux, il est pourtant de notre devoir de protéger les monastères, et même si nous les avons à plusieurs reprises avertis de ne pas accepter de recueillir de tels hommes, certains semblent poursuivre cette pratique déplorable."
 buddhism_events.4.a: "Souvenons-nous de faire le bien, malgré tout."
 buddhism_events.4.b: "Exigeons des monastères qu'ils nous restituent ces « moines »."
 buddhism_events.5.title: "Récoltes abondantes"
 buddhism_events.5.desc: "La dernière récolte a été extraordinairement abondante, et nous pourrions faire usage de ces revenus inattendus pour financer des projets de travaux religieux déjà prévus. On nous a suggéré de prélever un impôt supplémentaire, afin de transférer les récoltes inespérées des fermiers à l'État. Cependant, les traditions [ROOT.GetCountry.GetReligion.GetAdjective] nous interdisent d'opprimer la population et certains de nos ministres semblent réticents à enfreindre ces règles."
 buddhism_events.5.a: "Levons cet impôt."
 buddhism_events.5.b: "Ne volons pas le fruit de leur labeur."
 buddhism_events.6.title: "Dâna : la générosité"
 buddhism_events.6.desc: "C'est en des époques comme celle-ci, lorsque le pays est paisible, que nous devons nous souvenir de ceux qui ne connaissent pas notre chance. Les récentes récoltes n'ont été ni particulièrement mauvaises, ni exceptionnellement bonnes. Par conséquent, la plupart ont de quoi manger et l'État a des réserves de céréales. Il se trouve cependant des malheureux qui n'ont pas suffisamment de nourriture pour se nourrir eux-mêmes. C'est dans des moments comme celui-ci que nous devons garder à l'esprit le Dâna, l'acte de charité et de pratiquer l'aumône selon les enseignements #L [ROOT.GetCountry.GetReligion.GetAdjective]s#!."
 buddhism_events.6.a: "Distribuons nos récoltes aux pauvres !"
 STATIC_MODIFIER_NAME_grain_for_the_poor: "Des céréales pour les pauvres"
 STATIC_MODIFIER_DESC_grain_for_the_poor: "Nous avons redistribué les surplus de céréales pour nous assurer que personne ne souffrira de la faim dans le pays."
 buddhism_events.6.b: "Gardons nos réserves."
 STATIC_MODIFIER_NAME_food_reserves: "Réserves de céréales"
 STATIC_MODIFIER_DESC_food_reserves: "Nos réserves de céréales, bien remplies, nous assurent de la stabilité du pays."
 buddhism_events.7.title: "Pariccâga : l'altruisme"
 buddhism_events.7.desc: "Alors que notre pays est en guerre et que nos troupes sont plongées dans le combat, notre peuple se tourne vers notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour qu'[target_ruler.GetSheHe] le guide à travers ces épreuves. De nombreuses voix sont d'avis que l'une des vertus clés du [ROOT.GetCountry.GetReligion.GetName], à savoir le Pariccāga, le sacrifice de soi, sera mieux exprimée par [target_ruler.GetName] en se joignant à nos guerriers dans la bataille, même au prix de sa propre sécurité.\n\nD'autres, cependant, soutiennent que le Pariccāga n'implique pas le mépris total de soi, mais la retenue dans la priorité donnée à ses propres intérêts. Ainsi, assurer la sécurité de notre Sultan ne va pas à l'encontre du dogme [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l], mais constitue un point essentiel pour assurer la sécurité de notre [ROOT.GetCountry.GetFlavorRank]."
 buddhism_events.7.a: "[target_ruler.GetSheHe|U] devrait diriger par l'exemple."
 buddhism_events.7.b: "L'abnégation ne signifie pas cela."
 buddhism_events.8.title: "Tapa : la maîtrise de soi"
 buddhism_events.8.desc: "Récemment, [target_ruler.GetName] a subi les attaques de ceux qui pensent que son règne a été par trop extravagant et vaniteux. Certains au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], pourtant, insistent sur le fait qu'un certain luxe est nécessaire pour tout [ROOT.GetCountry.GetGovernment.GetRulerTitle], notamment lorsqu'il s'agit de traiter avec les souverains étrangers et leurs émissaires."
 buddhism_events.8.a: "Débarrassons-nous de nos possessions de ce monde !"
 buddhism_events.8.b: "Nous ne pouvons nous abaisser au niveau de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]..."
 buddhism_events.9.title: "Héritage"
 buddhism_events.9.desc: "Un conflit est survenu au sein d'un [ShowBuildingTypeName('monastery')] parmi les plus influents de [ROOT.GetCountry.GetName], à la suite du décès d'un moine. Celui-ci était issu d'une famille laïque très influente, et au cours de sa vie au sein de l'ordre il est parvenu à rassembler une vaste collection de manuscrits de grande valeur, ainsi qu'un ensemble d'images du Bouddha et d'autres objets précieux. Si les moines ne peuvent certes avoir de possessions en tant que telles, la loi permet malgré tout à un disciple dévoué d'en hériter et d'être considéré comme son propre fils. Dans le cas présent, le [ShowBuildingTypeNameWithNoTooltip('monastery')] fait savoir qu'un jeune disciple a pris soin du moine lors de ses derniers instants.\n\nMais d'autres sont intéressés : le [ShowBuildingTypeNameWithNoTooltip('monastery')] a avancé des arguments pour hériter lui-même de ces possessions, et il se montrerait sans doute très reconnaissant si nous soutenions sa position sur la question. La famille du moine s'est, elle aussi, rapprochée de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], dans l'espoir d'hériter non seulement des manuscrits et des images, mais aussi d'une partie des terres dont elle avait fait don au [ShowBuildingTypeNameWithNoTooltip('monastery')] lorsque le moine y vivait."
 buddhism_events.9.a: "Tranchons en faveur du disciple."
 buddhism_events.9.b: "Tranchons en faveur du [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.9.c: "Tranchons en faveur de la famille du moine."
 buddhism_events.10.title: "Un émissaire étranger insulte [target_ruler.GetNameWithNoTooltip]"
 buddhism_events.10.desc: "La récente ambassade de [target_country.GetLongName] a pris un mauvais tour lorsque son émissaire a commis un grave affront envers [ROOT.GetCountry.GetGovernment.GetRulerTitle] en refusant de participer à une cérémonie organisée pour l'occasion. [target_ruler.GetName] ne décolère pas et, même si l'on peut se demander si le faux pas était bien volontaire, tout le monde semble le croire.\n\nSi nous ne condamnons pas publiquement cet ambassadeur, nous risquons de perdre la face, mais notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] nous incite cependant à la prudence."
 buddhism_events.10.a: "Moquons-nous ouvertement de cet ambassadeur."
 buddhism_events.10.b: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne doit jamais perdre son calme."
 buddhism_events.11.title: "Les lois de [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.11.desc: "Sous une forme ou une autre, la règle [ShowReligionGroupAdjective('buddhist')|l] est appliquée dans de nombreux pays qui pratiquent cette religion. Bien que les États eux-mêmes ne se chargent pas de collecter ces lois ni de les coucher par écrit, elles peuvent varier d'un pays à l'autre et doivent, de temps à autre, être renouvelées ou réactualisées. Une telle œuvre a récemment été entreprise en [ROOT.GetCountry.GetName], avec pour résultat la publication d'une version mise à jour de l'un des recueils de lois les plus communément utilisés dans notre pays.\n\nPuisque ce recueil s'appuie sur des cas réels, il peut toutefois aussi être considéré comme un commentaire actualisé des décisions juridiques prises par [target_ruler.GetName]."
 buddhism_events.11.a: "Excellent, promouvons ces lois."
 buddhism_events.11.a.tt1: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'a pas été totalement juste envers la population. Ce recueil de lois se montrerait néfaste pour [target_ruler.GetHerHim] et amoindrirait notre [prestige|e]."
 buddhism_events.11.a.tt2: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a été assez juste envers la population. Ce recueil de lois donnera une image favorable de sa personne et accroîtra notre [prestige|e]."
 buddhism_events.11.a.tt3: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a été un exemple d'équité envers la population. Ce recueil de lois donnera une image très favorable de sa personne et accroîtra notre [prestige|e]."
 buddhism_events.11.a.tt4: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a été particulièrement injuste envers la population. Ce recueil de lois donnera une image très défavorable de sa personne et amoindrirait grandement notre [prestige|e]."
 buddhism_events.11.b: "Faisons ce que nous pouvons pour empêcher qu'il ne se répande."
 buddhism_events.12.title: "Échauffourée entre avocats"
 buddhism_events.12.desc: "Il n'est pas rare que des avocats fassent des paris sur une affaire judiciaire, ni non plus qu'une certaine rivalité amicale règne parmi les professionnels des tribunaux. Mais si jamais une telle rivalité vire à la passion et à la colère, alors l'intégrité de nos lois est menacée.\n\nOr, il se trouve que deux avocats – représentant pour l'un, un riche [ShowBuildingTypeName('monastery')], pour l'autre une famille influente de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] – se sont disputés, faisant d'un conflit judiciaire à propos d'un vaste domaine foncier une véritable arène. C'est fort dommage, d'autant qu'il revient maintenant à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] de tenter de sauver l'honneur des deux parties sans compromettre l'intégrité de nos tribunaux."
 buddhism_events.12.a: "Exigeons un nouveau procès avec de nouveaux avocats."
 buddhism_events.12.b: "Tranchons en faveur du [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 buddhism_events.12.c: "Tranchons en faveur de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 buddhism_events.13.title: "Une alliance utile ?"
 buddhism_events.13.desc: "Il y a de cela des siècles, [GetCharacter('kublai_khan').GetName] adopta la religion [ShowReligionGroupAdjective('buddhist')|l] et chercha à la propager au sein de son peuple. Avec le temps, pourtant, nombreux sont ceux qui ont préféré revenir à leurs anciennes coutumes du [ROOT.GetCountry.GetReligion.GetName]. [target_ruler.GetName] a toujours eu une fascination pour l'héritage laissé par les semblables du Grand $rank_kingdom_horde_ruler_male$ et par les Empires qu'ils ont autrefois fondés au nom de cette religion. Aussi, dès que nous avons appris l'existence d'un ordre monastique [ShowCultureGroupName('tibetan_group')|l], dynamique et en pleine croissance, [target_ruler.GetNameWithNoTooltip] a demandé à en savoir plus.\n\nL'émissaire du lama se tient maintenant devant nous, et explique que [target_ruler.GetNameWithNoTooltip] est la réincarnation de [GetCharacter('kublai_khan').GetShortNameWithNoTooltip]. Il est aussi disposé à soutenir notre règne, si nous le laissons faire du prosélytisme dans les territoires que nous dominons."
 buddhism_events.13.a: "Le temps du changement est venu."
 buddhism_events.13.b: "Tenons-nous-en à nos traditions anciennes."
 buddhism_events.14.title: "Idoles païennes"
 buddhism_events.14.desc: "La conversion d'un pays à la foi [ShowReligionGroupAdjective('buddhist')|l] ne s'accomplit pas du jour au lendemain, et nombre d'habitants continuent de pratiquer leur ancienne religion. Cependant, désireux d'accélérer la propagation de leur foi, les lamas les plus influents du pays ont dénoncé les idoles encore vénérées par une grande partie du peuple et exigent leur destruction."
 buddhism_events.14.a: "Détruisons-les !"
 STATIC_MODIFIER_NAME_destruction_of_idols: "Destruction d'idoles"
 STATIC_MODIFIER_DESC_destruction_of_idols: "Une campagne visant à détruire les idoles païennes, dans tout le pays, nous suscite bien peu d'amis au sein des plus fervents partisans de l'ancienne religion. Cela contribue toutefois à accélérer la conversion de tous les païens, même si on peut douter de la sincérité de quelques-uns d'entre eux."
 buddhism_events.14.b: "Donnons-nous un peu plus de temps…"
 buddhism_events.15.title: "[ShowAreaNameWithNoTooltip('sailan_area')]"
 buddhism_events.15.desc: "L'île de [ShowAreaName('sailan_area')], récemment conquise par nos armées, abrite de nombreux monastères #L [ShowReligionGroupAdjective('buddhist')|l]s#! prospères, dont les moines jouent un rôle central dans l'organisation de la société locale. Lors d'une visite officielle, [target_ruler.GetName] est resté ébahi devant la richesse économique et culturelle de ces ordres monastiques."
 buddhism_events.15.a: "Intégrons tout cela dans notre propre culture !"
 buddhism_events.15.b: "Pillons ces #L [ShowBuildingTypeName('monastery')]s#! !"
 buddhism_events.15.b.tt: "Les [pops|e] de chaque [location|e] de [ShowAreaName('sailan_area')] perdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 buddhism_events.15.c: "Nous avons beaucoup à apprendre d'eux."
 buddhism_events.15.c.tt: "Les [pop|e] de chaque [location|e] de [ShowAreaName('sailan_area')] gagnent [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 buddhism_events.16.title: "Déclin des #L [ShowBuildingTypeName('monastery')]s#! de [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.16.desc: "Le manque de discipline monastique, conjugué à une économie en déclin, fait que nombre des grands monastères de [ROOT.GetCountry.GetName] ont vu s'effondrer le nombre de vocations ces dernières années. Un membre estimé de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], inquiet, a approché notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour prévenir que, si rien n'était fait rapidement, cette situation difficile pourrait obliger les derniers moines à renoncer à leurs vœux ou à rejoindre d'autres #L [ShowBuildingTypeName('monastery')]s#!, ce qui pousserait [ROOT.GetCountry.GetNameWithNoTooltip] sur la voie de la pauvreté, aussi bien économique que spirituelle.\n\nNéanmoins, de nombreux propriétaires fonciers locaux seraient tout à fait disposés à reprendre les terres des #L [ShowBuildingTypeName('monastery')]s#! désertés. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ayant pour rôle de protéger la vie monastique en [ROOT.GetCountry.GetNameWithNoTooltip], il paraît évident que de nombreux observateurs estiment que ce qu'il adviendra à partir de maintenant sera de sa responsabilité."
 buddhism_events.16.a: "Nous devons faire tout notre possible !"
 buddhism_events.16.b: "Peut-être ces terres seront-elles enfin employées à bon escient ?"
 buddhism_events.17.title: "Des moines rompent leurs vœux"
 buddhism_events.17.desc: "La discipline religieuse des moines de [ROOT.GetCountry.GetName] chancelle. Résultat d'un manque de fonds, de l'appropriation des plus hautes charges monacales par un petit groupe issu de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et d'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] incapable de protéger les fidèles comme devrait le faire tout bon [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ShowReligionGroupAdjective('buddhist')|l], de plus en plus de moines semblent sur le point de rompre leurs vœux et de renoncer à la vie monastique, voire de la prolonger sans en honorer les principes fondamentaux.\n\nLe cas particulièrement déplaisant d'un moine ayant rompu ses vœux et incité d'autres à faire de même nous a ainsi été rapporté tout récemment. Il ne fait aucun doute que certains chercheront à tirer des conclusions de notre réaction. Même si un [ROOT.GetCountry.GetGovernment.GetRulerTitle] doit toujours faire preuve de compassion et de douceur, il est aussi de son devoir de veiller à la discipline au sein des monastères – en recourant à la force si nécessaire."
 buddhism_events.17.a: "Faisons preuve de compassion."
 STATIC_MODIFIER_NAME_lacking_monastic_discipline: "Manque de discipline dans les #L [ShowBuildingTypeName('monastery')]s#!"
 STATIC_MODIFIER_DESC_lacking_monastic_discipline: "Cette région est bien connue pour le manque de discipline de ses #L [ShowBuildingTypeName('monastery')]s#! ; elle souffre donc spirituellement. Il est du devoir du pouvoir temporel de refréner de tels excès, mais cela s'est traduit par des échecs ces derniers temps."
 buddhism_events.17.b: "Faisons payer une amende sur tous les biens meubles et immeubles des moines."
 STATIC_MODIFIER_NAME_strict_punishment_of_monks: "Punition sévère des moines"
 STATIC_MODIFIER_DESC_strict_punishment_of_monks: "Afin de remédier au manque de discipline dans les #L [ShowBuildingTypeName('monastery')]s#!, un contrôle beaucoup plus strict et des amendes ont été imposés aux moines vagabonds. Tout moine déshonorant ses vœux ou son ordre devra verser de nombreuses têtes de bétail à l'État."
 buddhism_events.17.c: "Faisons exécuter ce moine et tous ceux qui le soutiennent !"
 STATIC_MODIFIER_NAME_cleansing_of_monasteries: "Épuration dans les #L [ShowBuildingTypeName('monastery')]s#!"
 STATIC_MODIFIER_DESC_cleansing_of_monasteries: "Afin de mettre un terme au grave manque de discipline des #L [ShowBuildingTypeName('monastery')]s#!, des punitions strictes et violentes ont été prises contre quiconque briserait ses vœux. De telles épurations sont certes malheureuses, mais parfois indispensables. La preuve en est que la situation semble lentement s'améliorer."
 buddhism_events.18.title: "Les monastères de [ROOT.GetCountry.GetNameWithNoTooltip]"
 buddhism_events.18.desc: "Les politiques avisées et productives de [target_ruler.GetName] concernant les #L [ShowBuildingTypeName('monastery')]s#! du pays ont toujours été aussi bienveillantes que bien accueillies. Il n'est permis à aucun [ShowBuildingTypeName('monastery')] de s'appauvrir, et pourtant il n'est pas toléré que la discipline et la force des institutions en elles-mêmes se détériorent. En conséquence, les #L [ShowBuildingTypeName('monastery')]s#! de [target_location.GetName] sont florissants, et notre pays est connu partout comme un exemple à suivre."
 buddhism_events.18.a: "Exigeons qu'ils aident à développer leurs territoires."
 STATIC_MODIFIER_NAME_monasteries_blooming: "#L [ShowBuildingTypeName('monastery')]s#! florissants"
 STATIC_MODIFIER_DESC_monasteries_blooming: "Les politiques avisées du dirigeant du pays se sont avérées bénéfiques pour l'activité monastique et le développement général de la région. Les #L [ShowBuildingTypeName('monastery')]s#! y sont prospères, et les moines sont disciplinés. Tous les habitants de cette province profitent de cette prospérité, qu'ils soient pauvres et malades ou riches et bien portants."
 buddhism_events.18.b: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.19.title: "Indulgence fiscale"
 buddhism_events.19.desc: "Les dernières saisons n'ont pas été très tendres pour la région de [ROOT.GetCountry.GetName], et l'un des devoirs de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est de prendre soin des pauvres. Une délégation de paysans a approché [target_ruler.GetName], demandant une exemption de taxes ainsi qu'un prêt de trois ans, de manière à pouvoir mettre leurs familles à l'abri tout en reprenant pied."
 buddhism_events.19.a: "La requête paraît raisonnable."
 STATIC_MODIFIER_NAME_wedge_throw: "Indulgence fiscale"
 STATIC_MODIFIER_DESC_wedge_throw: "Les paysans ont connu des temps difficiles. Afin de les aider à reprendre pied, nous avons allégé leurs impôts pour une durée limitée !"
 buddhism_events.19.b: "Malheureusement, nos coffres ont faim, eux aussi."
 STATIC_MODIFIER_NAME_poor_rice_harvests: "Récoltes de riz médiocres"
 STATIC_MODIFIER_DESC_poor_rice_harvests: "Les paysans ont connu des temps difficiles. Un allègement des impôts et un prêt d'argent leur ayant été refusés, la région bout maintenant de récriminations contre l'État."
 buddhism_events.20.title: "Sacrifice des fermiers"
 buddhism_events.20.desc: "[target_location.GetName] a grand besoin d'une amélioration de ses infrastructures. Les #L [ShowBuildingTypeName('monastery')]s#! locaux font ce qu'ils peuvent, tout comme la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] locale, mais pour que la région puisse un jour prospérer de nouveau, l'État doit s'y impliquer. Les projets pour améliorer la situation nécessitent des travailleurs supplémentaires, qui viendraient s'ajouter à ceux des campagnes, mais tous les paysans sont occupés par les moissons. En tant que dirigeant, nous pouvons leur ordonner d'interrompre les moissons pour participer aux travaux, pour le bien commun ; mais ils attendront en retour que soit payé l'équivalent en riz des récoltes qu'ils auraient faites pendant tout le temps où nous requerrons leur travail."
 buddhism_events.20.a: "Payons cette indemnité."
 STATIC_MODIFIER_NAME_rice_compensation: "Compensation en riz"
 STATIC_MODIFIER_DESC_rice_compensation: "Nous avons exigé des paysans des régions environnantes qu'ils aident à relever cette région en échange d'une compensation pour les revenus ainsi perdus."
 buddhism_events.20.b: "Renonçons à ce projet."
 buddhism_events.20.c: "Exigeons des paysans qu'ils travaillent sans compensation."
 STATIC_MODIFIER_NAME_forced_labor: "Travail forcé"
 STATIC_MODIFIER_DESC_forced_labor: "Nous avons exigé des paysans des régions environnantes qu'ils aident à relever la région pour le bien commun."
 buddhism_events.1000.title: "Capture d'un éléphant blanc"
 buddhism_events.1000.desc: "Un éléphant blanc a été capturé dans les campagnes de [ROOT.GetCountry.GetName]. Cet événement rare et heureux a été largement interprété comme une preuve du règne sage et bienveillant de [target_ruler.GetName]."
 buddhism_events.1000.a: "Prenons-en bien soin."
 buddhism_events.1000.b: "Vendons-le."
 buddhism_events.1000.c: "Il ferait un cadeau magnifique !"
 gifted_white_elephant: "Cadeau d'un éléphant blanc"
 buddhism_events.1001.title: "Éléphant blanc"
 buddhism_events.1001.desc: "Un éléphant blanc a été capturé dans les campagnes de [target_origin_country.GetName], ce que [target_ruler.GetName] a sagement interprété comme un signe de l'alliance fructueuse entre nos deux peuples. C'est là le plus magnifique cadeau qu'un dirigeant puisse nous offrir ; cela sera donc très certainement bien accueilli par la population. Mais il sera aussi coûteux de prendre soin de cet animal rare, et nous pouvons difficilement refuser un tel don."
 buddhism_events.1001.a: "$buddhism_events.1000.a$"
 buddhism_events.1001.b: "$buddhism_events.1000.b$"
 sold_our_elephant: "Vente de l'éléphant blanc offert"
 buddhism_events.1100.title: "Rival politique affaibli"
 buddhism_events.1100.desc: "Même un grand dirigeant a ses détracteurs. L'un d'eux, réputé pour ses critiques particulièrement véhémentes de [target_character.GetName], se retrouve dans une situation particulièrement difficile : ses amis se sont détournés de [target_character.GetHerHim], et de lourdes dettes l'empêchent de faire vivre sa famille. Même si une personne pleine de ressources peut se rétablir d'une telle situation, nous pourrions aussi utiliser cette opportunité pour nous débarrasser de [target_character.GetHerHim], une bonne fois pour toutes."
 buddhism_events.1100.a: "Assurons-nous qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne se rétablisse jamais !"
 STATIC_MODIFIER_NAME_political_rival_crushed: "Rival politique ruiné"
 STATIC_MODIFIER_DESC_political_rival_crushed: "Nous avons su nous servir de plusieurs revers subis par l'un de nos opposants politiques, tellement dépassé par les événements qu'il est bien peu probable qu'il pose à nouveau problème. Quant aux autres, ils ont observé notre réaction et y repenseront à deux fois avant de remettre en cause le pouvoir de l'État à l'avenir."
 buddhism_events.1100.b: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] digne de ce nom n'est pas rancunier."
 buddhism_events.1100.c: "C'est une époque de générosité, venons-lui en aide."
 buddhism_events.1101.title: "Retour d'un ancien rival"
 buddhism_events.1101.desc: "Notre empressement à venir en aide à l'un de nos adversaires politiques, qui se trouvait dans une situation difficile, en a fait non plus un détracteur, mais l'un de nos plus farouches partisans. Sa position restaurée, [Select_CString(target_character.IsFemale,'elle', 'il')] veut montrer sa gratitude en servant notre [ROOT.GetCountry.GetFlavorRank], et depuis sa capitale politique, [Select_CString(target_character.IsFemale,'elle', 'il')] offre sa loyauté et sa volonté de servir à nouveau notre gouvernement."
 buddhism_events.1101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 buddhism_events.1102.title: "$buddhism_events.1101.title$"
 buddhism_events.1102.desc: "Notre empressement à venir en aide à l'un de nos opposants, qui se trouvait dans une situation difficile, était sans doute un acte bon. Toutefois, [Select_CString(target_character.IsFemale,'elle', 'il')] se montre plus critique que jamais envers nous. Ce qui lui est arrivé a réduit son aura politique, mais [Select_CString(target_character.IsFemale,'elle', 'il')] a toujours pour intention d'utiliser l'ensemble des nombreux moyens à sa disposition pour saper les bases du gouvernement de [ROOT.GetCountry.GetName]."
 buddhism_events.1102.a: "Une bonne action ne reste jamais impunie…"
 buddhism_events.1102.b: "Une solution plus définitive s'impose peut-être."
 buddhism_events.1200.title: "Inviter le lama"
 buddhism_events.1200.desc: "Nous devrions inviter un puissant lama à s'établir dans la capitale. Assurer la protection de cet homme et de ses réincarnations futures permettrait à notre dynastie de créer un héritage durable."
 buddhism_events.1200.a: "Nous le ferons."
 buddhism_events.1200.b: "Aucun intérêt."
 STATIC_MODIFIER_NAME_tibetan_lama: "Lama"
 STATIC_MODIFIER_DESC_tibetan_lama: "Un puissant lama s'est installé à la capitale après avoir fait alliance avec les dirigeants du pays."
 buddhism_events.1201.title: "Retour du messager du [ShowRegionNameWithNoTooltip('tibet_region')]"
 buddhism_events.1201.desc: "Notre messager est rentré du [ShowRegionName('tibet_region')] avec des nouvelles du puissant chef religieux qui s'intéresse à la cause de [target_ruler.GetName] et de sa dynastie. S'il doit venir jusqu'à [ROOT.GetCountry.GetCapital.GetName], nous devons faire plus que garantir sa sûreté : si nous voulons qu'il lie sa destinée à la nôtre, nous devons jurer que le lama et ses futures incarnations recevront le respect et l'influence qu'ils méritent au sein de notre [ROOT.GetCountry.GetFlavorRank], et que nous fonderons pour lui et ses disciples un grand [ShowBuildingTypeName('tibetan_great_monastery')]. Si nous ne pouvons lui garantir tout cela, nous devrons nous contenter de recevoir une délégation de moines désireux de fonder un nouveau monastère sur nos terres."
 buddhism_events.1201.a: "Acceptons."
 buddhism_events.1201.b: "Contentons-nous d'accueillir les moines."
 STATIC_MODIFIER_NAME_influx_of_tibetan_monks: "Afflux de moines tibétains"
 STATIC_MODIFIER_DESC_influx_of_tibetan_monks: "Une délégation de moines tibétains est arrivée pour aider à répandre le [ShowReligionGroupName('buddhist')] partout dans le pays."
 buddhism_events.1202.title: "Mort d'un lama"
 buddhism_events.1202.desc: "Notre lama le plus vénéré et le plus honoré est mort et la recherche de sa réincarnation a commencé. Même si son ordre est certain de pouvoir la localiser rapidement, il est vraisemblable que l'aide de l'État pour financer les expéditions ne serait pas superflue."
 buddhism_events.1202.a: "Aidons-les un peu."
 buddhism_events.1202.b: "Ils sont certainement en mesure de s'en charger."
 buddhism_events.1203.title: "Réincarnation trouvée"
 buddhism_events.1203.desc: "L'ordre de notre grand lama est parvenu à trouver sa réincarnation et l'a couronnée au sein de son [ShowBuildingTypeName('tibetan_great_monastery')]."
 buddhism_events.1203.a: "Vive le grand lama !"
 buddhism_events.1204.title: "Légitimité de la réincarnation remise en cause"
 buddhism_events.1204.desc: "Les subtilités de la réincarnation sont parfois incompréhensibles pour les esprits simples. Même si son ordre insiste sur le fait que le nouveau lama est la réincarnation de leur ancien chef, certains habitants des campagnes se montrent très rétifs à l'accepter en tant que tel. Ne l'ayant pas reconnu, ils craignent d'avoir été dupés ; en certains lieux, des tensions se sont fait jour, jusqu'à déboucher sur des affrontements armés."
 buddhism_events.1204.a: "Dépêchons des envoyés pour les convaincre."
 buddhism_events.1204.b: "Envoyons des troupes pour les convaincre."
 buddhism_events.1300.title: "Conseils religieux"
 buddhism_events.1300.desc: "L'île de [ShowAreaName('sailan_area')] est depuis des siècles un bastion de la tradition [ShowReligionGroupAdjective('buddhist')|l] [ShowReligionName('theravada')]. Considérée comme une société exemplaire par les États de tradition [ShowReligionNameWithNoTooltip('theravada')], elle abrite des communautés monastiques prospères qui suscitent l'admiration de l'ensemble du monde [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l].\n\nBien que notre propre pays suive également la voie du [ShowReligionNameWithNoTooltip('theravada')], nos lois et coutumes restent un mélange hétéroclite de traditions locales et d'influences provenant d'écoles #L [ShowReligionGroupAdjectiveWithNoTooltip('buddhist')|l]s#! concurrentes. De plus, nous manquons d'une infrastructure monastique aussi développée que celle de l'île. Certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] suggèrent de combler cette lacune en envoyant une ambassade à [ShowAreaNameWithNoTooltip('sailan_area')], afin de solliciter l'aide des moines pour instaurer et renforcer la tradition [ShowReligionNameWithNoTooltip('theravada')] dans notre pays."
 buddhism_events.1300.a: "Envoyons une ambassade."
 buddhism_events.1300.b: "Non, mieux vaut soutenir les traditions locales !"
 STATIC_MODIFIER_NAME_supporting_local_monastic_traditions: "Soutien aux traditions monastiques locales"
 buddhism_events.1301.title: "Ambassade de [target_origin_country.GetNameWithNoTooltip]"
 buddhism_events.1301.desc: "Des communautés monastiques prospères, des reliques saintes et une longue tradition en matière de gestion de la coexistence des pouvoirs monastiques et royaux suscitent l'envie de nombreux dirigeants [ShowReligionName('theravada')]. Ce n'est donc guère une surprise que le [target_origin_country.GetGovernment.GetRulerTitle] [target_origin_country.GetName] aspire à imiter notre grandeur. L'ambassade [target_origin_country.GetAdjectiveWithNoTooltip] qui est arrivée aujourd'hui demande que nous autorisions un certain nombre de leurs moines à venir dans notre pays pour y recevoir l'ordination, afin de ramener nos traditions en [target_origin_country.GetNameWithNoTooltip]."
 buddhism_events.1301.a: "Autorisons-les."
 lankan_monks_sent: "Échange de moines [ShowReligionName('theravada')]"
 buddhism_events.1301.b: "Ils n'en feront rien !"
 no_lankan_monks_sent: "Éducation monastique refusée"
 buddhism_events.1302.title: "Réponse de [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1302.desc: "Le [target_country.GetGovernment.GetRulerTitle] de [target_country.GetName] a autorisé quarante moines à recevoir l'ordination dans son pays. [target_ruler.GetSheHe|U] a aussi envoyé un groupe de moines, directement depuis son pays, pour s'assurer que les traditions [ShowReligionName('theravada')] sont transmises de façon appropriée."
 buddhism_events.1302.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_monks_from_ceylon: "Influence de [ShowAreaName('sailan_area')]"
 STATIC_MODIFIER_DESC_monks_from_ceylon: "Nous sommes sous l'influence des États et des ordres monastiques du [ShowAreaName('sailan_area')]. Cela nous permet de tisser des liens avec la prestigieuse tradition [ShowReligionName('theravada')] de l'île."
 buddhism_events.1303.title: "Réponse de [target_country.GetAdjectiveWithNoTooltip]"
 buddhism_events.1303.desc: "Le [target_country.GetGovernment.GetRulerTitle] [target_country.GetAdjective|l] a exprimé son refus de permettre à nos moines d'apprendre le [ShowReligionGroupName('buddhist')] de [ShowAreaName('sailan_area')]. [target_ruler.GetSheHe] ne nous apportera donc aucun soutien pour le développement de nos institutions religieuses."
 buddhism_events.1303.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
