 anglican_events.1.title: "L'affichage des armes royales"
 anglican_events.1.desc: "Depuis la destruction et le retrait des symboles papistes, les églises anglicanes sont quelque peu dénudées. Il a donc été décrété que les armes royales de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] seraient affichées en lieu et place de ces icônes blasphématoires. La présence de ces armoiries cimentera ainsi dans la conscience du peuple la réalité de l'ordre nouveau : [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a été élu par Dieu, non pas seulement en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle] of [ROOT.GetCountry.GetName], mais aussi en tant que gouverneur suprême de l'Église."
 anglican_events.1.a: "Affichons fièrement ses armes dans chaque église !"
 anglican_events.2.title: "Les récusants"
 anglican_events.2.desc: "Assister aux services anglicans est une obligation dans le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] de [ROOT.GetCountry.GetName] et la récusation est punissable de lourdes amendes. Quiconque est jugé coupable de ce crime particulièrement haineux qu'est le papisme perd ainsi tout autant ses biens meubles et immeubles, ses terres, son héritage et l'ensemble de ses rentes et viagers. Mais l'imposer est pourtant difficile étant donné le grand nombre de récusants, et nous devrions concentrer nos efforts sur les plus inquiétants.\n\nEn effet, comme le pape nie la légitimité de [ROOT.GetCountry.GetGovernment.GetRulerTitle], les fidèles catholiques ont obligation de le faire, et par conséquent tous les catholiques sont traîtres à l'État.\n\nCependant, les non-conformistes radicaux, tels que les puritains, devraient eux aussi être visés par ces lois s'ils s'éloignent trop de la doctrine établie par l'Église.\n\nLa loi impose l'uniformité de la religion en [ROOT.GetCountry.GetName] et doit être utilisée pour décourager le factionnalisme au sein de la Cour, où la simple suspicion d'être un récusant peut détruire la réputation de quelqu'un."
 anglican_events.2.a: "Utilisons la loi contre les catholiques"
 anglican_events.2.b: "Utilisons-la plutôt contre les puritains"
 anglican_events.2.a.tt: "Tous les [pops|e] #L [ShowReligionName('catholic')]s#! perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.3.title: "Prophéties et sermons"
 anglican_events.3.desc: "L'Église anglicane n'a guère besoin que son clergé se dévoue longuement au prêche : un sermon tous les mois, voire moins, est tout à fait convenable au regard de la loi, et ce d'autant plus s'il est tiré directement du Livre des homélies.\n\nMais nombre de paroissiens attendent une approche plus personnelle des services religieux, et ont décidé de prendre les choses en main en collectant de l'argent pour acheter les prêches de savants dans leur ville. Ces prêcheurs, toutefois, n'ont pas toujours des considérations théologiques très orthodoxes. C'est ainsi que ces sermons en sont venus à être associés au mouvement puritain, qui répand tant de ces idées que les conformistes jugent le plus souvent dangereuses.\n\nS'il y a des avantages évidents à voir le peuple être versé dans la religion, sévir contre le puritanisme permettrait de renforcer considérablement l'autorité de l'Église."
 anglican_events.3.a: "Interdisons tous ces sermons non-conformistes"
 anglican_events.3.b: "Laissons ces gens prêcher comme ils l'entendent"
 anglican_events.4.title: "Débats parlementaires sur la doctrine"
 anglican_events.4.desc: "Il n'est pas rare qu'il soit demandé au [ROOT.GetCountry.GetGovernment.GetParliament.GetName] [ROOT.GetCountry.GetAdjective|l] de trancher sur des questions religieuses. Le plus souvent, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] propose un nouvel ensemble de réformes pour l'Église anglicane, et le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] doit alors adopter une position selon les lignes établies par les partis. Les membres des Communes soutiennent alors souvent les mesures les plus radicales, voire puritaines, tandis que la chambre des Lords a d'ordinaire une approche plus conservatrice. Mais il est rare que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] obtienne précisément ce qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] avait demandé, et lorsque c'est le cas, c'est d'ordinaire en recourant à des mesures coercitives."
 anglican_events.4.a: "Exigeons que les réformes du [ROOT.GetCountry.GetGovernment.GetRulerTitle] soient adoptées"
 anglican_events.4.b: "Cette fois-ci, les Lords l'emporteront"
 anglican_events.4.c: "Les Communes ont su se faire entendre"
 anglican_events.5.title: "Les tracts de Martin Marprelate"
 anglican_events.5.desc: "Mécontent de la hiérarchie conservatrice de l'Église anglicane, un groupe de puritains ayant pris le pseudonyme de « Martin Marprelate » a lancé la publication de toute une série de pamphlets cinglants contre l'Église. Les auteurs y décrivent les évêques #L [ROOT.GetCountry.GetAdjective]s#! comme « des prélats orgueilleux, papistes, présomptueux, profanes, ridicules, pestilentiels et pernicieux » qui auraient usurpé l'autorité divine.\n\nCes tracts ont attiré l'attention de la population, et risquent d'attiser les railleries contre la hiérarchie épiscopale si nous n'agissons pas contre eux."
 anglican_events.5.a: "Ignorons ces sornettes"
 anglican_events.5.b: "Répondons de la même manière, par une guerre des pamphlets"
 anglican_events.5.c: "Faisons rechercher et arrêter leurs auteurs"
 anglican_events.6.title: "La révolte du Livre de prière commune"
 anglican_events.6.desc: "L'ensemble de la doctrine de l'Église anglicane est contenue dans le Livre de la prière commune. Cet ouvrage a toutefois besoin d'être revu de temps à autre, pour s'accorder aux changements survenus dans la pensée anglicane, du fait qu'elle balance entre des théologies très radicales et d'autres beaucoup plus traditionnelles. Mais l'édition la plus récente contient des matériaux qui ont grandement mécontenté les habitants de la province de [prayer_book_province.GetName], dont bon nombre sont toujours fidèles aux dogmes et aux rites catholiques. Ils se sont donc soulevés pour exiger que le Livre soit ramené à son édition précédente."
 anglican_events.6.a: "Écoutons les traditionalistes en refusant la nouvelle édition"
 anglican_events.6.b: "Nous ne pouvons tolérer la trahison des papistes"
 anglican_events.7.title: "Homme d'État crypto-[ShowReligionAdjectiveWithNoTooltip('catholic')|l]"
 anglican_events.7.desc: "La Réforme [ROOT.GetCountry.GetAdjective|l] n'a pas fait changer le cœur et l'esprit de tous au sein de la population. Nombreux sont ceux qui continuent à éprouver une certaine sympathie pour la foi [ShowReligionAdjective('catholic')|l], jusqu'à la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. C'est ainsi que l'on vient de découvrir que [minister.GetName] a participé à une messe [ShowReligionAdjectiveWithNoTooltip('catholic')|l], bien que cela soit strictement interdit par la loi. Si cela se sait, [minister.GetSheHe] court le risque de perdre toutes ses terres et propriétés, et ne pourra plus jamais prétendre à aucun office public."
 anglican_events.7.a: "[minister.GetSheHe|U] nous est trop utile pour l'instant."
 anglican_events.7.b: "Chassons les fidèles de la foi [ShowReligionAdjectiveWithNoTooltip('catholic')|l] de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 anglican_events.7.c: "Qu'on l'exécute !"
 anglican_events.8.title: "Les prières aux saints"
 anglican_events.8.desc: "En rompant avec Rome, nous avons aussi rompu avec cette superstition consistant à adresser nos prières aux saints plutôt qu'à Dieu lui-même. Car notre théologie n'a aucune place pour ce concept papiste qu'est le purgatoire, aussi n'est-il nul besoin des saints pour intercéder pour le salut de l'âme. Mais, en dépit de cela, de nombreuses personnes continuent de prier les saints, et nombre d'églises accordent une bien trop grande importance à leur saint patron."
 anglican_events.8.a: "Autorisons ces prières, elles ne peuvent pas faire de mal."
 anglican_events.8.b: "Nous devons imposer l'uniformité"
 anglican_events.9.title: "Abolition des jours fériés"
 anglican_events.9.desc: "La liturgie catholique est remplie de jours fériés, qui sont autant de journées où toute vie publique s'arrête et sont des occasions de célébrations. Mais, n'étant plus soumise à l'autorité du pape, notre propre Église doit décider dans quelle mesure cette pratique doit être poursuivie. Les réformateurs les plus fervents pensent qu'avoir trop de jours fériés encourage aux tentations pécheresses et détourne d'un travail rémunérateur. L'argument a été bien reçu par les théologiens, mais abolir ces journées chômées a toutes les chances de mécontenter le petit peuple qui aime tant ces jours non travaillés."
 anglican_events.9.a: "Abolissons plus de jours fériés"
 anglican_events.9.b: "Laissons le peuple s'amuser"
 anglican_events.10.title: "Départ des puritains pour les colonies"
 anglican_events.10.desc: "Cela fait un moment maintenant que les puritains se montrent critiques envers la hiérarchie et la doctrine de l'Église en [ROOT.GetCountry.GetName]. À leurs yeux, la Réforme n'a fait que remplacer le pape par le [ROOT.GetCountry.GetGovernment.GetRulerTitle], et ils n'hésitent pas à dénoncer de façon publique l'attitude indolente de l'État envers la Réforme. Il se trouve qu'ils ont aussi été persécutés pour leur non-conformisme, selon les penchants de celui qui gouvernait alors le pays. Finalement, lassés des affaires religieuses de l'Europe, nombre de puritains ont donc décidé d'émigrer pour le Nouveau Monde. Ils se sont organisés au sein d'une compagnie coloniale, et demandent une charte qui leur permettrait d'établir de nouveaux établissements aux Amériques."
 anglican_events.10.a: "Autorisons-les à établir leur propre colonie"
 anglican_events.10.b: "Laissons-les plutôt s'établir dans une qui soit déjà constituée"
 anglican_events.11.title: "Controverse sur les habits de cérémonie"
 anglican_events.11.desc: "La question des vêtements cléricaux reste posée au sein de l'Église anglicane. Une chose est sûre, nous ne pouvons tolérer les vêtures extravagantes et superstitieuses des papistes ; mais le degré d'austérité requis pour le clergé continue de susciter des débats enflammés et d'engendrer des protestations.\n\nLes anglicans conservateurs souhaiteraient réinstaurer certains des signes extérieurs si élaborés qu'arboraient autrefois les curés catholiques, et les modérés préféreraient un simple surplis. Quant aux réformateurs les plus radicaux, ils insistent sur le fait que les vêtements cléricaux sont non seulement absents des Saintes Écritures, mais ils sont également convaincus qu'ils dégradent et corrompent les lois données par Dieu lui-même."
 anglican_events.11.a: "Autorisons les vêtements cléricaux traditionnels"
 anglican_vestments_tt: "Cela augmentera la demande de [ShowGoodsName('fine_cloth')] de nos [ShowPopTypeName('clergy')]"
 anglican_events.11.b: "Des surplis suffiront bien"
 anglican_events.11.c: "Interdisons tout habit liturgique"
 anglican_events.12.title: "Destruction d'autels"
 anglican_events.12.desc: "En ces premières années de la Réforme, notre nation est en proie à un iconoclasme zélé. Tout ornement ou relique qui pourrait évoquer – même de loin – le papisme, l'existence d'un purgatoire ou la divinité des saints est impitoyablement retiré des églises. Tout ce qui pourrait détourner les laïcs est détruit : autels fracassés, fresques repeintes, chapelles abattues.\n\nMais cela pose le problème, pour la jeune Église anglicane, de définir jusqu'où cet iconoclasme doit aller. Certains des réformateurs les plus radicaux prônent l'élimination des jubés, des candélabres et des crucifix, tandis que d'autres souhaiteraient voir restaurer une partie des décorations les plus inoffensives."
 anglican_events.12.a: "Brisons les autels et faisons emprisonner tout papiste qui s'y opposerait"
 anglican_events.12.a.tt: "Tous les [pops|e] #L [ShowReligionName('catholic')]s#! perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.12.b: "Contentons-nous de détruire ce qui est indéniablement papiste"
 anglican_events.12.b.tt: "Tous les [pops|e] #L [ShowReligionName('catholic')]s#! perdront [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 anglican_events.12.c: "Mettons plutôt un terme à l'iconoclasme"
 anglican_events.13.title: "Complots catholiques"
 anglican_events.13.desc: "Alors qu'en [ROOT.GetCountry.GetName], nous nous sommes officiellement séparés de Rome, le pape continue de s'immiscer dans nos affaires en orchestrant des complots contre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Parmi ses agents se trouvent les jésuites et les prêtres abrités par des traîtres de récusants.\n\nCes crypto-catholiques emploient des méthodes fourbes pour dérober les papistes à la loi, en construisant des caches secrètes derrière les murs, sous les planchers, ou même dans des passages souterrains. Se cacher dans ces lieux secrets peut conduire à des blessures ou même à la suffocation pour leurs occupants, mais au moins cela garantit qu'ils ne peuvent guère s'échapper lorsqu'ils sont découverts."
 anglican_events.13.a: "Lançons la chasse aux prêtres dans tout le pays, fouillons chaque maison !"
 anglican_events.13.b: "Trouvons plutôt d'où ils peuvent bien venir"
 anglican_events.15.title: "Monarque non-conformiste"
 anglican_events.15.desc: "Étant tout à la fois un non-conformiste en termes de religion, et gouverneur suprême de l'Église de [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] occupe une position bien peu enviable. Les anglicans de tout le pays ont bien du mal à supporter la situation, et la légitimité de l'Église en est dramatiquement affaiblie."
 anglican_events.15.a: "Disons qu'il faudra un temps d'adaptation pour tout le monde…"
 anglican_events.15.b: "Le Monarque doit être Anglican."
