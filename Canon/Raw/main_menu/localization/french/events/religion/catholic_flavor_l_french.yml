 catholic_flavor.1.title: "Prédicateur influent"
 catholic_flavor.1.desc: "Récemment, un jeune prédicateur fort dévot du nom de [target_character.GetName] a fait l'éloge de notre adhésion aux enseignements du Saint-Père à [pope_capital_scope.GetName]. Cela ne peut qu'être à notre avantage."
 catholic_flavor.1.a: "Envoyons-le à [pope_capital_scope.GetNameWithNoTooltip]."
 catholic_flavor.1.b: "Il fera un excellent évêque."
 catholic_flavor.2.title: "Un [ShowBuildingTypeNameWithNoTooltip('monastery')] prospère"
 catholic_flavor.2.desc: "Le [ShowBuildingTypeName('monastery')] de [target_location.GetName] jouit d'une ère de prospérité, au cours de laquelle il a également attiré des lettrés #L [ShowReligionAdjective('catholic')|l]s#! de renom. Cet exploit affecte aussi le reste de [target_location.GetNameWithNoTooltip] et contribue à apporter de nouvelles richesses à la contrée. Il serait de bon aloi que [target_ruler.GetName] visite la province, ce qui serait un grand honneur pour le [ShowBuildingTypeNameWithNoTooltip('monastery')]."
 catholic_flavor.2.a: "[target_ruler.GetNameWithNoTooltip] devrait visiter [target_location.GetNameWithNoTooltip]."
 catholic_flavor.2.b: "Évitons de nous immiscer dans leurs affaires."
 catholic_flavor.3.title: "Un [ShowBuildingTypeNameWithNoTooltip('monastery')] en difficulté"
 catholic_flavor.3.desc: "Un [ShowBuildingTypeName('monastery')] occupé par nos moines connaît des temps difficiles. Faute de financement et de nouveaux adeptes, l'édifice n'est plus que l'ombre de lui-même. Les moines nous supplient désormais de les aider en leur accordant une généreuse donation, sans laquelle ils ne seront plus aptes à soutenir la population locale comme par le passé."
 catholic_flavor.3.a: "Envoyons-leur des fonds."
 catholic_flavor.3.b: "Ce problème ne nous concerne pas."
 catholic_flavor.4.title: "Simonie ?"
 catholic_flavor.4.desc: "Un siège de prélat est vacant en la province de [ROOT.GetCountry.GetName]. Un homme d'Église, issu d'une riche famille du nom de [target_character.GetName], a avancé sa candidature. Le soutenir et travailler à son élection nous vaudrait en retour une belle contribution au trésor. Certaines personnes fort dévotes prétendent toutefois que cette pratique est un péché de simonie, mais qu'en savent-ils ?"
 catholic_flavor.4.a: "Nous avons besoin de cet argent !"
 catholic_flavor.4.b: "La simonie est un péché !"
 catholic_flavor.5.title: "Vente d'indulgences"
 catholic_flavor.5.desc: "$flavor_pap.1701.a$\n\nLa pratique consistant à promettre l'absolution des péchés terrestres en échange d'argent est très prisée des #L [ShowReligionAdjective('catholic')]s#!, ou du moins de ceux qui ont de l'argent à revendre. Ils sont pardonnés de tous leurs péchés et ne sont même pas obligés de renoncer à leurs vices ! Cependant, cette pratique fait sourciller le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] [ROOT.GetCountry.GetAdjective|l], qui éprouve quelque mésaise à l'idée que le [GetCountry('PAP').GetGovernment.GetRulerTitle] n'enrichisse ainsi l'[GetInternationalOrganization('catholic_church').GetName]. Ils préfèrent, affirment-ils, inciter les #L [ShowReligionGroupAdjective('christian')]s#! à faire preuve de résipiscence véritable s'ils veulent voir leurs péchés pardonnés.\n\nAu fur et à mesure que [target_ruler.GetName] vieillit, les différends sur la question prennent une tournure plus personnelle. [target_ruler.GetSheHe|U] a péché, comme tout [ROOT.GetCountry.GetGovernment.GetRulerTitle] le doit pour assurer la pérennité de son règne. Mais que doit-[target_ruler.GetSheHe|l] faire désormais pour obtenir le pardon ?"
 catholic_flavor.5.a: "Nous ferons une donation au [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 catholic_flavor.5.b: "Rien ne vaut la repentance pour accéder au salut."
 catholic_obstructing_church: "Refus de payer les indulgences"
 catholic_flavor.6.title: "La vénération des reliques"
 catholic_flavor.6.desc: "Du plus puissant noble au plus humble paysan, tous sont persuadés que la vénération des reliques leur permettra de réduire le temps qu'ils passeront au purgatoire. Toutefois, un traité contredisant cette pratique a été retrouvé dans la province de [unrest_province.GetName], cloué à la porte d'une église qui dispose d'une collection de reliques conséquentes. Les affirmations contenues dans ce traité présentent-elles quelque fondement de vérité, ou s'agit-il là uniquement des paroles de blasphémateurs et d'hérétiques cherchant à mettre à mal l'unité de l'[GetInternationalOrganization('catholic_church').GetName] et la seule voie véritable vers le salut ?"
 catholic_flavor.6.a: "Mais ! Et la fiole du lait de la Sainte Vierge que nous venons d'acquérir ?"
 catholic_flavor.6.b: "Le pardon ne peut venir que de [ROOT.GetCountry.GetReligion.GetGodName]."
 catholic_flavor.6.b.tt: "Voilà qui va mécontenter la population de [unrest_province.GetName] fidèle au [ShowReligionName('catholic')]."
 catholic_flavor.7.title: "Le culte de la Sainte Vierge"
 catholic_flavor.7.desc: "Marie, mère de notre Seigneur Jésus-Christ, est la reine des Cieux et intercède pour nous auprès de Lui. Il n'existe pas femme plus parfaite, et la sainte maternité lui confère sa place à la droite de Dieu. Faut-il continuer à croire tout ceci ? Récemment, des théologiens radicaux ont déclaré que ces intercessions n'étaient nullement nécessaires. Pourraient-ils avoir raison ? À moins que de tels propos, à la limite de l'hérésie, ne représentent au contraire une menace pour notre sainte mère l'Église ?"
 catholic_flavor.7.a: "Puisse Notre Dame leur pardonner."
 catholic_flavor.7.b: "Elle est spéciale, mais n'est qu'une femme."
 opinion_denying_the_holy_mother: "Ne reconnaît pas la Sainte Vierge"
 catholic_flavor.8.title: "La doctrine du jugement particulier"
 catholic_flavor.8.desc: "Comme nous le savons, à l'heure du trépas, [ROOT.GetCountry.GetReligion.GetGodName] nous juge et décide du sort de chaque âme en attendant le Jugement dernier.\n\nMais un moine de [unrest_province.GetName] a lancé un débat doctrinal qui frise l'hérésie, en déclarant que le purgatoire n'existe pas et que les prières pour les morts ne les aident en rien à gagner le Paradis.\n\nCes controverses ont pris une telle ampleur qu'elles menacent aujourd'hui l'unité même de l'[GetInternationalOrganization('catholic_church').GetName]."
 catholic_flavor.8.a: "C'est assurément un hérétique."
 catholic_flavor.8.b: "Nous ne pouvons rien faire pour les morts."
 catholic_flavor.9.title: "Une nouvelle confession"
 catholic_flavor.9.desc: "Des réformateurs religieux font la promotion d'une nouvelle doctrine. Celle-ci présente quelques divergences, mineures, certes, mais non négligeables malgré tout, avec les enseignements de l'[GetInternationalOrganization('catholic_church').GetName]. Celle-ci a déclaré que ces propos frôlaient l'hérésie, mais certains estiment que cette nouvelle confession nous permettrait de tenir plus étroitement en notre pouvoir l'[GetInternationalOrganization('catholic_church').GetNameWithNoTooltip] et son organisation administrative."
 catholic_flavor.9.a: "Promouvons cette doctrine, même si une partie de nos sujets s'en trouve égarée."
 catholic_flavor.9.b: "Non, nous en serions damnés."
 catholic_flavor.10.title: "Promesse de sauf-conduit"
 catholic_flavor.10.desc: "Un groupe de moines qui comptent aux rangs de ces soi-disant réformateurs est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] dans le but de défendre la justesse de leur cause. Leur hérésie est manifeste, comme celle de [jan_hus_scope.GetName] avant eux, mais nous leur avons solennellement donné notre parole qu'ils seraient saufs et en sécurité."
 catholic_flavor.10.a: "Nous respecterons cette parole."
 catholic_flavor.10.b: "Nous ne prenons pas au sérieux les promesses que nous avons faites à ces hérétiques."
 catholic_flavor.11.title: "Sanctification"
 catholic_flavor.11.desc: "[pope_scope.GetName] vient tout juste de le proclamer : l'un des ancêtres les plus vénérables et les plus estimés de notre dirigeant, [ancestor_saint.GetName], était un saint et le temps est enfin venu de le révérer comme il se doit. Il convient de célébrer cette occasion !"
 catholic_flavor.11.a: "Te Deum !"
 catholic_flavor.12.title: "Bulle « Sublimis Deus » appliquée"
 catholic_flavor.12.desc: "[pope_scope.GetName] vient de décréter que les peuples indigènes des colonies ne devaient pas être réduits à l'esclavage. Selon ses propres mots, la croyance qui en fait des bêtes incapables de recevoir la grâce divine est un mensonge propagé par l'ennemi du genre humain, Satan en personne. Sa Sainteté insiste par ailleurs sur le fait que ces gens aspirent à la lumière de [ROOT.GetCountry.GetReligion.GetGodName], comme tous les êtres humains dotés d'une âme ; aussi chaque prince doué de piété devrait-il se hâter de répandre la foi [ShowReligionAdjective('catholic')|l] parmi eux."
 catholic_flavor.12.a: "Appliquons la volonté du [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 opinion_sublimis_deus: "Bulle « Sublimis Deus » appliquée"
 catholic_flavor.12.b: "Ce que le [GetCountry('PAP').GetGovernment.GetRulerTitle] ignore ne peut le heurter."
 catholic_flavor.13.title: "Un [ShowBuildingTypeNameWithNoTooltip('scriptorium')] propage une hérésie"
 catholic_flavor.13.desc: "Le [ShowBuildingTypeNameWithNoTooltip('scriptorium')] en [target_location.GetName] a commis une grave erreur en recopiant certains textes religieux, ce qui suggère une interprétation hérétique. Si nous ne réagissons pas rapidement, ces textes pourraient déstabiliser la confiance de notre peuple dans la seule foi véritable."
 catholic_flavor.13.a: "Il faut interrompre leur diffusion à tout prix."
 catholic_flavor.13.b: "Les choses finiront par s'arranger d'elles-mêmes."
 catholic_flavor.14.title: "Le [target_country.GetLongNameWithNoTooltip] guérit le schisme"
 catholic_flavor.14.desc: "L'évêque de [ShowLocationName('rome')], [target_character.GetName], a déclaré que le grand schisme d'Orient et d'Occident était désormais terminé, et fait approuver sa déclaration par ces pantins qu'il a placés comme patriarches de [ShowLocationName('constantinople')] et de [ShowLocationName('moscow')]. Rien ne nous empêche pour l'heure de continuer à pratiquer notre foi traditionnellement, mais les victoires de [target_country.GetName] suggèrent toutefois que [ROOT.GetCountry.GetReligion.GetGodName] pourrait bien être du côté [ShowReligionAdjective('catholic')|l]."
 catholic_flavor.14.a: "Nous embrasserons le [ShowReligionNameWithNoTooltip('catholic')]."
 catholic_flavor.14.a.tt: "Une grande partie de notre population se convertira au [ShowReligionName('catholic')]."
 catholic_flavor.14.b: "Tant qu'ils persisteront à dire « filioque » nous resterons [ShowReligionNameWithNoTooltip('orthodox')] !"
 catholic_flavor.14.b.tt: "Une petite partie de notre population se convertira au [ShowReligionName('catholic')]."
 catholic_flavor.15.title: "La Fête des fous"
 catholic_flavor.15.desc: "C'est la Fête des Fous !\n\nUn nouvel évêque, revêtu d'habits démoniaques, a été élu. Les gens boivent, rient et se gaussent pendant que le faux évêque parodie les rites ecclésiastiques. Ce carnaval burlesque du culte [ShowReligionGroupName('christian')|l] est apprécié de tous, sauf du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui insiste pour que les festivités soient suspendues sur-le-champ, dans l'intérêt de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et du pays."
 catholic_flavor.15.a: "Autorisons la poursuite des festivités."
 catholic_flavor.15.b: "Les moqueries à l'égard de nos institutions sacrées ne seront pas tolérées !"
 catholic_flavor.15.c: "Coiffons un cheval de la mitre papale, pour rire un peu."
 catholic_flavor.15.d: "Nommons le sonneur de [ShowLocationNameWithNoTooltip('paris')]."
 catholic_flavor.16.title: "Louanges aux scribes"
 catholic_flavor.16.desc: "La transcription de texte est une tâche difficile et souvent ingrate. Cependant, le [ShowBuildingTypeNameWithNoTooltip('scriptorium')] de [target_location.GetName] a reçu les éloges d'un abbé, qui en a célébré les scribes ainsi : #italic Le scribe dévoué, objet de notre dissertation, toujours saura honorer Dieu, complaire aux anges, conforter les âmes justes, convertir les pécheurs, louanger les humbles, raffermir les bons, confondre les orgueilleux et sermonner les opiniâtres.#!"
 catholic_flavor.16.a: "Il s'agit-là d'un excellent exemple de notre dévotion."
 catholic_flavor.16.b: "Les scribes ont bien mérité un tel éloge."
 catholic_flavor.100.title: "Le cardinal-neveu"
 catholic_flavor.100.desc: "Il existe une tradition [ROOT.GetCountry.GetAdjective] fort ancienne de nommer des parents du [ROOT.GetCountry.GetGovernment.GetRulerTitle] au Collège des cardinaux. Si certains assimilent cette pratique au népotisme, les cardinaux-neveux sont bien établis au sein de la Curie. Or, un nouveau cardinal doit être nommé en [cardinal_nephew_country.GetName], et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] doit décider si les liens du sang doivent continuer de prévaloir, et si l'un de ces aspirants « Princes de fortune » serait un bon candidat au siège de [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.a: "$catholic_flavor.100.desc$ Or, un nouveau cardinal doit être nommé en [cardinal_nephew_country.GetName], et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] doit décider si les liens du sang doivent continuer de prévaloir, et si l'un de ces aspirants « Princes de fortune » serait un bon candidat au siège de [cardinal_nephew_province.GetName]."
 catholic_flavor.100.desc.b: "$catholic_flavor.100.desc$ Or, un nouveau cardinal doit être nommé en [cardinal_nephew_country.GetName], et [ROOT.GetCountry.GetGovernment.GetRuler.GetName] doit décider si les liens du sang doivent continuer de prévaloir."
 catholic_flavor.100.a: "Non, nous devrions mettre un terme à cette tradition."
 catholic_flavor.100.b: "Le neveu du [ROOT.GetCountry.GetGovernment.GetRulerTitle] ferait un excellent cardinal."
 catholic_flavor.101.title: "Un cardinal-neveu du [GetCountry('PAP').GetGovernment.GetRulerTitle]"
 catholic_flavor.101.desc: "[target_character.GetName] nous prie de nommer son proche parent Cardinal de [cardinal_nephew_province.GetName]. Bien que la pratique soit courante, nombreux sont ceux qui la considèrent comme un exemple flagrant de népotisme."
 catholic_flavor.101.a: "Acceptons le cardinal-neveu du [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 catholic_flavor.101.a.tt: "Chaque pays doté d'un [cardinal|e] gagne [ShowBiasValue('opinion_popes_pet')|+=0] d'[opinion|e] de [cardinal_nephew_country.GetName]"
 opinion_popes_pet: "Protégé du pape"
 catholic_flavor.101.b: "Nous ne faciliterons pas le népotisme au sein de l'Église."
 catholic_flavor.102.title: "Cardinal-neveu accepté"
 catholic_flavor.102.desc: "[cardinal_nephew_country.GetName] a accepté d'élever le neveu du [ROOT.GetCountry.GetGovernment.GetRulerTitle] au rang de cardinal de [cardinal_nephew_province.GetName]."
 catholic_flavor.102.a: "Parfait !"
 opinion_cardinal_nephew: "Cardinal-neveu"
 catholic_flavor.103.title: "Cardinal-neveu récusé"
 catholic_flavor.103.desc: "[cardinal_nephew_country.GetName] a refusé de nommer le neveu du [ROOT.GetCountry.GetGovernment.GetRulerTitle] au rang de cardinal de [cardinal_nephew_province.GetName]."
 catholic_flavor.103.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.1000.title: "Un [ShowBuildingTypeNameWithNoTooltip('seat_of_cardinal')] pour [SCOPE.sCountry('actor').GetNameWithNoTooltip]"
 catholic_flavor.1000.desc: "[SCOPE.sCountry('actor').GetName] nous a demandé de lui accorder un nouveau [ShowBTypeName('seat_of_cardinal')]. Si nous acceptons, celui-ci s'installerait à [target_location.GetName]."
 catholic_flavor.1000.a: "Accordons-leur ce privilège."
 catholic_flavor.1000.b: "Nous devons refuser cette requête."
 catholic_flavor.1001.desc: "Le [GetInternationalOrganization('catholic_church').GetLeaderTitle] a gracieusement accédé à notre demande d'accueillir un nouveau cardinal à [target_location.GetName]. La construction de locaux adéquats pour un tel poste a déjà commencé."
 catholic_flavor.1001.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 catholic_flavor.1002.desc: "Le [GetInternationalOrganization('catholic_church').GetLeaderTitle] a malheureusement rejeté notre demande d'octroi d'un [ShowBuildingTypeName('seat_of_cardinal')]. Il ne nous reste plus qu'à espérer qu'il se montrera plus conciliant à l'avenir."
 catholic_flavor.1002.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 catholic_flavor.9000.title: "Le [ShowGovernmentReformNameWithNoTooltip('papacy_reform')]"
 catholic_flavor.9000.desc: "En raison de circonstances indépendantes de notre volonté, nous avons perdu la [ShowGovernmentReformName('papacy_reform')]. Cette situation est inacceptable et nous devons immédiatement rétablir le [GetInternationalOrganization('catholic_church').GetLeaderTitle] en tant que Dirigeant."
 catholic_flavor.9000.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
