l_french:
 missionaries.1.title: "Missionnaire malade"
 missionaries.1.desc: "Le missionnaire dépêché en [target_location.GetName] n'a été guère chanceux jusqu'à présent. Nous venons d'apprendre qu'il est tombé malade. Il ne peut plus mener à bien ses activités religieuses et, sans lui, les chances de convertir les habitants de la province sont assez minces."
 missionaries.1.a: "Envoyons quelqu'un pour l'aider"
 missionaries.1.b: "Réorientons nos efforts"
 STATIC_MODIFIER_NAME_missionary_falls_ill: "Missionnaire malade"
 STATIC_MODIFIER_DESC_missionary_falls_ill: "Le missionnaire que nous avons envoyé est tombé malade. Il ne peut plus mener à bien ses activités religieuses et, sans lui, les chances de convertir les habitants de la province sont assez minces."
 missionaries.2.title: "Résistance religieuse"
 missionaries.2.desc: "La conversion des habitants de [target_location.GetName] se révèle plus difficile que prévue. Même si certains d'entre eux ont montré des signes évidents d'intérêt au départ, la majorité ne semble pas convaincue par l'idée d'adopter une nouvelle religion."
 missionaries.2.a: "Redoublons d'efforts !"
 missionaries.2.b: "Non, ce serait une perte de temps"
 STATIC_MODIFIER_NAME_missionary_failure: "Missionnaire en échec"
 STATIC_MODIFIER_DESC_missionary_failure: "La conversion de ces habitants se révèle plus difficile que prévu. Même si certains d'entre eux ont montré des signes évidents d'intérêt au départ, la majorité ne semble pas convaincue par l'idée d'adopter une nouvelle religion."
 missionaries.4.title: "Agitations religieuses"
 missionaries.4.desc: "Selon le gouverneur de [target_province.GetName], les citoyens sont en colère à cause du manque total de respect de nos missionnaires pour toute pratique ou tradition religieuse différente des leurs. Il nous demande d'envisager l'annulation de toute nouvelle mission dans la région, ou d'envoyer plus de troupes jusqu'à ce que le calme soit revenu."
 missionaries.4.a: "Ignorons-les."
 missionaries.4.b: "Cessons d'agir."
 STATIC_MODIFIER_NAME_missionary_efforts_stalled: "Efforts interrompus des missionnaires"
 STATIC_MODIFIER_DESC_missionary_efforts_stalled: "Afin d'apaiser les habitants de la province, nous avons accepté d'interrompre les efforts de nos missionnaires."
 missionaries.6.title: "Tensions religieuses"
 missionaries.6.desc: "La situation en [target_location.GetName] devient très tendue : les habitants refusent la prédication du missionnaire que nous avons envoyé voilà quelque temps, et celui-ci en vient à craindre pour sa vie. Si nous n'intervenons pas, une révolte pourrait survenir d'ici peu."
 missionaries.6.a: "Prenons le risque"
 missionaries.6.b: "Faisons pour le mieux"
 STATIC_MODIFIER_NAME_religious_tensions: "Tensions religieuses"
 STATIC_MODIFIER_DESC_religious_tensions: "Les habitants refusent la prédication de notre missionnaire."
 missionaries.7.title: "Troubles à la frontière"
 missionaries.7.desc: "Les missionnaires envoyés en [target_location.GetName] se plaignent de l'instabilité croissante dans la région. Bien que nous ayons maintenu une position neutre dans ce conflit, la guerre qui fait rage de l'autre côté de la frontière affecte également [target_location.GetNameWithNoTooltip]."
 missionaries.7.a: "Offrons-leur notre soutien."
 missionaries.7.b: "Ce n'est pas notre problème"
 missionaries.8.title: "Activités missionnaires"
 missionaries.8.desc: "Nos théologiens se plaignent du manque d'argent investi dans les activités missionnaires. Par exemple, nos missionnaires actuels ne suffisent pas du tout à convertir la population entière de [target_location.GetName]."
 missionaries.8.a: "Peut-être ont-ils raison"
 missionaries.8.b: "Allons, c'est plus que suffisant"
