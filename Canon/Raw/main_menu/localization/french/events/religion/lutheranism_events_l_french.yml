 lutheranism_events.1.title: "Un réformateur en quête de refuge"
 lutheranism_events.1.desc: "Craignant pour sa sécurité, [reformer.GetName], l'un des plus grands théologiens de notre époque, a dû quitter sa patrie, [reformer_fleeing_from_here.GetLongName]. En tant que pays [ShowReligionAdjective('lutheran')|l], il est de notre devoir de lui offrir l'asile, ce qui incidemment renforcerait aussi l'aura de notre Église d'État... du moins, tant que ce réformateur acceptera nos positions théologiques."
 lutheranism_events.1.a: "Accueillons ce grand homme !"
 lutheranism_events.1.a.tt: "Tant que ce réformateur vivra dans notre pays, il pourra tout aussi bien choisir de critiquer ou de fermer les yeux sur les décisions de notre Église d'État."
 protected_reformer: "A accueilli un réformateur"
 lutheranism_events.1.b: "Rejetons-le."
 did_not_protect_reformer: "A refusé l'asile à un réformateur"
 lutheranism_events.2.title: "Un réformateur cherche refuge en [from.GetLongNameWithNoTooltip]"
 lutheranism_events.2.desc: "Prétendant craindre la persécution des autorités #L [ShowReligionAdjective('catholic')|l]s#!, [reformer.GetName], l'un des partisans les plus éminents de la Réforme au sein de notre pays, s'est exilé en [from.GetLongName]. Prendre la fuite ne lui ayant apparemment pas suffi, l'homme passe désormais son temps à écrire des pamphlets ridiculisant non seulement l'Église catholique, mais aussi sa terre natale."
 lutheranism_events.2.a: "C'est un scandale !"
 lutheranism_events.3.title: "[reformer.GetNameWithNoTooltip] critique l'Église d'État"
 lutheranism_events.3.desc: "Accueillir un réformateur aussi déterminé et franc que [reformer.GetName] a causé quelques remous. Un homme prêt à quitter sa mère patrie n'est probablement pas du genre à modérer ses paroles pour se conformer aux idées de son pays d'accueil."
 lutheranism_events.3.a: "Vivre sous notre protection signifie aussi soutenir notre Église !"
 lutheranism_events.3.b: "Si cela ne vous convient vraiment pas..."
 lutheranism_events.6.title: "Crainte des crypto-catholiques"
 lutheranism_events.6.desc: "Dans tout le pays, la peur est vive que certains individus, qui professent ouvertement leur pleine adhésion aux doctrines de l'Église d'État, soient toujours des sympathisants #L [ShowReligionName('catholic')|l]s#!. Une famille de la noblesse, notamment, bien que pleinement impliquée dans les rouages de l'État, est soupçonnée d'avoir des penchants pour le papisme. Les années passent et les rumeurs persistent, au point qu'il nous devient désormais impossible de les ignorer."
 lutheranism_events.6.a: "Interdisons à cette famille de détenir le moindre office."
 lutheranism_events.6.b: "Cela doit se régler par un procès."
 lutheranism_events.6.c: "Ignorons ces rumeurs malfaisantes."
 lutheranism_events.7.title: "La « Fin des temps » en [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.7.desc: "La ferveur religieuse s'est emparée de la province de [ROOT.GetCountry.GetName], à mesure que le peuple s'est convaincu que la fin des temps était proche. Les paysans affirment voir des signes célestes et, s'opposant en cela à la doctrine de notre Église, les prêtres locaux font des sermons sur l'Apocalypse. À mesure que le millénarisme se propage, l'État et son Église, qui s'affirme ouvertement luthérienne mais ne l'est guère dans les faits, sont mis en cause.\n\nLes réactions officielles à ces troubles ont été bien faibles, car même au sein du clergé de [ROOT.GetCountry.GetCapital.GetName], certains pensent que ces peurs ne sont pas infondées."
 lutheranism_events.7.a: "Tentons d'apaiser la situation."
 lutheranism_events.7.b: "Agissons avec détermination."
 lutheranism_events.7.c: "Ils ont raison ; repentons-nous, car la fin est proche."
 lutheranism_events.9.title: "Message aux croyants"
 lutheranism_events.9.desc: "L'un des plus grands avantages à disposer d'une Église d'État est la capacité à atteindre tous les fidèles du pays en une seule fois. Une journée nationale de prière approche, et il est d'usage pour le sermon de ce jour d'être en partie dicté par les dirigeants de l'Église. De quel sujet devrait-il traiter pour les quelques années à venir ?"
 lutheranism_events.9.a: "Rendons grâce pour la paix dont nous jouissons."
 lutheranism_events.9.b: "La justification de nos guerres."
 lutheranism_events.9.c: "La pureté de la foi."
 lutheranism_events.9.d: "L'unité de la Chrétienté."
 lutheranism_events.9.e: "Évitons de nous impliquer au niveau provincial."
 lutheranism_events.10.title: "Résistances à la Réforme en [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.10.desc: "Il reste encore, notamment dans les campagnes, des opposants à l'Église de [ROOT.GetCountry.GetName] qui aspirent à retourner dans le giron de l'Église catholique romaine. Cependant, il y a une grande différence entre des questionnements religieux et une rébellion ouverte, bien que jusqu'à présent, [ROOT.GetCountry.GetName] a connu une certaine paix. L'Église a toléré la majorité des dissidents, tant qu'ils continuaient à assister aux offices et à s'acquitter de la dîme.\n\nPourtant, cette tranquillité semble toucher à sa fin. La dernière collecte de la dîme a été perçue comme une véritable déclaration de guerre par les habitants, qui ont pris les armes pour défendre leurs églises contre les « mains crochues de [ROOT.GetCountry.GetCapital.GetName] »."
 lutheranism_events.10.a: "Le temps de la persuasion résolue est venu."
 lutheranism_events.10.b: "Exemptons pour l'instant cette contrée de la collecte."
 lutheranism_events.11.title: "Les théologiens dénoncent l'Église de [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.11.desc: "De nombreux théologiens ont eu des carrières prometteuses bien avant que la Réforme n'atteigne notre pays et que l'Église d'État du [ROOT.GetCountry.GetLongName] ne soit créée. Il a été difficile de convaincre ces personnalités influentes aux idées solidement ancrées d'adopter la nouvelle nature de l'Église. Cette résistance au changement n'a fait que croître au fil des ans, et on considère aujourd'hui ces théologiens comme ouvertement opposés à l'Église. Notre peuple ne peut pas s'opposer ouvertement à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de la sorte, il faut faire quelque chose !"
 lutheranism_events.11.a: "Bannissons-les !"
 lutheranism_events.11.b: "Accusons-les de blasphème et ordonnons leur exécution."
 lutheranism_events.11.c: "Voilà qui est regrettable..."
 lutheranism_events.12.title: "Un penseur catholique à la cour"
 lutheranism_events.12.desc: "[target_character.GetName] est reconnu pour son esprit brillant, et sa présence à la cour rehausse indéniablement le prestige de notre pays. Cependant, [target_character.GetNameWithNoTooltip] suit aussi fidèlement les préceptes #L [ShowReligionName('catholic')|l]s#!, et nous avons dû lui accorder la liberté de pratiquer sa foi comme [target_character.GetSheHe|l] l'entend pour qu'[target_character.GetSheHe|l] accepte de rejoindre nos rangs. Bien que l'idée que l'Église de [ROOT.GetCountry.GetName] puisse critiquer [ROOT.GetCountry.GetGovernment.GetRuler.GetName] soit inimaginable, des rumeurs circulent dans les rues de [ROOT.GetCountry.GetCapital.GetName], affirmant que [target_character.GetNameWithNoTooltip] tenterait d'insinuer ses idées catholiques subversives dans l'esprit de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]."
 lutheranism_events.12.a: "Laissons-les donc causer."
 lutheranism_events.12.b: "Qu'on l'écarte de notre cour !"
 lutheranism_events.13.title: "Influence du calvinisme"
 lutheranism_events.13.desc: "Des rumeurs circulent selon lesquelles [minister.GetName], proche conseiller de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], suivrait secrètement les préceptes #L [ShowReligionAdjective('calvinist')|l]s#!. On murmure que plusieurs lois récentes proposées par ce membre du Conseil, prétendument destinées à rapprocher discrètement notre pays des idéaux des Églises réformées, seraient en réalité son œuvre."
 lutheranism_events.13.a: "Ces rumeurs n'ont aucun sens."
 lutheranism_events.13.b: "Prenons publiquement nos distances avec [minister.GetNameWithNoTooltip]."
 lutheranism_events.14.title: "L'éducation de [ROOT.GetCountry.GetGovernment.GetHeir.GetName]"
 lutheranism_events.14.desc: "Les précepteurs de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] s'accordent à dire qu'au vu de ses capacités, son règne sera grand. En ce qui concerne les affaires de l'État, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] a démontré à la fois son intérêt et ses talents. Cependant, les autorités religieuses s'inquiètent de son intérêt grandissant pour la foi catholique, religion à laquelle nous avons pourtant renoncé."
 lutheranism_events.14.a: "Cela en ferait pourtant un grand dirigeant."
 lutheranism_events.14.b: "Interdisons-lui toute étude des enseignements papistes."
 lutheranism_events.15.title: "Les penchants catholiques de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.15.desc: "Il est de notoriété publique que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] possède une grande connaissance de la foi catholique, probablement plus que ce que notre clergé souhaiterait. Néanmoins, son couronnement a été célébré par le peuple, qui le soutient pleinement. Il est indéniable qu'une bonne compréhension des religions étrangères peut être précieuse pour le dirigeant d'un royaume luthérien, et rares sont ceux qui oseraient l'accuser de crypto-catholicisme."
 lutheranism_events.15.a: "Longue vie à [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] !"
 STATIC_MODIFIER_NAME_tolerant_monarch: "Souverain tolérant"
 STATIC_MODIFIER_DESC_tolerant_monarch: "Notre dirigeant est connu pour sa compréhension profonde des autres religions, et les minorités religieuses de notre pays jouissent de privilèges qui leur seraient refusés dans d'autres circonstances."
 lutheranism_events.16.title: "La conscience de [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.16.desc: "Au fil des années, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] s'est révélé être un dirigeant honnête et juste. Le clergé ne craint plus un coup d'État catholique, et sa haine du papisme s'est atténuée, adoucie par la profonde compréhension que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a développée pour cette religion.\n\nCependant, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] est désormais en proie au doute. Avec le temps, [ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] a fini par comprendre que ses croyances personnelles se rapprochent bien plus de celles des catholiques qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe|l] a tant protégés que des dogmes stricts de l'Église de [ROOT.GetCountry.GetName]."
 lutheranism_events.16.a: "L'abdication est la seule solution."
 lutheranism_events.16.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] devra gérer ses propres tourments."
 STATIC_MODIFIER_NAME_plagued_conscience: "Conscience lourde"
 STATIC_MODIFIER_DESC_plagued_conscience: "Notre dirigeant est loin de suivre aveuglément les enseignements de notre Église. Même si cela n'a guère d'incidence sur nos politiques, cela implique que la gestion et la direction de l'Église ne figurent pas parmi ses priorités."
 lutheranism_events.17.title: "Frictions entre [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] et [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip]"
 lutheranism_events.17.desc: "L'intérêt de [ROOT.GetCountry.GetGovernment.GetHeir.GetName] pour le catholicisme n'a cessé de croître au fil des années. [ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|U] s'entoure désormais de philosophes, scientifiques et artistes issus du monde catholique, ce qui en devient gênant. Cependant, en tant que chef de l'Église de [ROOT.GetCountry.GetName], il est du devoir de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de perpétuer les idées de la Réforme. Il est donc crucial de convaincre [ROOT.GetCountry.GetGovernment.GetHeir.GetName] de revoir ses valeurs, sans quoi son autorité sur notre Église en pâtira."
 lutheranism_events.17.a: "Tentons de convaincre [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] de revoir ses valeurs."
 lutheranism_events.17.b: "Soyons d'accord : nous ne sommes pas d'accord."
 lutheranism_events.18.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] comprend ses erreurs"
 lutheranism_events.18.desc: "Après qu'[ROOT.GetCountry.GetGovernment.GetHeir.GetSheHe|l] a compris ce que nous attendons de sa part, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] a consenti à prendre ses distances avec les catholiques et leurs croyances."
 lutheranism_events.18.a: "Dieu soit loué !"
 lutheranism_events.20.title: "[ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] refuse tout compromis"
 lutheranism_events.20.desc: "Bien que ses obligations aient été rendues claires, [ROOT.GetCountry.GetGovernment.GetHeir.GetName] insiste pour préserver sa fascination malsaine pour l'Église catholique. Dans la capitale, propagandistes et satiristes ont déjà commencé à faire circuler des pamphlets insinuant que [ROOT.GetCountry.GetGovernment.GetRuler.GetName] n'est pas capable de contrôler sa progéniture, et encore moins de protéger les fidèles du royaume."
 lutheranism_events.20.a: "Nous ne pouvons rien y faire."
 lutheranism_events.20.b: "Nous n'avons d'autre choix que de déshériter [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] !"
 STATIC_MODIFIER_NAME_disinherited: "Déshéritement"
 lutheranism_events.22.title: "Les espoirs de réconciliation persistent"
 lutheranism_events.22.desc: "Certains regrettent encore l'époque où la Chrétienté était unie. Bien qu'ils considèrent la Réforme et la naissance du luthéranisme comme une nécessité, ils déplorent que cela n'ait pu se faire sans schisme.\n\nCependant, malgré leurs bonnes intentions, ces personnes peuvent représenter un danger pour une Église d'État comme la nôtre. Il y a donc lieu de s'inquiéter, car il semble qu'un certain nombre de membres de l'Église, ainsi que des séminaristes, partagent ces idées."
 lutheranism_events.22.a: "Les réprimander devrait suffire."
 STATIC_MODIFIER_NAME_phillipists: "Philippistes"
 lutheranism_events.22.b: "Faisons arrêter les plus connus, qu'ils soient jugés pour trahison."
 lutheranism_events.23.title: "Diaspora luthérienne"
 lutheranism_events.23.desc: "Alors que la Chrétienté est de plus en plus divisée, le nombre de réfugiés religieux au sein de notre pays a considérablement augmenté en raison des conflits qui déchirent les grands pays catholiques, forçant de nombreux luthériens à fuir leur patrie. En tant que pays luthérien avec notre propre Église, nous avons la capacité de leur offrir protection tout en bénéficiant de leurs talents et compétences.\n\nCependant, le luthérianisme lui-même est loin d'être unifié, et il est donc peu probable que tous ceux qui arrivent chez nous trouvent que l'Église de [ROOT.GetCountry.GetName] peut réellement répondre à leurs attentes en matière de foi. Accueillir tous ces immigrants serait admirable pour nous, mais il pourrait être plus prudent de sélectionner ceux dont les compétences sont les plus précieuses."
 lutheranism_events.23.a: "Ouvrons nos frontières à tous les luthériens."
 lutheranism_events.23.c: "Offrons-leur quelques terres du Nouveau Monde."
 lutheranism_events.23.d: "Rejetons-les."
 welcomed_fleeing_lutherans: "A accueilli des réfugiés"
 turned_away_fleeing_lutherans: "A rejeté des réfugiés"
 lutheranism_events.27.title: "Théologien strict"
 lutheranism_events.27.desc: "C'est un homme exceptionnel qui vient tout juste de sortir du système éducatif de l'Église de [ROOT.GetCountry.GetName] : un prêtre au charisme et à la conviction remarquables. Pourtant, au lieu de faire évoluer l'Église selon ses propres croyances, il est déterminé à inculquer à ses fidèles la préservation des traditions et des dogmes luthériens de l'Église d'État.\n\nCet homme est vraiment remarquable pour notre époque, et nous pourrions sans aucun doute tirer parti de son potentiel."
 lutheranism_events.27.a: "Confions-lui l'éducation des prêtres."
 lutheranism_events.27.b: "Qu'on l'utilise pour combattre l'hérésie !"
 lutheranism_events.29.title: "Un réformateur loue l'Église de [ROOT.GetCountry.GetNameWithNoTooltip]"
 lutheranism_events.29.desc: "L'un des plus grands penseurs de la Réforme a récemment présenté notre pays comme un parangon à suivre dans l'un de ses ouvrages et lors d'un débat. Cela ne manquera pas de renforcer notre réputation sur la scène internationale et d'accorder davantage de poids aux autorités de notre Église."
 lutheranism_events.29.a: "Faisons-en bon usage dans notre propagande intérieure."
 lutheranism_events.29.b: "Cela va nous rapprocher des autres pays luthériens."
 beacon_of_lutheranism: "Pays luthérien idéal"
 lutheran_ideal: "Pays luthérien idéal"
 lutheranism_events.30.title: "Procès de sorcières en [witch_location.GetNameWithNoTooltip]"
 lutheranism_events.30.desc: "Le passage de l'Église catholique romaine à l'Église de [[ROOT.GetCountry.GetLongName], propre à notre pays, s'est globalement bien déroulé. Cependant, dans certaines régions comme [witch_location.GetName], il demeure difficile de déterminer qui détient réellement l'autorité religieuse. Autrefois, l'Église catholique intervenait dès qu'il y avait le moindre soupçon de sorcellerie, ce qui permettait de tempérer l'indignation du peuple. En revanche, la Réforme a renforcé la croyance populaire en des versions plus accessibles du christianisme en dehors de l'Église romaine.\n\nRécemment, plusieurs femmes ont été accusées de sorcellerie en [ROOT.GetCountry.GetNameWithNoTooltip], et une chasse aux sorcières a été lancée pour en débusquer d'autres. Les prêtres et magistrats locaux se sont retrouvés impliqués dans les procès, mais jusqu'à présent, l'État n'est pas intervenu. Pourtant, à mesure qu'enfle le nombre d'accusées en attente de leur procès, il pourrait bientôt être nécessaire d'agir."
 lutheranism_events.30.a: "Condamnons ces procès."
 lutheranism_events.30.b: "Ignorons-les."
 lutheranism_events.30.c: "Nous devons y mettre un terme."
 lutheranism_events.40.title: "L'État accusé de protéger les sorcières"
 lutheranism_events.40.desc: "La chasse aux sorcières en [witch_location.GetName] atteint des sommets sans précédent. Nos efforts pour la freiner ont été mal compris par les habitants, et même nos émissaires se sont vus accusés de pratiquer la magie. Une partie de la population est désormais hostile envers toute autorité extérieure perçue comme protégeant les sorcières censées hanter la région."
 lutheranism_events.40.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 lutheranism_events.31.title: "Circulation de publications hostiles"
 lutheranism_events.31.desc: "Ces derniers temps, un grand nombre de textes infâmes, à l'instar des pamphlets, des gravures et d'autres publications d'importance mineure, ont commencé à circuler, sans aucun doute financés par nos ennemis. On y prétend que de nombreuses positions doctrinales de l'Église de [ROOT.GetCountry.GetName] ont été établies uniquement pour servir les intérêts de l'État.\n\nBien qu'il soit peu probable que ces critiques entachent durablement la réputation de notre Église, son image en a néanmoins souffert à court terme."
 lutheranism_events.31.a: "C'est profondément regrettable."
 lutheranism_events.32.title: "Incorporation de nouvelles régions"
 lutheranism_events.32.desc: "Alors que notre pays s'étend dans de nouvelles régions peuplées de luthériens, nous avons commencé à intégrer ces populations au sein de l'Église d'État. L'introduction des registres paroissiaux dans l'une de ces provinces récemment acquises a révélé une surprise de taille : la région est beaucoup plus peuplée que ne le pensaient ses anciens maîtres."
 lutheranism_events.32.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 lutheranism_events.33.title: "Piétisme"
 lutheranism_events.33.desc: "Un nouveau mouvement luthérien connu sous le nom de piétisme commence à se développer dans le pays. Les piétistes privilégient le salut de l'âme et se montrent peu concernés par les études théologiques et le dogme de l'Église d'État."
 lutheranism_events.33.a: "Tentons de limiter leur influence."
 lutheranism_events.33.b: "Écoutons ce qu'ont à dire ces piétistes."
 lutheranism_events.34.title: "Émeutes iconoclastes en [target_province.GetNameWithNoTooltip]"
 lutheranism_events.34.desc: "Les luthériens nourrissent une aversion envers les icônes et les images de l'ancienne Église catholique, ce qui n'a jamais été sans provoquer de conflits, surtout depuis que l'Église de [ROOT.GetOwner.GetLongName] a décidé d'autoriser ces représentations.\n\nEn colère face à ce qu'ils considèrent comme de l'idolâtrie, les habitants de la province de [target_province.GetName] ont attaqué de nombreuses églises, détruisant vitraux, icônes et autels."
 lutheranism_events.34.a: "Punissons les coupables."
 lutheranism_events.34.b: "Faisons réparer et restaurer les églises endommagées."
 lutheranism_events.35.title: "Prêcheur patriote et charismatique en [target_province.GetNameWithNoTooltip]"
 lutheranism_events.35.desc: "La région de [target_province.GetName] compte de nombreuses petites Églises luthériennes, toutes opposées à l'idée d'une institution centralisée dictant le dogme.\n\nUn prêcheur charismatique a su s'imposer, et ses sermons non seulement renforcent les liens entre ces communautés, mais incitent également les habitants à défendre leur autonomie face à l'Église de la mère patrie."
 lutheranism_events.35.a: "Cela demande trop d'efforts pour faire quoi que ce soit."
 lutheranism_events.35.b: "Voyons ce que l'on peut faire pour amoindrir son influence."
