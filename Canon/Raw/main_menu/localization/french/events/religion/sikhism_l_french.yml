l_french:
 lots_of_sikhs: "Nombre de [pops|e] dans notre [country|e] suivent désormais les préceptes du [ShowReligionName('sikhism')]."
 sikhism.1.title: "La foi #L [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]e#!"
 sikhism.1.desc: "[target_location.GetName] se trouve aux confins des territoires pratiquant l'[ShowReligionName('hindu')|l] et l'[ShowReligionGroupName('muslim')|l]. Dans cette région marquée par les conflits et les différences religieuses, un homme du nom de [target_character.GetName] a commencé à prêcher qu'il n'y a ni [ShowReligionAdjectiveWithNoTooltip('hindu')|l] ni [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l], mais que la vérité est en Dieu, qui n'est ni l'un ni l'autre.\n\nMême si son rejet des traditions anciennes a scandalisé les croyants #L [target_religion.GetAdjectiveWithNoTooltip|l]s#!, son refus de reconnaître les crédos a permis à ses enseignements de s'implanter au sein du peuple. Ses disciples, que l'on appelle « sikhs », répandent sa foi nouvelle rapidement à travers [target_location.GetNameWithNoTooltip]."
 sikhism.1.a: "Cela n'a pas sa place au [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 sikhism.1.b: "Il va nous falloir discuter avec [target_character.GetShortNameWithNoTooltip] de la foi #L [ShowReligionAdjectiveWithNoTooltip('sikhism')|l]e#!."
 sikhism.1.c: "Nous aurons à cœur de suivre les enseignements de [target_character.GetNameWithNoTooltip]."
 sikhism.2.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.2.desc: "« La mort ne serait pas crainte et abhorrée, ô peuple, si chacun savait périr vraiment. »\n\nLe fondateur de notre foi a trépassé. Le corps de [previous_guru.GetName] est mort, mais l'esprit de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] perdure en son successeur, [target_character.GetName]. [target_character.GetShortNameWithNoTooltip] fut l'un des disciples les plus fidèles de [previous_guru.GetShortNameWithNoTooltip], et perpétue déjà son l'héritage auprès de la communauté #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! en répandant l'usage d'un nouvel alphabet pour promouvoir l'éducation des jeunes."
 sikhism.2.a: "L'éclat de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] perdure."
 sikhism.2.tt: "Déverrouille [ShowLawName('guru_angad_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.3.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.3.desc: "[previous_guru.GetName] est passé de vie à trépas, et a transmis sa charge à [target_character.GetName], son fidèle disciple. Malgré sa grande humilité, [target_character.GetShortNameWithNoTooltip] a des ambitions concernant les enseignements du [ROOT.GetCountry.GetReligion.GetName]. Il compte renforcer la doctrine d'égalité qui a gagné en popularité parmi le peuple, et a déjà établi des représentants religieux, appelés les masands, chargés de répandre notre foi plus loin qu'aucun [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne l'a jamais fait."
 sikhism.3.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] incarne la puissance des faibles et l'émancipation de l'esclave !"
 sikhism.3.tt: "Déverrouille [ShowLawName('guru_amar_das_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.4.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.4.desc: "[previous_guru.GetName] a quitté ce monde et laissé sa charge à son disciple [target_character.GetName]. [target_character.GetSheHe|U] va poursuivre la construction de notre cité sainte et encourager les fidèles à atteindre la Libération non seulement par la méditation solitaire, mais aussi par une implication active au sein de la communauté #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! et de ses fidèles."
 sikhism.4.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] sert l'immense [ROOT.GetCountry.GetReligion.GetGodName], et nous lui offrons notre service."
 sikhism.4.tt: "Déverrouille [ShowLawName('guru_ram_das_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.5.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.5.desc: "Après la mort de [previous_guru.GetName], [target_character.GetName], a été choisi comme prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle], malgré les efforts de ses adversaires. Pour préserver la connaissance et les hymnes des enseignements passés, [target_character.GetShortNameWithNoTooltip] a commencé à compiler un volume intitulé \"L'[ShowPolicyName('adi_granth')]\". Il rassemble les écrits spirituels de nombreux maîtres, et [ROOT.GetCountry.GetGovernment.GetRulerTitle] a déclaré que chacun pouvait apporter sa contribution. [target_character.GetSheHe|U] a également fondé un grand temple, le Harmandir Sāhib, et ainsi offert un lieu de culte à tous les fidèles #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!."
 sikhism.5.a: "Nous devons préserver ces connaissances et les étendre."
 sikhism.5.tt: "Déverrouille [ShowLawName('guru_arjan_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.6.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.6.desc: "« Comme j'écrase les oignons que tu m'as apportés, ton fils écrasera les têtes de ses ennemis ; il sera à la fois un grand guerrier et un grand $guru$. »\n\nTelles furent les paroles prononcées au sujet du successeur de [previous_guru.GetName], [target_character.GetName]. Le monde a changé et les #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! ne peuvent plus compter sur la magnanimité de leurs ennemis potentiels ; ils ont pris les armes contre ceux qui cherchent à ériger notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] et ses disciples en martyrs."
 sikhism.6.a: "Nos épées rendront sa couronne à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 sikhism.6.tt: "Déverrouille [ShowLawName('guru_hargobind_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.7.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.7.desc: "Le successeur de [previous_guru.GetName], [target_character.GetName], a été éduqué pour être apte à reprendre la charge de gourou un jour. Et le moment est venu. Mais malgré son instruction dans l'art de la guerre et la gestion de l'armée construite par son prédécesseur, [target_character.GetNameWithNoTooltip] est d'une disposition beaucoup moins militariste, et son amour pour tous les êtres vivants le pousse à rechercher plutôt des solutions diplomatiques."
 sikhism.7.a: "Nous n'avons que trop guerroyé. Il est temps de panser les plaies."
 sikhism.7.tt: "Déverrouille [ShowLawName('guru_har_rai_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.8.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.8.desc: "Le corps de [previous_guru.GetName] n'est plus et un très jeune successeur prend sa suite. [target_character.GetName] a été jugé meilleur candidat que son frère aîné, qui place le pragmatisme diplomatique avant la foi religieuse. Mais, même si notre nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne manque ni de piété ni de bonté, son jeune âge, quatre ans seulement, restreint notre horizon diplomatique."
 sikhism.8.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] nous gratifie toujours de sa gouverne bénie."
 sikhism.8.tt: "Déverrouille [ShowLawName('guru_har_krishan_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.9.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.9.desc: "[previous_guru.GetName] est tragiquement décédé. Après un temps de confusion successorale, le choix s'est porté sur [target_character.GetName] pour assumer la charge de [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Dépassant sa tendance à la réclusion, [Select_CString(target_character.IsFemale,'elle', 'il')] met à profit l'occasion qui lui est donnée et gouverne avec détermination. Malgré son désintérêt personnel pour le rite et les pratiques cérémonielles, [Select_CString(target_character.IsFemale,'elle', 'il')] entreprend à son tour de protéger non seulement la religion de nos fidèles, mais aussi celle des #L [ShowReligionAdjective('hindu')]s#! qui cherchent à échapper aux persécutions en trouvant refuge sur nos terres."
 sikhism.9.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est le Véritable Souverain et le bouclier de l'opprimé."
 sikhism.9.tt: "Déverrouille [ShowLawName('guru_tegh_bahadur_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.title: "[target_character.GetNameWithNoTooltip]"
 sikhism.10.desc: "Avec la mort de [previous_guru.GetName], les #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! doivent une fois encore affronter l'hostilité de leurs ennemis politiques et religieux. Son successeur, [target_character.GetName], est déterminé à unir le peuple et à rassembler tous ceux prêts à donner leur vie pour leur [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Les décennies à venir vont permettre la création du [ShowLawName('khalsa_law')], l'ordre des initiés aux cérémonies du [ROOT.GetCountry.GetGovernment.GetRulerTitle] de notre foi, et [target_character.GetNameWithNoTooltip] restera dans les annales de l'histoire."
 sikhism.10.a: "Comme le [ShowLawNameWithNoTooltip('khalsa_law')] appartient à [ROOT.GetCountry.GetReligion.GetGodName], la victoire appartient à [ROOT.GetCountry.GetReligion.GetGodName] !"
 sikhism.10.tt: "Déverrouille [ShowLawName('guru_gobind_singh_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.10.khalsa.tt: "Déverrouille [ShowLawName('khalsa_law')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.11.title: "[ShowWorkOfArtNameWithNoTooltip('guru_granth_sahib')]"
 sikhism.11.desc: "[previous_guru.GetName] n'est plus, mais a transmis la charge de gourou à quelque chose qui ne mourra jamais. La collection des textes saints, l'[ShowPolicyName('adi_granth')], autrefois conçue par [GetCharacter('guru_arjan').GetName] et complétée par chaque [ROOT.GetCountry.GetGovernment.GetRulerTitle] lui ayant succédé, fut désignée par [previous_guru.GetNameWithNoTooltip] comme le dernier guide des #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! : le [ShowWorkOfArtName('guru_granth_sahib')]. Désormais, toutes les questions que les #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]s#! pourraient avoir à poser au [ROOT.GetCountry.GetGovernment.GetRulerTitle] y trouveront leur réponse."
 sikhism.11.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est le maître des désirs de l'esprit."
 sikhism.11.b: "Qui souhaite rencontrer [ROOT.GetCountry.GetReligion.GetGodName] peut ressentir Sa présence dans ces hymnes."
 sikhism.11.tt: "Déverrouille [ShowLawName('guru_granth_sahib_guruship')] pour le [GetUniqueInternationalOrganization('sikhism').GetName]"
 sikhism.12.title: "$guru$ à [target_location.GetNameWithNoTooltip]"
 sikhism.12.desc: "Un homme que certains qualifient de $guru$ est arrivé dans la province de [target_location.GetName]. [target_character.GetSheHe|U] prétend avoir reçu une révélation, un appel du Ciel à quitter sa maison pour parcourir des contrées lointaines afin de répandre les paroles du seul Dieu véritable.\n\nSes disciples locaux insistent sur le fait que ce Dieu est révélé par toutes les religions, y compris le [ROOT.GetCountry.GetReligion.GetName], et pensent que [target_character.GetName] n'est que le révélateur des vérités de notre foi. Pourtant, il n'y a aucun doute possible : ces enseignements nient nos rituels et nos traditions, poussant les gens à refuser de suivre la voie véritable du [ROOT.GetCountry.GetReligion.GetNameWithNoTooltip]."
 sikhism.12.a: "Tant qu'ils paient leurs impôts, ils peuvent bien croire en ce qu'ils veulent"
 sikhism.12.b: "Nous ne prêterons jamais l'oreille aux propos de tels païens !"
 sikhism.12.b.tt: "L'ensemble des [pops|e] #L [ShowReligionAdjective('hindu')|l]s#! et #L [ShowReligionGroupAdjective('muslim')|l]s#! en [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 sikhism.13.title: "Disparition du $character_title_guru$"
 sikhism.13.desc: "Le monde du [ShowReligionName('sikhism')] est en désarroi car la lignée de $character_title_guru$ s'est vue interrompue. C'est à nous, fidèles du [ShowReligionAdjectiveWithNoTooltip('sikhism')], de la restaurer en nos terres, et de nous assurer qu'une nouvelle lignée de $character_title_guru$ soit établie en [target_location.GetName] avec l'aide de [guru_country.GetLongName]."
 sikhism.13.a: "Le $character_title_guru$ [ShowReligionAdjectiveWithNoTooltip('sikhism')|l] ne meurt jamais."
 sikhism.13.b: "Nous prendrons le commandement de cette ère nouvelle."
