l_french:
 orthodox_icon_events.1.title: "La Mère de Dieu"
 orthodox_icon_events.1.desc: "Pleurant la perte de sa famille tout entière et de sa ferme, un homme de la province de [eleusa_church_province.GetName], ravagée par la guerre, aurait passé un jour et une nuit en prières devant une icône de la Vierge Éléousa dans la cathédrale de [eleusa_church_province.GetName]. La cité étant elle-même sous occupation, son chagrin était partagé par nombre de ses frères [ROOT.GetCountry.GetAdjective]. Le jour suivant, tout s'est passé comme si la sainte image avait entendu ses prières : le peuple si loyal de la province s'est soulevé comme un seul homme pour chasser les dernières forces de l'ennemi.\nLes événements dans la province sont encore peu connus mais, à mesure que la guerre et la dévastation désolent les campagnes [ROOT.GetCountry.GetAdjectiveWithNoTooltip], nombre de nos sujets se tournent vers l'Église pour y trouver réconfort et soutien moral."
 orthodox_icon_events.1.a: "Miracle ! Miracle !"
 orthodox_icon_events.3.title: "Saint Michel"
 orthodox_icon_events.3.desc: "Ces deniers temps, une campagne de recrutement dans la province de [michael_icon_church_province.GetName] a permis de lever un nombre sans précédent de nouvelles recrues. Le clergé local est convaincu qu'il s'agit là des conséquences de la ferveur religieuse inspirée par l'icône de saint Michel. Il rapporte que les jeunes hommes viennent de toute la contrée pour voir l'icône de l'archistratège, et qu'ils sortent de l'église avec, chevillé au cœur, le désir de partir à la guerre au nom de notre foi."
 orthodox_icon_events.3.a: "Aux armes !"
 orthodox_icon_events.4.title: "Le Christ pantocrator"
 orthodox_icon_events.4.desc: "En tant que Seigneur de tout, le Christ pantocrator surveille tout depuis là-haut, depuis les nombreux dômes des églises de tout le pays. Notre vénération et l'attention qui est accordée à cette icône centrale dans toutes les iconostases semblent aussi permettre la méditation de nombre de fidèles. Se voyant ainsi rappelé leur rôle dans la création et la place légitime de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], nombreux sont ceux qui comprennent mieux ainsi le sens de leur vie et du gouvernement qui les dirige."
 orthodox_icon_events.4.a: "Car le Royaume est sien."
 orthodox_icon_events.5.title: "Les trois cadeaux de Nicolas"
 orthodox_icon_events.5.desc: "Notre vénération de saint Nicolas semble avoir impressionné l'un des marchands venus de[benevolent_if_distant_neighbor.GetName]. L'homme a été si impressionné par l'icône de saint Nicolas qu'il a pu admirer à [nicholas_icon_was_here.GetName], par l'histoire du saint et par notre dévotion envers lui qu'il a décidé de faire trois présents : l'un ira à la cathédrale où il a pu voir l'icône, un à l'artiste qui l'a créée, et un au mécène qui l'a commandée."
 orthodox_icon_events.5.a: "Remercions-le au nom de l'Église."
 STATIC_MODIFIER_NAME_famous_icon: "Icône locale réputée"
 STATIC_MODIFIER_DESC_famous_icon: "Une icône locale a suscité un intérêt considérable après la conversion soudaine d'un marchand étranger dans la cathédrale locale. Ce converti est rapidement devenu un mécène important de la cathédrale, et la célébrité de son icône attire, depuis lors, toujours plus de monde dans la province."
 st_nicholas_icon_gratitude: "Reconnaissance religieuse"
 orthodox_icon_events.5.b: "Recrutons cet artiste pour lui témoigner notre gratitude."
 orthodox_icon_events.5.c: "C'est un don très généreux pour le commanditaire."
 orthodox_icon_events.6.title: "[target_art.GetNameWithNoTooltip]"
 orthodox_icon_events.6.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de [climacus_church_province.GetName] prétend que, si la province de [target_province.GetName] est si prospère, c'est grâce à la pieuse vénération de [target_character.GetName] dont témoignent ses habitants, et grâce à l'exemple qu'il a donné pour l'amélioration personnelle des croyants. De fait, les moissons semblent plus belles, la population plus paisible et loyale qu'elles ne l'ont jamais été. L'[target_art.GetName] de [target_character.GetNameWithNoTooltip] a aidé nombre de fidèles à s'élever au cours des siècles, et nous semblons encore une fois lui devoir beaucoup."
 orthodox_icon_events.6.a: "« Tu as rendu le désert fertile par le flot de tes larmes. »"
 orthodox_icon_events.6.b: "« Par tes soupirs, tes souffrances ont porté des fruits au centuple. »"
 orthodox_icon_events.6.c: "« Par tes miracles, tu brilles comme un flambeau sur l'univers. »"
