l_french:
 muslim_flavor.1.title: "$ramadan$"
 muslim_flavor.1.desc: "Ce sera bientôt le neuvième mois du calendrier, et les #L [ShowReligionGroupAdjective('muslim')]s#! du monde entier se préparent à un mois de jeûne. C'est là l'un des cinq piliers de l'[ShowReligionGroupNameWithNoTooltip('muslim')], qui constitue une « fard » : une obligation pour tout [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] adulte n'étant pas malade, en voyage ou enceinte. De l'aube au coucher du soleil, il sera interdit de consommer la moindre nourriture ou boisson, de fumer du tabac ou encore d'avoir des relations sexuelles. Il s'agit d'un temps de réflexion spirituelle, d'amélioration de soi et de grande dévotion. Aucun [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] vivant dans la crainte d'[ROOT.GetCountry.GetReligion.GetGodName] ne devrait ignorer le $ramadan$."
 muslim_flavor.1.a: "Le temps est venu de jeûner."
 muslim_flavor.1.b: "N'en faisons rien."
 muslim_flavor.2.title: "Aïd el-Fitr"
 muslim_flavor.2.desc: "La fête de la rupture du jeûne, qui marque la fin du $ramadan$, est l'occasion pour les #L [ShowReligionGroupAdjective('muslim')]s#! du monde entier d'affirmer un objectif commun d'unité. Certains considèrent cette célébration comme « fard » (obligatoire), alors que d'autres considèrent ça comme « mustahabb » (fortement recommandée mais non obligatoire) ou « mendûb » (préférable). Tous les #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]s#! croyants sont alors invités à pardonner et à oublier les différends survenus au cours de l'année écoulée."
 invited_eid_al_fitr: "Invitation à l'Aïd el-Fitr"
 muslim_flavor.2.a: "Faisons la fête pendant trois jours et invitons tout le monde !"
 muslim_flavor.2.a.tt: "Chaque [country|e] [ShowReligionGroupAdjective('muslim')|l] limitrophe gagnera [ShowBiasValue('invited_eid_al_fitr')|+=0] d'[opinion|e] envers [ROOT.GetCountry.GetName]"
 muslim_flavor.2.b: "Faisons la fête pendant deux jours."
 muslim_flavor.2.c: "Faisons la fête pendant une journée."
 muslim_flavor.3.title: "Invitation à l'Aïd el-Fitr"
 muslim_flavor.3.desc: "Le dirigeant de [origin.GetName], [target_ruler.GetName], a invité un émissaire de notre [ROOT.GetCountry.GetFlavorRank] à célébrer la rupture du jeûne qui marque la fin du $ramadan$. La fête durera trois jours, et tout ce qui nous est demandé, c'est de pardonner et d'oublier les différends survenus entre nous durant l'année."
 muslim_flavor.3.a: "Une conclusion appropriée pour le $ramadan$."
 muslim_flavor.4.title: "Hajj"
 muslim_flavor.4.desc: "Tout [ShowReligionGroupAdjective('muslim')] en bonne santé et pouvant se le permettre doit accomplir au moins une fois dans sa vie le hajj, qui est un devoir religieux et l'un des cinq piliers de l'[ShowReligionGroupNameWithNoTooltip('muslim')]. Il consiste en un pèlerinage à [ShowLocationName('mecca')], et tous les hommes doivent revêtir l'ihrâm, le vêtement blanc montrant l'égalité entre tous les pèlerins devant [ROOT.GetCountry.GetReligion.GetGodName], car il n'y a plus alors de différence entre riches et pauvres. Les pèlerins ne doivent pas se raser, se couper les ongles, mettre du parfum, jurer, se quereller, avoir de relations sexuelles, déraciner ou abîmer la moindre plante, tuer ou blesser des animaux sauvages, se couvrir la tête, le visage ou les mains, se marier, porter des chaussures couvrant les chevilles ou porter des armes. En tant que dirigeant du [ROOT.GetCountry.GetLongName] et étant un [target_ruler.GetWomanMan] [ShowReligionGroupAdjective('muslim')] en bonne santé, sans doute est-il temps pour [target_ruler.GetName] de montrer l'exemple et de commencer le hajj."
 muslim_flavor.4.a: "[ShowLocationNameWithNoTooltip('mecca')] nous attend !"
 muslim_flavor.4.b: "Pas tout de suite !"
 muslim_flavor.5.title: "Les rituels du hajj"
 muslim_flavor.5.desc: "Au nombre des rituels du hajj, on compte le tawâf, au cours duquel les pèlerins effectuent sept fois le tour de la Ka'ba dans le sens inverse des aiguilles d'une montre en récitant une prière à chaque tour. Cette série s'achève par une prière effectuée en marchant ou en courant sept fois entre les collines de āl-Ṣafā wāl-Marwa. Le deuxième jour, les pèlerins se rendent sur le mont Arafat, où ils veillent, prient et récitent le $common_string_quran$. La nuit venue, ils dorment à même le sol, à Muzdalifa. Le troisième jour, les pèlerins lancent sept pierres sur le plus grand de trois piliers, Jamrāt'al'Aqabah, pour symboliser leur rejet du diable. Une fois la lapidation symbolique effectuée, ils sacrifient des animaux pour commémorer l'histoire d'$name_abraham.arabic_language$ et d'$name_ishmael.arabic_language$. Le pèlerinage est alors presque terminé, mais il reste encore quelques rites à accomplir."
 muslim_flavor.5.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 muslim_flavor.6.title: "La fin du hajj"
 muslim_flavor.6.desc: "L'avant-dernier rituel consiste à retourner à la mosquée de [ShowLocationName('mecca')], la Masjid al-Harâm, pour faire une nouvelle fois le tour de la Ka'ba : c'est le Tawâf al-Ifadha, ou Tawâf al-Sadr, qui symbolise l'empressement de répondre à l'amour d'[ROOT.GetCountry.GetReligion.GetGodName]. Puis, avant de quitter [ShowLocationNameWithNoTooltip('mecca')], les pèlerins effectuent un tawâf d'adieu, le Ṭawâf al-Wadā'. Enfin certains pèlerins se rendent à [ShowLocationName('medina')], à la Masjid an-Nabawî, ou Mosquée du Prophète, qui abrite la tombe du prophète Mouhammad, que la paix soit avec lui."
 muslim_flavor.6.a: "Le hajj est terminé."
 completed_hajj: "A terminé le hajj"
 every_known_muslim_completed_hajj_tt: "Chaque [country|e] [ShowReligionGroupAdjective('muslim')|l] connu gagnera [ShowBiasValue('completed_hajj')|+=0] d'[opinion|e]"
 muslim_flavor.7.title: "Rénovation de la Masjid al-Harâm"
 muslim_flavor.7.desc: "La Masjid al-Harâm, ou « Mosquée sacrée », la plus vaste au monde, encercle l'un des lieux les plus sacrés de l'[ShowReligionGroupName('muslim')] : la Ka'ba, à laquelle doit venir tout [ShowReligionGroupAdjectiveWithNoTooltip('muslim')] en bonne santé, au moins une fois dans sa vie, lors du hajj. C'est là le premier bâtiment construit pour vénérer [ROOT.GetCountry.GetReligion.GetGodName]. Depuis, ses colonnes de bois ont été remplacées par du marbre, et un minaret y a été ajouté. Un humble architecte, dénommé [mimar_sinan.GetName], nous a approchés pour nous présenter son plan, consistant à remplacer le toit en terrasse par des dômes, décorés de calligraphies sur leur face intérieure."
 muslim_flavor.7.a: "Restaurons la mosquée sous contrôle de [mimar_sinan.GetNameWithNoTooltip]."
 muslim_flavor.7.b: "Suivons les conseils de [mimar_sinan.GetNameWithNoTooltip] pour réparer la mosquée."
 muslim_flavor.7.c: "N'en faisons rien."
 muslim_flavor.8.title: "[ShowReligiousSchoolNameWithNoTooltip('suhrawardi_school')]"
 muslim_flavor.8.desc: "L'ordre soufi fondé par Abū al-Najīb Abd al-Qādir Suhrawardī est un ordre strictement [ShowReligionAdjective('sunni')], guidé par l'école juridique [ShowReligiousSchoolName('shafii_school')]. Même s'il existe depuis le XIe siècle, il a connu un certain renouveau ces dernières années, jouant un rôle important dans la formation d'une nouvelle forme de piété conservatrice. Les futuwwa, ces guildes prônant des valeurs telles que l'honnêteté, le calme, la gentillesse, la générosité, l'acceptation ou encore l'hospitalité, ont elles aussi été réinstituées grâce à la [ShowReligiousSchoolName('suhrawardi_school')]."
 muslim_flavor.8.a: "Nous devons aider au développement de cette œuvre admirable."
 muslim_flavor.8.b: "C'est très bien, mais nous ne nous impliquerons pas."
 muslim_flavor.9.title: "Interdire l'alcool, le [ShowGoodsNameWithNoTooltip('coffee')] et [ShowGoodsNameWithNoTooltip('tobacco')] ?"
 muslim_flavor.9.desc: "On raconte qu'un sage et pieux $rank_kingdom_muslim_ruler_male$ d'un pays lointain est parvenu à réprimer la corruption qui s'était développée sous les règnes de ses prédécesseurs, grâce à des changements de politique tels que la limitation des dépenses inutiles. Ses ordres les plus pieux, cependant, étaient l'interdiction de l'alcool, du [ShowGoodsName('tobacco')] et du [ShowGoodsName('coffee')] dans sa capitale. Pour faire respecter cette interdiction, il patrouillait la nuit dans les rues et les tavernes de la capitale, en civil, et ordonnait l'exécution de tous ceux qui enfreignaient l'interdiction. Partisan impitoyable de la prohibition de l'alcool, il continuait à boire lui-même, ce qui nous fait douter de la sagesse de mettre en œuvre des interdictions similaires."
 muslim_flavor.9.a: "Suivons les méthodes du $rank_kingdom_muslim_ruler_male$ pieux."
 muslim_flavor.9.b: "Augmentons plutôt les taxes sur ces biens."
 muslim_flavor.9.c: "Nous ne pouvons imposer à autrui ces préceptes moraux."
 muslim_flavor.10.title: "Les préceptes moraux d'un empereur"
 muslim_flavor.10.desc: "Des histoires se répandent dans notre [ROOT.GetCountry.GetFlavorRank] à propos d'un empereur mythique célèbre pour avoir imposé la morale et interdit la consommation, l'usage et les pratiques de l'alcoolisme, du jeu, de la castration, de la servitude, des eunuques, de la musique, du nautch (une danse spéciale) et des stupéfiants dans un Empire lointain. Bien qu'il ait pu aller un peu loin dans son obsession, entre autres choses, les légendes disent qu'il a ordonné la punition des pratiquants #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]s#! qui s'habillaient comme des mécréants non #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]s#!, certaines de ses idées pourraient augmenter la piété de la population de notre [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.10.a: "Suivons ses idées."
 muslim_flavor.10.b: "Contentons-nous de taxer davantage l'alcool."
 muslim_flavor.10.c: "Tout cela est déraisonnable"
 muslim_flavor.11.title: "[target_character.GetNameWithNoTooltip] – Le Globe céleste"
 muslim_flavor.11.desc: "Un imposant globe céleste d'un seul bloc, couvert d'inscriptions en [ShowLanguageName('arabic_language')|l] et en [ShowLanguageName('persian_language')|l], a été présenté à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] aujourd'hui. Le métallurgiste, astronome, expert géomètre et artisan [target_character.GetName] a eu recours à une méthode de moulage secrète à base de cire pour créer ce chef-d'œuvre. [target_character.GetSheHe|U] a la certitude de pouvoir reproduire cet exploit métallurgique pour nous créer de nombreuses copies."
 muslim_flavor.11.a: "Acceptons ce globe et demandons-lui d'en fabriquer d'autres."
 muslim_flavor.11.b: "Offrons-lui une place à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 muslim_flavor.12.title: "[mian_mir_char.GetNameWithNoTooltip]"
 muslim_flavor.12.desc: "Un dilemme religieux est apparu et les conseillers de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] sont déconcertés. Le seul vrai conseil qu'ils ont donné est le suivant : « [mian_mir_char.GetName], le saint soufi de Lahore, pourrait peut-être vous aider ». [mian_mir_char.GetNameWithNoTooltip], célèbre pour fuir les hommes mondains et égoïstes de tous horizons, qu'il s'agisse de voyous avides, d'émirs cupides ou de tout nuwwāb ambitieux prêt à poursuivre un faqīr pour obtenir des bénédictions, mais un ami de ceux qui aiment [ROOT.GetCountry.GetReligion.GetGodName], n'est pas facile à approcher. Ses murīdūna, ses disciples, sont postés à la porte de sa maison pour arrêter ceux qu'il ne souhaite pas voir. Cependant, le pieux dirigeant de notre [ROOT.GetCountry.GetFlavorRank], [target_ruler.GetName], est quelqu'un que [mian_mir_char.GetNameWithNoTooltip] accepterait et conseillerait."
 muslim_flavor.12.a: "Demandons-lui conseil."
 muslim_flavor.12.b: "Trouvons une autre solution."
 muslim_flavor.13.title: "L'incendie d'Ayazmakapi"
 muslim_flavor.13.desc: "Un gigantesque incendie a ravagé [ShowLocationName('constantinople')], détruisant le quartier [ShowReligionAdjective('judaism')]. Il a été décidé que les zones détruites feraient l'objet d'un rachat obligatoire par l'État. Les marchands #L [ShowReligionAdjectiveWithNoTooltip('judaism')]s#! protestent et ont proposé aux autorités une importante somme d'argent, tirée de leur fonds réservé aux impondérables et aux urgences, en échange de l'annulation de cette décision. Les autorités ont informé [target_ruler.GetName] de leur offre et attendent une réponse."
 muslim_flavor.13.a: "Acceptons leur offre."
 muslim_flavor.13.b: "Refusons-la et punissons-les."
 muslim_flavor.14.title: "La confrérie soufie de la [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]"
 muslim_flavor.14.desc: "Connue pour l'importance qu'elle accorde à l'amour, la tolérance et l'ouverture d'esprit, la confrérie soufie de la [ShowReligiousSchoolName('chishti_school')] s'est répandue dans les provinces de [ROOT.GetCountry.GetName]. Son attitude bienveillante envers tous ceux qui cherchent la vérité, quelle que soit leur foi, pourrait être un bon moyen de convertir plus de gens à l'[ShowReligionGroupName('muslim')] ; toutefois, la confrérie interdit strictement qu'un enseignant [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] entre à la cour ou s'implique dans les affaires de l'État, car il courait alors le risque de voir son âme corrompue par les affaires de ce monde. Certains fidèles #L [ShowReligionGroupAdjectiveWithNoTooltip('muslim')]s#! pensent que la musique est [ROOT.GetCountry.GetReligion.GetSinName], interdite par la loi sacrée ; au contraire, les [ShowReligiousSchoolNameWithNoTooltip('chishti_school')] considèrent que musiques et chants peuvent évoquer la présence d'Allâh."
 muslim_flavor.14.a: "Acceptons la confrérie soufie de la [ShowReligiousSchoolNameWithNoTooltip('chishti_school')]."
 muslim_flavor.14.b: "Expulsons-les !"
 muslim_flavor.15.title: "[ShowReligiousSchoolNameWithNoTooltip('qadiri_school')]"
 muslim_flavor.15.desc: "La [ShowReligiousSchoolName('qadiri_school')] est une institution [ShowReligionAdjective('sunni')] très influente, dont les derviches portent une rose de tissu vert et des vêtements blancs ornés d'une étoile à six branches au centre de leur couvre-chef. Son enseignement se centre sur la lutte contre les désirs personnels : tout d'abord contre les actes interdits par la Sharī'ah, ensuite contre les vices fondamentaux que sont l'avarice, la vanité et la peur. L'une des sentences les plus communes de l'enseignement de la [ShowReligiousSchoolNameWithNoTooltip('qadiri_school')] est « Celui qui cherche vraiment [ROOT.GetCountry.GetReligion.GetGodName] surmonte tous ses désirs hormis celui d'être entre Ses mains. »"
 muslim_flavor.15.a: "Ses enseignements sont fondés, nous lui accorderons notre soutien."
 muslim_flavor.15.b: "Nous n'avons rien à apprendre de cette confrérie."
 muslim_flavor.16.title: "Lois de la $sharia$"
 muslim_flavor.16.desc: "Le code moral et la loi religieuse de l'[ShowReligionGroupName('muslim')] traitent de nombreux sujets, tels que les crimes, la politique ou encore l'économie ; mais aussi de sujets plus personnels, comme les relations sexuelles, l'hygiène, l'alimentation, la prière et le jeûne. Il s'agit de la loi infaillible d'[ROOT.GetCountry.GetReligion.GetGodName], qui s'appuie sur deux sources : les préceptes énoncés par le $common_string_quran$, et l'exemple donné par le prophète Mouhammad, que la paix soit sur lui, tel qu'il est rapporté par la $sunnah$. Mais qâdîs et imams se plaignent du laxisme dans l'application de la $sharia$ en [ROOT.GetCountry.GetName], et exigent que notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] fasse le nécessaire pour assurer son application permanente."
 muslim_flavor.16.a: "Appliquons une $sharia$ plus stricte."
 muslim_flavor.16.b: "Appliquons une $sharia$ moins stricte."
 muslim_flavor.17.title: "$a_ghilman$"
 muslim_flavor.17.desc: "Quel que soit le nom qui leur est donné, les soldats-esclaves de [ROOT.GetCountry.GetName] ont toujours été entraînés et instruits aux frais de leurs maîtres, afin de les servir selon leur volonté. La plupart sont des soldats, d'autres des administrateurs, mais tous, sans exception, se sont convertis à l'[ShowReligionGroupName('muslim')]. Certains se trouvent toujours en [ROOT.GetCountry.GetNameWithNoTooltip], sans maître, et cherchent à redonner un sens à leur vie ; les $a_ghilman$ ont même envoyé l'un des leurs à notre [target_ruler.GetName], lui demandant comment ils pourraient servir notre [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.17.a: "Confions-leur des tâches administratives."
 muslim_flavor.17.b: "Recrutons-les comme soldats."
 muslim_flavor.17.c: "Qu'ils assistent les diplomates."
 muslim_flavor.18.title: " [reza_abbasi.GetNameWithNoTooltip]"
 muslim_flavor.18.desc: "Les habitants de [target_location.GetName] parlent de quelque [reza_abbasi.GetArtistType.GetName] très habile, [reza_abbasi.GetDaughterSon] d'une longue lignée de miniaturistes. Ses œuvres, qui représentent généralement une ou deux personnes sur un fond uni, et donc concentrées sur la silhouette et la personnalité des sujets, semblent avoir attiré l'attention des jeunes comme des plus âgés."
 muslim_flavor.18.a: "Apportons-lui notre soutien, à lui et à son art."
 muslim_flavor.18.b: "Veillons à ce que tout le monde soit témoin de son talent !"
 muslim_flavor.19.title: "[baha_al_din.GetNameWithNoTooltip]"
 muslim_flavor.19.desc: "Une idée totalement novatrice et fascinante commence à se répandre : le soleil serait au centre de l'univers, tandis que la Terre tournerait autour de lui en traçant un cercle. Cette théorie découle des enseignements de [baha_al_din.GetName], érudit, philosophe, architecte, mathématicien, astronome et poète, qui développe sa pensée dans son ouvrage « Tashrîh al-Aflâk », ou « Anatomie des sphères célestes »."
 muslim_flavor.19.a: "[baha_al_din.GetSheHe|U] bénéficiera de notre soutien pour terminer son œuvre."
 muslim_flavor.19.b: "Ignorons-le."
 muslim_flavor.21.title: "[ShowBuildingTypeNameWithNoTooltip('madrasa')]"
 muslim_flavor.21.desc: "La [ShowBuildingTypeName('madrasa')], « le lieu où on étudie », enseigne le tafsîr ou « l'interprétation du $common_string_quran$ », la $sharia$ ou loi islamique, les hadiths qui rapportent les paroles et actes du prophète Mouhammad, que la paix soit sur lui, et la mantiq, ou logique. Mais certaines #L [ShowBuildingTypeNameWithNoTooltip('madrasa')]s#! enseignent aussi, par ailleurs, les mathématiques, l'astronomie, l'astrologie, la géographie, l'alchimie, la philosophie, la magie ou encore l'occultisme. L'avenir de notre [ROOT.GetCountry.GetFlavorRank] est placé entre les mains des enfants qui s'y trouvent ; aussi est-il préférable, avant de les leur confier, de les instruire et de leur enseigner une connaissance du monde infaillible."
 muslim_flavor.21.a: "Soutenons notre [ShowBuildingTypeNameWithNoTooltip('madrasa')] !"
 muslim_flavor.21.b: "N'en faisons rien."
 muslim_flavor.22.title: "[charitable_spouse.GetNameWithNoTooltip]"
 muslim_flavor.22.desc: "[charitable_spouse.GetName] a sollicité une audience à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], et après avoir laissé [charitable_spouse.GetName] s'adresser à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], [charitable_spouse.GetSheHe] a demandé a pouvoir construire des puits, réservoirs et réservoirs artificiels le long de la route vers la [ShowLocationName('mecca')] et [ShowLocationName('medina')] afin de fournir de l'eau aux pèlerins #L [ShowReligionGroupAdjective('muslim')]s#!."
 muslim_flavor.22.a: "Offrons-lui notre soutien."
 muslim_flavor.22.b: "Assistons [charitable_spouse.GetName] dans sa tâche sacrée !"
 muslim_flavor.22.c: "[charitable_spouse.GetName] devrait laisser tomber de telles idées onéreuses !"
 muslim_flavor.23.title: "[serafeddin_sabuncuoglu_char.GetNameWithNoTooltip]"
 muslim_flavor.23.desc: "Bien qu'[serafeddin_sabuncuoglu_char.GetSheHe] soit à présent d'âge vénérable, [serafeddin_sabuncuoglu_char.GetName] pratique toujours la médecine et la chirurgie dans l'hôpital [ShowLocationName('amasya')] construit en 1308, près de quatre-vingts ans avant sa naissance. [serafeddin_sabuncuoglu_char.GetName] possède de vastes connaissances qu'[serafeddin_sabuncuoglu_char.GetSheHe] a accepté de transcrire intégralement dans le premier atlas chirurgical, appelé à devenir un ouvrage de référence pour toute la médecine."
 muslim_flavor.23.a: "Avec notre aide, [serafeddin_sabuncuoglu_char.GetSheHe] pratiquera la médecine pour un bon moment."
 muslim_flavor.23.b: "Et alors ?"
 muslim_flavor.24.title: "[birjandi.GetNameWithNoTooltip]"
 muslim_flavor.24.desc: "[birjandi.GetName] est un brillant astronome, mathématicien et physicien qui, à l'un des arguments de Qutb al-Din al-Shirazi, répondit ceci :\n\n#italic« Une petite ou une grande pierre tombe sur terre selon une ligne perpendiculaire au plan (sath) de l'horizon. On constate ceci par l'expérience (tajriba). Cette perpendiculaire part du point tangent de la sphère terrestre et de la ligne d'horizon perçue (hissi). Ce point suit le mouvement de la terre, aussi n'y a-t-il aucune différence entre les points de chute de ces deux pierres. »#!\n\n[birjandi.GetSheHe|U] a écrit de nombreux ouvrages. Ses connaissances et son savoir-faire devraient être très utiles pour notre [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.24.a: "Nous soutiendrons son travail."
 muslim_flavor.24.b: "Qui est-ce ? Pourquoi nous en soucier ?"
 muslim_flavor.25.title: "Gens du Livre : [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip]"
 muslim_flavor.25.desc: "Les gens du Livre, peuples #L [ShowReligionGroupAdjective('christian')|l]s#!, #L [ShowReligionAdjective('judaism')|l]s#! et sabéens reconnaissent, tout comme les #L [ShowReligionGroupAdjective('muslim')|l]s#!, le dieu de $name_abraham.arabic_language$ comme seul et unique dieu, et ils pratiquent leur foi en suivant les ordres divins. La population de [ROOT.GetCountry.GetName] est presque entièrement constituée de [ROOT.GetCountry.GetGovernment.GetEstateName('dhimmi_estate')] et, même s'ils se sont vus accorder ce qui va de pair avec leur statut dans un [ROOT.GetCountry.GetFlavorRank] [ShowReligionGroupAdjectiveWithNoTooltip('muslim')|l], nombre d'entre eux pensent que nous pourrions être plus généreux, étant donnée la richesse de la [capital_region.GetName]. Il nous a été suggéré de créer des conditions encore plus favorables pour les [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('dhimmi_estate')] de [ROOT.GetCountry.GetNameWithNoTooltip], car il serait dans notre intérêt d'apporter la prospérité à tous nos peuples."
 muslim_flavor.25.a: "Faisons tout pour encourager leur présence."
 muslim_flavor.25.b: "Convertissons-les, chassons-les, détruisons-les !"
 muslim_flavor.26.title: "Mahdî"
 muslim_flavor.26.desc: "Un [mahdi.GetWomanMan] prétend être le Mahdî, celui que la prophétie présente comme le sauveur de l'[ShowReligionGroupName('muslim')], qui règnera sept années avant le Jour du Jugement. [mahdi.GetSheHe|U] promet d'éliminer le mal présent dans le monde et de redresser les torts. Certains sceptiques, affirmant qu'il n'est pas ce qu'il prétend, ont provoqué la colère de ses disciples, ce qui suscite des troubles dans tout le [ROOT.GetCountry.GetFlavorRank]."
 muslim_flavor.26.a: "[target_ruler.GetNameWithNoTooltip] l'acceptera comme le sauveur de l'[ShowReligionGroupNameWithNoTooltip('muslim')]."
 muslim_flavor.26.b: "Rejetons-le et dénonçons son imposture."
 muslim_flavor.27.title: "#L [ShowReligionNameWithNoTooltip('shia')]s#! et #L [ShowReligionAdjectiveWithNoTooltip('sunni')]s#!"
 muslim_flavor_27.common: "Les tensions entre les #L [ShowReligionNameWithNoTooltip('sunni')]s#! et #L [ShowReligionNameWithNoTooltip('shia')]s#! en [ROOT.GetCountry.GetName] n'ont cessé de croître au cours des années, et c'est entièrement grâce aux efforts du corps diplomatique qu'aucun incident n'est encore venu mettre le feu aux poudres."
 muslim_flavor.27.desc: "Tout véritable fidèle des enseignements #L [ShowReligionAdjective('shia')]s#! sait que seuls les descendants du quatrième calife, Ali, sont les successeurs légitimes de Mouhammad, que la paix soit sur lui. Les partisans de la croyance #L [ShowReligionAdjective('sunni')]s#!, quant à eux, croient que les quatre premiers califes qui ont succédé à Mouhammad étaient les dirigeants légitimes de la communauté des croyants et acceptent leurs héritiers comme chefs religieux. Nous savons cependant que nous n'avons plus vécu sous l'autorité d'un véritable guide spirituel depuis la disparition du douzième imam en 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.27.a: "Ce n'est pas un problème."
 muslim_flavor.27.b: "Trouvons un moyen d'apaiser les tensions entre eux."
 muslim_flavor.28.title: "$muslim_flavor.27.title$"
 muslim_flavor.28.desc: "N'importe quel fidèle [ShowReligionAdjective('sunni')|l] sait que les quatre premiers califes, les successeurs de Muhammad, prirent sa place comme dirigeants des #L [ShowReligionGroupName('muslim')]s#!, et que leurs propres héritiers sont les chefs légitimes de notre foi. Les croyants illuminés qui suivent les enseignements #L [ShowReligionAdjective('shia')|l]s#! considèrent pour leur part que seuls les héritiers du quatrième calife, Ali, sont les successeurs légitimes de Muhammad, que la paix soit sur lui, et qu'aucune figure religieuse légitime n'a émergé depuis la disparition du douzième imam en 941.\n\n$muslim_flavor_27.common$"
 muslim_flavor.28.a: "Ce n'est pas un problème."
 muslim_flavor.28.b: "Trouvons un moyen d'apaiser les tensions entre eux."
