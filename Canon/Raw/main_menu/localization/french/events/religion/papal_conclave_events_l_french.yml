l_french:
 papal_conclave_events.1.title: "Cardinaux en désaccord"
 papal_conclave_events.1.desc: "Lors du Conclave pour décider du prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle], deux cardinaux se sont engagés dans une discussion animée qui a dégénéré en une confrontation ouverte portant sur leurs valeurs respectives, plutôt qu'un simple échange concernant l'élection elle-même.\n\nD'un côté, il y a l'idée que l'œuvre de Dieu doit être fondée sur la contemplation, indépendamment des fluctuations de l'opinion populaire. Cette vision est partagée par de nombreux membres seniors du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], qui soutiennent que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne devrait pas altérer son jugement pour répondre à ceux qui ne se préoccupent que des récompenses terrestres, peu importe l'étendue de leur pouvoir temporel.\n\nDe l'autre côté se trouvent ceux qui ont obtenu leur soutien principalement des familles les plus influentes et riches parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Ils argumentent qu'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] qui néglige complètement les préoccupations et les intérêts du peuple échoue en tant que berger de Dieu, et qu'avoir le soutien du peuple ne peut nous apporter que des avantages."
 papal_conclave_events.1.a: "Dieu saura les reconnaître."
 papal_conclave_events.1.b: "Les bergers doivent effectivement s'occuper de leurs troupeaux."
 papal_conclave_events.1.c: "Nous devons rester neutres."
 papal_conclave_events.2.title: "Influencer le vote"
 papal_conclave_events.2.desc: "Le Conclave s'est rassemblé pour décider qui sera le prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle], et les diplomates et négociateurs font tout pour tenter d'influencer cette décision. Avec autant de pays discutant d'une décision aussi importante, nous pourrions peut-être tenter de faire pencher la balance en notre faveur.\n\nC'est évidemment une entreprise coûteuse, qui ne garantit pas notre victoire, mais les avantages potentiels d'obtenir le soutien d'une nation soutenant un cardinal peuvent être conséquents."
 papal_conclave_events.2.a: "Donnons-leur quelques arguments."
 papal_conclave_events.2.b: "C'est un blasphème !"
 papal_conclave_events.2.tt: "[target_country.GetName] va recevoir notre proposition. S'ils acceptent :"
 papal_conclave_events.3.title: "Une proposition du Conclave"
 papal_conclave_events.3.desc: "Un message est arrivé de la part de [GetCountry('PAP').GetLongName], actuellement en plein Conclave pour élire le nouveau [GetCountry('PAP').GetGovernment.GetRulerTitle]. Ils soutiennent que l'aptitude du prochain [GetCountry('PAP').GetGovernment.GetRulerTitle] est une question à la fois politique et théologique. Par conséquent, ils viennent solliciter notre soutien pour l'élection en cours, promettant de grands avantages issus de notre coopération mutuelle."
 papal_conclave_events.3.a: "Acceptons cette proposition."
 papal_conclave_events.3.b: "Nous ne pouvons intervenir dans le Saint-Siège."
 papal_conclave_events.4.title: "Offre acceptée"
 papal_conclave_events.4.desc: "Notre messager envoyé à [target_country.GetLongName] est revenu avec d'excellentes nouvelles. Le magnifique [target_country.GetGovernment.GetRulerTitle] de [target_country.GetNameWithNoTooltip] a décidé d'accepter notre proposition et nous offre son soutien lors de l'élection actuelle du Conclave. Nos liens diplomatiques en ressortent renforcés."
 papal_conclave_events.4.a: "Puisse le Seigneur les bénir."
 papal_conclave_events.5.title: "Offre refusée"
 papal_conclave_events.5.desc: "L'avare [target_country.GetGovernment.GetRulerTitle] de [target_country.GetLongName] a décidé de refuser notre offre généreuse et nous a tourné le dos. Nous n'avons pas obtenu son soutien, mais aller à l'encontre de la volonté du Saint-Siège n'est pas sans conséquences, et une telle insulte ne sera pas oubliée de sitôt."
 papal_conclave_events.5.a: "Qu'ils aillent en enfer."
 papal_conclave_events.6.title: "Une messe spéciale"
 papal_conclave_events.6.desc: "Alors que le Conclave est réuni pour décider du prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle], des inquiétudes commencent à se faire entendre parmi la population. L'incapacité du Conclave à choisir rapidement un candidat et la crainte que ce processus traîne sans résolution génèrent un malaise au sein des fidèles, qui, sans le berger des [ShowReligionName('catholic')] pour les guider, se sentent perdus et sans direction. Une proposition a été soumise pour célébrer une messe spéciale à [ROOT.GetCountry.GetCapital.GetName], afin d'apaiser ces préoccupations et de montrer au peuple que l'autorité de la Sainte Église demeure solide."
 papal_conclave_events.6.a: "#italic Gloria in Excelsis Deo.#!"
 papal_conclave_events.6.b: "Nous avons d'autres problèmes."
 papal_conclave_events.6.tt: "Chaque [pop|e] obtient [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e]. Les [pops|U] de notre [capital|e] obtiennent [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction] supplémentaire."
 papal_conclave_events.7.title: "Disqualification d'un cardinal"
 papal_conclave_events.7.desc: "Lors du Conclave actuel visant à désigner le prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle], les cardinaux commençaient déjà à s'accorder sur un candidat à élire. Cependant, de nouvelles informations ont fait surface concernant le favori, révélant des excès passés tant à l'intérieur qu'à l'extérieur de l'Église. De graves accusations ont été formulées, impliquant divers vices tels que la débauche, la luxure, et d'autres pratiques immorales.\n\nBien que ces péchés passés ne méritent pas l'excommunication, et malgré le fait qu'il se soit depuis repenti et ait expié ses fautes, son soutien a rapidement été retiré. Par conséquent, le Conclave risque de devoir reprendre les discussions depuis le début, ce qui prolongerait encore la décision."
 papal_conclave_events.7.a: "Il n'est clairement pas digne d'être [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 papal_conclave_events.7.b: "L'erreur est humaine."
 papal_conclave_events.8.title: "Un oiseau saint"
 papal_conclave_events.8.desc: "Le Conclave est réuni pour élire notre nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais son manque de célérité commence à rendre le peuple nerveux. Au milieu de cette tension, une nouvelle est parvenue à [ROOT.GetCountry.GetCapital.GetName] concernant une mystérieuse apparition. Un oiseau s'est perché avec majesté au sommet de la plus haute tour de l'église, où il est resté immobile toute une journée.\n\nLa nature exacte de cet oiseau est débattue. Bien qu'on associerait généralement de tels événements à une colombe, les descriptions populaires varient : certains parlent d'un faucon, d'une chouette, d'un canard, d'une poule ou même d'un corbeau. Quoi qu'il en soit, cet « oiseau sacré », comme certains l'ont commencé à l'appeler, a attiré des admirateurs de toute la ville, et beaucoup sont venus l'observer.\n\nNous pourrions exploiter cet événement comme un symbole de l'approbation de Dieu envers le Conclave en cours, ce qui calmerait certainement l'anxiété du peuple."
 papal_conclave_events.8.a: "Une vie sainte, en effet."
 papal_conclave_events.8.b: "Parfois, un oiseau n'est qu'un oiseau."
 papal_conclave_events.9.title: "Confusion électorale"
 papal_conclave_events.9.desc: "Le Conclave a pour devoir sacré, ordonné par Dieu, d'élire le prochain [ROOT.GetCountry.GetGovernment.GetRulerTitle]. La procédure se déroule généralement sans incident majeur, bien que dans certains cas, la difficulté à parvenir à un accord puisse la retarder. Cependant, le Conclave actuel a connu une situation très inhabituelle. Bien que l'élection ne soit pas encore terminée, des rumeurs circulent à [ROOT.GetCountry.GetCapital.GetName] affirmant qu'un nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] a déjà été choisi. Le nom du prétendu nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] se répand parmi la population. Nous ignorons la source de ces fausses nouvelles ainsi que l'intention derrière elles, mais il est clair que la population est induite en erreur.\n\nSi ce problème n'est pas résolu, cette confusion pourrait non seulement entraîner une perte de confiance de notre peuple, mais aussi diminuer l'autorité et la crédibilité du véritable [ROOT.GetCountry.GetGovernment.GetRulerTitle] une fois qu'il sera finalement élu."
 papal_conclave_events.9.a: "Étouffons cette fausse nouvelle."
 papal_conclave_events.9.b: "La vérité de Dieu triomphera des mensonges du diable."
 papal_conclave_events.10.title: "Refus du candidat élu"
 papal_conclave_events.10.desc: "La procédure du Conclave est toujours ardue, et le soulagement des cardinaux lorsque le candidat a été choisi est évident. Mais cette fois, leurs visages ont pris une expression de dégoût lorsque le vote s'est terminé et que le candidat élu a eu l'audace de refuser le poste.\n\nMême si les candidats ont le droit de refuser leurs élections, cela reste très rare, ou ils ont au moins la décence de faire part de leurs intentions avant que le vote ne soit conclu. Le Conclave est désormais contraint de relancer la procédure."
 papal_conclave_events.10.a: "Comment peut-on refuser l'appel de Dieu ?"
 papal_conclave_events.10.b: "Nous ne pouvons le contraindre à accepter."
 papal_conclave_events.11.title: "Conclave papal terminé"
 papal_conclave_events.11.desc: "Le Conclave papal a terminé de débattre sur quel cardinal doit être élu en tant que nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Il y a eu trois candidats majeurs, mais lequel a remporté l'élection ?"
 papal_conclave_events.11.a: "Le cardinal de [first_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.b: "Le cardinal de [second_candidate.GetNameWithNoTooltip]"
 papal_conclave_events.11.c: "Le cardinal de [third_candidate.GetNameWithNoTooltip]"
