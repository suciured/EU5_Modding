 hussite_flavor.1.title: "Un homme de culture"
 hussite_flavor.1.desc: "Il est largement admis que notre adhésion aux enseignements de [GetCharacter('boh_jan_hus').GetName] a engendré de nouveaux lieux de culte et de dévotion, où art pieux et débats théologiques sont encouragés dans un effort pour dépeindre le divin et saisir l'essence de la foi comme de la prière.\n\nL'une des figures les plus remarquables de ce mouvement est [target_artist.GetName], qui souhaite ardemment offrir ses services pour contribuer à notre splendeur, notre prestige et notre vision artistique."
 hussite_flavor.1.a: "Ses services nous seront utiles."
 hussite_flavor.1.b: "Nous n'avons pas les fonds."
 hussite_flavor.2.title: "Des membres éminents du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sont en désaccord avec nos politiques."
 hussite_flavor.2.desc: "Guider notre peuple n'a rien de facile. C'est pourquoi de nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont tenté de gravir les échelons de notre hiérarchie administrative afin de corriger nos décisions, s'il faut les en croire. De l'avis général, plusieurs de nos politiques ne sont pas appliquées correctement ou vont carrément à l'encontre des principes #L [ShowReligionAdjective('hussite')]s#!."
 hussite_flavor.2.a: "Nous devons corriger le tir."
 hussite_flavor.2.b: "Qu'ils se taisent."
 hussite_flavor.3.title: "Amitiés transfrontalières"
 hussite_flavor.3.desc: "Malgré nos conflits avec les religions hérétiques, parfois sanglants et généralisés, nous ne souhaitons pas nuire aux pays qui entretiennent de bonnes relations avec nous et respectent nos croyances. Les autorités religieuses de [target_country.GetName], par exemple, ont récemment initié des échanges culturels et littéraires à travers nos frontières. Si nous en tirons parti de manière intelligente, ces liens pourraient devenir un jalon important de nos efforts diplomatiques à l'étranger et nous valoir de nouveaux alliés."
 hussite_flavor.3.a: "Tendons-leur la main."
 hussite_flavor.3.b: "La solitude est notre sacerdoce."
 trust_religious_comprehension: "Compréhension religieuse"
 hussite_flavor.4.title: "Divergence avec le divin"
 hussite_flavor.4.desc: "N'avons-nous pas suffisamment prié ces derniers temps ? La communion est-elle devenue un geste futile, que notre peuple considère comme une corvée ? Il semble que nous ayons banalisé les rites liés à la pratique des enseignements de [GetCharacter('boh_jan_hus').GetName] et que nous ayons ainsi perdu l'essence de notre piété, qui nous offrait un lien intime avec le divin. En conséquence, de nombreux roturiers de [target_location.GetName] ont pris les armes contre la décadence qui gangrène nos ecclésiastes..."
 hussite_flavor.4.a: "Nous ne pouvons nous en prendre qu'à nous-mêmes..."
 hussite_flavor.4.b: "La faute en revient à la faiblesse des hauts responsables du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 target_character_dies_very_violently_tt: "La foule lynchera [target_character.GetName]."
 #New Events
 hussite_flavor.5.title: "Égarements en [target_location.GetNameWithNoTooltip]"
 hussite_flavor.5.desc: "Notre peuple est connu pour modeler et emprunter des éléments aux religions étrangères. Certes, les cultes apparentés partagent de nombreux points communs. Cependant, [target_location.GetName] a récemment poussé cette modeste habitude à des niveaux sans précédent, et voilà que nombre de nos propres paysans s'intéressent à des questions liturgiques étrangères et adoptent certains passages des écritures d'une autre foi !"
 hussite_flavor.5.a: "Qu'ils s'essaient librement à diverses expressions de leur piété !"
 hussite_flavor.5.b: "Il nous faut intervenir avec doigté."
 hussite_flavor.5.c: "Et si nous leur faisions découvrir le fouet ?"
 hussite_flavor.5.d: "Autorisons l'épanouissement de leurs croyances."
 hussite_flavor.5.e: "Nous ne tolérerons rien de cela."
 hussite_flavor.6.title: "Coopération interconfessionnelle"
 hussite_flavor.6.desc: "Murmures et conciliabules se multiplient en notre domaine au sujet de l'emploi de conseillers hérétiques, notamment à des postes influents au sein de notre Conseil. Malgré ces ragots, [target_character.GetName] a prouvé à maintes reprises qu'il était indispensable de notre gouvernement. Grâce à ses conseils politiques, nous avons établi notre domaine et assuré notre emprise sur les affaires intérieures et extérieures."
 hussite_flavor.6.a: "[target_character.GetSheHe|U] doit être banni du Conseil !"
 hussite_flavor.6.b: "Laissons le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] pleurnicher à son sujet."
 hussite_flavor.6.c: "La coopération est la clé de notre prospérité !"
 hussite_flavor.7.title: "Sermons chantés en [target_location.GetNameWithNoTooltip]"
 hussite_flavor.7.desc: "Les éclats dorés d'une douce aurore et les voix angéliques du sermon matutinal emplissent l'air des quartiers de [target_location.GetName]. Les chants de supplication et de dévotion, démonstrations élégantes de piété, se font fréquemment entendre dans nos lieux saints. Le sermon d'aujourd'hui a toutefois été vocalisé avec un amour et une maîtrise sans précédent. En conséquence, la population locale souhaite consacrer cet usage comme rite d'adoration sacrée."
 hussite_flavor.7.a: "Qu'ils chantent leur foi !"
 hussite_flavor.7.b: "Ils chanteront les louanges de [target_character.GetNameWithNoTooltip]."
 hussite_flavor.7.c: "Qu'ils chantent la résilience et la prospérité de notre peuple."
 hussite_flavor.8.title: "Récri religieux en [target_location.GetNameWithNoTooltip]"
 hussite_flavor.8.desc: "Les débats autour des questions de foi ne sont pas étrangers aux éruptions de colère et de courroux. Une récente controverse entre les minorités de [target_location.GetName] et les représentants du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a conduit ces derniers à fuir leur poste par crainte pour leur vie. Ils nous ont donc adressé des demandes indignées d'intervention en [target_location.GetNameWithNoTooltip] pour étouffer dans l'œuf la dangereuse rébellion qui pourrait être en train de se préparer..."
 hussite_flavor.8.a: "Il faut agir."
 hussite_flavor.8.b: "Les affaires du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ne nous concernent pas."
 hussite_flavor.9.title: "L'enseignement de Jan Hus se répand"
 hussite_flavor.9.desc: "Le vent du changement souffle sur nos terres, apportant avec lui les enseignements transformateurs de Jan Hus et la foi hussite. Les opprimés et les désenchantés trouvent réconfort et inspiration dans ces croyances novatrices, et se rassemblent pour défier l'ordre établi.\n\nLa ferveur du mouvement hussite se répand comme une traînée de poudre, submergeant les cœurs et les esprits populaires. La simplicité percutante des enseignements de Hus y trouvent un écho profond, car elle propose une voie alternative à l'opulence et la corruption de l'Église catholique. C'est une période de bouleversements, où les individus s'émancipent du joug de la tradition et embrassent une nouvelle idée de la spiritualité."
 hussite_flavor.9.a: "À l'intérieur de nos frontières."
 hussite_flavor.9.b: "À nos voisins."
 hussite_flavor.10.title: "Chariots de guerre et tactiques militaires"
 hussite_flavor.10.desc: "Pendant les [ShowSituationName('hussite_wars')], l'utilisation de chariots de guerre s'est avérée déterminante pour la survie des armées #L [ShowReligionAdjective('hussite')]s#!. Ces structures défensives lourdement fortifiées et mobiles permettaient à une infanterie essentiellement paysanne de repousser les charges de cavalerie dévastatrices de leurs ennemis mieux équipés. Cette innovation n'était pas seulement une réponse à l'absence de cavalerie traditionnelle, mais une brillante adaptation des ressources disponibles pour surmonter les désavantages technologiques et tactiques.\n\nCependant, les temps ont changé et l'introduction de la poudre à canon, ainsi que de nouvelles tactiques, ont modifié les règles du jeu. Les armées dépendent désormais de barrages puissants et de formations agiles, ce qui introduit de nouveaux facteurs dont nous devons prendre conscience. Bon nombre de nos théoriciens militaires soutiennent l'introduction de nouvelles techniques offensives dans notre armée, au détriment de la défense traditionnelle."
 hussite_flavor.10.a: "Nous ne pouvons pas trahir nos traditions !"
 hussite_flavor.10.b: "Ne dépendons pas de tactiques obsolètes, nous avons besoin d'une réforme !"
 reform_hussite_army_tt: "Tant que le [modifier|e] [ShowModifier('hussite_military_reform_modifier')] est actif, nous aurons accès à la [parliament_issue|e] [ShowParliamentIssueType('hussite_army_reform')]."
 stability_loss_depends_on_defensive_sv_tt: "La perte de [stability|e] dépend de notre [societal_value|e] [ShowSocietyDirectionName('defensive')]"
 event_may_reoccur_after_20_years_tt: "Cet [event|e] peut se reproduire dans #Y 20#! ans si nous continuons à suivre le [ShowReligionName('hussite')]."
 hussite_flavor.12.title: "Des fanatiques #L [ShowReligionAdjectiveWithNoTooltip('hussite')]s#! en [target_province.GetNameWithNoTooltip]"
 hussite_flavor.12.desc: "Malgré toutes nos tentatives pour répondre aux besoins et aux demandes des fidèles au sein de notre [ROOT.GetCountry.GetFlavorRank], il en est qui exigent toujours plus, ceux dont la soif de persécution ne peut être assouvie. C'est le cas des #L [ShowReligionAdjective('hussite')]s#! fanatiques de [target_province.GetName], dont les exigences de persécution des hérétiques n'ont apporté que sacrilèges et instabilité dans la province. Si leurs demandes sont absurdes, nous devrions tout de même traiter cette question avec la plus grande prudence, au risque d'en faire des martyrs !"
 hussite_flavor.12.a: "Tenons compte de leurs demandes pour l'instant."
 every_hussite_in_target_province_10_sat_tt: "Tous les [pops|e] #L [ShowReligionAdjectiveWithNoTooltip('hussite')|l]s#! en [target_province.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 hussite_flavor.12.b: "Nous ne négocierons pas avec ces fanatiques !"
 hussite_flavor.11.title: "Hymnes des fidèles"
 hussite_flavor.11.desc: "Les croyants se rassemblent pour chanter des hymnes qui incarnent l'esprit de notre mouvement [ShowReligionAdjective('hussite')]. Ces chants inspirent la dévotion et éclairent notre culture et nos idées à l'adresse d'une population plus large. Les hymnes sont inspirés par la vigueur de notre foi et louent la ténacité et les prouesses du [ROOT.GetCountry.GetLongName]."
 hussite_flavor.11.a: "Un régal pour les oreilles."
 hussite_flavor.13.title: "Un prêcheur exemplaire"
 hussite_flavor.13.desc: "Un prédicateur [ShowReligionAdjective('hussite')|l] charismatique de [target_location.GetName] a épousé des vues qui divergent fortement de nos enseignements. Alors que certains louent son esprit visionnaire, d'autres craignent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne provoque un schisme dans nos rangs. Les membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ont pris une position très éloquente sur cette question, mais l'on s'inquiète à juste titre de l'insatisfaction populaire que pourrait causer une action contre un personnage aussi influent."
 hussite_flavor.13.a: "Son talent pour mobiliser les foules peut nous être utile."
 hussite_flavor.13.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] disparaisse."
 hussite_flavor.13.c: "Il est temps de chasser ces hérétiques de [target_location.GetNameWithNoTooltip]"
 target_character_disappears: "[target_character.GetName] va disparaître"
 hussite_flavor.14.title: "La Bible [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 hussite_flavor.14.desc: "Une nouvelle version de la traduction [ShowReligionAdjective('hussite')] complète de la Bible est en cours, afin de rendre les Saintes Écritures accessibles à tous. Ce projet a été accueilli avec enthousiasme par les fidèles, et des personnalités religieuses éminentes telles que [target_character_1.GetName], [target_character_2.GetName] ou [target_character_3.GetName] proposent d'offrir leur traduction, avec les compétences et l'approche qui leur sont propres. Un tel projet ne serait certainement pas bon marché, mais ils plaident en faveur du financement d'une telle démarche éclairée."
 hussite_flavor.14.a: "[target_character_1.GetShortNameWithNoTooltip] est la personne qu'il nous faut."
 hussite_flavor.14.b: "Attribuons le projet à [target_character_2.GetNameWithNoTooltip]."
 hussite_flavor.14.c: "Confions la supervision de la traduction à [target_character_3.GetNameWithNoTooltip]"
 hussite_flavor.14.d: "Nous ne pouvons nous permettre de telles dépenses."
 hussite_flavor.15.title: "Défenseurs des #L [ShowReligionAdjectiveWithNoTooltip('hussite')]s#!"
 hussite_flavor.15.desc: "Alors que la guerre fait rage et que les ennemis de la foi [ShowReligionAdjective('hussite')] se rapprochent de plus en plus, l'appel à défendre nos croyances a fait vibrer les cœurs des hommes à travers notre [ROOT.GetCountry.GetFlavorRank]. Inspirés par les sermons et la mémoire de [GetCharacter('boh_jan_hus').GetName], d'innombrables fermiers, artisans et citadins sont prêts à prendre les armes pour protéger leur foi et leur patrie. Certains dirigeants suggèrent d'organiser ces hommes en milices et de les envoyer renforcer nos armées sur la ligne de front. D'autres soutiennent qu'ils seraient plus à même d'œuvrer aux fortifications des villes et à la préparation de barricades, assurant ainsi une défense obstinée contre tout envahisseur."
 hussite_flavor.15.a: "Ils imposeront la paix par la force !"
 hussite_flavor.15.b: "Envoyons-les plutôt fortifier nos territoires."
 scales_with_tolerance_own_tt: "Le gain de [manpower|e] est fonction de notre [tolerance|e] envers la [religion|e] [ShowReligionAdjectiveWithNoTooltip('hussite')]."
