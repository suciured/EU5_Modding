l_french:
 slave_trade.1.title: "Marchands d'esclaves"
 slave_trade.1.desc: "Le nombre de marchands venus de [slaver_country.GetNameWithNoTooltip] pour fréquenter nos marchés s'est énormément accru. Ils paraissent s'intéresser essentiellement aux esclaves, soit directement, soit en nous achetant des produits commerciaux qu'ils pourront échanger contre ces esclaves. Cela a permis à quelques chefs locaux de s'enrichir, ce qui est dangereux, car cela offre la puissance à ces potentats tout en appauvrissant les établissements voisins.\n\nLes marchands d'esclaves de [ROOT.GetCountry.GetCapital.GetName] demandent à ce que nous créions un réseau mieux défini et régulions ce commerce par des monopoles royaux. Quant à ceux venus du [slaver_country.GetLongName], ils semblent eux aussi intéressés par des arrangements plus officiels et permanents."
 slave_trade.1.a: "Concluons un accord avec les marchands."
 slave_trade.1.b: "La vente d'humains est intolérable."
 STATIC_MODIFIER_NAME_protecting_against_slave_trade: "Protection contre la traite des esclaves"
 STATIC_MODIFIER_NAME_accepting_slave_trade: "Soutien à la traite des esclaves"
 slave_trade_obstructed: "Traite des esclaves entravée"
 slave_trade.5.title: "Déliquescence de l'autorité"
 slave_trade.5.desc: "Des esclavagistes ont dévasté les campagnes du [ROOT.GetCountry.GetName]. Voyant que ces raids n'étaient pas sanctionnés, les esclavagistes de la capitale ont alors commencé à sévir à l'égard de notre propre population, à la seule fin de se remplir les poches. Or, non seulement ces marchands détruisent de la sorte nos établissements, mais en sus ils établissent à leur profit des enclaves puissantes, qui finiront par constituer un véritable danger pour nous."
 slave_trade.5.a: "Encore un inconvénient majeur..."
 slave_trade.5.b: "Nous devons restaurer l'ordre !"
 slave_trade.6.title: "Centres de traite des esclaves incendié"
 slave_trade.6.desc: "Le peuple de [from.GetLongName] a incendié notre [ShowBuildingTypeName('slave_center')] à [slave_location.GetName]. C'est là une véritable déclaration de guerre !"
 slave_trade.6.a: "Et c'est peut-être le cas..."
