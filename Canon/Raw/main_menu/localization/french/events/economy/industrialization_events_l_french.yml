 industrialization_events.1.title: "La pompe à feu"
 industrialization_events.1.desc: "Bien que l'utilisation de la vapeur comme moteur soit connue depuis l'Antiquité, des développements récents permettent de l'exploiter pour des applications plus pratiques. En reconstituant une ancienne pompe à air expérimentale, un inventeur de la province de [invention_province.GetName] a mis au point un tout nouveau type de machine, qui utilise la pression de la vapeur pour pomper l'eau dans les mines. Cette pompe à feu permet maintenant de miner là où c'était jusqu'à présent impossible, et a grandement accru la production des mines de tout le Pays."
 industrialization_events.1.a: "Nous sentons le parfum du progrès."
 industrialization_events.2.title: "Les hauts-fourneaux à vapeur"
 industrialization_events.2.desc: "Bien que le [ShowAdvanceName('coke_blast_furnace')] ait constitué une grande amélioration du processus métallurgique, les impuretés du coke font qu'il présente généralement plus d'inconvénients que d'avantages. Des études récentes ont été menées en [invention_province.GetName] pour résoudre ces problèmes, et l'utilisation de machines à vapeur pour injecter l'air dans le four a montré un grand potentiel. Si nombre de nos esprits les plus brillants s'accordent à dire que de beaucoup d'améliorations sont à attendre, cette nouvelle technique a déjà grandement amélioré nos processus métallurgiques."
 industrialization_events.2.a: "C'est un véritable souffle nouveau."
 industrialization_events.3.title: "Amélioration de la machine à vapeur"
 industrialization_events.3.desc: "En améliorant la conception des pompes à feu précédentes, [target_scientist.GetName] de [invention_province.GetName] a réussi à créer un nouveau type de machine, qui utilise un condenseur séparé et un moteur rotatif au lieu du moteur oscillant des machines précédentes. Fonctionnant juste au-dessus de la pression atmosphérique, sa machine promet d'être deux fois plus productive que les modèles plus anciens, et va offrir la possibilité d'installer des machines à vapeur dans tous les établissements industriels."
 industrialization_events.3.a: "Le moteur idéal pour nous propulser vers l'avenir."
 industrialization_events.4.title: "Charrues auto-affûtantes"
 industrialization_events.4.desc: "La [ShowAdvanceName('rotherham_plough')] est une amélioration d'un outil indispensable pour l'agriculture, qui n'avait guère évolué depuis l'époque romaine. Aujourd'hui, les charrues sont plus légères et sont plus faciles à tirer pour les animaux. Ce nouveau modèle, déjà diffusé dans tout le pays, a aussi suscité un engouement pour l'amélioration les outils, aussi bien établie que soit leur conception.\n\nDes améliorations ont déjà été apportées en [invention_province.GetName] où, grâce au processus de mise en contact du métal fondu avec du métal froid, un processus appelé moulage à froid, les socs deviennent si tranchants qu'on les dit auto-affûtés."
 industrialization_events.4.a: "Cela ouvrira de nouvelles voies à notre économie."
 industrialization_events.5.title: "La navette volante"
 industrialization_events.5.desc: "[target_scientist.GetName], de [invention_province.GetName], a déposé un brevet pour un nouveau modèle de « navette à roue » dont on dit qu'elle va révolutionner le tissage en évitant de devoir recourir à une deuxième personne pour attraper la navette une fois que celle-ci a dépassé les fils de chaîne. Si la productivité dépend toujours de la vitesse à laquelle la toile peut être tissée, c'est malgré tout l'un des obstacles majeurs de la production textile, avec cette navette, que tous les tisserands s'arrachent déjà."
 industrialization_events.5.a: "La productivité grimpera en flèche."
 industrialization_events.6.title: "La mule-jenny"
 industrialization_events.6.desc: "Un frein d'importance dans le domaine du filage a longtemps été la vitesse à laquelle le fil pouvait être formé. Avant même l'introduction de la navette volante, un seul tisserand avait besoin de quatre fileuses pour son approvisionnement. C'est afin de résoudre ce problème que, dans la province de [invention_province.GetName], [target_scientist.GetName] a conçu une machine permettant à un seul travailleur d'en remplacer plusieurs. Cette machine combinée à la navette volante promet donc un accroissement extraordinaire la production textile dans un avenir proche."
 industrialization_events.6.a: "Les fils de notre destin semblent faits d'or."
 industrialization_events.7.title: "Flux commerciaux"
 industrialization_events.7.desc: "Les Avancées et inventions récentes nous ont permis d'améliorer considérablement notre productivité. Cependant, quelles que soient les quantités produites, elles ne se convertissent pas en bénéfices réels si les marchandises ne peuvent pas circuler correctement en raison d'infrastructures inadéquates. Dans la province de [industrial_province.GetName], certains pris l'initiative d'entretenir et d'étendre le réseau routier, et ont même commencé à introduire des péages sur les routes pour financer ces améliorations. Il existe également des projets à plus longue échéance de construction de canaux de transport et de routes spécialisées afin de fluidifier davantage la circulation des marchandises au niveau local."
 industrialization_events.7.a: "C'est un objectif louable, nous les assurerons de notre soutien !"
 industrialization_events.7.tt_common: "Chaque [location|e] en [target_area.GetName] obtient [ShowModifier('improved_flow_of_goods')]"
 industrialization_events.7.a.tt: "$industrialization_events.7.tt_common$ pendant #Y 20#! ans"
 industrialization_events.7.b: "Une belle initiative, mais l'État n'a pas à s'en mêler."
 industrialization_events.7.b.tt: "$industrialization_events.7.tt_common$ pendant #Y 10#! ans"
 industrialization_events.8.title: "Les semences de la grandeur"
 industrialization_events.8.desc: "Prenant à cœur les leçons de l'[ShowInstitutionName('industrialization')], un groupe de grands propriétaires œuvre à l'amélioration de l'agriculture. Se montrant novateurs sur les façons d'utiliser les machines pour la distribution des semences, les nouvelles cultures, les nouvelles rotations des cultures et pour la sélection des espèces locales, les propriétaires de la province de [agricultural_province.GetName] ont été capables d'améliorer considérablement la production locale de denrées."
 industrialization_events.8.a: "Les avantages se multiplieront partout."
 industrialization_events.8.a.tt: "Chaque [location|e] en [target_area.GetName] obtient [ShowModifier('agricultural_revolution')] pendant #Y 10#! ans."
 industrialization_events.9.title: "Développement économique"
 industrialization_events.9.desc: "En recourant aux dernières innovations technologiques dans le domaine mécanique, des entrepreneurs de [industrialization_province.GetCapitalName] ont grandement accru leur production. Nombreux sont désormais ceux qui s'y rendent de toutes nos provinces afin d'y trouver du travail."
 industrialization_events.9.a: "[industrialization_province.GetCapitalName] saura leur fournir un nouveau foyer."
 industrialization_events.9.a.tt: "Chaque [location|e] en [target_area.GetName] obtient [ShowModifier('economic_urbanization_modifier')] pendant #Y 10#! ans."
 industrialization_events.9.b: "Pourquoi vouloir de changer ce qui fonctionne déjà ?"
 industrialization_events.10.title: "Développement de l'industrie textile de [target_location.GetNameWithNoTooltip]"
 industrialization_events.10.common_start: "Grâce à des machines et des méthodes de travail modernes, le tissage de [target_location.GetName]"
 industrialization_events.10.common_ending: "Cependant, cela a aussi provoqué une certaine consternation, car beaucoup craignent que le marché soit de plus en plus inondé de produits de mauvaise qualité."
 industrialization_events.10.desc: "$industrialization_events.10.common_start$ a gagné en ampleur. Là où l'on exportait autrefois un simple tissu, la production est devenue florissante, ce qui aide grandement l'économie locale. $industrialization_events.10.common_ending$"
 industrialization_events.10.rural.desc: "$industrialization_events.10.common_start$ a su améliorer ses possibilités autrefois limitées. Les ateliers locaux et familiers sont équipés des dernières inventions, jusque dans les villages les plus reculés, permettant ainsi l'établissement d'entreprises commerciales plus spécialisées. $industrialization_events.10.common_ending$"
 industrialization_events.10.a: "On n'arrête pas la marche du progrès."
 industrialization_events.11.title: "Croissance de l'industrie du [ShowGoodsNameWithNoTooltip('paper')]]"
 industrialization_events.11.desc: "La production de [ShowGoodsName('paper')] est depuis longtemps une spécialité de la province de [industrialization_province.GetName]. De nouvelles techniques de production ont incité certains entrepreneurs à développer cette industrie. Bientôt, ces nouvelles installations pourraient même fournir la principale exportation de la province de [industrialization_province.GetNameWithNoTooltip] !"
 industrialization_events.11.a: "L'écrit est éternel."
 industrialization_events.12.title: "Croissance de l'industrie du [ShowGoodsNameWithNoTooltip('glass')]"
 industrialization_events.12.desc: "La province de [industrialization_province.GetName] a toujours entretenu une production traditionnelle de [ShowGoodsName('glass')], mais avec les avancées dans les techniques verrières, cette province a attiré l'attention de nombreux hommes d'affaires. Tentant de suivre le mouvement de ces temps nouveaux, de nouvelles industries du [ShowGoodsNameWithNoTooltip('glass')] s'établissent en [industrialization_province.GetNameWithNoTooltip]."
 industrialization_events.12.a: "Leur avenir est clair comme le cristal."
 industrialization_events.13.title: "Urbanisation industrielle"
 industrialization_events.13.desc: "Les récents progrès dans la production et les techniques industrielles ont attiré des gens de tout le [ROOT.GetCountry.GetFlavorRank] à la recherche d'opportunités de travail dans la province de [urbanization_province.GetName]. Un flot continu de paysans quitte la campagne pour chercher de nouvelles opportunités de travail et une nouvelle vie dans la [urbanization_province.GetRank.GetName] de [urbanization_province.GetNameWithNoTooltip]."
 industrialization_events.13.a: "Et ils y sont les bienvenus."
 industrialization_events.13.b: "La province de [urbanization_province.GetNameWithNoTooltip] a déjà assez de monde."
 industrialization_events.14.title: "L'usine métallurgique de [iron_province.GetNameWithNoTooltip]"
 industrialization_events.14.desc: "L'introduction des machines industrielles modernes, utilisant par exemple le coke, les wagons et les pompes mues par la vapeur ont grandement contribué à la croissance de l'économie de la province de [iron_province.GetName]. Ses forges font désormais partie des plus productives de toute la contrée et nombreux sont ceux qui s'y rendent pour toucher leur part de la prospérité nouvelle."
 industrialization_events.14.a: "Nous sommes à la veille d'une ère nouvelle"
 industrialization_events.14.b: "L'industrie, c'est bien, mais nous avons aussi besoin de personnes dans d'autres domaines."
 industrialization_events.15.title: "Les fabriques textiles de [textile_province.GetName]"
 industrialization_events.15.desc: "La demande croissante en textile, conjuguée à l'adoption de nouvelles méthodes et de nouvelles machines, ont permis ces dernières années à cette industrie de se développer et de prospérer dans la province de [textile_province.GetName]. Cela s'est traduit par un développement économique sans précédent pour toute la région, et nombreux désormais sont ceux qui quittent leurs campagnes pour travailler dans les nouvelles fabriques."
 industrialization_events.15.a: "Ils habilleront le pays tout entier."
 industrialization_events.15.b: "Ils donnent une trop belle image de la situation."
 industrialization_events.16.title: "Chantiers navals en [ship_province.GetNameWithNoTooltip]"
 industrialization_events.16.desc: "De nouvelles avancées dans l'organisation du travail, ainsi que les innovations techniques, ont permis de développer rapidement les chantiers navals de la province de [ship_province.GetName]. Les navires et les fournitures navales sont désormais produits plus efficacement, et grâce à cette croissance économique, la province attire plus de gens qui viennent travailler dans ses chantiers navals."
 industrialization_events.16.a: "[ROOT.GetCountry.GetNameWithNoTooltip] règne sur les mers."
 industrialization_events.16.b: "Il n'y a pas lieu de noyer la province de monde."
 industrialization_events.17.title: "Opposition aux techniques de production nouvelles"
 industrialization_events.17.desc: "Les changements dans les méthodes de production permis par les avancées technologiques ne sont pas toujours les bienvenus. Certains pensent que la mécanisation menace leur façon de vivre, et causent des problèmes en protestant et en se livrant à des sabotages. Dans la province de [luddite_province.GetName], les choses se sont aggravées au point que les artisans risquent de se soulever contre les « tueuses de bras »."
 industrialization_events.17.a: "Sales briseurs de machines !"
 industrialization_events.17.a.tt: "Chaque [pop|e] perd [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 industrialization_events.17.b: "Nous allons devoir négocier."
 industrialization_events.18.title: "Appauvrissement des artisans"
 industrialization_events.18.desc: "Les nouvelles méthodes de production ont permis un grand développement de l'industrie textile de notre pays. Pourtant, cette croissance s'est aussi faite au détriment de nombreuses familles d'artisans. Nombre d'entre elles vivent aujourd'hui dans la misère, et en sont réduites à prendre des emplois bien moins rémunérés dans les fabriques."
 industrialization_events.18.a: "Ainsi vont les choses."
 industrialization_events.18.b: "Faisons ce que nous pouvons pour leur venir en aide."
 industrialization_events.19.title: "Propagation des épidémies dans la province de [disease_province.GetCapitalName]"
 industrialization_events.19.desc: "La [disease_province.GetRank.GetName] de [disease_province.GetName] s'est considérablement développée ces dernières années, et les plans d'urbanisme autrefois si audacieux n'ont désormais plus aucune utilité. Nombreux sont ceux qui vivent dans des taudis miséreux, sans aucune hygiène, d'où les épidémies se propagent rapidement à travers la [disease_province.GetRank.GetNameWithNoTooltip]."
 industrialization_events.19.a: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 industrialization_events.19.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 industrialization_events.20.title: "Accident minier en [mining_province.GetNameWithNoTooltip]"
 industrialization_events.20.desc: "Les technologies nouvelles ont permis aux mines de la province de [mining_province.GetName] de se développer considérablement, et elles produisent désormais avec une efficacité telle que nos ancêtres en auraient été surpris. Mais toutes ces machines ne sont pas sans risques toutefois. Ainsi, une explosion dans une mine de la province a provoqué l'effondrement d'un tunnel, piégeant de nombreux mineurs et causant une chute brutale de la production."
 industrialization_events.20.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 industrialization_events.21.title: "Incendie en [famine_province.GetNameWithNoTooltip]"
 industrialization_events.21.desc: "Un incendie, ayant éclaté dans une fabrique, s'est rapidement propagé au dense habitat de [fire_province.GetCapitalName], dévastant quasiment toute la [fire_province.GetRank.GetName]. Certains y voient une nouvelle fois l'occasion de critiquer l'urbanisation croissante et l'industrialisation de notre temps."
 industrialization_events.21.a: "Les propriétaires des usines doivent contribuer à la reconstruction de la [fire_province.GetRank.GetNameWithNoTooltip]."
 industrialization_events.21.a.tt: "Chaque [location|e] en [target_area.GetName] obtient [ShowModifier('fire_compensation')] pendant #Y 10#! ans."
 industrialization_events.21.b: "Nous devons aider tous ces pauvres gens."
 industrialization_events.22.title: "Effondrement de la production locale"
 industrialization_events.22.desc: "La pratique consistant à produire dans les Provinces les plus lointaines les matières premières destinées à alimenter l'industrialisation de la métropole s'est traduite par une importante dégradation des conditions économiques en [overseas_production_province.GetName]. En dépit de sa renommée pour la production, la contrée en est désormais réduite à exporter des marchandises grossières, à peine plus travaillées que des matières premières, pour que d'autres, ailleurs, en fassent ce qu'ils fabriquaient si artistiquement auparavant."
 industrialization_events.22.a: "Nous devons soutenir les artisans locaux."
 industrialization_events.22.b: "C'est la rançon du progrès."
