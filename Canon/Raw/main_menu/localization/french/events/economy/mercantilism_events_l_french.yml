 mercantilism_events.1.title: "Importation de nourriture pour combattre la famine"
 mercantilism_events.1.desc: "La pénurie alimentaire dont souffrent certaines régions ces derniers temps pousse une bonne partie du peuple [ROOT.GetCountry.GetAdjective|l] à mettre en cause cette politique commerciale interdisant l'importation de biens vitaux. Le peuple demande à ce que les barrières douanières soient abaissées, en espérant qu'acheter de la nourriture à des pays plus prospères que le nôtre permettra de tempérer la crise actuelle."
 mercantilism_events.1.a: "En ces temps d'affliction, les vies comptent plus que la politique."
 mercantilism_events.1.b: "Efforçons-nous d'atteindre l'autosuffisance."
 mercantilism_events.2.title: "Produits #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]s#! de qualité ou importations ?"
 mercantilism_events.2.desc: "Nos voisins ont établi d'importantes colonies dans le Nouveau Monde, et les importations en provenance de ces terres lointaines n'ont cessé de croître. Certains des produits les plus exotiques sont même devenus très prisés, y compris parmi ceux qui devraient savoir qu'il n'y a pas lieu de s'émerveiller devant de telles curiosités.\n\nPlus récemment, ces voisins ont franchi une nouvelle étape en encourageant la population à « acheter américain », ce qui a encore renforcé davantage les importations coloniales, créant une concurrence directe avec nos propres productions et privant de travail d'honnêtes citoyens en [ROOT.GetCountry.GetName]. Nous pourrions peut-être tirer profit de ce commerce extérieur, mais la décision la plus prudente serait de renforcer les barrières douanières pour limiter ces importations."
 mercantilism_events.2.a: "Voyons ce que les colonies ont à offrir."
 opinion_pleased: "Satisfait"
 mercantilism_events.2.b: "Ces parvenus arriérés ne sauraient nous vendre la moindre chose de valeur."
 opinion_insulted: "Outré"
 mercantilism_events.3.title: "Importations de fer"
 mercantilism_events.3.desc: "Notre souhait est, bien évidemment, de disposer d'un corps militaire [ROOT.GetCountry.GetAdjective|l] fort et moderne, mais l'idéal serait de pouvoir aussi l'équiper par nous-mêmes. Parfois, cependant, ces priorités sont inconciliables : sans le fer provenant des riches mines au-delà de la frontière, certains de nos projets d'améliorations militaires ne peuvent être menés à bien avec autant de célérité que nous le souhaiterions. Accroître les importations est donc très tentant, mais dépendre de l'étranger pourrait compromettre notre politique commerciale. D'un autre côté, leur planter un poignard dans le dos serait encore plus jouissif s'il était fait de leur propre fer..."
 mercantilism_events.3.a: "Notre armée demandent que du fer soit importé."
 mercantilism_events.3.b: "Contentons-nous de nos ressources, le cœur importe plus que le fer."
 mercantilism_events.4.title: "Importations de fournitures navales"
 mercantilism_events.4.desc: "Les ambitions d'amélioration de la flotte sont au point mort depuis peu : ce ne sont ni les idées, ni les projets qui manquent aux charpentiers de [ROOT.GetCountry.GetName], mais bien les matériaux. Certains ne peuvent s'empêcher de souligner haut et fort que les pays voisins en disposent en abondance, ce qui est bien utile pour armer une flotte moderne. Même si nous tentons de maintenir l'indépendance de notre marine à l'égard des importations étrangères, si cette politique empêche tout progrès, il serait peut-être préférable d'importer uniquement les quantités de matériaux nécessaires aux essais de nos nouvelles techniques de construction navale."
 mercantilism_events.4.a: "Nous pouvons faire des compromis si cela peut aider à développer certains projets."
 mercantilism_events.4.b: "Du bois étranger ? Autant construire nos navires en pierre !"
 mercantilism_events.5.title: "Protectionniste controversé"
 mercantilism_events.5.desc: "Depuis que nos conseillers ont commencé à exercer une influence sur le développement commercial de [ROOT.GetCountry.GetName], les échanges intérieurs se sont intensifiés, réduisant ainsi les coûts des importations étrangères et renforçant le contrôle de l'État sur le commerce. Bien que leurs initiatives pour améliorer les infrastructures aient généralement été bien accueillies, leurs recommandations les plus récentes ont suscité des doutes parmi les personnalités influentes. Les détracteurs estiment que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] accorde trop de poids à leurs conseils, et qu'au lieu de chercher à contrôler l'ensemble des échanges commerciaux, nous devrions plutôt chercher à conclure des accords mutuellement bénéfiques avec d'autres nations."
 mercantilism_events.5.a: "Jusqu'à présent, leurs méthodes se sont révélées bénéfiques."
 mercantilism_events.5.b: "Toute administration digne de ce nom devrait faciliter le commerce, pas l'empêcher."
 mercantilism_events.6.title: "Réformes radicales"
 mercantilism_events.6.desc: "Récemment, bon nombre de nos conseillers de confiance ont eu de nombreuses discussions privées. Certains parlent de conspiration, d'autres estiment qu'ils préparent l’avenir de [ROOT.GetCountry.GetName]. Quoi qu'il en soit, ces échanges semblent suffisamment sensibles pour qu'ils les tiennent secrets.\n\nEnfin, ils ont fini par approcher notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] afin de lui présenter les idées issues de leurs conférences. L'épaisse pile de documents qu'ils lui remettent contient des propositions visant à réformer profondément nos pratiques commerciales, prônant un protectionnisme renforcé par le biais de nouvelles politiques de régulation économique et du remaniement du développement industriel."
 mercantilism_events.6.a: "C'est peut-être radical pour des esprits simples, mais pas pour notre [ROOT.GetCountry.GetFlavorRank]."
 mercantilism_events.6.b: "Suggèrent-ils que nos politiques actuelles ne sont pas efficaces ?"
 mercantilism_events.7.title: "Commerce intercolonial"
 mercantilism_events.7.desc: "L'établissement de dépendances coloniales outre-mer nous a permis de développer nos échanges commerciaux tout en restant maîtres, et d'importer des biens de territoires étant pour l'essentiel sous domination #L [ROOT.GetCountry.GetAdjective|l]e#!. Tant que nous fournirons à nos colonies ce qui leur fait défaut, elles n'auront nul besoin de mettre de l'argent dans les mains de nos ennemis.\n\nMais il est bien triste de constater que, parfois, les colons ont une opinion différente de celle de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] sur « ce qui leur fait défaut » : ils ont commencé à faire commerce avec les colonies voisines et les autochtones, contournant les barrières douanières établies pour protéger nos intérêts. Cela est bien évidemment avantageux pour les colons, mais qu'en est-il de nous ?"
 mercantilism_events.7.a: "Ce sont des vassaux de [ROOT.GetCountry.GetNameWithNoTooltip], et nos intérêts priment sur les leurs."
 mercantilism_events.7.b: "Ce sont des colonies de [ROOT.GetCountry.GetNameWithNoTooltip]. Ce qui est dans leur intérêt nous profite également."
 mercantilism_events.8.title: "Importations de chocolat"
 mercantilism_events.8.desc: "D'éminents économistes ont récemment analysé la rapidité de l'augmentation des importations de chocolat de notre nation. Depuis que l'un de nos voisins est parvenu, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en cacao, leurs friandises sont devenues très populaires, y compris au sein de la population #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Les protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendants d'une marchandise contrôlée par un voisin n'est rien d'autre qu'un fleuve d'argent s'écoulant en dehors des frontières."
 mercantilism_events.8.a: "Certes, mais un véritable fleuve de ce bon chocolat inonde notre marché."
 mercantilism_events.8.b: "Limitons les importations de cette douceur pécheresse."
 mercantilism_events.9.title: "Importations de café"
 mercantilism_events.9.desc: "D'éminents économistes ont récemment analysé la rapidité de l'augmentation des importations de café de notre nation. Depuis que l'un de nos voisins est parvenu, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en café, leur breuvage est devenu très populaire, y compris au sein de la population #L [ROOT.GetCountry.GetAdjective|l]e#!. Les protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendants d'une marchandise contrôlée par un voisin affaiblit notre économie."
 mercantilism_events.9.a: "Et ces soi-disant économistes, ils se lèvent à quelle heure le matin ?"
 mercantilism_events.9.b: "Il nous faut limiter l'emprise de ce stupéfiant contre nature."
 mercantilism_events.9.c: "Nous autres de [ROOT.GetCountry.GetNameWithNoTooltip], nous buvons du thé. Pas de café ici !"
 mercantilism_events.10.title: "Importations de thé"
 mercantilism_events.10.desc: "D'éminents économistes ont récemment analysé la rapidité de l'augmentation des importations de thé de notre nation. Depuis que l'un de nos voisins est parvenu, grâce à des pratiques commerciales particulièrement adroites, à contrôler la majorité des ressources mondiales en thé, leur breuvage est devenu très populaire, y compris au sein de la population #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!. Les protectionnistes en viennent à se demander si l'importation d'un tel bien de luxe présente le moindre avantage pour le pays, en arguant du fait que devenir dépendant d'une marchandise contrôlée par un voisin affaiblit notre économie."
 mercantilism_events.10.a: "Abandonnons le thé, et la civilisation ne tardera pas à s'écrouler."
 mercantilism_events.10.b: "Nous devrions jeter leur thé à la mer !"
