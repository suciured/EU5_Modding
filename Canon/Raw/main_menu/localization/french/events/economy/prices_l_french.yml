l_french:
 prices.1.title: "Commerce triangulaire"
 prices.1.desc: "Lorsque les pays européens commencèrent à coloniser les Amériques, ils y établirent de vastes plantations pour y produire coton, tabac et sucre. Ils tentèrent au départ de recourir à la population locale comme esclaves, mais ceux-ci moururent très rapidement, partout où l'expérience fut tentée. Des esclaves furent donc importés d'Afrique, ce qui permit la création d'un système commercial triangulaire : l'Europe vendait textiles, alcool et bien manufacturés à l'Afrique, celle-ci vendant des esclaves à l'Amérique, cette dernière vendant coton, sucre et tabac à l'Europe."
 prices.1.a: "Cela va engendrer une hausse de la demande en esclaves."
 triangle_trade_africa: "Commerce triangulaire"
 triangle_trade_america: "Commerce triangulaire"
 triangle_trade_europe: "Commerce triangulaire"
 prices.2.title: "Commerçants européens en Chine"
 prices.2.desc: "Avec un certain nombre de marchands européens établis en Chine, la demande pour les porcelaines chinoises a explosé : toute l'Europe veut mettre la main sur des porcelaines chinoises, et les Chinois n'acceptent pour paiement que l'argent ou l'or."
 prices.2.a: "Cela va engendrer une hausse de la demande en porcelaine."
 porcelain_from_china: "Porcelaine de Chine en Europe"
 prices.3.title: "La porcelaine de Meissen"
 prices.3.desc: "Nos inventeurs ont longuement étudié des échantillons de porcelaine rapportés de Chine par nos marchands et affirment en avoir percé les secrets de fabrication. Les pièces qu'ils ont présentées à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] sont d'une grande finesse et pourraient générer des richesses considérables si elles étaient produites en grande quantité. Ils demandent désormais un investissement pour établir une manufacture qui, selon eux, leur permettrait de conquérir le marché allemand."
 prices.3.a: "Cette porcelaine nous rendra riches."
 STATIC_MODIFIER_NAME_johan_friedrich_bottger: "Les méthodes de Johan Friedrich Bottger"
 prices.4.title: "Enracinement du protestantisme"
 prices.4.desc: "Alors que de plus en plus de pays se convertissent à la foi protestante, de moins en moins de personnes pratiquent le carême. Sans ces quarante jours, où tout bon catholique ne peut manger de viande et doit se rabattre sur le poisson, ce dernier est bien moins demandé."
 prices.4.a: "Cela va engendrer une diminution de la demande en poisson."
 lutheran_dont_eat_fish: "Les luthériens ne mangent pas de poisson"
 prices.5.title: "Essor du café"
 prices.5.desc: "À l'origine considérée comme une boisson du monde musulman, le café est devenu de plus en plus commun, jusque chez les chrétiens d'Europe. Dans un monde de plus en plus ouvert, où tout peut s'acquérir, le café n'est plus si rare qu'il l'a été autrefois. Cela permet à un nombre croissant de débits de cafés de s'établir en Europe, et la demande pour ces grains exotiques s'est considérablement accrue."
 prices.5.a: "Les prix du café vont s'envoler."
 coffee_boom_happened: "Essor du café"
 prices.6.title: "Importations de coton"
 prices.6.desc: "Au cours de la Renaissance, les cotonnades provenant d'Inde sont devenues de plus en plus populaires en Europe, à tel point que l'industrie de la laine [ROOT.GetCountry.GetAdjective] subit une concurrence très rude, et demande une interdiction des importations de ces étoffes."
 prices.6.a: "Nous ne restreindrons pas la libre concurrence."
 prices.6.b: "Interdisons les importations de cotonnades."
 STATIC_MODIFIER_NAME_cotton_imports_banned: "Importations de cotonnades européennes interdites"
 prices.7.title: "Du thé et du sucre"
 prices.7.desc: "Provenant à l'origine de Chine, le thé devint rapidement, après son introduction dans le pays, la nouvelle boisson nationale de [ROOT.GetCountry.GetNameWithNoTooltip]. Additionné de sucre, il était consommé par les plus riches, mais aussi par les pauvres, ainsi que par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en personne."
 prices.7.a: "Cela va engendrer une hausse de la demande en thé et en sucre."
 tea_and_sugar_for_britain: "Il y a un fort besoin de thé !"
 prices.8.title: "Commerce des épices"
 prices.8.desc: "La découverte de la route des Indes orientales a inauguré l'ère du commerce des épices. Avec l'ouverture de nouvelles routes commerciales, contrôler le marché des épices telles que le poivre ou la cannelle est devenu plus important que jamais."
 prices.8.a: "Les prix des épices vont s'envoler."
 spice_trade: "Commerce des épices"
 prices.10.title: "Éruption du Huaynaputina"
 prices.10.desc: "En février 1600, le Huaynaputina, un volcan du Pérou, connut une éruption dévastatrice. Les effets en furent ressentis dans le monde entier, la famine tuant des millions de personnes, et le commerce des grains et du vin s'effondrant."
 prices.10.a: "C'est une mauvaise nouvelle pour le monde entier."
 STATIC_MODIFIER_NAME_eruption_of_huaynaputina: "Éruption du Huaynaputina"
 STATIC_MODIFIER_DESC_eruption_of_huaynaputina: "La plus grande érudition volcanique d'Amérique du Sud a entraîné un hiver volcanique mondial."
 prices.11.title: "Le petit âge de glace"
 prices.11.desc: "Les hivers deviennent plus longs et plus froids que quiconque s'en souvient. Alors que la glace et la neige descendent plus au sud, les moissons sont perdues, le vin de même, et les poissons ont commencé à migrer vers des eaux plus chaudes."
 prices.11.a: "Gla gla gla."
 STATIC_MODIFIER_NAME_the_little_ice_age: "Petit âge de glace"
 prices.15.title: "Expéditions de pêche sur les Grands Bancs"
 prices.15.desc: "Nos explorateurs rapportent avoir trouvé, sur les Grands Bancs de Terre-Neuve, des eaux pullulant de poissons qui n'attendent là que d'être pêchés. Des expéditions de pêche sans cesse plus nombreuses prennent la direction de ces régions, et les marchés sont emplis d'une quantité inimaginable de poissons."
 prices.15.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 grand_bank_fisheries: "Expéditions de pêche sur les Grands Bancs"
 prices.16.title: "Calicots et cotonnades"
 prices.16.desc: "L'approvisionnement régulier en cotonnades venues d'Inde a commencé à se traduire dans la façon de s'habiller des Européens. Sur tous les marchés d'Europe, mousselines, calicots et autres cotonnades se vendent à des prix qui ne cessent de grimper."
 prices.16.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 calicoes: "Cotonnades"
 prices.18.title: "Chapeaux de feutre"
 prices.18.desc: "La fourrure de castor est excellente pour fabriquer des couvre-chefs : chaude et conservant bien la forme qui lui est donnée, elle est de plus très résistante. L'accroissement de la demande pour les chapeaux de feutre, en plus du procédé complexe de fabrication à partir de la fourrure, permet donc un développement important du marché de la chapellerie."
 prices.18.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 felt_hats: "Chapeaux de feutre"
 prices.19.title: "Flottes permanentes"
 prices.19.desc: "D'exceptionnelles, les flottes de guerre permanentes sont devenues la norme. Les organismes voués à contrôler ces flottes commencent donc à jouer un rôle bien plus actif pour fournir les matériaux nécessaires à la construction, le ravitaillement et l'entretien des vaisseaux."
 prices.19.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 professional_navies: "Flottes professionnelles"
 prices.20.title: "Canons de bronze"
 prices.20.desc: "Le canon de bronze est apparu sur les champs de bataille, et il y restera. Les matériaux nécessaires à l'industrie naissante de la métallurgie ont mené, ces dernières années, à une explosion de la demande en cuivre, et les prix ont augmenté d'autant."
 prices.20.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 bronze_cannons: "Canons de bronze"
 prices.21.title: "Culture nippone du thé"
 prices.21.desc: "Le thé est bien loin d'être une innovation dans la culture nippone. C'est toutefois la sophistication croissante de la cérémonie du thé japonaise, au cours du XVIe s., qui a contribué à rendre de plus en plus commune cette boisson au sein de la société."
 prices.21.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 japanese_tea_ceremonies: "Cérémonies du thé"
 prices.22.title: "Déclin du commerce des épices"
 prices.22.desc: "Avec l'augmentation du nombre de compétiteurs sur le marché des épices, la disponibilité de cette denrée autrefois extrêmement rare s'est beaucoup améliorée en Occident. Même si certains ont bien tenté de stabiliser les prix en brûlant leurs productions ou en imposant des règles plus strictes sur les exportations, il semble désormais évident que ce commerce sera désormais de moins en moins rentable."
 prices.22.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 decline_of_spices: "Déclin des épices"
 prices.23.title: "Changement des modes de consommation"
 prices.23.desc: "Le sucre était autrefois une marchandise de luxe, qui devait être importée du Maghreb ou du Proche-Orient. Mais l'ouverture du monde et l'augmentation des fortunes bourgeoises font que, s'il reste toujours un bien de luxe, il est devenu une denrée de luxe abordable."
 prices.23.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_sugar: "Popularité croissante du sucre"
 prices.24.title: "Popularité croissante de la soie"
 prices.24.desc: "Depuis des siècles, la [ShowGoodsName('silk')] est un symbole de richesse et de raffinement, convoité par les élites d'[ShowContinentName('asia')], du [ShowRegionName('middle_east')] et d'[ShowContinentName('europe')]. Cette popularité a joué un rôle crucial dans le développement des routes commerciales et dans l'exploration mondiale, notamment au cours de l'ère des [ShowAgeName('age_3_discovery')]. Maintenant, grâce à l'amélioration de la production et du commerce, la soie et les étoffes tissées sont plus accessibles que jamais. Cette nouvelle disponibilité a suscité un regain de demande dans de nombreux nouveaux marchés, où la soie se mue rapidement de produit de luxe en raffinement à la mode pour la classe moyenne urbaine en plein essor."
 prices.24.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_silk: "Popularité croissante de la soie"
 prices.27.title: "Déclin des éléphants en Asie du Sud-Est"
 prices.27.desc: "Après avoir décliné durant de nombreuses années, la population des éléphants est plus réduite que jamais en Asie du Sud-Est. Pourtant, la demande en ivoire, jusqu'en Chine, n'a jamais ralenti ; cela contribue donc à une hausse importante du prix des éléphants et de leur ivoire."
 prices.27.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 prices.28.title: "Développement de la métallurgie"
 prices.28.desc: "De nombreux progrès dans le domaine de la métallurgie ont permis de rendre les canons de fer plus efficaces et plus sûrs que ceux de bronze qui étaient utilisés jusqu'à présent. Mais, parce que le fer remplace aussi de plus en plus fréquemment le cuivre pour d'autres usages, tels que la vaisselle, le prix du cuivre n'a cessé de chuter, alors que la demande en fer ne fait que croître."
 prices.28.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 iron_cannons: "Canons de fer"
 prices.29.title: "Chocolat chaud"
 prices.29.desc: "L'usage du cacao pour confectionner un breuvage chaud est une coutume héritée des indigènes des Amériques. Même si cette nouvelle boisson s'est très vite répandue au sein de certaines classes des sociétés européennes, il a fallu un certain temps, et beaucoup de sucre, avant qu'elle ne soit acceptée de façon plus large. Ceci dit, la demande en chocolat s'accroît maintenant de façon importante dans le Vieux Monde."
 prices.29.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 hot_chocolate: "Chocolat chaud"
 prices.30.title: "Popularité croissante du tabac"
 prices.30.desc: "Vendu à l'origine comme plante médicinale, le tabac est devenu de plus en plus populaire, aussi bien en Occident que dans le monde musulman. De Paris au Bengale, ce loisir s'est répandu de manière telle que l'industrie du tabac devient une affaire des plus rentables."
 prices.30.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 popularization_of_tobacco: "Popularité croissante du tabac"
