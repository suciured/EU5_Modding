 trade.1.title: "Le respect du drapeau"
 trade.1.desc: "Nous savons tous que notre marine règne sur les mers. Mais nous avons appris qu'un certain pays n'avait pas témoigné à notre flotte le respect qui lui était dû, et un combat a éclaté. Le pays demande que nous entrions en guerre."
 trade.1.a: "Préparons-nous."
 trade.1.b: "C'est une véritable folie."
 trade.2.title: "Cela ne peut plus durer"
 trade.2.desc: "Des pirates ont attaqué certains de nos navires, torturant et massacrant les hommes. Quant à ce qu'ils ont fait subir aux femmes, ce qu'il en est dit choque toute personne civilisée. L'une de ces femmes était la fille d'un noble important, et ce dernier demande vengeance. Les conséquences pourraient toutefois être lourdes, car ces pirates semblent agir avec la bénédiction de quelqu'un."
 trade.2.a: "Pourchassons-les."
 trade.2.b: "Cela coûterait trop cher."
 trade.3.title: "Expulsion de nos marchands"
 trade.3.desc: "Nos marchands de [target_market.GetName] ont connu trop de succès dans leurs négoces. Les [target_market.GetCenterLocation.GetOwner.GetLongName], dans leur souci de faire valoir leurs idéaux mercantilistes, cherchent à limiter leurs opérations, et même à les expulser."
 trade.3.a: "Nos marchands resteront !"
 merchants_too_succesful: "Marchands trop prospères"
 trade.3.b: "Ils doivent se montrer plus discrets."
 merchants_standing_down: "Marchands discrets"
 trade.4.title: "Crise commerciale"
 trade.4.desc: "Nos marchands se plaignent de rencontrer une farouche résistance lorsqu'ils tentent de vendre leurs marchandises. Ils en parlent comme si c'était là la fin du monde et qu'ils n'allaient plus gagner un sou de leur vie."
 trade.4.a: "Ce sont bien des marchands."
 STATIC_MODIFIER_NAME_severe_trade_crisis: "Grave crise commerciale"
 STATIC_MODIFIER_DESC_severe_trade_crisis: "Nous faisons face à de sérieux problèmes en matière commerciale. Nos revenus en pâtissent. "
 trade.4.b: "Tentons de les soulager."
 trade.5.title: "Faillite d'un marchand !"
 trade.5.desc: "L'un de nos marchands est revenu de [target_market.GetName] ruiné, après avoir perdu jusqu'à son dernier ducat. Maintenant qu'il a fait faillite, nous ne pourrons plus prélever la moindre taxe sur son négoce."
 bankrupt_merchant: "Marchand ruiné"
 trade.5.a: "Il n'était pas fait pour ça..."
 trade.5.b: "Aidons-le."
 trade.6.title: "Naufrage d'un marchand !"
 trade.6.desc: "Un marchand a fait naufrage en mer en commerçant à [target_market.GetName]. Sa cargaison repose désormais avec lui au fond des eaux."
 trade.6.a: "C'est bien malheureux."
 trade.7.title: "Difficultés pour les marchands"
 trade.7.desc: "Notre politique mercantiliste rend difficile le négoce de nos marchands lorsqu'ils commercent à l'étranger, aussi nos exportations de [target_trade.GetGoods.GetName] vers [target_trade.GetToMarket.GetName] en souffrent-elles."
 trade.7.a: "Aidons-les."
 trade.7.b: "Ils auraient dû rester au pays."
 trade.8.title: "Personne ne veut plus travailler"
 trade.8.desc: "En raison des généreux privilèges accordés à nos marchands, nous en sommes arrivés à une situation où le travail honnête n'intéresse plus personne."
 trade.8.a: "Ce n'était pas vraiment prévu."
 trade.10.title: "Manque de protection"
 trade.10.desc: "Notre détermination à privilégier le libre-échange face à nos [rivals|e] étrangers a conduit à la faillite certains de nos marchands. Savoir que le [rival_country.GetName] domine le [market|e] de [ROOT.GetCountry.GetCapital.GetMarket.GetName] est fort humiliant."
 trade.10.a: "C'est plus qu'humiliant"
 trade.11.title: "Les marchands renoncent"
 trade.11.desc: "Avec la levée de certaines restrictions imposées aux négociants étrangers, certains de nos propres marchands estiment que l'État ne les aide pas assez et ont décidé de changer de carrière."
 trade.11.a: "Cela ne nous fait ni chaud ni froid."
 STATIC_MODIFIER_NAME_bad_free_trade_merchants: "Aucune restriction pour les marchands étrangers"
 STATIC_MODIFIER_DESC_bad_free_trade_merchants: "Avec la levée de certaines restrictions imposées aux négociants étrangers, certains de nos propres marchands estiment que l'État ne les aide pas assez et ont décidé de changer de carrière."
 trade.13.title: "Le mercantilisme bénéficie au commerce"
 trade.13.desc: "L'adoption de pratiques mercantilistes rend plus difficile pour leurs rivaux étrangers la concurrence de nos marchands, ce qui signifie pour nous des profits plus importants."
 trade.13.a: "Et nous aimons les profits."
 trade.13.b: "Mais ce n'est pas nécessairement à notre avantage..."
 trade.14.title: "Défection de marchands"
 trade.14.desc: "Frustrés par nos politiques mercantilistes, certains de nos marchands sont partis pour d'autres pays."
 trade.14.a: "Le mercantilisme est une bonne chose."
 trade.14.b: "Un relâchement minime de nos pratiques pourrait être la réponse."
 trade.15.title: "Les avantages du libre-échange"
 trade.15.desc: "Notre politique de libre-échange permet à nos marchands de réaliser d'importants profits. En particulier, [target_trade.GetName] s'avère très propice à notre pays."
 trade.15.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 trade.16.title: "Les marchands s'inquiètent du manque de protection"
 trade.16.desc: "Les marchands s'inquiètent de notre choix de privilégier le libre-échange, qui les prive du soutien qu'ils recevraient dans le cadre d'une politique mercantiliste."
 trade.16.a: "Oui, cela s'appelle le libre-échange."
 trade.16.b: "Sans doute pouvons-nous faire quelque chose."
 trade.17.t: "Choyer les guildes"
 trade.17.desc: "Ce n'est un secret pour personne que les guildes se développent de façon exponentielle lorsque l'État les aide. Que ce soit via des financements, des accords d'exclusivité ou l'octroi de privilèges particuliers, ces organisations bénéficient grandement de ce soutien et orientent à leur tour l'économie en faveur de la nation.\n\nAujourd'hui, plusieurs guildes luttent pour obtenir l'aide de l'État dans la région de [random_town_place.GetName]. Nous pouvons choisir parmi plusieurs guildes, mais ne disposons de ressources que pour en soutenir une seule. Chaque choix s'accompagne de plusieurs avantages ; à nous donc de voir ce qui rejoint le plus nos intérêts nationaux."
 trade.17.a: "La guilde des meuniers"
 trade.17.b: "La guilde des mineurs"
 trade.17.c: "La guilde des négociants"
 trade.17.d: "La... guilde des poètes ?"
