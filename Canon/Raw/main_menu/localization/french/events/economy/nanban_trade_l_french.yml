 nanban_trade.1.title: "Nanban bôeki"
 nanban_trade.1.desc: "Des étrangers aux manières grossières, manquant d'hygiène et ne parvenant pas à maîtriser l'écriture [ROOT.GetCountry.GetCulture.GetLanguage.GetName] ont accosté sur les terres du [ROOT.GetCountry.GetName], provenant d'endroits auxquels ils donnent des noms ridicules, tels que [target_nanban.GetName]. Ces étrangers ont amené parmi eux explorateurs, missionnaires et marchands, et leur présence a déjà une influence sur le peuple."
 nanban_trade.1.a: "Accueillons ces marchands comme il se doit."
 nanban_trade.1.b: "Qui sait ce qu'apportera leur présence."
 enable_kirishitan_monks.tt: "Nous avons désormais accès à la [religious_faction|e] des $kirishitan_monks$"
 nanban_trade.2.title: "$nanban_trade.1.title$"
 nanban_trade.2.desc: "Nous avons appris que des étrangers bien singuliers ont débarqué sur les côtes du [target_country.GetName]. Ils prétendent venir de [target_nanban.GetName] et promettent apparemment des échanges commerciaux fructueux à tous ceux qui les rencontrent. Cependant, leurs manières et leur culture sont clairement insuffisantes, et ils pourraient avoir une mauvaise influence sur l'ensemble du [GetUniqueInternationalOrganization('japanese_shogunate').GetName]."
 nanban_trade.2.a: "$nanban_trade.1.a$"
 nanban_trade.2.b: "$nanban_trade.1.b$"
 nanban_trade.3.title: "Arrivée de marchands européens"
 nanban_trade.3.desc: "Avec l'arrivée des navires de l'ouest, nous assistons à un afflux de marchandises très recherchées, non seulement en provenance d'[ShowContinentName('europe')] mais aussi des différents coins d'[ShowContinentName('asia')] que fréquentent les marchands occidentaux. Les grands navires deviennent un spectacle de plus en plus courant le long de nos côtes et, pour quiconque les accueille, ils promettent de grandes richesses.\n\nLe capitaine d'un tel navire est récemment arrivé à [nanban_traders_here.GetName], demandant que nous les autorisions à accoster périodiquement dans un port proche pour commercialiser des marchandises occidentales."
 nanban_trade.3.a: "Encourageons-les à s'y arrêter souvent."
 nanban_trade.3.b: "Acceptons leurs marchandises sans offrir de garanties pour l'avenir."
 nanban_trade.3.c: "Imposons des règles strictes pour définir qui peut les rencontrer ou faire affaire avec eux."
 nanban_trade.4.title: "Duplicité chez les marchands européens"
 nanban_trade.4.desc: "Depuis l'arrivée des Occidentaux dans le pays, certains d'entre nous les considèrent avec méfiance. Leurs poches sont profondes, leurs armes puissantes et, pour certains, leur culture s'avère fascinante. Pourtant, tous ceux qui traitent avec eux rapportent que ces Européens complotent constamment les uns contre les autres. Il n'y a pas de rencontre avec un émissaire étranger où il ne nous prévient de quelque complot ou intrigue que tramerait l'un de ses adversaires. Il est bien évident que nous n'avons pas affaire à des hommes de confiance.\n\nAussi, alors qu'un nouveau groupe de marchands demande que nous accroissions ses privilèges, les conseillers nous recommandent de considérer leur offre avec prudence."
 nanban_trade.4.a: "Autorisons-les à renforcer leur présence."
 nanban_trade.4.b: "Limitons leur influence à quelques autres ports."
 nanban_trade.4.c: "Limitons leurs affaires à [nanban_traders_here.GetNameWithNoTooltip]."
 nanban_trade.5.title: "Connaissances occidentales"
 nanban_trade.5.desc: "Après l'arrivée des Occidentaux, le port commercial de [nanban_traders_here.GetName] a commencé à attirer non seulement les marchands, mais aussi des lettrés et des intellectuels. Pour ces hommes, les livres qu'apportent les étrangers ont bien plus de valeur que les biens qu'ils souhaitent nous vendre. L'étude des sciences et de la culture occidentales est en train de devenir une véritable discipline en tant que telle, et selon ceux qui la pratiquent, nous avons beaucoup à en apprendre. De nombreux membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et certains lettrés traditionalistes se montrent toutefois sceptiques."
 nanban_trade.5.a: "Encourageons la diffusion des sciences occidentales."
 nanban_trade.5.b: "Que pourraient-ils bien nous apprendre ?"
 nanban_trade.6.title: "Sous influence étrangère"
 nanban_trade.6.desc: "Certains pensent que nous nous rendons trop dépendants des marchands étrangers. Nos propres artisans ne sont assurément pas moins talentueux que ceux des autres pays, et au lieu de dépenser des fortunes à importer des biens manufacturés venus du monde entier nous pourrions en produire beaucoup par nous-mêmes. Nous tirerions alors de jolis profits de leur vente, nous seuls.\n\nLe moment n'est pas venu de cesser entièrement tout échange, mais si nos meilleurs artisans à l'œuvre, nous pourrions éviter de devoir guetter avec anxiété l'arrivée du prochain navire."
 nanban_trade.6.a: "Pourquoi chercher à refaire ce que les autres font déjà mieux que nous ?"
 nanban_trade.6.b: "Ce serait un excellent investissement !"
 nanban_trade.7.title: "Tanegashima"
 nanban_trade.7.desc: "Les étrangers qui arrivent dans nos contrées apportent avec eux des armes particulières. Récemment, lorsque deux aventuriers occidentaux à bord d'un navire [ShowCultureGroupName('chinese_group')|l] ont été contraints par une tempête d'amarrer sur l'île de Tanegashima au [target_location.GetName], les pêcheurs locaux ont été stupéfaits par l'un des occidentaux qui a tiré en l'air avec son fusil, surpris de les apercevoir. Les autorités locales ont réussi à acheter ces armes aux Occidentaux avant qu'ils ne reprennent la mer, et les forgerons étudient déjà leur production.\n\nBien que la poudre et les armes à feu nous soient connues depuis longtemps, le mécanisme de mise à feu à mèche de cette conception occidentale constitue une nette amélioration par rapport aux canons à main [ShowCultureGroupNameWithNoTooltip('chinese_group')|l], et il se révélera bien plus pratique à utiliser.."
 nanban_trade.7.a: "Tentons de reproduire ce mécanisme."
 nanban_trade.8.title: "$nanban_trade.7.title$"
 nanban_trade.8.desc: "$nanban_trade.7.desc$"
 nanban_trade.8.a: "Nous devons tenter de nous les procurer."
 nanban_trade.8.b: "Elles ne seront certainement pas aussi efficaces que nos armes."
 nanban_trade.9.title: "Accès aux armes à feu"
 nanban_trade.9.desc: "Avec l'arrivée de marchands occidentaux, leurs arquebuses à mèche sont entrées dans le [ROOT.GetCountry.GetFlavorRank]. Ces armes représentent une grande avancée par rapport à celles que nous utilisions jusque là, et elles promettent de révolutionner l'art de la guerre si elles se répandent. Mais acquérir suffisamment de mousquets n'est pourtant pas si simple. Ces arquebuses sont très demandées par ceux qui ont pu constater leur efficacité, mais les perspectives de ce qu'elles pourraient faire dans les mains de nos ennemis, ou même de paysans insoumis, laisse à réfléchir.\n\nAussi, avant de lancer la production et d'apprendre à nos hommes comment s'en servir, mieux vaut décider de qui y aura accès et combien nous en voulons."
 nanban_trade.9.a: "La force est dans le nombre, produisons-en autant que possible !"
 nanban_trade.9.b: "Produisons-en juste assez pour une troupe réduite d'hommes de confiance."
 nanban_trade.10.title: "Diffusion des armes à feu"
 nanban_trade.10.desc: "Les arquebuses à mèche que nous ont amenées les étrangers se sont avérées plus faciles à produire en masse que nous l'aurions imaginé. À mesure que de plus en plus de nos hommes peuvent en être équipés, il est évident que nous ne pourrons pas limiter efficacement leur diffusion, que ce soit chez nos ennemis ou parmi le peuple. Si nous souhaitons réellement limiter le nombre de ces armes en circulation, nous devons rapidement et avec fermeté."
 nanban_trade.10.a: "Cela ne ferait qu'affaiblir nos propres armées."
 nanban_trade.10.b: "Interdisons leur usage par l'homme du commun."
 nanban_trade.11.title: "Évolution des armes"
 nanban_trade.11.desc: "Les armes à feu étant de plus en plus utilisées, il est devenu évident qu'une amélioration constante est nécessaire si nous voulons garder l'avantage. Grâce à l'entraînement, nous pourrions certainement accroître leur efficacité, et certains de nos forgerons ont également suggéré des moyens d'améliorer les armes elles-mêmes. D'autres diront que nous devrions consacrer le temps de nos forgerons et de nos soldats à des armes plus traditionnelles. Les lances et les arcs n'ont pas complètement disparu des champs de bataille, et nous ferions peut-être bien de maintenir nos troupes bien entraînées à leur maniement."
 nanban_trade.11.a: "Il nous faut de meilleures armes !"
 nanban_trade.11.b: "Nos armées sont encore efficaces avec des lances."
 nanban_trade.12.title: "Une révolution militaire"
 nanban_trade.12.desc: "Depuis que les premiers mousquets à mèche ont fait leur apparition, ils ont d'abord été une véritable nouveauté avant de devenir l'une des armes les plus communes qui soient. Certains prétendent même que nous en fabriquons plus, et de meilleures, que les pays qui les ont inventés. Cela a toutefois mis entre les mains de quiconque voudrait s'opposes à notre gouvernement une arme dangereuse, même si son adoption rapide a fait de notre armée l'une des plus respectées.\n\nDe nouvelles tactiques ont également commencé à être mises en œuvre, comme la combinaison d'archers et d'arquebusiers dans le même régiment afin qu'ils puissent se protéger mutuellement et opérer à des distances différentes."
 nanban_trade.12.a: "Nos armées seront invincibles !"
