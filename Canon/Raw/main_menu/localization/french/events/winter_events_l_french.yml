 winter_events.9.title: "Plus de lames dans les plaines"
 winter_events.9.desc: "Les habitudes migratoires du [ShowGoodsName('livestock')] ont stagné au cours des dernières années. L'absence de pâturages disponibles et les températures toujours en baisse ont rendu l'entretien de nos terres pastorales extrêmement difficile.\n\nCela a entraîné une baisse sévère du rendement dans ce secteur, dont dépendent beaucoup de nos habitants. Nous ne savons pas quand cette vague de froid et de glace disparaîtra, mais nous ne pouvons qu'espérer et prier pour que tout s'arrange malgré les obstacles."
 winter_events.9.a: "Nous ne pouvons rien faire d'autre qu'observer le froid se propager..."
 livestock_provinces_suffer_tt: "Cette perte de [food|e] va s'appliquer à [ROOT.GetVariable('num_affected_provinces_variable').GetValue] [provinces|e] qui produisent du [ShowGoodsName('livestock')] et sera établi en fonction de leur [control|e] provincial"
 winter_events.10.title: "Sécheresse prématurée"
 winter_events.10.desc: "La promesse de nouveaux territoires contribue à l'espoir d'un nouvel avenir. Cependant, de telles ambitions se brisent sous le poids d'un environnement froid et sec. C'est le cas pour ceux qui ont tenté leur chance en s'installant dans les territoires en [target_charter.GetName]. S'attendant à trouver un sol fertile et de vastes pâturages, nos colons ont été amèrement déçus en voyant l'état de l'emplacement de la colonie."
 winter_events.10.a: "Ainsi va la vie."
 winter_events.10.b: "[target_province.GetNameWithNoTooltip] peut faire des dons de nourriture que nous pouvons organiser !"
 every_location_in_province_gets_dry_spell_modifier_tt: "Chaque lieu de la [province|e] [target_charter.GetName] sera affecté par le déclin du [modifier|e] [ShowModifier('dry_spell_modifier')]"
 winter_events.11.title: "L'œuvre d'une sorcière"
 winter_events.11.desc: "Les hivers rigoureux, les tempêtes et le gel tenace qui nous ont récemment touchés ont eu de lourdes conséquences sur les [target_peasants.GetName]. Dans un environnement aussi inhospitalier, les habitants sont poussés dans leurs derniers retranchements et finissent souvent par chercher un bouc émissaire afin d'évacuer leur frustration et donner injustement du sens à leur grand malheur. \n\nMais seuls les érudits auraient conscience d'une telle chose. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont présenté une proposition établissant qu'un tel phénomène est l'œuvre de viles sorcières ayant le contrôle sur [target_location.GetName] !"
 winter_events.11.a: "Brûlez-les !"
 winter_events.11.b: "Le froid vous a-t-il fait perdre la raison ?"
 based_on_traditionalist_vs_innovative_tt: "En fonction de notre position actuelle entre [ShowSocietyDirectionName('spiritualist')] et [ShowSocietyDirectionName('humanist')] :"
 burn_witches_tt: "Environ #R [ROOT.GetVariable('dis_burned_Withes_variable').GetValue]#! sorcières seront brûlées !"
 cc_stance_on_witchcraft_tt: "En raison de la position de l'[GetUniqueInternationalOrganization('catholic_church').GetName] au sujet de la sorcellerie :"
 winter_events.12.title: "Un verre vide"
 winter_events.12.desc: "Le fondement même de nombreuses sociétés, élément essentiel des réunions joyeuses, veillées lugubres et tout type de célébrations est notre [ShowGoodsName('wine')]. Las, les vignobles qui s'étendaient autrefois à perte de vue sont aujourd'hui des terres désolées et stériles.\n\nLes conditions climatiques ne sont plus favorables à la culture de notre dive bouteille, comme c'était le cas lorsque nos pères ont créé ces domaines. La demande croissante, associée à la diminution de l'approvisionnement des vignobles appartenant à la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ont poussé certaines personnes à faire état de leur mécontentement, et cette tendance se répand aussi vite que le froid sur nos terres."
 winter_events.12.a: "Le démon joue avec les lèvres assoiffées !"
 winter_events.12.b: "Nous pouvons aider la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 locations_affected_with_prosperity_loss_tt: "[ROOT.GetVariable('num_affected_locations_variable').GetValue] [locations|e] qui produisent du [ShowGoodsNameWithNoTooltip('wine')] (comme [target_location.GetName]) vont perdre [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]"
 winter_events.13.title: "Travaux inutiles"
 winter_events.13.desc: "Le froid omniprésent qui ravage nos terres et le caractère changeant du climat est devenu néfaste pour les récoltes de [ShowGoodsName('fruit')] dans notre domaine. Les paysans qui autrefois vendaient d'innombrables quantités de fruits meurent désormais de faim et voient leurs fermes dépérir.\n\nNombreux sont ceux qui ont suggéré que leurs fermes soient utilisées pour produire des denrées moins coûteuses dans le but de combattre la famine, notamment autour des champs de [target_location.GetName]. Cela nécessiterait un financement et un effort soutenu de la part de notre gouvernement."
 winter_events.13.a: "Nous ne pouvons nous permettre de telles frivolités."
 winter_events.13.b: "Finançons un changement de production."
 winter_events.14.title: "Tapis blanc foncé"
 winter_events.14.desc: "Hélas, l'hiver récent s'est avéré particulièrement rude. La baisse des températures sans précédent a provoqué des tempêtes de neige qui recouvrent souvent des villes entières. [target_province.GetName] est la dernière victime d'une nature cruelle, dont les chutes de neige ont pris la vie de nombreuses personnes, éradiquant des maisons, des familles et des fermes, situées à des niveaux inférieurs de la province. Les malheureux paysans demandent du soutien des provinces voisines, mais les accès routiers à ces villages parfois inexistants sont un frein à l'acheminement des aides."
 winter_events.14.a: "Pensées et prières."
 devastation_helped_by_roads_tt: "La présence de [roads|e] menant en [target_province.GetNameWithNoTooltip] a #G réduit#! l'impact de la neige"
 devastation_not_helped_by_roads_tt: "Si [target_province.GetNameWithNoTooltip] avait un réseau de [roads|e] correct, l'impact de la neige aurait été #R moins sévère#!"
 winter_events.15.title: "Froid glacial en [target_location.GetNameWithNoTooltip]"
 winter_events.15.desc: "Un voile blanc de mort et de désespoir a recouvert [target_location.GetName]. Les routes qui étaient utilisées pour transporter des biens vitaux sont désormais recouvertes de neige dans toute la province, entraînant des pénuries de biens vitaux, tels que la nourriture et les médicaments. Le peuple demande de l'aide alors que des tas de neige recouvrent le paysage, gelant le bout des doigts et engourdissant les membres.\n\nLa situation actuelle a entraîné l'effondrement de plusieurs bâtiments et nombre d'entre eux pourraient ne jamais être reconstruits par manque de financement. Le désespoir règne et la dévastation engendrée par l'hiver ne cesse de grandir. Cette vague de gel est sans pareil, nous menant de plus en plus vers la catastrophe et le chaos alors que nous prions pour que l'hiver se termine, blottis au coin du feu."
 winter_events.15.a: "Nous allons persévérer."
 winter_events.15.b: "Envoyons de l'aide !"
 scales_with_location_tax_base_tt: "L'aide dépend de l'[tax_base|e] de [target_location.GetName]"
 winter_events.100.title: "La faim transforme tout être humain en voleur"
 winter_events.100.desc: "Nous avons été volés !\n\nUne bande de voleurs aidée par des gardes mécontents a pénétré dans le palais et l'a mis à sac. Ils se sont enfuis avec une partie de notre trésorerie et l'ensemble de notre garde-manger.\n\nLa nouvelle de leur vol s'est rapidement répandue dans l'ensemble de notre nation, car les brigands se sont cachés en [target_province_scope.GetName], province ravagée par la famine, et ont gagné le soutien du peuple en partageant leur butin avec les pauvres et les malades.\nNotre réputation a sévèrement été affectée, cet incident nous ayant fait passer pour des idiots tyranniques stockant de la nourriture seulement pour eux-mêmes alors que le peuple souffre."
 winter_events.100.a: "Trouvons-les et pendons-les !"
 winter_events.100.b: "Modifions l'histoire en envoyant de la nourriture et de l'or aux pauvres."
 winter_events.100.c: "Éliminons les gardes du palais."
 winter_events.100.rebel_name: "Les rebelles en [ROOT.GetVariable('rebel_origin_province_variable').GetName]"
 winter_events.101.title: "Une peste divine"
 winter_events.101.desc: "Des paysans apeurés de [target_province_scope.GetName] rapportent une épidémie de pigeons et autres oiseaux terrifiante qui ravagent les champs de la province.\n\nLes chasseurs et les représentants du gouvernement rejettent la faute sur le manque d'herbe et de fruits sauvages dans la zone. Mais le peuple craint que cette épidémie ne soit qu'une sévère punition en réponse aux méfaits perpétrés en [ROOT.GetCountry.GetName]."
 winter_events.101.a: "Envoyons des clercs pour les apaiser."
 winter_events.101.b: "Envoyons des fonds pour la reconstruction."
 winter_events.101.c: "Nous n'écouterons pas ces contes superstitieux."
 winter_events.102.title: "Pas d'autre choix"
 winter_events.102.desc: "Un flot continu d'années glaciales a tellement ravagé nos territoires que nos denrées de base ne sont plus viables. De nombreuses familles agricoles retournent désespérément la terre de leurs champs qui, encore cette année, sera infructueuse.\n\nNous pourrions leur demander de produire plus de [ShowGoodsName('millet')] à la place de leur produit principal, mais beaucoup d'entre eux se montreront réticents à mettre en danger le mode de vie de leur famille avec ce tout nouveau processus, sans l'aide de leurs seigneurs."
 winter_events.102.a: "Laissons-les faire comme bon leur semble."
 winter_events.102.b: "Nous n'investirons qu'en [target_province_scope.GetNameWithNoTooltip]."
 winter_events.16.title: "L'hiver de [GetCurrentYear]"
 winter_events.16.desc: "Les hivers passés ont toujours été rudes. L'arrivée du froid coûtait souvent la vie à nos frères et détruisait les cultures de nos fermes. Cependant, cette année, le froid a atteint des températures inimaginables, frappant l'ensemble du continent d'une force semblant geler le temps. Les vents violents soufflent sur les terres, alors que, lentement, même les animaux les plus résistants et les plantes s'inclinent devant le règne incontestable de mère Nature.\n\nDes villages entiers sont ensevelis sous la neige, alors que les réserves qui remplissent les greniers ne sont plus consommables après quelques jours. Même ceux qui se blottissent autour du feu peuvent à peine se protéger du froid incessant, tandis que les animaux gèlent là où ils se tiennent, leurs corps rigides et sans vie..."
 winter_events.16.historical_info: "L'hiver de 1709, connu sous le nom de #italic Grand hiver de 1709#!, est l'un des hivers les plus froids ayant jamais été enregistré en Europe. Il a touché la majorité du continent et frappé plus durement la France, l'Italie, l'Angleterre et la Scandinavie. De fin décembre 1708 à mars 1709, les températures ont radicalement chutées et les terres ont été couvertes de neige et de glace pendant plusieurs semaines. De grands fleuves comme la Tamise en Angleterre et la Seine en France se sont retrouvés complètement gelés, mettant un frein au commerce et au voyage. Le froid polaire a engendré des difficultés généralisées, laissant une marque durable sur l'histoire de l'Europe."
 winter_events.16.a: "Qu'avons-nous fait pour mériter une telle punition ?!"
 food_stockpiles_go_bad_depending_on_winter_tt: "Les réserves de [food|e] de nos [provinces|e] seront #R affectées#! par le [winter_level|e] de leurs [locations|e]"
 winter_events.17.title: "La marche froide"
 winter_events.17.desc: "Nos soldats de la [target_army.GetName] se sont empêtrés dans un terrain difficile depuis un certain temps. Passant d'une ligne de front à une autre, leur marche paraît presque poétiquement éternelle. Blottis près des feux des camps à [target_location.GetName], le gel les rattrape.\n\nLes membres gelés, la gangrène et le moral brisé ne présagent rien de bon pour notre campagne. Nombre d'entre eux ont déjà succombé au grand froid après s'être rendu compte de l'état de décomposition de notre approvisionnement en nourriture en baisse. Peu d'options se présentent à eux..."
 winter_events.17.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 winter_events.17.b: "Finançons une ligne de ravitaillement de [target_province.GetNameWithNoTooltip] !"
 target_province_loses_10_prosperity_tt: "Chaque [location|e] possédé en [target_province.GetName] va perdre [ShowNamedValue('prosperity_weak_penalty')|+=2%] de [prosperity|e]"
 winter_events.18.title: "Pénurie de [ShowGoodsNameWithNoTooltip('lumber')]"
 winter_events.18.desc: "L'hiver récent a beaucoup affecté notre peuple et la production de [ShowGoodsNameWithNoTooltip('lumber')] de notre [ROOT.GetCountry.GetFlavorRank]. Les lignes de ravitaillement étant plus courtes et les accidents à cause du froid fréquents, de plus en plus de gens sont confrontés à la rudesse du gel.\n\nDans des endroits où l'hiver est encore plus rigoureux, plusieurs incidents ont malheureusement été déclarés, des travailleurs ayant eu une fin de vie tragique à cause des conditions hostiles et impitoyables de leur lieu de travail."
 winter_events.18.a: "Cela est fort inquiétant."
 workers_may_quit_or_have_accidents_here_tt: "Les ouvriers dans une [rgo|e] de $lumber$ dans les [locations|e] mentionnés ci-dessous peuvent subir des accidents mortels ou changer de profession"
 winter_events.103.title: "Un lieu froid et amer"
 winter_events.103.desc: "[target_province_scope.GetName] voit le moral de ses colons les plus résistants détruit à cause du froid perçant et de sa terre stérile. Nombre d'entre eux ont déjà commencé à rentrer chez eux, et ceux qui sont restés se plaignent que le territoire n'est qu'un désert de glace impossible à cultiver et à exploiter.\n\nSans nouveaux investissements de notre part pour explorer les ressources de la région, la colonie est vouée à l'échec."
 winter_events.103.a: "Envoyons les fonds nécessaires."
 winter_events.103.b: "Nous ne pouvons pas nous permettre de la soutenir plus longtemps."
 winter_events.104.title: "Un festin pour les loups"
 winter_events.104.desc: "L'été sec et venteux que nous avons eu cette année a sévèrement affaibli notre bétail dans tout le pays, mais la province de [target_province_scope.GetName] est celle qui a eu le moins de chance. Ses fermiers rapportent qu'à présent, avec l'arrivée de cet horrible hiver, nombre de leurs troupeaux sont décimés par la maladie, se regroupant tous ensemble dans une tentative vaine de se protéger du froid glacial."
 winter_events.104.a: "Envoyons-leur de l'or pour reconstruire leurs fermes."
 winter_events.104.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
