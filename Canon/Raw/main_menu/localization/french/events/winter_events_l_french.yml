 winter_events.4.title: "Des champs froids et humides"
 winter_events.4.desc: "Le gel nous affecte depuis quelque temps déjà. Pour la paysannerie locale, la récolte semble en constante réduction, les denrées de la plupart des greniers s'épuisant à une vitesse alarmante. [target_province_1.GetName] est la dernière victime d'une épidémie de famine. L'été étant de plus en plus court, les céréales qui nécessitent du soleil ne produisent pas le même volume que les années précédentes. Il serait sage de remédier à la situation, au risque de laisser la maladie se propager de façon incontrôlable !"
 winter_events.4.a: "C'est là le prix à payer pour la vie que nous vivons."
 winter_events.4.b: "Nous pouvons au moins indemniser les paysans locaux !"
 winter_events.4.c: "Laissons [target_province_2.GetNameWithNoTooltip] envoyer de l'aide alimentaire !"
 due_to_no_road_network_and_distance_tt: "Du fait de son manque de [road|e] et de la distance entre [target_location_1.GetName] et [target_location_2.GetName], une partie de la [food|e] sera perdue en chemin."
 scales_with_target_province_1_province_food_percentage_tt: "Le montant dû aux paysans sera établi en fonction du pourcentage de [food|e] actuellement stockée dans les greniers de [target_province_1.GetName]."
 winter_events.5.title: "Glace flottante"
 winter_events.5.desc: "L'expansion de l'hiver et les basses températures ont affecté les passages principaux que les navires empruntent pour transporter des marchandises depuis et vers la [ShowProvinceDefinitionName('icelandic_coast_province')]. La glace semble en constante expansion et l'ensemble de l'île assiégée par des murs blancs.\n\nLes pêcheurs et les baleiniers qui traversent habituellement ces eaux rapportent que les icebergs autour de l'île ne se retirent plus avec l'arrivée du printemps, rendant la zone dangereuse à traverser tout au long de l'année."
 winter_events.5.historical_info: "Au cours du #italic Petit âge glaciaire#!, les côtes de l'Islande ont souvent été bloquées par de la glace de mer à la dérive, notamment à partir du XVIIe siècle. Cette glace provenant de l'Arctique restait souvent bien après l'été, bloquant des routes de pêche et commerciales vitales.\n\nSes navires de ravitaillement bloqués, l'île était confrontée à des périodes d'isolation prolongées et des difficultés, les pénuries de nourriture et la pression économique rendant la vie difficile. La mer n'avait pas encore entièrement gelé, mais la glace compliquait encore plus la situation déjà difficile de l'Islande au cours de ces siècles plus froids."
 winter_events.5.a: "Une forteresse de glace !"
 freeze_iceland_tt: "Les [seazones|e] qui entourent la [ShowProvinceDefinitionNameWithNoTooltip('icelandic_coast_province')] seront affectées par le déclin du [modifier|e] [ShowModifier('floating_ices_modifier')]"
 winter_events.6.title: "Le [ShowAreaNameWithNoTooltip('greenland_area')] paralysé"
 winter_events.6.desc: "Au [ShowAreaName('greenland_area')], l'hiver typique est caractérisé par la neige et la survie. Depuis le début du grand gel, le paysage s'est transformé en une vaste étendue de glace presque inhabitable. Les glaciers, tels des géants de glace, se dressent autour de l'ensemble de l'île, bloquant l'accès vers et depuis ses quelques ports pour la plupart de l'année.\n\nAu fur et à mesure que les hivers s'intensifient, l'exploitation agricole et l'élevage de bétail deviennent presque impossibles, causant désormais la disparition des quelques localités de la côte méridionale de l'île."
 winter_events.6.historical_info: "Même les Inuits, adaptés aux climats froids, rencontrent des difficultés face au gel de plus en plus intense et à la météo imprévisible. Le Groenland est devenu une terre où la survie est un combat constant contre le froid et l'isolation."
 winter_events.6.a: "Espérons que le temps se réchauffera..."
 freeze_greenland_tt: "Les [seazones|e] qui entourent le [ShowAreaNameWithNoTooltip('greenland_area')] seront affectées par le déclin du [modifier|e] [ShowModifier('floating_ices_modifier')]"
 winter_events.7.title: "Les mortes pâtures du [ShowAreaNameWithNoTooltip('greenland_area')]"
 winter_events.7.desc: "Il y a plusieurs siècles, les braves marins et colons ayant foulé le [ShowAreaName('greenland_area')] ont amené avec eux des moutons et des chèvres. Ces animaux ont pu brouter les pâtures de la côte méridionale de l'île, où le climat, bien que froid, permettait la pratique de l'agriculture pastorale. Les colons utilisaient la [ShowGoodsName('wool')] pour fabriquer des vêtements, des couvertures et d'autres objets indispensables à la survie dans cet environnement difficile.\n\nCependant, les derniers hivers ont rendu le maintien d'un cheptel correct impossible. Alors que les champs gèlent, notre production de bétail autrefois pérenne a désormais pratiquement disparu. Parallèlement, les bancs de poissons qui remplissaient autrefois nos rives semblent s'amoindrir saison après saison. La vie semble morne au cours des hivers froids du [ShowAreaNameWithNoTooltip('greenland_area')]."
 winter_events.7.historical_info: "Au cours du #italic Petit âge glaciaire#!, des températures plus froides, ainsi que des saisons de plus en plus courtes et des hivers plus rigoureux, ont rendu l'entretien du bétail de plus en plus difficile. Les pâturages où broutaient autrefois les moutons et les chèvres ont commencé à rétrécir avec la glace envahissante et le pergélisol, entraînant le déclin de la production de [ShowGoodsNameWithNoTooltip('wool')]. Parallèlement, la glace a compliqué le maintien de la production de la pêche locale, d'où une grande famine et une forte baisse des réserves de nourriture."
 winter_events.7.a: "Une véritable tragédie."
 winter_events.8.title: "[target_province_1.GetNameWithNoTooltip] et sécheresse"
 winter_events.8.desc: "Les récents bouleversements climatiques n'ont guère épargné notre peuple. Le manque de pluie et les gelées persistantes ont profondément perturbé l'écosystème en [target_province_1.GetName], provoquant des périodes de sécheresse. Ce n'est là que le dernier obstacle d'une longue série d'hivers éprouvants : de nombreuses récoltes ont échoué et la famine est devenue chose courante.\n\nLes habitants, naturellement accablés, réclament des compensations afin de se protéger, eux et leurs familles, de la faim et d'une mort prématurée."
 winter_events.8.a: "Laissons-les avoir faim."
 winter_events.8.b: "Nous pouvons leur envoyer quelques pièces."
 outcome_base_key: "Chaque [location|e] possédé en [target_province_1.GetName] va en souffrir"
