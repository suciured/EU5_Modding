l_french:
 king_in_prussia.1.title: "Une couronne [target_country.GetAdjectiveWithNoTooltip]"
 king_in_prussia.1.desc: "Alors que la gloire de notre grande nation s'élève de jour en jour, [target_character.GetName] a fait savoir qu'il avait l'intention de faire de [target_country.GetName] un [ShowCountryRankName('rank_kingdom')] dont [Select_CString(target_character.IsFemale,'elle', 'il')] sera [target_character.Custom('GetQueenKing')]. En tant que [target_character.Custom('GetPrincessPrince')] du [GetUniqueInternationalOrganization('hre').GetName], il serait toutefois peu avisé de ne pas consulter l'[emperor_character.Custom('GetEmpressEmperor')] sur la question, aussi lui avons-nous adressé une proposition qu'il devra considérer avec la plus grande prudence."
 king_in_prussia.1.desc.emperor: "Notre nation s'élève vers des sommets toujours plus élevés. Alors que la grâce impériale touche [target_character.GetName], son État privé, [target_country.GetName], a atteint un nouveau seuil de puissance. Il est temps de se débarrasser de l'ancien titre insignifiant de [target_character.Custom('GetPrincessPrince')], et de revendiquer le titre de [target_character.Custom('GetQueenKing')] !"
 king_in_prussia.1.a: "Nous serons des rois !"
 king_in_prussia_request_tt: "La décision revient au [emperor_country.GetLongName]"
 king_in_prussia.2.title: "Le [target_character.Custom('GetQueenKing')] de [target_country.GetNameWithNoTooltip]"
 king_in_prussia.2.desc: "[target_country.GetName] est une puissance montante du [GetUniqueInternationalOrganization('hre').GetName], devenant de plus en plus dominante dans la politique impériale et se consolidant en tant que concurrente sur la scène mondiale. [target_character.GetName] a annoncé son intention de créer un [ShowCountryRankName('rank_kingdom')] de Prusse, élevant la nation de son statut de simple [target_country.GetFlavorRank]. C'est une initiative sans précédent au sein du [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip], et [emperor_character.GetName] doit réfléchir à la manière de gérer cette affaire."
 king_in_prussia.2.a: "Laissons cette personne s'autoproclamer [target_character.Custom('GetQueenKing')] de [target_country.GetNameWithNoTooltip]."
 king_in_prussia_compromise_tt: "La [target_country.GetName] deviendra un [ShowCountryRankName('rank_kingdom')] au sein du [GetUniqueInternationalOrganization('hre').GetName] par le biais d'un compromis juridique toléré par l'[emperor_character.Custom('GetEmpressEmperor')]."
 opinion_king_in_prussia: "Un roi en Prusse"
 king_in_prussia.2.b: "Élevons la [target_country.GetNameWithNoTooltip] au rang de [ShowCountryRankNameWithNoTooltip('rank_kingdom')] impérial."
 king_in_prussia_elevated_tt: "La [target_country.GetName] deviendra un [ShowCountryRankName('rank_kingdom')] au sein du [GetUniqueInternationalOrganization('hre').GetName] via le soutien de l'[emperor_character.Custom('GetEmpressEmperor')]"
 elevated_prussia: "La Prusse élevée au rang de Royaume"
 king_in_prussia.2.c: "Nous ne reconnaîtrons jamais ce monarque autoproclamé."
 king_in_prussia_rejection_tt: "La [target_country.GetName] devra choisir entre sa fausse couronne et son statut de Prince-électeur"
 opinion_prussia_not_recognized: "Légitimité de la Prusse niée"
 king_in_prussia.3.title: "Le roi en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.3.desc: "Notre ami et allié proche, [emperor_character.GetName], a gracieusement décidé d'élever la [target_country.GetName] au rang de [ShowCountryRankName('rank_kingdom')] impérial ! Un tel privilège n'a plus été conféré depuis l'élévation du royaume de [GetCountry('BOH').GetName]. Les souverains de [target_country.GetNameWithNoTooltip] porteront désormais à leur front la couronne avec grande fierté, en souvenir de la faveur accordée par l'[emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.3.a: "Grâce soit rendue à Dieu et à l'[emperor_character.Custom('GetEmpressEmperor')] !"
 king_in_prussia.4.title: "[target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip]"
 king_in_prussia.4.desc: "La tradition impériale veut que les seuls rois de l'Empire soient le roi des Romains, c'est-à-dire l'[emperor_character.Custom('GetEmpressEmperor')] et le roi de [GetCountry('BOH').GetName]. Nous sommes toutefois parvenus à un compromis juridique intéressant avec [emperor_character.GetName] : nos monarques porteront le titre de « [target_character.Custom('GetQueenKing')] en [target_country.GetNameWithNoTooltip] ». Comme la [target_country.GetName] se trouve en dehors des limites du [GetUniqueInternationalOrganization('hre').GetName], nous pouvons nous nommer Rois sans que l'[emperor_character.Custom('GetEmpressEmperor')] n'ait besoin de rompre les traditions impériales."
 king_in_prussia.4.a: "Ce compromis semble tout à fait satisfaisant."
 king_in_prussia.5.title: "Le [target_character.Custom('GetQueenKing')] de [target_country.GetNameWithNoTooltip]"
 king_in_prussia.5.desc: "[emperor_character.GetName], ce monstre sans honneur, a refusé de reconnaître notre droit à nous appeler Roi, quels que soient les compromis raisonnables que nous avons proposés. Nous n'en tiendrons pas compte, bien sûr, et nous nous désignerons du titre de Roi quoi qu'il arrive."
 king_in_prussia.5.a: "Nous n'avons nul besoin de la permission de l'[emperor_character.Custom('GetEmpressEmperor')]."
 king_in_prussia.5.b: "Acceptons la décision de l'[emperor_character.Custom('GetEmpressEmperor')] de bonne grâce."
 king_in_prussia.6.title: "[ROOT.GetCountry.GetRulerOrRegent.Custom('GetQueenKing')] en et de [ROOT.GetCountry.GetNameWithNoTooltip]"
 king_in_prussia.6.desc: "Depuis le compromis du titre de « [target_character.Custom('GetQueenKing')] en [ROOT.GetCountry.GetNameWithNoTooltip] », l'idée d'une élévation officielle de la [ROOT.GetCountry.GetName] en tant que [ShowCountryRankName('rank_kingdom')] au sein du [GetUniqueInternationalOrganization('hre').GetName] n'a jamais été mentionnée à nouveau. Cependant, le problème le plus récent au sein du [GetUniqueInternationalOrganization('hre').GetParliament.GetName] a forcé [emperor_character.GetName] à reconsidérer ce compromis. Afin de gagner le vote de [target_character.GetName] sur la question urgente de [GetUniqueInternationalOrganization('hre').GetParliament.GetCurrentDebate.GetName], il a été décidé d'accorder le titre de [ShowCountryRankNameWithNoTooltip('rank_kingdom')] à la [ROOT.GetCountry.GetNameWithNoTooltip]."
 king_in_prussia.6.a: "La patience paie, finalement !"
