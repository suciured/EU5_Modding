l_french:
 STATIC_MODIFIER_NAME_minor_recovery_effort: "Efforts de redressement mineurs"
 STATIC_MODIFIER_NAME_major_recovery_effort: "Efforts de redressement majeurs"
 earthquake_events.1.title: "Tremblement de terre en [target_location.GetNameWithNoTooltip]"
 earthquake_events.1.desc: "Hélas, une grande catastrophe a frappé [target_location.GetName]. Le ciel et la terre semblent s'être fendus en une formidable vibration tellurique qui a fait fuir un grand nombre de nos citoyens et a causé l'effondrement de moult bâtiments à travers toute la ville. Surtout, notre grande [ShowWorkOfArtName('hagia_sophia')] a subi des dégâts considérables, et les réparations s'annoncent aussi longues que coûteuses..."
 earthquake_events.1.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 earthquake_events.1.b: "Finançons et débutons immédiatement les réparations !"
 earthquake_events.title: "Tremblement de terre à [target_location.GetNameWithNoTooltip] en [GetCurrentYear]"
 earthquake_events_minor.desc: "La région autour de [target_location.GetName] a subi une série de séismes ces derniers jours, qui ont semé la panique au sein de la population et occasionné d'importants dommages, d'abord dus aux tremblements, puis aux incendies qui s'en sont suivis. Nos conseillers ont souligné que ces destructions constituaient une occasion unique de réinvestir dans [target_location.GetNameWithNoTooltip] afin de la reconstruire à notre guise."
 earthquake_events_minor.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_minor.a.tt: "[target_location.GetName] et les [locations|E] voisins perdront une faible quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe."
 earthquake_events_minor.b: "Soutenons [target_location.GetNameWithNoTooltip] financièrement."
 earthquake_events_minor.b.tt: "[target_location.GetName] et les [locations|E] voisins perdront une faible quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe. Nos investissements dans ce [location|E] faciliteront la reconstruction."
 earthquake_events_major.desc: "Un tremblement de terre a frappé [target_location.GetName] ! Les fortes secousses de ces derniers jours ont détruit [target_location.GetNameWithNoTooltip] et ses environs. Bien qu'une grande partie des dégâts n'ait pas encore été appréciée, il est clair que la destruction causée par cet événement accablera longtemps la région, à moins que nous ne portions immédiatement secours aux sinistrés !"
 earthquake_events_major.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_major.a.tt: "[target_location.GetName] et les [locations|E] voisins perdront une grande quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe."
 earthquake_events_major.b: "Il faut réinvestir pour aider [target_location.GetNameWithNoTooltip] à s'en relever."
 earthquake_events_major.b.tt: "[target_location.GetName] et les [locations|E] voisins perdront une grande quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe. Nos investissements dans ce [location|E] faciliteront la reconstruction."
 earthquake_events_catastrophic.desc: "Ces derniers jours, un séisme sans précédent a frappé [target_location.GetName] ! Sa force était bien supérieure à ce dont nous avons l'habitude, et les citoyens de [target_location.GetNameWithNoTooltip] ont beaucoup souffert de cette calamité. Nombre sont encore ensevelis sous les décombres des bâtiments, et plus nombreux encore ceux qui ont perdu leur foyer et se retrouvent sans abri. [target_location.GetNameWithNoTooltip] mettra certainement des décennies à se rétablir de ce malheur si nous ne finançons pas sa reconstruction, et il nous faut apporter nos meilleurs soins à la zone touchée."
 earthquake_events_catastrophic.a: "[target_location.GetOwner.Custom('common_string_negative')]"
 earthquake_events_catastrophic.a.tt: "[target_location.GetName] et les [locations|E] voisins perdront une très forte quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe."
 earthquake_events_catastrophy.b: "Volons au secours de ces pauvres âmes !"
 earthquake_events_catastrophy.b.tt: "[target_location.GetName] et les [locations|E] voisins perdront une très forte quantité de [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront détruits par la catastrophe. Nos investissements dans ce [location|E] faciliteront la reconstruction."
 #specific earthquake loc
 earthquake_events.79.historical_info: "Le séisme qui a détruit Lisbonne est une catastrophe de grande ampleur qui a retenti dans toute l'Europe et jusqu'au Nouveau Monde. Le 1er novembre 1755, le sol s'est soudainement mis à trembler et les bâtiments ont commencé à s'effondrer. Pour les survivants cependant, ce n'était qu'un début, car des incendies se déclarèrent dans toute la ville, attisés par des vents violents. Des milliers de personnes ont été victimes du raz-de-marée qui a frappé la terre ferme quelques minutes plus tard. Le nombre de morts a été estimé entre 20 000 et 40 000 à l'époque. Compte tenu du déroulement du cataclysme, beaucoup y ont vu une forme de #italic punition divine#!, au Portugal et ailleurs."
 earthquake_events.7.historical_info: "Le tremblement de terre de Lisbonne de 1531 est advenu au matin du 26 janvier 1531. L'intensité de la secousse combinée à l'inondation du Tage et au raz-de-marée qui a frappé les côtes du Portugal ont gravement endommagé les structures de la ville et provoqué la mort d'environ 30 000 personnes."
 earthquake_events.1000.title: "Tremblement de terre à [target_location.GetNameWithNoTooltip]"
 earthquake_events.1000.desc: "Comme si nos malheurs ne devaient pas de trouver de fin, un séisme dévastateur a frappé [target_location.GetName] et ses environs. Presque tous les bâtiments de la ville ont été détruits, ce qui a forcé des milliers d'habitants à fuir pour trouver un toit ailleurs. Ce n'est pas seulement un coup dur pour l'économie autrefois florissante de [target_location.GetNameWithNoTooltip] ; pour nos ennemis, c'est aussi une occasion en or d'envahir le pays !"
 earthquake_events.1000.a: "Que Dieu ait pitié de nous !"
 earthquake_events.1000.b: "Nous devons envoyer sur-le-champ des troupes pour défendre la zone."
 earthquake_events.1000.tt: "[target_location.GetName] et les [locations|E] côtiers voisins perdront de la [prosperity|e] ainsi que des [pops|e], et certains [buildings|e] seront frappés par la catastrophe."
 earthquake_events.1000.historical_info: "Le tremblement de terre du 2 mars 1354 a dévasté Gallipoli. Les Ottomans ne perdent pas de temps, saisissent l'occasion, traversent les Dardanelles et s'emparent de la ville, ce qui leur offre un premier point d'ancrage en Europe."
 earthquake_events.1001.title: "$earthquake_events.1000.title$"
 earthquake_events.1001.desc: "La ville [target_country.GetAdjectiveWithNoTooltip] de [target_location.GetName] fut frappée par un tremblement de terre dévastateur ; elle n'est plus que chaos et ruines. Ses habitants se sont dispersés aux quatre vents et ses défenses sont désorganisées. C'est l'occasion rêvée d'arracher la ville à [target_country.GetName] et d'y réinstaller nos loyaux sujets. À moins d'adopter une approche plus prudente et d'inviter les citoyens les plus compétents de la ville à s'installer à [capital_location.GetName]."
 earthquake_events.1001.a: "C'est un signe divin ! Préparez l'attaque !"
 earthquake_events.1001.b: "Invitons les sinistrés à [capital_location.GetNameWithNoTooltip]."
 earthquake_events.1001.historical_info: "$earthquake_events.1000.historical_info$"
 earthquake_events.1100.title: "La Destinée de [target_location.GetNameWithNoTooltip]"
 earthquake_events.1100.desc: "[target_location.GetName] est en ruines depuis le tremblement de terre, et notre assaut conquérant n'a rien arrangé. Mais le dépeuplement de la ville constitue une excellente occasion de la coloniser, et les Anatoliens [ShowCultureName('turkish_culture')], qu'ils soient citadins ou nomades, ont déjà commencé à s'y installer avec nos encouragements. Nous en ferons notre premier point d'ancrage en Roumélie !"
 earthquake_events.1100.a: "C'était la volonté divine."
 earthquake_events.1100.historical_info: "Après la conquête de Gallipoli par le commandant ottoman Süleyman Pacha, la ville dépeuplée fut réinvestie par des migrants turcs venus d'Anatolie, et devint ainsi le premier bastion des Turcs en Europe. Cette situation a suscité de vives craintes à Constantinople et induit à terme la « croisade savoyarde » de 1366-1367."
