l_french:
 survive_string: "Si [target_character.GetLastName] survit à ses voyages, le [country|e] qui l'abritera recueillera ses récits sur"
 ibn_battuta_events.1.title: "Le tour du monde"
 ibn_battuta_events.1.desc: "Après avoir déjà visité de nombreuses terres, [target_character.GetLastName] se met en route vers le lointain pays de [GetCountry('YUA').GetLongName]. Les récits sur les vastes cités, les coutumes raffinées et les puissants empereurs de ce lieu ont depuis longtemps atteint ses oreilles. Dans l'espoir de voir de ses propres yeux les merveilles de l'Orient et d'étendre sa connaissance des cours et des cultures lointaines, [target_character.GetLastNameWithNoTooltip] se prépare à la prochaine étape de son voyage, la plus ambitieuse de toutes. Le chemin sera long et incertain, mais [target_character.GetLastNameWithNoTooltip] voyage avec une résolution inébranlable et un esprit curieux, pour découvrir le vaste monde."
 ibn_battuta_events.1.a: "Guidons son voyage vers [target_location_1.GetNameWithNoTooltip]."
 ibn_battuta_events.1.b: "[target_character.GetSheHe|U] doit visiter [target_location_2.GetNameWithNoTooltip] !"
 ibn_battuta_events.1.c: "Le port de [target_location_3.GetNameWithNoTooltip] est une étape capitale de son voyage."
 ibn_battuta_events.1.d: "Autant l'envoyer directement à destination."
 ibn_battuta_events.1.historical_info: "Ibn Battuta était un voyageur et un lettré marocain né à Tanger au début du XIVe siècle. Il quitta la ville encore jeune homme pour accomplir un pèlerinage religieux vers la Mecque, mais ses voyages couvrirent presque tout le monde connu. En trois décennies, il visita des territoires d'Afrique, du Moyen-Orient, de Perse, d'Inde, d'Asie centrale et même de Chine. En chemin, il fut employé comme expert légal et juge dans plusieurs tribunaux musulmans. Ses journaux de voyage détaillés, appelés Rihla, donnent une vision riche et rare de nombreuses cultures et sociétés de cette époque."
 ibn_battuta_will_islamic_texts_in_pasai_tt: "À [target_location_1.GetName], [target_character.GetLastName] étudiera les textes #L [ShowReligionGroupAdjective('muslim')|l]s#!. Les escales suivantes de son voyage bénéficieront d'un bonus de [piety|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_sumatra_tt: "$survive_string$ [target_location_1.GetArea.GetName]"
 ibn_battuta_will_admire_and_study_the_architecture_of_angkor_tt: "À [target_location_2.GetName], [target_character.GetLastName] admirera la grandiose architecture locale. Les étapes suivantes de son voyage bénéficieront d'un bonus de [building|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_lower_mekong_tt: "$survive_string$ [target_location_2.GetArea.GetName]"
 ibn_battuta_trade_in_martaban_tt: "À [target_location_3.GetName], [target_character.GetLastName] observera le port animé et le flux constant de biens de valeur. Les étapes suivantes de son voyage bénéficieront d'un bonus de [trade_efficiency|e]."
 when_ibn_battuta_drafts_rihla_he_will_remember_irrawady_delta_area_tt: "$survive_string$ [target_location_3.GetArea.GetName]"
 ibn_battuta_events.2.title: "[target_character.GetLastNameWithNoTooltip] visite nos territoires"
 ibn_battuta_events.2.desc: "Après avoir quitté l'$india$ en mission diplomatique, l'illustre [target_character.GetLastName], bien loin de son [GetCountry('MOR').GetNameWithNoTooltip] natal, se trouve dans les territoires sauvages et humides de notre [ROOT.GetCountry.GetFlavorRank]. Ses journaux évoquent un port [ShowReligionGroupAdjective('muslim')|l] animé où l'appel à la prière croise le parfum des épices étrangères.\n\nDésormais à [target_location.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] écrit au sujet de monarques qui l'honorent et lui présentent des cadeaux, décrit des temples grandioses et des coutumes exotiques, ainsi que les fois nouvelles mêlées aux traditions ancestrales. Bien que son chemin reste voilé d'ambiguïté, une vérité est certaine : son voyage laissera des échos dans les cours et les ports de l'Orient."
 ibn_battuta_events.2.a: "Une personne intéressante !"
 ibn_studied_islamic_texts_in_pasai_tt: "Comme [target_character.GetLastName] a étudié des textes #L [ShowReligionGroupAdjective('muslim')|l]s#! à [ShowLocationName('pasai')] :"
 angkor_ibn_battuta_effect: "Comme [target_character.GetLastName] a étudié l'architecture d'[ShowLocationName('angkor')] :"
 martaban_ibn_battuta_effect_tt: "Comme [target_character.GetLastName] a étudié les échanges commerciaux dans les grands ports de [ShowLocationName('martaban')] :"
 ibn_battuta_events.3.title: "[target_character.GetLastNameWithNoTooltip] atteint la [GetCountry('CHI').GetNameWithNoTooltip]"
 ibn_battuta_events.3.desc: "Après des années d'errance à travers les routes maritimes, les deltas et les dynasties, [target_character.GetLastName] parvient aux terres légendaires de notre [ROOT.GetCountry.GetFlavorRank]. Bien que ses notes soient moins précises que dans ses récits précédents, [Select_CString(target_character.IsFemale,'elle', 'il')] y décrit de vastes cités en effervescence, des coutumes étranges qui lui sont inconnues, et de lointains souverains dont le pouvoir rayonne sur tout leur royaume.\n\nQue son voyage l'ait mené jusqu'à [ROOT.GetCountry.GetCapital.GetName] ou seulement vers les immenses ports de la côte méridionale, [Select_CString(target_character.IsFemale,'elle', 'il')] s'émerveille de l'ampleur et de l'ordre de la civilisation #L [ShowCultureGroupName('chinese_group')|l]e#!. Écritures étrangères, temples majestueux et grands marchés viendront sans doute bientôt peupler les pages de son journal — témoignage d'un voyageur ayant véritablement franchi les confins du monde connu."
 ibn_battuta_events.3.a: "Qu'[target_character.GetHerHim] assiste à des cérémonies et des événements culturels."
 ibn_battuta_events.3.b: "[target_character.GetSheHe|U] pourra observer et étudier notre code juridique."
 ibn_battuta_events.3.c: "[target_character.GetSheHe|U] est comme tous les autres visiteurs, pas de traitement de faveur !"
 ibn_battuta_observes_customs_tt: "À [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] étudiera nos coutumes locales. Les étapes suivantes de son voyage bénéficieront de bonus en [cultural_influence|e] et en [cultural_tradition|e]"
 ibn_battuta_observes_chinese_laws_tt: "À [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] étudiera nos lois. Les étapes suivantes de son voyage bénéficieront de bonus en [cabinet|e]"
 when_ibn_battuta_drafts_rihla_he_will_remember_capital_region_tt: "$survive_string$ [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 ibn_battuta_will_simply_observe_while_hes_here_tt: "À [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] se promènera dans les marchés et les monuments, ce qui n'offrira aucun bonus aux [countries|e] suivants qu'[target_character.GetHerHim] visitera"
 ibn_battuta_next_destination_target_country_1_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_country_1.GetName] dans environ #Y 2#! ans"
 ibn_battuta_events.4.title: "[target_character.GetLastNameWithNoTooltip] arrive"
 ibn_battuta_events.4.desc: "Après des voyages lointains en [ShowRegionName('indonesia_region')] et peut-être même les villes légendaires de [GetCountry('YUA').GetLongName], [target_character.GetLastName] se trouve désormais quelque part dans notre [ROOT.GetCountry.GetFlavorRank]. Après un accueil formel respectant toutes nos traditions et coutumes locales, [Select_CString(target_character.IsFemale,'elle', 'il')] a hâte d'observer notre société et de noter tout ce qui retiendra son attention.\n\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] apporte des histoires, des cadeaux et des observations de toutes les mers d'Orient. Des récits de villes tentaculaires, de bureaucraties disciplinées et de réseaux marchands étendus de l'[ShowRegionNameWithNoTooltip('indonesia_region')] jusqu'à la [GetCountry('CHI').GetCapital.GetName] circulent à présent parmi nos érudits et notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Qu'il conseille un administrateur local, débatte dans une [ShowBuildingTypeName('sufi_mosque')] ou médite en silence sous l'ombre du dôme, [target_character.GetLastNameWithNoTooltip] prouve une fois de plus être un puits de sagesse lointaine porté sur des routes incertaines."
 ibn_battuta_events.4.a: "Qu'on l'abreuve de présents dignes du savoir qu'[Select_CString(target_character.IsFemale,'elle', 'il')] nous apporte."
 ibn_battuta_events.4.b: "Nous devons démontrer notre hospitalité, pas notre fortune."
 ibn_battuta_events.4.c: ""
 ibn_studied_customs_of_china_tt: "Comme [target_character.GetLastName] a étudié la littérature et les coutumes d'expression de [GetCountry('CHI').GetNameWithNoTooltip] :"
 chinese_laws_ibn_battuta_effect_tt: "Comme [target_character.GetLastName] a étudié les formalités juridiques et les lois de [GetCountry('CHI').GetNameWithNoTooltip] :"
 ibn_battuta_will_carry_gifts_tt: "À [ROOT.GetCountry.GetCapital.GetName], [target_character.GetLastName] reçut de nombreux présents et pièces d'or des habitants. Les étapes suivantes de son voyage bénéficieront de sa richesse grâce à l'acquisition d'une partie de son [gold|e]"
 next_stop_is_target_country_2_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_country_2.GetName] dans environ #Y 2#! ans"
 ibn_battuta_events.5.title: "[target_character.GetLastNameWithNoTooltip] en [target_location_5.GetNameWithNoTooltip]"
 ibn_battuta_events.5.desc: "Après la traversée de l'[ShowRegionName('indian_ocean_region')], [target_character.GetLastName] débarque sur les anciennes terres de [target_location_5.GetName]. L'appel à la prière résonne dans les vallées, et la poussière d'anciens prophètes vole à chaque brise. À ses yeux, plus qu'une destination, c'est un sommet spirituel.\n\nTandis qu'[Select_CString(target_character.IsFemale,'elle', 'il')] rejoint la caravane des pèlerins en route vers l'Ouest, son voyage oublie un instant le monde extérieur pour contempler son univers intérieur. Ici, [Select_CString(target_character.IsFemale,'elle', 'il')] souhaite étudier notre loi, dialoguer avec des lettrés de nombreuses écoles et réfléchir à l'unité d'une foi qui lie tant de peuples éloignés. Les villes sacrées, les déserts hostiles et la beauté austère de l'[ShowRegionName('arabia_region')] laissent une marque qui résonnera dans ses écrits ultérieurs."
 ibn_battuta_events.5.a: "Un individu fascinant."
 next_stop_is_target_country_3_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_country_3.GetName] dans environ #Y 2#! ans"
 mor_ibn_battuta_donates_coin_tt: "[target_character.GetLastName] va faire don de son [gold|e] :"
 ibn_battuta_events.6.title: "[target_character.GetLastNameWithNoTooltip] atteint l'[ShowRegionNameWithNoTooltip('iberia_region')]"
 ibn_battuta_events.6.desc: "Après un voyage long et turbulent à travers l'[ShowRegionName('arabia_region')], [target_character.GetLastName] se trouve désormais dans les collines fertiles et les cités de [target_location_6.GetName]. Bien que l'[ShowRegionName('iberia_region')] ait connu des siècles de combats entre les monarques #L [ShowReligionGroupAdjective('christian')|l]s#! et #L [ShowReligionGroupAdjective('muslim')|l]s#!, notre [ROOT.GetCountry.GetFlavorRank] demeure un joyau culturel. [target_character.GetLastName] souhaite parcourir les jardins et palais où prospèrent poètes et lettrés sous l'œil vigilant de l'exceptionnalisme [ROOT.GetCountry.GetAdjective|l]. [target_character.GetSheHe|U] s'émerveillera de l'harmonie de l'architecture et de la nature, et remarquera la coexistence fébrile entre les croyances qui partageaient autrefois ces terres. Ici, à la frontière occidental de #italic Dār al-Islām#!, son voyage prend une autre dimension, faite de mémoire, de beauté et de résilience sereine."
 ibn_battuta_events.6.a: "Quelles histoires nous rapporte-t-[Select_CString(target_character.IsFemale,'elle', 'il')] ?"
 next_stop_is_target_country_4_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_country_4.GetName] dans environ #Y 2#! ans"
 ibn_battuta_events.7.title: "[target_character.GetLastNameWithNoTooltip] en [target_location_7.GetNameWithNoTooltip]"
 ibn_battuta_events.7.desc: "Les ombres longues du peuple du [ShowAreaName('desert_area')] se trouvent désormais derrière [target_character.GetLastName], qui a traversé les dunes et les routes du sel pour atteindre le soleil de notre [ROOT.GetCountry.GetFlavorRank]. Dans les territoires de [target_location_7.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] trouvera assurément un monde où l'or coule à flots, où la justice règne en maître et où l'autorité locale est enveloppée de dignité discrète.\n\n[target_character.GetLastNameWithNoTooltip] souhaite visiter des cours où l'on récite les saintes écritures en même temps que les traditions locales, et s'émerveiller des marchés de notre capitale, où les caravanes des chameaux et les canaux fluviaux convergent. Bien que loin des minarets de l'Orient, [Select_CString(target_character.IsFemale,'elle', 'il')] trouve un [ShowReligionGroupName('muslim')] prospère, bercé par les rythmes du [ShowRegionName('sahel_region')], fusion de foi, de richesse et de tradition orale que sa plume transportera par-delà les sables jusqu'en des territoires lointains."
 ibn_battuta_events.7.a: "Assieds-toi près du feu, camarade, et raconte-nous les histoires d'empires lointains."
 next_stop_is_target_country_5_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_country_5.GetName] dans environ #Y 2#! ans"
 ibn_battuta_events.8.title: "[target_character.GetLastNameWithNoTooltip] revient"
 ibn_battuta_events.8.desc: "Après des années de voyage dans les royaumes lointains, des mosquées de [ShowLocationName('mecca')] aux marchés de [target_location_7.GetName], des trônes d'$india$ aux ports de [ShowRegionName('north_china_region')], [target_character.GetLastName] rentre enfin au [GetCountry('MOR').GetName]. Les rues de [target_location_8.GetName] lui semblent à la fois familières et inconnues, car [Select_CString(target_character.IsFemale,'elle', 'il')] porte à présent en lui l'empreinte de mondes lointains.\n\nSa famille, dont beaucoup ont disparu, n'entendra pas ses récits ; mais scribes, érudits et monarques les attendent. La cape encore couverte de poussière et la tête pleine de souvenirs, [Select_CString(target_character.IsFemale,'elle', 'il')] se prépare à parler et à écrire. Ce qui avait commencé comme un pèlerinage religieux est devenu une chronique du monde entier, un recueil de savoirs venus d'horizons étrangers et d'observations fascinantes, consignés dans sa [target_art.GetName]."
 ibn_battuta_events.8.a: "#italic Les voyages vous laissent sans voix, puis vous transforment en conteur.#!"
 ibn_battuta_composes_the_rihla_tt: "[target_character.GetLastName] compose la [target_art.GetName], une [ShowWorkOfArtTypeName('chronicle')] complète de ses voyages"
 travels_of_ibn_battuta_tt: "Nous découvrirons toutes les [areas|e] visitées par [target_character.GetLastName], [target_area.GetName] et autres"
 next_stop_is_target_location_1_owner_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_location_1.GetOwner.GetName] dans environ #Y 1#! an"
 next_stop_is_target_location_2_owner_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_location_2.GetOwner.GetName] dans environ #Y 1#! an"
 next_stop_is_target_location_3_owner_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [target_location_3.GetOwner.GetName] dans environ #Y 1#! an"
 next_stop_is_china_tt: "[target_character.GetLastName] va rester à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Sa prochaine destination sera [GetCountry('CHI').GetName] dans environ #Y 2#! ans"
