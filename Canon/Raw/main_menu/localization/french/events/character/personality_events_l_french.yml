 personality_events.1.title: "Les nombreux intérêts de [target_ruler.GetNameWithNoTooltip]"
 personality_events.1.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'intéresse de plus en plus aux sciences et peut passer des journées entières à parler aux érudits de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_ruler.GetHeSheFormal|U] a commencé à inviter des lettrés, de pays proches ou lointains, pour l'aider à mieux comprendre comment le monde et les hommes fonctionnent.\n\nTelles que les choses se présentent, [target_ruler.GetName] pourrait probablement devenir une autorité dans le domaine qui l'intéresse le plus, à condition de disposer de suffisamment de temps et de ressources."
 personality_events.1.a: "Nous devons tout faire pour comprendre le monde physique qui nous entoure."
 personality_events.1.a.tt: "Cela pourrait être bénéfique à notre Pays, mais cela nous coûterait de l'[gold|e]."
 personality_events.1.b: "Un bon dirigeant se doit de comprendre les lois de Dieu et des hommes."
 personality_events.1.c: "Nul besoin de gâcher son temps et son argent dans de tels sujets."
 personality_events.2.title: "Avancées cartographiques"
 personality_events.2.desc: "Faisant preuve de dévotion pour le monde qui l'entoure, [target_ruler.GetName], s'est pris de passion pour les cartes. Son palais à [ROOT.GetCountry.GetCapital.GetName] abrite des salles entièrement dédiées à sa collection de cartes. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] passe désormais beaucoup de temps à les contempler et à les cataloguer.\n\nBien que cela l'ait rendu un peu excentrique aux yeux de ses courtisans (et du trésorier [ROOT.GetCountry.GetGovernment.GetAdjective]), notre pays bénéficie grandement des immenses archives qu'[target_ruler.GetSheHe] a constituée sur le monde qui nous entoure."
 personality_events.2.a: "Le monde est si vaste."
 personality_events.3.title: "Avancées dans l'armurerie"
 personality_events.3.desc: "[target_ruler.GetName] s'est pris d'un grand intérêt pour le fonctionnement et la forme des canons. Un effort considérable a été déployé pour trouver des armes à feu inhabituelles ou novatrices, afin qu'[target_ruler.GetSheHe] puisse assouvir son plaisir de les désassembler et les remonter.\n\nCertains pourraient considérer cette fascination comme morbide, en plus d'être coûteuse, mais le fait est que ce projet de longue durée lui a permis de créer ce qu'[target_ruler.GetSheHe] pense être l'arme parfaite."
 personality_events.3.a: "Le monde peut commencer à trembler !"
 personality_events.4.title: "À la recherche de l'or"
 personality_events.4.desc: "[target_ruler.GetName] se plonge dans la possibilité de créer de l'or depuis sa plus tendre enfance ; aussi, lorsqu'[target_ruler.GetSheHe] a mis la main sur les finances de l'État, c'est devenu une véritable obsession. Tous les livres, tous les experts supposés sur le sujet ont été rassemblés à [ROOT.GetCountry.GetCapital.GetName] afin d'y être étudiés ou interrogés, [target_ruler.GetNameWithNoTooltip] passant de nombreux jours dans son laboratoire personnel sans parvenir jusqu'à présent à créer le précieux métal.\n\nCertains pourraient qualifier cette quête d'ineptie, mais il n'y a nul doute : cela nous a permis d'améliorer notre connaissance de la chimie."
 personality_events.4.a: "Très bien, calmons-nous un peu maintenant."
 personality_events.4.b: "Je dois... créer... de l'OR !"
 personality_events.4.b.tt: "Donnons à notre dirigeant carte blanche sur sa quête alchimique. Ses chances de succès sont maigres."
 personality_events.5.title: "Passe-temps"
 personality_events.5.desc: "Bien que [target_ruler.GetName] ait porté un grand intérêt à toutes sortes d'activités intellectuelles tout au long de son règne, il semble qu'[target_ruler.GetHerHis] n'ait pas vraiment réussi à se faire un nom parmi les érudits du monde entier. Son soutien aux plus grands intellectuels n'est pas sans mérite pour [ROOT.GetCountry.GetName] dans son ensemble, même si son ambition ratée reste un point sensible pour le [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 personality_events.5.a: "#italic Dicitur nos esse quasi nanos, gigantium humeris insidentes.#!"
 personality_events.5.b: "[target_ruler.GetNameWithNoTooltip] s'entourera des plus grands esprits de notre temps !"
 personality_events.6.title: "Codification des lois"
 personality_events.6.desc: "Après des études intenses et des débats animés, [target_ruler.GetName] de [ROOT.GetCountry.GetName] a décrété qu'un certain nombre de lois et de coutumes locales, dans tout le [ROOT.GetCountry.GetNameWithNoTooltip], seront remplacées par un nouveau recueil de lois élaborées par ses soins.\n\nLa compilation de ces lois combine des jurisprudences venues de toutes les provinces du [ROOT.GetCountry.GetFlavorRank] ainsi que celles d'autres Pays [ROOT.GetCountry.GetReligion.GetAdjective], et [target_ruler.GetNameWithNoTooltip] devrait donc constituer un exemple pour tous les juges pendant bien des générations."
 personality_events.6.a: "Chacun a droit à un procès équitable."
 personality_events.6.b: "Voilà qui nous irait à merveille..."
 personality_events.7.title: "Le grand débat de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.7.desc: "Afin de comprendre pleinement quelles lois gouvernent un pays et ses habitants, [target_ruler.GetName] s'adonne à la lecture d'innombrables ouvrages de théologie et de philosophie. Un grand nombre de savants ont aussi été amenés à [ROOT.GetCountry.GetCapital.GetName] pour lui présenter leur point de vue sur l'ordonnancement des choses de ce monde.\n\nCette recherche de conseils s'est traduite par un grand débat, organisé personnellement par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] à [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]."
 personality_events.7.a: "Un bien beau jour pour apprendre !"
 personality_events.7.b: "Nous devons continuer de chercher des réponses."
 personality_events.8.title: "Ce qui est juste en temps de paix et de guerre"
 personality_events.8.desc: "Dans sa quête de justice, [target_ruler.GetName] en vient à s'intéresser aux relations entre les grands pays. La conduite d'un État, en temps de guerre, en pleine mer, ou loin de ses frontières, est gouvernée par bien peu de lois, mais de très nombreuses traditions. Avec détermination pour lancer un débat international sur la question, [target_ruler.GetNameWithNoTooltip] a tiré de tous les écrits qui étaient à sa disposition un ouvrage sur les lois de la guerre, de la paix et des relations internationales. On ne sait pas encore si cela sera un tournant aussi important que le souhaite notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], mais une chose est sûre : notre posture sur la scène internationale a évolué."
 personality_events.8.a: "Qu'est-ce qu'un casus belli valide ?"
 personality_events.9.title: "Une potion de mana ?"
 personality_events.9.desc: "Le secret pour fabriquer de l'or à partir de matériaux moins nobles a continué d'échapper à [target_ruler.GetName], mais [target_ruler.GetSheHe] a réussi, au cours de ses expériences, à créer quelque chose qu'[target_ruler.GetSheHe] appelle une « potion de mana ». Et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est catégorique : boire ce breuvage va lui apporter vie et vigueur, sans compter les capacités d'accomplir de grandes choses pour notre [ROOT.GetCountry.GetFlavorRank]."
 personality_events.9.a: "[target_ruler.GetNameWithNoTooltip] boira la potion de mana !"
 personality_events.10.title: "Querelle provinciale"
 personality_events.10.desc: "Ce qui n'était au départ qu'un différend mineur entre quelques hommes forts locaux et certains de leurs tenanciers s'est transformé en un conflit national. Entre les interventions du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], des lettrés, de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et des démagogues de la rue, tous décidés à vociférer plus fort que les autres, les parties de la querelle se sont finalement tournées vers le [target_ruler.GetName] pour trancher leur différend.\n\nAprès les avoir entendus plaider leur cause, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a la conviction que ce sont les tenanciers, aussi déplorable que soit leur situation, qui sont en tort. Un verdict juste et bien argumenté ne bouleversera personne, mais il est tentant d'utiliser l'opinion publique pour renforcer notre autorité sur la province aux dépens de ces hommes forts."
 personality_events.10.a: "Tentons de régler cette affaire de façon juste."
 personality_events.10.b: "Nous devons tirer parti de la situation."
 personality_events.11.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] honnête"
 personality_events.11.desc: "Bien peu de dirigeants peuvent compter sur un groupe de partisans aussi loyaux que ceux de [target_ruler.GetName]. Cependant malheureusement, ses représentants ne sont pas toujours aussi chanceux. Dans certains cas nos sujets refusent tout simplement qu'un gouverneur, un collecteur d'impôts ou un autre officier du gouvernement agissent au nom de [target_ruler.GetNameWithNoTooltip]. Une pétition nous est parvenue concernant toute une administration gubernatoriale qui, selon la croyance populaire, a abusé de notre bonne volonté tout en faisant souffrir le peuple."
 personality_events.11.a: "Châtions l'administration gubernatoriale."
 personality_events.11.b: "Tentons de défendre l'administration gubernatoriale."
 personality_events.11.c: "Qu'ils se débrouillent entre eux."
 personality_events.12.title: "Les vertus de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.12.desc: "Le gouvernement de [target_ruler.GetName] est marqué par une coopération remarquable : depuis les bureaucrates jusqu'aux simples négociants, en passant même par l'aristocratie de la République, tout le monde semble penser que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a son intérêt à cœur. Un groupe, cependant, pense qu'[target_ruler.GetSheHe] les a abandonnés : sa propre famille et ses partisans ont l'impression qu'[target_ruler.GetSheHe] n'a pas tout fait pour eux au cours de son mandat. Leurs domaines et leur influence ne sont certes pas négligeables, mais ils ne se sont guère accrus, et ils sont nombreux parmi eux à prétendre qu'ils pourraient faire beaucoup plus pour la République."
 personality_events.12.a: "Toute forme de népotisme doit être combattue."
 personality_events.12.b: "La famille de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est digne de confiance."
 personality_events.12.c: "Continuons d'éviter les proches de [target_ruler.GetNameWithNoTooltip]."
 personality_events.13.title: "La confiance de [target_ruler.GetNameWithNoTooltip]"
 personality_events.13.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a pour réputation d'avoir une grande tolérance à l'égard des communautés non-[ROOT.GetCountry.GetReligion.GetAdjective] de notre [ROOT.GetCountry.GetFlavorRank]. Certains vont d'ailleurs jusqu'à prétendre qu'[target_ruler.GetHeSheFormal] leur fait bien trop confiance en autorisant ces incroyants à lui donner leur opinion. En particulier, un groupe de ses proches confidents infidèles s'est attiré beaucoup de jalousies et de malveillances. Des rumeurs ont commencé à circuler à son propos, prétendant que sa famille s'était infiltrée au sein du gouvernement pour comploter contre les fidèles de la seule véritable foi."
 personality_events.13.a: "Impossible !"
 personality_events.13.b: "Comment [target_ruler.GetNameWithNoTooltip] a pu se laisser aveugler à ce point ?"
 personality_events.14.title: "Les ravages de la guerre"
 personality_events.14.desc: "Les guerres laissent de profondes cicatrices qui persistent chez les nouveaux vassaux longtemps après la fin d'un conflit. Dans les régions particulièrement touchées par les ravages de la guerre, il peut ne rester que peu de choses des anciennes institutions gouvernementales ou même des familles élargies des habitants. [target_ruler.GetName] a personnellement exprimé sa crainte que des démagogues n'attisent le séparatisme et la discorde dans ces régions, entravant ainsi leur intégration dans l'État et causant des souffrances inutiles à la population."
 personality_events.14.a: "Nous devons aider ces gens à rebâtir leurs vies."
 personality_events.14.b: "Utilisons ces dévastations à notre avantage !"
 personality_events.14.c: "C'est aux autorités locales de régler ce problème."
 personality_events.15.title: "Un hérésiarque ?"
 personality_events.15.desc: "Un homme étrange nommé [heresiarch.GetName] a été repéré dans la campagne à divers endroits autour de notre [ROOT.GetCountry.GetFlavorRank]. Il enseigne une version peu orthodoxe de la création du monde à quiconque veut bien écouter ses divagations joviales. Selon certains, [heresiarch.GetNameWithNoTooltip] représente une réinterprétation dangereuse et vile des enseignements sacrés, mais beaucoup de nos sujets semblent avoir été séduits par l'hérésie de ce prophète en puissance et de ses idées.\n\nIntrigué par la réputation de libre pensée de [target_ruler.GetName], [heresiarch.GetNameWithNoTooltip] demande maintenant une audience à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], offrant d'agir en tant que conseiller dans les questions spirituelles."
 personality_events.15.a: "Ainsi, le monde serait un fromage peuplé d'asticots ? Fascinant..."
 personality_events.15.b: "Nous ne pouvons laisser [heresiarch.GetNameWithNoTooltip] se moquer notre foi !"
 personality_events.15.c: "Montrons-lui la sortie."
 personality_events.16.title: "Le dynamique [ROOT.GetCountry.GetGovernment.GetCabinetTitle] de [target_ruler.GetNameWithNoTooltip]"
 personality_events.16.desc: "[target_ruler.GetName] a entrepris de rencontrer tous les hommes et femmes de qualité de notre temps. Cela lui a permis de constituer un [ROOT.GetCountry.GetGovernment.GetCabinetTitle] rassemblant les plus beaux esprits de [ROOT.GetCountry.GetName]. Alors que son entourage réalise qu'il s'agit là d'une excellente façon de faire avancer sa carrière, de nombreux membres du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] ont fait appel à [target_ruler.GetShortNameWithNoTooltip] pour demander à y faire entrer l'un de leurs protégés. La plupart sont sans intérêt, mais un candidat particulièrement spirituel et intelligent, [protege.GetName], pourrait bien mériter une place dans notre cercle restreint."
 personality_events.16.a: "Il serait agréable d'examiner de plus près cet esprit nouveau."
 personality_events.16.b: "Nous avons sûrement une place pour [protege.GetNameWithNoTooltip] dans notre administration..."
 personality_events.17.title: "Donner l'exemple"
 personality_events.17.desc: "[target_ruler.GetName] n'est pas du genre à perdre ses moyens. Pendant les périodes de tourmente ou de conflit, [target_ruler.GetSheHe] a toujours su rester ferme, évitant de paniquer et donnant l'exemple à tous par son calme. Avec le temps, ce caractère s'est répandu jusqu'aux plus bas niveaux de l'administration, aidant le pays à conserver sa stabilité."
 personality_events.17.a: "Restons fermes."
 personality_events.18.title: "Manoeuvres habiles"
 personality_events.18.desc: "En tant que dirigeant d'un État ambitieux, il est difficile de se lier d'amitié avec tout le monde. Cependant, il suffit parfois de prêter attention à ce qui se passe au sein de la communauté internationale pour atténuer l'impact de ses erreurs passées. En entretenant une correspondance personnelle avec les dirigeants des États voisins, [target_ruler.GetName] espère améliorer petit à petit notre position dans le monde."
 personality_events.18.a: "Nous sommes seulement incompris."
 personality_events.18.a.tt: "Tous les [countries|e] voisins qui ont une opinion négative de notre Pays tout en étant en paix avec nous gagnent [ShowBiasValue('careful_diplomatic_manouvering')|+=] d'[opinion|e] à notre égard."
 personality_events.19.title: "Le grand cryptogramme de [target_ruler.GetNameWithNoTooltip]"
 personality_events.19.desc: "Depuis sa plus tendre enfance, la cryptographie est une passion pour [target_ruler.GetName] et, au fur et à mesure qu'[target_ruler.GetSheHe] a mûri, ses méthodes pour dissimuler ses secrets ont elles aussi évolué. Après la découverte d'une série de lettres ouvertes, il est clair que des yeux indésirables ont lu notre correspondance avec les gouverneurs de province. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] estime qu'[target_ruler.GetSheHe] pourrait renforcer considérablement la sécurité si on lui en donnait les moyens."
 personality_events.19.a: "Faisons-en une priorité !"
 personality_events.19.b: "Ne gâchons pas notre énergie pour ça, notre méthode finira de toute façon par être découverte."
 personality_events.20.title: "Des amis dans les bas quartiers"
 personality_events.20.desc: "Il se dit que chaque acteur, chaque artiste et chaque voleur se trouvant dans les capitales de nos adversaires est en fait un informateur de [target_ruler.GetName]. S'intéressant de près à tous les faits et gestes des personnes disposant de la moindre influence, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a d'ailleurs souvent vent d'opportunités longtemps avant notre responsable de l'espionnage. Récemment, les contacts de [target_ruler.GetNameWithNoTooltip] ont indiqué des ouvertures dont nous pourrions faire usage dans les pays qui nous intéressent de près. Cela demanderait toutefois d'alléger quelque peu les coffres."
 personality_events.20.a: "L'argent n'est rien d'autre qu'un nombre."
 personality_events.20.b: "Laissons donc l'espionnage aux espions."
 personality_events.23.title: "Apprendre des erreurs des autres"
 personality_events.23.desc: "[target_ruler.GetName] a toujours considéré comme une vertu de savoir écouter les conseils de ceux qui étaient là avant, et de savoir s'entourer de conseillers avisés. [target_ruler.GetSheHe|U] s'inquiète cependant que [target_heir.GetName] ne réalise pas pleinement ce qu'implique de gouverner notre pays. Il lui faudra bien assumer cette responsabilité à un moment ou un autre, et mieux vaudrait qu'à ce moment [target_heir.GetSheHe] ait déjà eu une expérience des défis qui se posent à tout dirigeant."
 personality_events.23.a: "Nous devons lui enseigner ce qu'est l'administration."
 personality_events.23.b: "Nous devons lui enseigner les affaires étrangères."
 personality_events.23.c: "Nous devons lui enseigner ce qu'est la guerre."
 personality_events.23.d: "[target_heir.GetNameWithNoTooltip] fera l'affaire !"
 personality_events.24.title: "N'est-il jamais trop tard pour apprendre ?"
 personality_events.24.desc: "Avoir conscience de ses propres lacunes et savoir déléguer à des personnes compétentes qui complètent ses propres capacités est l'un des aspects les plus importants d'un gouvernement judicieux. [target_ruler.GetName] croit fermement qu'il convient d'écouter les bons conseils et de s'améliorer en apprenant de ceux qui ont plus d'expérience. Et, avec le temps, il est possible de finir par apprendre ce qui semble si naturel à d'autres. Avec un mentor à plein temps, [target_ruler.GetSheHe] pourrait certainement améliorer sa maîtrise de certains des points les plus importants concernant le gouvernement de notre État [ROOT.GetCountry.GetAdjective]."
 personality_events.24.a: "L'administration [ROOT.GetCountry.GetAdjectiveWithNoTooltip] doit être sa priorité."
 personality_events.24.b: "Les affaires étrangères doivent être sa priorité."
 personality_events.24.c: "L'étude de la guerre doit être sa priorité."
 personality_events.24.d: "[target_ruler.GetNameWithNoTooltip] n'a pas besoin de tuteur !"
 personality_events.25.title: "Guerre injuste"
 personality_events.25.desc: "Alors que les négociations se rapprochent dans le conflit en cours, [target_ruler.GetName] s'occupe de rencontrer les envoyés des pays alliés comme des pays ennemis. Nous avons la sympathie de la communauté internationale en tant que défenseurs d'une guerre d'agression injuste. Rien n'est encore réglé, mais nous pouvons être sûrs d'avoir beaucoup d'influence dans les négociations futures."
 personality_events.25.a: "Il est temps de proposer un accord."
 personality_events.25.b: "Ce que nous voulons, c'est une aide pour la reconstruction."
 personality_events.26.title: "Propagation de la foi [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip]"
 personality_events.26.desc: "[target_ruler.GetName] a voué sa vie à la propagation du dogme [ROOT.GetCountry.GetReligion.GetAdjective|l], se taillant rapidement une réputation au sein des communautés religieuses du pays. Grâce à ses liens étroits avec le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], les lettrés religieux sont plus nombreux à [ROOT.GetCountry.GetCapital.GetName], et ont gagné en influence dans les antichambres du pouvoir.\n\nAvec le temps, la réputation de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'est même étendue au-delà des frontières. Nos espions nous signalent à présent des minorités religieuses, parmi les vassaux de nos adversaires, qui accueilleraient volontiers nos armées en libératrices."
 personality_events.26.a: "Nous devons défendre nos frères de foi !"
 personality_events.26.a.tt: "Tous les [countries|e] voisins qui suivent une [religion|e] d'un groupe religieux différent du nôtre gagnent [ShowBiasValue('zealot_reputation_opinion')|+=] d'[opinion|e] à notre égard."
 personality_events.26.b: "Évitons les massacres inutiles."
 personality_events.27.title: "Soutien à la piété"
 personality_events.27.desc: "Nombreux sont ceux qui contribuent, à hauteur de leurs maigres moyens, pour soutenir notre État et notre pieux dirigeant dans sa lutte contre les infidèles. Notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] local fait également état d'un afflux de volontaires prêts à prendre les armes pour lutter contre les ennemis de la foi."
 personality_events.27.a: "Nos prières ont été entendues."
 personality_events.27.b: "Les plus compétents serviront dans nos armées."
 personality_events.28.title: "L'attrait de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.28.desc: "Dans le meilleur des cas, la relation entre un vassal et son suzerain permet un bénéfice mutuel, dont chacune des parties peut retirer plus que ce qu'il ne serait possible autrement. Sous la conduite ferme de [target_ruler.GetName], nombre des dépendances jouissant de la protection du pays ont pu prospérer. L'un des nombreux avantages que cela nous offre est que de jeunes princes et d'autres notables venus de ces pays vassaux considèrent [ROOT.GetCountry.GetCapital.GetName] comme le lieu le plus approprié pour se lancer dans leur carrière."
 personality_events.28.a: "Laissons-les rivaliser pour l'honneur de servir dans l'administration."
 personality_events.28.b: "Les plus talentueux auront droit de servir dans l'armée."
 personality_events.29.title: "Réforme législative"
 personality_events.29.desc: "Comme c'est le cas pour de nombreux pays aussi étendus, l'unité de notre pays n'est qu'un mirage. À l'échelle locale, chaque ville, chaque ordre, ou même chaque village dispose de coutumes et de lois qui lui sont propres, depuis des temps immémoriaux. Désirant réduire les écarts entre ces législations contradictoires, notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] a mis fin à certains privilèges, tout en promulguant pour l'ensemble des provinces des lois destinées à amener de l'ordre dans ce chaos. Mais ça ne marche pas toujours tout de suite. Ainsi, un récent édit du gouvernement est ouvertement ignoré dans une partie du pays, ce qui remet donc en cause l'autorité de [target_ruler.GetName]."
 personality_events.29.a: "Étudions leurs réfutations pour harmoniser au mieux les lois."
 personality_events.30.title: "Un argent inattendu"
 personality_events.30.desc: "[target_ruler.GetName] a la réputation d'avoir une capacité inégalée à trouver de nouvelles sources de revenus pour l'État, là où personne d'autre n'aurait pu le faire. Ainsi, le contrôle des rapports d'une de nos province qu'[target_ruler.GetSheHe] a effectué a fait apparaître l'une de ces sources de revenus qui, lentement mais sûrement, accroissent les versements au trésor."
 personality_events.30.a: "De l'argent !"
 personality_events.31.title: "La lettre et l'esprit"
 personality_events.31.desc: "L'application et la vision strictes de [target_ruler.GetName] sur la conduite morale et la corruption ont contribué à rendre le pays plus honnête. Cela ne lui fait pas que des amis au sein de l'administration et du clergé, car si nous sommes parvenus à dissuader leurs membres d'accepter la moindre gratification, nombreux sont ceux qui cherchent toujours à gripper les rouages de notre administration par tous les moyens possibles."
 personality_events.31.a: "Avec le temps, nous finirons par tous les dénicher."
 personality_events.31.b: "Rien ne nous interdit de transiger un peu avec nos grands principes."
 personality_events.32.title: "L'école de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 personality_events.32.desc: "Jamais, depuis des générations, nous n'avions vu autant d'échafaudages, autant de tours et de monuments en construction dans la capitale. Le règne de [target_ruler.GetName] a été caractérisé par un nombre toujours croissant de chantiers, à la fois à [ROOT.GetCountry.GetCapital.GetName] et dans d'autres parties de notre [ROOT.GetCountry.GetFlavorRank].\n\nLe nombre croissant de personnes employées dans la planification et l'érection de grands bâtiments au goût de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a conduit au développement d'un style architectural nouveau et unique. Au niveau international, les offres faites aux grands architectes et constructeurs de l'école de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] se sont multipliées, et quelques villes étrangères sont désormais à même de rivaliser avec nous dans notre propre style."
 personality_events.32.a: "[ROOT.GetCountry.GetCapital.GetNameWithNoTooltip] doit rester la plus belle des villes !"
 personality_events.32.b: "Encourageons les maîtres à répandre notre style à l'étranger."
 personality_events.33.title: "La tentation de l'argent facile"
 personality_events.33.desc: "Un certain nombre d'investisseurs ont approché [target_ruler.GetName] pour lui demander le droit de développer une des contrées sous notre contrôle. Ils sont prêts à payer une jolie somme pour le droit de tirer des revenus de ces terres, en échange de la collecte de l'argent en notre nom. Leur principal argument est, sans surprise, qu'ils ont tout intérêt à investir dans les infrastructures locales pour accroître leurs chances de tirer davantage que ce qu'ils devront reverser."
 personality_events.33.a: "[target_ruler.GetNameWithNoTooltip] sait reconnaître une bonne affaire quand elle se présente."
 personality_events.33.b: "Mieux vaut nous montrer prudents."
 personality_events.34.title: "Les politiques économiques de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 personality_events.34.desc: "La réputation de dynamisme et de travail acharné de [target_ruler.GetName] est bien connue. Les lumières dans sa chambre ne sont éteintes que quelques heures chaque nuit, et ses édits quittent [ROOT.GetCountry.GetCapital.GetName] aussi bien tôt le matin que tard le soir. [target_ruler.GetSheHe|U] semble aussi veiller constamment sur tous les secteurs économiques du pays, et les étrangers sont parfois surpris d'apprendre que [target_ruler.GetNameWithNoTooltip] peut parfois élaborer personnellement des réglementations relatives à des compagnies toutes récentes dans les provinces.\n\nLa seule question qui se pose en fin de compte, alors que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] découvre sans cesse de nouvelles opportunités de croissance, est de savoir si nous avons les moyens de mener à bien en même temps tous ces projets qu'[target_ruler.GetSheHe] souhaiterait mettre sur pied."
 personality_events.34.a: "L'argent n'est pas un problème."
 personality_events.34.b: "[target_ruler.GetNameWithNoTooltip] aura ce qu'[target_ruler.GetSheHe] veut, et bien plus encore."
 personality_events.34.c: "Plus tard, peut-être."
 personality_events.35.title: "L'attrait des mondes nouveaux"
 personality_events.35.desc: "Depuis sa plus tendre enfance, [target_ruler.GetName] raffole des récits de lieux lointains, et en tant que [ROOT.GetCountry.GetGovernment.GetRulerTitle], [target_ruler.GetSheHe] soutient activement les voyages de découvertes et la colonisation. Alors que les administrateurs de ces colonies demandent maintenant du soutien pour accomplir nos ambitions outre-mer, [target_ruler.GetSheHe] a personnellement décidé de trouver les financements nécessaires, sans alourdir les dépenses de l'État."
 personality_events.35.a: "Il est temps de monter une expédition !"
 personality_events.36.title: "Intervention du gouvernement"
 personality_events.36.desc: "Les talents dont fait preuve [target_ruler.GetName] en matière de négociations et de conciliations sont souvent un avantage dans les relations diplomatiques ; mais parfois c'est à nos marchés que peut bénéficier une opportunité qui s'ouvre à nous. Ainsi, une série d'entrevues avec des émissaires étrangers a révélé la possibilité d'un net avantage dans l'exportation de biens sur les marchés étrangers."
 personality_events.36.a: "Concentrons-nous sur une requête mercantiliste."
 personality_events.36.b: "Favorisons le libre-échange."
 personality_events.36.c: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est au-dessus de telles considérations."
 personality_events.37.title: "Crainte et terreur"
 personality_events.37.desc: "Tout au long de son règne, [target_ruler.GetName] a, par la parole autant que par les actes, apporté la preuve de ses ambitions impérialistes. Ses troupes l'admirent, et sa visite impromptue dans l'un des camps de l'armée éveille dans le cœur des soldats des rêves de victoires glorieuses."
 personality_events.37.a: "Sa présence les portera jusqu'au triomphe !"
 personality_events.37.b: "Nous devrions composer une chanson de marche en l'honneur de [target_ruler.GetNameWithNoTooltip] !"
 personality_events.38.title: "L'art de la guerre"
 personality_events.38.desc: "Notre époque a vu bien peu de stratèges capables de rivaliser avec notre illustre [target_ruler.GetName]. [target_ruler.GetSheHe|U] a bel et bien révolutionné la façon de considérer le champ de bataille, et nous connaîtrons assurément de nombreuses et grandes victoires à l'avenir. [target_ruler.GetNameWithNoTooltip] envisage d'ailleurs d'écrire un livre sur ses méthodes. Cela présenterait l'avantage d'aider à répandre au sein de l'armée ses connaissances de la tactique militaire ; mais il y a peu de doutes qu'elles finiraient aussi par être connues de nos ennemis."
 personality_events.38.a: "Ne pas partager ces avancées serait un crime contre l'humanité !"
 personality_events.38.a.tt: "Tous les pays limitrophes vont gagner [ShowNamedValue('army_tradition_mild_bonus')|+=0] de [army_tradition|e]."
 personality_events.38.b: "Ils nous célèbrent aujourd'hui pour nous vaincre demain."
 personality_events.39.title: "Il faut pass'yfier, il faut des armées"
 personality_events.39.desc: "Ces derniers temps, [target_ruler.GetName] se retrouve trop souvent à faire les cent pas dans ses appartements. Les commérages prétendent que cela s'expliquerait par une quelconque peine de cœur, mais quiconque connaît suffisamment notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] sait que ce qui l'inquiète surtout est bien la paix dans laquelle est plongé le pays : une telle personne ne peut que se sentir cloîtrée dans ses appartements dès lors qu'il n'y a plus de guerres auxquelles songer. Mais, bien évidemment, [target_ruler.GetSheHe|l] est notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]..."
 personality_events.39.a: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] devrait organiser un tournoi"
 personality_events.39.b: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] devrait passer plus de temps à former ses troupes."
 personality_events.40.title: "Stricte étiquette"
 personality_events.40.desc: "[target_heir.GetName] a rejoint [target_ruler.GetName] un soir pour souper. Selon ce que nous avons entendus, cela ne s'est pas très bien passé. Ce qui n'était apparemment au départ qu'une discussion sur l'étiquette a vite tourné en une dispute violente, avant que le [ROOT.GetCountry.GetGovernment.GetHeirTitle] ne quitte la pièce, juste avant [target_ruler.GetName] tonnant qu'on a essayé de l'empoisonner !"
 personality_events.40.a: "C'est intolérable ! [ROOT.GetCountry.GetGovernment.GetHeir.GetNameWithNoTooltip] va le payer !"
 personality_events.40.b: "Ce n'était sans doute qu'un malentendu."
 personality_events.41.title: "Le pouvoir de la rhétorique"
 personality_events.41.desc: "Se souciant du déroulement de la guerre, [target_ruler.GetName] a adressé un vibrant discours à son armée épuisée. Depuis, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] jusqu'aux simples soldats ne parlent plus que de ce jour ; tel un fanal, [target_ruler.GetSheHe] leur avait fait face, le soleil reflété sur son armure, pour éveiller en leur cœur un nouvel espoir."
 personality_events.41.a: "Nous valons mieux qu'ils le pensent !"
 personality_events.42.title: "Nouvelle génération"
 personality_events.42.desc: "Au cours des années, [target_ruler.GetName] a toujours eu de l'intérêt pour la formation de l'armée, entraînant personnellement nombre des plus brillants jeunes esprits au sein du commandement. Grâce à ces favoris, [target_ruler.GetNameWithNoTooltip] a pu inculquer ses idées jusque dans les rangs de l'armée. Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] sait que le moment est maintenant venu pour son dernier protégé, [protege.GetName], de voler de ses propres ailes. Comment peut-on utiliser au mieux ses capacités dans notre noble [ROOT.GetCountry.GetFlavorRank] ?"
 personality_events.42.a: "[protege.GetNameWithNoTooltip] devrait se concentrer sur des réformes pour améliorer le moral de nos troupes."
 personality_events.42.b: "Nous aurions bien besoin d'un nouveau général."
 personality_events.44.title: "Négociations difficiles"
 personality_events.44.desc: "Avec le temps, nombreux sont ceux qui ont appris à redouter [target_ruler.GetName] lors des négociations : [target_ruler.GetSheHe] s'y montre implacable, féroce comme un lion et doté d'autant d'astuce qu'un renard. Tant et si bien que, au final, la plupart des gens lui accordent ce qu'[target_ruler.GetSheHe] veut, simplement pour échapper à son regard impitoyable. Aussi, lorsque notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] convoqua les banquiers pour renégocier les prêts contractés par l'État, tous savaient comment se terminerait la discussion."
 personality_events.44.a: "Ces banquiers vont en faire des cauchemars pendant des mois."
 personality_events.45.title: "La dernière goutte d'eau"
 personality_events.45.desc: "Cela fait bien longtemps que nos diplomates sont au courant de la tendance de [target_ruler.GetName] à insulter tout et tout le monde. Devant toujours réparer les dégâts que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] laisse derrière [target_ruler.GetSheHe], ils n'ont pas un moment de répit. Sa plus récente migraine est survenue lorsque notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a rendu furieux l'émissaire de [angry_ruler.GetName] de [angry_country.GetName] à tel point qu'[angry_ruler.GetSheHe] a fini par faire un scandale. Jamais autant d'insultes n'avaient été entendues dans la grande salle du palais !"
 personality_events.45.a: "Il nous faut venger l'honneur de notre [ROOT.GetCountry.GetFlavorRank] !"
 personality_events.46.title: "À quelque chose malheur est bon"
 personality_events.46.desc: "Certains conseillers de [target_ruler.GetName] ont récemment découvert que des fonds manquaient dans la trésorerie du pays. Ils n'ont pas été surpris de découvrir à qui appartenait l'argent. S'ils ont d'abord cherché une solution sans offenser le [ROOT.GetCountry.GetGovernment.GetRulerTitle], ils ont maintenant une idée intéressante. Pourquoi ne pas utiliser les « talents » du [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour remplir les coffres ?"
 personality_events.46.a: "C'est pour le bien du [ROOT.GetCountry.GetFlavorRank] !"
 personality_events.46.b: "On ne guérit pas le mal par le mal."
 personality_events.48.title: "Mêler travail et plaisir"
 personality_events.48.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a la réputation d'avoir une conduite frivole, voire même scandaleuse. Jusqu'à maintenant, ses pires excès ont été cachés derrière des portes closes ; mais les choses ont tout l'air de changer, cependant : [target_ruler.GetSheHe] a fait venir à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] son dernier béguin, [lover.GetName], une fripouille notoire."
 personality_events.48.a: "[lover.GetSheHe|U] possède des talents évidents. Utilisons-les à bon escient."
 personality_events.49.title: "Une nuit mémorable"
 personality_events.49.desc: "[target_ruler.GetName] a la réputation – sans doute méritée – d'être veule et d'avoir adopté un mode de vie fastueux. Si nos administrateurs se plaignent souvent de cette saignée pour les finances du pays, savoir organiser des fêtes grandioses est malgré tout un talent en lui-même, qui grâce à ses bals et banquets a permis à notre [ROOT.GetCountry.GetFlavorRank] de se faire de nombreux amis. En ce moment même, [target_ruler.GetSheHe] est en train d'organiser une nouvelle fête ; reste cependant à décider qui sera l'invité d'honneur."
 personality_events.49.a: "Ce n'est pas tenable..."
 personality_events.50.title: "Profiter des profits"
 personality_events.50.desc: "Si la cupidité de [target_ruler.GetName] a certes fait du mal à l'économie du pays, sa recherche perpétuelle d'argent facile n'est pas toujours sans avantage. Parfois, les compagnies commerciales dans lesquelles [target_ruler.GetSheHe] investit rapportent gros. Et c'est le cas aujourd'hui…"
 personality_events.50.a: "Ce sont là des moments forts agréables, inutile de le nier."
 personality_events.51.title: "Une main de fer"
 personality_events.51.desc: "[target_ruler.GetName] est en colère des derniers rapports arrivés de [lazy_province.GetName]. C'est la faute de ces misérables paysans, c'est certain. Peut-être devrions-nous faire un exemple de certains d'entre eux afin d'encourager les autres à se mettre au travail ?"
 personality_events.51.a: "Faisons-leur goûter le prix de leur paresse."
 personality_events.51.b: "Mieux vaut éviter une révolte, car plus personne ne travaillerait."
 personality_events.52.title: "L'employeur de la décennie"
 personality_events.52.desc: "Il n'est pas toujours facile de traiter avec [target_ruler.GetName]. Au cours des années, son manque de réflexion et de discrétion a offensé de nombreuses personnes. Pourtant, un groupe apprécie grandement sa naïveté : ses conseillers ont réalisé que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] est facile à persuader et s'enthousiasme pour presque toutes les propositions. Comme ils sont si satisfaits et que la concurrence pour leur poste est si forte, nous avons pu baisser quelque peu leurs salaires."
 personality_events.52.a: "Un peu de concurrence les fera travailler un peu plus !"
 personality_events.54.title: "Compliment involontaire"
 personality_events.54.desc: "Lors d'un banquet, [target_ruler.GetName] a lancé une discussion sur la nourriture et les douceurs sucrées. Alors que la majorité des participants défendait fermement la force de la cuisine locale, notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a fait une déclaration maladroite en laissant échapper son opinion : « J'ai toujours pensé que [SCOPE.sCountry('cool_neighbor_country').GetName] avait les meilleurs plateaux de fromages ! Les nôtres sont complètement fades en comparaison ! »\n\nAlors que notre chef se sentait gravement insulté, le [SCOPE.sCountry('cool_neighbor_country').GetGovernment.GetRulerTitle] de [SCOPE.sCountry('cool_neighbor_country').GetName], [cool_ruler.GetName], devait avoir des espions présents à l'événement, car l'un de ses émissaires nous a livré plus tard une grande caisse de fromage, tout à fait gratuitement."
 personality_events.54.a: "[target_ruler.GetNameWithNoTooltip] n'y verra que du feu !"
 personality_events.55.title: "Le meilleur de [ROOT.GetCountry.GetNameWithNoTooltip]"
 personality_events.55.desc: "Personne, si ce n'est les meilleurs, ne doit entrer dans les magnifiques armées de notre [ROOT.GetCountry.GetFlavorRank]. [target_ruler.GetName] a passé de nombreuses nuits sans sommeil à méditer sur leur avenir, pour en arriver à la conclusion que nous devons nous montrer plus exigeants sur le recrutement. Le nombre de soldats disponibles en serait réduit d'autant, mais nous pourrions alors exiger plus d'eux au combat."
 personality_events.55.a: "En effet, mieux vaut privilégier la qualité à la quantité."
 personality_events.55.b: "Nous ne pouvons nous permettre de rejeter des hommes valides."
 personality_events.56.title: "Conseils à un conseiller."
 personality_events.56.desc: "Tout le monde sait que les membres de la cour de [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne l'apprécient guère. Mais si certains tolèrent son caractère vindicatif – le plus vraisemblablement par peur – un conseil s'est récemment disputé avec [ROOT.GetCountry.GetGovernment.GetRuler.GetHerHim]. Disant de façon fort peu convaincante que « cela n'a rien de personnel », [target_advisor.GetName] menace maintenant de quitter la cour. Pourtant, il est un langage que tous les administrateurs comprennent fort bien..."
 personality_events.56.a: "Laissons notre argent parler pour nous."
 personality_events.56.b: "Nous n'avons pas besoin de [target_advisor.GetNameWithNoTooltip]."
 personality_events.57.t: "Complexe d'infériorité"
 personality_events.57.desc: "La peur constante, la paranoïa et le manque de confiance de [target_ruler.GetName] dans les capacités de notre armée, comparée à celle de nos voisins « assoiffés d'expansion », commencent à peser sur nos officiers.\n\nTout à coup, c'est toute l'armée qui est gagnée par le doute : si nous ne recevons pas au plus vite une cargaison des armes les plus modernes, les plus rutilantes et les plus coûteuses du continent, nous serons dévorés tout crus par nos voisins."
 personality_events.57.a: "Tout pour restaurer la paix de l'esprit."
 personality_events.57.b: "Nous n'avons nul besoin d'équipement supplémentaire."
 personality_events.58.t: "Un génie stratégique frontalier"
 personality_events.58.desc: "[target_ruler.GetName] de [target_origin_country.GetName] a récemment publié un livre sur la guerre qui a été imprudemment autorisé à sortir du territoire [target_origin_country.GetAdjectiveWithNoTooltip|l]. Alors que les tactiques [target_origin_country.GetAdjectiveWithNoTooltip|l] ont toujours suscité la méfiance de notre [ROOT.GetCountry.GetFlavorRank], ce livre a donné à nos généraux de nouvelles idées qui, selon eux, peuvent être incorporées dans nos propres armées."
 personality_events.58.a: "Gardons les meilleures idées de côté."
 personality_events.58.a.tt: "Nous avons gagné #G 5#! de [army_tradition|e]."
