 character_events.1.desc: "Bien qu'il s'agisse d'une personne de grande responsabilité et d'un dirigeant de [ROOT.GetCountry.GetName], [target_character.GetName] est malheureusement connu pour son comportement erratique et ses changements d'humeur. Une fois de plus, son attitude envers les affaires de l'État est incompréhensible pour ses sujets..."
