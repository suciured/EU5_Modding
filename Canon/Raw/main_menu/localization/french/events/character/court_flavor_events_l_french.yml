 STATIC_MODIFIER_NAME_arrested_character: "Emprisonnement"
 court_flavor_events.1.title: "Relations entre conseillers"
 court_flavor_events.1.desc: "[advisor.GetName] a impressionné beaucoup de gens par son activité et ses compétences, ainsi que par tous les efforts qu'[advisor.GetSheHe] a déployés pour s'adapter à la cour [ROOT.GetCountry.GetAdjective]. Malgré tout, [advisor.GetSheHe] semble n'avoir pas rompu tout lien avec ses compatriotes en [advisor_liaisons_target_country.GetLongName], et insiste quelque peu pour améliorer nos relations avec son pays natal, [advisor_liaisons_target_country.GetLongNameWithNoTooltip], allant jusqu'à proposer de faire appel à ses relations à la cour [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip] pour pousser leur [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] à adopter une attitude plus amicale à notre égard."
 court_flavor_events.1.a: "Qu'[advisor.GetSheHe] fasse donc ainsi."
 court_flavor_events.1.A.tooltip: "[advisor.GetName] va utiliser ses contacts en [advisor_liaisons_target_country.GetLongName] pour chercher à établir de meilleures relations."
 court_flavor_events.1.b: "Qu'importent les relations avec eux ?"
 court_flavor_events.2.title: "Un rapprochement avec le [from.GetLongNameWithNoTooltip] ?"
 court_flavor_events.2.desc: "[advisor.GetName], un [from.GetGovernment.GetCabinetMemberTitle] [advisor.GetCulture.GetName|l] qui œuvre à la [from.GetGovernment.GetCourtTitle] de [from.GetName], a approché d'anciennes relations dans notre pays avec un plan visant à promouvoir de meilleures relations entre [from.GetLongNameWithNoTooltip] et [ROOT.GetCountry.GetLongName]. Un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] a approché notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] [ROOT.GetCountry.GetGovernment.GetRuler.GetName] avec le message [from.GetAdjectiveWithNoTooltip|l], qui évoque leur désir d'amitié entre nos deux peuples."
 court_flavor_events.2.a: "De meilleures relations seraient de fait dans notre intérêt."
 opinion_court_events_accept: "Rapprochement"
 court_flavor_events.2.b: "Ce n'est pas dans notre intérêt."
 opinion_court_events_rebuke_1: "Rapprochement refusé"
 court_flavor_events.2.c: "Nous rapprocher d'eux ? Qu'ils aillent donc..."
 opinion_court_events_rebuke: "Rapprochement refusé"
 court_flavor_events.3.title: "Rapprochement couronné de succès"
 court_flavor_events.3.desc: "Les relations de [advisor.GetName] en [advisor_liaisons_target_country.GetLongName] ont soumis nos propositions à [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName], leur [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] et nous avons reçu une réponse favorable. [advisor_liaisons_target_country.GetGovernment.GetRuler.GetSheHe|U] a hâte d'inaugurer une ère de relations amicales entre nos deux pays."
 court_flavor_events.3.a: "$common_string_good$"
 court_flavor_events.4.title: "Rapprochement refusé"
 court_flavor_events.4.desc: "Les relations de [advisor.GetName] ne semblent pas avoir eu d'influence à la cour [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]. Leur [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] nous a fait informer que le [advisor_liaisons_target_country.GetLongName] n'est nullement intéressé par un rapprochement avec [ROOT.GetCountry.GetLongName]."
 court_flavor_events.4.a: "$common_string_this_is_not_good$"
 court_flavor_events.5.title: "Rapprochement refusé avec vigueur"
 court_flavor_events.5.desc: "Les relations de [advisor.GetName] ne semblent pas avoir eu d'influence à la cour [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]. En effet, la réponse que nous avons reçue était ouvertement hostile. Non seulement il lui a été dit sans ambiguïté que [advisor_liaisons_target_country.GetLongName] n'était pas intéressé par de meilleures relations avec [ROOT.GetCountry.GetLongName], mais [advisor.GetName] a également été informé qu'[advisor.GetSheHe] n'était désormais plus le bienvenu en [advisor_liaisons_target_country.GetLongName]. Dans ce climat anti-[ROOT.GetCountry.GetAdjective], [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetGovernment.GetRuler.GetName] est même allé jusqu'à chasser plusieurs relations de notre conseiller de la cour de [advisor_liaisons_target_country.GetName]."
 court_flavor_events.5.a: "Ainsi soit-il donc."
 court_flavor_events.10.title: "Allégations de déloyauté"
 court_flavor_events.10.desc: "Tout le monde ne se montre pas satisfait du plan consistant à charger [advisor.GetName] d'établir de meilleures relations avec [advisor_liaisons_target_country.GetLongName]. Alors que déjà des rumeurs avaient commencé à se propager à la cour #L [ROOT.GetCountry.GetAdjective|l]e#!, un autre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], qui rivalisait déjà avec [advisor.GetHerHim] pour avoir l'attention de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], a commencé à l'accuser de déloyauté et prétend en effet avoir enquêté sur les activités de [advisor.GetNameWithNoTooltip]. Il apparaît qu'[advisor.GetSheHe] transmettait des secrets d'État en [advisor_liaisons_target_country.GetLongNameWithNoTooltip] sous le couvert de travailler à un prétendu rapprochement entre les deux pays.\n\n[advisor.GetNameWithNoTooltip], pour sa part, a répliqué en affirmant que les preuves avancées à son encontre étaient de pures affabulations, motivées par la seule jalousie. Protestant de sa loyauté, [advisor.GetSheHe] affirme avoir la certitude que le succès de sa mission démontrera sa totale probité."
 court_flavor_events.10.a: "[advisor.GetSheHe|U] a toute notre confiance."
 court_flavor_events.10.A.tt1: "[advisor.GetName] va nous rester loyal."
 court_flavor_events.10.A.tt2: "[advisor.GetName] va nous trahir."
 court_flavor_events.10.b: "Ne prenons aucun risque, faisons-le arrêter."
 court_flavor_events.10.B.tt: "Le [advisor_liaisons_target_country.GetLongName] pourrait bien protester."
 court_flavor_events.11.title: "Trahison"
 court_flavor_events.11.desc: "[advisor.GetName] nous a trahis ! Un de ses rivaux a découvert des preuves irréfutables montrant qu'[advisor.GetSheHe] avait révélé toutes sortes de secrets à [advisor_liaisons_target_country.GetLongName] sous couvert de travailler à nos intérêts. Malheureusement, [advisor.GetSheHe] avait déjà franchi la frontière avant que nous puissions l'arrêter…"
 court_flavor_events.11.a: "$common_string_this_is_not_good$"
 court_flavor_events.12.title: "Transfuge"
 court_flavor_events.12.desc: "Une personne vient tout juste de se présenter à [Root.Capital.GetCapitalName], insistant pour être entendue par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Prétendant avoir été au service du [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip], elle se dit porteuse d'informations d'un intérêt vital. Protestant de sa loyauté envers le [ROOT.GetCountry.GetName], elle serait prête à nous offrir ses services et à nous livrer ces informations, qu'elle dit avoir assemblées au risque de sa vie parmi les cercles les plus fermés de la cour [from.GetAdjectiveWithNoTooltip]."
 court_flavor_events.12.a: "De tels services méritent récompense."
 opinion_court_events_annoyed: "A accueilli un traître"
 court_flavor_events.12.b: "La traîtrise ne doit pas être récompensée."
 opinion_court_events_grateful: "A renvoyé un traître"
 court_flavor_events.13.title: "Pris sur le fait"
 court_flavor_events.13.desc: "L'ambassadeur [advisor_liaisons_target_country.GetAdjective|l] nous a rapporté que les autorités de [advisor_liaisons_target_country.GetName] avaient fait mettre aux fers [advisor.GetName] alors qu'[advisor.GetSheHe|l] tentait de trahir notre confiance en rejoignant leurs terres. L'ambassadeur nous a assuré que nos secrets avaient été préservés et que notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] avait agi sans avoir reçu l'assentiment [advisor_liaisons_target_country.GetAdjective|l]."
 court_flavor_events.13.a: "Nous leur en sommes éternellement reconnaissants."
 court_flavor_events.15.title: "Emprisonné en [from.GetLongNameWithNoTooltip]"
 court_flavor_events.15.desc: "Nous avons appris que notre compatriote [advisor.GetName], qui se trouvait au service de la cour [from.GetAdjective], se trouverait aux fers pour avoir tenté de nous transmettre des secrets d'État. Ces allégations s'avèrent être fondées, mais un [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] a pris l'affaire en main et a pétitionné notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] en ces termes : « Pourquoi un de nos loyaux sujets devrait-il rester emprisonné dans quelque sordide geôle étrangère ? Nous devons protester vigoureusement et exiger qu'il nous soit remis sans plus tarder ! »"
 court_flavor_events.15.a: "Nous ne pouvons l'abandonner de la sorte."
 opinion_court_events_interfered: "Interférence dans nos affaires"
 court_flavor_events.15.b: "Mieux vaut ne pas interférer."
 court_flavor_events.16.title: "Exigences [advisor_liaisons_target_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.16.desc: "Le [advisor_liaisons_target_country.GetGovernment.GetRulerTitle] [advisor_liaisons_target_country.GetAdjective] nous a fait envoyer un message acrimonieux, exigeant une explication quant à l'arrestation du traître : « Nous avons appris que vous déteniez dans vos geôles l'un de nos sujets, qui aurait prétendument trahi vos intérêts. Nous pouvons, pour notre part, vous assurer que ce sont là des mensonges. Nous exigeons donc qu'[advisor.GetSheHe] soit immédiatement relâché ! »"
 court_flavor_events.16.a: "Très bien, il en sera donc ainsi."
 opinion_court_events_released_compatriot: "Compatriote libéré"
 court_flavor_events.16.b: "Il faut que justice se fasse."
 opinion_court_events_held_compatriot: "Compatriote dans les geôles"
 court_flavor_events.17.title: "Réponse [from.GetAdjective]"
 court_flavor_events.17.desc: "Le [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] a répondu à nos exigences : « En preuve de bonne volonté, et en dépit des preuves évidentes de la traîtrise de ce sinistre personnage, nous avons fait libérer [advisor.GetName]. Nous espérons évidemment que vous nous en saurez gré. »"
 court_flavor_events.17.a: "Ce n'est que justice !"
 court_flavor_events.18.title: "Réponse [from.GetAdjective]"
 court_flavor_events.18.desc: "Le [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip] a répondu à notre demande, de façon quelque peu lapidaire : « Nous n'avons pas pour habitude de relâcher quiconque s'est avéré coupable de trahison. [advisor.GetName] restera donc dans nos geôles. »"
 court_flavor_events.18.a: "Ils le regretteront !"
 court_flavor_events.20.title: "Pratiques douteuses"
 court_flavor_events.20.desc: "Le mode de vie luxueux de [advisor.GetName] suscite quelques interrogations à son sujet. [advisor.GetSheHe|U] dépense des sommes importantes, bien davantage que quiconque de son rang ne devrait pouvoir le faire, distribue présents et cadeaux à tous les #L [advisor.GetEstateType.GetName]s#! les plus influents de sa province natale de [corrupt_advisor_province.GetName], et dépense encore davantage pour y améliorer les infrastructures. Une enquête a donc été menée, qui a révélé que plutôt que servir [ROOT.GetCountry.GetGovernment.GetRulerTitle] au mieux de ses capacités, [advisor.GetSheHe] détournait des fonds de l'État pour s'acheter une grande popularité en [corrupt_advisor_location.GetName]. Si cela assure une prospérité certaine à l'économie locale, de telles pratiques pourraient toutefois s'avérer dommageables pour notre nation si elles étaient tolérées plus longtemps."
 court_flavor_events.20.a: "Contentons-nous de fermer les yeux."
 court_flavor_events.20.b: "Aux fers !"
 court_flavor_events.21.title: "Cas de conscience"
 court_flavor_events.21.desc: "Une note de [advisor.GetName], a été trouvée dans les affaires de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle].\n\n#F À notre [ROOT.GetCountry.GetGovernment.GetRulerTitle],\nJ'ai toujours servi [ROOT.GetCountry.GetLongName] et votre personne au mieux de mes capacités. Pourtant, c'est le cœur lourd que je dois vous remettre par la présente ma démission de mon poste de [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]. La déclaration de guerre contre [religious_enemy_country.GetLongName] a été pour moi un jour de deuil, et je ne puis taire plus longtemps les crimes commis par vous et vos armées contre mes frères de foi.\n\nEn vous priant d'agréer l'expression de mes sentiments les plus sincères,\n[advisor.GetNameWithNoTooltip]. »#!\n\n\nToute tentative pour [advisor.GetHerHim] retrouver s'est jusqu'à présent avérée vaine et [advisor.GetSheHe] semble avoir maintenant quitté le pays."
 court_flavor_events.21.a: "$common_string_this_is_not_good$"
 court_flavor_events.22.title: "Sagesse [Root.advisor_culture.GetCultureName]"
 court_flavor_events.22.desc: "Si la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est quelque peu déconcertée à l'idée qu'une personne étrangère puisse travailler pour notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [advisor.GetCulture.GetName|l] [advisor.GetName] fait pourtant l'objet de louanges unanimes pour ses idées et pratiques novatrices. Il semble évident que nous avons encore à apprendre des autres cultures !"
 court_flavor_events.22.a: "$common_string_good$"
 court_flavor_events.25.title: "Bon sang ne saurait mentir ?"
 court_flavor_events.25.desc: "La guerre contre [advisor_enemy_country.GetLongName] suscite de nombreuses intrigues à la cour [ROOT.GetCountry.GetAdjective]. D'un côté, [advisor.GetName], notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle] [advisor.GetCulture.GetName], a offert d'user de ses relations en [advisor_enemy_country.GetLongNameWithNoTooltip] pour soutirer des informations et contribuer à notre effort de guerre. Ses très nombreuses relations, prétend-[advisor.GetSheHe] d'ailleurs, compteraient plusieurs proches de leur [advisor_enemy_country.GetGovernment.GetRulerTitle].\n\nD'un autre côté, ses ennemis politiques n'hésitent plus à mettre en doute sa loyauté : selon eux, en dépit des insignes services qu'[advisor.GetSheHe] a pu rendre au pays, nous ne pouvons tout simplement lui faire confiance et lui laisser l'accès à des conseils dans lesquels se décide l'avenir de notre nation. Ces gens n’exigent donc rien moins que son bannissement."
 court_flavor_events.25.a: "Ils ont raison, ce sera l'exil."
 court_flavor_events.25.b: "Ses informations pourraient nous être fort utiles."
 court_flavor_events.26.title: "Fuite des plans de guerre [advisor_enemy_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.26.desc: "En dépit des questions entourant sa loyauté, [advisor.GetName] a tenu parole. Ses premiers rapports, fondés sur les informations tirées de ses relations nous ont livré des informations aussi précieuses que considérables sur les plans de nos ennemis [advisor_enemy_country.GetAdjective]."
 court_flavor_events.26.a: "$common_string_good$"
 court_flavor_events.27.title: "Transfuge"
 court_flavor_events.27.desc: "Une personne vient tout juste de se présenter à [Root.Capital.GetCapitalName], insistant pour être entendue par notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Prétendant avoir été au service du [from.GetGovernment.GetRulerTitle] [from.GetAdjectiveWithNoTooltip], elle se dit porteuse d'informations en rapport avec les plans de guerre [from.GetAdjective] contre son pays d'origine, [ROOT.GetCountry.GetLongName]. Protestant de sa loyauté envers le [ROOT.GetCountry.GetLongName], elle serait prête à nous offrir ses services et à nous livrer ces informations, qu'elle dit avoir assemblées au risque de sa vie parmi les cercles les plus fermés de la cour [from.GetAdjectiveWithNoTooltip]."
 court_flavor_events.27.a: "De tels services méritent récompense."
 court_flavor_events.28.title: "Trahison"
 court_flavor_events.28.desc: "[advisor.GetName] nous a trahis ! Malgré la surveillance qu'exerçaient ses ennemis, [advisor.GetSheHe] est parvenu à franchir les frontières avec des copies de documents importants en rapport avec nos plans de guerre !"
 court_flavor_events.28.a: "$common_string_this_is_not_good$"
 court_flavor_events.30.title: "Un changement de politique ?"
 court_flavor_events.30.desc: "[advisor.GetName] s'est gagné de nombreux amis à la cour [ROOT.GetCountry.GetAdjective] par son service dévoué en tant que [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle.] du [ROOT.GetCountry.GetGovernment.GetRulerTitle] Pourtant, il semble aussi que d'autres personnes, ayant les mêmes origines et se trouvant au service [advisor_antiliaisons_target_country.GetGovernment.GetGovernmentType.GetName] [advisor_antiliaisons_target_country.GetAdjective], envieux de sa position, lui reprochent d'avoir trouvé à s'employer parmi nous. Ils ont donc commencé à faire propager des rumeurs mettant en cause sa loyauté.\nS'inquiétant pour sa position à la cour, [advisor.GetNameWithNoTooltip] a haussé le ton envers le [advisor_antiliaisons_target_country.GetGovernment.GetRulerTitle] [advisor_antiliaisons_target_country.GetAdjectiveWithNoTooltip], et a commencé à faire cause commune avec plusieurs individus ayant la même position pour défendre des politiques plus agressives à l'encontre de [advisor_antiliaisons_target_country.GetLongNameWithNoTooltip]."
 court_flavor_events.30.a: "[advisor.GetSheHe|U] a raison, nous devons changer de politique."
 advisor_antiliaisons: "Posture agressive"
 advisor_spurious_accusations: "Accusations fallacieuses"
 court_flavor_events.30.b: "Évitons de détériorer nos relations."
 court_flavor_events.31.title: "Membre du Conseil indiscret"
 court_flavor_events.31.desc: "Nos yeux et nos oreilles en [from.GetLongName] rapportent que leur [from.GetGovernment.GetRulerTitle] a commencé à adopter une posture plus agressive à l'égard de [ROOT.GetCountry.GetLongName]. Il semble que cela soit dû pour une large part à l'influence de [advisor.GetName], [from.GetGovernment.GetCabinetMemberTitle] [from.GetAdjectiveWithNoTooltip|l] qui, s'inquiétant pour sa position à la cour #L [from.GetAdjectiveWithNoTooltip|l]e#!, aurait lancé toutes sortes d'accusations contre nous et promu une politique plus hostile en réponse aux agressions que nous aurions supposément commises."
 court_flavor_events.31.a: "Quel culot !"
 court_flavor_events.32.title: "Membre du Conseil indiscret"
 court_flavor_events.32.desc: "Nous avions clairement choisi de ne pas soutenir son projet de semer la discorde entre nous et [advisor_antiliaisons_target_country.GetLongName], mais [advisor.GetName] n'a pas cessé pour autant ses intrigues. [advisor.GetSheHe|U] semble même avoir convaincu un certain nombre de personnages influents, et continue d'appeler à un changement rapide de notre posture diplomatique. Ses idées ont commencé à se répandre, et le petit peuple semble déjà gagné à sa cause. Aller contre tous pourrait donc s'avérer dangereux pour le pouvoir."
 court_flavor_events.32.a: "Peut-être a-t-[advisor.GetSheHe] raison, après tout ?"
 court_flavor_events.32.b: "Quand nous disons « non », c'est « non »."
 court_flavor_events.35.title: "Exilé [exile_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.35.desc: "Un certain [advisor.GetName] vient tout juste d'arriver de [exile_country.GetLongName]. [advisor.GetSheHe] offre ses services au [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] [ROOT.GetCountry.GetAdjective], contre un engagement à assurer sa protection face au [exile_country.GetGovernment.GetRulerTitle] [exile_country.GetAdjectiveWithNoTooltip]. Devons-nous accepter sa proposition ?"
 court_flavor_events.35.a: "Ses services pourraient nous être utiles."
 opinion_took_in_exiles: "Refuge offert à un exilé"
 court_flavor_events.35.b: "Nous ne pouvons prendre personne à notre service."
 opinion_turned_away_exiles: "Exilé rejeté"
 court_flavor_events.36.title: "Exilés [exile_country.GetAdjectiveWithNoTooltip]"
 court_flavor_events.36.desc: "[advisor.GetName] a tout fait pour nous témoigner sa reconnaissance depuis son arrivée à la cour [ROOT.GetCountry.GetAdjective]. Malgré tout, de nombreuses autres personnes vivent une situation similaire dans son pays – « des hommes de grande sagesse et de grande influence » selon ses propres mots. Si nous voulions clairement faire savoir notre opposition aux ambitions [exile_country.GetAdjectiveWithNoTooltip], nous pourrions très bien les accueillir, eux aussi."
 court_flavor_events.36.a: "Accueillons-les donc."
 court_flavor_events.36.b: "Nous ne pouvons pas en recevoir davantage."
 court_flavor_events.37.title: "Exilés en [from.GetLongNameWithNoTooltip]"
 court_flavor_events.37.desc: "Nos informateurs à [from.GetLongName] ont rapporté que plusieurs ennemis politiques de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] avaient quitté le pays, soit par force, soit pour tirer parti d'opportunités nouvelles qui leur étaient offertes. Mais, ils commencent à demander que des actions soient entreprises contre nous, et certains n'hésiteraient pas à offrir leurs services au [from.GetGovernment.GetRulerTitle][from.GetAdjectiveWithNoTooltip] pour parvenir à leurs fins."
 court_flavor_events.37.a: "Comment osent-ils ?"
 opinion_hosting_exiles: "Exilés accueillis"
 court_flavor_events.39.title: "Hérésie en [heathen_advisor_country.GetLongNameWithNoTooltip]"
 court_flavor_events.39.desc: "Nous venons d'apprendre que le [heathen_advisor_country.GetGovernment.GetRulerTitle] avait offert sa protection à un hérétique à la cour [heathen_advisor_country.GetAdjective]. [heathen_advisor_country.GetGovernment.GetRuler.GetHerHis|U] [heathen_advisor_country.GetGovernment.GetCabinetMemberTitle], [advisor.GetName], s'est détourné des enseignements de l'Église et professe ouvertement son adhésion à la foi [advisor.GetReligion.GetName], contribuant ainsi à propager des mensonges vicieux contre Sa Sainteté."
 court_flavor_events.39.a: "C'est intolérable, nous devons protester !"
 opinion_interfering_pope: "Intervention pontificale"
 court_flavor_events.39.b: "Mieux vaut ignorer toute cette affaire."
 court_flavor_events.40.title: "Les exigences du pape"
 court_flavor_events.40.desc: "Une délégation #L [GetCountry('PAP').GetAdjective|l]e#! vient d'arriver. Le visage grave, ils nous ont informés que [target_pope.GetHisHerFormal] [target_pope.GetName] a appris que nous abritions un hérétique dans notre [ROOT.GetCountry.GetGovernment.GetFlavorRank]. Ils exigent donc que nous remettions cette personne à l'Inquisition. Si nous nous y refusons, [target_pope.GetShortNameWithNoTooltip] se verra dans l'obligation de considérer que nous avons renoncé à la seule véritable foi et n'aura d'autres choix que de prendre toutes les mesures nécessaires à notre encontre."
 court_flavor_events.40.a: "Mieux vaut lui remettre [advisor.GetName]."
 opinion_bowed_to_papal_demand_advisor: "A cédé aux exigences pontificales"
 court_flavor_events.40.b: "Nous ne céderons pas à de telles pressions."
 opinion_rejected_papal_demand_advisor: "Abrite un hérétique"
 court_flavor_events.41.title: "[heathen_advisor_country.GetLongNameWithNoTooltip] se conforme"
 court_flavor_events.41.desc: "Le [heathen_advisor_country.GetGovernment.GetRulerTitle] [heathen_advisor_country.GetAdjective] fait amende honorable pour avoir abrité un hérétique, et nous l'a fait envoyer dans les fers afin que ses mensonges soient tus à jamais !"
 court_flavor_events.41.a: "$common_string_good$"
 court_flavor_events.42.title: "Le [heathen_advisor_country.GetLongNameWithNoTooltip] défie notre autorité"
 court_flavor_events.42.desc: "Le [heathen_advisor_country.GetGovernment.GetRulerTitle] [heathen_advisor_country.GetAdjective] a fait part de sa colère face à nos demandes, prétendant qu'elles outrepassaient notre autorité. Ignorerait-[heathen_advisor_country.GetGovernment.GetRuler.GetSheHe], à tout hasard, que Sa Sainteté arbitre en toute chose spirituelle ? Tout laisse croire que le mal s'est emparé du [heathen_advisor_country.GetLongName]."
 court_flavor_events.42.a: "Ils se sont détournés de la vérité."
