l_french:
 noble_marriage.1.title: "Un [ROOT.GetCountry.GetGovernment.GetConsortTitle] pour notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]"
 noble_marriage.1.desc: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'est pas marié, et la noblesse s'inquiète de la continuité de notre monarchie. L'un de nos nobles les plus importants, [target.GetDynasty.GetDynastyHead.GetName], a proposé que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] se marie à [target.GetName]."
 noble_marriage.1.a: "C'est une bonne idée."
 noble_marriage.1.b: "Un noble ne sera jamais [ROOT.GetCountry.GetGovernment.GetConsortTitle]."
 noble_marriage.2.title: "Accueillons notre [ROOT.GetCountry.GetGovernment.GetConsortTitle] !"
 noble_marriage.2.desc: "Notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] n'est pas marié, et la noblesse s'inquiète de la continuité de notre monarchie. L'un de nos nobles les plus importants, [target.GetDynasty.GetDynastyHead.GetName], a proposé que notre [ROOT.GetCountry.GetGovernment.GetHeirTitle] se marie à [target.GetName]."
 noble_marriage.2.a: "C'est une bonne idée."
 noble_marriage.2.b: "C'est une véritable insulte envers [ROOT.GetCountry.GetGovernment.GetHeirTitle]."
 noble_marriage.3.title: "$noble_marriage.1.title$"
 noble_marriage.3.desc: "$noble_marriage.1.desc$"
 noble_marriage.3.a: "Il n'y a pas d'autre choix !"
 noble_marriage.3.b: "Seul quelqu'un de sang royal fera l'affaire !"
 valid_female_of_ruler_dynasty: "Est un [character|e] féminin valide de leur [dynasty|e]"
 noble_marriage.4.title: "Rapprochement avec la maison de [male_target.GetDynasty.GetNameWithNoTooltip]"
 noble_marriage.4.desc: "Pour unir sa famille à [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], [male_target.GetDynasty.GetDynastyHead.GetName] a proposé de se marier à [female_target.GetName]."
 noble_marriage.4.a: "C'est bon pour les affaires du pays !"
 noble_marriage.4.b: "Quelle insulte !"
