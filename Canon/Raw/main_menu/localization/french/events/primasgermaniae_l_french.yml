l_french:
 primasgermaniae.1.title: "Primas Germaniæ"
 primasgermaniae.1.desc: "Depuis le Xe siècle, les #L [target_country.GetGovernment.GetRulerTitle]s#! de [target_country.GetName] ont porté le titre prestigieux de [ShowGovernmentReformName('primas_germaniae')], qui a fait d'eux les #L [target_country.GetGovernment.GetRulerTitle]s#! #L [ShowReligionAdjective('catholic')|l]s#! les plus importants de tout le [GetUniqueInternationalOrganization('hre').GetName].\n\nNaturellement, un tel titre suscite la jalousie des autres princes de l'Empire... Notre dirigeant, [home_ruler.GetName], devrait donc ne pas laisser notre $game_concept_prestige$ tomber trop bas, ou le titre pourrait bien nous glisser entre les doigts !"
 primasgermaniae.1.a: "Mieux vaut nous montrer prudents…"
 primasgermaniae.2.title: "Titre de Primas Germaniæ remis en cause"
 primasgermaniae.2.desc: "Il semble que la plus grande partie de la communauté [ShowReligionAdjective('catholic')|l] n'accorde plus sa confiance à notre [target_country.GetGovernment.GetRulerTitle]. Selon la rumeur, un autre archevêché projetterait même de revendiquer son titre de [ShowGovernmentReformName('primas_germaniae')] !"
 primasgermaniae.2.a: "Une rumeur reste une rumeur…"
 primasgermaniae.3.title: "Primas Germaniæ"
 primasgermaniae.3.desc: "Le titre de [ShowGovernmentReformName('primas_germaniae')], [original_prime.GetGovernment.GetRulerTitle] [ShowReligionAdjective('catholic')|l] le plus important du [GetUniqueInternationalOrganization('hre').GetName], a été créé au Xe siècle, l'archevêché de Mayence ayant été le premier à le recevoir.\n\nLe fait qu'une puissance aussi secondaire que [original_prime.GetLongName] porte un titre aussi prestigieux est un véritable affront à l'[GetUniqueInternationalOrganization('catholic_church').GetName]. Ne pouvons-nous trouver un candidat qui en serait plus digne ?"
 primasgermaniae.3.a: "Et pourquoi pas… moi ?"
 opinion_accepted_primas_germaniae: "A accepté le titre de Primas Germaniæ"
 primasgermaniae.3.b: "Mieux vaut ne pas intervenir. Pour le moment…"
 opinion_supported_primas_germaniae: "A soutenu le nouveau Primas Germaniæ"
 primasgermaniae.4.title: "Titre de Primas Germaniæ perdu"
 primasgermaniae.4.desc: "Notre [original_prime.GetGovernment.GetRulerTitle] a perdu le titre de [ShowGovernmentReformName('primas_germaniae')] du fait de son prestige amoindri au sein du [GetUniqueInternationalOrganization('hre').GetName] ces derniers temps, et un autre archevêque, [new_primae.GetGovernment.GetRuler.GetName] de [new_primae.GetName], a pris les devants et revendiqué le titre !"
 primasgermaniae.4.a: "Très bien, envoyons-lui toutes nos félicitations..."
 opinion_congratulated_new_primas_germaniae: "A félicité le nouveau Primas Germaniæ"
 primasgermaniae.4.b: "Nous n'oublierons pas cet affront !"
 opinion_lost_primas_germaniae: "N'a pas soutenu le nouveau Primas Germaniæ"
 primasgermaniae.6.title: "Un émissaire du [pope_country.GetGovernment.GetRulerTitle]"
 primasgermaniae.6.desc: "Heureuse nouvelle ! Après que son détenteur précédent est tombé en disgrâce, le [pope_country.GetGovernment.GetRulerTitle] nous a élus pour porter le titre prestigieux de [ShowGovernmentReformName('primas_germaniae')], l'archevêque [ShowReligionAdjective('catholic')|l] le plus important de tout le [GetUniqueInternationalOrganization('hre').GetName] !"
 primasgermaniae.6.a: "Nous l'acceptons bien volontiers."
 primasgermaniae.6.b: "Nous devons gracieusement décliner."
 opinion_declined_primas_germaniae: "A refusé le titre de Primas Germaniæ"
