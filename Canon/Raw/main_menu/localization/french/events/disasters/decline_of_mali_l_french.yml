l_french:
 decline_of_mali.1.title: "Le déclin de [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.1.desc: "D'abord inaperçu, un sentiment de mésaise s'est répandu jour après jour, mois après mois, année après année, jusqu'à planer sur tous les territoires de [ROOT.GetCountry.GetLongName]. Dans les prés, l'herbe semble moins verte qu'avant, les étals des commerçants, au marché, sont moins remplis, et voyager en dehors des villages et des villages devient de plus en plus dangereux. Comment notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], qui siège parmi sa cour, va-t-[ROOT.GetCountry.GetGovernment.GetRuler.GetHeShe] réagir ?"
 decline_of_mali.1.a: "Des heures difficiles nous attendent…"
 decline_of_mali.2.title.a: "Le nouvel essor de [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.2.desc.a: "Notre [ROOT.GetCountry.GetFlavorRank] a connu des années difficiles, et affronté des menaces de tous les types et de toutes les sévérités. Cependant, notre pays en sort renforcé, et sous la gouverne légitime et juste de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle], nous avons surmonté ces épreuves. Nous voilà désormais prêts à revendiquer la place qui nous revient parmi les puissances de ce monde, nous, grand peuple du [ROOT.GetCountry.GetLongName] !"
 decline_of_mali.2.title.b: "La chute de $MAL$"
 decline_of_mali.2.desc.b: "Notre [ROOT.GetCountry.GetFlavorRank] a connu des années difficiles, et affronté des menaces de tous les types et de toutes les sévérités. Hélas, les épreuves se sont révélées trop nombreuses et trop ardues ; nous avons lentement perdu notre emprise sur nos anciens territoires et leurs populations. Aujourd'hui, notre pays n'est plus que l'ombre de ce qu'il fut au temps de sa grandeur."
 decline_of_mali.2.title.zzz: "[ROOT.GetCountry.GetNameWithNoTooltip] a survécu !"
 decline_of_mali.2.desc.zzz: "Grâce à des actions énergiques et à la faveur de la fortune, [ROOT.GetCountry.GetName] a survécu au pire. Notre grand empire n'est plus que poussière, mais au moins, nous avons pu assurer l'avenir du peuple de [ROOT.GetCountry.GetAdjectiveWithNoTooltip]."
 decline_of_mali.2.a: "Vive [ROOT.GetCountry.GetNameWithNoTooltip] !"
 decline_of_mali.2.b: "Notre empire, autrefois glorieux, a fini par tomber..."
 decline_of_mali.2.zzz: "Au moins, nous n'avons pas été éradiqués..."
 decline_of_mali.3.title: "Apparition d'un prétendant"
 decline_of_mali.3.desc: "Profitant d'un flottement au sommet de l'État, un individu charismatique issu de [target_location.GetName] s'est élevé, arguant d'une parenté lointaine et oubliée avec [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pour revendiquer le trône. Ce prétendant gagne en popularité auprès des factions séditieuses de [ROOT.GetCountry.GetLongName], qui le considèrent comme crédible en tant que possible dirigeant. Ainsi, il s'attrait le soutien de nobles influents, de commandants militaires, et de prélats qui comptent servir leurs propres intérêts à travers lui."
 decline_of_mali.3.a: "Écrasons ce maudit prétendant !"
 decline_of_mali.3.a.tt: "Les [pops|e] de [target_location.GetProvinceDefinition.GetName] rejoignent les [mal_pretender_rebels.GetName] et perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 decline_of_mali.3.b: "La revendication de [mal_pretender_leader.GetNameWithNoTooltip] est peut-être mieux fondée, en effet..."
 mal_pretender_rebels: "Rebelles à la solde du prétendant"
 decline_of_mali.4.title: "Armée peu fiable"
 decline_of_mali.4.desc: "Le [target_country.GetLongName] s'est construit sur les victoires militaires remportées par ses troupes redoutables et ses généraux courageux. De nos jours, pourtant, les incompétents se multiplient aux postes de commandement militaire, nommés par népotisme ou favoritisme plutôt qu'au mérite, ce qui divise profondément l'armée en factions antagoniques. Les loyautés sont désormais divisées, affaiblissant l'efficacité et l'unité des forces armées, et engendrant de nombreux conflits internes. La situation est particulièrement préoccupante en [target_province.GetName], où des incapables – malheureusement influents – se réunissent à [target_location.GetName] pour conspirer contre notre [target_country.GetFlavorRank]..."
 decline_of_mali.4.a: "Traîtres pourceaux !"
 decline_of_mali.4.b: "Affirmons notre autorité sur l'armée !"
 decline_of_mali.4.b.tt: "Les [pops|e] de [target_province.GetName] rejoignent les [mal_provoked_military_forces.GetName] et perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 mal_provoked_military_forces: "Provocation des forces militaires"
 decline_of_mali.5.title: "Agitation en [target_province.GetNameWithNoTooltip]"
 decline_of_mali.5.title.fallback: "Agitation dans les provinces"
 decline_of_mali.5.desc: "Alors que le pouvoir central au [ROOT.GetCountry.GetName] s'affaiblit, les dirigeants locaux mécontents et les élites provinciales commencent à défier l'autorité de notre [ROOT.GetCountry.GetFlavorRank]. Ils estiment que leurs ressources et leurs travailleurs sont exploités à l'avantage d'autres régions tandis que leur développement économique est négligé. Cette impression nourrit leurs griefs, renforce l'agitation, et les voilà qui refusent de verser leur tribut, tout en réclamant que leur territoire soit gouverné par des figures locales. Ces dissensions internes contribuent à fragiliser la cohésion de notre [ROOT.GetCountry.GetFlavorRank]."
 decline_of_mali.5.a: "Accordons-leur l'autonomie."
 decline_of_mali.5.b: "Écrasons ces séditieux."
 mal_separatists_rebels: "Séparatistes"
 decline_of_mali.6.title: "Intrigues à la cour de [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.6.desc: "Au cœur des salles opulentes de la cour se déploie une toile de rivalités politiques, d'alliances secrètes, et de luttes de pouvoir qui menace la stabilité et l'intégrité de [ROOT.GetCountry.GetLongName]. Des factions se forment, avides d'influence, de pouvoir et de contrôle sur les décisions de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. Ces factions réunissent des nobles, des conseillers et diverses figures d'influence, tous dévorés d'ambitions, qui recourent à la manipulation, à la subornation et au chantage pour gagner en influence, assurer leurs positions et servir leurs intérêts propres. Les intrigants planifient soigneusement leurs manœuvres, cherchant des opportunités d'exploiter la confiance ou d'orienter les décisions de notre [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 decline_of_mali.6.a: "Exécutons [mal_target_character.GetNameWithNoTooltip], chef des conjurés !"
 decline_of_mali.6.b: "C'est insoutenable, il nous faut fuir la capitale..."
 decline_of_mali.6.c: "Quelle atrocité !"
 decline_of_mali.7.title: "Légitimité contestée"
 decline_of_mali.7.desc: "Doutes et controverses circulent sur la légitimité de [ruler_character.GetName] ; les ombres de l'incertitude et de l'instabilité planent sur le [ROOT.GetCountry.GetLongName]. Les théories les plus folles se propagent au sein de la population, rumeurs d'alliances clandestines, d'identités secrètes et de moyens illicites de monter sur le trône. Ces spéculations trouvent un écho inquiétant au sein du peuple, ravivant les soupçons et la méfiance envers notre souverain."
 decline_of_mali.7.a: "Ignorons ces clabaudages."
 decline_of_mali.7.b: "Rappelons-leur qui gouverne ici."
 decline_of_mali.8.title: "[GetCountry('MAL').GetNameWithNoTooltip] : un moment de faiblesse"
 decline_of_mali.8.desc: "La chance nous sourit ! Le royaume autrefois puissant de [GetCountry('MAL').GetName] connaît ses heures les plus troublées : une opportunité que nous ne pouvons ignorer !"
 decline_of_mali.8.a: "C'est le moment de frapper !"
 decline_of_mali.9.title: "Une période de récupération"
 decline_of_mali.9.desc: "Les querelles civiles et intestines qui menacent notre pays sont suspendues au moins temporairement, car nous avons pu restaurer quelque ordre. Nous ne savons pas si cette conjoncture va perdurer, ou si nos ennemis ne font que rassembler leurs forces pour nous défier à nouveau. En tout cas, nous devrions tirer parti de cette occasion pour regagner en autorité."
 decline_of_mali.9.a: "Stabilisons la situation dans le pays."
 decline_of_mali.9.b: "Restaurons notre légitimité."
 decline_of_mali.9.c: "Soignons nos relations avec les ordres."
 decline_of_mali.10.title: "Usurpation du Sandaki en [GetCurrentYear]"
 decline_of_mali.10.desc: "Le Sandaki est le plus grand conseiller de la cour, et possède la charge la plus importante au conseil. Seuls nos serviteurs d'exception, choisis parmi les plus loyaux, sont censés accéder à cette position clef pour la gouvernance du pays. Cependant, le déclin de notre société a atteint la cour, et de plus en plus de conseillers obtiennent leur siège non plus en raison de leur mérite et de leur loyauté, mais par manipulation, pots-de-vin et népotisme. À notre grand désespoir, le Sandaki actuel, [mal_pretender_leader.GetName], a démontré son appartenance à cette engeance en complotant contre [ROOT.GetCountry.GetGovernment.GetRuler.GetName] !"
 decline_of_mali.10.a: "Traître !"
 decline_of_mali.10.b: "Défendez le palais !"
 decline_of_mali.11.title: "Les raids [ShowCultureNameWithNoTooltip('mossi')]"
 decline_of_mali.11.desc: "Les [ShowCultureName('mossi')] sont un peuple établi il y a quelque temps de cela à l'est de notre pays, au-delà des territoires [ShowCultureName('bobo')], [ShowCultureName('bambara')] et [ShowCultureName('dogon')]. Leurs clans se sont confédérés autour d'un certain nombre de villes, même si leur mode de vie traditionnel est semi-nomade. Ce qui les différencie de nos autres voisins, cependant, c'est leur culture du raid. Et c'est à notre tour d'en souffrir, car ils tentent de tirer parti de notre faiblesse."
 decline_of_mali.11.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 decline_of_mali.11.b: "Ripostons immédiatement !"
 decline_of_mali.12.title: "Rébellion de la [ShowDynastyNameWithNoTooltip('diawara_dynasty')]"
 decline_of_mali.12.desc: "Les terres au nord-ouest de notre pays sont occupées par les [ShowCultureName('soninke')], fondateurs de l'Empire effondré du Ghana. Même si leur puissance et leur influence sont réduites, ils restent un peuple fier, qui n'a pas manqué de remarquer notre affaiblissement. L'un de leurs chefs, [diawara_ruler.GetName], est parvenu à unifier les siens et défie notre autorité dans la région."
 mal_separatists_rebels_soninke: "Séparatistes $soninke$"
 decline_of_mali.12.a: "Il nous faut réaffirmer notre autorité !"
 decline_of_mali.12.a.tt: "Tout [pop|e] [ShowCultureName('soninke')] du [ShowAreaName('ghana_area')] et de culture dominante [ShowCultureName('soninke')] rejoint les [mal_separatists_rebels.GetName] et perd [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] de [pop_satisfaction|e]"
 decline_of_mali.12.b: "Laissons-les faire comme bon leur semble."
 decline_of_mali.12.b.tt: "Tout [location|e] dans la [ShowAreaName('ghana_area')] dont la culture dominante est [ShowCultureName('soninke')] s'associe au nouveau pays émergent à [diawara_capital.GetName]."
 decline_of_mali.13.title: "Invasion [ShowCultureNameWithNoTooltip('tuareg')]"
 decline_of_mali.13.desc: "Les #L [ShowCultureName('tuareg')]s#!, peuple amazigh du Sahara, se révoltent contre l'autorité de [ROOT.GetCountry.GetName]. Ils tirent parti de l'affaiblissement de notre pays pour proclamer leur indépendance et établir leurs propres domaines dans les territoires du Nord. Cette rébellion vient peser sur nos ressources, ce qui réduit encore notre influence..."
 decline_of_mali.13.a: "Voilà qui ne présage rien de bon..."
 mal_separatists_rebels_tuareg: "Séparatistes $tuareg$"
 decline_of_mali.14.title: "Ascension du [GetCountry('FUL').GetNameWithNoTooltip]"
 decline_of_mali.14.desc: "Les [ShowCultureName('fulbe')] sont un peuple pastoral installé au milieu du cours du fleuve Sénégal, entre les [ShowCultureName('wolof')] à l'ouest et les [ShowCultureName('soninke')] à l'est. Leur mode de vie traditionnel en a fait des proies faciles pour une férule étrangère comme la nôtre. Cependant, un chef puissant, [fulo_ruler.GetName], s'est élevé au sein de ce peuple et a proclamé la formation d'un nouveau pays pour et par les siens, du nom de [GetCountry('FUL').GetName]."
 decline_of_mali.14.a: "Écrasons ces [ShowCultureNameWithNoTooltip('fulbe')] !"
 decline_of_mali.14.a.tt: "Tout [pop|e] [ShowCultureName('fulbe')] de la [ShowAreaName('futa_tooro_area')] et de culture dominante [ShowCultureName('fulbe')] rejoint les [mal_separatists_rebels.GetName] et perd [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] de [pop_satisfaction|e]"
 decline_of_mali.14.b: "Laissons-les jouer avec leur petit État."
 decline_of_mali.14.b.tt: "Tout [location|e] dans la [ShowAreaName('futa_toroo_area')] dont la culture dominante est [ShowCultureName('fulbe')] s'associe au nouveau pays émergent de [GetCountry('FUL').GetName]."
 mal_separatists_rebels_fulbe: "Séparatistes $fulbe$"
 decline_of_mali.15.title: "Ascension du pays de [GetCountry('KAB').GetNameWithNoTooltip]"
 decline_of_mali.15.desc: "La province de [ShowProvinceDefinitionName('kaabu_province')] rassemble différents peuples, tels que les [ShowCultureName('fulbe')], les [ShowCultureName('balanta')], les [ShowCultureName('manjak')], et les [ShowCultureName('jola')]. Son emplacement, en périphérie de notre territoire, lui fait ressentir avec une acuité particulière l'affaiblissement de notre pouvoir central, dont les autorités ont pratiquement abandonné la zone. Sous la conduite de [kaabu_ruler.GetName], cette diversité de peuples s'est soulevée pour reprendre en main sa destinée."
 mal_separatists_rebels_balanta: "Séparatistes $balanta$"
 mal_separatists_rebels_manjak: "Séparatistes $manjak$"
 mal_separatists_rebels_jola: "Séparatistes $jola$"
 decline_of_mali.15.a: "Raffermissons notre emprise sur cette région !"
 decline_of_mali.15.a.tt: "Tout [pop|e] [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ou [ShowCultureName('jola')] en [ShowAreaName('gambia_area')] et de culture dominante [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ou [ShowCultureName('jola')] rejoint la faction représentant sa culture et perd [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] de [pop_satisfaction|e]"
 decline_of_mali.15.b: "Ce n'était qu'une question de temps avant que cette contrée ne se libère de son joug."
 decline_of_mali.15.b.tt: "Tout [location|e] en [ShowAreaName('gambia_area')] dont la culture dominante est [ShowCultureName('fulbe')], [ShowCultureName('balanta')], [ShowCultureName('manjak')] ou [ShowCultureName('jola')] s'associe au nouveau pays émergent de [GetCountry('KAB').GetName]."
 decline_of_mali.16.title: "Désespoir au [GetCountry('MAL').GetNameWithNoTooltip]"
 decline_of_mali.16.desc: "Des décennies de guerre ont mis le pays à genoux. Aux grands maux, les grands remèdes : [ruler_scope.GetName], qui règne sur notre empire autrefois superbe, a pris une décision sans précédent. Nous enverrons nos émissaires implorer le soutien d'une puissance supérieure à la nôtre. Actuellement, la cour débat pour déterminer à quel pays nous adresser..."
 decline_of_mali.16.a: "Demandons le soutien du pays de [turkish_country.GetNameWithNoTooltip]."
 decline_of_mali.16.a.tt: "Nous tenterons de négocier une [alliance|e] avec le pays de [turkish_country.GetName]."
 decline_of_mali.16.b: "Demandons le soutien du pays d'[iberian_country.GetNameWithNoTooltip]."
 decline_of_mali.16.b.tt: "Nous tenterons de négocier une [alliance|e] avec le pays d'[iberian_country.GetName]."
 decline_of_mali.16.c: "À bien y réfléchir, nous pouvons régler nos problèmes nous-mêmes."
 decline_of_mali.17.title: "[from_country.GetNameWithNoTooltip] demande une alliance."
 decline_of_mali.17.desc: "Autrefois modèle de fierté et de puissance, [from_country.GetLongName] se trouve dans une situation désespérée, après des décennies de difficultés internes, de luttes intestines et de décadence. Ils se voient contraints à prendre une mesure désespérée, et nous envoient de nombreux émissaires pour nous demander l'aide nécessaire à restaurer l'ordre chez eux. Nous pourrions tirer parti de l'assistance consentie, mais aussi d'un refus."
 decline_of_mali.17.a: "Peut-être pourrions-nous tirer profit de cette situation."
 decline_of_mali.17.a.tt: "Nous acceptons l'[alliance|e] avec le [from_country.GetName]."
 mal_accepted_alliance: "Alliance acceptée"
 decline_of_mali.17.b: "Nous n'avons pas grand-chose à gagner de voir survivre le [from_country.GetNameWithNoTooltip]."
 decline_of_mali.17.b.tt: "Nous allons refuser l'[alliance|e] avec le [from_country.GetName]."
 mal_rejected_alliance: "Alliance rejetée"
 decline_of_mali.18.title: "[ally_country.GetNameWithNoTooltip] accepte l'alliance !"
 decline_of_mali.18.desc: "Nos amis de [ally_country.GetName] ont répondu favorablement à nos suppliques ! Avec leur soutien, nous pourrons peut-être compenser le déclin de notre pays."
 decline_of_mali.18.a: "Enfin, de bonnes nouvelles !"
 decline_of_mali.19.title: "[ally_country.GetNameWithNoTooltip] refuse la proposition d'alliance"
 decline_of_mali.19.desc: "En dépit des efforts de nos émissaires, [ally_country.GetName] nous refuse son assistance. Cela ne sonne sans doute pas notre glas, mais nous voilà encore un peu plus proches de l'effondrement."
 decline_of_mali.19.a: "Ce n'est pas une pluie, c'est un déluge..."
 decline_of_mali.20.title: "[ShowLocationNameWithNoTooltip('gao')] se révolte contre le [ROOT.GetCountry.GetNameWithNoTooltip]"
 decline_of_mali.20.desc: "[ShowLocationName('gao')] est l'équivalent d'une capitale pour le peuple [ShowCultureName('songhai')], puisqu'il s'agit de la plus grosse ville après la courbe du fleuve Niger et jusqu'aux terres [ShowCultureName('hausa')]. Les [ShowCultureNameWithNoTooltip('songhai')] sont fiers et féroces, et le marasme dans lequel notre pays plonge a convaincu leurs dirigeants qu'il était temps de mettre fin à notre règne sur ce peuple. Si leur insurrection devait être couronnée de succès, notre avenir serait grevé d'une nouvelle menace..."
 decline_of_mali.20.a: "Reprenons le contrôle de la situation !"
 decline_of_mali.20.a.tt: "La population [ShowCultureName('songhai')] de chacune de nos provinces au [ShowRegionName('sahel_region')] perd [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] de [pop_satisfaction|e] et rejoint les [mal_separatists_rebels.GetName]"
 mal_separatists_rebels_songhai: "Séparatistes $songhai$"
