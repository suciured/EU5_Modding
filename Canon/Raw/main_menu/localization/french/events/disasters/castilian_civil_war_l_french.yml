l_french:
 castilian_civil_war.1.title: "Guerre civile en [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1.desc: "Bien que [previous_ruler.GetName] ne soit plus au pouvoir depuis un certain temps, son héritage continue de vivre. [ccw_legitimate_ruler.GetName] et [target_country.Custom('GetRulerOrHeirTitle')] de [target_country.GetName], n'est pas le seul enfant de notre précédent souverain puisque qu'[previous_ruler.GetSheHe] a [previous_ruler.Custom('GetBoreSired')|l] de nombreux bâtards.\n\nAu grand dam de [ccw_legitimate_ruler.GetNameWithNoTooltip], l'un de ces enfants illégitimes, [ccw_bastard_ruler.GetName], ose même contester la légitimité de [ccw_legitimate_ruler.GetShortNameWithNoTooltip]. Pire encore, des traîtres parmi notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] soutiennent ses aspirations et cherchent à obtenir l'abdication forcée de notre [target_country.Custom('GetRulerOrHeirTitle')]."
 castilian_civil_war.1.a: "Par droit de succession, [ccw_legitimate_ruler.GetShortNameWithNoTooltip] l'emportera !"
 castilian_civil_war.1.nobility_joins_bastard: "La [target_country.GetGovernment.GetEstateName('nobles_estate')] se rallie au camp de [ccw_bastard_ruler.GetName]. Les [ShowPopTypeName('nobles')] de #Y 3#! de nos [locations|e] les plus peuplées rejoignent [succession_crisis_pretender_scope.GetName]."
 castilian_civil_war.1.b: "Le [ccw_bastard_ruler.GetShortNameWithNoTooltip] doit accéder au trône de [target_country.GetNameWithNoTooltip]."
 castilian_civil_war.1.commoners_join_legitimate_ruler: "La [target_country.GetGovernment.GetEstateName('burghers_estate')] et la [target_country.GetGovernment.GetEstateName('peasants_estate')] se rallient à [ccw_bastard_ruler.GetName]. Les [ShowPopTypeName('peasants')] et [ShowPopTypeName('burghers')] de #Y 3#! de nos [locations|e] les plus peuplées rejoignent [succession_crisis_pretender_scope.GetName]."
 ccw_side_against_ruler.ccw_bastard_ruler: "Un certain nombre de nos [provinces|e] mécontentes de notre gouvernance rallieront la cause de [ccw_bastard_ruler.GetName]"
 ccw_side_against_ruler.ccw_legitimate_ruler: "Un certain nombre de nos [provinces|e] mécontentes de notre gouvernance rallieront la cause de [ccw_legitimate_ruler.GetName]"
 castilian_civil_war.2.title: "La [target_province.GetNameWithNoTooltip] se rallie aux [target_rebels.GetNameWithNoTooltip]"
 castilian_civil_war.2.title.fallback: "Une province rejoint les rebelles partisans du prétendant"
 castilian_civil_war.2.desc: "Tandis que [target_ruler.GetName] profite du luxe de la cour royale, le peuple de [target_province.GetName] est rallié par le perfide [target_pretender.GetName] et les [target_rebels.GetName]. Les membres de la [target_estate.GetName] se rallient à la bannière du prétendant de peur que la couronne n'intervienne..."
 castilian_civil_war.2.a: "Achetons la loyauté de la [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.2.b: "La province est peine perdue."
 castilian_civil_war.2.b.at: "Les [pops|e] [ShowPopTypeName('peasants')] et [ShowPopTypeName('burghers')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rallient aux [target_rebels.GetName]"
 castilian_civil_war.2.b.bt: "Les [pops|e] [ShowPopTypeName('peasants')] et [ShowPopTypeName('nobles')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et se rallient aux [target_rebels.GetName]"
 castilian_civil_war.3.title: "Trahison de [target_estate.GetNameWithNoTooltip]"
 castilian_civil_war.3.title.fallback: "Trahison de l'ordre"
 castilian_civil_war.3.desc: "La loyauté s'arrête là où commence l'avidité personnelle et l'ambition. À la consternation de la cour et de [target_ruler.GetName], la [target_estate.GetName] s'est montrée avide de pouvoir en cherchant le soutien de [target_pretender.GetName] pour accroître son influence."
 castilian_civil_war.3.a: "Cela ne nous concerne pas."
 castilian_civil_war.3.b: "Certains privilèges pourraient plaire à la [target_estate.GetNameWithNoTooltip]."
 castilian_civil_war.3.c: "Massacrons ces traîtres !"
 castilian_civil_war.100.title: "Fin de la crise de succession"
 castilian_civil_war.100.title.war: "La guerre civile [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.100.desc.war: "Le conflit entre [target_ruler.GetName] et [target_pretender.GetName] venait de cesser quand a éclaté une guerre civile sanglante en [from_country.GetLongName]. Les deux [from_country.Custom('GetSibling')] ont préparé leurs forces. Alliances forgées, entraînement de troupes, voici que le destin de la nation [from_country.GetAdjectiveWithNoTooltip] va se décider sur le champ de bataille."
 castilian_civil_war.100.desc.inheritance: "Bien que chacun se prépare à une guerre civile difficile, les tensions à la cour et les trahisons constantes de la part de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont laissé [target_ruler.GetName] dans un état de totale détresse mentale. Finalement, son épuisement s'est avéré trop important pour qu'[target_ruler.GetSheHe] poursuive le combat et [target_ruler.GetShortNameWithNoTooltip] a dû abdiquer. Cela fait de [target_pretender.GetName] le souverain légitime de [from_country.GetName]."
 castilian_civil_war.100.desc.ruler_death: "Après une période d'instabilité, la disparition de [target_ruler.GetName] a permis à [target_pretender.GetName] de revendiquer le trône [from_country.GetAdjective]. Pour le meilleur ou pour le pire, l'ancien prétendant conduira le [from_country.GetNameWithNoTooltip] vers un nouvel avenir."
 castilian_civil_war.100.desc.pretender_death: "Hélas, le divin a fait grâce à [target_ruler.GetName] : [target_pretender.GetName], chef de la rébellion naissante qui menaçait de plonger toute la nation [from_country.GetAdjective] dans une guerre civile, a péri. Intervention divine ou coup du sort ? Pour le meilleur ou pour le pire, [from_country.GetNameWithNoTooltip] a repris le contrôle des affaires internes."
 castilian_civil_war.100.desc.fallback: "Soulèvements populaires, rébellions ouvertes et une myriade d'autres malédictions ont frappé le peuple [from_country.GetAdjective]. Cependant, aucun de ces événements n'a réussi à briser l'État et le long conflit qui opposait [target_ruler.GetName] à [target_pretender.GetName] a enfin pris fin."
 castilian_civil_war.100.war: "Aux armes !"
 castilian_civil_war.100.peace: "Une catastrophe évitée de justesse."
 castilian_civil_war.101.a: "Mais qu'en est-il de nos accords ?"
 castilian_civil_war.101.a.tt: "Toutes les obligations et récompenses concernant [from_country.GetName] et le conflit opposant [target_ruler.GetName] à [target_pretender.GetName] sont annulées"
 castilian_civil_war.200.join_war: "Rejoignons cette guerre dans toute sa splendeur !"
 castilian_civil_war.200.mercs: "Envoyons une armée symbolique qui aidera notre allié !"
 castilian_civil_war.200.gold: "Notre allié appréciera ce financement supplémentaire."
 castilian_civil_war.200.coward: "Nous ne pouvons pas nous permettre d'être impliqués dans cette affaire."
 ccw_ara_company: "Armée mercenaire $ARA_ADJ$"
 ccw_por_company: "Armée mercenaire $POR_ADJ$"
 ccw_fra_company: "Armée mercenaire $FRA_ADJ$"
 ccw_eng_company: "Armée mercenaire $ENG_ADJ$"
 ccw_nav_company: "Armée mercenaire $NAV_ADJ$"
 ccw_fallback_company: "Armée mercenaire de la Guerre civile"
 ccw_from_country_joins_target_country_in_100yw_issues_tt: "Le [from_country.GetName] rallie le [target_country.GetName] dans tous les conflits liés à la [ShowSituationName('the_100_years_war')]"
 castilian_civil_war.201.desc.common: "Des nouvelles de [target_country.GetName] sont parvenues à notre cour !"
 castilian_civil_war.201.title: "Soutien de [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.201.desc: "$castilian_civil_war.201.desc.common$ Nos fidèles alliés #L [target_country.GetAdjectiveWithNoTooltip]s#! ont honoré leur promesse et nous ont envoyé leur soutien !"
 castilian_civil_war.201.desc.join_war: "$castilian_civil_war.201.desc$ Ils ont rejoint la guerre aux côtés de [target_ruler.GetName] et sont prêts à s'engager pleinement pour notre cause !"
 castilian_civil_war.201.desc.mercs: "$castilian_civil_war.201.desc$ Ils nous ont envoyé une importante force de mercenaires libres qui sont sous notre commandement !"
 castilian_civil_war.201.desc.gold: "$castilian_civil_war.201.desc$ Ils nous ont fait don d'une généreuse somme d'or qui devrait nous assister dans notre effort de guerre !"
 castilian_civil_war.201.a: "Leur soutien est plus qu'apprécié."
 castilian_civil_war.202.title: "Le [target_country.GetNameWithNoTooltip] nous abandonne !"
 castilian_civil_war.202.desc: "$castilian_civil_war.201.desc.common$ Nos alliés #L [target_country.GetAdjectiveWithNoTooltip]s#! sans foi ni loi ont rompu leur promesse et trahi la couronne [from_country.GetAdjective] ! Nous sommes libérés de toutes nos obligations envers eux."
 castilian_civil_war.202.a: "Ils regretteront cette trahison !"
 castilian_civil_war.301.title: "Le [target_country.GetNameWithNoTooltip] rejoint les rebelles !"
 castilian_civil_war.301.desc: "$castilian_civil_war.201.desc.common$ Le maudit [target_country.GetLongNameWithNoTooltip] honore son alliance avec [target_pretender.GetName] et a déjà envoyé son soutien aux rebelles."
 castilian_civil_war.301.desc.join_war: "$castilian_civil_war.301.desc$ Ils ont rejoint le camp de [target_pretender.GetNameWithNoTooltip] dans la guerre et sont prêts à s'engager pleinement pour la cause des rebelles !"
 castilian_civil_war.301.desc.mercs: "$castilian_civil_war.301.desc$ Ils ont envoyé une importante force de mercenaires libres aux rebelles !"
 castilian_civil_war.301.desc.gold: "$castilian_civil_war.301.desc$ Ils leur ont fait don d'une généreuse somme d'or qui devrait assister les rebelles dans leur effort de guerre !"
 castilian_civil_war.301.a: "Maudits rebelles !"
 ccw_hire_mercs_tt: "[THIS.GetCountry.GetName] emploie les [mercenaries|e] de [target_country.GetName]"
 castilian_civil_war.302.title: "Neutralité de [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.302.desc: "$castilian_civil_war.201.desc.common$ Apparemment, la cause de [target_pretender.GetName] n'a pas su convaincre le peuple [target_country.GetAdjectiveWithNoTooltip], qui a donc décidé de rester neutre pendant notre conflit."
 castilian_civil_war.302.a: "Une surprise particulièrement bienvenue."
 castilian_civil_war.400.title: "Les conséquences de la guerre civile [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.400.desc: "La clameur des combats a enfin cessé. Les loyalistes de [target_loser.GetName] ont cédé devant la puissance écrasante des forces de [target_winner.GetName], et le trône [from_country.GetAdjective] n'est pas tombé entre les mains de son [target_loser.GetSisterBrother], le perfide [target_loser.GetShortNameWithNoTooltip]. [target_loser.GetSheHe|U] a rejoint son créateur sous la lame de [target_winner.GetShortNameWithNoTooltip]. Ainsi les erreurs de leur père, [target_father.GetName], ont-elles été réparées."
 castilian_civil_war.400.a: "Longue vie à [target_winner.GetShortNameWithNoTooltip] !"
 castilian_civil_war.401.desc: "La clameur des combats a enfin cessé. En dépit de leur résistance vaillante, les forces de [target_loser.GetName] ont été vaincues par [target_winner.GetName] et ses alliés. [target_winner.GetShortNameWithNoTooltip] a rendu visite à [target_loser.GetShortNameWithNoTooltip] sous sa tente sur le champ de bataille pour y négocier la paix, mais lorsque [target_loser.GetShortNameWithNoTooltip] croisa le regard de [target_winner.GetHerHis] [target_winner.GetSisterBrother], il comprit qu'[target_winner.GetSheHe|U] avait un autre but en tête. C'est ainsi qu'un rapide coup d'épée a mis fin aux jours de [target_loser.GetNameWithNoTooltip] et à la Guerre civile [from_country.GetAdjective]."
 castilian_civil_war.401.a: "Au moins, la guerre est terminée..."
 castilian_civil_war.410.title: "La victoire de [target_winner.GetShortNameWithNoTooltip]"
 castilian_civil_war.410.desc: "Bien que sanglante, la guerre civile [from_country.GetAdjective] a finalement trouvé une issue quand les forces de [target_winner.GetName] ont écrasé celles de [target_loser.GetName] lors d'une bataille finale retentissante. Bien sûr, [target_winner.GetSheHe] n'aurait jamais pu accomplir un tel exploit sans notre généreux soutien. Nous devrions lui rappeler de respecter sa part de l'accord qui nous lie."
 castilian_civil_war.410.a: "Il est temps de faire valoir nos revendications !"
 castilian_civil_war.410.a.at: "Nous pouvons faire valoir nos demandes qui font partie de l'accord avec [target_winner.GetName]. Si le [from_country.GetName] accepte, les effets suivants se produiront :"
 castilian_civil_war.410.a.bt: "Si le [from_country.GetName] refuse de répondre à nos demandes, les effets suivants se produiront à la place :"
 castilian_civil_war.410.b: "Leur glorieuse victoire est une récompense suffisante pour nous."
 castilian_civil_war.411.title: "Le [target_country.GetNameWithNoTooltip] réduit ses exigences"
 castilian_civil_war.411.desc.common: "La victoire de [target_winner.GetName], aussi stupéfiante soit-elle, n'aurait pas été possible sans le soutien du [target_country.GetLongName], soutien qui fait partie d'un accord conclu par [target_winner.GetShortNameWithNoTooltip] avec la couronne [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.411.desc: "$castilian_civil_war.411.desc.common$ Heureusement pour nous, [target_ruler.GetName] se montre plutôt généreux en acceptant de renoncer à toute revendication liée à l'accord."
 castilian_civil_war.411.a: "Une personne d'honneur !"
 castilian_civil_war.412.title: "Le [target_country.GetNameWithNoTooltip] appuie ses exigences"
 castilian_civil_war.412.desc: "$castilian_civil_war.411.desc.common$ Maintenant, [target_ruler.GetName] fait valoir avec véhémence ses demandes et revendications auprès de [target_winner.GetShortNameWithNoTooltip] et nous menace des conséquences si nous ne respectons pas notre parole..."
 castilian_civil_war.412.a: "Bien entendu. Sa loyauté doit être justement récompensée."
 castilian_civil_war.412.a.tt: "Il se passera ce qui suit :"
 castilian_civil_war.412.b: "Nous ne sommes pas en mesure de répondre à ses demandes."
 castilian_civil_war.413.title: "Le [from_country.GetNameWithNoTooltip] accepte nos demandes"
 castilian_civil_war.413.desc: "Des nouvelles de [from_country.GetName] nous sont parvenues. [target_winner.GetName] a accepté nos demandes ! Nous recevrons bientôt notre récompense bien méritée."
 castilian_civil_war.413.a: "Nous nous réjouissons de l'apprendre."
 castilian_civil_war.414.title: "Le [from_country.GetNameWithNoTooltip] rejette nos demandes"
 castilian_civil_war.414.desc: "Des nouvelles de [from_country.GetName] nous sont parvenues. [target_winner.GetName] a refusé de répondre à nos demandes ! Cette rupture de notre confiance mutuelle entachera nos relations pendant le siècle à venir..."
 castilian_civil_war.414.a: "Maudits chiens !"
 castilian_civil_war.420.title: "La défaite de [target_loser.GetShortNameWithNoTooltip]"
 castilian_civil_war.420.desc: "Malgré tous nos efforts, la guerre civile [from_country.GetAdjective] s'est soldée par une défaite humiliante pour [target_loser.GetName]. [target_winner.GetName] a vaincu l'alliance conduite par [target_loser.GetShortNameWithNoTooltip] qui a trouvé la mort. Sans personne au pouvoir pour faire respecter nos demandes, toutes les promesses que [target_loser.GetShortNameWithNoTooltip] nous a faites sont resteront lettre morte."
 castilian_civil_war.420.a: "Quel dommage..."
 castilian_civil_war.1000.title: "Le conflit royal [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1000.desc.common: "La liaison de longue date entretenue par [from_father.GetName] et sa [from_mother.Custom('GetLover')] ont fini par avoir des répercussions. Alors que [from_father.GetHerHis] [target_legitimate.GetDaughterSon] peut devenir souverain légitime de [from_country.GetName], [target_bastard.GetName], [target_legitimate.GetHerHis] [target_bastard.GetSisterBrother] illégitime, a levé une armée pour revendiquer le trône."
 castilian_civil_war.1000.desc: "$castilian_civil_war.1000.desc.common$\n\nEn ces temps de tension, [target_pretender.GetNameWithNoTooltip] a contacté le [target_country.GetFlavorRank] [target_country.GetAdjective] pour lui demander son soutien afin de faire valoir ses revendications contre [target_pretender.GetHerHis] [target_ruler.GetSisterBrother], avec, bien sûr, une compensation appropriée pour nos efforts."
 castilian_civil_war.1000.a: "Ce sera une grande opportunité pour notre [target_country.GetFlavorRank] !"
 castilian_civil_war.1000.a.tt: "Nous soutiendrons les [target_rebels.GetName] contre le [from_country.GetName] lorsque la [civil_war|e] éclatera."
 castilian_civil_war.rebels_join_reward: "Les effets suivants se produiront après que le [target_country.GetName] aura rejoint le camp des [target_rebels.GetName] et que la [civil_war|e] aura été remportée par leur camp :"
 castilian_civil_war.loyalists_join_reward_for_root: "Les effets suivants se produiront après que le [ROOT.GetCountry.GetName] aura rejoint le camp de [from_country.GetName] et que la [civil_war|e] aura été remportée par leur camp :"
 castilian_civil_war.rebels_join_reward_for_root: "Les effets suivants se produiront après que le [ROOT.GetCountry.GetName] aura rejoint le camp des [target_rebels.GetName] et que la [civil_war|e] aura été remportée par leur camp :"
 castilian_civil_war.loyalists_join_reward: "Les effets suivants se produiront après que le [target_country.GetName] aura rejoint le camp de [from_country.GetName] et que la [civil_war|e] aura été remportée par leur camp :"
 castilian_civil_war.1000.a.tt.100yw: "Le [from_country.GetName] participera à la [ShowSituationName('the_100_years_war')] dans notre camp si [target_pretender.GetName] remporte la [civil_war|e]"
 castilian_civil_war.1000.b: "Nous n'avons rien à gagner à nous mêler des affaires du peuple [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1000.b.tt: "Nous resterons #Y Neutre#! dans la [civil_war|e] qui oppose le [from_country.GetName] aux [target_rebels.GetName]."
 castilian_civil_war.1001.title: "Intervention [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1001.common.desc: "Ce misérable traître de [target_pretender.GetName] a contacté [target_country.GetName] pour obtenir leur soutien dans la guerre civile qui s'annonce contre [target_ruler.GetName]."
 castilian_civil_war.1001.desc: "$castilian_civil_war.1001.common.desc$ Nous verrons les bannières [target_country.GetAdjectiveWithNoTooltip] sur le champ de bataille !"
 castilian_civil_war.1001.a: "Ils seront alors enterrés à côté de sa tombe !"
 castilian_civil_war.1002.title: "La neutralité [target_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1002.desc: "$castilian_civil_war.1001.common.desc$ Heureusement, leur sagesse ne les a pas abandonnés puisqu'ils ont rejeté son appel."
 castilian_civil_war.1002.a: "Enfin de bonnes nouvelles."
 castilian_civil_war.1002.a.tt: "Le [target_country.GetName] reste #y Neutre#! dans la [civil_war|e] qui s'annonce contre les [target_rebels.GetName]"
 castilian_civil_war.1003.desc.common: "Le conflit entre [target_ruler.GetName] et [target_pretender.GetName] s'intensifie en [from_country.GetName]. Les deux camps cherchent du soutien contre leur adversaire dans la guerre pour la couronne [from_country.GetAdjectiveWithNoTooltip] qui s'annonce."
 castilian_civil_war.1003.desc: "$castilian_civil_war.1003.desc.common$ notre allié le plus estimé, [target_country.GetName], a exprimé sa volonté d'aider [target_pretender.GetShortNameWithNoTooltip] en échange de faveurs et de terres en [ShowRegionName('iberia_region')]. Nous rallier au camp de [target_country.GetNameWithNoTooltip] dans ce conflit pourrait nous offrir l'occasion de revendiquer certaines des terres [from_country.GetAdjectiveWithNoTooltip] tout en renforçant notre lien avec le [target_country.GetFlavorRank] [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1003.a: "Nous devons saisir cette chance !"
 castilian_civil_war.1003.a.tt: "Nous nous rallierons à [target_country.GetName] et à [target_rebels.GetName] dans la [civil_war|e] contre [target_country.GetName]"
 castilian_civil_war.1003.b: "Nous ne pouvons pas nous permettre un conflit avec la Couronne [from_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1004.title: "L'intervention [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1004.desc.common: "Reconnaissant la décision insensée du [target_country.GetFlavorRank] [target_country.GetAdjective], le [root_country.GetName] a envisagé de s'impliquer dans le conflit qui se prépare."
 castilian_civil_war.1004.desc: "$castilian_civil_war.1004.desc.common$ Au mépris du bon sens, le méprisable peuple [root_country.GetAdjectiveWithNoTooltip] a décidé de soutenir [target_pretender.GetName] contre [target_ruler.GetName]."
 castilian_civil_war.1004.a: "Ce pacte sera leur perte !"
 castilian_civil_war.1004.a.tt: "#R Le [root_country.GetName] se rangera du côté des [rebelles.GetName] si une [civil_war|e] éclate#!\nSi [target_pretender.GetName] s'empare du trône, le [root_country.GetName] exigera la [province|e] de [target_province.GetName] ainsi que les [locations|e] de [target_location_1.GetName] et [target_location_2.GetName] pour lui seul."
 castilian_civil_war.1005.title: "La neutralité [root_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1005.desc: "$castilian_civil_war.1004.desc.common$ Nous avons été agréablement surpris de voir l'honorable peuple [root_country.GetAdjectiveWithNoTooltip] décider de rester neutre dans le conflit à venir entre [target_pretender.GetName] et [target_ruler.GetName]."
 castilian_civil_war.1005.a: "Sage décision"
 castilian_civil_war.1005.a.tt: "Le [root_country.GetName] reste #y Neutre#! dans la [civil_war|e] qui s'annonce contre les [target_rebels.GetName]"
 castilian_civil_war.1020.title: "Le destin de [pretender_mother.GetNameWithNoTooltip]"
 castilian_civil_war.1020.title.fallback: "Le destin de la mère du prétendant"
 castilian_civil_war.1020.desc.legal_heir: "$castilian_civil_war.1020.desc$ Avec sa [alfonso_scope.Custom('GetAbdicationDeath')] et [target_ruler.GetNameWithNoTooltip] au pouvoir, [pretender_mother.GetNameWithNoTooltip] n'est plus protégée de la colère de [ruler_mother.GetShortNameWithNoTooltip]. La [ruler_mother.GetWomanMan], frustrée par un mariage malheureux et rongée par la jalousie, brûle de voir la tête de [pretender_mother.GetShortNameWithNoTooltip] tomber. [ruler_mother.GetSheHe|U] accuse sa rivale de trahison et exige de [target_ruler.GetShortNameWithNoTooltip] qu'il la fasse exécuter."
 castilian_civil_war.1020.desc.bastard_heir: "$castilian_civil_war.1020.desc$ Depuis que [alfonso_scope.GetShortNameWithNoTooltip] n'est plus au pouvoir et que son enfant bâtard règne sur le [from_country.GetName], l'influence et le pouvoir politique que [pretender_mother.GetNameWithNoTooltip] avait autrefois ne sont plus qu'un souvenir. Craignant pour [ruler_mother.GetHerselfHimself]-même et ses enfants, [ruler_mother.GetNameWithNoTooltip] souhaite que [pretender_mother.GetShortNameWithNoTooltip] soit bannie."
 castilian_civil_war.1020.desc: "L'affrontement entre [target_ruler.GetName] et [target_pretender.GetName] n'est pas seulement un conflit entre deux demi-[from_country.Custom('GetSiblings')], mais également une rivalité plus profonde entre [maria_scope.GetName] et [leonor_scope.GetName], la [leonor_scope.Custom('GetLover')] de [alfonso_scope.GetName]."
 castilian_civil_war.1020.a: "[pretender_mother.GetShortNameWithNoTooltip] sera exécutée pour trahison envers le [from_country.GetNameWithNoTooltip] !"
 castilian_civil_war.1020.b: "Les crimes de [pretender_mother.GetShortNameWithNoTooltip] ne méritent pas la mort."
 castilian_civil_war.1020.b.tt: "Jusqu'à #Y 3#! de nos meilleurs [characters|e] quitteront le [from_country.GetName] avec [ruler_mother.GetName]"
 castilian_civil_war.1020.c: "[pretender_mother.GetShortNameWithNoTooltip] sera bannie de [from_country.GetNameWithNoTooltip] !"
 castilian_civil_war.1020.d: "[pretender_mother.GetSheHe|U] ne fait que glapir. Ses compétences nous sont encore utiles ici."
 castilian_civil_war.1020.d.tt: "Cela pourrait avoir des répercussions sur [ruler_mother.GetName] et ses enfants..."
 castilian_civil_war.1020.f: "Heureusement, il n'y a pas de conflit en [from_country.GetNameWithNoTooltip]."
 castilian_civil_war.1021.title: "Meurtre à la Cour"
 castilian_civil_war.1021.desc: "Une tragédie a frappé la cour ! [target_character.GetName] a été assassiné ! Alors que la recherche du coupable est toujours en cours, les premiers indices montrent que [murderer_character.GetName] est impliqué dans cette affaire."
 castilian_civil_war.1021.a: "Chassons [murderer_character.GetShortNameWithNoTooltip] de la cour !"
 castilian_civil_war.1021.b: "Cette mort ne peut être payée que par son exécution !"
 castilian_civil_war.1021.c: "Ne tirons pas de conclusions hâtives..."
 castilian_civil_war.1022.title: "Le bannissement de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1022.desc: "[maria_scope.GetName], originaire de [target_country.GetName], a été bannie de [from_country.GetName]. Son mariage avec le jadis grand [alfonso_scope.GetName] ne suffisait plus à maintenir l'union de nos états."
 castilian_civil_war.1022.a: "Qu'au moins, [maria_scope.GetSheHe] trouve le réconfort auprès des siens."
 castilian_civil_war.1023.title: "L'exécution de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1023.desc: "[maria_scope.GetName], native de [target_country.GetName], a été assassinée en [from_country.GetName] ! Accusée de trahison et traitée comme un monstre, l'épouse de [alfonso_scope.GetName], n'a pas pu le protéger de celui que le peuple [from_country.GetAdjectiveWithNoTooltip] appelle son [from_country.Custom('GetRulerOrHeirTitle')]."
 castilian_civil_war.1023.a: "Que [maria_scope.GetSheHe] repose en paix."
 castilian_civil_war.1024.title: "Rumeurs de nouveau complot..."
 castilian_civil_war.1024.desc: "Chuchotements résonnant dans les couloirs, ombres fugaces aperçues la nuit, un sentiment général de malaise s'empare de la cour. Ni les loyalistes ni les conspirateurs ne s'expriment à mots ouverts. Tout ce que l'on entend, ce sont de vagues rumeurs.\n\n« Le sol de la cour sera souillé de sang... »."
 castilian_civil_war.1024.a: "Il n'y a pas lieu de s'inquiéter, ce ne sont que des rumeurs paranoïaques."
 castilian_civil_war.1025.title: "Le retour de [maria_scope.GetNameWithNoTooltip]"
 castilian_civil_war.1025.desc: "Mariée à [alfonso_scope.GetName] depuis l'âge de 15 ans, la relation entre [maria_scope.GetName] et [alfonso_scope.GetHerHim] n'a été que malheureuse. Le souverain [from_country.GetAdjective] a trouvé l'amour dans les bras de [alfonso_scope.GetHerHis] [leonor_scope.Custom('GetLover')], tandis que [maria_scope.GetShortNameWithNoTooltip] n'avait que [maria_scope.GetHerHis] [target_ruler.GetDaughterSon] pour seule compagnie. Cependant, même [target_ruler.GetHerHim] a fait preuve de perfidie aux yeux de la belle [maria_scope.Custom('GetLadyLord')] [maria_scope.GetShortName]. Hélas, [maria_scope.GetHerHim], l'enfant chérie de [target_country.GetName], a regagné son pays."
 castilian_civil_war.1025.a: "Bienvenue, [maria_scope.GetShortNameWithNoTooltip]."
 castilian_civil_war.1030.title: "Alliés de la Couronne"
 castilian_civil_war.1030.desc: "Le [target_pretender.Custom('GetPrincessPrince')] rebelle [target_pretender.GetName], continue d'établir des relations diplomatiques avec ceux qui cherchent à étendre leur influence en [ShowRegionName('iberia_region')]. Mais certains ne soutiennent pas sa vision pour le [from_country.GetName]. Nos diplomates ont habilement réussi à établir les bases d'une alliance avec le [target_country.GetLongName]."
 castilian_civil_war.1030.a: "Nous avons beaucoup de choses à discuter avec le [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1030.a.tt: "Nous négocierons une [alliance|e] avec [target_country.GetName] au cas où une [civil_war|e] contre les [target_rebels.GetName] éclaterait."
 castilian_civil_war.1030.b: "Nous n'avons nul besoin d'aide extérieure."
 castilian_civil_war.1031.title: "Une alliance [from_country.GetAdjectiveWithNoTooltip]"
 castilian_civil_war.1031.desc: "$castilian_civil_war.1000.desc.common$\n\nEn ces temps d'extrême tension, [target_ruler.GetNameWithNoTooltip] s'est adressé à [target_country.GetLongName] pour demander notre soutien contre [target_ruler.GetHerHis] [target_pretender.GetSisterBrother]. Nous pourrions bien sûr les soutenir par pure bonté d'âme, mais étendre notre influence en [ShowRegionName('iberia_region')] n'est pas pour nous déplaire..."
 castilian_civil_war.1031.a.tt: "Nous allons faire la proposition suivante à [target_ruler.GetName] :"
 castilian_civil_war.1031.a.tt.join_war: "Le [target_country.GetName] soutiendra le [target_country.GetName] contre les [target_rebels.GetName] une fois que la [civil_war|e] aura éclaté."
 castilian_civil_war.1031.a.tt.100yw: "Le [from_country.GetName] participera à la [ShowSituationName('the_100_years_war')] aux côtés du [target_country.GetName] si [target_ruler.GetName] remporte la [civil_war|e]."
 castilian_civil_war.1031.b: "Ce n'est pas pour le butin, mais pour la gloire du combat que [target_ruler.GetShortNameWithNoTooltip] pourra compter sur nos lames !"
 castilian_civil_war.1031.b.tt: "Nous soutiendrons le [from_country.Nom] contre les [target_rebels.Name] lorsque la [civil_war|e] éclatera."
 castilian_civil_war.1032.title: "Les conditions de [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1032.desc: "Bien que la cause de [target_ruler.GetName] ait toute la sympathie du [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip], [target_ruler.GetSheHe] souligne le risque que cela représente pour eux et exige donc la promesse d'une compensation si leur aide venait à nous être utile."
 castilian_civil_war.1032.a: "Nous acceptons leur demande raisonnable."
 castilian_civil_war.1032.a.tt: "Nous acceptons leurs conditions. Il se passe alors ce qui suit :"
 castilian_civil_war.1032.b: "Leurs exigences ne sont en aucun cas acceptables et nous n'avons pas besoin de leur aide."
 castilian_civil_war.1032.b.tt: "Nous rejetterons leurs conditions. Le [target_country.GetName] restera #Y Neutre#! pendant la [civil_war|e]."
 castilian_civil_war.1033.title: "[from_country.GetNameWithNoTooltip] accepte nos conditions !"
 castilian_civil_war.1033.desc: "Des nouvelles de [target_country.GetName] sont parvenues à notre cour ! Le respectable [target_country.GetName] a accepté nos conditions et a prêté serment à notre nouvelle alliance."
 castilian_civil_war.1033.a: "Avaient-ils le choix ?"
 castilian_civil_war.1034.title: "Rejet de nos conditions par le [from_country.GetNameWithNoTooltip]"
 castilian_civil_war.1034.desc: "Des nouvelles de [from_country.GetName] sont parvenues à notre cour. Dans son « infinie sagesse », [target_ruler.GetName] rejette notre aide en considérant scandaleuses nos demandes tout à fait raisonnables. Il est évident que leur appel au soutien n'était pas aussi sérieux qu'ils le prétendaient."
 castilian_civil_war.1034.a: "Ainsi soit-il donc."
 castilian_civil_war.1035.title: "Une alliance avec [root_country.GetNameWithNoTooltip] ?"
 castilian_civil_war.1035.desc: "Alors que notre diplomatie s'est concentrée sur l'établissement de liens avec [target_country.GetName] en vue de la prochaine guerre contre [target_pretender.GetName], il est clair que le [root_country.GetName] voudra se joindre à l'un ou l'autre camp. En raison de leur étroite alliance avec [target_country.GetName], la Couronne [root_country.GetAdjectiveWithNoTooltip] pourrait cependant ne pas voir l'intérêt de nous soutenir si nous ne lui promettons pas des terres #L [ShowCultureName('basque')]s#!."
 castilian_civil_war.1035.a: "Les terres du nord pourraient leur appartenir s'ils nous aident."
 castilian_civil_war.1035.a.tt: "Nous proposons à [root_country.GetName] la propriété de [target_province_definition.GetName], [target_location_1.GetName] et [target_location_2.GetName] s'ils rejoignent notre camp contre [target_rebels.GetName] dans la [civil_war|e] à venir."
 castilian_civil_war.1035.b: "Ils ne valent pas de telles promesses."
 castilian_civil_war.1036.desc: "$castilian_civil_war.1003.desc.common$ Le [target_country.GetName], notre allié le plus estimé, a exprimé sa volonté d'aider [target_ruler.GetShortNameWithNoTooltip], et même le [from_country.GetLongNameWithNoTooltip] nous a tendu la main pour gagner nos faveurs."
 castilian_civil_war.1036.a: "Nous soutiendrons nos voisins #L [from_country.GetAdjectiveWithNoTooltip]s#!, bien sûr."
 castilian_civil_war.1036.a.tt: "Nous nous rallierons à [target_country.GetName] et [from_country.GetName] dans la [civil_war|e] contre [target_rebels.GetName] et leurs alliés\nSi [target_ruler.GetName] gagne la guerre civile, [root_country.GetName] peut revendiquer la [province|e] de [target_province.GetName] ainsi que les [locations|e] de [target_location_1.GetName] et [target_location_2.GetName]"
 castilian_civil_war.1036.b: "Ce conflit ne nous concerne pas."
 castilian_civil_war.1037.title: "Le [root_country.GetNameWithNoTooltip] accepte l'alliance !"
 castilian_civil_war.1037.desc: "Des nouvelles de [root_country.GetName] sont parvenues à notre cour. Comme prévu, le [root_country.Custom('GetRulerOrRegentTitle')] de [root_country.GetNameWithNoTooltip] a accepté notre offre. Ils seront nos alliés dans la guerre contre les rebelles."
 castilian_civil_war.1037.a: "Espérons que leur contribution en vaille la peine."
 castilian_civil_war.1037.a.tt: "Le [root_country.GetName] se ralliera à notre cause contre les [target_rebels.GetName] si une [civil_war|e] éclate.\nSi le [target_ruler.GetName] conserve le trône, le [root_country.GetName] exigera la [province|e] de [target_province.GetName] ainsi que les [locations|e] de [target_location_1.GetName] et [target_location_2.GetName]."
 castilian_civil_war.1038.title: "Rejet de l'alliance par le [root_country.GetNameWithNoTooltip]"
 castilian_civil_war.1038.desc: "Des nouvelles de [root_country.GetName] sont parvenues à notre cour. Pour des raisons qui dépassent l'entendement de notre ambassadeur, le [root_country.Custom('GetRulerOrRegentTitle')] de [root_country.GetNameWithNoTooltip] a rejeté notre offre. Il restera neutre dans le conflit qui se profile à l'horizon."
 castilian_civil_war.1038.a: "Sont-ils donc allergiques à l'expansion ?"
 castilian_civil_war.1039.title: "Le [target_country.GetNameWithNoTooltip] accepte l'alliance !"
 castilian_civil_war.1039.desc: "Des nouvelles de [target_country.GetName] sont parvenues à notre cour ! Sensible à la cause de [target_ruler.GetName], le [target_country.Custom('GetRulerOrRegentTitle')] [target_country.GetAdjectiveWithNoTooltip] a juré fidélité à [target_ruler.GetShortNameWithNoTooltip] dans la guerre qui s'annonce contre le prétendant rebelle, sans autre exigence de sa part."
 castilian_civil_war.1039.a: "Et l'on prétend que la chevalerie est morte."
 castilian_civil_war.1040.title: "Rejet de l'alliance par le [target_country.GetNameWithNoTooltip]"
 castilian_civil_war.1040.desc: "Des nouvelles de [target_country.GetName] sont parvenues à notre cour. Le [target_country.GetLongNameWithNoTooltip] rejette l'alliance. Leur raisonnement nous échappe, même si certains murmurent que cette alliance n'aurait été bénéfique qu'à notre cause."
 castilian_civil_war.1040.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 castilian_civil_war.1050.title: "Les Couronnes [ShowRegionNameWithNoTooltip('iberia_region')]"
 castilian_civil_war.1050.desc.portugal: "$castilian_civil_war.1050.desc$ Le [target_country.GetName] s'intéresse particulièrement à nos affaires car [maria_scope.GetName], la [maria_scope.GetMotherFather] de [target_ruler.GetShortNameWithNoTooltip] et [maria_scope.Custom('GetPrincessPrince')] de la couronne [target_country.GetAdjectiveWithNoTooltip] en est originaire. Il serait judicieux de discuter d'une alliance avec le peuple [target_country.GetAdjectiveWithNoTooltip]."
 castilian_civil_war.1050.desc.aragon: "$castilian_civil_war.1050.desc$ Alors que [target_pretender.GetShortNameWithNoTooltip] cherche des alliés auprès de sa famille de sang, le [target_country.GetLongName] a exprimé un grand intérêt pour nos affaires. Bien que leur intérêt principal soit l'expansion de leur influence en [ShowRegionNameWithNoTooltip('iberia_region')], la puissance [target_country.GetAdjectiveWithNoTooltip] est tout à fait ce dont nous avons besoin contre la menace de rébellion."
 castilian_civil_war.1050.desc: "Le conflit entre [target_ruler.GetName] et [target_pretender.GetName] est de plus en plus tendu. Naturellement, nos voisins de [ShowRegionName('iberia_region')] sont parfaitement au courant des dissensions internes qui agitent le [from_country.GetName]."
