l_french:
 war_of_the_aragonese_union_disaster.1.title: "La renaissance de l'Union"
 war_of_the_aragonese_union_disaster.1.desc: "[ruler_brother.GetName] a été expulsé de [target_location.GetName] et interdit d'entrée en [ShowAreaName('catalonia_area')] et à [ShowLocationName('zaragoza')] pour éviter que son poison ne se propage à d'autres nobles. Au lieu de cela, il a tourné en dérision les ordres de notre roi et convoqué ses co-conspirateurs à l'extérieur de la ville de [ShowLocationNameWithNoTooltip('zaragoza')]. Ensemble, ils ont fait renaître la rébellion qui a humilié [scope_alfons_iii.GetName], l' #italic Union d'Aragon#!.\n\nLes mensonges de [ruler_brother.GetNameWithNoTooltip] se mêlent aux vieux griefs que la noblesse et les villes #L [GetCountry('ARA').GetAdjective|l]es#! nourrissent à l'égard de la Couronne pour créer un feu de joie qui se propage rapidement dans tout [ShowLocationNameWithNoTooltip('zaragoza')]."
 war_of_the_aragonese_union_disaster.1.a: "Nous n'écouterons pas les rebelles et les traîtres."
 war_of_the_aragonese_union_disaster.1.a.tt: "Tous les [pops|e] de [ShowProvinceDefinitionName('zaragoza_province')] rejoindront l'[union_of_aragon.GetName]"
 war_of_the_aragonese_union_disaster.1.b: "Écoutons leurs revendications ; peut-être le problème pourra-t-il être résolu pacifiquement."
 union_of_aragon_name: "Union d'Aragon"
 war_of_the_aragonese_union_disaster.2.title: "Anciennes revendications"
 war_of_the_aragonese_union_disaster.2.desc: "Les chefs de l'#italic Union d'Aragon#! ont répondu à l'invitation du roi et sont arrivés à la cour dans le calme. Renonçant à toute revendication concernant la succession du royaume, ils n'abandonneront toutefois pas leur combat en faveur de droits étendus. Ce n'est qu'en acceptant leurs dernières revendications que nous mettrons fin au conflit."
 war_of_the_aragonese_union_disaster.2.a: "Comment osent-ils insulter la Couronne de la sorte ? Mettons-les dehors !"
 war_of_the_aragonese_union_disaster.2.b: "Il n'y a pas d'autre moyen d'y mettre un terme ; acceptons leur demande."
 war_of_the_aragonese_union_disaster.3.title.a: "L'humiliation du [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.a: "La rébellion des Unions a pris fin, [aragon_ruler.GetName] a été forcé de reconnaître que ses vassaux, une fois unis sous la même bannière, sont plus forts que le [GetCountry('ARA').GetFlavorRank] lui-même.\n\nLe nouveau privilège protégera les droits des nobles et des bourgeois des caprices du [GetCountry('ARA').GetFlavorRank] et officialisera de manière perpétuelle leur relation d'égal à égal."
 war_of_the_aragonese_union_disaster.3.title.b: "Aux armes !"
 war_of_the_aragonese_union_disaster.3.desc.b: "La diplomatie a échoué. Les traîtres de l'#italic Union d'Aragon#! ont pris les armes et s'emparent de leurs villes et forteresses, trahissant leurs serments et massacrant nos fidèles vassaux. Il ne nous reste d'autre choix que de les affronter sur le champ de bataille et de punir leur trahison par l'épée."
 war_of_the_aragonese_union_disaster.3.title.c: "La sagesse du [GetCountry('ARA').GetGovernment.GetRulerTitle]"
 war_of_the_aragonese_union_disaster.3.desc.c: "La diplomatie a triomphé. Contre toute attente, notre Dirigeant plein de finesse est parvenu à traiter avec les rebelles de l'#italic Union d'Aragon#! sans céder le moindre droit, tout en pondérant les factions et les prétendants afin d'éviter les prémices d'une guerre civile."
 war_of_the_aragonese_union_disaster.3.a: "C'est une bien sombre époque pour le [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.3.b: "Longue vie au [GetCountry('ARA').GetGovernment.GetRulerTitle] !"
 war_of_the_aragonese_union_disaster.4.title: "Une opportunité de paix"
 war_of_the_aragonese_union_disaster.4.desc: "Un messager envoyé par les forces rebelles de l'#italic Union d'Aragon#! est arrivé à nos portes. Avant que la situation ne s'aggrave davantage, il est disposé à rencontrer le [GetCountry('ARA').GetGovernment.GetRulerTitle] et à discuter des différents griefs, à condition qu'[GetCountry('ARA').GetGovernment.GetRuler.GetHeShe] accepte de les inviter à sa cour et d'assurer leur sécurité pendant toute la durée de l'entretien."
 war_of_the_aragonese_union_disaster.4.a: "Laissons-le venir en paix et discutons."
 war_of_the_aragonese_union_disaster.4.b: "Chassons cet homme. Nous croiserons le fer avec les traîtres sur le champ de bataille."
 war_of_the_aragonese_union_disaster.4.b.tt: "Le mécontentement ne s'arrête pas là"
 war_of_the_aragonese_union_disaster.5.title: "L'élargissement de l'Union"
 war_of_the_aragonese_union_disaster.5.desc: "L'#italic Union d'Aragon#! continue d'étendre ses sarments sur les terres d'[ShowAreaName('aragon')] et de [ShowAreaName('valencia')] alors que les accusations des unionistes remontent loin dans le passé de chaque ville et village, mettant en lumière d'antiques griefs et jalousies contre le [GetCountry('ARA').GetFlavorRank]."
 war_of_the_aragonese_union_disaster.5.a: "Dépêchons un messager. Nous négocierons avec leurs chefs."
 war_of_the_aragonese_union_disaster.5.b: "Il y a des questions plus importantes à régler."
 war_of_the_aragonese_union_disaster.6.title: "La fosse au lion"
 war_of_the_aragonese_union_disaster.6.desc: "Les chefs de l'#italic Union d'Aragon#! ont envoyé un messager jusqu'à nos portes afin de fortement suggérer au [GetCountry('ARA').GetGovernment.GetRulerTitle] la mise en place d'un Parlement extraordinaire dans la vénérable capitale de [ShowLocationName('zaragoza')]. Ils ont la conviction qu'un consensus pourrait être trouvé et qu'une réponse pourrait être apportée aux griefs des deux parties, mais la ville est, par voie de conséquence, sous leur contrôle et Dieu seul sait ce qui pourrait arriver si les négociations se déroulent mal."
 war_of_the_aragonese_union_disaster.6.a: "Ils n'oseront pas se soulever contre leur [GetCountry('ARA').GetGovernment.GetRulerTitle]."
 war_of_the_aragonese_union_disaster.6.b: "Il s'agit de toute évidence d'un piège, mieux vaut éviter cette ville."
 war_of_the_aragonese_union_disaster.7.title: "Un Parlement de menaces"
 war_of_the_aragonese_union_disaster.7.desc: "Les forces de l'#italic Union d'Aragon#! et du [GetCountry('ARA').GetGovernment.GetRulerTitle] maintiennent une paix fragile dans les rues de l'ancienne ville de [ShowLocationName('zaragoza')], tandis que le chaos règne au Parlement.\n\nDès le début des discussions, les unionistes ont pris le contrôle et exigent avec véhémence que le [GetCountry('ARA').GetGovernment.GetRulerTitle] inscrive dans la loi de longues listes de nouveaux droits et privilèges. La situation est extrêmement risquée, car de nombreux seigneurs sont armés et la menace d'élire un nouveau [GetCountry('ARA').GetGovernment.GetRulerTitle] plane déjà au-dessus de nos têtes."
 war_of_the_aragonese_union_disaster.7.a: "Contraints car nous craignons pour notre vie, nous approuvons ce privilège injustifié."
 war_of_the_aragonese_union_disaster.7.b: "Nous ne plierons et ne céderons pas."
 war_of_the_aragonese_union_disaster.7.c: "Garde ! Ouvrez-nous un passage pour nous échapper de ce piège."
 war_of_the_aragonese_union_disaster.8.title: "Le soulèvement de Valence"
 war_of_the_aragonese_union_disaster.8.desc: "Les feux de la rébellion s'étendent aux terres du fleuve Turia et font renaître l'#italic Union de Valence#!. La différence de statut et de droits entre les couronnes incite le peuple de [ShowAreaName('valencia')] à se rebeller dans l'espoir d'obtenir les privilèges souhaités."
 war_of_the_aragonese_union_disaster.8.a: "Malédiction !"
