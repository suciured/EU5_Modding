l_french:
 #Events
 succession_crisis.1.title: "Prétention à la Couronne #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!"
 succession_crisis.1.desc: "Il était évident que les nombreuses années de mauvaise gestion, les multiples intrigues à la cour et le règne instable de notre nation allaient tôt ou tard causer notre perte ! Telles des ombres au crépuscule, maintes personnes influentes aux aspirations #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]es#! se sont réunies dans une tentative mesquine d'asseoir [scope_pretender.GetName] en tant que souverain légitime du [ROOT.GetCountry.GetLongName]."
 succession_crisis.1.a: "Qu'on m'apporte sa tête au bout d'une pique !"
 succession_crisis.1.tt: "Un certain nombre de nos [provinces|e] mécontentes de notre gouvernance rallieront la cause de [scope_pretender.GetNameWithNoTooltip]"
 succession_crisis.2.title: "Opposition locale"
 succession_crisis.2.desc: "S'il est vrai que la gouvernance de [target_ruler.GetName] a fortement laissé à désirer, la situation dans des régions telles que [target_province.GetName] bat cependant de nouveaux records de précarité. Les bêtes sont plus maigres que des fétus de paille, et la famine et la dépravation règnent en maître dans les rues de cette province jadis glorieuse. C'est pourquoi les paysans ont pris les armes, exigeant une compensation de la part de la Couronne !"
 succession_crisis.2.a: "Fichus traîtres !"
 succession_crisis.2.b: "Nous devons accéder à leurs demandes..."
 every_location_loses_sat_and_joins_rebel_tt: "Chaque [location|e] possédé à [target_province.GetName] perdra [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] et soutiendra la revendication au trône de [scope_pretender.GetName]"
 succession_crisis.3.title: "Ministre ingénieux"
 succession_crisis.3.desc: "Malgré tous les efforts de notre dirigeant, nul ne peut nier que la plupart des politiques bénéfiques à notre nation proviennent initialement de nos conseillers. Ce sont des individus tels que [target_character.GetName] qui se sont levés pour tenter de faire sortir le [ROOT.GetCountry.GetLongName] de cette période de troubles..."
 succession_crisis.3.a: "Ses efforts renforceront la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] !"
 succession_crisis.3.b: "Laissons [target_character.GetShortNameWithNoTooltip] se concentrer sur nos provinces."
 succession_crisis.4.title: "Mise à l'épreuve"
 succession_crisis.4.desc: "L'Homme est le produit de sa nature et de son éducation. C'est pourquoi, dans un contexte où les rébellions fascinent le peuple, la récente situation au-delà de nos frontières a causé maintes souffrances. Tout espoir n'est pas perdu pour autant, car une nouvelle figure a émergé de ce chaos, désireuse de nous assister en ces temps difficiles."
 succession_crisis.4.a: "Accordons-lui un poste au sein de notre administration."
 succession_crisis.4.b: "L'armée lui conviendra mieux."
 succession_crisis.5.title: "Soutien à notre autorité"
 succession_crisis.5.desc: "Malgré tous les efforts de notre autorité centrale pour saper ce qu'il reste de notre réputation dans nos provinces, nombre de récentes politiques ne sont pas tombées dans les oreilles d'un sourd. Les habitants, notamment au sein du domaine de [target_province.GetName], ont remarqué notre détermination, nous remerciant d'avoir entendu leurs requêtes et de veiller au bien-être de leurs proches. Ils ont ainsi proclamé leur allégeance à [ROOT.GetCountry.GetGovernment.GetRuler.GetName]."
 succession_crisis.5.a: "Ils ont raison de nous faire confiance."
 succession_crisis.5.b: "[ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] est le détenteur légitime de la Couronne !"
 every_location_gains_sat_and_loses_rebel_tt: "Chaque lieu possédé à [target_province.GetName] gagnera [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%] de [pop_satisfaction|e] et proclamera son soutien pour [target_character.GetName]"
 succession_crisis.6.title: "Une demande pour [target_country.GetNameWithNoTooltip]"
 succession_crisis.6.desc: "Le [ROOT.GetCountry.GetLongName] subit actuellement des turbulences, car une [ShowDisasterName('succession_crisis')] #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! menace de déchirer notre [ROOT.GetCountry.GetFlavorRank]. Les prétendants gagnent en puissance et pourront bientôt frapper au cœur de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. En ces temps difficiles, il est plus prudent de chercher des alliés, et nous pouvons donc envoyer un messager en [target_country.GetName] pour demander de l'aide. Si notre [ROOT.GetCountry.GetFlavorRank] s'effondre, [target_character1.GetName] et sa [ROOT.GetCountry.GetGovernment.GetCourtTitle] n'y survivront pas."
 succession_crisis.6.a: "Demandons un prêt compétitif."
 succession_crisis.6.b: "Offrons-leur des territoires en échange de leur aide."
 succession_crisis.6.c: "Nous n'avons nul besoin d'aide."
 if_they_accept_a_tt: "S'ils acceptent, ceci va se produire :"
 sc_seek_foreign_aid_tt: "Le [country|e] sélectionné peut offrir un soutien conditionnel ou une trêve en échange de quelque chose"
 succession_crisis.7.title: "Demande d'aide"
 succession_crisis.7.desc: "Un messager de [target_character1.GetName] est arrivé pour demander notre aide afin de mater la [ShowDisasterName('succession_crisis')] en [target_country2.GetName]. Lors des périodes de conflit ou d'instabilité, il est vital d'établir et de maintenir des relations solides avec nos voisins influents. Par son émissaire, [target_character1.GetShortNameWithNoTooltip] a proposé des contreparties à l'envoi de notre aide."
 succession_crisis.7.a: "Acceptons cette proposition."
 succession_crisis.7.c: "Nous ne pouvons pas nous le permettre."
 succession_crisis.8.title: "Immortaliser notre histoire dynastique"
 succession_crisis.8.desc: "Après des jours et des nuits de travail ininterrompu, [target_character2.GetName] a produit un chef-d'œuvre littéraire qui raconte dans toute leur gloire les plus grandes heures de la dynastie [target_dynasty.GetName]. Portrait de notre grandeur, de notre splendeur, de notre penchant pour les arts, c'est la juste expression de notre supériorité culturelle, à la fois rappel de notre histoire et rempart contre ceux qui chercheront à l'avenir à détrôner [target_character1.GetName]."
 succession_crisis.8.a: "Espérons que cela consolidera notre emprise sur le pouvoir."
 scales_with_art_quality_tt: "La quantité de [legitimacy|e] acquise dépend grandement de la qualité de l'[work_of_art|e] produite par [target_characterGetNameWithNoTooltip]"
 succession_crisis.9.title: "Soutien de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 succession_crisis.9.desc: "Le mouvement de [succession_crisis_pretender_scope.GetName] a trouvé un soutien dans notre [ROOT.GetCountry.GetFlavorRank], qui se trouve au bord de l'effondrement. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] qui défendait autrefois notre trône a dû tenir compte des dangers que présente cette rébellion croissante. Bon nombre des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ont conscience que leurs terres et leurs privilèges sont liés à la pérennité de notre lignée #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!. Une faction s'est donc ralliée à notre défense. Grâce à leurs troupes et aux vassaux qui lui restent loyaux, elle nous offre un soutien contre les forces du prétendant. Cependant, ces fidèles comptent obtenir en échange une plus grande influence sur notre gouvernance."
 succession_crisis.9.a: "Nous avons besoin d'eux."
 succession_crisis.9.b: "Ne tombons pas de Charybde en Scylla !"
 succession_crisis_9_tt: "Parmi la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('nobles_estate')], beaucoup de $shared_conditional_support_key$"
 shared_conditional_support_key: "[pops|e] partisans du prétendant changeront d'allégeance en échange d'un nouveau [Concept('estate_privilege', 'Privilège')|e] pour leur [estate|e]"
 succession_crisis.10.title: "Soutien du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 succession_crisis.10.desc: "Alors que notre peuple est divisé dans son soutien envers [succession_crisis_pretender_scope.GetName], les fidèles se tournent vers le [ROOT.GetCountry.GetGovernment.GetEstateNameWith('clergy_estate')] pour chercher conseil. Conscients du danger que représenterait une fracture de notre [ROOT.GetCountry.GetFlavorRank], les dirigeants de la foi viennent offrir leur soutien.\n\nEn échange d'un nouveau privilège, les prêcheurs dénonceront le prétendant en tant qu'usurpateur, pour exhorter le peuple à réaffirmer sa loyauté envers [target_character1.GetName]. Ils affirment que seule la foi peut préserver et restaurer notre [ROOT.GetCountry.GetFlavorRank]."
 succession_crisis.10.a: "Nous n'avons pas le choix."
 succession_crisis.10.b: "Nous ne pouvons nous permettre ces concessions !"
 succession_crisis_10_tt: "Parmi le [SCOPE.sCountry('actor').GetGovernment.GetEstateName('clergy_estate')], beaucoup de $shared_conditional_support_key$"
 succession_crisis.11.title: "Soutien de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 succession_crisis.11.desc: "Tandis que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] fourbit ses armes et que le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prêche l'ordre divin, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] adopte une approche plus pragmatique : elle considère la crise comme une menace envers le commerce et la prospérité, et propose donc une solution.\n\nÀ en croire les membres les plus influents et les plus rebelles, ils pourraient facilement se laisser convaincre de changer de camp. En retour, ils exigent de nouveaux privilèges pour former un soutien solide à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [target_character1.GetName]. L'offre est tentante, mais elle risque de saper l'autorité centrale à long terme."
 succession_crisis.11.a: "Nous allons céder."
 succession_crisis.11.b: "Ils oublient leur place !"
 succession_crisis_11_tt: "Parmi la [SCOPE.sCountry('actor').GetGovernment.GetEstateName('burghers_estate')], beaucoup de $shared_conditional_support_key$"
 succession_crisis.100.title: "La fin de la crise de succession"
 succession_crisis.100.desc.a: "Le conflit qui régnait au [ROOT.GetCountry.GetLongName] a laissé place à une guerre civile plus sanglante encore. Les cris de terreur des mères, enfants et innocents emplissent les rues tandis que les flammes et les combats engloutissent le domaine tout entier..."
 succession_crisis.100.desc.b: "Après une période d'instabilité, la mort de notre ancien souverain a permis à [ROOT.GetCountry.GetGovernment.GetRuler.GetName] de revendiquer le trône. Pour le meilleur ou pour le pire, tel est l'avenir qui nous est réservé..."
 succession_crisis.100.desc.c: "Hélas, le sort en a décidé : le chef de la rébellion naissante, qui menaçait de plonger toute la nation dans une guerre civile, a péri. Intervention divine ou coup du sort ? Pour le meilleur ou pour le pire, nous avons repris le contrôle de nos affaires internes. Mais pour combien de temps ?"
 succession_crisis.100.desc.d: "Querelles, rébellions et maints autres fléaux se sont abattus sur notre peuple. Cependant, rien n'est parvenu à briser notre détermination ! Ainsi, sous le commandement de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], nous avons sauvé notre noble [ROOT.GetCountry.GetLongName] d'une fin certaine !"
 succession_crisis.100.a: "Nous allons devoir compter sur les membres éminents de notre cour."
 succession_crisis.100.b: "Nous pouvons nous débrouiller seuls !"
 succession_crisis.100.c: "Qui a jamais douté de notre succès ?"
 based_on_our_crownpower_and_prestige_tt: "En fonction de notre [crown_power|e] et de notre [prestige|e], nous recevrons :"
