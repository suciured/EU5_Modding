l_french:
 ambrosian_republic.1.title: "Un gouvernement stable en [ROOT.GetCountry.GetNameWithNoTooltip]"
 ambrosian_republic.1.desc: "L'instauration de la République ambrosienne ne s'est pas faite sans heurts, mais la stabilité a enfin prévalu. Après avoir traversé de telles turbulences, notre nation s'est forgée par le feu et en est ressortie plus forte que jamais. La paix, la justice et la liberté règnent dans le pays."
 ambrosian_republic.1.b.desc: "Le rétablissement de l'ordre sous le règne de [target_country.GetName] n'a pas été sans heurts, mais la tranquillité prévaut enfin. Quoi qu'il arrive, notre avenir est assuré par notre partenaire principal. La paix, la justice et la liberté règnent dans le pays."
 ambrosian_republic.1.a: "Grâce soit rendue à saint Ambroise !"
 ambrosian_republic.2.title: "La succession [GetCountry('MLO').GetAdjectiveWithNoTooltip]"
 ambrosian_republic.2.desc: "Le trône de [ROOT.GetCountry.GetName] étant vacant, tant le [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetName] que le [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle] de [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetName], en tant qu'empereur de [GetUniqueInternationalOrganization('hre').GetName] revendiquent ouvertement valoir leur droit à la succession. Les [GetCountry('FRA').GetAdjectiveWithNoTooltip] s'appuient sur des liens matrimoniaux avec l'ancienne dynastie [ShowDynastyName('visconti_dynasty')]. Bien que cette prétention soit fragile, la [GetCountry('FRA').GetNameWithNoTooltip] nourrit depuis longtemps des ambitions sur l'[ShowRegionName('italy_region')], et rares sont ceux qui peuvent s'opposer à la puissance du [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip]. De son côté, l'empereur affirme qu'en l'absence d'un héritier bien établi, c'est à lui, en vertu des lois du Saint-Empire, que revient la couronne de [ROOT.GetCountry.GetNameWithNoTooltip]."
 ambrosian_republic.2.a: "Nous devons nous préparer à défendre notre liberté !"
 ambrosian_republic.3.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.3.desc: "[GetCountry('MLO').GetName] est en train de sombrer dans le chaos politique. Le trône se trouve vacant, et une [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] a été établie, qui tente vainement de rétablir l'ordre. L'occasion est donc parfaitement choisie d'avancer nos revendications sur le duché, étant donné les liens qui nous unissaient à la maison désormais éteinte des [ShowDynastyName('visconti_dynasty')]."
 ambrosian_republic.3.a: "Le trône nous revient !"
 ambrosian_republic.3.b: "Cela n'est aucunement dans notre intérêt d'intervenir"
 ambrosian_republic.4.title: "$ambrosian_republic.2.title$"
 ambrosian_republic.4.desc: "[GetCountry('MLO').GetName] est en train de sombrer dans le chaos politique. Le trône se trouve vacant, et une [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] a été établie, qui tente vainement de rétablir l'ordre. Selon les lois du Saint-Empire, du fait de l'extinction de la lignée ducale, le titre revient donc à [GetUniqueInternationalOrganization('hre').GetLeaderCountry.GetGovernment.GetRulerTitle]. Mais, si nous voulons que la loi soit respectée et revendiquer [GetCountry('MLO').GetNameWithNoTooltip], nous devons agir en toute hâte pour mettre un terme à cette prétendue « République ambrosienne »."
 ambrosian_republic.4.a: "Le trône nous revient !"
 ambrosian_republic.4.b: "$ambrosian_republic.3.b$"
 ambrosian_republic.5.title: "Une proposition pour [target_character.GetLastNameWithNoTooltip]"
 ambrosian_republic.5.title.fallback: "Une proposition pour un général"
 ambrosian_republic.5.desc: "[target_character.GetName] est l'un des plus grands généraux de notre temps et un condottiere éminent. Il est donc des plus regrettables que nous soyons opposés à [target_character.GetHerHim] à cause de la rébellion. [target_character.GetLastNameWithNoTooltip] est malgré tout populaire parmi les [ROOT.GetCountry.GetAdjective] et dispose même de revendications sur le trône.\n\nUne partie du gouvernement lui a donc fait parvenir une offre généreuse : [target_character.GetHerHim] s'engage à quitter le camp de nos ennemis pour se joindre à notre cause et [ROOT.GetCountry.GetNameWithNoTooltip] lui offrira de vastes terres et le titre de capitaine et défenseur. De fait, [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait être un atout considérable pour la République, mais nombreux sont ceux qui doutent de sa capacité à faire preuve de loyauté envers [GetCountry('MLO').GetGovernment.GetGovernmentType.GetName] étant donné ses ambitions personnelles."
 ambrosian_republic.5.a: "Nous devons en faire le capitaine de nos armées"
 ambrosian_republic.5.b: "Nous ne pouvons risquer un autre tyran potentiel !"
 ambrosian_republic.6.title: "[target_character.GetLastNameWithNoTooltip] s'oppose à [ROOT.GetCountry.GetFlavorRank]"
 ambrosian_republic.6.desc: "[target_character.GetName] compte de nombreux adversaires au sein de la [ROOT.GetCountry.GetLongName]. Ses fondateurs, des politiciens idéalistes et versés dans les humanités, suspectent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] fomente une conspiration visant à rétablir le trône afin de s'y asseoir. D'autres, plus pragmatiques, se montrent envieux de sa popularité chez les [ROOT.GetCountry.GetAdjective].\n\n[target_character.GetLastNameWithNoTooltip] vient d'apprendre qu'un complot avait été ourdi pour le dépouiller de son commandement militaire et lui retirer son poste au gouvernement. [Select_CString(target_character.IsFemale,'elle', 'il')] nous a adressé un ultimatum : soit nous acceptons désormais son règne militaire absolu, soit nous devrons l'affronter sur le champ de bataille."
 ambrosian_republic.6.a: "Établissons donc un régime militaire sous son règne."
 ambrosian_republic.6.b: "Résistons à la tyrannie de [target_character.GetLastNameWithNoTooltip]. Luttons pour notre liberté !"
 sforza_rebellion: "Rébellion de Sforza"
 sforza_gains_support.tt: "[target_character.GetLastNameWithNoTooltip] va rallier ses soutiens et se dresser contre nous"
 ambrosian_republic.7.title: "[target_character.GetLastNameWithNoTooltip] s'empare du pouvoir"
 ambrosian_republic.7.desc: "Incarnation parfaite de l'opportunisme et de l'ambition, [target_character.GetLastNameWithNoTooltip] a trahi la [ROOT.GetCountry.GetFlavorRank] et s'est proclamé Dirigeant de [ROOT.GetCountry.GetName] ! Sa popularité au sein du peuple, en sus du contrôle qu'[Select_CString(target_character.IsFemale,'elle', 'il')] exerce sur l'armée et sur les rouages de l'État, rend par avance inutile toute résistance contre son autorité. Peut-être devrions-nous donc accepter le retour de la monarchie, à moins que nous soyons bien persuadés que la liberté vaut de faire couler le sang…"
 ambrosian_republic.7.a: "Vive [target_character.GetLastNameWithNoTooltip] !"
 ambrosian_republic.7.b: "C'est inacceptable ! Nous nous battrons s'il le faut."
 ambrosian_republic.7.c: "Jamais ! Restaurons la [ROOT.GetCountry.GetFlavorRank] telle que la rêvaient ses fondateurs."
