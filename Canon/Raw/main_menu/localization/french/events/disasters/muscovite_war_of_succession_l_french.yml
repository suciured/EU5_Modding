l_french:
 muscovite_succession_war.17.title: "La guerre de Succession moscovite"
 muscovite_succession_war.17.desc: "Lors d'une attaque surprise, une armée fidèle à [pretender.GetName] a franchi les portes de [target_location.GetName] sans rencontrer d'opposition et a pris le contrôle de ses fortifications. Nous devons maintenant reprendre la capitale, tout en luttant contre d'autres rébellions qui ont sans doute été enhardies par cet impair.\n\n[pretender.GetSheHe|U] s'est déclaré [ROOT.GetCountry.GetGovernment.GetRulerTitle] de [ROOT.GetCountry.GetName] et a exécuté tous les soldats déloyaux demeurant dans la ville."
 muscovite_succession_war.17.a: "Quelle catastrophe épique !"
 STATIC_MODIFIER_NAME_demoralised_by_loss_of_capital: "Démoralisés par la perte de la capitale"
 muscovite_succession_war.17.b: "Offrons de l'argent en échange de l'abandon du contrôle."
 muscovite_succession_war.17.c: "Minimisons sa valeur stratégique."
 muscovite_succession_war.17.tt1: "Les compétences martiales et l'audace démontrées par [target_root_country.GetGovernment.GetRuler.GetName] rallient l'armée"
 muscovite_succession_war.17.historical_info: "La prise de Moscou par les forces fidèles à Iouri Dmitriévitch, l'oncle du prince Vassili II, est un coup dur pour le jeune Dirigeant, qui est capturé lors de l'attaque insoupçonnée. Le nouveau prince ne se montre pas pour autant un Dirigeant efficace et perd rapidement le soutien des membres de sa famille ainsi que des Boyards."
 muscovite_succession_war.18.title: "Une expérience aveuglante"
 muscovite_succession_war.18.desc_captured_during_siege: "Lors de la tentative de reprise de [target_location.GetName], [ROOT.GetCountry.GetGovernment.GetRuler.GetName] fut capturé par un général en exercice, bien que celui-ci ait prêté serment d'allégeance. Avant sa libération, les deux yeux de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] furent crevés, puis on le laissa regagner le camp par ses propres moyens."
 muscovite_succession_war.18.desc_captured_by_cousin: "Lors d'une visite dans un monastère voisin, [ROOT.GetCountry.GetGovernment.GetRuler.GetName] fut capturé par son cousin, [target_cousin.GetName], qui avait prêté serment d'allégeance. Avant sa libération, les deux yeux de [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] furent crevés, et il retourna ainsi à [target_location.GetName]."
 muscovite_succession_war.18.a: "Quel acte barbare !"
 muscovite_succession_war.18.historical_info: "Vassili II fut capturé par son cousin Dimitri Chemyaka, fils de Iouri Dmitriévitch, lors d'une visite à la Laure de la Trinité-Saint-Serge. Il fut emmené à Moscou, où on lui creva les yeux. Il fut ensuite exilé pendant que son cousin prit brièvement le pouvoir sur la principauté."
 muscovite_succession_war.19.title: "La trahison"
 muscovite_succession_war.19.desc_common: "Ce soutien supplémentaire devrait contribuer à renforcer les revendications de [ROOT.GetCountry.GetGovernment.GetRuler.GetName], ou du moins à semer la discorde parmi nos ennemis."
 muscovite_succession_war.19.desc_child_defecting: "Des luttes intestines agitent la famille de [pretender.GetName] en raison du mécontentement suscité par l'autorité actuelle. C'est peut-être l'occasion de persuader [target_child.GetName] de rejoindre nos rangs, en échange d'une forte somme et de certaines garanties.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.desc_sibling_defecting: "Des luttes intestines agitent la famille de [pretender.GetName], alimentées par une rivalité fraternelle et l'absence d'une autorité forte. C'est peut-être l'occasion de convaincre [target_sibling.GetName], le frère de [pretender.GetNameWithNoTooltip], de rallier nos rangs en échange d'une somme conséquente et de certaines garanties.\n\n$muscovite_succession_war.19.desc_common$"
 muscovite_succession_war.19.a: "Naturellement !"
 muscovite_succession_war.19.b: "Il n'y a aucune rédemption pour un tel trésor."
 muscovite_succession_war.19.tt1: "Habitué à la domination des rebelles, le [pops|e] de [target_location.GetName] tendent à se ranger du côté de [pretender.GetNameWithNoTooltip]"
 muscovite_succession_war.19.historical_info: "Après la mort de Iouri Dmitriévitch, son fils, Vassili Iourévitch, continua de revendiquer le titre de prince de Moscovie. Ses deux frères, toutefois, anticipèrent qu'il ne parviendrait pas à conserver le contrôle de Moscou et se rallièrent à Vassili II en échange de concessions territoriales. Chassé de Moscou, Vassili Iourévitch fut contraint de fuir la principauté."
 muscovite_succession_war.20.title: "L'issue"
 muscovite_succession_war.20.desc: "Les conflits internes qui ont ravagé notre Pays ont finalement pris fin grâce à la reconquête des bastions rebelles et à la mort de tous les membres de la dynastie qui s'étaient ouvertement opposés à nous. Prions pour que cette série d'événements ne se répète jamais."
 muscovite_succession_war.20.a: "Accordons notre pardon aux derniers sympathisants."
 muscovite_succession_war.20.b: "Humilions publiquement ceux qui ont osé s'opposer à nous."
 muscovite_succession_war.20.historical_info: "La guerre de Succession moscovite prit fin lorsque le dernier fils de Iouri Dmitriévitch fut vaincu au combat et empoisonné sur ordre de Vassili II. Le taux de mortalité élevé au sein de la famille régnante rendit difficile la survie de la dynastie, mais celle-ci parvint tout de même à rester au pouvoir et à régner sur la Russie jusqu'à la fin du XVIe siècle."
