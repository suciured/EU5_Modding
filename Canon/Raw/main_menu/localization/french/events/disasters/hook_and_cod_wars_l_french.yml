 #Spamming Events
 hook_and_cod_wars.1.title: "Anarchie en [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.1.title.fallback: "Anarchie sur place"
 hook_and_cod_wars.1.desc: "Tandis que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se démène pour soutenir son candidat favori, la colonie rurale de [target_location.GetName] a sombré dans l'anarchie la plus totale."
 hook_and_cod_wars.1.desc.hook: "$hook_and_cod_wars.1.desc$ Voilà une occasion en or de frapper la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] là où elle est la plus vulnérable en ralliant la [ROOT.GetCountry.GetGovernment.GetEstateName('paysans_estate')] sous notre bannière et en leur accordant un supplément d'autorité temporaire."
 hook_and_cod_wars.1.desc.cod: "$hook_and_cod_wars.1.desc$ La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] refuse de payer son tribut à notre camp, ce qui réduit les ressources dont dispose notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] pour gagner ses guerres. Réaffirmer notre autorité résoudrait le problème, mais l'agitation qui s'ensuivra immanquablement au sein de la paysannerie pourrait devenir menaçante..."
 hook_and_cod_wars.1.a: "Accordons plus d'autonomie au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]."
 hook_and_cod_wars.1.b: "Raffermissons notre autorité."
 hook_and_cod_wars.2.title: "Désobéissance de [target_location.GetNameWithNoTooltip]"
 hook_and_cod_wars.2.title.fallback: "Désobéissance de la ville"
 hook_and_cod_wars.2.desc: "Les villes de [ROOT.GetCountry.GetName] voient la situation actuelle échapper au contrôle des deux camps. En particulier, la cité de [target_location.GetRank.GetName], en [target_location.GetName], a fait montre de désobéissance."
 hook_and_cod_wars.2.desc.hook: "$hook_and_cod_wars.2.desc$ Cette insolence sape les efforts des #Y Cabillauds#!. Soudoyer [target_location.GetRank.GetNameWithNoTooltip] la convaincrait peut-être de revenir dans notre camp."
 hook_and_cod_wars.2.desc.cod: "$hook_and_cod_wars.2.desc$ Bien qu'il sape la légitimité de l'État actuel, ce refus de payer des impôts aux #Y Crochets#! nous est utile. En accordant plus d'autonomie à [target_location.GetRank.GetNameWithNoTooltip], nous pourrons accroître notre avantage sur nos ennemis."
 hook_and_cod_wars.2.a: "Achetons le soutien de [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.a.fallback: "Payons les dettes de la ville."
 hook_and_cod_wars.2.b: "Accordons plus d'autonomie à [target_location.GetRank.GetNameWithNoTooltip]."
 hook_and_cod_wars.2.b.fallback: "Accordons plus d'autonomie à la ville."
 hook_and_cod_wars.3.title: "$hacw_nobility_rebellion$"
 hook_and_cod_wars.3.desc: "Les #Y Cabillauds#! ont assemblé une force de rebelles pour combattre les #Y Hameçons#!. De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] voient là une occasion d'obtenir des privilèges supplémentaires par rapport aux Hameçons, ou de les affronter sur le champ de bataille."
 hook_and_cod_wars.3.a: "Accordons-leur des privilèges..."
 hook_and_cod_wars.3.b: "Pas de quartier !"
 hook_and_cod_wars.3.c: "Nous nous réjouissons de voir notre cause renforcée d'autant."
 hacw_nobility_rebellion: "Rébellion de la noblesse"
 hook_and_cod_wars.4.title: "$hacw_burghers_rebellion$"
 hook_and_cod_wars.4.desc: "Les #Y Hameçons#! ont assemblé une force de rebelles pour combattre les #Y Cabillauds#!. De nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] voient là une occasion d'obtenir des privilèges supplémentaires par rapport aux Cabillauds, ou de les affronter sur le champ de bataille."
 hook_and_cod_wars.4.a: "Accordons-leur des privilèges..."
 hook_and_cod_wars.4.b: "Pas de quartier !"
 hook_and_cod_wars.4.c: "Nous nous réjouissons de voir notre cause renforcée d'autant."
 hacw_burghers_rebellion: "Rébellion de la bourgeoisie"
 #Setup Events
 hook_and_cod_wars.1000.title: "La succession au trône de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1000.desc: "Depuis la mort de notre précédent souverain, [holland_previous_ruler.GetName], la succession au trône de [holland.GetName] est en suspens, car aucun successeur évident et incontesté n'a été désigné. [hacw_contender_1.GetName] est le premier prétendant légitime au trône selon la loi, mais [hacw_contender_2.GetName] conteste ses ambitions. La [holland.GetNameWithNoTooltip] est au bord d'un conflit sanglant, qui éclatera si la question de la succession des [hollands_dynasty.GetName] n'est pas résolue rapidement..."
 hook_and_cod_wars.1000.historical_info: "En l'absence de descendance mâle, la mort de Guillaume IV engendra un conflit successoral, qu'attisa encore l'empereur Louis de Bavière en accordant les fiefs à sa femme, Marguerite II, comtesse de Hainaut. Ce geste ne manqua pas de tendre les relations entre les différents prétendants. Dans ses tentatives pour s'emparer du pouvoir, Marguerite se heurte à des écueils, notamment des rébellions, des difficultés financières et des désaccords avec l'évêque d'Utrecht. L'assassinat d'un grand seigneur mit le feu aux poudres, et les hostilités entre factions se firent ouvertes, aggravant l'instabilité et les intrigues. Les efforts de Marguerite pour rétablir l'ordre par une série de négociations et d'alliances, notamment avec Édouard III d'Angleterre, marquent cette époque de manœuvres politiques et d'incertitude en Hollande, en Zélande et en Frise."
 hook_and_cod_wars.1000.a: "Espérons que tout finira bien..."
 hook_and_cod_wars.1001.title: "La revendication des [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1001.desc: "[holland_previous_ruler.GetName], le précédent souverain de [holland.GetName], a péri sans laisser de successeur tout désigné. Les membres des [hollands_dynasty.GetName] prétendent tous au trône [holland.GetAdjectiveWithNoTooltip|l]. [hacw_claimant.GetName] en fait partie. Avec notre soutien, [hacw_claimant.GetHeShe] pourrait vaincre tout adversaire et s'emparer du trône de [holland.GetNameWithNoTooltip] en notre nom."
 hook_and_cod_wars.1001.a: "Nous dominerons la [holland.GetNameWithNoTooltip] ou la réduirons en cendres."
 hook_and_cod_wars.1001.b: "Nous n'avons rien à gagner à nous mêler des affaires [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1001.c: "Nous soutiendrons les revendications de notre héritier."
 hook_and_cod_wars.1001.d: "Voilà qui ne concerne en rien les [ROOT.GetCountry.GetNameWithNoTooltip]."
 hook_and_cod_wars.1001.e: "[ROOT.GetCountry.GetFlavorRank] [ROOT.GetCountry.GetAdjectiveWithNoTooltip] a annoncé soutenir [hacw_claimant.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1001.f: "[hacw_claimant.GetShortNameWithNoTooltip] est requis à notre cour."
 hook_and_cod_wars.1002.title: "Les prétendants au trône de Hollande"
 hook_and_cod_wars.1002.desc.domestic: "$hook_and_cod_wars.1002.desc$ [hacw_domestic_claimant.GetNameWithNoTooltip] a déjà revendiqué la succession au trône de [holland.GetNameWithNoTooltip], mais [hacw_domestic_claimant.GetHeShe] se voit contester son droit par [hacw_foreign_claimant.GetShortNameWithNoTooltip], qui a fait tout le chemin depuis [hacw_foreign_country_origin.GetName]. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc.foreign: "$hook_and_cod_wars.1002.desc$ Tandis que [hacw_contender_1.GetShortNameWithNoTooltip] est originaire de [hacw_contender_1_origin_country.GetName], [hacw_contender_2.GetShortNameWithNoTooltip] a [hacw_contender_2_origin_country.GetName] pour terre natale. Pourtant, tous deux se sont rendus en [holland.GetNameWithNoTooltip] dans l'espoir de monter sur son trône. $hook_and_cod_wars.1002.desc.end$"
 hook_and_cod_wars.1002.desc: "L'incertitude règne en [holland.GetName] car deux prétendants au trône [holland.GetAdjectiveWithNoTooltip] réclament le pouvoir : [hacw_contender_1.GetName] et [hacw_contender_2.GetName]."
 hook_and_cod_wars.1002.desc.end: "En ce moment, ces deux figures rallient des partisans à leur cause et menacent de plonger la [holland.GetNameWithNoTooltip] dans un bain de sang..."
 hook_and_cod_wars.1002.a: "Quelles terribles nouvelles..."
 hook_and_cod_wars.1003.title: "La succession au trône de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1003.desc: "Après une période d'ambiguïté et d'inquiétude à la cour, la question de la succession en [holland.GetName] a enfin été résolue. Bien que deux prétendants, [hacw_contender_1.GetName] et [hacw_contender_2.GetName], aient revendiqué le trône, c'est finalement [holland_new_ruler.GetShortNameWithNoTooltip] qui régnera."
 hook_and_cod_wars.1003.a: "Crise évitée."
 hook_and_cod_wars.1004.title: "Succession incertaine"
 hook_and_cod_wars.1004.desc: "Pour des raisons inconnues et dépassant notre imagination, aucun membre compétent des [hollands_dynasty.GetName] ni de leur descendance n'a revendiqué le trône [holland.GetAdjective|l]. La succession reste suspendue dans les limbes de l'incertitude..."
 hook_and_cod_wars.1004.a: "Espérons que cela n'engendrera pas une crise d'un autre genre..."
 hook_and_cod_wars.1004.a.tt: "La [disaster|e] de [ShowDisasterName('succession_crisis')] peut désormais se déclencher à la place de la [ShowDisasterName('hook_and_cod_wars')]."
 hol_trigger_sc_instead_of_hacw_tt: "Remplace la [ShowDisasterName('hook_and_cod_wars')] par la [ShowDisasterName('succession_crisis')]"
 hook_and_cod_wars.1005.title: "Les prétendants à la couronne de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1005.desc: "Des nouvelles des deux successeurs sont parvenues jusqu'en [holland.GetName] : ni [hacw_contender_1.GetName] ni [hacw_contender_2.GetName] n'ont l'intention de renoncer à la couronne de [holland.GetAdjectiveWithNoTooltip]. À ce stade, l'affrontement devient inévitable..."
 hook_and_cod_wars.1005.a: "Des heures sombres se profilent..."
 hook_and_cod_wars.1006.title: "Les prétendants des [hollands_dynasty.GetNameWithNoTooltip]"
 hook_and_cod_wars.1006.desc: "[holland_previous_ruler.GetName], le précédent dirigeant de [holland.GetName], est mort sans laisser d'héritier légitime à notre [holland.GetFlavorRank]. Aucun membre des [hollands_dynasty.GetName] n'est présent sur le territoire, et la situation ne semble pas près de se résoudre.\n\nHeureusement pour nous, deux des membres les plus compétents de la dynastie séjournent à notre propre cour : [hacw_contender_1.GetName] et [hacw_contender_2.GetName]. Nous pouvons envoyer l'un ou l'autre en [holland.GetNameWithNoTooltip] pour accroître notre influence au cœur du territoire [holland.GetAdjectiveWithNoTooltip|l]."
 hook_and_cod_wars.1006.a: "Envoyons [hacw_contender_1.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.b: "Envoyons [hacw_contender_2.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1006.c: "Nous ne pouvons pas nous passer ni de l'un ni de l'autre."
 hook_and_cod_wars.1007.title: "La nouvelle autorité de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1007.desc: "Par manque d'héritier indiscutable, la succession au trône [holland.GetAdjective] s'annonçait au mieux ambiguë et au pire dangereuse pour l'équilibre du pays. Heureusement, [holland_new_ruler.GetName] de [from_country.GetName] a revendiqué et obtenu la couronne. La [holland.GetName] n'est certes pas sa terre natale, mais son règne assure au moins la stabilité de l'État."
 hook_and_cod_wars.1007: "Longue vie à [holland_new_ruler.GetShortNameWithNoTooltip] !"
 hook_and_cod_wars.1008.title: "Crise de succession en [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1008.desc: "Deux puissants prétendants se disputent le pouvoir en [holland.GetName] : [hacw_contender_1.GetName] et [hacw_contender_2.GetName]. Chacun d'entre eux rassemble ses alliés et des partisans issus de la [holland.GetGovernment.GetEstateName('burghers_estate')] et de la [holland.GetGovernment.GetEstateName('nobles_estate')], pour se préparer à une véritable guerre civile."
 hook_and_cod_wars.1008.a: "Préparons-nous à l'embrasement..."
 #Disaster Event Chains
 hook_and_cod_wars.1100.title: "La [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.1100.desc.completely_international: "L'ingérence des pays étrangers en [holland.GetName] a atteint son paroxysme. [hacw_contender_1.GetName] et [hacw_contender_2.GetName], tous deux originaires de [holland.GetNameWithNoTooltip], ont décidé de notre destin : une guerre sanglante pour le trône [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.semi_international: "L'accession de [own_pretender.GetName] au trône est légitime et conforme à toutes les lois [holland.GetAdjective]. Cependant, elle n'est pas incontestée, car [foreign_pretender.GetName], a lancé par ambition une campagne en [holland.GetNameWithNoTooltip] même avec le soutien de [semi_foreign_country_scope.GetAdjective] pour s'emparer du trône.\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc.completely_internal: "Malgré tous les efforts déployés pour résoudre pacifiquement la question successorale, aucune solution n'a abouti. [hacw_contender_1.GetName] et [hacw_contender_2.GetName], tous deux fiers citoyens de [holland.GetName], sont déterminés à se battre pour la couronne [holland.GetAdjectiveWithNoTooltip], et à verser le sang sur la terre [holland.GetAdjectiveWithNoTooltip].\n\n$hook_and_cod_wars.1100.desc$"
 hook_and_cod_wars.1100.desc: "En pleine crise de succession royale, les ordres eux-mêmes s'affrontent afin d'étendre leur influence et leurs privilèges. En outre, les deux prétendants ont trouvé des soutiens extérieurs et intérieurs à leur cause. [hacw_contender_2.GetShortNameWithNoTooltip] a gagné la faveur de la [holland.GetGovernment.GetEstateName('burghers_estate')] ainsi que la loyauté des villes et a fondé la faction des #Y Cabillauds#!.\n\nEn face, [hacw_contender_1.GetShortNameWithNoTooltip] a réussi à obtenir le soutien de la [holland.GetGovernment.GetEstateName('nobles_estate')], qui [hacw_contender_1.GetHimHer] considèrent comme légitime à monter sur le trône. Ce groupe de nobles a fondé la faction des #Y Hameçons#! pour défendre leur position contre les Cabillauds."
 hook_and_cod_wars.1100.a: "Prenons le parti des Crochets."
 hook_and_cod_wars.1100.b: "Prenons le parti des Cabillauds."
 hook_and_cod_wars.1100.hook.tt: "Nous nous rangerons du côté des #Y Crochets#!, et les favoriserons par rapport à l'autre faction. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars.1100.cod.tt: "Nous nous rangerons du côté des #Y Cabillauds#!, et les favoriserons par rapport à l'autre faction. $hook_and_cod_wars_bonus_tooltip$"
 hook_and_cod_wars_bonus_tooltip: "Nous gagnerons des bonus supplémentaires si notre faction favorite remporte la lutte, et recevrons des pénalités supplémentaires si la faction ennemie triomphe."
 hook_and_cod_wars.1100.gain_burghers_loyalty: "Chaque [location|e] en notre possession qui est un [Concept('town_or_city', 'lieu urbain')|e] et dont les [ShowPopTypeName('burghers')] représentent au moins #Y 20,0 %#! de la population gagne [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e] ; tandis que jusqu'à #Y 4#! lieux qui ne sont ni des villes, ni des cités, et dont la population comporte moins de #Y 20,0 %#! de [ShowPopTypeName('burghers')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [rebels|e] [hacw_cod_faction.GetName]."
 hook_and_cod_wars.1100.gain_nobles_loyalty: "Chaque [location|e] en notre possession qui n'est pas un [Concept('town_or_city', 'lieu urbain')|e] et dont les [ShowPopTypeName('burghers')] représentent moins de #Y 20,0 %#! de la population gagne [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e] ; tandis que jusqu'à #Y 4#! lieux qui sont soit des villes, soit des cités, et dont la population comporte au moins #Y 20,0 %#! de [ShowPopTypeName('burghers')] perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] et rejoignent les [rebels|e] [hacw_hook_faction.GetName]."
 hook_and_cod_wars.1101.title: "Les [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1101.desc.hook: "$hook_and_cod_wars.1101.desc$ Par charme ou par chance, [our_claimant_character.GetName] a gagné les faveurs de la faction des Crochets. En les soutenant davantage, [our_claimant_character.GetShortNameWithNoTooltip] pourrait augmenter ses chances de remporter la couronne de [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc.cod: "$hook_and_cod_wars.1101.desc$ Par charme ou par chance, [our_claimant_character.GetName] a gagné les faveurs de la faction des Cabillauds. En les soutenant davantage, [our_claimant_character.GetShortNameWithNoTooltip] pourrait augmenter ses chances de remporter la couronne de [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1101.desc: "Le conflit pour le trône [holland.GetAdjective] tourne au bain de sang, car deux factions se disputent le pouvoir et soutiennent leurs prétendants respectifs. Les #Y Cabillauds#! représentent la [holland.GetGovernment.GetEstateName('burghers_estate')] et les intérêts urbains de [holland.GetNameWithNoTooltip], tandis que les #Y Hameçons#! défendent la [holland.GetGovernment.GetEstateName('nobles_estate')] et les puissances rurales."
 hook_and_cod_wars.1101.a: "Nous soutiendrons l'ambition de notre figure de proue !"
 hook_and_cod_wars.1101.b: "Ça s'annonce intéressant..."
 hook_and_cod_wars.1102.title: "Ingérence de [supporter_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1102.desc.hook.support: "$hook_and_cod_wars.1102.desc$ Ils apportent leur soutien à notre camp, la faction des #Y Crochets#! ! Leurs actions sont en opposition directe avec la faction des #Y Cabillauds#!, ce qui favorise notre parti."
 hook_and_cod_wars.1102.desc.hook.sabotage: "$hook_and_cod_wars.1102.desc$ Ils apportent leur soutien à nos ennemis, la faction des #Y Crochets#! ! Leurs actions sont en opposition directe avec la faction des #Y Cabillauds#!, ce qui nuit à notre parti."
 hook_and_cod_wars.1102.desc.cod.support: "$hook_and_cod_wars.1102.desc$ Ils apportent leur soutien à notre camp, la faction des #Y Cabillauds#! ! Leurs actions sont en opposition directe avec la faction des #Y Crochets#!, ce qui favorise notre parti."
 hook_and_cod_wars.1102.desc.cod.sabotage: "$hook_and_cod_wars.1102.desc$ Ils apportent leur soutien à nos ennemis, la faction des #Y Cabillauds#! ! Leurs actions sont en opposition directe avec la faction des #Y Crochets#!, ce qui nuit à notre parti."
 hook_and_cod_wars.1102.desc: "Des nouvelles de [pays_du_soutien.GetName] nous sont parvenues !"
 hook_and_cod_wars.1102.a: "Qu'est-ce qu'ils y gagneraient ?"
 #Claimant Death Event Chain
 hook_and_cod_wars.1200.title: "Décès d'un prétendant"
 hook_and_cod_wars.1200.desc.hook.ally: "$hook_and_cod_wars.1200.desc$ Les Crochets en tireront un avantage significatif sur nos ennemis."
 hook_and_cod_wars.1200.desc.hook.enemy: "$hook_and_cod_wars.1200.desc$ Les Crochets en tireront un avantage significatif sur notre camp favori, les #Y Cabillauds#!. Un nouveau prétendant, une nouvelle figure de proue doit prendre la tête de notre faction, ou il nous faudra nous résoudre à voir les Crochets monter sur le trône [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.enemy: "$hook_and_cod_wars.1200.desc$ Les Cabillauds en tireront un avantage significatif sur notre camp favori, les #Y Crochets#!. Un nouveau prétendant, une nouvelle figure de proue doit prendre la tête de notre faction, ou il nous faudra nous résoudre à voir les Cabillauds monter sur le trône [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1200.desc.cod.ally: "$hook_and_cod_wars.1200.desc$ Les Cabillauds en tireront un avantage significatif sur nos ennemis."
 hook_and_cod_wars.1200.desc: "L'un des prétendants au trône de [holland.GetName] et des moteurs des [ShowDisasterName('hook_and_cod_wars')], [dead_claimant.GetName], a quitté ce monde ! Ainsi, [alive_claimant.GetName] demeure sans adversaire pour contester ses prétentions à la couronne."
 hook_and_cod_wars.1200.desc.hacw_the_impossible_has_happened: "Les deux prétendants, [hacw_contender_1.GetName] et [hacw_contender_2.GetName], sont morts simultanément. La faction #Y Crochets#! comme la faction #Y Cabillauds#! se retrouvent décapitées, et sont en train de se déliter."
 hook_and_cod_wars.1200.a: "Proposons [new_claimant_character.GetNameWithNoTooltip] comme nouveau souverain !"
 hook_and_cod_wars.1200.a.tt: "[new_claimant_character.GetName] prend la tête de notre faction."
 hook_and_cod_wars.1200.b: "Mettons enfin un terme à cette guerre..."
 hook_and_cod_wars.1200.c: "Retournement de situation..."
 hook_and_cod_wars.1200.d: "Et maintenant ?"
 hook_and_cod_wars.1201.title: "Notre prétendant à la couronne de [holland.GetNameWithNoTooltip] a quitté ce monde !"
 hook_and_cod_wars.1201.desc: "Des nouvelles de [holland.GetName] nous sont parvenues, annonçant la mort de notre chef de faction et prétendant au trône [holland.GetAdjectiveWithNoTooltip], [dead_claimant.GetName] ! Le camp que nous soutenons cherche désespérément une nouvelle figure qui puisse revendiquer le trône..."
 hook_and_cod_wars.1201.a: "Le trône [holland.GetAdjectiveWithNoTooltip] doit revenir à [target_character.GetShortNameWithNoTooltip]."
 hook_and_cod_wars.1201.a.tt: "[target_character.GetName] prendra la tête de notre faction en [holland.GetName], ce qui lui offrira la possibilité de revendiquer le trône [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1201.b: "Nous soutiendrons [foreign_character.GetShortNameWithNoTooltip] dans ses ambitions."
 hook_and_cod_wars.1201.b.tt: "[foreign_character.GetName] prendra la tête de notre faction en [holland.GetName], ce qui lui offrira la possibilité de revendiquer le trône [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1201.c: "[ruler_character.GetShortNameWithNoTooltip] s'emparera du trône au nom de [ROOT.GetCountry.GetNameWithNoTooltip]."
 hook_and_cod_wars.1201.c.tt: "[ruler_character.GetName] prendra la tête de notre faction en [holland.GetName], ce qui lui offrira la possibilité de revendiquer le trône de [holland.GetAdjectiveWithNoTooltip]."
 hook_and_cod_wars.1201.d: "Il est temps d'abandonner cette affaire."
 hook_and_cod_wars.1201.d.tt: "Nous ne proposerons pas de remplaçant, ce qui permettra de mettre fin rapidement à cette [disaster|e] des [ShowDisasterName('hook_and_cod_wars')] en [holland.GetName]."
 hook_and_cod_wars.1202.title: "Le nouveau prétendant"
 hook_and_cod_wars.1202.desc: "À la mort de leur ancienne figure de proue, un nouveau prétendant a émergé pour revendiquer la couronne [holland.GetAdjective] : [new_claimant.GetName] de [dead_claimant_country.GetName]."
 hook_and_cod_wars.1202.a: "Ainsi, les [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] continuent..."
 hook_and_cod_wars.1202.a.at: "[new_claimant.GetName] devient le nouveau prétendant adverse."
 hook_and_cod_wars.1202.a.bt: "[new_claimant.GetName] devient notre nouveau prétendant."
 hook_and_cod_wars.1203.title: "Fin prématurée de la guerre"
 hook_and_cod_wars.1203.desc: "La mort de leur précédent chef et l'absence de toute autre personne capable de lui tenir tête ont enfin sonné le glas de la [ShowDisasterName('hook_and_cod_wars')]. [alive_claimant.GetName] monte sur le trône de [holland.GetName]."
 hook_and_cod_wars.1203.a: "La guerre s'achève enfin."
 hook_and_cod_wars.1300.title: "Interférence étrangère"
 hook_and_cod_wars.1300.desc: "Alors que la [ShowDisasterName('hook_and_cod_wars')] se poursuit, d'autres pays voisins s'intéressent à nos affaires internes. Les espions de [pays_voisin.GetName] en particulier ont observé le conflit, mais sont restés neutres. Toutefois, ce n'est qu'une question de temps avant qu'ils ne rejoignent l'un ou l'autre camp, la chose est évidente..."
 hook_and_cod_wars.1300.a: "Achetons leur soutien aux [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1300.a.tt: "Nous allons soudoyer [neighbor_country.GetName] afin que son soutien aille aux #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, ce qui augmentera le score d'influence des #Y [ROOT.GetCountry.Custom('GetHaCWFactionShort')]#! de #G +1#!."
 hook_and_cod_wars.1300.b: "Ils choisiront d'eux-mêmes le bon côté."
 hook_and_cod_wars.1300.b.tt: "Nous n'essaierons pas de persuader [neighbor_country.GetName] de rejoindre une faction ou l'autre."
 hook_and_cod_wars.1301.title: "Les [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')] de [holland.GetNameWithNoTooltip]"
 hook_and_cod_wars.1301.desc.bribe: "$hook_and_cod_wars.1301.desc$\n\nUn ambassadeur de [holland.GetNameWithNoTooltip] nous a été envoyé pour nous inciter à soutenir plutôt les #Y [holland.Custom('GetHaCWFaction')]#! ou au moins à nous retirer complètement du conflit."
 hook_and_cod_wars.1301.desc: "La [ShowDisasterName('hook_and_cod_wars')] sont un fléau pour la [holland.GetName] depuis un certain temps déjà. [hacw_contender_1.GetName] et [hacw_contender_2.GetName], chefs respectifs des factions #Y Crochets#! et #Y Cabillauds#!, s'affrontent pour le trône [holland.GetAdjectiveWithNoTooltip], et d'après nos espions, il semble que ce conflit ne soit pas près de prendre fin. Bien qu'il s'agisse d'une honte pour le [holland.GetFlavorRank] [holland.GetAdjectiveWithNoTooltip], c'est peut-être l'occasion de nous immiscer dans ses affaires."
 hook_and_cod_wars.1301.a: "Nous sommes avec [hacw_contender_2.GetShortNameWithNoTooltip] et [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1301.a.tt: "Nous rejoindrons les #Y [holland.Custom('GetHaCWEnemyFaction')]#!, en soutenant [hacw_contender_2.GetName] dans ses ambitions."
 hook_and_cod_wars.1301.b: "Nous devrions soutenir [hacw_contender_1.GetShortNameWithNoTooltip] et les [holland.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1301.b.tt: "Nous rejoindrons les #Y [holland.Custom('GetHaCWFaction')]#!, en soutenant [hacw_contender_1.GetName] dans ses ambitions."
 hook_and_cod_wars.1301.c: "Voilà qui ne nous regarde en rien."
 hook_and_cod_wars.1301.c.tt: "Nous resterons neutres durant ce conflit."
 hook_and_cod_wars.1302.title: "[neighbor_country.GetNameWithNoTooltip] rejoint les [holland.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1302.desc: "Des nouvelles de la cour [neighbor_country.GetAdjective] nous sont parvenues ! Le [neighbor_country.GetFlavorRank] [neighbor_country.GetAdjectiveWithNoTooltip] nous offre son soutien, ainsi qu'aux #Y [holland.Custom('GetHaCWFaction')]#! !"
 hook_and_cod_wars.1302.a: "Une victoire pour les #L [holland.Custom('GetHaCWFactionShort')]s#! !"
 hook_and_cod_wars.1303.title: "[neighbor_country.GetNameWithNoTooltip] rejoint les [holland.Custom('GetHaCWEnemyFaction')]."
 hook_and_cod_wars.1303.desc: "Des nouvelles de la cour [neighbor_country.GetAdjective] nous sont parvenues ! Le [neighbor_country.GetFlavorRank] [neighbor_country.GetAdjectiveWithNoTooltip] offre son soutien à nos ennemis, les #Y [holland.Custom('GetHaCWFaction')]#! !"
 hook_and_cod_wars.1303.a: "Encore un [holland.Custom('GetHaCWEnemyFactionShort')]..."
 hook_and_cod_wars.1304.title: "[neighbor_country.GetNameWithNoTooltip] reste neutre."
 hook_and_cod_wars.1304.desc: "Bien qu'ils aient manifesté un début d'intérêt, les diplomates du [neighbor_country.GetName] nous ont assuré qu'ils ne participeraient pas à la [ShowDisasterName('hook_and_cod_wars')], et ne soutiendront aucun des deux partis."
 hook_and_cod_wars.1304.a: "Au moins, ils ne nous causeront pas de problèmes."
 hook_and_cod_wars.1400.title: "Soutien à l'Alliance"
 hook_and_cod_wars.1400.desc: "Nos alliés #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#! ont besoin de ressources supplémentaires pour lutter contre les #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!. Heureusement pour nous, nous ne sommes pas les seuls à nous ranger du côté des [ROOT.GetCountry.Custom('GetHaCWFaction')]. [faction_ally_country.GetName] a promis de soutenir notre cause. Il pourrait être judicieux de demander à notre fidèle allié de tenir sa parole."
 hook_and_cod_wars.1400.a: "À chacun de se débrouiller seul."
 hook_and_cod_wars.1400.b: "Nous pouvons payer nous-mêmes."
 hook_and_cod_wars.1400.c: "Nous devrons nous passer de l'or..."
 hook_and_cod_wars.1401.title: "Soutien à l'Alliance"
 hook_and_cod_wars.1401.desc: "[holland.GetName], notre allié et membre des #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!, a envoyé une demande officielle de fonds supplémentaires pour soutenir leur effort de guerre. Bien que la somme demandée soit importante, elle pourrait faire pencher la balance en notre faveur."
 hook_and_cod_wars.1401.a: "Finançons les [ROOT.GetCountry.Custom('GetHaCWFaction')]."
 hook_and_cod_wars.1401.a.tt: "Les #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#! gagnent #G +2#! points de score d'influence [holland.Custom('GetHaCWOwnFactionScore')]."
 hook_and_cod_wars.1401.b: "Nous ne pouvons pas nous le permettre."
 hook_and_cod_wars.1401.b.tt: "Les #Y #L [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#!#! gagnent #R +2#! points de score d'influence [holland.Custom('GetHaCWEnemyFactionScore')]."
 hook_and_cod_wars.1401.b.bt: "#R Nous ne compterons plus au rang des#! #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#!."
 hook_and_cod_wars.1402.title: "Soutien de [faction_ally_country.GetNameWithNoTooltip]"
 hook_and_cod_wars.1402.desc: "Notre demande de fonds supplémentaires a été entendue ! Le peuple de [faction_ally_country.GetName] nous a envoyé une généreuse quantité d'or pour soutenir les #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#! !"
 hook_and_cod_wars.1402.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hook_and_cod_wars.1403.title: "[faction_ally_country.GetNameWithNoTooltip] nous abandonne"
 hook_and_cod_wars.1403.desc: "Notre demande de fonds supplémentaires a été entendue mais refusée. Perfide [faction_ally_country.GetLongName], vous refusez de contribuer à la cause des #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#! !"
 hook_and_cod_wars.1403.a: "Il faudra nous passer d'eux."
 hook_and_cod_wars.1404.title: "Soutien aux #L [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#!"
 hook_and_cod_wars.1404.desc: "La [ShowDisasterName('hook_and_cod_wars')] de [holland.GetName] bat son plein, les deux camps refusent de se retirer. Nos ennemis, les #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, ont reçu un important afflux de trésorerie. Bien que sa source nous soit inconnue, il est clair que leur influence grandit, et avec elle, la menace qui pèse sur les #Y [ROOT.GetCountry.Custom('GetHaCWFaction')]#!."
 hook_and_cod_wars.1404.a: "Nous ne pouvons pas nous permettre de reculer !"
 hook_and_cod_wars.1404.a.tt: "Les #Y #L [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#!#! gagnent #G +2#! points de score d'influence [holland.Custom('GetHaCWEnemyFactionScore')]."
 hook_and_cod_wars.1404.b: "Les #L [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#! finiront par tomber."
 hook_and_cod_wars.1404.b.tt: "Les #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#! gagnent #R +2#! points de score d'influence [holland.Custom('GetHaCWOwnFactionScore')]."
 hook_and_cod_wars.1405.title: "Soutien aux #L [ROOT.GetCountry.Custom('GetHaCWEnemyFactionShort')]s#!"
 hook_and_cod_wars.1405.desc: "Les #Y [ROOT.GetCountry.Custom('GetHaCWEnemyFaction')]#!, ennemis de notre camp favori, ont obtenu des fonds supplémentaire de la part de [faction_enemy_country.GetName], sapant l'avantage que les #Y #L [ROOT.GetCountry.Custom('GetHaCWFactionShort')]s#!#! avaient sur eux."
 hook_and_cod_wars.1405.a: "[faction_enemy_country.GetLongNameWithNoTooltip], vous paierez pour cela."
 hook_and_cod_wars.100.title: "Fin de la [ShowDisasterNameWithNoTooltip('hook_and_cod_wars')]"
 hook_and_cod_wars.100.desc.a: "$hook_and_cod_wars.100.desc$ Malgré tous nos efforts, les #Y Hameçons#! n'ont pas su contrer l'influence ni le pouvoir des #Y Cabillauds#!. La [ROOT.GetCountry.GetGovernment.GetEstateName('burgher_estate')] dirige les villes et les cités d'une main de fer tandis que notre nouvelle tête couronnée, [new_ruler.GetName], plie le genou devant les puissances étrangères..."
 hook_and_cod_wars.100.desc.b: "$hook_and_cod_wars.100.desc$ Malgré tous leurs efforts, les #Y Cabillauds#! ont échoué face aux #Y Hameçons#!, qui remportent la victoire. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se réjouit à la perspective de voir ses intérêts désormais défendus par la main souveraine et juste de [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.c: "$hook_and_cod_wars.100.desc$ Malgré tous leurs efforts, les #Y Hameçons#! ont échoué face aux #Y Cabillauds#!, qui remportent la victoire. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se réjouit à la perspective de voir ses intérêts désormais défendus par la main souveraine et juste de [new_ruler.GetName]."
 hook_and_cod_wars.100.desc.d: "$hook_and_cod_wars.100.desc$ Malgré tous nos efforts, les #Y Cabillauds#! n'ont pas su contrer l'influence ni le pouvoir des #Y Hameçons#!. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dirige les campagnes d'une main de fer tandis que notre nouvelle tête couronnée, [new_ruler.GetName], plie le genou devant les puissances étrangères..."
 hook_and_cod_wars.100.desc.e: "Que ce soit le destin, l'intervention divine de [ROOT.GetCountry.GetReligion.GetGodName] ou par pure chance, pour des raisons qui nous échappent, les deux factions ont élu [new_ruler.GetName] pour les représenter. L'agitation au sein de l'État retombe, car nous avons désormais trouvé notre successeur légitime."
 hook_and_cod_wars.100.desc: "Enfin, la [ShowDisasterName('hook_and_cod_wars')] arrive à son terme. La succession au trône de [ROOT.GetCountry.GetName] est enfin assurée, et les factions ont mis fin aux hostilités."
 hook_and_cod_wars.100.a: "Au moins, la paix revient dans les rues..."
 hacw_claim_holland_tt: "[hacw_claimant.GetName] tentera de s'emparer du trône de [holland.GetName]. Si un autre membre des [hollands_dynasty.GetName] le revendique, la [disaster|e] de la [ShowDisasterName('hook_and_cod_wars')] peut se déclencher en [holland.GetName]."
 hacw_ignore_claim_on_holland_throne_tt: "[hacw_claimant.GetName] ne tentera pas de revendiquer le trône de [holland.GetName], ce qui empêchera la [disaster|e] de la [ShowDisasterName('hook_and_cod_wars')] de se déclencher en [holland.GetName]."
