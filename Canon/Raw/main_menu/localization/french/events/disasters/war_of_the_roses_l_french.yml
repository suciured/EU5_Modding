l_french:
 war_of_the_roses.1.title: "La guerre des Deux-Roses"
 war_of_the_roses.1.desc: "Deux branches cadettes de la maison des Plantagenêts, la maison de Lancastre et la maison d'York, se prétendent toutes deux héritières légitimes du trône d'Angleterre. Des combats sporadiques entre les sympathisants des deux maisons ont déjà éclaté dans quelques provinces du pays.\n\nLeurs emblèmes héraldiques respectifs, une rose rouge et une rose blanche, sont devenus synonymes d'un conflit que l'on a déjà baptisé « la guerre des Deux-Roses »."
 war_of_the_roses.1.a: "Soutenons la maison de Lancastre."
 york_rebels_joining: "Tous les [pops|e] de [ShowProvinceDefinitionName('north_riding_province')] rejoindront [york_rebel.GetName]"
 war_of_the_roses.1.b: "Soutenons la maison d'York."
 york_rebel_name: "Les prétendants d'York"
 lancaster_rebel_name: "Les prétendants de Lancastre"
 lancaster_rebels_joining: "Tous les [pops|e] de [ShowProvinceDefinitionName('lancashire_province')] rejoindront [lancaster_rebel.GetName]"
 war_of_the_roses.2.title: "Soutien à la Couronne"
 war_of_the_roses.2.desc: "La Couronne, engagée dans la guerre des Deux-Roses, reçoit un soutien grandissant au sein du peuple, [target_pop.GetName] notamment !"
 war_of_the_roses.2.a: "Ce soutien est bienvenu."
 wotr_support_for_pretenders: "Déclaration en faveur des prétendants"
 war_of_the_roses.3.title: "Déclaration en faveur des prétendants de Lancastre !"
 war_of_the_roses.3.desc: "Les nobles de [disloyal_target.GetName] sont restés longtemps divisés au sujet de la guerre des Deux-Roses, mais le parti des Lancastre vient de l'emporter et a ouvertement fait allégeance aux rebelles."
 war_of_the_roses.3.a: "Sombre nouvelle."
 war_of_the_roses.4.title: "Déclaration en faveur des prétendants d'York !"
 war_of_the_roses.4.desc: "Les nobles de [disloyal_target.GetName] sont restés longtemps divisés au sujet de la guerre des Deux-Roses, mais le parti des York vient de l'emporter et a ouvertement fait allégeance aux rebelles."
 war_of_the_roses.4.a: "Sombre nouvelle."
 war_of_the_roses.5.title: "Nobles mécontents"
 war_of_the_roses.5.desc: "Depuis le déclenchement de la guerre des Deux-Roses, les nobles ont toujours soutenu la Couronne, s'attendant à être généreusement récompensés par la suite. Mais ils sont de plus en plus nombreux à se montrer déçus du manque de reconnaissance que nous avons jusque-là témoignée pour leur loyauté."
 war_of_the_roses.5.a: "Ces présents devraient témoigner de notre gratitude."
 war_of_the_roses.5.b: "Ils n'ont fait que leur devoir."
 war_of_the_roses.6.title: "Le faiseur de rois"
 war_of_the_roses.6.desc: "De puissants nobles jouent un rôle essentiel dans la guerre des Deux-Roses, soutenant la maison d'[ShowDynastyName('york_dynasty')] ou celle de [ShowDynastyName('lancaster_dynasty')], selon le contexte. [kingmaker.GetName] se prend aujourd'hui pour un faiseur de rois, ce qui pourrait faire basculer l'équilibre des puissances en Angleterre."
 war_of_the_roses.6.a: "Quel traître méprisable !"
 war_of_the_roses.6.b: "C'est un fidèle serviteur de la Couronne !"
 war_of_the_roses.8.title: "Légitimité contestée"
 war_of_the_roses.8.desc: "Nos hommes, et même leurs commandants commencent à douter de la légitimité de notre cause."
 war_of_the_roses.8.a: "Achetons leur soutien."
 war_of_the_roses.8.b: "Comment osent-ils ?"
 war_of_the_roses.9.title: "Rumeurs de révolte sur le continent"
 war_of_the_roses.9.desc: "Une bonne partie de ceux qui ont été contraints de fuir le pays lors de la guerre des Deux-Roses a trouvé refuge sur le continent. Mais les autorités locales affirment qu'une révolte serait sur le point d'éclater. Si nous n'agissons pas très vite, nos ennemis disposeront là d'une forteresse capable d'aider à d'autres soulèvements."
 war_of_the_roses.9.a: "Envoyons de l'argent aux autorités locales."
 war_of_the_roses.9.b: "Il y a meilleur usage à en faire près de nous."
 wotr_foreign_power_intervenes: "Intervention d'un [country|e] étranger"
 wotr_lan_rebels_will_progress: "[lancaster_rebel.GetName] progresseront de [ShowNamedValue('rebel_progress_weak_bonus')|-=2%]"
 wotr_yor_rebels_will_progress: "[york_rebel.GetName] progresseront de [ShowNamedValue('rebel_progress_weak_bonus')|-=2%]"
 war_of_the_roses.12.title: "Soutien à la maison de Lancastre"
 war_of_the_roses.12.desc: "La guerre civile pour la succession au trône d'Angleterre fait rage. Ce conflit est appelé désormais « guerre des Deux-Roses ». La maison de Lancastre cherche du soutien à l'étranger et nous a dépêché un émissaire pour demander l'envoi de troupes. Si elle parvenait à ses fins et montait sur le trône, notre geste ne serait sans doute pas oublié, ce qui améliorerait nos relations avec l'Angleterre."
 war_of_the_roses.12.a: "Envoyons-leur quelques troupes, de façon symbolique."
 war_of_the_roses.12.b: "Envoyons-leur de l'argent."
 war_of_the_roses.12.c: "Nous ne soutiendrons pas des rebelles."
 war_of_the_roses.13.title: "Soutien à la maison d'York"
 war_of_the_roses.13.desc: "La guerre civile pour la succession au trône d'Angleterre fait rage. Ce conflit est appelé désormais « guerre des Deux-Roses ». La maison d'York, révoltée contre la Couronne, cherche du soutien à l'étranger et nous a dépêché un émissaire pour demander l'envoi de troupes. Si elle parvenait à ses fins et montait sur le trône, notre geste ne serait sans doute pas oublié, ce qui améliorerait nos relations avec l'Angleterre."
 war_of_the_roses.13.a: "Envoyons-leur quelques troupes, de façon symbolique."
 war_of_the_roses.13.b: "Envoyons-leur de l'argent."
 war_of_the_roses.13.c: "Nous ne soutiendrons pas des rebelles."
 war_of_the_roses.14.title: "[from.GetNameWithNoTooltip] intervient !"
 war_of_the_roses.14.desc: "Les rebelles ont recherché à l'étranger le soutien de puissances étrangères et sont parvenus à convaincre [from.GetLongName] de les aider.\n\nLa situation n'est pas idéale, mais nous l'emporterons, envers et contre tout !"
 war_of_the_roses.14.a: "Comment osent-ils ?"
 wotr_support_for_pretender_deeepens: "Le soutien aux prétendants s'accroît"
 war_of_the_roses.15.title: "Le soutien aux Lancastre s'accroît à [disloyal_target.GetNameWithNoTooltip] !"
 war_of_the_roses.15.title.fallback: "Soutien grandissant pour les Lancastre !"
 war_of_the_roses.15.desc: "Toute la population de [disloyal_target.GetName] soutient désormais [lancaster_rebel.GetName].\n\nL'armée royale va devoir être renforcée !"
 war_of_the_roses.15.a: "Sombre nouvelle."
 war_of_the_roses.16.title: "Le soutien aux York s'accroît à [disloyal_target.GetNameWithNoTooltip] !"
 war_of_the_roses.16.title.fallback: "Soutien grandissant pour les York !"
 war_of_the_roses.16.desc: "Toute la population de [disloyal_target.GetName] soutient désormais [york_rebel.GetName].\n\nL'armée royale va devoir être renforcée !"
 war_of_the_roses.16.a: "Sombre nouvelle."
 war_of_the_roses.17.title: "Défenseurs de [target_siege.GetNameWithNoTooltip]"
 war_of_the_roses.17.desc: "Les ravages de la guerre civile ont lourdement pesé sur notre [ROOT.GetCountry.GetFlavorRank]. Les rues désertes, la famine et la dévastation sont devenues les compagnons des habitants de [target_siege.GetName]. Après des négociations prudentes, la garnison a accepté nos conditions et promis de sortir, laissant nos armées capturer la forteresse."
 war_of_the_roses.17.a: "Encore un pas vers l'avenir"
 war_of_the_roses.18.title: "Conflit de la [ShowDisasterNameWithNoTooltip('war_of_the_roses')]"
 war_of_the_roses.18.desc: "Les prétendants ont attendu le bon moment, rassemblé leurs soutiens dans toutes les provinces déloyales en [ROOT.GetCountry.GetFlavorRank]. Hélas, ils se sont aujourd'hui rebellés ouvertement contre notre autorité, niant la légitimité de [target_character.GetName] et menaçant ainsi la dynastie [target_dynasty.GetName]."
 war_of_the_roses.18.a: "Écrasons-les tous !"
 wotr_explain_action_tt: "Au cours de la phase [civil_war|e] de la [ShowDisasterName('war_of_the_roses')], nous aurons accès à l'[action|e] de [disaster|e] [ShowGenericActionName('wotr_bribe_garrison')]"
 war_of_the_roses.100.title: "La fin de la guerre des Deux-Roses"
 war_of_the_roses.100.desc: "Les rebelles vaincus, le conflit pour la succession au trône d'Angleterre s'est soldé par le triomphe des [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName] sur leurs rivaux ! "
 war_of_the_roses.100.a: "L'ordre a été rétabli."
 war_of_the_roses.103.title: "Amélioration des relations avec l'[GetCountry('ENG').GetNameWithNoTooltip]"
 war_of_the_roses.103.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName], le nouveau souverain d'Angleterre, n'a pas oublié l'aide que nous lui avons apportée lors de la guerre des Deux-Roses. Comme nous l'avions prévu, les relations entre nos deux pays se sont grandement améliorées."
 war_of_the_roses.103.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 eng_support_during_war_of_the_roses: "Soutien lors de la guerre des Deux-Roses"
 war_of_the_roses.104.title: "Dégradation des relations avec l'Angleterre"
 war_of_the_roses.104.desc: "La rébellion des Lancastre a été réprimée. [GetCountry('ENG').GetGovernment.GetRuler.GetName] se concentre désormais sur tous ceux qui l'ont soutenue, aussi bien dans le pays qu'en dehors."
 war_of_the_roses.104.a: "Ah..."
 eng_supported_rebels_during_war_of_the_roses: "A soutenu les rebelles lors de la guerre des Deux-Roses"
 war_of_the_roses.104.b: "Heureusement que ce n'était pas notre cas !"
 eng_didnt_support_rebels: "N'a pas soutenu les rebelles lors de la guerre des Deux-Roses"
 war_of_the_roses.105.title: "Dégradation des relations avec l'Angleterre"
 war_of_the_roses.105.desc: "La rébellion des York a été réprimée. [GetCountry('ENG').GetGovernment.GetRuler.GetName] se concentre désormais sur tous ceux qui l'ont soutenue, aussi bien dans le pays qu'en dehors."
 war_of_the_roses.105.a: "Ah..."
 war_of_the_roses.105.b: "Heureusement que ce n'était pas notre cas !"
