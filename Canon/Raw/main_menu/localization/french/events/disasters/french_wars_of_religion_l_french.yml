 french_wars_religion.1.title: "Guerres de religion en [ROOT.GetCountry.GetName]"
 french_wars_religion.1.desc: "Alors que de nouvelles confessions gagnent rapidement du terrain parmi la population, leurs chefs manifestent une assurance grandissante, provoquant l'inquiétude des croyants traditionnels quant à la stabilité de notre [ROOT.GetCountry.GetFlavorRank]. Les tensions exacerbées entre les différentes communautés ont atteint un point critique, donnant naissance à des mouvements rebelles et des organisations paramilitaires visant à dominer le pays.\n\nÀ défaut d'y parvenir, ces groupes exigent des garanties de protection. Pendant ce temps, le clergé [ROOT.GetCountry.GetReligion.GetAdjective|l] exprime sa vive irritation et avertit que tout signe perçu comme une concession par [target_character.GetName] pourrait conduire à la violence."
 french_wars_religion.1.a: "De grands troubles nous attendent."
 fra_lutheran_rebels_explanation_tt: "Les [rebels|e] #L [ShowReligionAdjective('lutheran')|l]s#! se soulèveront contre nous."
 fra_calvinist_rebels_explanation_tt: "Les [rebels|e] #L [ShowReligionAdjective('calvinist')|l]s#! se soulèveront contre nous."
 fra_catholic_rebels_explanation_tt: "Les [rebels|e] #L [ShowReligionAdjective('catholic')|l]s#! se soulèveront contre nous."
 french_wars_religion.1.historical_info: "Les guerres de Religion en France opposèrent la majorité catholique aux huguenots protestants dans une série de conflits sanglants alimentés par les divisions religieuses et les ambitions politiques. Certaines familles nobles influentes, notamment les Guise et les Bourbon, surent tirer profit de ces troubles. Cette période fut marquée par des massacres sanglants, des alliances de circonstances et une profonde désolation. L'autorité royale en sortit très affaiblie, jusqu'à ce qu'Henri IV, ancien protestant converti au catholicisme, rétablisse un équilibre précaire en promulguant l'Édit de Nantes, accordant ainsi la tolérance religieuse aux huguenots. Ce compromis mit fin à plusieurs décennies de troubles et ouvrit la voie à la réunification progressive du royaume."
 french_wars_religion.2.title: "Tensions religieuses à [target_province_start.GetNameWithNoTooltip]"
 french_wars_religion.2.desc: "La crise religieuse qui affecte notre [ROOT.GetCountry.GetFlavorRank] provoque régulièrement des affrontements ouverts entre les adeptes du [ROOT.GetCountry.GetReligion.GetName] et ceux du [target_religion.GetName]. Récemment, ces heurts ont éclaté en [target_province_start.GetName], où les autorités locales ont adopté des mesures fermes contre les hérétiques.\n\nNos conseillers proposent diverses solutions. Certains suggèrent l'expulsion, malgré le fait que nombre d'hérétiques soient nos concitoyens ayant toujours vécu en paix parmi nous."
 french_wars_religion.2.a: "Laissons-les émigrer en [target_country.GetLongNameWithNoTooltip]."
 french_wars_religion.2.b: "Octroyons temporairement des libertés aux #L [target_migrants.GetNameWithNoTooltip]s#!."
 french_wars_religion.2.c: "Empêchons leur expulsion, mais imposons-leur de se convertir."
 pops_of_target_religion_in_target_province_25_sat_tt: "Nos [pops|e] #L [target_religion.GetAdjectiveWithNoTooltip|l]s#! de [target_province_start.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 pops_of_target_religion_in_target_province_lose_15_sat_tt: "Nos autres [pops|e] #L [target_religion.GetAdjectiveWithNoTooltip]s#! restés à [target_province_start.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]"
 french_wars_religion.3.title: "La Ligue religieuse #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#!"
 french_wars_religion.3.desc: "Une Ligue représentant les dirigeants du dogme [ROOT.GetCountry.GetReligion.GetAdjective|l] a vu le jour à [target_location.GetName]. Elle se donne pour mission de défendre les fidèles contre l'influence subversive des hérétiques et d'assurer que la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetAdjective|l]e#! reste aux mains des adeptes de la vraie foi.\n\nDirigée par [target_character.GetName], cette Ligue est devenue une actrice influente des [ShowDisasterName('french_wars_religion')], agissant indépendamment des intérêts officiels du [ROOT.GetCountry.GetFlavorRank]. Notre choix de soutenir ouvertement cette Ligue ou de la rejeter définira assurément l'avenir de notre nation."
 french_wars_religion.3.a: "Soutenons ouvertement [target_character.GetShortNameWithNoTooltip] et la Ligue."
 french_wars_religion.3.b: "Faisons quelques concessions symboliques à la Ligue."
 french_wars_religion.3.c: "Nous ne saurions être gouvernés par des fanatiques religieux."
 french_wars_religion.4.title: "Que vaut [target_location.GetNameWithNoTooltip] ?"
 french_wars_religion.4.desc: "Les conflits religieux qui ravagent la [ROOT.GetCountry.GetLongName] depuis plus de dix ans ébranlent profondément la nation, sans que la moindre perspective de résolution ne se dessine. Ces luttes incessantes ont infligé d'immenses souffrances à la population et sapé les fondements mêmes de notre société. Au cœur de cette tourmente se trouve notre capitale, creuset de fanatismes religieux et d'hérésies, où les divisions persistantes remettent sans relâche en cause l'autorité de [target_character.GetName].\n\nEn dépit de cette situation alarmante, une lueur d'espoir subsiste. Il a été proposé que [target_character.GetNameWithNoTooltip] accomplisse un geste de réconciliation fort, susceptible d'amorcer un retour à la paix. En célébrant une grande messe inclusive à [target_location.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait jeter un pont entre les factions ennemies.\n\nUn tel acte symbolique insufflerait un nouvel élan au dialogue, encouragerait la compréhension mutuelle et ouvrirait la voie à une issue concertée. Ce geste ne renforcerait pas seulement l'autorité de [target_character.GetNameWithNoTooltip], mais marquerait également un tournant décisif vers la fin d'un bain de sang aussi stérile que tragique."
 french_wars_religion.4.a: "[target_location.GetNameWithNoTooltip] vaut bien une messe."
 french_wars_religion.4.b: "Espérons que ce soit le cas."
 french_wars_religion.4.c: "Jamais ! Les hérétiques seront passés au fil de l'épée !"
 french_wars_religion.4.historical_info: "L'expression #italic Paris vaut bien une messe#! fait référence à un événement historique lié à Henri IV, protestant converti au catholicisme en 1593 pour assurer sa légitimité au trône de France. Le royaume, alors profondément déchiré par les conflits entre catholiques et protestants (Huguenots), avait besoin d'un souverain catholique afin de restaurer stabilité et autorité royale. Henri, conscient de cet enjeu, choisit de se convertir en justifiant sa décision par cette célèbre phrase, soulignant ainsi que gouverner la France et ramener la paix l'emportaient sur ses convictions religieuses personnelles. Cet acte donna le ton de son règne et conduisit à la promulgation de l'Édit de Nantes en 1598, accordant aux protestants une certaine tolérance religieuse."
 pops_target_province_gain_sat_based_on_religion_a_tt: "Nos [pops|e] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! de [target_province.GetName] vont perdre [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de leur [pop_satisfaction|e], tandis que les [pops|e] appartenant à d'autres confessions #L [ShowReligionGroupAdjective('christian')|l]nes#! verront leur [pop_satisfaction|e] augmenter de [ShowNamedValue('pop_satisfaction_ultimate_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_b_tt: "Nos [pops|e] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! de [target_province.GetName] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de leur [pop_satisfaction|e], tandis que les [pops|e] appartenant à d'autres confessions #L [ShowReligionGroupAdjective('christian')|l]nes#! verront leur [pop_satisfaction|e] augmenter de [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 pops_target_province_gain_sat_based_on_religion_c_tt: "Nos [pops|e] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#! de [target_province.GetName] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e], tandis que les [pops|e] appartenant à d'autres confessions #L [ShowReligionGroupAdjective('christian')|l]nes#! perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 french_wars_religion.5.title: "Massacre à [target_province.GetNameWithNoTooltip]"
 french_wars_religion.5.desc: "Les conflits religieux qui déchirent notre pays depuis des années ne montrent aucun signe d'apaisement. En [target_province.GetName], des fanatiques animés par un zèle religieux extrême ont décidé de prendre les choses en main. Avec l'approbation du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] local, ils ont entrepris d'éliminer ceux qu'ils jugent hérétiques. Beaucoup d'entre eux ont été impitoyablement pourchassés et exécutés en public, dans de regrettables démonstrations de ferveur. Un climat de peur et de haine s'est installé, tandis que le sang continue de couler."
 french_wars_religion.5.a: "Il n'y a pas de bête plus sauvage que l'homme."
 french_wars_religion.5.b: "Nous devons être meilleurs que cela."
 french_wars_religion.6.title: "La journée des Barricades"
 french_wars_religion.6.desc: "Une insurrection d'ampleur a éclaté à [target_location.GetName], plongeant la capitale dans le chaos. Ulcérée par ce qu'elle perçoit comme une indulgence coupable de [target_character.GetName] envers les hérétiques, la Ligue [ROOT.GetCountry.GetReligion.GetAdjective|l] #L [ROOT.GetCountry.GetAdjective|l]e#! a attisé les tensions, mobilisant la population autour de la figure de [target_character2.GetName]. Des rumeurs faisant état d'un complot [ROOT.GetCountry.GetGovernment.GetAdjective|l] visant à arrêter [target_character2.GetShortNameWithNoTooltip] n'ont fait qu'attiser les braises de la révolte. Dans un geste de défi spectaculaire, des milices armées et des citoyens en colère ont érigé des barricades, paralysant des quartiers entiers pour bloquer l'avancée des Gardes françaises.\n\nFace à la pression croissante poussant [target_character.GetShortNameWithNoTooltip] à fuir la capitale, la Ligue exerce désormais une influence sans précédent sur [target_province.GetName], faisant vaciller un équilibre du pouvoir déjà précaire."
 french_wars_religion.6.historical_info: "Le 12 mai 1588, Paris s'embrasa. Les citoyens, fidèles au duc de Guise et à la Ligue catholique, se soulevèrent contre le roi Henri III. Dressant des barricades dans les rues, ils bloquèrent les troupes royales, contraignant le roi à fuir la ville. Cette révolte spectaculaire permit à Guise de prendre le contrôle de Paris et força le roi à signer l'édit d'Union, renforçant considérablement le pouvoir de la Ligue. Mais ce succès sema les graines du chaos à venir : Henri III ordonna plus tard l'assassinat du duc, déclenchant une nouvelle vague de conflits. La Journée des Barricades marqua un tournant majeur, révélant la puissance des soulèvements urbains dans un contexte de troubles religieux et politiques profonds."
 french_wars_religion.6.a: "Que nenni, nous resterons pour nous battre !"
 french_wars_religion.6.b: "Fuyons !"
 every_pop_cap_province_true_faith_loses_25_sat_tt: "Nos [pops|e] de [target_province.GetNameWithNoTooltip] adeptes de la [religion|e] #L [ROOT.GetCountry.GetReligion.GetAdjectiveWithNoTooltip|l]e#! vont perdre [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 may_lead_to_target_character_assassination_tt: "#italic Cela pourrait conduire à l'assassinat de [target_character.GetNameWithNoTooltip]#!"
 french_wars_religion.7.title: "Assassinat de [target_character.GetNameWithNoTooltip]"
 french_wars_religion.7.desc: "À la suite de la journée des Barricades, les tensions entre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! et la Ligue [ROOT.GetCountry.GetReligion.GetAdjective|l] culminèrent par une trahison ouverte. Se réclamant de la défense de la foi, [target_character2.GetName], chef de la Ligue, organisa l'assassinat de [target_character.GetName] à [target_location.GetName].\n\nCet acte audacieux brisa la paix fragile qui s'était instaurée et plongea le [ROOT.GetCountry.GetLongName] dans un nouveau chaos de factions se disputant le pouvoir. Tandis que la Ligue proclamait sa mission divine, d'autres ne voyaient là qu'un acte de trahison et attisèrent l'agitation dans tout notre [ROOT.GetCountry.GetFlavorRank]. Cet assassinat devint un point de rupture qui alimenta davantage les violences des [ShowDisasterName('french_wars_religion')]."
 french_wars_religion.7.a: "Cette instabilité va-t-elle prendre fin ?"
 french_wars_religion.8.title: "Un mariage au cœur du chaos"
 french_wars_religion.8.desc: "Dans une tentative audacieuse de réconciliation entre les factions religieuses de notre [ROOT.GetCountry.GetFlavorRank], [target_character.GetName] propose d'épouser [target_character2.GetName], faisant partie des #L [target_religion.GetName|l]s#!. Ce mariage, pensé comme un geste d'apaisement pour mettre fin aux [ShowDisasterName('french_wars_religion')], soulève une vive indignation parmi les membres les plus fervents du dogme [ROOT.GetCountry.GetReligion.GetName|l], qui y voient une trahison.\n\nPartout, les fanatiques s'agitent, et la situation frôle le point de rupture. Si cette démarche audacieuse n'est pas habilement menée, elle pourrait bien se retourner contre nous, en précipitant le pays dans un chaos encore plus profond, et pourrait même provoquer un massacre d'une ampleur tragique."
 french_wars_religion.8.a: "Que sonnent les cloches du mariage !"
 french_wars_religion.8.b: "Nous ne croyons pas à ces vains symboles."
 this_may_lead_to_massacre_tt: "#Y Cela pourrait entraîner le massacre généralisé#! d'[heretics|e]"
 french_wars_religion.9.title: "Le massacre de la Saint-Barthélemy"
 french_wars_religion.9.desc: "Ce qui devait être un symbole de l'unité nationale s'est transformé en un cauchemar inimaginable. Le mariage entre [target_character.GetShortName] et [target_character2.GetShortName], destiné à réconcilier fidèles et hérétiques, a en réalité déclenché un véritable incendie. La nuit des noces, des rumeurs de complot se répandirent à grande vitesse. Nourries par la peur et la haine, des foules fanatisées se livrèrent à des massacres au grand jour à travers tout le pays.\n\nLa violence échappa rapidement à tout contrôle, plongeant le [ROOT.GetCountry.GetFlavorRank] dans un bain de sang. Des milliers de morts jonchèrent les rues, la confiance entre les communautés s'effondra, et le rêve de l'unité retrouvée disparut sous l'amoncellement des cadavres."
 french_wars_religion.9.a: "Un horrible coup du sort."
 french_wars_religion.9.historical_info: "En août 1572, le massacre de la Saint-Barthélemy éclata à Paris à la suite du mariage entre le protestant Henri de Navarre et la catholique Marguerite de Valois. Ce mariage, censé apaiser les tensions, provoqua l'inquiétude des chefs catholiques face à l'influence croissante des huguenots. La réaction fut brutale : des chefs protestants furent assassinés, et la population se retourna contre les réformés. Ce qui n'était au départ qu'une série d'exécutions ciblées se propagea dans toute la France, en laissant des milliers de morts derrière elle. Ce massacre raviva les tensions religieuses et prolongea les guerres de Religion."
 french_wars_religion.10.title: "L'[ShowPolicyNameWithNoTooltip('edict_of_nantes')]"
 french_wars_religion.10.desc: "Après de longues années de conflit religieux entre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! et les hérétiques, un dernier édit s'apprête à être signé par [target_character.GetShortName] avant d'être présenté au [ROOT.GetCountry.GetGovernment.GetParliament.GetName] pour approbation. Par l'[ShowPolicyName('edict_of_nantes')], les hérétiques obtiendront des droits religieux leur garantissant une certaine liberté de culte et verront levées les interdictions qui leur étaient imposées dans les charges publiques et les institutions.\n\nLes événements des années passées ont déjà lourdement pesé sur la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] #L [ROOT.GetCountry.GetReligion.GetAdjective|l]s#!, majoritaires dans le pays, et l'application d'une telle mesure pourrait ébranler l'autorité des élites traditionnelles."
 french_wars_religion.10.a: "Le fossé religieux va être enfin comblé !"
 french_wars_religion.11.title: "Fortification de [target_location.GetNameWithNoTooltip] par les #L [target_religion.GetNameWithNoTooltip]s#!"
 french_wars_religion.11.desc: "Un groupe de fanatiques #L [target_religion.GetAdjective|l]s#! s'est emparé de [target_location.GetName], et y a érigé des fortifications pour se prémunir contre toute tentative de reconquête. Leur doctrine se répand rapidement et rallie la population locale à leur cause. Un assaut direct serait coûteux, mais l'impunité permettrait une plus grande propagation de leur hérésie."
 french_wars_religion.11.a: "Respectons leur autonomie."
 french_wars_religion.11.a.tt: "Les [pop|s] de [target_province.GetName] se convertissent à la foi #L [target_religion.GetName|l]e#!"
 french_wars_religion.11.b: "Écrasons-les sans tarder."
 french_wars_religion.11.c: "Restons neutres."
 enable_the_edict_of_nantes_debate_tt: "Cela déclenchera un débat au sein du [ROOT.GetCountry.GetGovernment.GetParliament.GetName] afin d'adopter l'[ShowPolicyName('edict_of_nantes')] et de mettre un terme à la [disaster|e]."
 french_wars_religion.12.title: "La fin des [ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.12.desc: "Après des années de conflits sanglants entre les différentes confessions #L [ShowReligionGroupName('christian')|l]nes#!, [target_character.GetName] a réussi à faire adopter l'[ShowPolicyName('edict_of_nantes')] par le [ROOT.GetCountry.GetGovernment.GetParliament.GetName], mettant un terme aux [ShowDisasterName('french_wars_religion')]. Ce décret fondamental accorde une tolérance limitée aux huguenots et leur permet de pratiquer leur culte dans des contrées définies, tout en réaffirmant le [ROOT.GetCountry.GetReligion.GetName|l] comme religion officielle. Bien que fragile, cette paix marque le début d'une nouvelle ère de stabilité pour notre [ROOT.GetCountry.GetFlavorRank]."
 french_wars_religion.12.a: "Que la paix règne, même si elle reste fragile."
 french_wars_religion.12.historical_info: "Les guerres de Religion en France prirent fin en 1598 avec la signature de l'édit de Nantes par le roi Henri IV, un huguenot converti au catholicisme. Ce décret mit un terme à un long conflit entre catholiques et protestants, en accordant aux huguenots des droits restreints et le contrôle de villes fortifiées pour assurer leur protection, tout en confirmant le catholicisme comme religion d'État. Bien que contesté par les extrémistes des deux camps, l'édit offrit un cadre fragile de coexistence. Il marqua le début de la reconstruction d'une France ravagée, en incarnant la vision d'unité et de stabilité portée par Henri IV."
 heretic_pops_gain_33_satisfaction_tt: "Les [heretics|e] appartenant au [religion_group|e] [ShowReligionGroupAdjectiveWithNoTooltip('christian')|l] verront leur [pop_satisfaction|e] augmenter de [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%]"
 french_wars_religion.13.desc: "Par la seule force de notre foi et de notre détermination, nous avons surmonté tous les obstacles dans notre lutte pour débarrasser le [ROOT.GetCountry.GetFlavorRank] des hérétiques qui gangrenaient nos terres. Les conversions, qu'elles aient été obtenues par la persuasion ou par des moyens plus sévères, ont porté leurs fruits : notre peuple embrasse désormais l'unique vraie foi, celle du [ROOT.GetCountry.GetReligion.GetName]. Véritable flambeau du [ShowReligionGroupName('christian')], [target_character.GetName] entrera dans l'histoire comme le défenseur de la foi, inspirant la crainte des hérétiques aux quatre coins du monde."
 french_wars_religion.13.a: "Un seul peuple, une seule foi !"
 french_wars_religion.14.title: "Statu quo temporaire dans les [ShowDisasterNameWithNoTooltip('french_wars_religion')]"
 french_wars_religion.14.desc: "Nos efforts pour inciter notre grand [ROOT.GetCountry.GetFlavorRank] à tolérer ou convertir les hérétiques se sont révélés vains. Les troubles, les révoltes et le mécontentement généralisé sont devenus la norme, et le peuple semble s'en accommoder. Nul ne peut prédire ce que nous réserve l'avenir, si une telle tragédie venait à se reproduire."
 status_heretics_unresolved_10_years_cd_tt: "La crise s'est achevée #R sans résolution#! et pourrait ressurgir dans #Y 10#! ans."
 french_wars_religion.14.a: "Un développement inquiétant."
