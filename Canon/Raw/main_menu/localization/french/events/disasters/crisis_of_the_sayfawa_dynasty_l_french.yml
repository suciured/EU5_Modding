l_french:
 crisis_of_the_sayfawa_dynasty.1.title: "$crisis_of_the_sayfawa_dynasty$"
 crisis_of_the_sayfawa_dynasty.1.desc: "Les temps sont durs ! Le ciel est semé de nuages rouges, et la sécheresse ainsi que la famine se sont emparées de la terre alors que nous nous préparons à l'inévitable. Nos ennemis sont nombreux, mais notre détermination à survivre tient bon. Nous devons nous armer de courage pour protéger nos familles et notre peuple de cette nouvelle catastrophe.\n\nCependant, de nombreux conseillers de notre cour contestent notre fervent appel à l'action et soutiennent plutôt l'idée de céder une partie des terres sans valeur que nous possédons, au nom de la paix..."
 crisis_of_the_sayfawa_dynasty.1.a: "Nous sommes des guerriers, nous combattrons !"
 crisis_of_the_sayfawa_dynasty.1.b: "Il n'est pas digne de périr pour ces terres..."
 crisis_of_the_sayfawa_dynasty.2.title: "Apparition d'un prétendant"
 crisis_of_the_sayfawa_dynasty.2.desc: "Certes, les familles [ROOT.GetCountry.GetGovernment.GetAdjective] ne sont pas étrangères à la cupidité et à la soif de pouvoir. Malheureusement, la nôtre ne fait pas exception, car [pretender_character_scope.GetName], l'un des membres de la famille de notre souverain, a réuni de nombreux partisans derrière sa tentative d'accession au trône. Quoi que nous fassions, nous ne pouvons pas paraître faibles devant notre peuple en ces temps difficiles. Nos généraux et conseillers les plus fidèles suggèrent que nous nous débarrassions de ces serpents et que nous les dépouillions de leurs titres, de peur qu'ils ne nous avalent tout entiers.\n\nBien que cela puisse être vrai, beaucoup en notre sein suggèrent que le nouveau prétendant pourrait apporter plus de stabilité et de légitimité à la Couronne..."
 crisis_of_the_sayfawa_dynasty.2.a: "Maudits serpents, tous autant que vous êtes !"
 crisis_of_the_sayfawa_dynasty.2.b: "Il est temps de partir, [target_character.GetNameWithNoTooltip]."
 rival_branch_sayfawa: "Branche rivale de la dynastie Sefuwa"
 csd_every_pop_satisfaction_tt: "Les [pops|e] de [target_province.GetName] :\nPerdent [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e]\nIls se rallient à [rival_branch_sayfawa_scope.GetName]."
 crisis_of_the_sayfawa_dynasty.3.title: "Luttes intestines"
 crisis_of_the_sayfawa_dynasty.3.desc: "Il n'est pas rare que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et les membres de la lignée #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! s'écharpent pour des miettes de pouvoir. La tradition veut qu'un prince d'origine noble prenne les armes contre son frère, surtout en ces temps troublés. Ce mépris flagrant de l'étiquette #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! nous a fait paraître incultes et décadents aux yeux du monde.\n\nSi nous ne parvenons pas à faire rentrer notre famille dans le rang, nous aurons à en subir les conséquences par la suite. Notre maison #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#! doit retrouver son prestige d'antan en se débarrassant des mesquineries et des bouffons assoiffés de pouvoir."
 crisis_of_the_sayfawa_dynasty.3.a: "Ces gens doivent apprendre à rester à leur place."
 crisis_of_the_sayfawa_dynasty.3.b: "C'est notre famille après tout..."
 crisis_of_the_sayfawa_dynasty.4.title: "L'union fait la force"
 crisis_of_the_sayfawa_dynasty.4.desc: "La foi [ROOT.GetCountry.GetReligion.GetName] s'est imposée dans notre région depuis des siècles. Au travers d'elle, nous avons appris la voie de la divinité et à apprécier le sentiment d'unité de la vraie foi. À mesure que nous nous enfonçons dans des temps troublés, nombreux sont ceux qui suggèrent que nous cherchions à obtenir la force au sein de notre foi, car elle seule sera le pilier de notre ascension et de notre salut."
 crisis_of_the_sayfawa_dynasty.4.a: "Notre foi nous permettra de traverser les épreuves."
 crisis_of_the_sayfawa_dynasty.4.b: "Nous sommes au service de la population, pas du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 crisis_of_the_sayfawa_dynasty.4.c: "Nous ne pouvons nous permettre de telles dépenses..."
 crisis_of_the_sayfawa_dynasty.5.title: "Un chef de guerre se lève"
 crisis_of_the_sayfawa_dynasty.5.desc: "Est-ce vrai que les temps difficiles voient naître des caractères puissants ? Quoi qu'il en soit, un jeune guerrier du nom de [kbo_strong_general_scope.GetName] s'est fait connaître. [kbo_strong_general_scope.GetSheHe|U] déplore la présence des usurpateurs et souhaite frapper de sa lance le corps de nos ennemis. Contre tous les maux qui pèsent sur notre nation, ceux qui veulent dévorer notre territoire et la méchanceté de nos ennemis, nous nous rallierons derrière l'unique [kbo_strong_general_scope.GetHerHim] et lui donnerons l'occasion de... "
 crisis_of_the_sayfawa_dynasty.5.a: "...mener nos troupes à une victoire glorieuse et sanglante !"
 crisis_of_the_sayfawa_dynasty.5.b: "...tailler et trancher en tant que soldat sous notre bannière."
 crisis_of_the_sayfawa_dynasty.6.title: "La fin de la crise [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName]"
 crisis_of_the_sayfawa_dynasty.6.a.desc: "En dépit de tous les efforts de nos ennemis, nous n'avons pas été confrontés à de véritables tentatives pour usurper nos territoires. Notre peuple a résisté à l'épreuve du temps et a emporté la victoire. Les festivités dans tous les territoires s'enorgueillissent du fait que nous sommes enfin parvenus à régler leur compte à ceux qui souhaitaient s'opposer à nos peuples. Que le soleil brille sur nous alors que nous entrons dans une nouvelle ère de prospérité et de tranquillité. Que ceux qui ont profité de notre nation pendant notre état de faiblesse tremblent alors que nous reprenons pied."
 crisis_of_the_sayfawa_dynasty.6.b.desc: "Les querelles politiques et les désagréments constants provoqués par les raids [ShowCultureName('bilala_culture')] se sont avérés être plus que ce que nous pouvions gérer. Le peuple $bilala_culture$ a pénétré profondément dans notre territoire, jusqu'à notre capitale de [ShowLocationName('njimi')]. Nous ne pouvons plus revendiquer l'autorité sur cette région et avons été forcés de partir. Si beaucoup nous traitent de faibles pour avoir sacrifié nos terres pour la survie de notre peuple, ils sont cependant loin de se douter que nous attendrons notre heure et planifierons notre retour au pouvoir. Il ne s'agit pas d'un revers, simplement d'une manœuvre stratégique alors que nous rassemblons nos troupes et nous préparons à regagner notre territoire perdu."
 crisis_of_the_sayfawa_dynasty.6.a: "Nous sommes victorieux !"
 crisis_of_the_sayfawa_dynasty.6.b: "Nous persévérerons et rebâtirons nos forces avec le temps..."
 crisis_of_the_sayfawa_dynasty.7.title: "Raid $bilala_culture$"
 crisis_of_the_sayfawa_dynasty.7.desc: "Les [ShowCultureName('bilala_culture')] sont une épine dans notre pied depuis trop longtemps. Leurs incursions continues dans notre pays deviennent de plus en plus audacieuses, et leur présence parmi notre propre peuple commence à atteindre des niveaux problématiques. Leur récente incursion à [target_location.GetName] n'a fait qu'encourager d'autres à s'installer plus loin à l'intérieur de nos frontières. Si cela continue, ils deviendront un fléau que l'on ne pourra pas arrêter."
 crisis_of_the_sayfawa_dynasty.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 crisis_of_the_sayfawa_dynasty.7.b: "Payons-les pour qu'ils s'en aillent."
 #Tooltips
 gave_autonomy_to_the_bulala_and_sao_tt: "A cédé l'autonomie aux peuples #Y $bilala_culture$#! et #Y $sao_culture$#!"
 kbo_join_tt: "Notre général [kbo_strong_general_scope.GetNameWithNoTooltip] mènera nos troupes et assurera la perte de nos ennemis."
 sao_and_bilala_reduced_control_tt: "Chaque [location|e] avec des [pops|e] #L [ShowCultureName('bilala_culture')|l]s#! ou #L [ShowCultureName('sao_culture')|l]s#! perdra [ShowNamedValue('control_severe_penalty')|+=2%] de [control|e]"
 had_csd_disaster_variable_tt: "N'a jamais connu cette catastrophe auparavant"
