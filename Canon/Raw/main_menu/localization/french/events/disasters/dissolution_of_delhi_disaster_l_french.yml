l_french:
 #Events
 dissolution_of_delhi.1.title: "La dissolution de [GetCountry('DLH').GetNameWithNoTooltip]"
 dissolution_of_delhi.1.desc: "Des décennies de tentatives solennelles pour conserver le vaste domaine de notre ancien grand [ROOT.GetCountry.GetFlavorRank] ont été en vain. Les manigances constantes de nos voisins hostiles, leurs tentatives incessantes de saper notre autorité et d'anéantir nos prestigieuses conquêtes ont finalement porté leurs fruits. Le peuple a perdu foi dans les conseils de [target_character.GetName], ce qui a entraîné des révoltes, des famines et même des conflits ouverts entre les colonies placées sous notre bannière. La situation ne pourrait être plus grave et nos conseillers sont déjà à court de suggestions pour résoudre les nombreux problèmes auxquels nous sommes confrontés."
 dissolution_of_delhi.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 all_estates_lose_20_loyalty_tt: "La [estate_satisfaction|e] de tous nos [estates|e] sera réduite de [ShowNamedValue('estate_satisfaction_extreme_penalty')|+=2%]"
 dissolution_of_delhi.2.title: "Affaires provinciales"
 dissolution_of_delhi.2.desc: "Les habitants de [target_location.GetName] ont oublié quelle autorité et quelle force de commandement notre bannière inspirait jadis. Les discours sur l'autonomie et l'indépendance se multiplient à mesure que notre domaine se dérobe à notre emprise. Le paiement des taxes locales, le recrutement des employés et la récolte des denrées constituent quelques-uns des aspects les plus importants de la gouvernance d'un [target_location.GetNameWithNoTooltip]. Il est devenu évident que nos administrateurs doivent recevoir des instructions et de l'aide s'ils veulent conserver, au moins officiellement, le contrôle de ces terres."
 dissolution_of_delhi.2.a: "Autorisons la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à administrer [target_location.GetNameWithNoTooltip]."
 dissolution_of_delhi.2.b: "Laissons la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'en charger."
 dissolution_of_delhi.2.c: "Si nous ne pouvons pas nous en occuper nous-mêmes, nous n'en méritons pas la moindre parcelle !"
 dissolution_of_delhi.3.title: "Murmures à la cour"
 dissolution_of_delhi.3.desc: "Depuis un certain temps, des murmures accaparent l'attention de nos plus importants conseillers. Les rumeurs qui courent sur le mécontentement et la désapprobation de certains des personnages les plus haut placés au sujet de nos récentes innovations administratives se font de plus en plus insistantes. Nous ferions bien d'enquêter sur la question et de tirer tout ce la au clair. Selon notre représentant diplomatique entre les différents domaines et notre cour, à un point aussi délicat de notre règne, nous devons veiller à ne fâcher aucun d'entre eux..."
 dissolution_of_delhi.3.a: "Peut-être ce cadeau les apaiserait-il ?"
 dissolution_of_delhi.3.b: "Nous ne nous abaisserons pas à cela !"
 dissolution_of_delhi.4.title: "Plaintes de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')]"
 dissolution_of_delhi.4.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_province.GetName] nous a fait part de sa requête. Selon son porte-parole, le peuple souffre d'une alimentation de mauvaise qualité et de carences alimentaires. Il affirme que la province ne souffre pas d'une pénurie de nourriture, mais que les options disponibles sont à la fois médiocres et peu enthousiasmantes. Si nous faisons le nécessaire pour leur accorder un peu d'aide, peut-être pourrons-nous gagner les faveurs des habitants ?"
 dissolution_of_delhi.4.a: "Organisez le transfert de diverses denrées alimentaires depuis [target_province2.GetNameWithNoTooltip] !"
 dissolution_of_delhi.4.b: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 target_province_peasants_get_20_satisfaction_tt: "Tous les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en [target_province.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_severe_bonus')|+=2%] de [pop_satisfaction|e]"
 target_province_peasants_lose_10_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 target_province_nobles_lose_25_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 target_province_nobles_gain_20_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en [target_province.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]"
 target_province_peasants_lose_25_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en [target_province.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 dissolution_of_delhi.5.title: "Abus de pouvoir"
 dissolution_of_delhi.5.desc: "Des nouvelles sont remontées à [ROOT.GetCountry.GetCapital.GetName] à propos des agissements de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dans la province de [target_province.GetName]. Il semblerait qu'ils aient dissous les assemblées locales et aient imposé leur loi pour tenter de renverser notre autorité centrale, en réponse aux récentes difficultés rencontrées par notre domaine. Nos conseillers soutiennent qu'il faut passer la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] locale par le fil de l'épée, en guise d'avertissement à toutes les autres provinces qui envisageraient de suivre leur exemple..."
 dissolution_of_delhi.5.a: "Qu'on leur coupe la tête !"
 dissolution_of_delhi.5.b: "Nous avons besoin d'eux."
 dissolution_of_delhi.6.title: "Chute du cours de la monnaie"
 dissolution_of_delhi.6.desc: "Le commerce au sein de notre [ROOT.GetCountry.GetFlavorRank] a toujours maintenu une monnaie standardisée, unifiée et soutenue par la puissance de notre armée et le prestige de notre oriflamme. Cependant, à mesure que notre autorité s'affaiblit et que notre influence s'estompe, notre devise s'affaiblit elle aussi. La pénurie d'[ShowGoodsName('silver')], de pierres précieuses et des matériaux nécessaires à la frappe de la monnaie officielle a entraîné des pénuries et un désarroi général au sein de la population. De nombreuses villes et villages ont abouti à des accords de troc et à la négation totale des lois que nous avons mises en place..."
 dissolution_of_delhi.6.a: "Maintenons les choses en l'état."
 dissolution_of_delhi.6.b: "Passons ces marchés de troc sous administration officielle !"
 dissolution_of_delhi.6.c: "Réformez la monnaie, bande d'imbéciles !"
 dissolution_of_delhi.7.title: "Survivre, après-coup"
 dissolution_of_delhi.7.desc: "Notre peuple n'est pas étranger à l'adversité. Après des années d'écueils, de fluctuations de notre puissance, et de redressement de notre peuple autrefois grand, nous nous sommes montrés capables de résister à l'épreuve du temps, et émergeons de ces vicissitudes le front haut, plus forts que jamais. La colère de la puissante armée [ROOT.GetCountry.GetAdjective] s'abattra bientôt sur ceux qui se sont opposés à nous, et notre nom fera à nouveau trembler les fondations de l'$india$."
 dissolution_of_delhi.7.a: "Ainsi vient notre renaissance..."
