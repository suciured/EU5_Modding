l_french:
 horde_civil_war.1.title: "Crise de succession chez les [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]"
 horde_civil_war.1.desc: "La mort de notre précédent souverain a laissé notre beau pays de [target_country.GetLongName] dans une situation précaire. Le nouveau [target_country.Custom('GetRulerOrRegentTitle')] est certes monté sur le trône [target_country.GetAdjectiveWithNoTooltip], mais [Select_CString(target_character.IsFemale,'elle', 'il')] peine à unifier et à gagner le soutien de ses guerriers. C'est pourquoi [scope_pretender.GetName], un seigneur de guerre basé à l'intérieur de nos frontières, a commencé à rassembler des loyalistes afin de défier [target_character.GetName] et de revendiquer son trône..."
 horde_civil_war.1.a: "Apportez-moi sa tête au bout d'une pique !"
 horde_civil_war.1.tt: "Un certain nombre de nos [provinces|e] qui ne sont pas satisfaites de notre règne se joindront à [scope_pretender.GetNameWithNoTooltip]"
 horde_civil_war.2.title: "Un nouveau [target_country.GetGovernment.GetRulerTitle] se manifeste !"
 horde_civil_war.2.desc: "La mort soudaine de [dead_ruler.GetName] a précipité en [target_country.GetLongName] une querelle de succession sanglante."
 horde_civil_war.2.desc.normal_succession: "$horde_civil_war.2.desc$ Bien que le trône ne revienne de droit à [target_ruler.GetName] selon notre loi, [target_character.GetName] tente d'exploiter le chaos successoral et d'usurper le trône. Une confrontation avec [target_character.GetHerHim] pourrait éviter la mort à [target_ruler.GetShortNameWithNoTooltip], mais engendrer une guerre civile..."
 horde_civil_war.2.desc.pretender_ruler: "$horde_civil_war.2.desc$ Malgré sa rivalité avec [dead_ruler.GetShortName] de son vivant, [target_character.GetNameWithNoTooltip] a été choisi comme nouveau [target_country.GetGovernment.GetRulerTitle] légitime du [target_country.GetFlavorRank].\n\nMais [target_character.GetHeShe] rencontre une certaine opposition, car [scope_pretender.GetName] a rassemblé des guerriers pour faire valoir ses propres prétentions au trône [target_country.GetAdjectiveWithNoTooltip]."
 horde_civil_war.2.a: "Il faudra nous enterrer avant !"
 horde_civil_war.2.b: "Ainsi le veut la loi des steppes."
 horde_civil_war.2.c: "La lutte continue donc..."
 horde_civil_war.3.title: "Ascension d'un nouveau seigneur de guerre"
 horde_civil_war.3.desc: "[target.GetName], notre adversaire, a rendu l'âme ! Hélas, la menace très réelle que constituent ses guerriers demeure : inquiets, ils se sont rangés sous la bannière d'un nouveau chef de guerre émergent. [scope_pretender.GetName] a l'intention de poursuivre cette guerre pour le trône [target_country.GetAdjective] !"
 horde_civil_war.3.a: "Jamais crise successorale ne s'est résolue aisément..."
 horde_civil_war.4.title: "Victoire du [target_country.GetGovernment.GetRulerTitle] !"
 horde_civil_war.4.desc: "La longue lutte contre notre farouche adversaire, [target_character.GetName], s'achève enfin. Par l'annexion totale de [target.GetName], [target_country.GetLongName] l'emporte et l'autorité de [target_ruler.GetName] s'en trouve restaurée ! [target_character.GetShortNameWithNoTooltip] fut traduit en justice, et peu de temps après passé au fil de l'épée, comme de juste."
 horde_civil_war.4.desc.new: "$horde_civil_war.4.desc$\n\nToutefois, lorsqu'un seigneur de guerre est vaincu, toujours un nouvel aspirant cherche à prendre sa suite. [scope_pretender.GetName] a rallié les guerriers dispersés sous sa bannière pour défier notre [target_country.GetGovernment.GetRulerTitle] une fois de plus."
 horde_civil_war.4.desc.end: "$horde_civil_war.4.desc$\n\nLa défaite cuisante de cet ambitieux semble avoir étouffé dans l'œuf toute nouvelle tentative d'accéder au trône [target_country.GetAdjectiveWithNoTooltip]. [target_country.GetName] retrouve sa stabilité."
 horde_civil_war.4.a: "Un autre vautour qui tente de s'approprier le trône."
 horde_civil_war.4.b: "Notre autorité est presque entièrement rétablie !"
 horde_civil_war.5.title: "Défaite du [target_country.GetGovernment.GetRulerTitle] !"
 horde_civil_war.5.desc: "Malgré tous les efforts déployés par [target_ruler.GetName], les irréductibles guerriers fidèles à [target_character.GetName] ont pris le dessus. L'antique et grandiose [target_country.GetLongName] finit par tomber sous les assauts incessants des prétendants. Ainsi s'achèvent à la fois le conflit [target_country.GetAdjectiveWithNoTooltip|l] et le règne de notre [target_country.GetGovernment.GetRulerTitle]."
 horde_civil_war.5.a: "Que ce vil usurpateur suffoque de son propre orgueil."
 horde_civil_war.5.b: "Ainsi meurt [target_country.GetNameWithNoTooltip]..."
 horde_civil_war.6.title: "Le Règne de [target_character.GetShortNameWithNoTooltip]"
 horde_civil_war.6.desc: "L'ancien ordre qui régnait en [target_country.GetLongName] est absolu, et [target_character.GetName] règne désormais sur les steppes. Cependant, ses actions ont causé moult souffrances et effusions de sang, et d'autres chefs de guerre préparent peut-être leur propre coup d'État contre le nouveau [target.GetGovernment.GetRulerTitle]..."
 horde_civil_war.6.a: "Qu'ils viennent !"
 horde_civil_war.7.title: "Rébellion en [target_province.GetNameWithNoTooltip]"
 horde_civil_war.7.title.generic: "Rébellion provinciale"
 horde_civil_war.7.desc: "Le conflit entre [target_ruler.GetName] et son rival, [target_character.GetName], a mis à mal les efforts de centralisation en [target_country.GetName]. Les guerriers de la [target_province.GetName] exigent leur autonomie de [target_country.GetGovernment.GetRulerTitle], et menacent de se rallier à la Rébellion si [target_ruler.GetShortNameWithNoTooltip] ne cède pas."
 horde_civil_war.7.a: "Nous ne nous inclinerons devant personne !"
 horde_civil_war.7.a.tt: "Chaque [pop|e] de [target_province.GetName] se rallie à [target_rebel.GetName]"
 horde_civil_war.7.b: "Nous n'avons pas d'autre choix..."
 horde_civil_war.8.title: "Assassinat de [target_ruler.GetNameWithNoTooltip]"
 horde_civil_war.8.title.generic: "Assassinat politique"
 horde_civil_war.8.desc: "Un simple moment d'insouciance, une fraction de seconde d'inattention, et la flamme de l'existence s'éteint en un instant. Tel fut le destin de [target_ruler.GetName], qui a perdu la vie d'une flèche à la gorge, tirée par [target_character.GetName]. Ce qui aurait été une tragédie dans n'importe quel autre pays est devenu la norme en [target_country.GetLongName]."
 horde_civil_war.8.a: "Ainsi le veut la coutume des steppes."
 horde_civil_war.9.title: "Effondrement commercial"
 horde_civil_war.9.desc: "Habituellement, les routes des steppes de notre [target_country.GetFlavorRank] sont sûres pour les marchands [target_country.GetAdjective] et leurs partenaires commerciaux. Cependant, avec l'escalade des hostilités entre le [target_ruler.GetName] et le [target_character.GetName], les caravanes sont devenues des cibles pour les rebelles en maraude. Naturellement, notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] trouve la situation intolérable et demande compensation."
 horde_civil_war.9.a: "Remboursez leur manque à gagner."
 horde_civil_war.9.b: "Ils peuvent bien se plaindre tout leur saoul."
 horde_civil_war.10.title: "Loyauté des guerriers"
 horde_civil_war.10.desc: "Alors que la guerre civile fait rage, de nombreux soldats ont trahi en rejoignant [target_character.GetName]. Cependant, à chaque félon répond un vrai guerrier de [target_country.GetLongName]. Ceux qui sont restés loyaux ont juré fidélité à [target_ruler.GetName] et se sont rassemblés à [target_location.GetName] où ils attendent un geste exaltant de la part de leur [target_country.GetGovernment.GetRulerTitle]."
 horde_civil_war.10.a: "Exhortez-les d'une harangue enflammée !"
 horde_civil_war.10.b: "Montrez l'exemple en menant les troupes au combat !"
 horde_civil_war.10.c: "Révélez nos plans de bataille aux guerriers pour les galvaniser."
 horde_civil_war.1000.title: "Frontières mal gardées"
 horde_civil_war.1000.desc: "Habituellement, nos cavaliers éclaireurs patrouillent régulièrement le long des frontières du [from_country.GetName]. Mais le chaos provoqué par l'ambition de [target_character.GetName] met à mal la sécurité de nos frontières. Ce n'est qu'une question de temps avant que des [ShowGovernmentTypeName('steppe_horde')] ou tout autre rapace ne s'abatte sur nos terres sans prévenir..."
 horde_civil_war.1000.a: "Renforcez les patrouilles !"
 horde_civil_war.1000.b: "Nous devrons nous en passer..."
 horde_civil_war.1000.b.tt: "Tous les [country|e] voisins prendront conscience de notre faiblesse actuelle..."
 horde_civil_war.1001.title: "Faiblesse de [from_country.GetNameWithNoTooltip]"
 horde_civil_war.1001.desc: "Notre voisin, [from_country.GetLongName], est en pleine [ShowDisasterName('horde_civil_war')]. Bien que la situation soit tragique pour leur [from_country.GetGovernment.GetRulerTitle], il s'agit d'une excellente opportunité pour nous. Leurs frontières sont dépourvues de toute défense, fût-ce de simples patrouilles d'éclaireurs ; leurs terres n'attendent que d'être pillées... ou peut-être même envahies ?"
 horde_civil_war.1001.a: "Restons-en au pillage pour l'instant."
 horde_civil_war.1001.a.tt: "[ShowScriptedEffectForScope('horde_raid_location_country',SCOPE.sLocation('target').GetLocation.MakeScope.Self)]\n#Y Ces effets s'appliquent également à tous les autres [locations|e] voisins de [from_country.GetName]#!"
 horde_civil_war.1001.b: "Nous devons frapper tant qu'ils sont faibles !"
 horde_civil_war.1002.title: "Luttes internes en [from_country.GetNameWithNoTooltip]"
 horde_civil_war.1002.desc: "Les barbares de [from_country.GetLongName] sont en pleine [ShowDisasterName('horde_civil_war')]. Nos frontières, autrefois malmenées par leurs pillages incessants, peuvent enfin s'en remettre. Mais certains de nos conseillers veulent aller plus loin : selon eux, le seul moyen de nous protéger durablement serait d'éradiquer les [from_country.GetLongNameWithNoTooltip] une fois pour toutes."
 horde_civil_war.1002.a: "Ils ont raison. Préparons-nous à la guerre !"
 horde_civil_war.1002.b: "Nous ne pouvons pas nous le permettre dans la situation actuelle."
 horde_civil_war.1002.b.tt: "Chaque [location|e] limitrophe et appartenant à [from_country.GetName] gagne [ShowModifier('recovering_from_raids')] pendant #Y 4 ans#!, ce qui applique les effets suivants :\n[ShowModifierEffect('recovering_from_raids')]"
 horde_civil_war.100.title: "Fin de la crise de succession [ShowGovernmentTypeNameWithNoTooltip('steppe_horde')]"
 horde_civil_war.100.desc.no_horde: "Les anciennes lois des hordes n'ont plus cours ! [target_ruler.GetName] a fondé le pays de [target_country.GetLongName], abolissant de nombreuses traditions de la [ShowGovernmentTypeName('steppe_horde')] et consolidant sa position de [target_country.GetGovernment.GetRulerTitle]. Et c'est ainsi que la vieille crise de succession qui datait de notre époque nomade trouve enfin sa résolution."
 horde_civil_war.100.desc: "La période des luttes intestines et des guerres civiles est enfin terminée. Sous la poigne de fer de [target_ruler.GetName], [target_country.GetLongName] devient un royaume capable de résister à l'épreuve du temps."
 horde_civil_war.100.a: "Vive notre [target_country.GetGovernment.GetRulerTitle] !"
 horde_civil_war.100.a.tt: "Selon notre [crown_power|e], nous obtiendrons ce qui suit :"
