l_french:
 rise_of_the_szlachta.1.title: "Ascension de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.1.desc: "Les machinations de politique intérieure servent souvent quelque quête perpétuelle de pouvoir. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est toujours présentée comme la première protectrice de notre royaume, toujours désireuse de faire passer notre [ROOT.GetCountry.GetName] et ses intérêts avant tout le reste.\n\nCependant, il semble que le pouvoir absolu corrompe absolument ; les nobles ont eux aussi été victimes de leurs ambitions naïves. Non seulement ont-ils rejeté notre autorité, mais ils sont allés jusqu'à remettre en question la légitimité même des fondements de notre gouvernement !"
 rise_of_the_szlachta.1.a: "Comment osent-ils ?"
 rise_of_the_szlachta.2.title: "Exigences de privilèges"
 rise_of_the_szlachta.2.desc: "Les vautours affamés, comme la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], sont toujours à la recherche de nouveaux moyens pour atteindre de leurs griffes avides la chair succulente du pouvoir et de l'autorité. À la faveur de l'affaiblissement de notre statut vis-à-vis de diverses figures influentes de notre royaume, des représentants de ces deux ordres se sont à nouveau glissés à notre cour, avides d'étendre encore leur puissance déjà considérable."
 rise_of_the_szlachta.2.a: "Elle sera réservée aux [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.2.b: "Mieux vaut soutenir la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.2.c: "Nous n'écouterons pas les hurlements des chiens enragés !"
 rise_of_the_szlachta.3.title: "Conflits entre les ordres"
 rise_of_the_szlachta.3.desc: "Les luttes de pouvoir sont toujours génératrices de troubles. Le plus souvent, les affrontements entre les ordres les plus importants dégénèrent en conflit ouvert. Hélas, c'est bien ce qui s'annonce à [target_location.GetName], où les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] menacent de se rebeller si leurs demandes mutuellement inconciliables ne sont pas satisfaites."
 rise_of_the_szlachta.3.a: "Nous privilégierons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]."
 rise_of_the_szlachta.3.b: "Prenons le parti de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 based_on_burghers_estate_power_tt: "Selon la [estate_power|e] de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] :"
 based_on_burghers_estate_satisfaction_tt: "Selon la [estate_satisfaction|e] actuelle de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] :"
 based_on_nobles_estate_power_tt: "Selon la [estate_power|e] actuelle de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] :"
 estate_satisfaction_burghers_tt: "Impact de la satisfaction actuelle de l'ordre"
 rise_of_the_szlachta.4.title: "Soutien populaire"
 rise_of_the_szlachta.4.desc: "Les différents ordres qui jouent avec le destin de notre peuple s'affrontent avec fougue sur le terrain du débat. Alors que nous nous efforçons de faire passer des réformes vitales sous le regard avide de ceux qui assistent aux délibérations, nous ne pouvons nous empêcher de noter que les procédures s'en trouveraient nettement fluidifiées si nous choisissions de soutenir certains des programmes qui nous ont été présentés par ces hommes influents."
 rise_of_the_szlachta.4.a: "Appuyons-nous sur la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 rise_of_the_szlachta.4.b: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nous viendra en aide."
 rise_of_the_szlachta.4.c: "Nous n'avons pas besoin de béquilles."
 rise_of_the_szlachta.5.title: "Les ordres réclament une séance au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 rise_of_the_szlachta.5.desc: "La politique au sein des cours de diverses personnalités influentes en nos terres dépend largement des délibérations de notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName]. Le fait que nous n'ayons pas ouvert de séance depuis un certain temps commence à susciter le mécontentement chez certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 rise_of_the_szlachta.5.a: "Très bien, nous allons les recevoir."
 rise_of_the_szlachta.5.b: "Une séance, d'accord, mais pas pour la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] !"
 rise_of_the_szlachta.5.c: "Nous n'avons pas d'ordres à recevoir de ces petits courtisans."
 based_on_crown_estate_power_tt: "Selon la [estate_power|e] de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('crown_estate')] :"
 rise_of_the_szlachta.6.title: "Triomphe de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 rise_of_the_szlachta.6.desc: "Des années de luttes intestines ont conduit à l'affaiblissement de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], qui n'est plus que l'ombre d'elle-même. À force de machinations, de tractations en coulisses et de corruption, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a réussi à s'imposer comme la seule et ultime puissance en notre pays."
 rise_of_the_szlachta.6.a: "Qu'est-ce que cela signifie pour nos concitoyens ?"
 rise_of_the_szlachta.7.title: "Triomphe de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 rise_of_the_szlachta.7.desc: "Ce qui a commencé comme un coup d'État aux dépens de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sur ordre de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a rapidement révélé que de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se complaisaient à conspirer dans l'ombre. D'un seul coup et par leur influence devenue imparable, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a usurpé le pouvoir de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et s'est établie comme autorité majeure en nos terres, pour le meilleur et pour le pire."
 rise_of_the_szlachta.7.a: "Un rebondissement inattendu..."
 rise_of_the_szlachta.8.title: "Triomphe de la Couronne"
 rise_of_the_szlachta.8.desc: "Peu de gens s'attendaient à voir la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')] sortir indemne de cette épreuve. Cependant, contre toute attente et en un retournement de situation stupéfiant, [target_character.GetName] a non seulement contrecarré l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] comme de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], mais a également restauré la foi en notre autorité centrale, inaugurant par là une nouvelle ère pour [ROOT.GetCountry.GetName] et son peuple."
 rise_of_the_szlachta.8.a: "Enfin !"
 has_had_struggle_for_royal_power_disaster_tt: "A affronté avec succès la [disaster|e] #Y Lutte pour le pouvoir royal#!"
