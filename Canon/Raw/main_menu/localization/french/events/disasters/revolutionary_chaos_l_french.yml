l_french:
 revolution_side: "Révolution"
 monarchists_side: "Mouvement monarchique"
 revolutionary_chaos_sided_with_revolution_tt: "#Y Les effets ci-dessus se produisent parce que nous nous sommes rangés du côte de la $revolution_side$#!\n"
 revolutionary_chaos_sided_with_monarchists_tt: "#Y Les effets ci-dessus se produisent parce que nous nous sommes rangés du côté des $monarchists_side$#!\n"
 revolutionary_chaos.1.title: "[ROOT.GetCountry.GetName] dans le chaos"
 revolutionary_chaos.1.desc: "Ceux qui pensaient que la Révolution et la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] seraient la réponse aux problèmes de [ROOT.GetCountry.GetName] se montrent de plus en plus déçus. Les épreuves sans fin affligeant la nation causent de grandes souffrances, chez la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] autant que chez la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nLes partisans de la Révolution sont devenus de plus en plus zélés, rejetant la responsabilité des lacunes du nouveau régime sur les « ennemis de la Révolution », sans tenir compte de leur réelle affiliation aux idées conservatrices. Pendant ce temps, le mouvement contre-révolutionnaire dirigé par les vestiges de l'ancienne [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] vise à rétablir la [ShowGovernmentTypeName('monarchy')]."
 revolutionary_chaos.1.a: "La Révolution doit l'emporter !"
 revolutionary_chaos.1.a.tt: "Nous nous rangerons du côté de la #Y $revolution_side$#! et vivrons des [events|e] sur l'opposition au $monarchists_side$"
 revolutionary_chaos.1.b: "Adoptons une approche plus conservatrice de notre situation."
 revolutionary_chaos.1.b.tt: "Nous nous rangerons du côté du #Y $monarchists_side$#! et vivrons des [events|e] sur l'opposition à la $revolution_side$"
 revolutionary_chaos.2.title: "Intolérance religieuse"
 revolutionary_chaos.2.desc: "Les idées nouvelles se propagent dans tout le pays et les débats vont bon train sur le statut des minorités religieuses de [ROOT.GetCountry.GetName]. Si d'un côté, les défenseurs de la liberté religieuse ont saisi cette chance pour proposer des réformes visant à améliorer la situation des fidèles du dogme [target_location.GetDominantReligion.GetAdjective|l] et d'autres minorités du pays, les réactionnaires font pression pour que ces idées progressistes soient réprimées à grande échelle. Le risque est plus grand chaque jour que des heurts éclatent si une réponse n'est pas apportée rapidement à la question..."
 revolutionary_chaos.2.a: "Une nation, une foi."
 revolutionary_chaos.2.b: "Toute croyance mérite tolérance."
 revolutionary_chaos.3.title: "$serfdom_focus$"
 revolutionary_chaos.3.desc: "La révolte gronde parmi notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], incapable de supporter le lourd fardeau qui lui est imposé. Leur révolte contre la féodalité, les impôts trop lourds et la famine sont à l'origine de soulèvements dans tout le pays."
 revolutionary_chaos.3.a: "Réduisons le $serfdom_focus$."
 revolutionary_chaos.3.a.tt: "Les [ShowPopTypeName('peasants')] et [ShowPopTypeName('laborers')] en [ROOT.GetCountry.GetCapital.GetRegion.GetName] rejoignent les [target_rebel.GetName] et perdent [target_pop_for_loc.MakeScope.ScriptValue('pop_satisfaction_ultimate_penalty')|+2%] de [pop_satisfaction|e]"
 revolutionary_chaos.3.b: "Les masses doivent rester enchaînées."
 revolutionary_chaos.4.title: "Réforme sociale"
 revolutionary_chaos.4.desc: "Les discussions passionnées auxquelles se livrent les philosophes à propos des réformes sociales et des vertus de la raison ont une influence non négligeable sur une grande partie du peuple. [target_character.GetName], toutefois, commence à craindre que certains ne soient trop facilement influencés, et que leurs actes d'insoumission n'accroissent encore l'instabilité du pays."
 revolutionary_chaos.4.a: "Interdisons les libres penseurs."
 revolutionary_chaos.4.b: "Ils ne paraissent guère dangereux."
 revolutionary_chaos.5.title: "La bureaucratie de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip]"
 revolutionary_chaos.5.desc: "Les années de mauvaise gestion ont laissé notre gouvernement centralisé dans un état très corrompu, ce qui rend presque impossible de promulguer la moindre politique afin d'améliorer la situation. L'une des principales demandes des révolutionnaires est donc que l'autorité soit décentralisée afin d'accorder moins de poids aux administrateurs et cesser ainsi d'étouffer les classes entrepreneuriales. Bien sûr, de telles actions dérangeront les réactionnaires, mais l'inaction pourrait attirer la colère des enthousiastes de la Révolution."
 revolutionary_chaos.5.a: "Réduisons la bureaucratie."
 revolutionary_chaos.5.b: "Développons la bureaucratie."
 revolutionary_chaos.6.title: "$STATIC_MODIFIER_NAME_the_reign_of_terror$ en [ROOT.GetCountry.GetNameWithNoTooltip]"
 revolutionary_chaos.6.desc: "Tous ne sont pas satisfaits du cours suivi par la Révolution. Les réactionnaires sont partout, attendant de saisir la moindre occasion de faire tomber le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. Ces circonstances dangereuses ont permis au parti le plus extrémiste, mené par [target_character.GetName], de s'imposer à l'Assemblée nationale. Il a lancé une campagne visant à « éradiquer l'ennemi intérieur » par l'arrestation de masse de quiconque est soupçonné de sympathies royalistes et un recours abondant à la veuve Guillotine."
 revolutionary_chaos.6.a: "Mort aux ennemis de la Révolution !"
 reign_of_terror_tt: "Nous permettons des [events|e] supplémentaires sur la persécution des ennemis de la Révolution"
 revolutionary_chaos.6.b: "Faisons preuve d'indulgence."
 revolutionary_chaos.7.title: "La fin de la Terreur"
 revolutionary_chaos.7.desc: "[ShowModifier('the_reign_of_terror')] a déjà vu mourir un nombre incalculable de personnes de [ROOT.GetCountry.GetLongName], massacrées pour assurer la survie du [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]. À peine une menace est-elle écartée qu'une nouvelle est identifiée et à son tour réprimée par un nouveau bain de sang."
 revolutionary_chaos.7.desc.robespierre: "$revolutionary_chaos.7.desc$ Tout récemment, [target_character.GetName] a prononcé un discours particulièrement violent à l'Assemblée nationale, au cours duquel [Select_CString(target_character.IsFemale,'elle', 'il')] a dénoncé et appelé à l'arrestation des membres des Comités de salut public et de sûreté générale ayant trahi la Révolution. Cela a suscité une grande inquiétude et l'outrage des représentants du peuple, qui craignent une nouvelle purge parmi eux. L'Assemblée a donc exigé son arrestation et la fin des pires excès de la Terreur afin de ramener la stabilité dans le pays tout en veillant à ce que personne ne puisse profiter du chaos pour restaurer la monarchie.\n\nPourtant, [target_character.GetLastNameWithNoTooltip] semble compter encore de très nombreux partisans, qui feront assurément tout pour le protéger si une décision n'est pas prise très rapidement..."
 revolutionary_chaos.7.desc.fallback: "$revolutionary_chaos.7.desc$ Les membres de l'Assemblée nationale ont bien souvent été interpellés par les cris « Aujourd'hui c'est nous, mais demain ce sera vous ! ». Craignant d'être les prochains portés sur la liste des ennemis de la Révolution, ils se sont unis pour mettre fin à la Terreur en déposant [target_character.GetName] afin de mettre en place un Directoire, qui ramènera la stabilité dans le pays tout en veillant à ce que personne ne puisse profiter du chaos pour restaurer la monarchie."
 revolutionary_chaos.7.a: "Qui vit par l'épée meurt par l'épée."
 revolutionary_chaos.7.b: "Arrêtons [target_character.GetLastNameWithNoTooltip] !"
 revolutionary_chaos.7.c: "La Terreur doit se poursuivre, mort aux ennemis du peuple !"
 revolutionary_chaos.8.title: "$STATIC_MODIFIER_NAME_the_counter_revolution$ de [ROOT.GetCountry.GetNameWithNoTooltip]"
 revolutionary_chaos.8.desc: "Depuis que nous avons embrassé les idéaux de la Révolution, l'anarchie en [ROOT.GetCountry.GetName] n'a fait que s'intensifier. Pour y remédier, notre gouvernement a élu des membres plus conciliants de l'ancien régime afin de guider le [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] fragile à travers ces temps difficiles. Ces contre-révolutionnaires, dirigés par [target_character.GetName], se sont maintenant retranchés à l'Assemblée nationale et tentent de rétablir l'ordre par l'utilisation libérale de diverses méthodes d'exécution pour freiner les masses irréfléchies."
 revolutionary_chaos.8.a: "L'ordre doit être rétabli quoi qu'il en coûte !"
 counter_revolution_tt: "Nous permettons des [events|e] supplémentaires sur la lutte contre les fanatiques de la Révolution"
 revolutionary_chaos.8.b: "Nous ne pouvons pas revenir en arrière. La Révolution doit progresser !"
 revolutionary_chaos.9.title: "Fin de $STATIC_MODIFIER_NAME_the_counter_revolution$"
 revolutionary_chaos.9.desc: "[ShowModifier('the_counter_revolution')] a tenté de mettre un frein à l'anarchie et aux destructions causées par la Révolution. Cependant, le sentiment révolutionnaire et anti-monarchiste est plus fort que jamais et toute forme d'ordre n'a été remplacée que par des arrestations et des exécutions de masse sans discernement. Les contre-révolutionnaires de l'Assemblée nationale attribuent ces échecs à [target_character.GetName] et exigent son bannissement immédiat. Pendant ce temps, d'autres forces conservatrices au sein de l'Assemblée affirment que les méthodes de [target_character.GetShortNameWithNoTooltip] fonctionnent et accusent l'Assemblée d'être remplie de révolutionnaires. Cette désunion pourrait mettre fin aux efforts contre-révolutionnaires si elle n'est pas rapidement résolue."
 revolutionary_chaos.9.a: "$STATIC_MODIFIER_NAME_the_counter_revolution$ est un échec cuisant."
 revolutionary_chaos.9.b: "Tant qu'une seule pensée révolutionnaire est active, $STATIC_MODIFIER_NAME_the_counter_revolution$ doit continuer !"
 revolutionary_chaos.101.title: "Trahison face à la Révolution"
 revolutionary_chaos.101.desc: "[target_character.GetName], le conseiller le plus fiable du [ROOT.GetCountry.GetFlavorRank], s'est souvent montré critique envers les pires excès de la Terreur déclenchée par [target_robespierre.GetName] et son gouvernement révolutionnaire. Aux yeux du Comité de salut public, cela en fait un véritable réactionnaire et un ennemi du peuple, qu'il serait par conséquent dangereux de laisser vivre."
 revolutionary_chaos.101.a: "Une autre âme pour la guillotine."
 revolutionary_chaos.101.b: "Nous allons l'épargner."
 revolutionary_chaos.102.title: "Les ennemis en [target_province.GetNameWithNoTooltip]"
 revolutionary_chaos.102.title.fallback: "Les ennemis dans la province"
 revolutionary_chaos.102.desc: "Des idées dangereuses et contre-révolutionnaires se répandent en [target_province.GetName] ! Selon les rumeurs, ils prévoiraient d'organiser une révolte contre notre noble [ROOT.GetCountry.GetLongName] et tenteraient de rétablir #italic l'ancien régime#! !"
 revolutionary_chaos.102.a: "Qu'on apporte la guillotine !"
 mass_pops_execution_tt: "#R 10 %#! de la [population|e] en [target_province.GetName] est exécutée pour trahison envers la Révolution"
 counter_revolutionaries: "Contre-révolutionnaires"
 revolutionary_chaos.102.b: "Ce ne sont que des rumeurs."
 counter_rev_rebellion_might_start_tt: "Une [rebellion|e] #R contre-révolutionnaire#! pourrait éclater"
 revolutionary_chaos.103.title: "Le règne de la Terreur"
 revolutionary_chaos.103.desc: "Les purges fréquentes ont plongé les ennemis de la Révolution dans la plus grande terreur. Nul n'ose plus exprimer son opposition de façon publique sur les politiques du gouvernement, permettant au pays d'être plus uni qu'il ne l'a jamais été. Toute la nation sait qu'elle est redevable à [target_character.GetName] de cette magnifique situation !"
 revolutionary_chaos.103.a: "S'ils ne veulent pas nous rejoindre, pourvu qu'ils nous craignent."
 revolutionary_chaos.104.title: "Purge des courtisans"
 revolutionary_chaos.104.desc: "[target_character.GetName] a trouvé d'autres ennemis du [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] dans nos propres rangs ! Les nombreux courtisans (serviteurs du gouvernement) se sont révélés indignes de confiance et, à ce titre, connaîtront la grâce de la lame."
 revolutionary_chaos.104.a: "Accompagnons-les à la guillotine."
 revolutionary_chaos.201.title: "Républicanisme remis en cause"
 revolutionary_chaos.201.desc: "[target_character.GetName] et ses méthodes conservatrices ont peut-être trouvé l'approbation de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], mais ont causé une grande déception aux membres de l'ancien tiers état. Beaucoup se demandent si notre État mérite encore le terme de [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName]."
 revolutionary_chaos.201.a: "C'est pourtant évident !"
 revolutionary_chaos.202.title: "Les révolutionnaires de [target_province.GetName]"
 revolutionary_chaos.202.title.fallback: "Les révolutionnaires de la province"
 revolutionary_chaos.202.desc: "Des révolutionnaires se sont rassemblés en [target_province.GetName] pour remettre en cause notre autorité. Ils exigent un changement de cap, ou menacent de prendre le contrôle de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] et de nous couper la tête."
 revolutionary_chaos.202.a: "Faisons quelques concessions à leur égard."
 revolutionary_chaos.202.b: "Laissons-les se révolter. Nous resterons fidèles à notre cause."
 rev_rebellion_might_start_tt: "Tous les [ShowPopTypeName('burghers')] et [ShowPopTypeName('peasants')] en [target_province.GetName] rejoignent les [target_rebel.GetName] et perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 revolutionary_rebels: "Rebelles révolutionnaires"
 revolutionary_chaos.203.title: "Ascension de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 revolutionary_chaos.203.desc: "Grâce aux efforts collectifs de l'Assemblée nationale pour maintenir l'ordre, l'ancienne hiérarchie sociale a commencé à se remettre des horreurs de la Révolution. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en particulier jure fidélité à [target_character.GetName]."
 revolutionary_chaos.203.a: "Puisse cela conduire à un prompt rétablissement de l'État."
 revolutionary_chaos.204.title: "Les révolutionnaires quittent le pays"
 revolutionary_chaos.204.desc: "[target_character.GetName] et nombre de nos conseillers et courtisans influents sont devenus plutôt désabusés par notre approche et ont décidé de quitter le [ROOT.GetCountry.GetLongName]. L'ironie de leur fuite vers les monarchies leur échappe apparemment."
 revolutionary_chaos.204.a: "Bon débarras !"
 revolutionary_chaos.205.title: "La création de la [ShowGovernmentTypeNameWithNoTooltip('monarchy')]"
 revolutionary_chaos.205.desc: "La contre-révolution a fait de grands progrès dans la maîtrise et l'affaiblissement des idéaux anarchistes de la foule ignorante. Grâce à des pratiques minutieuses de chantage, du détournement de fonds et des menaces de violence, les idées romantisées de la Révolution ne sont plus qu'une plaisanterie macabre en [ROOT.GetCountry.GetName]. À la suite de l'échec de la Révolution, les voix appellent à établir la [ShowGovernmentTypeName('monarchy')] classique dans notre pays."
 revolutionary_chaos.205.a: "Rappelons [target_character.GetNameWithNoTooltip] !"
 revolutionary_chaos.205.b: "[target_character.GetNameWithNoTooltip] régnera en [ROOT.GetCountry.GetNameWithNoTooltip] !"
 revolutionary_chaos.205.c: "Peut-être avons-nous perdu de vue le but réel de la Révolution."
 revolutionary_chaos.1000.title: "Le sort d'un dirigeant"
 revolutionary_chaos.1000.desc: "Depuis qu'a éclaté la Révolution, [target_character.GetName] fait figure de marionnette du nouveau gouvernement. [Select_CString(target_character.IsFemale,'Elle', 'Il')] a été placé sous bonne garde dans son palais avec le reste de la classe dirigeante de l'ancien régime. [Select_CString(target_character.IsFemale,'elle', 'il')] avait bien promis de préserver les avancées sociales de la Révolution, mais n'a toutefois jamais caché son mépris envers sa grande perte de pouvoir, allant jusqu'à intriguer pour fuir le pays et trouver refuge auprès de l'ennemi [target_country.GetAdjective|l], d'où [Select_CString(target_character.IsFemale,'elle', 'il')] espérait pouvoir regagner le trône de [ROOT.GetCountry.GetName]. Fort heureusement, des citoyens ont pu l'intercepter avant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne franchisse la frontière.\n\nCes événements ont radicalisé les détracteurs de l'ancien régime, qui appellent à en débarrasser définitivement le pays. Ils l'ont donc fait comparaître devant l'Assemblée nationale, l'accusant de traîtrise et de conspiration avec les ennemis de la nation. En cas de verdict coupable, [Select_CString(target_character.IsFemale,'elle', 'il')] perdrait la couronne et tous ses titres, et se ferait assurément guillotiner. Les débats sur la question sont toutefois âpres et le vote s'annonce serré..."
 revolutionary_chaos.1000.a: "361 votes pour et 360 contre son exécution."
 every_non_revolutionary_monarchy_dislikes_us_tt: "Chaque [ShowGovernmentTypeName('monarchy')] connue change d'[opinion|e] sur [ROOT.GetCountry.GetName] de [ShowBiasValue('opinion_guelphs_support_imperial_rivals')|-0]"
 revolutionary_chaos.1000.b: "361 votes contre et 360 pour son exécution."
 revolutionary_chaos.1001.title: "Révolte contre-révolutionnaire"
 revolutionary_chaos.1001.title.FRA: "La révolte des Chouans"
 revolutionary_chaos.1001.desc: "Le mécontentement suscité par la Révolution n'a jamais été aussi fort que depuis la chute sanglante de l'ancien dirigeant. Nombreux sont ceux qui, aujourd'hui, en viennent à regretter l'Ancien Régime, qui à défaut de liberté assurait au moins une relative stabilité. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se sont unis pour lancer un vaste soulèvement contre la [ROOT.GetCountry.GetLongName], avec pour objectif évident de la renverser !"
 revolutionary_chaos.1001.a: "Nous les écraserons."
 rev_revolting_area_tt: "Toute la population hormis les [ShowPopTypeName('burghers')] en [target_area.GetName] rejoignent les [target_rebel.GetName] et perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 revolutionary_chaos.1100.title.specific: "[target_character.GetNameWithNoTooltip]"
 revolutionary_chaos.1100.title: "Levée d'un stratège militaire"
 revolutionary_chaos.1100.desc: "Le chaos causé par la Révolution et les menaces que posent les interventions étrangères ont offert à de nombreux jeunes officiers de multiples occasions d'apporter la preuve de leurs talents. L'un d'eux, notamment, a saisi à pleines mains cette chance : [target_character.GetName], un lieutenant d'artillerie d'ascendant [target_character.GetCulture.GetName|l]. Ses prouesses lors de multiples combats lui ont assuré une belle réputation, d'autant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a récemment écrasé un soulèvement royaliste à [ROOT.GetCountry.GetCapital.GetName] à lui seul, en faisant donner du canon dans les rues. Le peuple semble désormais vouer un véritable culte à celui qui a su restaurer l'ordre de cette manière aussi décisive que radicale. Un certain nombre des figures les plus éminentes de la Révolution le considèrent avec une grande bienveillance, et n'hésitent pas à demander que de bien plus grandes responsabilités lui soient confiées. Il s'agit toutefois d'une personne fort ambitieuse qui risque de ne pas se contenter du poste de général..."
 revolutionary_chaos.1100.a: "Soyons témoins de ses succès !"
 revolutionary_chaos.1101.title: "L'[ShowGovernmentReformNameWithNoTooltip('revolutionary_autocracy')]"
 revolutionary_chaos.1101.desc: "Le [ShowDisasterName('revolutionary_chaos')] actuel a laissé notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] exsangue. De nombreuses voix se sont élevées contre les idéaux révolutionnaires ; de nombreuses tentatives ont été faites pour restaurer #italic l'Ancien régime#!.\n\nPendant ce temps, [target_character.GetName] continue de servir le [ROOT.GetCountry.GetLongName] non seulement avec loyauté, mais aussi avec des résultats exceptionnels. [target_character.GetSheHe|U] gagne de plus en plus de partisans au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de l'armée, ce qui lui confère une influence politique imprévue. Une personne de sa trempe saisira certainement l'occasion de prendre le pouvoir de l'État."
 revolutionary_chaos.1101.a: "Qu'il en soit ainsi ! Laissons le pouvoir [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l] à [target_character.GetShortNameWithNoTooltip]."
 revolutionary_chaos.1101.b: "Nous n'avons nul besoin d'un autre César !"
 bonaparte_rebels: "Les rebelles du coup d'État"
 bonaparte_rebels_rise_up_tt: "Chaque [pop|e] en [ROOT.GetCountry.GetCapital.GetArea.GetName] rejoint les [target_rebel.GetName] et perd [ShowNamedValue('pop_satisfaction_radical_penalty')|+=2%] de [pop_satisfaction|e]"
 revolutionary_chaos.1102.title: "La machine infernale"
 revolutionary_chaos.1102.desc.middle_part: "Les conspirateurs royalistes avaient caché une bombe dans un tonneau, sur une charrette placée à proximité de l'endroit où [target_character.GetShortName] devait passer pour se rendre au théâtre afin de profiter d'un moment de tranquillité. Appelée « la machine infernale », cette bombe emplie de poudre noire, de matériaux inflammables et de mitraille a été déclenchée au moyen d'une longue mèche."
 revolutionary_chaos.1102.desc.dead_napoleon: "Notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] bien-aimé a été assassiné ! $revolutionary_chaos.1102.desc.middle_part$ L'explosion s'est produite juste au moment où [target_character.GetShortNameWithNoTooltip] s'approchait. [target_character.GetSheHe|U] a péri sur le coup."
 revolutionary_chaos.1102.desc: "Un attentat a visé notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ! $revolutionary_chaos.1102.desc.middle_part$ L'explosion a tué plusieurs passants mais n'a pas réussi à blesser [target_character.GetShortNameWithNoTooltip]."
 revolutionary_chaos.1102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 revolutionary_chaos.1102.b: "C'est ce qui s'appelle l'échapper belle..."
 revolutionary_chaos.1103.title: "Les aspirations d'un Empire"
 revolutionary_chaos.1103.desc: "Ne se contentant plus de diriger la [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName], [target_character.GetName] revendique le sacre d'[target_character.Custom('GetEmpressEmperor')] des [ROOT.GetCountry.GetCulture.GetName]. [Select_CString(target_character.IsFemale,'Elle', 'Il')] justifie cette ambition en prétendant que la restauration d'une succession héréditaire permettrait de rendre bien plus difficile le retour au pouvoir des anciens dirigeants de [ROOT.GetCountry.GetNameWithNoTooltip], d'autant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a été la cible de plusieurs complots royalistes. Mais il n'y a nul doute que cela sert aussi ses propres ambitions à détenir le pouvoir suprême. Le peuple semble très bien accueillir son souhait, car il aspire à retrouver la stabilité relative qui prévalait avant la Révolution. Pourtant, les révolutionnaires les plus intransigeants s'inquiètent de voir toujours davantage de puissance conférée à [target_character.GetShortNameWithNoTooltip]..."
 revolutionary_chaos.1103.a: "[ROOT.GetCountry.GetNameWithNoTooltip] sera un [ShowGovernmentReformNameWithNoTooltip('revolutionary_empire')] !"
 revolutionary_chaos.1103.b: "La Révolution doit se poursuivre !"
 revolutionary_chaos.300.title: "Des temps plus sereins"
 revolutionary_chaos.300.desc.rev_republic: "L'époque des troubles et de l'instabilité perpétuelle semble être venue à son terme. La Révolution a bouleversé la société, permettant de renverser l'Ancien Régime et d'en instaurer un nouveau. Il paraît clair désormais que rien ne sera plus comme avant. La [ROOT.GetCountry.GetLongName] s'impose dans un monde dominé par les monarchies absolues !"
 revolutionary_chaos.300.desc.rev_autocracy: "Notre illustre [ROOT.GetCountry.GetLongName] se débarrasse enfin de son instabilité politique et économique grâce aux réformes radicales entreprises par [target_character.GetName]. Bien que certains puissent dire qu'il y a peu de différence entre [target_character.GetShortNameWithNoTooltip] et un monarque absolu ordinaire, ses résultats témoignent de la compétence avec laquelle [Select_CString(target_character.IsFemale,'elle', 'il')] tient les rênes du peuple [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]."
 revolutionary_chaos.300.desc.failed_rev: "L'époque des troubles et de l'instabilité perpétuelle semble être arrivée à son terme. La Révolution n'aura été qu'un échec, car seuls quelques-uns des anciens problèmes du tiers état ont été véritablement résolus, tandis que les souffrances de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ont été largement ignorées. En raison de lacunes internes et externes, les idéaux de la Révolution ont disparu et nombre de nos concitoyens redonnent vie aux symboles de #italic l'Ancien Régime#!."
 revolutionary_chaos.300.desc: "Les révolutions touchent à leur fin. Bien qu'il reste à estimer les dégâts infligés à notre [ROOT.GetCountry.GetLongName], le conflit entre révolutionnaires et réactionnaires nous laisse dans une position vulnérable pour de nombreuses années à venir."
 revolutionary_chaos.300.a: "Longue vie à notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetNameWithNoTooltip] !"
 revolutionary_chaos.300.b: "Vive [target_character.GetShortNameWithNoTooltip] !"
 revolutionary_chaos.300.c: "Au moins, les conflits sont terminés."
