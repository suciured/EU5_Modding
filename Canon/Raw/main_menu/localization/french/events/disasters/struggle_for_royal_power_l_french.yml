 struggle_for_royal_power.1.title: "La question de la définition du pouvoir royal"
 struggle_for_royal_power.1.desc: "Les tensions entre le [ROOT.GetCountry.GetGovernment.GetRulerTitle] et le Sejm ont atteint un point de non-retour. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] s'oppose désormais fermement aux compromis perpétuels avec la szlachta, pourtant indispensables au moindre acte de gouvernement, poussant en retour les nobles à trouver le moindre prétexte pour entraver ses décisions. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] a donc la conviction que le moment est venu de mettre un terme définitif à la puissance du Sejm en [ROOT.GetCountry.GetName]."
 struggle_for_royal_power.1.a: "Menons la guerre contre cette maudite szlachta."
 struggle_for_royal_power.100.title: "Fin de la lutte pour le pouvoir"
 struggle_for_royal_power.100.desc: "À l'issue d'une longue lutte politique aussi bien que militaire, le conflit qui déchirait la [ROOT.GetCountry.GetName] est enfin arrivé à son terme. Nul ne doute plus désormais qui détient le pouvoir en [ROOT.GetCountry.GetName]."
 struggle_for_royal_power.100.a: "Vive le [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 struggle_for_royal_power.100.b: "Vive le Sejm !"
 struggle_for_royal_power.100.c: "Cette guerre civile anéantira la [ROOT.GetCountry.GetNameWithNoTooltip]"
 struggle_for_royal_power.10.title: "Konfederacja"
 struggle_for_royal_power.10.desc: "Au moment même où le [ROOT.GetCountry.GetGovernment.GetRuler.GetName] résolvait d'abattre la puissance du Sejm, celui-ci présentait ses propres exigences au [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. À Stezyca et Lublin, Mikolaj Zebrzydowski, Jan Szczesny Herburt, Stanislaw Stadnicki, Aleksander Józef Lisowski et Janusz Radziwill se sont réunis en « rokosz », une rébellion semi-légale. La noblesse réunie là autour d'eux a alors formé une « konfederacja », une alliance politique, qui a rédigé 67 articles pour présenter ses exigences. Parmi celles-ci se trouve l'abdication de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pour avoir enfreint les Articles henriciens, et le droit pour le Sejm de nommer lui-même les ministres en lieu et place du [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 struggle_for_royal_power.10.a: "Tentons de négocier avec cette konfederacja."
 struggle_for_royal_power.10.b: "Rejetons leurs doléances."
