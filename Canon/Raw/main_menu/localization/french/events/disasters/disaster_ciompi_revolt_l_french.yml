 ciompi_revolt.1.title: "La révolte des Ciompi"
 ciompi_revolt.1.desc: "Les cloches de nos campaniles sonnent l'alarme cependant que des milliers de paysans et de marchands mécontents envahissent les rues de [target_location.GetName], en [target_location.GetAreaName]. Il s'agit d'un important soulèvement des classes inférieures contre l'oligarchie au pouvoir, motivé par des griefs sociaux et économiques tels que les impôts élevés et les mauvaises conditions de travail. Ces « Ciompi », principalement composés de travailleurs de la laine et autres artisans, réclament plus de droits et une meilleure représentation politique. Si la classe dirigeante ne réprime pas l'insurrection, celle-ci pourrait entraîner une réforme temporaire du gouvernement florentin."
 ciompi_revolt.1.a: "Des heures sombres se profilent..."
 ciompi_revolt.2.title: "Gente Nuova"
 ciompi_revolt.2.desc: "Durant les turbulences de [GetCurrentYear], une faction qui représente un nouvelle génération de marchands et de citoyens migrants, la #italic Gente Nuova#!, a émergé dans nos milieux politiques. Ses membres sont connus pour leurs idéaux progressistes, et plaident en faveur de réformes politiques et sociales afin de défier l'oligarchie en place et de parvenir à un gouvernement plus représentatif. Jour après jour, ils gagnent le soutien des classes moyennes et inférieures, mécontentes de la structure de pouvoir actuelle. L'influence de cette faction ne cesse de croître au fur et à mesure qu'elle promeut sa vision d'une société plus équitable."
 ciompi_revolt.2.a: "Nous nous réjouissons de parrainer la nouvelle génération d'entrepreneurs."
 ciompi_revolt.2.b: "Nous ne pouvons pas nous permettre ce genre de chose en temps de crise !"
 ciompi_revolt.2.c: "[target_character.GetNameWithNoTooltip] négociera de meilleures conditions."
 ciompi_revolt.3.title: "Le #italic Popolo Minuto#!"
 ciompi_revolt.3.desc: "Pendant la révolte des Ciompi en [GetCurrentYear], une nouvelle faction de citoyens mécontents apparut : le #italic Popolo Minuto#!. Composée de travailleurs et d'artisans de la classe inférieure, elle s'allia au soulèvement pour protester contre l'oligarchie au pouvoir, et joua un rôle de premier plan en cette période incertaine. Le #italic Popolo Minuto#! cherche à améliorer les conditions de travail, à augmenter les salaires et à obtenir une plus grande représentation politique. Ses membres sont connus pour leur participation aux combats de rue et aux manifestations afin de lutter pour leurs droits et de réclamer une société plus juste. Leur participation à l'insurrection met en lumière les disparités sociales et économiques dont souffraient les classes les plus pauvres de cette époque."
 ciompi_revolt.3.a: "Il faut leur verser des fonds pour nous assurer leur allégeance."
 ciompi_revolt.3.b: "Eux aussi devront se serrer la ceinture..."
 ciompi_revolt.3.c: "Le peuple a confiance en [target_character.GetNameWithNoTooltip] !"
 ciompi_revolt.4.title: "L'essor des #italic Miserabiles#!"
 ciompi_revolt.4.desc: "Les individus les plus démunis de la société, ou #italic Miserabiles#!, se sont réunis pour rejoindre le soulèvement aux côtés du #italic Popolo Minuto#!. Ils réclament la fin de l'indigence et du dénuement, ainsi qu'une répartition plus équitable des richesses. Ils participent souvent à des manifestations et contribuent aux protestations, et exigent des réformes sociales et économiques pour améliorer leurs conditions de vie déplorables. Leur présence rappelle la situation désespérée des membres les plus marginalisés de la société pendant la période tumultueuse de la révolte des Ciompi."
 ciompi_revolt.4.a: "Il nous faut soulager leur misère..."
 ciompi_revolt.4.b: "Qu'ils se débrouillent seuls !"
 ciompi_revolt.4.c: "[target_character.GetNameWithNoTooltip] y emploiera ses pouvoirs exécutifs."
 ciompi_revolt.5.title: "Les ouvriers fuient le fardeau fiscal"
 ciompi_revolt.5.desc: "En raison des dépenses accumulées au cours des dernières années, les travailleurs fuient notre domaine et ses taxes élevées. La fiscalité imposée par l'oligarchie au pouvoir s'est alourdie jusqu'à l'insupportable pour les ouvriers et même pour les négociants de nos ports. Confrontés à des difficultés économiques, de nombreux travailleurs choisissent de quitter leur foyer à la recherche de meilleures opportunités. L'exode de la main-d'œuvre exacerbe les tensions sociales et économiques en [ROOT.GetCountry.GetName], alimentant ainsi les griefs à l'origine de l'insurrection."
 ciompi_revolt.5.a: "Laissons-les partir."
 ciompi_revolt.5.b: "Nous pouvons les indemniser."
 ciompi_revolt.5.c: "[target_character.GetNameWithNoTooltip] règne avec compassion..."
 ciompi_revolt_allowed_migration_effect_tt: "En raison de notre politique consistant à autoriser la [migration|e] des [ShowPopTypeName('paysans')] et des [ShowPopTypeName('laborers')], le nombre de [pops|e] émigrant va augmenter"
 ciompi_revolt.6.title: "Les puissances de ce monde"
 ciompi_revolt.6.desc: "Reconnaissant les griefs des classes inférieures, les nombreux conseillers de [target_character.GetName] exigent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] tente d'affaiblir l'influence de l'oligarchie et de remédier aux disparités sociales et économiques en s'attaquant aux bastions du pouvoir nobiliaire dans le pays. Plusieurs mesures visant à mettre en œuvre des réformes politiques et à assurer la représentation de la classe ouvrière ont été minutieusement planifiées tandis que l'influence de certains membres de la noblesse s'étend rapidement en cette période de crise. Par la contestation de leur puissance et leur autorité, nous nous efforcerons de créer une société plus équitable et de remédier aux sources des doléances qui ont alimenté la rébellion."
 ciompi_revolt.6.a: "Ils peuvent conserver leurs droits, pour l'instant..."
 ciompi_revolt.6.b: "Contestons leur autorité !"
 ciompi_revolt.6.c: "[target_character.GetNameWithNoTooltip] croit en l'avenir du peuple, pas en celui de nobles cousus d'or."
 ciompi_revolt.7.title: "Pression et réforme"
 ciompi_revolt.7.desc: "La désolation engendrée par les révoltes des Ciompi étire la peau de nos sujets sur leurs os. Les familles souffrent de la faim, les citoyens se livrent au crime et à la sédition, tandis que des individus puissants et influents continuent de prospérer malgré le désarroi de notre peuple. En conséquence, de nombreuses voix, au sein du gouvernement comme en dehors, ont exigé des réformes radicales pour répondre à leurs préoccupations en matière de représentation, de méritocratie et d'équité."
 ciompi_revolt.7.a: "Les paysans doivent rester à leur place..."
 ciompi_revolt.7.b: "La voix du peuple doit être entendue !"
 ciompi_revolt.7.c: "La magnanimité de [target_character.GetNameWithNoTooltip] n'a jamais été si éclatante !"
 ciompi_revolt.8.title: "Crise et changement"
 ciompi_revolt.8.desc: "Nous émergeons enfin de cette longue période d'instabilité et de révoltes. Les difficultés, les défaites et les embûches ne feront que renforcer notre détermination et nous pousserons plus loin encore. Les turbulences sont derrière nous désormais, et grâce à notre nouveau gouvernement, nous envisageons l'avenir avec enthousiasme, quoi qu'il nous réserve."
 ciompi_revolt.8.a: "Notre peuple a survécu aux épreuves de l'histoire."
 ciompi_revolt.8.b: "Nous avons besoin de l'autorité d'un homme fort !"
