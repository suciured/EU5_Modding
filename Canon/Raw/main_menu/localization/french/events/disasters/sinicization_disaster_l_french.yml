l_french:
 reverse_key: "Nous devons inverser la tendance."
 nonsense_key: "C'est ridicule !"
 estate_intro_paragraph: "Il n'est guère surprenant que les dignitaires [GetCountry('CHI').GetAdjectiveWithNoTooltip|l] n'aient noué aucune relation d'amitié avec les seigneurs de notre nation. Les puissances extérieures qui envahissent notre pays ont en effet rarement respecté le statu quo établi."
 continuation_key: "dont la résistance à ces influences menace de déstabiliser notre société tout entière."
 sinicization_disaster.1.title: "Équilibre des puissances"
 sinicization_disaster.1.desc: "Ce qui n'était au départ qu'une relation cordiale entre le peuple [GetCountry('CHI').GetAdjectiveWithNoTooltip|l] et le nôtre s'est aujourd'hui transformé en menace pour notre indépendance. La puissance grandissante de la Chine pourrait bien mettre en danger notre emprise politique. L'ampleur des ingérences étrangères dans nos affaires doit diminuer si nous ne voulons pas devenir un autre État vassal du Grand Dragon."
 sinicization_disaster.1.a: "Notre allégeance va à [target_emperor_scope.GetNameWithNoTooltip]."
 sinicization_disaster.1.b: "Nous devons protéger notre souveraineté !"
 chi_may_be_sympathetic_tt: "#Y [target_emperor_scope.GetNameWithNoTooltip]#! pourrait se montrer favorable à notre cause en ces temps troublés"
 sinicization_disaster.2.title: "Affinités étrangères"
 sinicization_disaster.2.desc: "Des rumeurs à la cour parlent d'un secret illicite. Il serait question d'affaires douteuses et de présents reçus en échange d'une influence positive. Le vassal faisant l'objet de ces rumeurs n'est autre que [target_character.GetName], membre de notre Conseil, dont l'opinion sur nos récentes politiques s'aligne fortement avec celle des représentants [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]."
 sinicization_disaster.2.a: "Laissons faire pour l'instant..."
 sinicization_disaster.2.b: "Qu'on l'exile !"
 sinicization_disaster.2.c: "Qu'on l'exécute !"
 sinicization_disaster.3.title: "Le [GetEstateNameWithNoTooltip('clergy_estate')] résiste aux influences #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]es#!"
 sinicization_disaster.3.desc: "$estate_intro_paragraph$\n\nC'est notamment le cas du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], $continuation_key$"
 sinicization_disaster.3.a: "$reverse_key$"
 sinicization_disaster.3.b: "$nonsense_key$"
 sinicization_disaster.4.title: "La [GetEstateNameWithNoTooltip('nobles_estate')] résiste aux influences #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]es#!"
 sinicization_disaster.4.desc: "$estate_intro_paragraph$\n\nC'est notamment le cas de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], $continuation_key$"
 sinicization_disaster.4.a: "$reverse_key$"
 sinicization_disaster.4.b: "$nonsense_key$"
 sinicization_disaster.5.title: "La [GetEstateNameWithNoTooltip('burghers_estate')] résiste aux influences #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]es#!"
 sinicization_disaster.5.desc: "$estate_intro_paragraph$\n\nC'est notamment le cas de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], $continuation_key$"
 sinicization_disaster.5.a: "$reverse_key$"
 sinicization_disaster.5.b: "$nonsense_key$"
 sinicization_disaster.6.title: "La [GetEstateNameWithNoTooltip('peasants_estate')] résiste aux influences #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]es#!"
 sinicization_disaster.6.desc: "$estate_intro_paragraph$\n\nC'est notamment le cas de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], $continuation_key$"
 sinicization_disaster.6.a: "$reverse_key$"
 sinicization_disaster.6.b: "$nonsense_key$"
 sinicization_disaster.7.title: "Demandes de tribut"
 sinicization_disaster.7.desc: "Jamais auparavant les représentants de la [GetCountry('CHI').GetLongName] n'avaient poussé si loin les demandes de tribut. Au mépris total de nos précédents accords, ils se sont présentés devant nous en exigeant le versement d'énormes sommes qui ne feront qu'encourager davantage la dépravation de la cour #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]e#!. C'est là le dernier faux pas en date dans une série d'échanges diplomatiques infructueux, et un signe que notre interlocuteur ne nous respecte pas..."
 sinicization_disaster.7.a: "Qu'ils aillent au diable !"
 sinicization_disaster.7.b: "D'accord, nous paierons pour cette fois."
 sinicization_disaster.8.title: "Notre position au cœur du danger"
 sinicization_disaster.8.desc: "Plusieurs conseillers, membres du Conseil et courtisans ont exprimé leur position sur la situation actuelle au sein de notre cour. D'aucuns soutiennent les influences propagées par nos voisins [GetCountry('CHI').GetAdjectiveWithNoTooltip|l], tandis que d'autres les voient comme une menace claire à l'encontre de notre indépendance..."
 sinicization_disaster.8.a: "Tentons de leur résister pour le moment."
 sinicization_disaster.8.b: "Faisons confiance à la [GetCountry('CHI').GetNameWithNoTooltip]."
 until_disaster_ends: "jusqu'au terme de la [disaster|e] en cours"
 sinicization_disaster.100.title: "Notre relation avec la [GetCountry('CHI').GetNameWithNoTooltip]"
 sinicization_disaster.100.desc.a: "Dans la vie, croire qu'un tigre féroce ne nous mordra pas n'est sans doute pas la plus sage approche. Cependant, nos relations avec la [GetCountry('CHI').GetName] sont un parfait exemple du contraire. La confiance que nous accordons à nos chers voisins a donné naissance à une ère nouvelle pour nos deux peuples, une époque marquée par la coopération et la sincérité en ce qui concerne nos affaires communes !"
 sinicization_disaster.100.desc.b: "Il faut toujours se méfier des présents somptueusement emballés. Notre position visant à saper l'autorité #L [GetCountry('CHI').GetAdjectiveWithNoTooltip|l]e#! dans nos affaires internes s'est transformée en une proclamation définitive de notre sortie de sa sphère d'influence."
 sinicization_disaster.100.desc.c: "À l'aube de notre grande nation, alors même que nous assistons à notre envol parmi les étoiles et à la genèse de notre âge d'or, nous méprisons les pitoyables stratagèmes qui visent à compromettre notre stabilité et rions au nez de nos ennemis. Les tentatives des dignitaires [GetCountry('CHI').GetAdjectiveWithNoTooltip|l] visant à infiltrer notre société ont été accueillies avec dédain et rejet. Après tout, un lion n'a que faire de l'opinion des moutons."
 sinicization_disaster.100.desc.d: "Hélas, les échanges de présents et les prises de contact avec la [GetCountry('CHI').GetLongName] lui auront seulement permis de s'immiscer dans nos affaires communes, où elle vante le soutien financier et l'aide qu'elle nous fournit dans le cadre de nos structures sociales. Il semble que nous ayons été dupés, aussi devrons-nous désormais nous incliner devant nos nouveaux suzerains..."
 sinicization_disaster.100.desc.e: "L'ère de l'influence étrangère de la $china$ est arrivée à son terme. Quoi que nous réserve l'avenir, nous ferons tout pour protéger notre peuple et nos traditions, tout en défendant nos propres intérêts."
 sinicization_disaster.100.a: "Cette histoire ne peut qu'avoir une belle fin !"
 sinicization_disaster.100.b: "Nous ne ploierons pas le genou !"
 sinicization_disaster.100.c: "Notre pays se retrouvera-t-il déchiré entre deux puissances ?"
 sinicization_disaster.100.d: "Nous avons déjà un suzerain."
 sinicization_disaster.100.e: "Ces tentatives visant à nous influencer étaient tout bonnement ridicules."
 sinicization_disaster.100.f: "Nous sommes devenus un chapitre insignifiant de leur grande histoire..."
 sinicization_disaster.100.g: "Nous avons surmonté un autre désastre !"
 this_may_lead_to_war_tt: "Cette issue suscitera la colère de la [GetCountry('CHI').GetNameWithNoTooltip] et pourrait mener à une guerre"
 make_us_tributary_tt: "Nous deviendrons un [subject|e] #Y tributaire#! de la [GetCountry('CHI').GetLongNameWithNoTooltip]"
 gains_cultural_bonuses_tt: "Cette issue bénéficiera à la culture #L [SCOPE.sCountry('CHI').GetCulture.GetName|l]e#!"
 sinicization_disaster.101.title: "Nouvelles de [target_sinicized_country.GetNameWithNoTooltip]"
 sinicization_disaster.101.desc: "Nos dignitaires à la cour de [target_sinicized_country.GetName] ont rapporté des nouvelles de la situation à l'étranger. D'après leurs dires, notre influence croissante en territoire [target_sinicized_country.GetAdjectiveWithNoTooltip|l] au cours des dernières années a précipité le pays dans une période mouvementée, le rendant propre à la conquête..."
 sinicization_disaster.101.a: "Ils s'inclineront devant nous !"
 sinicization_disaster.101.b: "Bienvenue à vous, citoyens de [target_sinicized_country.GetNameWithNoTooltip] !"
 sinicization_disaster.101.c: "Il semblerait que nous ayons influencé leur culture."
 sinicization_disaster.101.d: "Ils n'avaient aucune chance face à notre grandeur."
