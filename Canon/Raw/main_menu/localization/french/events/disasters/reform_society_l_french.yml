 reform_society.1.title: "Réformes de la société #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip]e#!"
 reform_society.1.desc: "Nous avons été trop longtemps victimes des caprices de ces dirigeants ridicules des autres cités-États. Grâce à notre influence croissante dans la région et à notre puissance militaire capable de soutenir nos revendications, nous établirons un tout nouveau régime et unifierons notre domaine sous une seule bannière, éliminant ainsi toute dissension et tout désir de décentralisation."
 reform_society.1.a: "Nous allons persévérer..."
 has_completed_all_religious_focuses_tt: "A terminé chaque [religious_focus|e] disponible"
 reform_society.2.title: "Une ère nouvelle pour [ROOT.GetCountry.GetNameWithNoTooltip]"
 reform_society.2.desc: "Malgré les réticences émises par nos ennemis ainsi que par les membres des ordres de notre pays, nos réformes axées sur la centralisation du royaume ont connu un franc succès. Cette réussite se traduira très certainement par un contrôle sans précédent et l'avènement d'une nouvelle ère d'autorité dans une nation qui s'extirpe des vieilles traditions pour embrasser des formes novatrices de gouvernement. Notre avenir ne peut être qu'éclatant..."
 reform_society.2.a: "Notre ère est venue."
 reform_society.3.title: "Protestations de l'intérieur"
 reform_society.3.desc: "De nombreuses voix de protestation se sont élevées au sein de notre royaume contre les réformes centralisatrices et législatives récemment mises en place. Incitant clairement à la révolte et à la mutinerie contre notre autorité, ces acteurs exigent que nous apaisions leurs craintes si nous souhaitons instaurer un cadre légal essentiel à l'accomplissement de nos objectifs."
 reform_society.3.a: "Ils osent nous menacer ?"
 reform_society.3.b: "Nous pouvons négocier et les apaiser."
 reform_society.3.c: "Le temps des réformes est arrivé !"
 annex_all_altepetls_tt: "Tous nos vassaux du régime [ShowGovernmentReformName('altepetl')] seront annexés"
 reform_society.4.title: "Feu flamboyant dans le ciel étoilé"
 reform_society.4.desc: "Chaque nuit pendant un peu plus d'un an, un feu ardent vient colorer le ciel étoilé au-dessus de [target_location.GetName]. C'est un spectacle époustouflant où la base de chaque lueur se rétrécit petit à petit pour laisser place à une extrémité pointue, comme si le ciel lui-même versait des larmes embrasées. Certains décrivent ce phénomène céleste comme un épi de maïs flamboyant dans le firmament, mais la plupart des historiens interprètent ce phénomène comme l'apparition d'une comète. Cette manifestation ardente venant s'ancrer dans un contexte de réformes radicales, s'agirait-il d'un signe de mécontentement divin ? Tandis que le peuple contemple le ciel, il ne peut que sentir le poids de l'incertitude et se demander si cet événement cosmique est un présage de changement imminent ou un signe de l'univers, faisant ainsi fuser les discussions animées sur l'avenir."
 reform_society.4.a: "Avons-nous suscité la colère des dieux ?"
 reform_society.4.b: "Ne regardons pas le ciel !"
 reform_society.4.c: "Les dieux doivent être apaisés..."
 reform_society.5.title: "La destruction de [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 reform_society.5.desc: "Tout a commencé par un simple chuchotement, un bruissement de feuilles tandis que le climat au sein de notre capitale s'alourdissait, comme si les dieux enfonçaient leur pouce dans notre flanc. [target_location.GetName], une cité autrefois prospère ornée de temples sublimes et de marchés animés, assiste aujourd'hui à sa chute. Les cieux eux-mêmes semblent pleurer tandis que des pluies torrentielles viennent s'abattre sur la métropole sacrée, remplissant ses rues d'un flot incessant.\n\nLe tonnerre rugit comme pour hurler le courroux de Huītzilōpōchtli, et les flammes viennent dévorer les bâtiments tel le feu vengeur de Xiuhtēcuhtli. Le sol, quant à lui, tremble sous les pieds des habitants terrorisés, comme si Tlaloc exigeait des représailles. La fin de [target_location.GetNameWithNoTooltip] ressemble à une terrible malédiction divine, à un jugement dernier qui anéantit notre peuple jadis si puissant pour ne laisser que ruine dans son sillage."
 reform_society.5.a: "Fuyez pour vos vies !"
 reform_society.5.b: "Essayons d'atténuer la destruction..."
 reform_society.5.c: "La dévotion et la piété nous délivreront du mal."
 reform_society.6.title: "Grand incendie en plein jour"
 reform_society.6.desc: "Au cœur de [target_location.GetName] se dresse fièrement et vénérablement le grand temple de Huītzilōpōchtli, symbole de notre dévotion envers les dieux. Or, en ce jour fatidique, un étrange présage vient jeter une ombre sur la cité. Une série de feux illumine le ciel, brillant ardemment au milieu de la journée depuis l'horizon occidental. Comme guidées par des mains divines, les flammes se divisent en trois sections libérant chacune des traînées d'énergie indomptable. La panique s'est emparée des habitants assistant à ce spectacle céleste : ils craignent qu'il s'agisse d'un mauvais présage envoyé par Huītzilōpōchtli en personne.\n\nLes murmures se propagent à travers les rues, donnant naissance à des histoires d'apocalypse imminente tandis que les flammes sacrées dévorent timidement le temple. Malgré tous nos efforts, nous ne parvenons pas à réprimer cet incendie, aussi le temple de notre dieu vénéré succombe-t-il face à ce feu inexpliqué, nous laissant en deuil et remettant en cause la volonté de la divinité du soleil et de la guerre."
 reform_society.6.a: "Les dieux désapprouvent-ils nos réformes ?"
 reform_society.6.b: "Faisons confiance aux interprétations des prêtres."
 reform_society.6.c: "Seul l'avenir importe !"
 reform_society.7.title: "Gémissements au sein de l'obscurité"
 reform_society.7.desc: "Dans la tranquillité du clair de lune, un bruit sordide s'élève, provoquant des frissons dans les rues de [target_location.GetName]. Nuit après nuit, la voix d'une femme vient percer les ténèbres, ses gémissements appelant à une action immédiate. Elle profère des supplications : « Mes enfants, nous devons partir », « Mes enfants, où irez-vous ? » Ces phrases obsédantes résonnent incessamment à travers la ville, répandant la peur et la confusion chez ceux qui remettent en question notre ingérence et nos tentatives de réforme, comme si les dieux eux-mêmes exprimaient leur mécontentement. Poussés par la curiosité et la peur, ils se rassemblent pour déchiffrer ce message cryptique et cherchent à déterminer l'origine mystérieuse de cette présence spectrale... de cette voix qui ne ressemble à aucune autre.\n\nTandis que le jour laisse place à la nuit, les gémissements persistent, se faisant de plus en plus intenses, de plus en plus désespérés, persuadant les habitants qu'il s'agit d'un message divin... d'une prophétie menaçante qui doit être entendue. Leur destinée vient s'entremêler avec les appels envoûtants et les oblige à faire face à une décision importante : suivre les supplications de la femme spectrale et embarquer dans une aventure incertaine, ou rester dans leur patrie pour affronter l'ombre de la fin imminente qui plane dans l'obscurité.\n\nÀ chaque nuit qui passe, les mystérieux gémissements se font plus forts et plus affligés. Les habitants, désormais convaincus qu'il s'agit d'un message divin, commencent à écouter l'avertissement de la femme spectrale, comprenant que leur destin est lié à ses complaintes obsédantes. Une décision se profile à l'horizon : il leur faudra soit écouter ses paroles et embarquer dans une aventure certaine, soit rester et risquer de faire face à l'inconnu et à la fin imminente qui semble flotter dans la nuit."
 reform_society.7.a: "N'écoutez pas, nous résisterons au mal !"
 reform_society.7.b: "Nous sommes perdus !"
 reform_society.7.c: "Le peuple n'a que faire des légendes urbaines !"
 reform_society.8.title: "Le reflet des étoiles"
 reform_society.8.desc: "Dans les marais qui entourent [target_location.GetName], le filet d'un talentueux chasseur se referma sur un oiseau gris étonnant dont les plumes rappelaient la teinte d'un ciel couvert. La sublime créature portait un ornement distinctif : un objet sombre et miroitant niché sur son front. Lorsque les chasseurs essayèrent d'examiner ce miroir magique, ils furent pris d'une stupéfaction sans pareille en y voyant les étoiles et l'immensité du ciel étoilé se refléter.\n\nConscients de l'importance de cette découverte cryptique, ils présentèrent l'oiseau à [ROOT.GetCountry.GetGovernment.GetRuler.GetName], qui put y observer un spectacle enchanteur : une multitude de guerriers chevauchant de magnifiques créatures semblables à d'immenses cerfs... une vision aussi déroutante que captivante. Le cœur bien déterminé à déchiffrer le sens caché de cette rencontre mystique, [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip] confia l'oiseau et son miroir aux grands prêtres révérés, leur imposant la tâche solennelle de résoudre cette énigme...\n\nCependant, lorsque les grands prêtres examinèrent le miroir, leurs efforts ne rencontrèrent que frustration et exaspération. À leur plus grand désarroi, le miroir obstiné se garda de leur présenter la vision céleste qui avait tant séduit leur souverain. En dépit de toute leur sagesse et de leur dévotion inébranlable, ils furent incapables d'interpréter la vision et de résoudre l'énigme qui avait frappé [ROOT.GetCountry.GetGovernment.GetRuler.GetShortNameWithNoTooltip], et associèrent leur échec à un mauvais présage dû aux réformes radicales qui avaient récemment secoué le peuple."
 reform_society.8.a: "Avons-nous perdu notre emprise sur le pouvoir ?"
 reform_society.8.b: "C'est forcément un signe..."
 reform_society.8.c: "Armez-vous de courage !"
