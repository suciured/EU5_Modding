 peasants_war.1.title: "La guerre des Paysans"
 peasants_war.1.desc: "La paysannerie exige depuis longtemps des réformes, qu'elles soient économiques, religieuses ou politiques. Aujourd'hui, le mécontentement est devenu tel que les révoltes violentes sont devenues courantes. Même s'ils manquent d'un vrai chef et sont mal armés, ces paysans constituent un défi à l'autorité. Plusieurs bâtiments importants, religieux ou non, ont déjà été incendiés au cours des révoltes."
 peasants_war.1.a: "Des temps difficiles nous attendent."
 peasants_war.1.a.tt: "Nos [ShowPopTypeName('peasants')], [ShowPopTypeName('laborers')] et [ShowPopTypeName('soldiers')] en [ROOT.GetCountry.GetCapital.GetRegion.GetName] rejoindront [target_rebel.GetName]"
 peasants_war.2.title: "Agitations paysannes"
 peasants_war.2.desc: "Dans chaque région du pays, des tumultes et des agitations éclatent. Le poids des impôts trop lourds et la cruauté des propriétaires ont fini par pousser à bout les paysans, qui demandent des réformes immédiates, d'ordre social et politique."
 peasants_war.2.a: "Renforçons le servage."
 peasants_war.2.b: "Réduisons le servage."
 peasants_war.3.title: "Révolte religieuse"
 peasants_war.3.desc: "La Réforme séduit une grande partie des paysans opprimés. Cette attirance s'explique essentiellement pour des motivations sociales : ils sont nombreux à croire qu'ils recevront ainsi du soutien et que s'en sera, pour eux, fini des difficultés. Mais ce ne sera pas nécessairement le cas : tandis même que la révolte s'aggravait, ces paysans ont commencé à commettre des atrocités, et les réformistes commencent à s'opposer aux « bandes de paysans pillards et meurtriers »."
 peasants_war.3.a: "Écrasons-les tous !"
 peasants_war.3.b: "Qu'ils choisissent librement leur foi."
 opinion_pope_religious_tolerance: "Notre tolérance religieuse a mécontenté le pape"
 peasants_war.5.title: "Décentralisation"
 peasants_war.5.desc: "Au début de la guerre des paysans, les rebelles ont pu gagner du terrain simplement en écrasant par leur nombre les seigneurs et leurs chevaliers. Notre système politique décentralisé a permis l'extension de quelques soulèvements, mineurs et locaux, au-delà des frontières provinciales, finissant par toucher la plus grande partie du pays."
 peasants_war.5.a: "Écrasons les rebelles."
 peasants_war.5.b: "Il nous faut négocier."
 peasants_war.6.title: "Fin de la guerre des paysans"
 peasants_war.6.desc: "L'instabilité de ces dernières années semble enfin être venue à son terme. Nous n'avons plus à nous soucier de paysans exigeant des réformes. Leur envie de combattre est épuisée."
 peasants_war.6.a: "Restaurons l'ordre."
