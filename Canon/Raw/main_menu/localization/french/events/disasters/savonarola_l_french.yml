 savonarola.1.title: "Prêcheur parvenu"
 savonarola.1.desc: "$savonarola_disaster_desc$\n\nOn nous a proposé d'inviter un prêcheur dénommé [GetCharacter('flo_savonarola').GetName] à [ROOT.GetCountry.GetCapital.GetName], sous prétexte que sa présence au sein de la cité pourrait grandement nous profiter. Au moins, nous serions certains de bénéficier de son influence sur les masses."
 savonarola.1.a: "Invitons-le."
 savonarola.1.b: "Nous ne voulons pas de lui."
 savonarola.2.title: "Savonarole prêche la bonne parole"
 savonarola.2.desc: "Animé par ses convictions, [GetCharacter('flo_savonarola').GetName] est inébranlable dans son office, répandant constamment sa bonne parole sur la grand-place. Plus il prêche, plus les foules se rassemblent autour de lui. Tous ne sont bien entendu pas ses partisans, mais nul ne saurait contester l'influence que son message gagne jour après jour.\n\nEncouragés par ce soutien croissant, ses sermons se font de plus en plus osés. Toujours fondées sur le repentir et le besoin de réforme, ses attaques contre les abus de l'autorité et la dépravation des dirigeants de l'Europe et de l'Église elle-même sont moins déguisées que jamais."
 savonarola.2.a: "Autorisons-le à prêcher."
 savonarola.2.b: "Réfrénons ses ardeurs."
 savonarola.3.title: "La formation des Piagnoni"
 savonarola.3.desc: "Motivés par son influence toujours croissante, les partisans de [GetCharacter('flo_savonarola').GetName] ont commencé à se rassembler en groupes appelés Piagnoni, ou « pleureurs ». Ils le suivent partout où il se rend, prêtant attention à la moindre de ses paroles et gravant son message dans leur cœur.\n\nSi nous n'intervenons pas rapidement, la vague de soutien envers Savonarole portée par ces Piagnoni deviendra bientôt inarrêtable."
 savonarola.3.a: "Laissons-les faire."
 savonarola.3.b: "Bannissons-les."
 savonarola.4.title: "Savonarole gagne en renommée"
 savonarola.4.desc: "[GetCharacter('flo_savonarola').GetName] est en train de devenir une personnalité bien plus marquante que prévu. S'il prêche principalement à [ROOT.GetCountry.GetCapital.GetName], les nouvelles de son message se propagent néanmoins dans le pays tout entier et même au-delà. Nous avons reçu des rapports indiquant qu'il jouit d'un soutien toujours plus important à [target_location.GetName], où le peuple a commencé à se rassembler pour discuter du message qu'il véhicule, voyageant jusqu'à la capitale pour l'écouter en personne.\n\nSon pouvoir de persuasion et son influence grandissante au sein de la population sont incontestables, aussi de nouveaux partisans lui font-ils part chaque jour de leur appui. Si les choses continuent sur cette lancée, il pourrait poser un réel problème."
 savonarola.4.a: "Il est inoffensif."
 savonarola.4.b: "Il commence à devenir une gêne."
 savonarola.5.title: "Savonarole prend les commandes"
 savonarola.5.desc: "L'influence de [GetCharacter('flo_savonarola').GetName] est plus forte que jamais. Alors que toujours plus de partisans se rassemblent autour de lui et que la situation en [ROOT.GetCountry.GetName] se dégrade, ses attaques à l'encontre de l'Église et du [ROOT.GetCountry.GetGovernment.GetRulerTitle] [target_character.GetName] gagnent en intensité. Il se fait désormais appeler le « réformateur de l'Église », et le peuple appelle à la destitution de [target_character.GetNameWithNoTooltip] ainsi qu'à la prise de pouvoir de [GetCharacter('flo_savonarola').GetNameWithNoTooltip] à la tête du [ROOT.GetCountry.GetNameWithNoTooltip], sous l'autorité de Dieu.\n\nNotre [ROOT.GetCountry.GetGovernment.GetRulerTitle] a beau être suffisamment capable pour sortir le pays de cette mauvaise passe, il est cependant indéniable qu'une grande partie de notre population exige un changement."
 savonarola.5.a: "Laissons-le prendre le contrôle."
 savonarola.5.b: "Son idéologie est peut-être acceptable, mais ce n'est pas un dirigeant."
 savonarola.5.c: "Débarrassons-nous de lui."
 savonarola.6.title: "Les lois de Savonarole"
 savonarola.6.desc: "Après avoir récemment pris le pouvoir à la tête du [ROOT.GetCountry.GetLongName], [GetCharacter('flo_savonarola').GetName] a commencé à mettre en œuvre les réformes qu'il prêchait. Ayant formé un parti politique aux côtés de ses partisans, il domine désormais la scène #L [ROOT.GetCountry.GetAdjectiveWithNoTooltip|l]e#! et nul ne s'oppose à l'adoption de ses réformes. De nouvelles lois condamnant le vice et l'excès ont d'ailleurs été proposées : toute transgression morale sera dorénavant considérée comme illégale et des patrouilles de rue seront effectuées afin d'empêcher toute tenue ou comportement indécent au sein de la cité.\n\nL'application de ces réformes pourra donc garantir que notre nation sera la préférée de Dieu, mais cela impliquera d'importants changements dans le quotidien de notre peuple."
 savonarola.6.a: "Adoptons ces réformes."
 savonarola.6.b: "C'est peut-être un peu extrême."
 savonarola.7.title: "Savonarole convoqué à Rome"
 savonarola.7.desc: "En prêchant sa bonne parole au peuple du [ROOT.GetCountry.GetLongName], [GetCharacter('flo_savonarola').GetName] a eu un impact considérable, ce qui lui a permis d'introduire de nombreux changements au sein de notre société depuis qu'il a été choisi pour la diriger. Bien que le Saint-Siège se soit initialement montré quelque peu déconcerté par ses critiques de l'Église, celui-ci a continué à soutenir sa politique. Cependant, ses désaccords constants avec le [GetCountry('PAP').GetGovernment.GetRulerTitle] et sa conduite toujours plus zélée ont dégradé la nature de leurs relations jusqu'à un stade alarmant.\n\nIl a bien tenté d'envoyer des lettres au [GetCountry('PAP').GetGovernment.GetRulerTitle] pour essayer d'apaiser les tensions, mais ces tentatives se sont finalement révélées infructueuses. Le [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] a donc décidé de le convoquer à Rome pour mettre fin au débat une bonne fois pour toutes."
 savonarola.7.a: "Obéissons au [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 savonarola.7.b: "Ignorons le [GetCountry('PAP').GetGovernment.GetRulerTitle]."
 savonarola.8.title: "Le bûcher des vanités de Savonarole"
 savonarola.8.desc: "Les bûchers des vanités n'ont rien d'atypique en Europe : les prêtres zélés, toujours désireux de condamner le vice et les excès, n'ont pas peur d'organiser des démonstrations aussi grandioses que possible pour prouver leur opinion. Le feu qui consume produits de beauté, miroirs, robes et autres objets susceptibles d'inciter le peuple à pécher est le moyen idéal de condamner la vanité. Ces articles sont donc constamment sous la menace des flammes de la foi.\n\n[GetCharacter('flo_savonarola').GetName] a décidé d'élever un tel bûcher afin de débarrasser les braves gens d'[ROOT.GetCountry.GetName] du péché. Un immense feu sera ainsi allumé sur la grand-place de [ROOT.GetCountry.GetCapital.GetName], servant d'exemple à tous."
 savonarola.8.a: "Brûlons tout !"
 savonarola.8.b: "Cela va trop loin."
 savonarola.9.title: "L'excommunication de Savonarole"
 savonarola.9.desc: "Les désaccords entre [GetCharacter('flo_savonarola').GetName] et le [GetCountry('PAP').GetGovernment.GetRulerTitle] [GetCountry('PAP').GetGovernment.GetRuler.GetName] ont atteint le point de non-retour. Le zèle toujours plus intense dont fait preuve Savonarole et ses attaques incessantes à l'encontre de l'autorité de l'Église sont un grand sujet de préoccupation pour le Saint-Siège. Les exigences du [GetCountry('PAP').GetGovernment.GetRulerTitle] ont été ignorées à maintes reprises et les chefs d'accusation d'hérésie et de sédition s'accumulent.\n\nPar conséquent, le [GetCountry('PAP').GetGovernment.GetRulerTitle] a décidé de prendre des mesures extrêmes et de l'excommunier, menaçant quiconque lui offrirait refuge."
 savonarola.9.a: "Il a tort !"
 savonarola.10.title: "L'épreuve du feu"
 savonarola.10.desc: "Le zèle de [GetCharacter('flo_savonarola').GetName] a atteint un niveau sans précédent. Ses accusations contre l'Église vont désormais bien au-delà de simples attaques déguisées, ayant laissé place à une totale diffamation. Ses dernières publications se font aussi plus radicales, tentant de réfuter les chefs d'hérésie dont on l'incrimine. Il a même commencé à décrire sa capacité à accomplir des miracles, ce qui démontrerait sans conteste qu'il est guidé par la main de Dieu si ses propos se révélaient vrais. Afin de prouver ses dires, il a été mis au défi de relever l'épreuve du feu, une ordalie requérant la traversée d'un feu ardent ; s'il est réellement capable d'accomplir des miracles, le feu ne le brûlera pas.\n\nÀ la date convenue, une foule immense s'est rassemblée sur la grand-place, désireuse d'assister à l'issue de cette épreuve. L'attente et la nervosité étaient palpables dans l'air, mais lorsque plusieurs heures se sont écoulées sans que l'ordalie n'ait lieu, l'humeur de la foule a commencé à s'assombrir. Finalement, l'épreuve a été annulée en raison de la pluie soudaine, et le peuple est rentré chez lui le cœur empli de rage, blâmant Savonarole pour son échec."
 savonarola.10.a: "C'est clairement un hérétique. Arrêtons-le et exécutons-le."
 savonarola.10.b: "Il n'a pas brûlé. Dieu est manifestement à ses côtés."
 savonarola.11.title: "L'héritage de Savonarole"
 savonarola.11.desc: "Dans la vie comme dans la mort, [GetCharacter('flo_savonarola').GetName] aura ébranlé notre pays. Que l'on adhère ou non à ses sermons, il est indéniable qu'il a eu un grand impact sur le peuple tout entier du [ROOT.GetCountry.GetLongName]. Sa disparition marque la fin de l'agitation qu'il a provoquée, et bien que nombre de ses partisans répandent aujourd'hui encore son message, ils sont loin de véhiculer la même force de changement que leur maître.\n\nLe [ROOT.GetCountry.GetFlavorRank] a survécu à la véritable tornade que représentait [GetCharacter('flo_savonarola').GetNameWithNoTooltip], ressortant de cette épreuve plus fort que jamais."
 savonarola.11.theocracy.desc: "[GetCharacter('flo_savonarola').GetName] a complètement ébranlé les fondements de notre pays. Son message guidé par Dieu a fait briller la gloire du Tout-puissant sur notre grande nation. Nous poursuivons son entreprise afin de faire du [ROOT.GetCountry.GetLongName] un État élu de Dieu.\n\nAidée par Ses conseils, notre noble [ROOT.GetCountry.GetNameWithNoTooltip] deviendra la Lumière céleste sur Terre, un bastion du salut pour toutes les âmes et un exemple à suivre."
 savonarola.11.a: "Restaurons l'ordre au sein du [ROOT.GetCountry.GetFlavorRank]."
 savonarola.11.b: "Nous suivrons sa voie divine."
 savonarola.12.title: "Les Médicis contre-attaquent"
 savonarola.12.desc: "Après l'exécution de [GetCharacter('flo_savonarola').GetName], [GetCharacter('flo_piero_soderini').GetName] a été placé à la tête du [ROOT.GetCountry.GetLongName] afin de rétablir l'ordre. Bien que sa gouvernance ait jusqu'à présent rencontré un certain succès, elle n'a cependant pas été dépourvue d'embûches, et une partie de la population n'est pas satisfaite de son accession au pouvoir. C'est notamment le cas de la famille de la [ShowDynastyName('medici_dynasty')], autrefois l'une des plus influentes maisons dirigeant le gouvernement d'[ROOT.GetCountry.GetNameWithNoTooltip], mais qui s'est vue destituée lors de la prise de pouvoir de Savonarole.\n\nMaintenant que l'ordre a été restauré sous la coupe de [GetCharacter('flo_piero_soderini').GetNameWithNoTooltip], elle y voit là une chance de reprendre les rênes du [ROOT.GetCountry.GetFlavorRank]. Elle dispose d'ailleurs d'un soutien suffisant pour s'emparer du pouvoir et se faire accepter des masses sans trop de plaintes de leur part."
 savonarola.12.a: "Qu'elle reprenne le pouvoir."
 savonarola.12.b: "Tout va bien."
 savonarola.13.title: "Le retour de Savonarole"
 savonarola.13.desc: "Nous pensions nous être débarrassés de [GetCharacter('flo_savonarola').GetName] en l'exilant d'[ROOT.GetCountry.GetName], mais il semblerait que nous n'ayons pas totalement échappé à ses sermons. L'agitation qu'il a déjà provoquée ne lui suffisant manifestement pas, il a décidé de revenir et de continuer à répandre sa doctrine au sein du pays. Il a été aperçu au cœur de [ROOT.GetCountry.GetCapital.GetName], entouré d'une foule immense buvant la moindre de ses paroles."
 savonarola.13.a: "Cet homme est une vraie plaie."
