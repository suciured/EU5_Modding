 curse_of_stefan_uros_iii.1.title: "La malédiction de la [GetCountry('SER').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii.1.desc: "Les temps sont durs ! La malédiction de [GetCharacter('ser_stefan_decanski').GetName] s'est emparée de notre nation, nos courtisans et nos conseillers parlent de la fin d'une époque et de la plongée de notre grand Pays dans une période sombre..."
 curse_of_stefan_uros_iii.1.a: "Ça ne peut pas se finir comme ça..."
 curse_of_stefan_uros_iii.2.title: "Une ère nouvelle pour la [GetCountry('SER').GetNameWithNoTooltip]"
 curse_of_stefan_uros_iii.2.desc: "Le ciel bleu au-dessus de notre grande nation brille une fois de plus de l'allégresse de l'espoir et d'un jour nouveau. Malgré les troubles récents et les superstitions, nous avons surmonté tous les obstacles et notre peuple est sorti victorieux et plus résistant que jamais !"
 curse_of_stefan_uros_iii.2.a: "Unis et plus forts, nous avançons."
 curse_of_stefan_uros_iii.3.title: "Demandes d'autonomie"
 curse_of_stefan_uros_iii.3.desc: "Les récents bouleversements au sein de notre administration chancelante ont poussé de nombreuses voix dissidentes à s'élever pour revendiquer leur indépendance vis-à-vis de notre bannière. Les dernières requêtes en faveur de représentation et d'autonomie locale viennent de [target_province.GetName]. La rumeur court que notre autorité s'est affaiblie. En conséquence, ils ont pris les armes, formulé des exigences absurdes et se sont mis à parler d'un concept étranger appelé « liberté »."
 curse_of_stefan_uros_iii.3.a: "Laissons-les faire."
 curse_of_stefan_uros_iii.3.b: "Introduisons-les au concept local du fouet !"
 curse_of_stefan_uros_iii.4.title: "Nos voisins les vautours"
 curse_of_stefan_uros_iii.4.desc: "Les intrigants de la cour de [target_country.GetName] n'ont pas tardé à manigancer, prêts à s'emparer de nos terres au moindre signe de faiblesse. Une telle politique de charognards ne sera pas tolérée : il nous faut leur rappeler pourquoi la [GetCountry('SER').GetLongName] reste une puissance redoutable."
 curse_of_stefan_uros_iii.4.a: "Qu'ils essaient !"
 curse_of_stefan_uros_iii.5.title: "Soulèvement des paysans"
 curse_of_stefan_uros_iii.5.desc: "L'affaiblissement de notre autorité en ces temps troublés a encouragé la paysannerie de toute la nation à réclamer une aide financière et un redressement aux dépens de la cour. Les chefs paysans de [target_location.GetName] ont fait valoir leurs demandes sous la menace d'une dévastation et d'une vexation généralisées !"
 curse_of_stefan_uros_iii.5.a: "Nous ne négocierons pas avec des paysans !"
 curse_of_stefan_uros_iii.5.b: "On doit bien pouvoir trouver un juste milieu ?"
 curse_of_stefan_uros_iii.6.title: "Une Province déclare son indépendance !"
 curse_of_stefan_uros_iii.6.desc: "Les vils intrigants tapis dans l'ombre de [target_location.GetName] ont osé montrer les griffes et se dresser contre notre autorité. Dans une grotesque parodie de pouvoir, ils se sont proclamés indépendants de la Couronne et ont même osé briguer notre trône !"
 curse_of_stefan_uros_iii.6.a: "Leurs restes serviront d'engrais à notre prospérité !"
 curse_of_stefan_uros_iii.6.b: "Laissons-les en paix..."
 people_of_target_province_will_declare_war_on_us_tt: "Les habitants de [target_province.GetNameWithNoTooltip] vont nous déclarer la [war|e] !"
