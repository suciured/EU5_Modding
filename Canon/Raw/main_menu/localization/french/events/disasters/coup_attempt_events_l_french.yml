l_french:
 coup_attempt.1.title: "Fer et trahison"
 coup_attempt.1.desc: "L'atmosphère est chargée de murmures de trahison. Une conspiration a pris racine au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], visant à renverser le règne de [target_character.GetName]. Les courtisans chuchotent derrière les portes closes, et les fondations mêmes de notre [ROOT.GetCountry.GetFlavorRank] s'ébranlent. Nous devons agir rapidement et de manière décisive avant que la trahison ne devienne sanglante. Si nous ne mobilisons pas nos administrateurs, les conspirateurs ne feront que s'enhardir. Ils frapperont au moment où nous sommes le plus vulnérables, entraînant ainsi une instabilité prolongée."
 coup_attempt.1.a: "Débusquons les conspirateurs et écrasons-les !"
 explain_coup_attempt_tt: "Donne accès aux [actions|e] de [disaster|e] [ShowGenericActionName('conduct_investigation')], [ShowGenericActionName('call_private_council')] et [ShowGenericActionName('execute_court_member')]\n "
 explain_coup_attempt_2tt: "Nous pouvons sortir victorieux de cette [disaster|e] soit en renforçant notre [legitimacy|e], soit en éliminant tous les conspirateurs dans un délai de #Y 5#! ans ou avant qu'ils ne parviennent à assassiner [target_character.GetNameWithNoTooltip]"
 coup_attempt.2.title: "La conspiration prend de l'ampleur"
 coup_attempt.2.desc: "Les rapports de trahison se multiplient, et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] devient un repaire de vipères. Chaque jour apporte son lot de rumeurs à propos de nouveaux transfuges et d'alliances cachées. Ceux qui avaient autrefois juré fidélité conspirent désormais à l'abri des regards. La crise s'aggrave et risque bientôt d'échapper à notre contrôle. Il est temps d'agir et d'évincer ceux qui cherchent à répandre leur poison !"
 coup_attempt.2.a: "Les vautours tournent autour du trône."
 conspiracy_grows_tt: "L'un de nos de nos [characters|e] participe à la [ShowDisasterName('coup_attempt')] contre nous"
 coup_attempt.3.title: "Conspirateur dévoilé"
 coup_attempt.3.desc: "Un espion dans nos rangs a démasqué un acteur majeur de la conspiration contre [target_character_2.GetName]. Le traître, [target_character_1.GetName], cherchait secrètement à saper notre autorité, mais son sort est désormais entre nos mains. Allons-nous en faire un exemple dans l'espoir de dissuader d'autres opposants, ou tenter de lui soutirer des informations ? Nous sommes encore en mesure de découvrir les causes profondes qui ont mené à cette trahison."
 coup_attempt.3.a: "Qu'on l'exécute !"
 coup_attempt.3.b: "Qu'on l'épargne !"
 coup_attempt.3.c: "Qu'on l'oblige à révéler l'identité des autres potentiels conspirateurs !"
 coup_attempts_3_b_tt: "[target_character_1.GetShortNameWithNoTooltip] cessera de soutenir le coup d'État et entraînera l'exécution de deux autres conspirateurs #Y potentiels#! au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]"
 conspirators_exposed_tt: "Une enquête sera menée pour découvrir de potentiels conspirateurs"
 target_character_1_flees: "[target_character_1.GetSheHe|U] fuit à l'étranger"
 cease_activities_and_stay: "\n[target_character_1.GetSheHe|U] reste dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et cesse ses activités conspiratoires"
 coup_attempt.4.title: "Enquête à la [SCOPE.sCountry('actor').GetGovernment.GetCourtTitle]"
 coup_attempt.4.desc: "Nos agents, sous l'œil vigilant de [target_character_2.GetName], ont entamé une enquête approfondie et dangereuse. Ils arpentent les couloirs avec élégance, en prêtant l'oreille afin de distinguer la moindre confidence ou le moindre lapsus. Chaque interaction est passée au crible, et personne n'est au-dessus de tout soupçon. Mais plus leur enquête avance, plus nous nous faisons d'ennemis. Leurs dernières découvertes sont en effet stupéfiantes et révèlent que [target_character_1.GetName] est un acteur majeur de la conspiration !"
 target_character_1_ends_support_tt: "[target_character_1.GetNameWithNoTooltip] cessera de soutenir le coup d'État pacifiquement"
 coup_attempt.5.title: "Trahison #L [ROOT.GetCountry.GetGovernment.GetAdjective|U]e#!"
 coup_attempt.5.desc: "Une révélation des plus choquantes a ébranlé la [ROOT.GetCountry.GetGovernment.GetCourtTitle] ! Il semble que notre vénérable [target_character_2.GetName] fasse partie des conspirateurs. La lignée elle-même a été empoisonnée par la trahison. Pouvons-nous prendre le risque de dénoncer ses agissements sournois, ou son exécution va-t-elle entraîner la chute de notre [ROOT.GetCountry.GetFlavorRank] ?"
 coup_attempt.5.a: "Dénonçons ses manigances."
 coup_attempt.5.b: "Qu'on lui coupe la tête !"
 coup_attempt.5.c: "Nous ne pouvons risquer de mettre en péril la lignée du clan [ROOT.GetCountry.GetGovernment.GetAdjective]."
 coup_attempt.6.title: "Le Conseil privé de [GetCurrentYear]"
 coup_attempt.6.desc: "Une réunion clandestine des membres les plus influents des ordres a été organisée, au cours de laquelle des accords secrets et des négociations implicites pourraient déterminer le sort de notre [ROOT.GetCountry.GetFlavorRank]. Certains exigent de l'argent et des privilèges, tandis que d'autres proposent des compromis. Quelle que soit notre décision, nous devrons trouver un équilibre entre stabilité interne et emprise sur le pouvoir. En choisissant de nous appuyer sur ce Conseil, nous pourrons certainement livrer les noms de certains conspirateurs tout en consolidant l'autorité des ordres à long terme."
 coup_attempt.6.a: "Très bien, le prix en vaut la peine."
 coup_attempt.6.b: "À bien y réfléchir..."
 conspirator_names_exposed_tt: "Les noms de certains conspirateurs seront révélés dans un [event|e] ultérieur."
 coup_attempt.7.title: "Noms des conspirateurs dévoilés"
 coup_attempt.7.desc: "Grâce aux machinations du Conseil privé, à la corruption et à une enquête minutieuse, nous avons obtenu les noms de ceux qui ont comploté contre nous. Il est maintenant de notre devoir de décider de leur sort. Certains de nos conseillers soutiennent l'idée qu'une purge rapide des conspirateurs, à l'instar de [target_character_2.GetName] et de ses pairs, est nécessaire. Toutefois, d'autres suggèrent d'emprunter la voie de la clémence et de surveiller de près ces personnages dangereux afin de pouvoir les manipuler plus tard."
 coup_attempt.7.desc_b: "Grâce aux efforts du Conseil privé, nous avons découvert l'identité d'un traître qui complotait contre nous. [target_character_2.GetName] est désormais à notre merci. Certains conseillers préconisent de l'exécuter immédiatement, arguant qu'il est trop dangereux de laisser une telle menace en vie. D'autres, en revanche, suggèrent d'adopter une approche plus mesurée, estimant qu'épargner sa vie pourrait nous permettre d'en tirer avantage par la manipulation."
 coup_attempt.7.a: "Tuons-les, tous !"
 coup_attempt.7.b: "Accordons-leur la clémence, nous avons besoin d'eux."
 coup_attempt.7.c: "Qu'on l'exécute !"
 coup_attempt.7.d: "Accordons-lui la clémence."
 conspirators_will_stick_around_absolved_tt: "Les conspirateurs susmentionnés seront absous de leurs crimes et leurs têtes resteront sur leurs épaules, pour l'instant..."
 conspirators_will_stick_around_absolved_2_tt: "[target_character_2.GetNameWithNoTooltip] recevra l'absolution de ses crimes et gardera la tête sur les épaules, pour l'instant..."
 coup_attempt.8.title: "Tentative d'assassinat"
 coup_attempt.8.desc: "Une bande d'assassins, sans doute financée par les conspirateurs de l'ombre, a osé attenter à la vie de [target_character_1.GetName] ! Ces voyous, dont l'agissement est l'aboutissement de mois d'efforts, visent à déstabiliser notre autorité et à mettre fin au règne de [target_character_1.GetShortNameWithNoTooltip] !"
 coup_attempt.8.a: "Bande de vauriens !"
 this_will_end_the_coup_disaster_tt: "Cela mettra fin à la [disaster|e] [ShowDisasterName('coup_attempt')] #R défavorablement#!"
 coup_attempt.9.title: "Exécution d'un conspirateur ?"
 coup_attempt.9.desc.conspirator: "L'exécution de [target_character_2.GetName] est désormais effective. Le peuple se réjouit qu'un traître notoire soit puni, et notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] se porte bien mieux maintenant que justice a été faite. Ce n'est probablement pas la dernière tête qui doit tomber pour que le trône soit en sécurité sous le règne de [target_character.GetName], mais il s'agit néanmoins d'un pas dans la bonne direction."
 coup_attempt.9.desc.innocent: "Hélas ! Le bourreau était plus que ravi d'abattre sa hache sur un innocent, mais une grave erreur a été commise ! Il semble que l'innocence de [target_character_2.GetName] était belle et bien réelle, mais sa tête gît maintenant à nos pieds. Des chuchotements d'effroi parcourent notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et la confiance en l'autorité de [target_character.GetName] est ébranlée."
 coup_attempt.9.a: "Qu'avons-nous fait ? Son innocence était belle et bien réelle !"
 coup_attempt.9.b: "La tête de ce traître ornera notre mur !"
 because_they_are_consort_or_heir_tt: "Du fait de l'importance de [target_character_2.GetShortNameWithNoTooltip] (dont l'innocence était bien réelle) :"
 coup_attempt.100.title: "Ombres persistantes"
 coup_attempt.100.desc: "Le coup d'État n'a pas été réprimé, et le mécontentement continue de se propager dans l'ombre. L'accalmie a peut-être gagné les conspirateurs, mais leurs idées persistent, empoisonnant l'esprit de ceux qui restent. Si nous ne faisons pas preuve de vigilance, l'histoire risque de se répéter."
 coup_attempt.100.a: "Nous devrons nous tenir prêts à pallier une nouvelle tentative."
 inconclusive_end_5_years_tt: "Les conspirateurs n'ont pas été éliminés à temps, pourtant ils n'ont pas non plus agi à l'encontre de [target_character.GetName]. La [disaster|e] se termine #R sans résultat probant#! et pourrait se reproduire dans #Y 5#! ans."
 murdered_ending_tt: "Les conspirateurs ont réussi à assassiner [target_character_2.GetName]. Seul l'avenir nous dira si [target_character.GetName] est une marionnette des conspirateurs"
 coup_attempt.101.title: "Fin de la conspiration"
 coup_attempt.101.desc: "Avec le rétablissement de la légitimité, le pouvoir de [target_character.GetName] demeure. Le peuple nous soutient et personne n'ose contester notre droit. Nous sommes sortis des ténèbres plus forts qu'auparavant !"
 coup_attempt.101.a: "Nul ne devrait oser défier notre nom !"
 coup_attempt.200.title: "L'aube d'une nouvelle ère"
 coup_attempt.200.desc: "L'ancien ordre s'est effondré, et de ses cendres naissent de nouvelles perspectives pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. La conspiration, bien que sanglante, a redessiné la voie à suivre, en se débarrassant du pouvoir et de l'influence de l'ancienne monarchie. Nous devons maintenant saisir cette opportunité et poursuivre notre route face à un avenir incertain, aussi surprenant et attrayant qu'il puisse paraître !"
 coup_attempt.200.a: "L'avenir n'a pas de frontières !"
