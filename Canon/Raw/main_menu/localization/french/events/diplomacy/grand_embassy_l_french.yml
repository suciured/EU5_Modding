l_french:
 grand_embassy.1.title: "Grande Ambassade"
 grand_embassy.1.desc: "L'idée a été émise à la cour d'envoyer [ROOT.GetCountry.GetGovernment.GetRuler.GetName] en voyage à travers l'Europe avec une importante délégation – une Grande Ambassade – afin de chercher à renforcer nos relations avec les autres dirigeants européens, en particulier ceux qui ont des ennemis en commun avec nous. Elle pourrait également nous offrir la possibilité d'étudier les avancées technologiques en [ShowSubContinentName('western_europe')], ce qui profiterait à nos efforts de modernisation."
 grand_embassy.1.a: "Embarquons pour un voyage à travers l'Europe."
 grand_embassy.1.b: "Notre pays détient tout le savoir dont nous avons besoin."
 grand_embassy.2.title: "Arrivée de la Grande Ambassade à [ROOT.GetCountry.GetCapital.GetName]"
 grand_embassy.2.desc: "Une Grande Ambassade est arrivée de [from.GetName], menée par [from.GetGovernment.GetRuler.GetName] [from.GetGovernment.GetRuler.GetHerselfHimself]. [from.GetGovernment.GetRuler.GetSheHeCap] parcourt le continent afin de renforcer ses relations avec les autres États européens, en particulier ceux qui ont des ennemis en commun avec eux. Comment devrions-nous l'accueillir ?"
 grand_embassy.2.a: "Invitons-[from.GetGovernment.GetRuler.GetHerHim] à séjourner chez nous."
 received_grand_embassy: "Grande Ambassade accueillie"
 grand_embassy.2.b: "Renvoyons-[from.GetGovernment.GetRuler.GetHerHim] poliment."
 rejected_grand_embassy: "Grande Ambassade rejetée"
 grand_embassy.2.c: "Disons-lui de faire ses valises !"
 grand_embassy.3.title: "La Grande Ambassade en [ROOT.GetCountry.GetCapital.GetNameWithNoTooltip]"
 grand_embassy.3.desc: "Notre accueil chaleureux est allé droit au cœur de [from.GetGovernment.GetRuler.GetName], qui nous transmet son souhait de prolonger son séjour à [ROOT.GetCountry.GetCapital.GetName]. Dans sa quête de modernité, [from.GetGovernment.GetRuler.GetSheHe] désire ardemment pouvoir étudier les avancées technologiques de [ShowSubContinentName('western_europe')]."
 grand_embassy.3.a: "Invitez-[from.GetGovernment.GetRuler.GetHerHim] à rester étudier nos institutions gouvernementales."
 grand_embassy.3.a.tt: "[from.GetGovernment.GetRuler.GetName] se renseignera sur nos institutions gouvernementales"
 invited_to_study_institutions: "Invitation à étudier les institutions"
 grand_embassy.3.b: "Invitez-[from.GetGovernment.GetRuler.GetHerHim] à rester étudier notre armée."
 grand_embassy.3.b.tt: "[from.GetGovernment.GetRuler.GetName] se renseignera sur l'organisation de notre armée"
 grand_embassy.3.c: "Invitez-[from.GetGovernment.GetRuler.GetHerHim] à rester étudier notre marine."
 grand_embassy.3.c.tt: "[from.GetGovernment.GetRuler.GetName] se renseignera sur nos forces navales"
 grand_embassy.3.d: "[from.GetGovernment.GetRuler.GetSheHe|U] abuse de notre hospitalité..."
 grand_embassy.4.title: "Invitation généreuse à séjourner"
 grand_embassy.4.desc: "Ayant eu vent des réformes de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] visant à moderniser le [ROOT.GetCountry.GetLongName], le [embassy_country.GetName] nous a gracieusement invités à prolonger notre séjour à [embassy_country.GetCapital.GetName] afin d'étudier leurs avancées technologiques."
 grand_embassy.4.a: "Restons étudier le [target_institution.GetNameWithNoTooltip]."
 grand_embassy.4.b: "Restons et étudions leur armée."
 grand_embassy.4.c: "Restons et étudions leur marine."
 grand_embassy.4.d: "Non, nous avons d'autres pays à visiter."
 grand_embassy.4.e: "Le temps est venu de rentrer chez nous."
 grand_embassy.5.title: "Demande de séjour refusée"
 grand_embassy.5.desc: "Dans nos efforts pour moderniser [ROOT.GetCountry.GetName], l'étude des avancées technologiques en [ShowSubContinentName('western_europe')] pourrait s'avérer précieuse. Malheureusement, la demande de prolongation de séjour à [pays_ambassafrom.GetCapital.GetName] que nous avions déposée à cette fin a été rejetée."
 grand_embassy.5.a: "Très bien, nous avons d'autres pays à visiter."
 grand_embassy.5.b: "Le temps est venu de rentrer chez nous."
 grand_embassy.6.title: "La visite prolongée porte ses fruits"
 grand_embassy.6.desc: "La visite prolongée de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à [embassy_country.GetCapital.GetName] pour étudier personnellement leurs avancées technologiques semble avoir été fructueuse."
 grand_embassy.6.a: "Nos institutions gouvernementales en bénéficieront !"
 grand_embassy.6.b: "Notre armée en bénéficiera !"
 grand_embassy.6.c: "Notre marine en bénéficiera !"
 grand_embassy.7.title: "Succès de la Grande Ambassade"
 grand_embassy.7.desc: "Notre visite à [pays_ambassafrom.GetCapital.GetCapitalName] a été un succès, mais il est temps de passer à autre chose. La question est de savoir où aller maintenant."
 grand_embassy.7.a: "Nous avons encore d'autres pays à visiter."
 grand_embassy.7.b: "Le temps est venu de rentrer chez nous."
