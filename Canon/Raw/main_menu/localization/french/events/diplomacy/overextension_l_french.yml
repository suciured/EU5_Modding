l_french:
 overextension.1.title: "Désertions de troupes"
 overextension.1.desc: "Notre bassesse entraîne une large indignation vis-à-vis de notre effort de guerre. Beaucoup d'hommes s'enfuient dans la forêt au lieu de faire leur devoir."
 overextension.1.a: "Ils se seraient de toute façon battus comme des lâches."
 overextension.2.title: "Opposition généralisée"
 overextension.2.desc: "Notre nation a bien triste réputation, et nombre des habitants de [ROOT.GetCountry.GetName] s'en offusquent."
 overextension.2.a: "Il nous faut de meilleurs fouets…"
 overextension.3.title: "Mauvaise réputation"
 overextension.3.desc: "C'est assez étrange, mais la stratégie que nous avons récemment mise en place pour nous emparer des provinces de tous ceux qui s'opposent à nous semble être mal perçue par les autres pays."
 overextension.3.a: "Que d'exagérations, comme d'habitude !"
 overextension.4.title: "Inflation"
 overextension.4.desc: "L'état de guerre perpétuel mine notre économie, et l'inflation devient incontrôlable."
 overextension.4.a: "En ce cas, frappons davantage de monnaie !"
 overextension.5.title: "Désertions d'officiers"
 overextension.5.desc: "Désabusés par les guerres répétées de [ROOT.GetCountry.GetName] dont ils ne comprennent pas le sens, de nombreux officiers de l'armée ont déserté pour aller chercher meilleure fortune ailleurs."
 overextension.5.a: "Bah, nous en avons d'autres !"
 overextension.6.title: "Marchands irrités"
 overextension.6.desc: "Se justifiant par « l'aversion envers les guerres de conquête incessantes de [ROOT.GetCountry.GetName] », certains marchés ont décidé d'expulser nos marchands."
 overextension.6.a: "En ce cas, conquérons-les aussi !"
 overextension.7.title: "Marchands assassinés"
 overextension.7.desc: "Certains pays semblent s'indigner de notre politique étrangère, au point de décider d'exercer des représailles en assassinant nos marchands, tentant ainsi de nous faire subir un préjudice financier.\n\nMais il y a plus choquant encore : ces événements se produisent même dans nos propres marchés..."
 overextension.7.a: "Des têtes vont tomber ! Mais pas la mienne, j'espère…"
 overextension.8.title: "Légitimité contestée"
 overextension.8.desc: "La soif de sang manifeste de [target_ruler.GetName] a porté un coup sévère à la réputation du [ROOT.GetCountry.GetName] sur la scène internationale. Notre propre peuple commence, lui aussi, à remettre en question la légitimité d'un dirigeant aussi cruel."
 overextension.8.a: "Ce n'est pas idéal..."
 overextension.9.title: "Démission de magistrats"
 overextension.9.desc: "Les magistrats sont la colonne vertébrale de tout pays. Hélas, les nôtres ont commencé à démissionner !\n\nIls prétendent ainsi protester contre le fardeau croissant des guerres perpétuelles qu'ils doivent subir."
 overextension.9.a: "Je dois tout faire moi-même !"
 overextension.10.title: "Un conseiller démissionne"
 overextension.10.desc: "Indigné par notre politique étrangère orientée vers les conquêtes, un éminent conseiller a démissionné et quitté le pays."
 overextension.10.a: "Vieux ronchon… Après tout, bon débarras !"
 merchant_recalled: "Marchands irrités"
 overextension.11.title: "L'ordre de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est frustrée"
 overextension.11.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a remarqué que ses relations avec les nobles d'autres pays s'aggravent du fait de nos actes d'infamie. Ce n'est clairement pas une situation idéale !"
 overextension.11.a: "$common_string_what_can_we_do$"
 overextension.12.title: "L'infamie est [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName|U]"
 overextension.12.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a décidé de nous dire clairement que notre [antagonism|e], qui représente une véritable infamie aux yeux des hommes, est également [ROOT.GetCountry.GetReligion.GetSinPrefixName][ROOT.GetCountry.GetReligion.GetSinName] !"
 overextension.12.a: "C'est là la volonté de [ROOT.GetCountry.GetReligion.GetGodName]"
 overextension.13.title: "L'infamie a des conséquences !"
 overextension.13.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prétend que notre [antagonism|e] réduit les opportunités commerciales, ce qui impacte l'économie de notre pays."
 overextension.13.a: "Tant pis, nous ferons sans."
 overextension.14.title: "L'infamie est contraire aux traditions [ROOT.GetCountry.GetAdjectiveWithNoTooltip]"
 overextension.14.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] déclare que notre [antagonism|e] va à l'encontre des traditions de notre pays, et que ce n'était pas comme ça « au bon vieux temps »."
 overextension.14.a: "Les temps changent."
