 pirate_events.1.title: "[target_character.GetNameWithNoTooltip] le pirate"
 pirate_events.1.desc: "[ROOT.GetCountry.GetName], autrefois le cœur du grand empire de Srivijaya, a longtemps été en compétition dans la région contre des adversaires étrangers. Le statut du [GetCountry('MAJ').GetLongName] a rendu notre [ROOT.GetCountry.GetFlavorRank] vulnérable et, pendant des décennies, il a servi de refuge à des pirates sans foi ni loi. Cependant, les choses ont changé une fois de plus avec l'expansion de notre présence maritime. De nouveaux groupes de corsaires sont apparus. Parmi eux se trouve un chef rusé et impitoyable, [target_character.GetName]. Si on lui accorde un poste dans notre marine, [Select_CString(target_character.IsFemale,'elle', 'il')] pourrait être un candidat de choix pour le poste d'amiral."
 pirate_events.1.a: "Nous chercherons fortune en haute mer !"
 pirate_events.1.b: "Qu'il en soit ainsi, une nouvelle recrue pour la flotte."
 pirate_events.1.c: "Hors de ma vue."
 government_implements_several_policies_relevant_to_pirates_tt: "Notre gouvernement mettra en œuvre plusieurs [policies|e] pour soutenir les activités des pirates sur nos côtes"
 pirate_events.2.title: "[target_character.GetNameWithNoTooltip] et sa bande"
 pirate_events.2.desc: "Le célèbre pirate [target_culture.GetName|l] [target_character.GetName] et sa bande d'égorgeurs sans pitié ont fait escale à [target_location.GetName], où [Select_CString(target_character.IsFemale,'elle', 'il')] cherche à s'entretenir avec [target_character_2.GetName]. On connaît [target_character.GetShortNameWithNoTooltip] pour sa brutalité : il n'y a qu'à observer ses prouesses et les nombreux ennemis envoyés par le fond, rien que cette année. Selon les dires, à [ShowAreaNameWithNoTooltip('taiwan_area')], [Select_CString(target_character.IsFemale,'elle', 'il')] aurait massacré les autochtones et utilisé leur sang comme calfatage pour colmater une fuite de son navire.\n\n[Select_CString(target_character.IsFemale,'Elle', 'Il')] déclare que la raison de sa présence à [target_location.GetNameWithNoTooltip] est de proposer ses services en faveur du [ROOT.GetCountry.GetFlavorRank] en échange d'un sanctuaire contre les autorités de [target_culture.GetNameWithNoTooltip]. Mais à en juger par sa réputation et la taille de sa flotte, ses véritables intentions à l'égard du [target_location.GetRank.GetNameWithNoTooltip] sont probablement tout autres."
 build_galleys_to_navy_size_percentage_tt: "Une flotte de galères sera construite en [target_location.GetName]"
 pirate_events.4.title: "[target_character.GetNameWithNoTooltip] et sa tyrannie"
 pirate_events.4.desc: "Lorsqu'un capitaine pirate hisse le drapeau noir, il doit susciter la terreur dans le cœur de tous ceux qui posent les yeux sur lui. Mais il doit aussi gagner le respect de son équipage et, au moins en théorie, gouverner en maître le navire avec son consentement.\n\n[target_character.GetShortName] s'est forgé une réputation cruelle et tyrannique. Les punitions qu'[Select_CString(target_character.IsFemale,'elle', 'il')] inflige pour les délits les plus mineurs et les plus infondés sont excessives, même pour un homme sans foi ni loi. Les tensions se font plus vives, et ce n'est qu'une question de temps avant que l'équipage ne prenne lui-même les choses en main."
 pirate_events.4.a: "Mutinerie !"
 pirate_events.4.b: "Les paroles du capitaine sont loi."
 pirate_events.5.title: "Partage du butin"
 pirate_events.5.desc: "Le butin de la dernière prise de [target_privateer.GetName] était bien plus copieux que prévu. Nous ne l'avons pas encore révélé aux équipages, qui auraient exigé que le butin supplémentaire soit ajouté à leur part.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de la flotte en question veut conserver l'argent pour réparer ses navires et acheter des canons supplémentaires, tandis que le représentant de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] préférerait s'en servir pour soudoyer les fonctionnaires des ports légitimes."
 pirate_events.5.a: "Divisons ce butin équitablement entre les membres d'équipage."
 pirate_events.5.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] aura sa part."
 pirate_events.5.c: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] va recevoir une part supplémentaire."
 pirate_events.6.title: "Manifestes trafiqués"
 pirate_events.6.desc: "La piraterie est une affaire dangereuse, mais la contrebande peut receler tout autant de risques si quelques précautions ne sont pas prises. Nos contrebandiers font profit en achetant des biens pillés aux équipages pirates, en les revendant avec une jolie marge sur les marchés légaux.\n\nPour vendre ces marchandises volées, les gouverneurs des ports doivent être achetés afin qu'ils choisissent d'ignorer leur origine ou les documents nécessaires prouvant leur légitimité. [target_character.GetName], un faussaire réputé, est récemment entré à notre service et nous a déjà procuré un certain nombre de documents qui pourraient être acceptés dans n'importe quel port. Cela garantit donc que nos opérations pourront continuer paisiblement."
 pirate_events.6.a: "Tout le monde y trouvera son compte."
 pirate_events.7.title: "Défection d'un corsaire"
 pirate_events.7.desc: "Le capitaine de la flotte [target_navy.GetName], [target_character.GetName], s'est forgé une solide réputation au service de la marine #L [target_country.GetAdjective|l]e#!. Pourtant, la rémunération qu'[Select_CString(target_character.IsFemale,'elle', 'il')] perçoit pour ses expéditions est bien inférieure à leur véritable valeur.\n\nComme nombre de capitaines avisés, [Select_CString(target_character.IsFemale,'elle', 'il')] a compris que la piraterie lui offre des perspectives bien plus lucratives. Sans hésiter, [Select_CString(target_character.IsFemale,'elle', 'il')] a jeté sa lettre de marque à la mer et mis le cap sur nos côtes. Désormais pirate pour le compte du [ROOT.GetCountry.GetLongName], [Select_CString(target_character.IsFemale,'elle', 'il')] pourra piller à sa guise et conserver l'intégralité du butin qu'[Select_CString(target_character.IsFemale,'elle', 'il')] aura dérobé."
 pirate_events.7.a: "Le profit et le pillage !"
 pirate_events.8.title: "Capture d'un vaisseau négrier"
 pirate_events.8.desc: "Après avoir abordé notre dernière prise de [target_privateer.GetName], nous avons découvert que ses cales étaient pleines d'esclaves. Nombre de nos marins ayant eux-mêmes connu les horreurs de l'esclavage, leur premier réflexe fut d'exiger leur libération, proposant de les intégrer à l'équipage ou de les envoyer à [target_location.GetName].\n\nMais d'autres, moins scrupuleux et obsédés par l'appât du gain, préféraient les considérer comme une simple marchandise à revendre. À leurs yeux, refuser de tirer profit de cette cargaison reviendrait à s'emparer du navire sans aucune compensation financière pour leurs efforts."
 pirate_events.8.a: "Qu'ils soient libérés pour vivre à [target_location.GetNameWithNoTooltip]."
 pirate_events.8.b: "Tirons notre profit de cette marchandise."
 pirate_events.9.title: "Carénage"
 pirate_events.9.desc: "Il est nécessaire de recaréner les navires. Cette opération ardue nécessite que les équipages tirent les navires sur une plage à marée haute pour les coucher délicatement sur le flanc, afin que la coque soit accessible.\n\nC'est une tâche redoutée de tout pirate, non seulement parce qu'elle présente des risques de dégâts pour le navire et de blessure pour l'équipage, mais aussi parce que le travail est éreintant. Certains membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] estiment que le carénage devrait être moins fréquent. [target_character.GetShortName] soutient de son côté qu'en négligeant ces réparations régulières, on occasionne d'autres problèmes plus graves par la suite."
 pirate_events.9.a: "Veillons à ce que les équipages fassent le travail."
 pirate_events.9.b: "Laissons les hommes se reposer."
 pirate_events.10.title: "Contrebandiers en difficulté"
 pirate_events.10.desc: "Même dans les périodes les plus prospères, il est difficile d'introduire de la contrebande dans les ports étrangers. Or, la situation actuelle est loin d'être idéale. Nombre de nos contrebandiers reviennent à [target_location.GetName] les mains vides, leurs marchandises confisquées. D'autres ne reviennent pas du tout et attendent leur sort au bout d'une corde."
 pirate_events.10.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 pirate_events.11.title: "Le poste de [ROOT.GetCountry.Custom('GetHeadOfCabinetName')]"
 pirate_events.11.desc: "Puisque le précédent [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] de [ROOT.GetCountry.GetLongName] semble avoir été jeté à la mer, nous devons trouver un nouveau candidat pour le remplacer. Ce poste confère une autorité et une responsabilité uniques au sein de notre [ROOT.GetCountry.GetFlavorRank]. Élu par l'équipage, il doit être son représentant et défendre ses intérêts face aux décisions souvent arbitraires du capitaine.\n\nDeux candidats se démarquent. [target_character_1.GetName] est un porte-parole sincère, assez humble pour les écouter et assez fort pour s'opposer au capitaine. À l'inverse, [target_character_2.GetName] est entièrement à la botte du capitaine, mais sait à merveille convaincre l'équipage qu'il partage les désirs du capitaine. Qui parviendra à s'attirer les faveurs de l'assemblée des pirates ?"
 pirate_events.11.a: "Soutenons [target_character_1.GetNameWithNoTooltip]."
 pirate_events.11.b: "Confions le poste à [target_character_2.GetNameWithNoTooltip]"
 pirate_events.11.c: "Il n'y aura aucun favoritisme !"
 as_long_as_cabinet_tt: "tant que ce [character|e] est en poste au [cabinet|e]"
 pirate_events.12.title: "Équipage sur liste noire"
 pirate_events.12.desc: "L'équipage de notre flotte d'élite est un danger public. Certes, il réalise de belles prises. Mais une fois à quai, son ivrognerie et sa violence sèment un tel chaos à [target_location.GetName] que l'on se demande si le butin qu'il rapporte vaut vraiment les ennuis qu'il cause. Après un épisode particulièrement virulent, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] locale a pris une décision radicale : tout l'équipage est sur liste noire, et donc incapable de vendre son butin dans tout le [ROOT.GetCountry.GetFlavorRank].\n\nCette sanction a suscité la colère des pirates établis à [target_location.GetNameWithNoTooltip], qui dénoncent une atteinte à leur droit de vivre à leur guise. Certains agitateurs vont même jusqu'à comparer les contrebandiers à des aristocrates hautains."
 pirate_events.12.a: "Nul ne devrait oser défier notre code !"
 pirate_events.12.b: "Maintenons cette interdiction."
 pirate_events.12.c: "Mieux vaut lever cette interdiction."
