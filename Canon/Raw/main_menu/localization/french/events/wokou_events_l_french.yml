l_french:
 wokou_name_wako: "Wakô"
 wokou_name_waegu: "Waégaru"
 wokou_name_wokou: "Wōkòu"
 wokou_events.1.title: "Raid des [ROOT.GetCountry.Custom('GetWokouName')|U] !"
 wokou_events.1.desc: "Les terribles [ROOT.GetCountry.Custom('GetWokouName')] ont lancé une attaque sur la province de [target_province.GetName], et surtout sur le port de [target_location.GetName]. Nous aimerions pouvoir dire que nous avons repoussé ces envahisseurs, mais la vérité est bien plus grave. Malheureusement, notre garnison n'a tout simplement pas été capable de réagir à temps, entraînant un phénomène de destruction massive en [target_province.GetNameWithNoTooltip]. Maisons incendiées, familles réduites en esclavage, marchandises volées... Autant de misère qui s'est abattue sur la pauvre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Nous devons faire payer ces pirates."
 wokou_events.1.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 wokou_events.2.title: "Notre raid contre [target_province.GetNameWithNoTooltip]"
 wokou_events.2.desc: "Notre invasion subtile de [target_province.GetName] a été un véritable succès ! Après plusieurs jours, nous avons pu saisir de nombreuses richesses sur les établissements côtiers et nous avons capturé de nombreux esclaves au passage. De plus, nous nous sommes emparés de vastes quantités de biens, notamment de la [ShowGoodsName('silk')], que nous pourrons revendre à un prix avantageux."
 wokou_events.2.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 wokou_amount_of_slaves_gained: "Un total de [SCOPE.GetLocalVariable('slaves_amount').GetValue|0] [ShowPopTypeName('slaves')] a été obtenu à [ROOT.GetCountry.GetCapital.GetName]."
 wokou_events.3.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] se réfugie en [target_country.GetNameWithNoTooltip]"
 wokou_events.3.desc: "Tout le peuple [ROOT.GetCountry.GetAdjective|l] n'a pas la chance de vivre comme nos courtisans ou la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui mènent tous une vie des plus confortables. Beaucoup, en particulier la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de [target_location.GetName], vivent dans des conditions difficiles, voire misérables. Il n'est donc guère surprenant que nombre d'entre eux se tournent vers le crime pour échapper à la pauvreté. Ainsi, de nombreux citoyens du peuple [target_pop.GetName|l] semblent avoir fui leur foyer pour se rendre en [target_country.GetLongName]."
 wokou_events.3.a: "Leurs vies ne sont pas si difficiles ! Leur fuite est le signe d'une véritable lâcheté."
 wokou_events.4.title: "[target_location.GetNameWithNoTooltip] en détresse"
 wokou_events.4.desc: "Une pluie de citoyens du peuple [target_pop.GetName|l] est arrivée à [ROOT.GetCountry.GetCapital.GetName] au cours des deux derniers mois. Ils fuient [target_location.GetName], où ils ont été confrontés à la pauvreté et à la misère. C'est pour cela qu'ils ont pris la décision extrêmement difficile de quitter leur ancienne vie et de partir en [ROOT.GetCountry.GetName] avec leurs familles. Ils y commenceront une nouvelle vie qui, même si toujours parsemée de crimes, sera plus juste."
 wokou_events.4.a: "Ils ont pris la bonne décision."
 wokou_events.5.title: "Raid contre la flotte #L [target_country.GetAdjectiveWithNoTooltip|l]e#!"
 wokou_events.5.desc: "À ce jour, une flottille de navires [target_country.GetAdjective|l] rentre d'une mission outre-mer, chargée de nombreux biens et richesses dont nous saurions faire meilleur usage. Contrairement à la plupart des navires marchands, ceux-ci sont loin d'être faiblement défendus, et nous essuierons inévitablement quelques pertes. Toutefois, les gains potentiels justifient amplement les risques encourus."
 wokou_events.5.a: "Lançons l'attaque."
 wokou_events.5.b: "Nous ne pouvons risquer la colère de [target_country.GetNameWithNoTooltip]."
 wokou_events.6.title: "Raid sur notre flotte !"
 wokou_events.6.desc: "Ces salauds de [ROOT.GetCountry.Custom('GetWokouName')] de [prev_country.GetName] ont lancé une attaque contre nos flottes qui rentraient d'une mission gouvernementale. Nous leur en avons fait voir de toutes les couleurs, mais ils ont quand même réussi à capturer et à piller plusieurs navires, ce qui représente des pertes considérables pour nous."
 wokou_events.6.a: "Salauds !"
 wokou_events.100.title: "Une bande de pirates"
 wokou_events.100.desc: "Les îles de l'ouest du [ShowRegionName('japan_region')] sont tristement célèbres pour leur niveau de vie misérable et la pauvreté qui y sévit. En dépit de nos nobles efforts, notre autorité y demeure fragile, et les clans locaux ne sont pas toujours en mesure de contenir les exactions de la population. Il en résulte une recrudescence de la piraterie, qui affecte non seulement nos eaux dans la [ShowProvinceDefinitionName('seto_sea')], mais aussi les eaux internationales entourant la [ShowRegionName('korea_region')] et la $china$.\n\nLe problème, jusqu'ici préoccupant, s'est aggravé depuis qu'un certain seigneur de guerre est parvenu à centraliser le pouvoir, donnant naissance à [target_country.GetLongName], qui a établi sa base à [target_location.GetName]."
 wokou_events.100.a: "Espérons que nous ne deviendrons pas des cibles."
 wokou_events.100.b: "Nous aimerions vivre une telle vie, nous aussi."
 wokou_warning_tt: "Les nations [ROOT.GetCountry.Custom('GetWokouName')|l] bénéficient de la [government_reform|e] de la [ShowGovernmentReformName('pirate_brethren_reform')] et leur présence dans les environs générera des [events|e] aux conséquences négatives."
 wokou_events.101.title: "Application de la [ShowPolicyNameWithNoTooltip('haijin_policy')]"
 wokou_events.101.desc: "Si la politique [ShowPolicyName('haijin_policy')] existe depuis de nombreuses années, ce n'est que récemment, sous le règne de [target_character.GetShortName], qu'elle a été imposée de manière stricte. Après un récent édit, nous avons commencé à contrôler correctement le littoral [ROOT.GetCountry.GetAdjective|l] et nous avons éliminé au passage de nombreux contrebandiers et dissidents. Espérons que cela servira d'exemple et dissuadera quiconque d'enfreindre les politiques de [ROOT.GetCountry.GetName]."
 wokou_events.101.a: "Espérons que cela n'aura aucune répercussion néfaste."
 later_era_of_wokou_tt: "De nouvelles nations [ROOT.GetCountry.Custom('GetWokouName')|l] vont commencer à apparaître à [ShowAreaName('taiwan_area')], au nord des [ShowAreaName('philippines_area')], à [ShowAreaName('ryuukyuu_area')] et aux alentours."
 wokou_events.102.title: "Une famille de pirates"
 wokou_events.102.desc: "Après notre application plus sévère du Hǎijìn, et ne voyant aucun avenir en vivant selon les règles, l'une des familles qui pratiquait la contrebande a désormais commencé à se tourner vers la piraterie. Partis avec leurs navires et leurs associés, ils ont mis les voiles vers les hautes mers, établissant une [ShowBuildingTypeName('pirate_stronghold')] à [target_location.GetName] sous la bannière de [target_country.GetLongName]."
 wokou_events.102.a: "Nous les punirons sévèrement."
 wokou_events.102.b: "$wokou_events.100.b$"
 wokou_events.200.title: "Raids incessants des [ROOT.GetCountry.Custom('GetWokouName')|U]"
 wokou_events.200.desc: "Les ignobles pirates de [pirate_country.GetName] ont attaqué nos côtes sans relâche ces dernières années. Si nous connaissons bien les activités [ROOT.GetCountry.Custom('GetWokouName')|l], cette fois-ci, la situation est différente, car ces salauds sont parvenus à obtenir le soutien d'un mécène : [target_country.GetName]. Nous devons agir et faire pression sur le [target_country.GetGovernment.GetRulerTitle] [target_country.GetAdjectiveWithNoTooltip|l] afin que la piraterie n'infeste plus jamais les eaux de [ROOT.GetCountry.GetNameWithNoTooltip]."
 wokou_events.200.a: "Menaçons le [target_country.GetLongNameWithNoTooltip] de représailles."
 wokou_events.200.b: "Nous ne sommes pas en mesure de faire de telles demandes."
 wokou_events.201.title: "Demandes de [prev_country.GetNameWithNoTooltip]"
 wokou_events.201.desc: "Outré par notre approbation tacite des raids de [pirate_country.GetName], le [prev_country.GetLongName] demande que nous cessions de financer les [ROOT.GetCountry.Custom('GetWokouName')|l]. On nous demande en outre d'extrader les membres de l'état-major [pirate_country.GetAdjectiveWithNoTooltip|l] vers [prev_country.GetNameWithNoTooltip] pour mettre fin à leurs opérations. Un refus permettrait au [prev_country.GetNameWithNoTooltip] de déclarer la guerre, non seulement à [pirate_country.GetNameWithNoTooltip], mais aussi potentiellement à [ROOT.GetCountry.GetName]."
 wokou_events.201.a: "Il nous faut accepter, au moins pour l'instant."
 wokou_events.201.b: "Les [ROOT.GetCountry.Custom('GetWokouName')] ne sont pas notre problème."
 wokou_events.202.title: "Pirates châtiés"
 wokou_events.202.desc: "[target_country.GetName] a répondu favorablement à nos demandes et a non seulement cessé de soutenir [pirate_country.GetName], mais nous a également envoyé l'un des chefs des pirates pour qu'il soit jugé en [ROOT.GetCountry.GetName]. À ce jour, l'infâme pirate [target_character.GetName] a déjà reçu la sentence appropriée à [target_location.GetName] : la peine de mort par ébouillantage."
 wokou_events.202.a: "Espérons que cela dissuadera les autres."
 wokou_events.203.title: "[target_country.GetNameWithNoTooltip] en rébellion"
 wokou_events.203.desc: "[target_country.GetName] a refusé de se conformer à nos demandes d'extradition des dirigeants [ROOT.GetCountry.Custom('GetWokouName')|l]. Ne réalisent-ils pas que cela signifie déclarer la guerre à [pirate_country.GetName] et peut-être même à leur [target_country.GetFlavorRank] ?"
 wokou_events.203.a: "Nous allons devoir nettoyer la mer nous-mêmes."
