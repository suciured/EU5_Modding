 mercs.1.title: "Mécontentement parmi la [SCOPE.sMercenary('patriotic_mercs').GetName]"
 mercs.1.desc: "Aussi ridicule que cela puisse paraître, bon nombre des hommes de la [SCOPE.sMercenary('patriotic_mercs').GetName] éprouvent de réels sentiments envers leur misérable patrie qu'est l'[SCOPE.sCountry('merc_home_country').GetName]. On ne compte plus les cas de désertion, nombre d'entre eux étant horrifiés à l'idée de voir leurs villes natales réduites en cendres."
 mercs.1.a: "Leurs cœurs sont faibles."
 mercs.1.b: "La seule chose qu'aiment les Écossais, c'est l'or."
 mercs.2.title: "L'ennemi de leur ennemi"
 mercs.2.desc: "Les hommes de la [bloodthirsty_mercs.GetName] attendent avec une grande impatience de pouvoir affronter les #L [bloodthirsty_mercs_enemy.GetAdjective|l]s#!, qu'ils considèrent comme leurs ennemis personnels. Visiblement, les âpres rivalités entre la [bloodthirsty_mercs_home.GetName] et la [bloodthirsty_mercs_enemy.GetNameWithNoTooltip] continue jusque chez ceux qui louent leur épée aux puissances étrangères..."
 mercs.2.a: "Quel charmant hasard !"
 mercs.2.b: "Tous les habitants de [ROOT.GetCountry.GetName] partagent ce sentiment."
 mercs.3.title: "Droit de pillage"
 mercs.3.desc: "Plusieurs des compagnies mercenaires à notre solde sont mécontentes des termes de leur contrat. L'opulence des cités ennemies telles que [rich_enemy_province.GetName] suscite l'envie de ces hommes aux maigres soldes. La situation est d'ailleurs devenue si tendue que le capitaine de la [loot_mercs.GetName] exige qu'une bonne part du butin pillé lors de la guerre soit réservée à ses hommes."
 mercs.3.a: "Va donc pour plus de butin."
 mercs.3.b: "Empêchons tout pillage, mais réévaluons leur solde."
 mercs.4.title: "Afflux de vétérans dans la [veteran_mercs.GetName]"
 mercs.4.desc: "La [ROOT.GetCountry.GetName] est tenue en haute estime par les capitaines mercenaires, aussi bien du fait de notre prestige au niveau international et – c'est d'ailleurs sans doute le plus important – par la réputation que nous avons de verser les soldes dans les délais et aux prix convenus. C'est très certainement ce qui pousse de nombreux vétérans étrangers à entrer dans la [veteran_mercs.GetName], espérant ainsi trouver un emploi régulier à notre service."
 mercs.4.a: "Hé, qui ne voudrait pas mourir au nom de [ROOT.GetCountry.GetNameWithNoTooltip] ?"
 mercs.5.title: "Des éléphants !"
 mercs.5.desc: "Pour la première fois depuis l'époque d'Hannibal et des guerres puniques, des éléphants sont retournés en Europe sous le commandement de capitaines #L [ROOT.GetCountry.GetAdjective|l]s#!. L'ennemi semble comme paralysé par la peur devant ces animaux gigantesques et majestueux, revêtus d'armures et décorés de symboles de guerre."
 mercs.5.a: "Qu'ils tremblent donc devant les [elephant_mercs.GetNameWithNoTooltip]."
 mercs.7.title: "Forte demande pour les [popular_mercs.GetNameWithNoTooltip]"
 mercs.7.desc: "Les conflits font rage dans notre région, offrant de nombreuses opportunités aux mercenaires. La [popular_mercs.GetName] est ainsi très prisée pour ses compétences, particulièrement adaptées aux situations de guerre, et a été recrutée à maintes reprises par différents États en conflit.\n\nLorsque ses hommes rentrent dans leur province d'origine, [popular_mercs_origin.GetName], ils rapportent non seulement leur solde, mais aussi le butin accumulé au cours des campagnes. Cet afflux de richesses dynamise fortement l'économie locale et encourage de plus en plus de volontaires à rejoindre la [popular_mercs.GetName]."
 mercs.7.a: "Davantage d'or n'est jamais un mal."
 mercs.10.title: "La piété des mercenaires"
 mercs.10.desc: "La [pious_mercs.GetName] n'a pas pour habitude de se comporter avec légèreté pour ce qui concerne la foi [ROOT.GetCountry.GetReligion.GetName|l], en tout cas selon les normes habituelles des mercenaires. Encouragée par la justice de notre cause, le moral de ses hommes est au plus haut, et ils attendent avec une grande impatience le combat contre les troupes infidèles [pious_mercs_enemy.GetName]."
 mercs.10.a: "Notre cause est juste !"
