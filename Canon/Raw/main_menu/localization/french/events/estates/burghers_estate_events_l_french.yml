 burghers_estate_events.1.title: "Progrès de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 burghers_estate_events.1.desc: "Le statut de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ne repose pas sur les mêmes traditions séculaires que celles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ou du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')]. En lieu et place, ils doivent bâtir eux-mêmes leur propre fortune, en travaillant de la façon la plus industrieuse, risquant ensuite leurs gains pour développer leurs affaires. Pour autant, la fortune semble leur avoir souri ces derniers temps, car même si les affaires de nos marchands n'ont pas le même prestige, elles constituent malgré tout le socle de notre économie, et par son contrôle de l'argent, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] est parvenue à accroître sa mainmise sur le pays tout entier."
 burghers_estate_events.1.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.2.title: "Barons pillards"
 burghers_estate_events.2.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'inquiète de la grande influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dans tout le pays. Ils prétendent que de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] n'ont que mépris et indifférence pour la paix et la loi, mettant à profit le pouvoir qui est le leur et les terres qu'ils détiennent pour prélever des péages déraisonnables et des taxes exorbitantes sur quiconque les traverse. Certains se sont même acquis la réputation de s'attaquer aux négociants afin de les détrousser, les malmenant pour leur dérober ou leur extorquer leur argent. \n\nLes représentants de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] [ROOT.GetCountry.GetAdjective] prétendent donc que de tels excès ne peuvent que constituer un frein à la prospérité économique de notre pays. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], quant à eux, prétendent ne prélever que des taxes raisonnables pour l'usage des routes traversant leurs domaines. Certains, toutefois, seraient prêts à reverser à l'État une part de l'argent ainsi gagné."
 burghers_estate_events.2.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ne prend que ce qui lui appartient de droit."
 burghers_estate_events.2.b: "Il convient de mettre un terme à ces excès."
 burghers_estate_events.3.title: "Déclin des classes marchandes"
 burghers_estate_events.3.desc: "Sans les privilèges garantis par les coutumes ni la haute naissance des autres ordres, le statut et l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] sont rarement aussi assurés que pour ceux qui sont bien nés. Ces derniers temps, des échecs financiers, s'ajoutant à des ambitions politiques malencontreuses, se sont traduits par une perte de pouvoir et d'influence pour toute la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [ROOT.GetCountry.GetName]."
 burghers_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 burghers_estate_events.4.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de [growing_city.GetNameWithNoTooltip]"
 burghers_estate_events.4.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] de la prospère cité de [growing_city.GetRank.GetName] ont approché notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour demander que leur soit accordé le privilège d'être exemptés de certaines taxes, afin de permettre à leur ville de se développer. Ils assurent que, si nous leur en donnons les moyens, l'économie de la contrée serait encore plus florissante, se traduisant ainsi par des revenus accrus pour l'État."
 burghers_estate_events.4.a: "Acceptons leur demande."
 burghers_estate_events.4.b: "Rejetons leur demande."
 STATIC_MODIFIER_NAME_local_burgher_rights: "Privilèges de la bourgeoisie locale"
 burghers_estate_events.5.title: "Prix immoraux"
 burghers_estate_events.5.desc: "Les prix du blé sont notoirement instables : tout, depuis les conditions météorologiques dans les régions où il est cultivé, jusqu'aux incidents entachant sa distribution, peut provoquer une soudaine hausse des prix.\n\nÀ cause de l'un de ces événements inattendus, plusieurs grandes villes connaissent la pénurie. Désespérant de pouvoir se nourrir, la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] dirige sa colère contre la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] qui, pensent-ils, profite de la situation pour accroître les prix.\n\nLes marchands, pour leur part, affirment que l'envolée des prix s'explique uniquement par la pénurie, du fait qu'il n'y a tout simplement pas suffisamment de pain pour tout le monde."
 burghers_estate_events.5.a: "Contraignons la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] à baisser ses prix."
 burghers_estate_events.5.b: "Nous ne devrions pas nous mêler de cela."
 wheat_prices_forcibly_reduced: "Réduction des prix du blé"
 burghers_estate_events.6.title: "Autorité parallèle"
 burghers_estate_events.6.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] n'est pas la seule autorité urbaine : le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est lui aussi bien représenté dans la plupart des plus grandes villes, depuis sa fondation même. De temps à autre surviennent des conflits, lorsque les conseils de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] décident de règlements que le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] désapprouve.\n\nCes conflits sont devenus de plus en plus fréquents, et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] agit ouvertement au mépris des diverses règles sur lesquelles s'est accordée la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dans leurs cités. Des représentants de plusieurs villes dominées par ces derniers nous pressent donc de clarifier la situation."
 burghers_estate_events.6.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] a raison."
 burghers_estate_events.6.b: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a raison."
 burghers_estate_events.7.title: "Accroissement des privilèges de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]"
 burghers_estate_events.7.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'estime injustement taxée et soumise à trop de règlements au vu de la grande importance de sa tâche pour le pays. Péages, taxes et autres droits de douane la place dans l'impossibilité de faire plus ; aussi n'hésitera-t-elle pas à faire usage de toute son influence pour mettre un terme à ces restrictions."
 burghers_estate_events.7.a: "Effaçons ces obstacles !"
 burghers_estate_events.7.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] doit apprendre à rentrer dans le rang."
 burghers_estate_events.8.title: "Politiques commerciales néfastes"
 burghers_estate_events.8.desc: "Les intérêts de maisons de commerce bien en vue sont mis à mal par nos politiques douanières répressives envers les autres pays. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], soutenant ces familles, nous a fait parvenir une demande pour que nous mettions fin à quelques restrictions sur le commerce, afin de compenser les pertes de profits dont elles sont la cause."
 burghers_estate_events.8.a: "Nous devons soutenir notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]."
 burghers_estate_events.8.b: "Ce ne sont pas de vulgaires colporteurs qui dicteront nos politiques."
 burghers_estate_events.9.title: "Industrie artisanale"
 burghers_estate_events.9.desc: "Le développement économique ne se fait pas toujours sans heurts. Ainsi, il semble que de riches négociants, dans certaines cités contrôlées par la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], ont tenté de contourner plusieurs privilèges octroyés aux ligues en fournissant du travail aux familles vivant en dehors des villes. Le fait que ce nouveau système soit très profitable ne fait qu'attiser la colère des artisans urbains, persuadés que leurs privilèges coutumiers sont bafoués et que les prix minutieusement contrôlés de leurs productions en pâtiront. Les conseils urbains ayant été incapables de mettre un terme à la concurrence des campagnes, les artisans [ROOT.GetCountry.GetAdjective] en appellent donc à notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pour défendre leurs droits."
 burghers_estate_events.9.a: "Nous ne pouvons nous opposer au progrès."
 burghers_estate_events.9.b: "Il nous faut préserver les privilèges des guildes."
 burghers_estate_events.10.title: "Mobilité sociale"
 burghers_estate_events.10.desc: "La puissance croissante de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a permis à certains de leurs membres de chercher à faire fortune dans des domaines traditionnellement réservés à d'autres ordres. Certains rejetons de familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] reçoivent désormais la même éducation que les classes privilégiées, et ont désormais pour ambition de leur faire concurrence. En conséquence, ils sont de plus en plus nombreux à être employés comme administrateurs, avocats, officiers ou à détenir des charges que la coutume réservait jusqu'à présent à d'autres ordres. Pourtant, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se sent toujours injustement entravée par des droits et privilèges archaïques, datant d'un autre siècle ; mais ses adversaires se vexent d'une mobilité sociale qu'elle juge « contraire à la nature ».\n\nÀ moins que nous fassions quelque chose, nous risquons de nous aliéner le soutien des privilégiés ; mais cesser de soutenir la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] aura très certainement de graves conséquences sur nos relations avec elle."
 burghers_estate_events.10.a: "Mieux vaut ne pas nous opposer à ces hommes nouveaux."
 burghers_estate_events.10.b: "Il nous faut protéger les droits anciens des autres ordres."
 burghers_estate_events.11.title: "Croissance économique"
 burghers_estate_events.11.desc: "Notre politique de coopération avec la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] porte ses fruits : l'économie, en maints domaines, est florissante. Les villes qu'elle contrôle prospèrent, et son influence dans le négoce international s'accroît rapidement."
 burghers_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 burghers_estate_events.12.title: "Les aléas du négoce"
 burghers_estate_events.12.desc: "Le négoce au long cours est certes profitable, mais peut aussi s'avérer risqué. Le temps, les brigands et les pirates constituent toujours une menace, sur terre comme sur mer.\n\nEn temps normal, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] peut s'accommoder de quelques revers, et dispose de ses propres moyens d'assurer sa protection et d'assurer ses cargaisons.\n\nMais, ces derniers temps, les choses ont mal tourné pour un certain nombre de familles marchandes, et certaines courent même le risque de faire banqueroute. Sans doute serait-il prudent d'offrir quelques compensations financières pour leur permettre de se rétablir."
 burghers_estate_events.12.a: "Versons-leur des compensations."
 burghers_estate_events.12.b: "Ils savaient quels étaient les risques."
 burghers_estate_events.13.title: "Urbanisation"
 burghers_estate_events.13.desc: "Même si les habitants des villes ne constituent qu'une moindre fraction de la population, la prospérité grandissante de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] attire de plus en plus de gens des campagnes. Certaines villes se développent à une vitesse telle que les problèmes sanitaires et de surpopulation actuels ne sont plus « inquiétants », mais « catastrophiques », selon les termes employés par la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] elle-même. Les plus humbles se sont établis en dehors des murs, où apparaissent des faubourgs sordides où règne la maladie.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] ne peut plus le tolérer, et demande que l'État intervienne, tout autant pour fournir son aide sous la forme de ressources que pour rétablir l'ordre en dehors des murs. Ses membres décrètent que seule une intervention gouvernementale peut rendre cette expansion accélérée favorable."
 burghers_estate_events.13.a: "Tentons d'améliorer la situation."
 burghers_estate_events.13.b: "Cela n'a rien d'anormal, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] saura se débrouiller."
 burghers_estate_events.14.title: "Politique économique"
 burghers_estate_events.14.desc: "Alors que la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] voit sa puissance s'accroître, ses demandes pour une diminution des réglementations sur les échanges et un abaissement des taxes deviennent de plus en plus fréquentes. Nombreux sont ceux qui pensent que le pays applique des politiques économiques dépassées et répressives, et que nous ne pourrions que profiter d'une réduction des taxes et des péages qui entravent le commerce."
 burghers_estate_events.14.a: "Réduisons le [ShowSocietyDirectionNameWithNoTooltip('mercantilism')]."
 burghers_estate_events.14.b: "Refusons d'interférer dans le [ShowSocietyDirectionNameWithNoTooltip('free_trade')]."
 burghers_estate_events.15.t: "Une grande guilde tombe de haut"
 burghers_estate_events.15.desc: "Une guilde de [golden_parachute_location.GetName] s'est retrouvée à court de fonds pour couvrir les pertes d'une cargaison perdue en mer et risque d'être dissoute.\n\nDans des circonstances normales, cela ne concerne pas l'État, mais la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] demande qu'elle soit renflouée en exigeant du gouvernement qu'il paie les pertes afin de maintenir la stabilité de la région. Laisser disparaître cette guilde pourrait grandement déstabiliser l'ordre social de [golden_parachute_location.GetNameWithNoTooltip]."
 burghers_estate_events.15.a: "Ce pays ne se mêlera pas des affaires privées."
 burghers_estate_events.15.b: "Aidons-les. Le bien-être des marchands est le bien-être de la nation."
 burghers_estate_events.15.c: "Acceptons de financer la guilde, à condition qu'elle passe sous contrôle national."
