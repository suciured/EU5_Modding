l_french:
 nobles_estate_events.1.title: "Naissance noble"
 nobles_estate_events.1.desc: "Nombre des familles constitutives de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont gagné leur position par l'action d'un ancêtre ayant servi le pays en temps de guerre. Pour la plupart des descendants de ces hommes, une vie passée sur les champs de bataille est donc la seule carrière qu'ils peuvent s'imaginer mener. Pourtant, avec la modernisation de l'armée, les officiers issus de la paysannerie ne sont plus si rares. C'est pourquoi les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] nous ont approchés, demandant à ce que soit garanti ce qu'ils estiment être un honneur réservé à leur classe sociale. Selon eux, nul homme ne devrait assurer le moindre commandement au sein des armées [ROOT.GetCountry.GetAdjective] s'il n'est d'origine noble."
 nobles_estate_events.1.a: "Garantissons-leur le droit de commander les armées."
 nobles_estate_events.1.b: "Nous ne pouvons pas faire de telles promesses."
 nobles_estate_events.2.title: "Progrès des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.2.desc: "Le service de l'État n'est pas la seule source d'influence au sein de notre pays : au cours des dernières décennies, un meneur charismatique parmi la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est parvenu à assurer, peu à peu, le contrôle des plus grandes familles de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] sur toutes les institutions.\n\nLes relations et les privilèges peuvent être de puissants outils, notamment lorsqu'ils sont mus par l'ambition."
 nobles_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.3.title: "Empiétements des [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] en [noble_encroachment.GetNameWithNoTooltip]"
 nobles_estate_events.3.desc: "Il est difficile de garder un œil sur tout le monde, partout et en permanence. En outre, les limites entre les propriétés foncières de chacun ne sont souvent basées que sur la coutume, tout au plus sur des documents anciens, rédigés alors que les paysages pouvaient avoir un aspect bien différent. Pour quiconque en a les moyens, cela peut aisément être exploité. C'est ainsi qu'un certain nombre de familles éminentes de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont usé de leur influence considérable à [ROOT.GetCountry.GetCapital.GetName] pour étendre de façon substantielle leurs domaines dans la province de [noble_encroachment.GetName]. Si nous souhaitons préserver les domaines de l'État, mieux vaut donc agir au plus vite."
 nobles_estate_events.3.a: "$common_string_let_it_slide$"
 nobles_estate_events.3.b: "Exigeons que ces terres nous soient rendues."
 nobles_estate_events.4.title: "Une [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] tyrannique"
 nobles_estate_events.4.desc: "Un représentant de la population vivant dans une région dominée par l'une des plus grandes familles au sein de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a approché aujourd'hui la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour implorer que notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] agisse contre ce qu'il prétend être un abus de pouvoir systématique contre le petit peuple. En tant que dirigeant de [ROOT.GetCountry.GetName], [target_character.GetName] se doit de protéger son peuple. Ne pas le faire serait preuve de faiblesse, et pourrait même entraver la croissance de la province. Toutefois, la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] risque de ne pas apprécier ce sévice contre l'un des plus puissants des leurs."
 nobles_estate_events.4.a: "Ignorons ces abus."
 nobles_estate_events.4.b: "Puissant ou pas, ce noble mérite châtiment."
 nobles_estate_events.5.title: "Déclin de la puissance de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.5.desc: "Étant constituée d'influents propriétaires fonciers et représentant, par tradition, la classe militaire du pays, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] bat de l'aile peine ces derniers temps. Par ses luttes autodestructrices et ses jeux de pouvoir, elle a perdu en influence à [ROOT.GetCountry.GetCapital.GetName], poussant nombre de ses membres à se retirer dans leurs propriétés des provinces."
 nobles_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 nobles_estate_events.6.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] demande des lois somptuaires plus strictes"
 nobles_estate_events.6.desc: "Les vêtements luxueux, les meubles raffinés et les palais impressionnants constituent une partie des symboles les plus visibles de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ; mais les moyens dont dispose chacune de ces familles pour investir dans de tels biens peuvent être très variables. Dans certains cas, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] dispose des moyens de dépenser au moins autant, si ce n'est même plus, qu'un membre de la noblesse ordinaire. Même si certaines coutumes et traditions restreignent l'achat de tels biens pour ceux qui sont de moins haute naissance, il est difficile de les faire respecter de manière efficace. C'est toutefois intolérable pour les membres les plus puissants de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], qui exigent désormais que nous établissions par la loi ce que peuvent porter, ou non, ceux qui ne sont pas de leur ordre. Ils exigent même des taxes très lourdes, qui pèseraient sur quiconque tenterait de s'élever au-dessus de ses supérieurs."
 nobles_estate_events.6.a: "Plions-nous à leur volonté."
 nobles_estate_events.6.b: "Ils n'ont pas à nous dicter notre conduite."
 nobles_estate_events.7.title: "La Levée"
 nobles_estate_events.7.desc: "Avec le temps, de nombreux aspects de la vie quotidienne de [target_character.GetName] et de ses prédécesseurs sont devenus l'objet de cérémonies. Pouvoir se trouver dans la chambre de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] pendant sa routine matinale, par exemple, est considéré par de nombreuses personnes comme le meilleur moyen de lui demander des faveurs. Une vie de cour élaborée limiterait certainement la capacité de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à conspirer contre nous depuis ses propriétés des provinces, mais cela s'avérerait par contre très coûteux. D'un autre point de vue, leur refuser le droit d'être partie prenante de la vie quotidienne de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] limiterait aussi l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], mais susciterait l'indignation de ses membres."
 nobles_estate_events.7.a: "Établissons une cérémonie longue et élaborée pour les individus les plus influents."
 nobles_estate_events.7.b: "Nous n'avons nul besoin de telles choses."
 nobles_estate_events.8.title: "Dégradation des relations avec la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 nobles_estate_events.8.desc: "Les relations entre la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne pourraient être plus tendues. La méfiance est palpable, comme le montre la [ROOT.GetCountry.GetGovernment.GetCourtTitle] quasiment désertée de [ROOT.GetCountry.GetCapital.GetName]. Les familles les plus puissantes restent dans leurs résidences, dans les provinces. À moins que nous ne fassions quelque chose très rapidement, l'autorité de l'État sera bientôt réduite à néant dans les régions contrôlées par la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]. Mais, pour l'heure, toute exigence de l'État ne fera que susciter une opposition armée."
 nobles_estate_events.8.a: "$common_string_leave_them_be$"
 nobles_estate_events.8.b: "Obligeons la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à accepter l'autorité de l'État."
 nobles_estate_events.9.title: "Une [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] désobéissante"
 nobles_estate_events.9.desc: "Nul, parmi nos sujets, n'est autant associé à la guerre que la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')]. Depuis des générations, ces familles nous ont servis, ou les États qui nous ont précédés, gagnant leur statut actuel par leurs actions accomplies sur les champs de bataille. Depuis lors, la plupart des nobles ont préservé les anciennes coutumes, consacrant leur vie à s'entraîner pour mener une vie de guerriers, et établissant des relations avec tous ceux qui partagent la même inclination.\n\nNéanmoins, en l'état actuel des choses, bien peu nombreux sont les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] toujours désireux de livrer bataille pour nous. L'insubordination est devenue commune au sein des plus hauts commandants, et il y a de bonnes raisons de penser que nombre d'entre eux espèrent une défaite."
 nobles_estate_events.9.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 nobles_estate_events.9.b: "Il est grand temps de les faire remplacer par des hommes de valeur."
 nobles_estate_events.10.title: "Croissance de l'administration"
 nobles_estate_events.10.desc: "Alors que l'État et la bureaucratie sont en plein développement, le besoin de trouver des gens capables de contrôler et d'administrer les divers possessions et bureaux se fait toujours plus pressant. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], par tradition, ont toujours été plus associés au service des armes ; mais ils ont clairement exprimé le fait qu'ils s'attendront toujours à occuper les premiers rangs dès lors que des offices sont disponibles. Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], de leur côté, nous suggèrent de nommer des individus qui le méritent.\n\nOr, la mort inattendue d'un secrétaire de confiance a laissé un poste vacant, objet de toutes les convoitises : la[ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] soutient un candidat, et la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] attend de nous que nous en choisissions un autre. Tous deux étant des hommes de talent, la décision sera donc purement politique."
 nobles_estate_events.10.a: "À bonne race, grandes capacités."
 nobles_estate_events.10.b: "Pour diriger le pays, ce sont des autodidactes qu'il nous faut."
 nobles_estate_events.10.c: "Tournons-nous plutôt vers le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 nobles_estate_events.11.title: "Tradition du service"
 nobles_estate_events.11.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a une longue tradition de service envers l'État, que ce soit comme commandants militaires, ou plus récemment comme administrateurs de confiance. Dans un pays tel que le nôtre, où ils sont aussi solidement établis et loyaux, cela signifie que, de temps à autre, émergent des nobles de grands talents et extrêmement loyaux, capables de mener le pays à son apogée."
 nobles_estate_events.11.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_disloyal_noble_officer: "Officier déloyal"
