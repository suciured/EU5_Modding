l_french:
 clergy_events_common: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] est depuis longtemps l'un des principaux piliers du [ROOT.GetCountry.GetLongName], dont les membre offrent des conseils spirituels, mais également leurs services en tant qu'administrateurs, juges et diplomates pour le plus grand bénéfice de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 clergy_estate_common_ending: "Les temps sont durs et l'État doit faire face à un nombre croissant de dépenses. Les suggestions visant à demander une contribution volontaire au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] n'ont pas été accueillies favorablement."
 clergy_estate_events.1.title: "Libertas Ecclesiæ"
 clergy_estate_events.1.desc: "$clergy_events_common$En récompense de ces services, aucune propriété, aucun monastère ou aucun de leurs domaines ne verse le moindre impôt à l'État, et les autorités temporelles ne se mêlent pas des affaires internes au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')].\n\n$clergy_estate_common_ending$"
 clergy_estate_events.1.a: "Disons clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.1.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.101.title: "Les domaines des temples"
 clergy_estate_events.101.desc: "$clergy_events_common$ En échange de ces grands services, de nombreux dons ont été faits au fil des ans, à la fois par l'État et par d'autres, sous la forme de villages pour soutenir les communautés du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Ces brāhmadeyās ont, au fil des siècles, rendu notre [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] assez riche.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.101.a: "Disons clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.101.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.102.title: "Les richesses du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.102.desc: "$clergy_events_common$ En échange de ces grands services, de nombreux dons ont été faits au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et aux dieux qu'il sert. Ces cadeaux ont, au fil des siècles, rendu notre [ROOT.GetCountry.GetGovernment.GetEstateWithNoTooltip('clergy_estate')] assez riche et influent.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.102.a: "Disons clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.102.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.103.title: "Les richesses du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.103.desc: "$clergy_events_common$ En récompense de ces services, de nombreuses terres lui ont été cédées et exemptées de la plupart des impôts. Cela permet au [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] et ses nombreux et admirables projets de subvenir à leurs besoins.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.103.a: "Disons-lui clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.103.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.104.title: "Les richesses du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.104.desc: "$clergy_events_common$ En échange de ces grands services, de nombreux dons ont été faits au [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]. Ces cadeaux, au fil des siècles, l'a rendu assez riche et influent.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.104.a: "Disons clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.104.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.105.title: "Les richesses du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.105.desc: "$clergy_events_common$ En échange de ces grands services, de nombreux dons ont été faits à notre grand [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] et à ses immenses propriétés. Ces cadeaux ont, au fil des siècles, rendu notre [ROOT.GetCountry.GetGovernment.GetEstateWithNoTooltip('clergy_estate')] assez riche et influent.\n\n$clergy_estate_common_ending$"
 clergy_estate_events.105.a: "Disons clairement qu'il doit lui aussi contribuer."
 clergy_estate_events.105.b: "Nous trouverons bien de l'argent ailleurs."
 clergy_estate_events.2.title: "Progrès du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.2.desc: "Le pouvoir du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] n'a jamais reposé sur l'État lui-même. C'est plutôt, à bien des égards, le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui confère sa légitimité au [ROOT.GetCountry.GetGovernment.GetRulerTitle] grâce à ses liens avec le domaine spirituel. Une combinaison de manœuvres politiques habiles, de propagande alarmiste et de généreux dons de la part de nos sujets a récemment consolidé le pouvoir de ce domaine."
 clergy_estate_events.2.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.3.title: "Perte d'influence du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.3.desc: "Plus encore que pour les autres ordres, l'influence du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] dépend de son prestige auprès des gens du peuple. Or, s'il est difficile d'y trouver une explication, depuis quelques années ses membres sont de moins en moins considérés comme les gardiens spirituels du pays, et de plus en plus comme des intrigants riches et corrompus. En plus de quelques investissements malvenus dans leurs domaines et de manœuvres politiques ayant mal tourné, le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a fini par perdre en puissance et en influence. Malheureusement, il rejette tout blâme et préfère rendre le gouvernement responsable de sa perte de prestige."
 clergy_estate_events.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.4.title: "Anticléricalisme"
 clergy_estate_events.4.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a acquis une réputation d'avidité et d'indolence parmi notre peuple dans plusieurs grandes villes. En signe de protestation contre un abus particulièrement flagrant de l'autorité du clergé, les fidèles et les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] refusent désormais de verser leurs dîmes.\n\nLes membres du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] sont furieux et exigent que nous infligions une amende aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], qu'ils considèrent comme les instigateurs de ce mouvement."
 clergy_estate_events.4.a: "Nous les forcerons à payer !"
 clergy_estate_events.4.b: "Une simple réprimande devrait suffire."
 clergy_estate_events.5.title: "Dégradation des relations avec le [ROOT.GetCountry.GetGovernment.GetEstateNameWithnoTooltip('clergy_estate')]"
 clergy_estate_events.5.desc: "Les relations entre l'État et le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se sont désormais tellement détériorées que leurs échanges avec nous ne sont plus que méfiance et défiance ouverte. Les lieux saints de notre nation sont devenus des foyers de résistance contre le [ROOT.GetCountry.GetGovernment.GetRulerTitle], et la plupart des fidèles de nos terres remettent en question la légitimité de notre autorité.\n\nDans ces conditions, la moindre erreur ou offense perçue suffit à faire éclater les tensions. La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] se soulève désormais dans tout le pays, encouragée par le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui attise leur colère et la dirige contre nous."
 clergy_estate_events.5.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 clergy_estate_events.6.title: "Le triomphe du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] ?"
 clergy_estate_events.6.desc: "Même si personne n'oserait défier ouvertement le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], il est bien peu de pays où il est aussi influent qu'en [ROOT.GetCountry.GetName]. Il ne se trouve guère une institution qui ne soit sous son contrôle, et la puissance de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] dépend d'eux, plus que jamais.\n\nIl est donc compréhensible que ce [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] demande désormais à jouer un plus grand rôle dans le gouvernement du pays. Ces derniers temps, un certain nombre de suggestions a été fait par ses représentants afin d'harmoniser autant que possible nos lois et nos coutumes avec celles du royaume divin. Son ambition est de laver la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de toute souillure, afin de s'assurer que le pays est gouverné en conformité avec les prescriptions et selon les idéaux édictés par la religion."
 clergy_estate_events.6.a: "Suivons leurs recommandations."
 clergy_estate_events.6.b: "Rejetons leurs suggestions."
 clergy_estate_events.7.title: "La puissance du [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]"
 clergy_estate_events.7.desc: "Alors que nombre de dirigeants peuvent s'appuyer sur le soutien du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] de leur pays, bien peu ont des partisans aussi fervents que nous. Une longue tradition de coopération étroite et de confiance réciproque se traduit par le fait que le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] se considère plus comme un membre de l'administration que comme un acteur indépendant. À travers tout le pays, il propage l'idée que [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'est pas seulement parfait, mais aussi d'une grande force spirituelle."
 clergy_estate_events.7.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 clergy_estate_events.8.title: "Vols de terres"
 clergy_estate_events.8.desc: "De nombreuses donations de terres ont été faites il y a bien longtemps, et même si elles ont été portées sur des documents écrits, le paysage, tout autant que les noms, peut avoir considérablement changé. Récemment, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] a accusé de nombreux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de vol caractérisé de terres, empiétant sur les domaines qui leur avaient été concédés il y a des lustres de cela. La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')], de son côté, prétend que c'est le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] qui tente de s'emparer de domaines qui ne sont pas les siens.\n\nQuel que soit le parti que nous déciderons de soutenir dans cette affaire, il deviendra de toute façon le premier propriétaire de la région."
 clergy_estate_events.8.a: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] a raison."
 clergy_estate_events.8.b: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a raison."
 clergy_estate_events.8.c: "Nous ne pouvons favoriser l'un ou l'autre."
