 great_pirate_era.1.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 great_pirate_era.1.desc: "[target_location.GetName] a succombé à la piraterie ! Les forbans de la région ont même proclamé le [target_country.GetLongName].\nEnhardis par l'absence d'une autorité légitime sur l'île, ils se sont emparés du fort et ont proclamé une république de pirates.\nÀ sa tête se trouvent le célèbre capitaine pirate [target_character.GetName] ainsi que [target_character2.GetName], dont le contrôle fragile sur le groupe de hors-la-loi de l'île est constamment mis à l'épreuve par leurs lieutenants impitoyables, désireux d'exploiter tout signe de faiblesse.\n\nCette soi-disant république n'est pas seulement une brèche de notre souveraineté sur la région, mais un défi direct au sein de l'ordre et des valeurs de tous les pays civilisés. Le chaos règne désormais sur les mers."
 great_pirate_era.1.a: "Dès que les vents tourneront, nous nous en all'rons !"
 great_pirate_era.1.b: "Ils seront pendus pour ça !"
 target_country_rises_in_target_location_tt: "Le [target_country.GetLongNameWithNoTooltip] sera établi en [target_location.GetNameWithNoTooltip]"
 great_pirate_era.1.historical_info: "New Providence, une île des Bahamas, devint au début du XVIIIe siècle un repaire de pirates des plus célèbres. Après la chute du contrôle britannique, des figures comme Barbe-Noire et Charles Vane en firent leur base pour attaquer les routes commerciales des Caraïbes. Pendant un temps, New Providence fut une république pirate chaotique, défiant les puissances européennes jusqu'à ce que les Britanniques rétablissent leur autorité en 1718, sous le gouverneur Woodes Rogers, mettant ainsi fin à son âge d'or."
 great_pirate_era.2.title: "La fondation de [target_country.GetNameWithNoTooltip]"
 great_pirate_era.2.desc: "Une alliance improbable entre les capitaines [target_character.GetLastName] et [target_character2.GetLastName] a rassemblé les pirates de [ShowRegionName('madagascar_region')] en une seule communauté. Baptisant leur république [target_country.GetName], les pirates suivent une doctrine utopique de liberté radicale et de communalisme.\n\nIls rejettent l'esclavage et l'étatisme, gouvernent par vote majoritaire et recrutent des esclaves libérés dans les ports voisins pour renforcer leurs rangs. Alors que cette république de gueux ne manquera pas d'attirer la colère des puissances coloniales d'[ShowContinentName('europe')], dont ils attaquent les navires marchands, ces idéalistes tenteront de s'épanouir contre vents et marées."
 great_pirate_era.2.historical_info: "On dit que Libertalia, une colonie pirate légendaire, fut fondée par le capitaine James Misson à Madagascar à la fin du XVIIe siècle. Elle était considérée comme une utopie de liberté radicale, où les pirates rejetaient l'esclavage et l'autorité de l'État, gouvernant par des moyens démocratiques. Bien que la plupart des historiens considèrent Libertalia comme un mythe, ses idéaux de liberté et de communautarisme restent un symbole puissant de résistance face à l'autoritarisme."
 great_pirate_era.3.title: "La [target_country.GetLongNameWithNoTooltip]"
 great_pirate_era.3.desc: "Le déplacement zélé des minorités fidèles à l'[ShowReligionGroupName('muslim')] à travers l'[ShowRegionName('iberia_region')] s'étend désormais aux convertis soupçonnés de conserver secrètement leur ancienne foi. Ce mouvement a amené de nouveaux venus sur nos terres, dont une riche famille récemment arrivée sous la menace de persécutions dans son ancien foyer. Installés à [target_location.GetName], ils ont renoncé à leur vie passée pour se tourner vers la piraterie en haute mer, s'alliant aux esclavagistes pirates.\n\nLe nouveau [target_country.GetName] est désormais dirigé par [target_character.GetName], un récent converti originaire de [ShowLocationName('the_hague')]. Ce développement est sans conteste l'un des effets secondaires de l'âge d'or de la piraterie !"
 great_pirate_era.3.historical_info: "La République de Salé, établie au début du XVIIe siècle sur la côte marocaine, fut créée par des pirates renégats, dont le Néerlandais Jan Janszon, qui adopta le nom de Mourad Rais après sa conversion à l'Islam. Elle devint la base des corsaires barbaresques, qui pillaient les navires européens et les villes côtières. Salé prospéra pendant plusieurs dizaines d'années, sous l'autorité de membres de l'élite marocaine et de renégats étrangers avant d'être absorbée par le Royaume du Maroc."
 great_pirate_era.4.title: "Pillards en [Country.GetNameWithNoTooltip]"
 great_pirate_era.4.desc: "Le [target_country.GetLongName], allié des [ShowCultureName('turkish_culture')] corsaires de la [ShowLocationName('bay_algiers')], est un personnage puissant de la [ShowAreaName('western_mediterranean_sea_area')].\n\nCes loups de mer aguerris reçoivent souvent un soutien local comme étranger, car leurs actions visent directement les marchands étrangers, dont ils capturent les cargaisons et les équipages. Instruments des jeux politiques et diplomatiques, leurs talents de corsaires constituent un atout redoutable face à tout adversaire."
 great_pirate_era.4.historical_info: "Les pirates de Tétouan étaient actifs aux XVIe et XVIIe siècles et basés dans la cité marocaine du même nom. Fondée par des réfugiés andalous, ou moresques, expulsés d'Espagne, ils s'attaquaient principalement aux navires espagnols et portugais en Méditerranée.\n\nCes pirates faisaient partie des Barbaresques qui sévissaient le long de l'Afrique du Nord, pillant les navires et capturant des esclaves pour les marchés locaux. Ils étaient parfois soutenus par les Dirigeants locaux et l'Empire ottoman, ce qui faisait d'eux une menace importante pour le commerce européen. Les forces navales européennes, en particulier espagnoles, prirent les mesures nécessaires pour réprimer leur activité."
 great_pirate_era.5.title: "Pirates en [Country.GetNameWithNoTooltip]"
 great_pirate_era.5.desc: "Des lettres de marque ont été délivrées à des corsaires entreprenants dans les [ShowRegionName('caribbean_region')], afin de perturber le commerce et la navigation des nations rivales. Beaucoup de ces corsaires se sont établis en [target_country.GetName] à [target_location.GetName], où se trouvent de nombreuses opportunités de pillage.\n\nLes autorités locales, disposées à vendre des marchandises volées, ont également attiré des pirates qui opèrent sans lettre de marque ni allégeance à un souverain. Cette anarchie croissante a poussé de plus en plus de corsaires à abandonner leurs commissions et à se tourner vers la piraterie. Des rumeurs laissent entendre que [target_country.GetNameWithNoTooltip] est devenu un paradis pour les pirates, une « #italic Sodome du Nouveau Monde#! »."
 great_pirate_era.5.historical_info: "Au milieu du XVIIe siècle, après la conquête de la Jamaïque sur l'Espagne par l'Angleterre en 1655, les pirates de Port-Royal commencèrent à s'imposer. Située sur la côte sud de l'île, la ville devint rapidement un refuge pour pirates, corsaires et flibustiers, grâce à sa position stratégique dans les Caraïbes et à la tolérance du gouvernement local. Pour protéger la colonie et affaiblir l'influence espagnole, le gouvernement anglais accorda des lettres de marque, autorisant les corsaires à attaquer navires et établissements espagnols. Des figures telles qu'Henry Morgan jouèrent un rôle déterminant dans la transformation de Port-Royal en un centre renommé de la piraterie. À la fin du XVIIe siècle, la ville était tristement célèbre pour sa richesse, son vice et son anarchie, ce qui lui valut la réputation de havre des pirates. Toutefois, son apogée prit fin avec le tremblement de terre dévastateur de 1692."
 great_pirate_era.6.title: "Les Frères de la côte"
 great_pirate_era.6.desc: "Sur une île au large de [target_location.GetName], une assemblée secrète de pirates et de corsaires se réunit pour la toute première fois. Dans une cabane de fortune, les capitaines s'entendent sur un accord décisif. Quelques heures plus tard, ils en ressortent pour proclamer le Code des Frères de la Côte : un ensemble d'articles communs, adaptés aux coutumes de chaque équipage. Avec [target_location.GetNameWithNoTooltip] pour port d'attache, les Frères de la Côte jurent de voguer sous pavillon noir, prêts à semer la terreur sur l'ensemble des [ShowRegionName('caribbean_region')]. Ce moment marque l'aube d'une nouvelle ère de piraterie dans toute la région."
 great_pirate_era.6.historical_info: "Au XVIIe siècle, l'île de la Tortue, située au large de la côte nord-ouest d'Haïti, devint un repaire de pirates de premier plan, en particulier dans les années 1650 et 1660. Sa position stratégique attira pirates et corsaires qui prenaient pour cible les navires espagnols, pillant les routes commerciales les plus lucratives tout en échappant aux autorités coloniales.\n\nC'est dans ce contexte que naquit la confrérie des Frères de la Côte : une alliance entre divers équipages unis par un code de conduite commun, le Code des Frères. Ce dernier établissait les règles de vie à bord, de partage du butin et de résolution des conflits, favorisant un esprit de solidarité parmi les marins.\n\nDes figures emblématiques comme Henry Morgan ou Bartholomew Roberts illustrent les exploits audacieux des Frères contre les colonies espagnoles et les convois de galions. La confrérie contribua à forger la légende de la piraterie dans les Caraïbes, faisant de la Tortue le point central de cette activité."
 great_pirate_era.100.title: "La grande époque des pirates"
 great_pirate_era.100.desc_a: "Le monde croyait que notre époque s'évanouirait comme une tempête déchaînée laisse place à un ciel dégagé. Pourtant, nous sommes toujours debout, voiles gonflées par le vent, la bannière de [ROOT.GetCountry.GetLongName] hissée haut. Les marchands chuchotent encore notre nom avec effroi, et les flottes s'agitent toujours pour tenter de nous contenir. Les soi-disant puissances de ce monde ont échoué à nous briser, et de leur échec, nous avons forgé notre légende sur les vagues des sept mers. [ShowSituationName('golden_age_of_piracy')] n'est plus. C'est l'aube d'une nouvelle ère, sous la conduite avisée de [target_character.GetName]."
 great_pirate_era.100.desc_b: "Ce que l'on nommait [ShowSituationName('golden_age_of_piracy')] devait n'être qu'une flambée passagère, une rébellion avide vouée à s'écrouler sous son propre chaos. Pourtant, les flammes de ce mouvement infâme embrasent toujours les ports du [target_pirate_country.GetLongName].\n\nPendant des décennies, ils ont affermi leur puissance sous l'égide de [target_character.GetName] et de ses prédécesseurs, gravissant les échelons de leur pyramide de cupidité, prospérant grâce aux butins amassés lors de leurs innombrables expéditions. Leurs navires sont plus rapides, leurs marins plus aguerris, leurs capitaines plus intrépides que jamais. Les convois marchands détournent leurs routes, les colonies côtières se hérissent de fortifications, et les marines du monde entier se préparent à de nouveaux carnages. Les [target_pirate_country.GetAdjectiveWithNoTooltip] ont triomphé."
 great_pirate_era.100.a: "Aucun rivage n'est en sécurité !"
 great_pirate_era.100.b: "C'est le début de notre ère !"
 end_situation_gaop_tt: "La [situation|e] [ShowSituationName('golden_age_of_piracy')] prend fin"
 great_pirate_era.200.title: "Fin de [ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.200.desc: "Des décennies durant, le fléau de la piraterie a ravagé nos côtes, infestant les routes commerciales chargées de biens vitaux et précieux. Mais grâce à des efforts conjoints, les derniers repaires pirates ont été anéantis, et leurs chefs attendent désormais la corde du bourreau.\n\nLes soi-disant équipages de fortune se prosternent à présent devant les couronnes... ou pourrissent dans des tombes peu profondes. [ShowSituationName('golden_age_of_piracy')] appartient au passé. Leur ère est révolue et les océans sont enfin libérés de leur emprise chaotique."
 great_pirate_era.200.a: "La vermine a été éliminée !"
 great_pirate_era.300.title: "[ShowSituationNameWithNoTooltip('golden_age_of_piracy')]"
 great_pirate_era.300.desc: "Les mers grondent sous le chaos des luttes de pouvoir, l'effondrement des monopoles commerciaux et l'ambition insatiable. Tandis que les puissances d'[ShowContinentName('europe')] s'affrontent sans relâche pour la domination, leurs flottes marchandes, alourdies et complaisantes, deviennent des proies faciles pour des hommes hardis, armés de sabres aiguisés et de navires rapides.\n\nAux confins des avant-postes coloniaux et dans les ports sans foi ni loi, une nouvelle race de marins surgit. Naufragés, corsaires, déserteurs et rêveurs, attirés par la fortune et la liberté, se rassemblent désormais sous la bannière des pavillons noirs. Ces hors-la-loi ne se tournent pas vers la piraterie seulement pour le butin, mais aussi pour donner un sens à leur vie.\n\nDes criques moites des [ShowRegionName('caribbean_region')] aux eaux tumultueuses d'[ShowContinentName('africa')], court la rumeur d'une marée montante de piraterie — une époque sans rois ni couronnes, mais gouvernée par les voiles, l'acier et le rhum. L'âge d'or des pillages, de l'ivresse et des aventures maritimes."
 great_pirate_era.300.historical_info: "L'âge d'or de la piraterie s'étendit du milieu du XVIIe siècle au début du XVIIIe. Il prit naissance lorsque les empires rivaux, en pleine expansion maritime, armèrent des corsaires pour frapper le commerce ennemi. Mais, une fois la paix revenue, nombre de ces hommes refusèrent d'abandonner les profits et la liberté des raids, et se tournèrent vers la piraterie.\n\nLes flottes étaient débordées et de nombreux rivages restaient vulnérables. Aux Caraïbes comme en Afrique de l'Ouest, les pirates trouvèrent des abris sûrs et des recrues prêtes à les suivre. Leurs navires se peuplaient d'anciens marins, d'esclaves évadés et de parias, formant des communautés qui rejetaient l'autorité des rois et des marchands.\n\nDes figures comme Henry Morgan, Barbe Noire ou Bartholomew Roberts s'érigèrent en légendes. Et bien qu'ils aient fini par être écrasés par de vastes campagnes navales, leur règne demeure l'un des chapitres les plus audacieux et les plus tumultueux de l'histoire maritime."
 great_pirate_era.300.a: "Une ère de corsaires et de fourberies s'annonce !"
 situation_gaop_start_tt: "La [situation|e] [ShowSituationName('golden_age_of_piracy')] a commencé"
