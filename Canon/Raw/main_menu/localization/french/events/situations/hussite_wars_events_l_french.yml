l_french:
 hussite_wars: "Guerres hussites"
 hussite_wars_desc: "Une série de conflits entre les adeptes du [ShowReligionName('hussite')] et du [ShowReligionName('catholic')] a viré à la guerre civile, avec pour enjeu l'identité même du pays."
 recognized_hussites_tt: "Nous sortons victorieux des #Y Guerres hussites#!."
 has_not_had_this_situation_before_tt: "Cette [situation|e] ne s'était jamais présentée auparavant."
 DEFENDERS_CATHOLICISM: "[alliance|e] défensive contre la $BOH$"
 DEFENDERS_HUSSITISM: "[alliance|e] défensive contre le $PAP$"
 bohemia_and_pope_at_war_with_both_being_leaders_tt: "La [GetCountry('BOH').GetName] et [GetCountry('PAP').GetName] se livrent une guerre, et chaque [country|e] est le [war_leader|e] de son camp respectif"
 hussite_wars.1.title: "Congrégation de [jan_zelivsky_scope.GetNameWithNoTooltip]"
 HUSSITE_WARS_SIDE_BOHEMIA: "Le [THIS.GetLocation.GetOwner.GetLongName|Y] soutient [GetCountry('BOH').GetLongName] dans les [ShowSituationName('hussite_wars')] !"
 HUSSITE_WARS_SIDE_POPE: "Le [THIS.GetLocation.GetOwner.GetLongName|Y] se dresse contre [GetCountry('BOH').GetLongName] dans les [ShowSituationName('hussite_wars')] !"
 pope_hw_tt: "Il s'agit du [GetCountry('PAP').GetGovernment.GetRulerTitle], déterminé à détruire le [ShowReligionName('hussite')] !"
 boh_hw_tt: "Il s'agit de la [GetCountry('BOH').GetName], fervent défenseur du [ShowReligionName('hussite')] !"
 convert_heretics_hw_action: "Conversions forcées"
 convert_heretics_hw_action_desc: "Les pressions exercées par nos ennemis hérétiques ne peuvent rester sans réponse ! Nous devons défendre nos traditions #L [ShowReligionAdjective('hussite')]s#! et notre foi en imposant une discipline et des pratiques strictes dans notre [actor.GetFlavorRank]."
 demand_donation_key: "Des temps de tumulte et de guerre nous attendent, alors que nous nous efforçons de revendiquer notre place et de défendre nos frontières. À cette fin, nous demanderons une donation aux membres les plus fortunés de"
 demand_noble_donations_hw_action: "Exiger des donations de la noblesse"
 demand_noble_donations_hw_action_desc: "$demand_donation_key$ la noblesse."
 demand_clergy_donations_hw_action: "Exiger des donations du clergé"
 demand_clergy_donations_hw_action_desc: "$demand_donation_key$ notre clergé."
 demand_burgher_donations_hw_action: "Exiger des donations des marchands"
 demand_burgher_donations_hw_action_desc: "$demand_donation_key$ notre bourgeoisie."
 prepare_defenses_hw_action: "Préparatifs défensifs"
 prepare_defenses_hw_action_desc: "Les hordes du [ShowReligionName('catholic')] vont bientôt ravager nos terres dans leur quête insensée de domination religieuse. Il serait sage que nous assurer que chaque province soit protégée par de solides défenses."
 align_with_moderates_help_hw_action: "Rapprochement avec les modérés"
 align_with_moderates_help_hw_action_desc: "La voie de la diplomatie et de la tolérance nous attirera sûrement plus de sympathie, même de la part des pays qui se plient au [ShowReligionName('catholic')]."
 align_with_radicals_help_hw_action: "Rapprochement avec les radicaux"
 align_with_radicals_help_hw_action_desc: "Nous sommes seuls face à une mer d'hérétiques, occupés à grignoter avec appétit les frontières de notre territoire. Le peuple doit s'armer et adopter une politique de rejet militant contre nos ennemis."
 join_the_papal_side_hw_action: "Prenons le parti du [GetCountry('PAP').GetLongNameWithNoTooltip]"
 join_the_papal_side_hw_action_desc: "Il est de notre devoir de rejoindre [PAP.GetLeLaDir] [GetCountry('PAP').GetLongName] dans sa lutte pour éradiquer l'hérésie partout en [ShowContinentName('europe')] !"
 join_the_hussite_side_hw_action: "Prenons le parti de la [GetCountry('BOH').GetLongNameWithNoTooltip]"
 join_the_hussite_side_hw_action_desc: "Nous ne devons pas rester inactifs tandis que le [GetCountry('PAP').GetLongName] perpètre des brutalités odieuses contre les moins fortunés. Nous devons donc défendre la [GetCountry('BOH').GetLongName] et mettre un terme aux croisades déraisonnables des [GetCountry('PAP').GetAdjectiveWithNoTooltip] !"
 hw_province_gains_hw_heretic_conversions_modifier_tt: "La [province|e] désignée gagnera [ShowModifier('hw_heretic_conversions_modifier')] pendant #Y 10#! ans."
 prepare_defenses_hw_action_tt: "Chaque [location|e] de la [province|e] désignée va gagner [ShowModifier('hw_prepared_defenses_modifier')] pendant #Y 15#! ans, et si possible un [ShowBuildingTypeName('castle')] sera construit dans la [province_capital|e] à un coût de base réduit de #G-90 %#!."
 countries_less_likely_to_join_against_us_tt: "Les [countries|e] voisins seront #G moins susceptibles#! d'entrer en guerre contre nous tant que le [ShowModifier('promoted_moderates_modifier')] sera actif."
 countries_more_likely_to_join_against_us_tt: "Les [countries|e] voisins seront #R plus susceptibles#! d'entrer en guerre contre nous tant que [ShowModifier('promoted_moderates_modifier')] sera actif."
 catholic_victory_tt: "Victoire [ShowReligionAdjectiveWithNoTooltip('catholic')]"
 hussite_victory_tt: "Victoire [ShowReligionAdjectiveWithNoTooltip('hussite')]"
 reignite_the_fires_of_crusade_tt: "Les relations entre la [GetCountry('BOH').GetLongNameWithNoTooltip] et les [countries|e] #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#! s'aggraveront et beaucoup rejoindront notre cause en temps voulu."
 income_depends_on_estate_power_tt: "L'[gold|e] gagné dépendra largement de la [Concept('estate_power', 'Puissance')|e] de cet [estate|e]."
 join_current_war_against_papal_states_tt: "Nous allons rejoindre la [war|e] que mène actuellement la [GetCountry('BOH').GetLongName] contre la [GetCountry('PAP').GetLongName]"
 join_current_war_against_bohemia_tt: "Nous allons rejoindre la [war|e] que mène actuellement la [GetCountry('PAP').GetLongName] contre la [GetCountry('BOH').GetLongName]"
 #########
 hussite_wars.1.desc: "Des foules en colère menées par [jan_zelivsky_scope.GetName] ont envahi les rues de [target_boh_capital_scope.GetName], réclamant plus de droits et l'acquittement de plusieurs prisonniers #L [ShowReligionAdjective('hussite')]s#! par le conseil de la ville. Malheureusement, le juge et son entourage ont rejeté les demandes des manifestants, ce qui a causé des explosions de violence et engendré un cercle vicieux de réformes bloquées et de soulèvements populaires. Il est peut-être temps de briser le cycle..."
 hussite_wars.1.a: "Mort au [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] !"
 hussite_wars.1.b: "Nous ne pouvons nous permettre de rompre avec le [ShowReligionNameWithNoTooltip('catholic')]."
 hussite_wars.1.c: "Il est temps de passer par le fil de l'épée les traîtres dans nos rangs !"
 end_hussite_wars_situation_tt: "Cela empêchera l'avènement de la [situation|e] des [ShowSituationName('hussite_wars')]."
 catholics_upset_tt: "Nos relations avec les pays de confession [ShowReligionAdjective('catholic')] se détérioreront gravement."
 pap_gets_hussite_wars.2_tt: "L'événement #Y « Manifestations hussites en [target_boh_capital_scope.GetNameWithNoTooltip] »#! advient en [target_pope_country.GetName]."
 boh_every_neighboring_country_tt: "Chaque [country|e] non allié qui partage une frontière avec nous ou l'un de nos [subjects|e] perdra [ShowBiasValue('violated_congress_of_visegrad_modifier')|-=0] d'[opinion|e] à notre égard."
 hussite_rebellion_tooltip: "Chaque [pop|e] adepte du [ShowReligionName('hussite')] rassemblera ses forces pour soutenir les [hussite_rebel_scope.GetName]."
 hussite_wars.2.title: "Manifestations #L [ShowReligionAdjectiveWithNoTooltip('hussite')]s#! à [target_boh_capital_scope.GetNameWithNoTooltip]"
 hussite_wars.2.desc: "Des nouvelles de [target_country.GetLongName] ! Des émeutes ont éclaté dans tout le pays. Des adeptes mécontents du [ShowReligionName('hussite')] ont déferlé dans les rues et défenestrés leurs prévôts en exigeant justice et reconnaissance officielle au nom du Saint-Siège.\n\nSi nous les laissons faire, la situation risque d'échapper à tout contrôle et de provoquer des remous à travers la communauté [ShowReligionAdjective('catholic')] tout entière. Nous ne pouvons pas nous permettre de paraître faibles aux yeux du monde entier..."
 hussite_wars.2.a: "Nous éradiquerons cette hérésie !"
 hussite_wars.2.b: "Accordons-leur la reconnaissance officielle qu'ils réclament..."
 every_neighbor_of_bohemia_gets_hussite_wars.3_tt: "L'événement #Y « Pieux appel aux armes »#! survient dans chaque pays [ShowReligionAdjective('catholic')] voisin non allié de [target_country.GetName]."
 hussite_wars.6_happens_for_catholic_champion_scope_tt: "L'événement #Y « L'épée du [ShowReligionName('catholic')] »#! advient à [catholic_champion_scope.GetName]."
 hussite_supremacy_tt: "Les Hussites sortiront vainqueurs de la [situation|e] des [ShowSituationName('hussite_wars')]."
 hussite_wars.3.title: "Un pieux appel aux armes"
 hussite_wars.3.desc: "Afin d'éradiquer l'hérésie, le [GetCountry('PAP').GetGovernment.GetRulerTitle] a pris les armes contre le peuple de [target_country.GetName]. Il exige que nous accomplissions notre devoir de #L [ShowReligionAdjective('catholic')]s#! et que nous fassions de même pour combattre cette ignoble hérésie. Quelle que soit notre décision, il nous faudra veiller à ne pas nous faire de puissants ennemis dans une quête stérile de gloire pieuse."
 hussite_wars.3.a: "Aux armes !"
 hussite_wars.3.b: "Ne nous précipitons pas."
 hussite_wars.4.title: "Paix à [target_capital.GetNameWithNoTooltip]"
 hussite_wars.4.a.desc: "Notre lutte pour recevoir un traitement équitable et la reconnaissance des autorités #L [ShowReligionAdjective('catholic')]s#! a porté ses fruits. La défense de notre peuple et de notre foi a été couronnée de succès, et nous revendiquons désormais notre place en tant que pairs à la table des puissances européennes."
 hussite_wars.4.b.desc: "Le goût de la défaite est amer sur nos lèvres, car nous avons été forcés à admettre l'autorité suprême de l'Église [ShowReligionAdjective('catholic')|l]. Notre rêve était bon et juste, mais contre la corruption et le mal, nous avons échoué, hélas. Il ne se réalisera jamais..."
 hussite_wars.4.a: "C'est une victoire pour notre Vraie Foi !"
 hussite_wars.4.b: "À l'église comme à la guerre, tous les coups sont permis..."
 hussite_wars.5.title: "[target_character.GetLastNameWithNoTooltip] Le Borgne"
 hussite_wars.5.desc: "L'une de nos figures de proue sur le champ de bataille, [target_character.GetName], à l'habitude de servir notre peuple quand les temps se font difficiles. Le bruit court dans les camps qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a perdu son œil d'une flèche tirée par un soldat ennemi. D'après les témoins, au lieu de battre en retraite ou de se rendre, [Select_CString(target_character.IsFemale,'elle', 'il')] a juste arraché la flèche et continué à se battre.\n\nSes blessures n'ont nullement entamé ses redoutables capacités de commandement, et [Select_CString(target_character.IsFemale,'elle', 'il')] espère une promotion qui lui permettrait de mener d'autres troupes à la victoire. Si nous voulons porter un coup formidable à nos ennemis, nous devons sérieusement envisager de l'élever au rang de héros national, d'emblème de notre résistance contre le [ShowReligionName('catholic')]."
 hussite_wars.5.a: "Un grand héros en ces temps difficiles."
 hussite_wars.5.historical_info: "Également connu sous le nom de Jan Žižka z Trocnova a Kalicha, ce chef militaire de premier plan au XVe siècle fut l'une des figures les plus importantes du mouvement hussite. Il lui assura nombre de victoires grâce à des tactiques militaires novatrices, telles que l'emploi de chariots de guerre comme défense mobile. Son sens de la stratégie et son autorité furent essentiels aux succès hussites contre les multiples croisades lancées par l'Église catholique."
 hussite_wars.6.title: "L'épée du [ShowReligionNameWithNoTooltip('catholic')]"
 hussite_wars.6.desc: "En ces heures sombres où notre foi est menacée par une hérésie extérieure, il nous incombe de porter le fer d'une nouvelle croisade contre ceux qui souhaitent nuire à notre peuple pieux.\n\nLe chef du [ShowReligionName('catholic')] nous a demandé de prendre les armes pour mener cette guerre religieuse et juste contre [GetCountry('BOH').GetLongName]."
 hussite_wars.6.a: "Nous éradiquerons ces hérétiques !"
 hussite_wars.6.b: "Nous ne sommes pas à la botte du pape !"
 hussite_wars.7.title: "L'affliction des fidèles #L [ShowReligionAdjectiveWithNoTooltip('hussite')]s#!"
 hussite_wars.7.desc: "Un messager éreinté s'est frayé un chemin jusqu'à notre Cour. Il vient nous rendre compte de l'ignoble croisade du [GetCountry('PAP').GetName] contre [GetCountry('BOH').GetName]. Des récits évoquant la brutalité, les terres brûlées et les combats incessants inondent les rues tandis que soldats et paysans s'affrontent.\n\nLe messager glorifie le lien qui unit nos deux nations comme des sœurs, et nous demande de venir en aide à son peuple meurtri. [GetCountry('BOH').GetNameWithNoTooltip] appelle à l'aide !"
 hussite_wars.7.a: "Et [GetCountry('POL').GetNameWithNoTooltip] répondra. Rassemblez les cavaliers !"
 hussite_wars.7.b: "Voilà qui ne semble guère judicieux..."
 teutons_hussite_wars_tt: "L'événement #Y « Pieux appel aux armes »#! survient dans [GetCountry('TEU').GetLongName]"
 hussite_wars.8.title: "Un ennemi commun"
 hussite_wars.8.desc: "Nos compatriotes sont au désespoir. À l'approche des armées hérétiques qui abattent nos murailles, nombre de personnalités ont mis de côté leurs rivalités les plus amères pour s'unir contre la cupidité et l'aveuglement de nos ennemis. La force de notre détermination et de notre piété nous permettra de surmonter cette opposition perfide, de vaincre ceux qui veulent nuire à notre peuple et à notre foi, de sortir victorieux de cette épreuve et de retrouver, avec notre splendeur d'antan, le respect qui nous est dû."
 hussite_wars.8.a: "Poursuivez la lutte, fils et filles de [GetCountry('BOH').GetNameWithNoTooltip] !"
 boh_clergy_donation_tt: "Ce don du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] vise à remonter le moral de nos concitoyens."
 hussite_wars.8.b: "Nous redoublerons d'effort pour répandre nos improbations contre le [ShowReligionNameWithNoTooltip('catholic')]."
 hussite_wars.8.c: "Tournons-nous vers la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] en ces heures d'infortune..."
 hussite_wars.9.title: "Croisade renouvelée contre le [ShowReligionNameWithNoTooltip('hussite')]"
 hussite_wars.9.desc: "Le fléau connu sous le nom de [ShowReligionName('hussite')] est un affront à notre monde vénérable et pieux, un fléau qui menace l'unité de la foi et l'ordre divin. Leurs enseignements hérétiques sèment la discorde et foulent au pied les doctrines sacrées défendues par le [ShowReligionName('catholic')] depuis des générations. Une telle attitude ne peut être tolérée. Il est de notre devoir sacré de rallier les armées #L [ShowReligionAdjectiveWithNoTooltip('catholic')]s#! sans délai, en marchant avec une détermination inébranlable pour éteindre cette hérésie avant qu'elle ne s'embrase davantage. En éradiquant leur influence, nous préserverons la pureté de nos croyances et restaurerons l'harmonie divine sur les terres dont nous avons la garde sacrée."
 hussite_wars.9.a: "Aux armes !"
 hussite_wars.9.b: "Nous attendrons notre heure... pour l'instant."
 explain_situation_peace_treaty_tt: "Pendant cette [war|e], nous pourrez éradiquer le [ShowReligionName('hussite')] grâce aux [peace_treaties|e] [ShowPeaceTreatyTypeName('force_convert')] et [ShowPeaceTreatyTypeName('supress_hussite_faith')] afin de mettre un terme aux [ShowSituationName('hussite_wars')]."
 hussite_wars.10.title: "Les [ShowSituationNameWithNoTooltip('hussite_wars')]"
 hussite_wars.10.desc: "L'ascension du [ShowReligionName('hussite')] a fait de la [target_bohemia.GetName] une paria dans le monde [ShowReligionAdjective('catholic')|l], et elle est au bord du gouffre. L'exécution de [GetCharacter('boh_jan_hus').GetName], loin de réprimer la dissidence, l'a au contraire enhardie. Les prêcheurs hérétiques se rallient désormais aux [GetCountry('BOH').GetGovernment.GetEstateName('peasants')] et à la [GetCountry('BOH').GetGovernment.GetEstateName('nobles_estate')] pour appeler à la fondation d'une nouvelle église, libérée de l'autorité de [target_location1.GetName].\n\nNotre [GetCountry('BOH').GetFlavorRank] sombre dans l'agitation et [target_location2.GetName] se laisse consumer par le feu réformiste. Pour les membres du [GetUniqueInternationalOrganization('hre').GetName], ce n'est pas une simple rébellion : c'est une hérésie soutenue par des armées, une révolte volontaire. Si la [target_bohemia.GetNameWithNoTooltip] venait à triompher, l'infection pourrait s'étendre au-delà de ses frontières, menaçant l'unité du [ShowReligionGroupName('christian')]."
 hussite_wars.10.a: "Aux armes, hommes de foi !"
 hussite_wars.10.historical_info: "Les Guerres hussites (1419-1434) étaient une série de conflits religieux et civils en Bohême déclenchés par l'exécution de Jan Hus, un réformateur tchèque qui critiquait l'Église catholique. Ses fidèles, les Hussites, exigeaient des réformes, dont l'accès à la communion pour tous et une Église nationale indépendante de Rome. Ces guerres opposèrent les factions radicales hussites aux loyalistes catholiques et aux armées de croisade envoyées par le Saint-Empire romain germanique et le pape. Malgré leur infériorité numérique, les Hussites utilisèrent des tactiques novatrices et leur unité interne pour vaincre leurs ennemis à plusieurs reprises, forçant ainsi l'Église à négocier et à leur accorder des concessions limitées."
 #Rebels
 hussite_rebellion: "Rébellion hussite"
