 great_pestilence.1.title: "[ShowSituationNameWithNoTooltip('great_pestilence')]"
 great_pestilence.1.repeatedText: "La maladie est imprévisible et mortelle, provoquant parfois des fièvres et des éruptions cutanées, parfois des vomissements ou du délire, et se termine presque toujours par la mort."
 great_pestilence.1.desc: "Une épidémie mystérieuse ravage notre peuple en [diseased_location_scope.GetName]. Elle infecte tout le monde, indépendamment de sa classe sociale, sa piété ou sa protection spirituelle. $great_pestilence.1.repeatedText$\n\nTous les remèdes connus échouent lorsqu'ils sont appliqués à cette condition diabolique et aucune prière ni aucun sacrifice ne semble inciter [ROOT.GetCountry.GetReligion.GetGodName] à envoyer sa protection sur notre peuple."
 great_pestilence.1.descB: "Une épidémie mystérieuse ravage la population de [diseased_location_scope.GetName]. Elle infecte les indigènes à un rythme alarmant, quelle que soit leur classe ou leur piété. $great_pestilence.1.repeatedText$\n\nLa rapidité de la contagion et la morbidité des symptômes laissent nos médecins perplexes et impuissants.\n\nIl n'y a pas grand-chose d'autre à faire que de donner les derniers sacrements et de creuser des tombes."
 great_pestilence.1.a: "C'est la fin du monde !"
 great_pestilence.1.a2: "Pauvres âmes !"
 great_pestilence.2.title: "Aux portes de la mort"
 great_pestilence.2.desc: "La [ShowSituationName('great_pestilence')] a suivi son cours sans entrave. Elle a semé la mort et la dévastation sur tout un continent, sans se soucier des postures morales ou des frontières.\n\nDe nombreuses villes autrefois animées et dynamiques sont aujourd'hui désertées et tombent en décrépitude. Des royaumes et des empires sombrent dans le désastre, prêts à être massacrés par leurs ennemis, s'il en reste encore debout."
 great_pestilence.2.a: "La situation ne s'améliorera pas pour nous..."
 great_pestilence.3.title: "Quelqu'un est responsable !"
 great_pestilence.3.desc: "La cruauté de la [ShowSituationName('great_pestilence')] décime notre peuple et le chagrin pousse les survivants à la folie.\n\n[location_scope.GetName], un groupe de paysans désespérés a perdu tout sens et massacré des membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')], les accusant de n'avoir pas su apaiser [ROOT.GetCountry.GetReligion.GetGodName] à temps pour éviter ce fléau.\n\nEn représailles, certains de leurs voisins les plus pieux se sont jetés sur eux afin d'empêcher que cette violence contre les envoyés du divin n'attire sur nous la colère de [ROOT.GetCountry.GetReligion.GetGodName]. Le chaos s'en est suivi."
 great_pestilence.3.a: "Envoyez la garde pour punir les agresseurs."
 great_pestilence.3.b: "Mieux vaut éviter d'intervenir."
 great_pestilence.4.title: "L'unité en miettes"
 great_pestilence.4.desc: "Alors que la [ShowSituationName('great_pestilence')] s'empare de notre population à [infected_location.GetName], nos efforts pour freiner son avancée s'avèrent vains et à travers le Pays, de nombreuses familles ont décidé d'abandonner les villages et les villes et de s'isoler dans les collines et les forêts, au mépris de leurs devoirs envers leurs fermes et le gouvernement.\n\nCette dissémination des paysans rendra très difficile pour nos représentants d'imposer la volonté de l'État."
 great_pestilence.4.a: "Obligeons-les à reprendre le travail !"
 great_pestilence.4.b: "Laissons-les faire comme bon leur semble."
 great_pestilence.5.t: "À la recherche d'une cause"
 great_pestilence.5.desc: "La colère et la peur de la population de [target_location.GetName] ont atteint un point tel que le peuple ne parvient plus à les contenir et commence à les projeter sur autrui. Il leur faut un coupable de la peste et ce quelqu'un doit payer.\n\nQu'il s'agisse des pauvres, des laids ou de n'importe quelle minorité, le peuple exige qu'un groupe soit pourchassé pour avoir attiré la colère de Dieu sur nous. Nous pouvons soit aider à organiser cette réaction populaire pour la contrôler, soit tenter d'arrêter la violence entre les groupes sociaux, mais elle se tournera vers nous."
 great_pestilence.5.a: "Organisons la chasse !"
 great_pestilence.5.b: "Ne rejetons pas notre destin sur autrui !"
 great_pestilence.6.t: "Le besoin de liquidités"
 great_pestilence.6.desc: "Les effets de la [ShowSituationName('great_pestilence')] dans les villages de [target_location.GetName] conduisent leurs habitants à cesser de payer leurs impôts.\n\nBeaucoup ont déjà péri ou sont tombés malades, et ceux qui n'ont pas encore succombé à la peste ont du mal à subvenir à leurs propres besoins, sans parler des exigences du [ROOT.GetCountry.GetFlavorRank].\n\nBien sûr, les dommages qu'infligerait un manque de liquidités à notre peuple dans son ensemble sont plus importants que les malheurs de quelques villages. C'est pourquoi nos percepteurs ont été assez brutaux dans leur rappel au paiement des impôts. Malheureusement, la réponse a été du même acabit."
 great_pestilence.6.a: "Foule en colère ou pas, les impôts sont un dû !"
 great_pestilence.6.b: "En période de crise, il faut baisser les impôts..."
 great_pestilence.6.c: "Pas d'impôts pour ceux qui souffrent !"
 great_pestilence.7.t: "Perdus à jamais"
 great_pestilence.7.desc: "La [ShowSituationName('great_pestilence')] décime toutes les castes de [target_location.GetName], et même les saints hommes de notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] ne sont pas protégés contre la maladie.\n\nLeur perte est doublement ressentie, car de nombreux villages n'ont plus personne qui puisse officier lors des enterrements, condamnant les morts à errer comme des esprits vengeurs incapables de passer dans l'au-delà."
 great_pestilence.7.a: "Nous aiderons le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')]."
 great_pestilence.7.b: "Il n'y a rien que nous puissions faire."
