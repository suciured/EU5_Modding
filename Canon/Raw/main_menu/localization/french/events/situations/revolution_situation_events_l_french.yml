l_french:
 the_revolution.1.title: "La révolution #L [target_of_rev_scope.GetAdjectiveWithNoTooltip]e#!"
 the_revolution.1.desc.a: "Poussé par un mécontentement généralisé contre la monarchie, les difficultés économiques et les inégalités sociales, notre peuple a finalement défait ses chaînes pour s'approprier le pouvoir. La diffusion de nouvelles idées et l'alphabétisation ont abouti à un changement radical au sein de notre société.\n\nLes nobles autrefois puissants qui détenaient le pouvoir se recroquevillent désormais derrière leurs palais de cupidité et de désespoir, alors que nous prenons les armes contre la tyrannie et la monarchie, chez nous et à l'étranger."
 the_revolution.1.desc.b: "Par un retournement de situation sans précédent, les habitants de [target_of_rev_scope.GetName] ont usurpé le pouvoir de leurs maîtres, affaiblissant ainsi des institutions vieilles de plusieurs siècles. Une telle décision ne manquera pas de faire des vagues sur tout le continent et pourrait même ébranler les fondations des monarques les plus puissants du monde. L'histoire est en marche !"
 the_revolution.1.historical_info: "En France, la Révolution débuta en 1789. Alimentée par un mécontentement généralisé contre la monarchie, un faible niveau de vie et un système de classes rigide, la situation n'a été qu'aggravée par des guerres coûteuses et l'extravagance royale, entraînant une hausse du prix du pain et de la famine.\n\nLes idées des Lumières promouvant la liberté et l'égalité ont mis le feu aux poudres et, en 1789, les États généraux se sont réunis, où le tiers état a formé l'Assemblée nationale, défiant ainsi la monarchie. La prise de la Bastille fut ensuite organisée, symbole de la défiance populaire.\n\nPeu après, la #italic Déclaration des droits de l'homme et du citoyen#! a suivi, proclamant la liberté, l'égalité et la fraternité comme principes centraux de la Révolution."
 the_revolution.1.a: "En avant, propageons les idéaux de la Révolution !"
 the_revolution.1.b: "Les années à venir s'annoncent trépidantes."
 revolution_info_tt: "Durant la [situation|e] de la [ShowSituationNameWithNoTooltip('the_revolution')], presque toutes les #L [ShowGovernmentTypeName('monarchy')]s#! verront leur pouvoir remis en question par le peuple et les opprimés par le statu quo féodal.\n\nLes [countries|e] qui #G suivent#! la Révolution pourront aider leurs camarades chez eux et à l'étranger par des actions uniques.\n\nLes [countries|e] qui cherchent à #R l'endiguer#! pourront le faire soit par le [casus_belli|e] [ShowCasusBelliName('crush_the_revolution_cb')] et de nouvelles actions.\n"
 explain_revolutionary_and_counter_characters_tt: "Nous aurons accès à diverses nouvelles actions telles que : [ShowGenericActionName('institute_governmental_purges')], [ShowGenericActionName('demote_local_aristocracy')], et plus encore, grâce au panneau [situation|e]"
 the_revolution.2.title: "[target_character.GetNameWithNoTooltip] face à son exécution"
 the_revolution.2.desc.a: "Les membres enchaînés, donnant des coups de pied et hurlant son innocence, [target_character.GetShortName] comparaît devant [target_ruler.GetName]. Les vêtements en lambeaux, le corps rouée de coups et ensanglanté, [Select_CString(target_character.IsFemale,'elle', 'il')] affirme n'avoir jamais trahi les idéaux de la Révolution. Mais bien sûr, c'est aux portes de l'abattoir qu'un cochon pousse le cri le plus fort. Nous verrons bien pour quelle cause ce traître saignera !"
 the_revolution.2.desc.b: "[target_character.GetName] fait l'objet d'accusations concernant ses sentiments révolutionnaires depuis un certain temps. [target_ruler.GetName] décide donc de sa capture en raison de sa haine et la propagande supposément effectuée contre l'autorité centrale. Lors de son exécution, [Select_CString(target_character.IsFemale,'elle', 'il')] proclame son allégeance à [target_ruler.GetShortNameWithNoTooltip] dans une dernière tentative pour l'influencer ainsi que la foule."
 the_revolution.2.a: "Bon débarras, peu importe son allégeance !"
 target_character_was_revolutionary_and_thus_tt: "[target_character.GetNameWithNoTooltip] a nourri des sentiments révolutionnaires, et par conséquent :"
 target_character_was_neutral_and_thus_tt: "[target_character.GetNameWithNoTooltip] ne nourrissait aucun sentiment révolutionnaire ou contre-révolutionnaire, par conséquent :"
 target_character_was_against_the_revolution_and_thus_tt: "[target_character.GetNameWithNoTooltip] ne nourrissait aucun sentiment contre-révolutionnaire, par conséquent :"
 the_revolution.3.title: "[target.GetNameWithNoTooltip] : aide étrangère reçue"
 the_revolution.3.desc: "En ces temps difficiles, c'est l'esprit de camaraderie qui brille le plus fort. [target.GetLongName] défend les idéaux de la Révolution, quant à nous, il nous incombe de faire notre part et de le soutenir du mieux que nous pouvons."
 the_revolution.3.a: "Envoyons-leur quelques troupes, de façon symbolique."
 the_revolution.3.b: "Nous partagerons leur lutte et les défendrons activement."
 the_revolution.4.title: "Agitation en [target_province.GetNameWithNoTooltip]"
 the_revolution.4.desc: "Un des membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] semble avoir décidé de semer l'agitation dans l'une de nos provinces. On ne connaît pas ses intentions. Certains soutiennent l'idée qu'[Select_CString(target_character.IsFemale,'elle', 'il')] nourrit une rage contre l'état actuel des choses, que ce soit en raison de la diffusion d'idées révolutionnaires ou de la lutte actuelle de notre peuple, il est clair que son zèle est allé un peu trop loin !"
 the_revolution.4.a: "Il n'y a rien que nous puissions faire."
 the_revolution.4.b: "La prison l'attend."
 nobles_lose_10_pop_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] en [target_province.GetNameWithNoTooltip] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 peasants_lose_10_pop_satisfaction_tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en [target_province.GetNameWithNoTooltip] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 target_province_every_pop_5_satisfaction_loss_tt: "Tous les [pops|e] en [target_province.GetNameWithNoTooltip] vont perdre [ShowNamedValue('pop_satisfaction_weak_penalty')|+=2%] de [pop_satisfaction|e]"
 the_revolution.5.title: "Accusations politiques"
 the_revolution.5.desc.a: "Les cris et les désaccords ne sont pas étrangers à la conduite de notre nouvel État révolutionnaire et des affaires publiques. Après tout, l'esprit du peuple et son zèle pour la représentation ne peuvent être contenus par aucune autorité centrale.\n\nCependant, les récentes accusations présentées ont fait des vagues dans le domaine politique. [target_character_1.GetName] semble soupçonner [target_character_2.GetName] d'éprouver des sentiments contre-révolutionnaires, l'accusant de collaborer secrètement avec l'ennemi ! Les deux membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle] exigent l'emprisonnement de l'autre, leur désaccord ne semble pas vouloir s'arrêter."
 the_revolution.5.desc.desc.b: "Au milieu du chaos, les désaccords et les tensions se développent. C'est le cas entre certains membres du [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Le dernier drame en date concerne [target_character_1.GetName] et [target_character_2.GetName]. Il semble qu'un désaccord sur la politique et la conduite du bureau ait conduit les deux individus à s'accuser mutuellement de nourrir un sentiment révolutionnaire secret ! Nous ne pouvons pas savoir si l'une ou l'autre rumeur est vraie, mais cette situation menace de déstabiliser nos affaires internes."
 the_revolution.5.a: "Assez ! Arrêtons [target_character_1.GetNameWithNoTooltip] !"
 the_revolution.5.b: "Les gardes peuvent escorter [target_character_2.GetNameWithNoTooltip] jusqu'à la prison !"
 the_revolution.5.c: "Nous avons bien assez de cellules en prison pour ces deux-là !"
 the_revolution.5.d: "N'agissons pas, tout rentrera dans l'ordre."
 these_characters_may_cause_an_uproar_again_soon_tt: "#italic Ces [characters|e] pourraient nous causer d'autres problèmes à l'avenir#!"
 the_revolution.6.title: "Le [ROOT.GetCountry.GetGovernment.GetParliament.GetName]"
 the_revolution.6.desc: "Les idées révolutionnaires ont commencé à se propager en [ROOT.GetCountry.GetCapital.GetContinent.GetName], et cela fait des décennies que le peuple se plaint des impôts trop lourds et des mauvaises récoltes. Il devient par conséquent de plus en plus difficile d'ignorer le mécontentement général contre [target_character.GetName] et son règne absolutiste. En raison des nombreuses demandes de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], [target_character.GetShortNameWithNoTooltip] n'a eu d'autres choix que de convoquer à nouveau le [ROOT.GetCountry.GetGovernment.GetParliament.GetName], afin que les députés élaborent un programme de réforme qui ouvrira la voie à [ROOT.GetCountry.GetName]. Pourtant, le compromis entre les diverses factions risque d'être difficile à trouver, et déjà les différences de vue entre tenants de la tradition et groupes radicaux menacent de déclencher un conflit !"
 the_revolution.6.a: "Faisons passer en force les réformes du gouvernement."
 reactionary_revolt_tt: "Tous les [ShowPopTypeName('nobles')] en [ROOT.GetCountry.GetCapital.GetRegion.GetName] rejoignent les [target_rebel.GetName] et perdent [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 the_revolution.6.b: "Obligeons les factions de conversation."
 easier_revolution_disaster_tt: "#R La [disaster|e] de la [ShowDisasterName('revolution_disaster')] devient plus facile à envenimer#!"
 rev_reactionary_rebels: "Réactionnaires #L [COUNTRY.GetAdjectiveWithNoTooltip]s#!"
 the_revolution.7.title: "L'invention de la guillotine"
 the_revolution.7.desc: "« Le criminel sera décapité ; cela se fera uniquement au moyen d'un simple mécanisme », tels étaient les mots prononcés par [target_character.GetName], qui a proposé l'idée d'une méthode d'exécution rapide et aussi indolore que possible. Bien qu'[Select_CString(target_character.IsFemale,'elle', 'il')] n'ait jamais été directement impliqué dans la conception ou la construction de l'appareil, son nom « guillotine » est dérivé du nom du médecin lui-même. Aujourd'hui, la guillotine est devenue un symbole de la Révolution elle-même, puisque ses ennemis sont exécutés en masse par la guillotine."
 the_revolution.7.historical_info: "En réalité, la guillotine a été inventée et construite par Antoine Louis, chirurgien de la cour et physiologiste du roi Louis XVI lui-même, et l'ingénieur allemand Tobias Schmidt. Au départ, elle s'appelait la #italic louisette#!, mais elle a été rebaptisée « guillotine » en référence à Joseph-Ignace Guillotin, qui a proposé l'idée d'une nouvelle méthode d'exécution rapide."
 the_revolution.7.a: "Une véritable technologie de pointe !"
 the_revolution.8.title: "La [ShowSituationNameWithNoTooltip('the_revolution')] est endiguée"
 the_revolution.8.desc: "Les vents du changement qui ont balayé les continents, promettant la liberté et l'égalité, se sont éteints. La ferveur révolutionnaire qui menaçait de bouleverser l'ordre ancien s'est heurtée à une force décisive. Que ce soit par le choc des armes, l'intervention de puissances étrangères ou l'effondrement des dirigeants révolutionnaires, le rêve d'une société nouvelle a été écrasé sous les bottes de la tradition et de l'autorité. Les rues, autrefois remplies de cris de liberté, sont désormais silencieuses et les vieilles institutions réaffirment leur domination. Les cicatrices de ce conflit persisteront, et le peuple n'oubliera pas de sitôt."
 the_revolution.8.a: "Le statu quo triomphe."
 end_revolution_tt: "La [situation|e] de la [ShowSituationName('the_revolution')] a pris fin"
 the_revolution.9.title: "La Révolution en [ROOT.GetCountry.GetNameWithNoTooltip]"
 the_revolution.9.desc: "Alors que le monde qui nous entoure s'enflamme dans une ferveur révolutionnaire, les vents du changement atteignent même les coins les plus reculés de notre [ROOT.GetCountry.GetFlavorRank]. Inspirés par les appels à la liberté, à l'égalité et à la fraternité, notre choix d'embrasser l'évolution des temps se répercutera à travers les âges. L'appel à la réforme est fort, mais les conséquences d'un tel bouleversement sont inconnues.\n\nLe peuple est divisé, les élites craignent de perdre leurs privilèges, et les puissances étrangères regardent avec inquiétude. Cependant, la promesse d'une société plus juste et plus égalitaire se profile à l'horizon. Nous pourrions mener la charge pour un nouvel ordre malgré les défis périlleux qui se présentent de toutes parts."
 the_revolution.9.a: "Nous combattons au nom du peuple !"
 explain_revolution_benefits_tt: "Tant que nous serons [Concept('revolutionary', 'révolutionnaires')|e] Nous recevrons ces avantages :\n\n[ShowAutoModifierEffect('revolutionary')]"
 the_revolution.10.title: "Héraut de la Révolution"
 the_revolution.10.desc: "Le temps est venu et le monde change. À travers l'[ShowContinentName('europe')], les vieux ordres des monarchies et des aristocraties s'effondrent sous le poids des idéaux révolutionnaires. Le peuple exige du changement, tandis que le vent de la révolte souffle plus fort de jour en jour. En tant que nouveau chef de ce mouvement, nous nous tenons à l'avant-garde d'une révolution qui promet liberté, égalité et fraternité.\n\nLe peuple se rallie à notre bannière, inspiré par l'idée d'un monde libéré des traditions et des privilèges. Pourtant, un grand pouvoir s'accompagne d'une grande responsabilité et d'un risque périlleux. Ceux qui conspirent notre chute sortiront bientôt de l'ombre. L'avenir de notre nation, et peut-être du monde, est entre nos mains."
 the_revolution.10.a: "Nous défendrons nos idéaux !"
 explain_revolutionary_target_benefits_tt: "Tant que nous resterons [Concept('revolutionary_target', 'cibles révolutionnaires')|e], nous garderons les avantages d'être [Concept('revolutionary', 'révolutionnaires')|e] et :\n\n[ShowAutoModifierEffect('revolution_target')]"
 the_revolution.11.title: "[actor.GetNameWithNoTooltip] attise les flammes de la Révolution"
 the_revolution.11.desc: "On parle de plus en plus de troubles dans notre [ROOT.GetCountry.GetFlavorRank], et la vérité commence à faire surface ! [actor.GetName] soutiendrait la propagation de [target_rebel.GetName] sur nos terres. Que ce soit par des financements secrets, par sa rhétorique incendiaire ou en abritant des dissidents, ses actions ont enhardi les révolutionnaires et alimenté l'instabilité dans nos provinces. Cette agitation qui semblait autrefois isolée ressemble de plus en plus à une campagne délibérée, qui pourrait pousser notre peuple vers la destruction."
 the_revolution.11.a: "Sales révolutionnaires !"
 the_revolution.12.title: "Guerre contre le [target_country.GetLongNameWithNoTooltip]"
 the_revolution.12.desc: "L'instabilité s'est emparée de notre [ROOT.GetCountry.GetFlavorRank]. Des idées aussi dangereuses que l'abandon du pouvoir central, de la féodalité et les [ShowInstitutionName('enlightenment')] semblent nous parvenir depuis les frontières de [target_country.GetName]. Selon nos conseillers, leurs espions ont propagé leurs vrilles empoisonnées loin de leur capitale dans l'effort de contaminer les voisins avec des notions dangereuses pour renverser la classe dirigeante. Nous devons intervenir pour mettre un terme à cette démonstration de résistance !"
 the_revolution.12.a: "Aux armes !"
 the_revolution.12.b: "Mieux vaut respecter leur force, au moins pour l'instant."
