l_french:
 colonial_revolution.1.title: "Aucune taxation sans représentation"
 colonial_revolution.1.desc: "Depuis l'édification de notre territoire [target_country.GetAdjectiveWithNoTooltip|l], nous n'existons que pour l'enrichissement national en outre-mer. Malheureusement, nous n'avons pas été représentés de la même manière, que ce soit dans les affaires de [target_country.GetName] ou dans celles concernant nos propres terres. Certains de nos compatriotes les plus estimés, inspirés par les [ShowInstitutionName('enlightenment')], discutent des options possibles pour faire pression sur notre suzerain afin qu'il abandonne son pouvoir, ce qui pourrait dégénérer en conflit."
 colonial_revolution.1.a: "Les idées des [ShowInstitutionNameWithNoTooltip('enlightenment')] l'emporteront !"
 colonial_revolution.1.a.tt: "Dans cette situation, il est possible pour un [subject|e] colonial de former une [international_organization|e] de colonies partageant les mêmes idées, en essayant de faire pression sur leur suzerain pour qu'il renonce à son contrôle ou en accédant directement à l'indépendance."
 colonial_revolution.2.title: "Indiscipline des colonies"
 colonial_revolution.2.desc: "Alors que les idées des [ShowInstitutionName('enlightenment')] se répandent comme une traînée de poudre dans le monde entier, nous recevons des nouvelles inquiétantes de nos possessions coloniales. Il semble que certains concepts troublants y soient discutés, tels que la représentation et l'autodétermination. Bien que nous ne sachions pas exactement pourquoi ces idées ont vu le jour, puisque nous avons toujours agi dans leur meilleur intérêt, il ne sera vraisemblablement pas facile de les ignorer. Les relations que nous entretenons avec nos possessions coloniales pourraient considérablement s'assombrir à l'avenir."
 colonial_revolution.2.a: "Nous ne pouvons qu'avoir pitié de ceux qui rejettent notre autorité."
 colonial_revolution.3.title: "En quête de liberté"
 colonial_revolution.3.desc: "Après une longue période de mauvaise gestion des colonies, des dissensions se sont développées. Les différences culturelles, sociales ou encore politiques, ainsi que leur exploitation prolongée, ont fait perdre aux colons toute foi en [target_overlord.GetName]. Le fossé qui se creuse entre les groupes soutenant la patrie et les colons privilégiant une gouvernance libre de toute influence étrangère est de plus en plus marqué. De ce fait, le conflit semble presque inévitable."
 colonial_revolution.3.a: "Voilà une question des plus sérieuses."
 colonial_revolution.3.b: "Notre loyauté envers la patrie nous servira."
 colonial_revolution.4.title: "Restrictions commerciales"
 colonial_revolution.4.desc: "Les relations avec nos colonies sont fragiles depuis un certain temps. Les besoins économiques de [ROOT.GetCountry.GetName] ne peuvent être ignorés et requièrent un flux constant de marchandises en provenance d'outre-mer. Cependant, notre tentative d'imposer un contrôle économique rigide sur nos vassaux s'est heurtée à une résistance farouche. Certains colons ont exigé que nous assouplissions notre supervision rigoureuse sur les marchandises qui quittent et entrent sur leurs marchés et que nous leur donnions davantage de contrôle au niveau local."
 colonial_revolution.4.a: "La question mériterait d'être soulevée au [ROOT.GetCountry.GetGovernment.GetParliament.GetName]."
 colonial_revolution.4.b: "Acceptons leurs demandes."
 colonial_revolution.5.title: "Rumeurs de rébellion"
 colonial_revolution.5.desc: "Malgré leur statut inférieur, nos colonies abritent de nombreux individus brillants et charismatiques. Plusieurs rapports nous ont stipulé que ces personnes se sont réunies dans ce que l'on appelle des assemblées coloniales, afin d'échanger sur des sujets tels que la politique de leur statut de vassaux et, semble-t-il, la possibilité de déclarer l'indépendance sans notre consentement. Bien qu'il ne s'agisse que de rumeurs, nous pourrions nous retrouver dans une position de faiblesse ultérieurement si nous refusons d'agir maintenant."
 colonial_revolution.5.a: "Tentons de trouver une solution diplomatique."
 colonial_revolution.5.b: "Cette décision ne leur revient pas !"
 colonial_revolution.6.title: "La voix de [target_character.GetNameWithNoTooltip]"
 colonial_revolution.6.desc: "[target_character.GetName], orateur enflammé et personnage influent, sème l'agitation en [target_country.GetName]. Par ses discours, ses lettres et son exigence d'une meilleure représentation, [Select_CString(target_character.IsFemale,'elle', 'il')] remet en question notre autorité et pousse à l'indépendance vis-à-vis de [target_overlord.GetLongName]. Même si [Select_CString(target_character.IsFemale,'elle', 'il')] n'a pas encore appelé ouvertement à la révolte, son influence s'accroît de jour en jour."
 colonial_revolution.6.a: "Demandons son extradition aux autorités coloniales."
 colonial_revolution.6.b: "Qu'[Select_CString(target_character.IsFemale,'elle', 'il')] s'égosille donc. Les mots ne peuvent pas nous vaincre."
 colonial_revolution.6.c: "Organisons un assassinat discret."
 assassination_of_target_character_tt: "Nous tenterons d'assassiner [target_character.GetName]"
 colonial_revolution.7.title: "[target_overlord.GetNameWithNoTooltip] exige l'extradition de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.7.desc: "Une demande formelle est arrivée de la part de [target_overlord.GetName]. Ils demandent l'extradition immédiate de [target_character.GetName], citant la sédition et l'incitation à renverser le [target_overlord.GetFlavorRank]. Selon nos informations, l'objectif réel de cette demande serait de l'exécuter rapidement et en public. Nos conseillers sont divisés, certains [target_character.GetHerHim] voient comme une source d'agitation dangereuse, d'autres comme la voix de la liberté."
 colonial_revolution.7.a: "Nous devons accepter, pour l'instant."
 colonial_revolution.7.b: "Jamais !"
 colonial_revolution.8.title: "[target_overlord.GetNameWithNoTooltip] s'en prend à notre souveraineté"
 colonial_revolution.8.desc: "[target_character.GetName] est mort, victime de ce qui semblait être un acte de violence aléatoire. Mais des preuves ont fait surface, qui relient cet acte à des agents aux ordres de [target_overlord.GetName]. Cette révélation a provoqué un véritable séisme dans notre [target_country.GetFlavorRank], où [Select_CString(target_character.IsFemale,'elle', 'il')] était devenu un symbole dans le [ROOT.GetCountry.GetGovernment.GetCabinetTitle|U]. Son martyre donne désormais vigueur au mouvement qu'ils cherchaient à faire taire."
 colonial_revolution.8.a: "Ces imbéciles de [target_overlord.GetNameWithNoTooltip] !"
 colonial_revolution.9.title: "Échec de la tentative d'assassinat de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.9.desc: "Un attentat a été commis contre la personne de [target_character.GetName], mais [Select_CString(target_character.IsFemale,'elle', 'il')] en a réchappé de justesse. L'assassin a été capturé et lors de son interrogatoire, il a avoué avoir agi pour le compte d'agents de [target_overlord.GetName], notre Suzerain ! Ce complot n'a fait que renforcer l'influence de [target_character.GetShortNameWithNoTooltip], en faisant de [target_character.GetHerHim] une légende vivante, tandis que la réputation de [target_overlord.GetNameWithNoTooltip] est à jamais salie aux yeux de nombreux habitants du [target_country.GetFlavorRank]."
 colonial_revolution.10.title: "Demande de révocation"
 colonial_revolution.10.desc: "Une fraction grandissante de notre [ROOT.GetCountry.GetFlavorRank] demande la destitution de [target_character.GetName], un membre du [ROOT.GetCountry.GetGovernment.GetCabinetTitle] considéré comme trop loyal envers [target_overlord.GetName] et hostile à l'autonomie locale. Les accusations contre sa personne vont de la corruption à l'espionnage pur et simple. La demande est claire : [Select_CString(target_character.IsFemale,'elle', 'il')] doit être démis de ses fonctions et remis à [target_overlord.GetName]."
 colonial_revolution.10.a: "Joignons une lettre à notre requête."
 colonial_revolution.10.b: "Nous réglerons ce problème nous-mêmes."
 colonial_revolution.11.title: "[target_country.GetNameWithNoTooltip] exige l'extradition de [target_character.GetLastNameWithNoTooltip]"
 colonial_revolution.11.desc: "Une demande formelle est arrivée de la part de [target_overlord.GetName]. Ils demandent l'extradition immédiate de [target_character.GetName], citant la sédition et l'incitation à renverser le [target_country.GetFlavorRank]. Selon nos informations, l'objectif réel de cette demande serait de s'en débarrasser au plus vite afin d’exacerber le sentiment révolutionnaire. Nos conseillers sont divisés, certains voient en [target_character.GetHerHim] un gouverneur important, d'autres ont la volonté d'apaiser les sujets de nos colonies."
 colonial_revolution.11.a: "Faisons extrader [target_character.GetLastNameWithNoTooltip]."
 colonial_revolution.11.b: "Nous ne céderons pas aux exigences d'une simple colonie !"
 scales_with_character_abilities_tt: "La perte de [government_power|e] sera proportionnelle à l'influence et la [total_ability|e] de [target_character.GetName]"
 colonial_revolution.12.title: "La loi du peuple"
 colonial_revolution.12.desc: "Alors qu'à travers le monde, des colonies veulent accéder à leur indépendance, la stabilité et la fermeté du règne de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] ne sont pas passées inaperçues aux yeux de nos sujets. Admiratifs, nos sujets sont pour la plupart satisfait de son règne."
 colonial_revolution.12.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 colonial_revolution.13.title: "Sans Dirigeant"
 colonial_revolution.13.desc: "Habituellement, nos vassaux se rallient autour de la figure unificatrice de notre Dirigeant. Malheureusement, depuis la mort de [ROOT.GetCountry.GetGovernment.GetPreviousRuler.GetName], nous n'avons plus d'autorité indiscutable et il pourrait venir à nos vassaux de dangereuses idées de liberté et de souveraineté."
 colonial_revolution.13.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 colonial_revolution.14.title: "Une voie vers l'avenir pacifique"
 colonial_revolution.14.desc: "À l'ère de la [ShowSituationName('colonial_revolution')], les conflits entre suzerains et vassaux sont monnaie courante et menacent en permanence de déclencher de nouvelles effusions de sang. Un groupe de personnes, composé à la fois de colons de [target_colony.GetName] et de nos propres terres, fait une proposition visant à épargner à nos deux pays ce terrible destin. En libérant [target_colony.GetNameWithNoTooltip] de ses obligations et en proclamant une Alliance officielle, nous pouvons assurer un avenir prospère autant à nous-mêmes qu'à [target_colony.GetNameWithNoTooltip]."
 colonial_revolution.14.a: "Nous affronterons l'avenir ensemble."
 colonial_revolution.14.b: "Nous préférons maintenir nos relations en l'état."
 colonial_revolution.15.desc.generic: "Lors d'une récente réunion du [ROOT.GetCountry.GetGovernment.GetCabinetTitle], une violente dispute a éclaté entre [target_character.GetName] et [target_character_2.GetName]."
 colonial_revolution.15.desc.generic_2: "Il est clair que nous ne pouvons plus soutenir les deux dans notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle] et que nous devrons nous engager à punir l'un d'eux."
 colonial_revolution.15.title: "Le fractionnisme au sein du [ROOT.GetCountry.GetGovernment.GetCabinetTitle]"
 colonial_revolution.15.desc.subject: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip], un fervent partisan de notre suzerain, a accusé [target_character_2.GetNameWithNoTooltip] de manquer de loyauté et de saboter nos relations communes. [target_character_2.GetNameWithNoTooltip] lui a répondu en l'accusant d'exploiter notre peuple au service d'intérêts étrangers. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.desc.overlord: "$colonial_revolution.15.desc.generic$ [target_character.GetNameWithNoTooltip] a déjà exprimé des avis très conciliants sur nos colonies et a plaidé en faveur d'un changement de notre politique visant à réduire l'exploitation qui y règne. Une forte résistance a cet avis a été exprimée par [target_character_2.GetNameWithNoTooltip], qui a défendu la nécessité de l'exploitation au nom de notre propre prospérité. $colonial_revolution.15.desc.generic_2$"
 colonial_revolution.15.a: "[target_character.GetNameWithNoTooltip] présente les meilleurs arguments."
 colonial_revolution.15.b: "Nous sommes convaincus par la position de [target_character_2.GetNameWithNoTooltip]."
 colonial_revolution.1000.title: "Un soutien nécessaire pour la liberté"
 colonial_revolution.1000.desc: "Notre combat pour la liberté ne peut être mené seul et nécessite la levée de fonds importants. Heureusement, l'infâme [target_overlord.GetLongName] compte de nombreux ennemis. L'un d'entre eux, [target_rival.GetName], a semble-t-il la ferme intention d'éliminer ses rivaux. Avec un peu de persuasion, nous pourrions obtenir des fonds importants afin de servir nos intérêts."
 colonial_revolution.1000.a: "L'argent est la ressource la plus importante dont nous avons besoin."
 colonial_revolution.1000.b: "Il nous faut plus de troupes pour défendre notre liberté."
 colonial_revolution.1000.c: "Ils devraient participer à notre effort de guerre."
 colonial_revolution.1000.d: "À bien y réfléchir, nous n'avons nul besoin de leur aide."
 ar_gain_money_tt: "S'ils acceptent, une partie de leurs revenus nous reviendra."
 ar_gain_manpower_tt: "S'ils acceptent, une partie de leurs réserves nous reviendra."
 ar_gain_alliance_tt: "S'ils acceptent, nous conclurons une alliance avec eux."
 colonial_revolution.1001.title: "L'appel à l'aide venu de [target_colony.GetNameWithNoTooltip]"
 colonial_revolution.1001.desc: "Les pauvres habitants de [target_colony.GetName] souffrent sous la domination tyrannique de [target_overlord.GetName]. Une délégation diplomatique en provenance de [target_colony.GetNameWithNoTooltip] nous a demandé de soutenir ses efforts en faveur de l'indépendance, mais une contribution importante nous est demandée et nous ne sommes pas encore certains de pouvoir l'honorer."
 colonial_revolution.1001.a: "Nous ferons tout pour affaiblir nos rivaux."
 colonial_revolution.1001.b: "Non, il est inconcevable que leurs envies de liberté gagnent nos terres."
 colonial_revolution.1002.title: "La réponse de [target_rival.GetNameWithNoTooltip]"
 colonial_revolution.1002.desc.common: "Les diplomates de [target_rival.GetNameWithNoTooltip] ont une réponse à nous donner concernant notre demande d'aide."
 colonial_revolution.1002.accepted.desc: "$colonial_revolution.1002.desc.common$ Ils ont promis de nous soutenir dans notre lutte contre [target_overlord.GetName]. Ensemble, nous briserons les chaînes de l'oppression qui nous lient à notre suzerain."
 colonial_revolution.1002.desc: "$colonial_revolution.1002.desc.common$ Ces lâches refusent de nous apporter leur soutien et nous laissent face à nous-mêmes dans notre lutte contre le joug [target_overlord.GetAdjective|l]."
 colonial_revolution.1002.a: "Ils représentent de précieux alliés pour défendre notre cause."
 colonial_revolution.1002.b: "Nous n'avons nul besoin d'eux."
 got_aid_tt: "Nous avons obtenu de l'aide"
 not_got_aid_tt: "Nous n'avons pas reçu d'aide"
