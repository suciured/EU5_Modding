l_french:
 war_of_religions.generals.generic: "Avec son profil prometteur, [target_character.GetName] a servi dans notre armée pendant quelques années, s'élevant dans les rangs jusqu'à atteindre le statut de général. Originaire de [target_location.GetName], [Select_CString(target_character.IsFemale,'elle', 'il')] serait la personne idéale pour mener nos armées lors de la guerre contre nos ennemis."
 war_of_religions.1.a: "Nous avons besoin de ses services."
 war_of_religions.1.c: "Ses talents ne seront pas nécessaires en cette occasion."
 war_of_religions.1.title: "[target_character.GetNameWithNoTooltip]"
 war_of_religions.1.desc: "[target_character.GetNameWithNoTooltip] a grandi en [ShowRegionName('italy_region')] et a rejoint l'état-major lors de la guerre en cours. [target_character.GetSheHe|U] a l'air de faire preuve de talent, mais une personne aussi ambitieuse pourrait bien finir par nous causer des problèmes."
 war_of_religions.1.b: "[target_character.GetSheHe|U] est en compétition avec [target_wallenstein.GetNameWithNoTooltip]."
 war_of_religions.2.desc: "$war_of_religions.generals.generic$"
 war_of_religions.3.desc: "Personne talentueuse parmi les généraux et connue de tous, [target_character.GetName] a la réputation d'épuiser ses adversaires, et [Select_CString(target_character.IsFemale,'elle', 'il')] est désormais apte à prendre le commandement de nos armées et à mener nos soldats dans la guerre en cours."
 war_of_religions.4.desc: "$war_of_religions.generals.generic$"
