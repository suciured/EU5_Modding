 war_of_religions.17.title: "[target_location.GetNameWithNoTooltip] en proie au saccage"
 war_of_religions.17.desc: "La [target_location.GetRank.GetName] de [target_location.GetName] a été un grand foyer de la résistance contre notre cause. Ce bastion du [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] et la foi de ses membres ont enfin cédé sous le poids de notre siège. Nous avons reçu l'ordre radical de piller la [target_location.GetRank.GetNameWithNoTooltip] sans aucune restriction afin que cela serve d'exemple. Bien que cruelles, ces actions pourraient permettre d'éviter que d'autres recrues ne viennent gonfler les rangs du [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')] par peur des représailles."
 war_of_religions.17.a: "C'est un mal nécessaire."
 war_of_religions.18.title: "[target_location.GetNameWithNoTooltip] en proie au pillage"
 war_of_religions.18.desc: "La [target_location.GetRank.GetName] de [target_location.GetName] héberge une belle [ShowBuildingTypeName('library')] contenant de nombreux ouvrages qui sont considérés comme les meilleurs de la langue #L [target_location.GetOwner.GetCulture.GetLanguage]e#!. [target_location.GetNameWithNoTooltip] étant désormais sous notre contrôle, nous sommes en droit de revendiquer le butin de guerre. Il se trouve que ces livres seraient un bel ajout à la [target_book_donation.GetOwner.GetCourtTitle] de [target_book_donation.GetName]."
 war_of_religions.18.a: "Les guerriers n'ont pas besoin d'être de grands lecteurs pour savoir que les livres ont de la valeur."
 opinion_gifted_heidelberg_books: "Gain d'ouvrages précieux"
 war_of_religions.19.title: "[target_ruler.GetNameWithNoTooltip] et son dernier assaut ?"
 war_of_religions.19.desc: "[target_ruler.GetName] a mené le [target_unit.GetName] au combat à [target_location.GetName] avec pour objectif de porter un coup décisif contre nos ennemis du [ROOT.GetCountry.Custom('GetEnemyReligiousLeagueName')]. Peu après le début de la bataille, [target_ruler.GetSheHe] a disparu dans une brume dense, hors du champ de vision de toutes les unités alliées qui auraient pu l'aider. Nous ignorons pour l'instant ce qui lui est arrivé, mais il est probable qu'[target_ruler.GetSheHe] ne soit plus des nôtres."
 war_of_religions.19.a: "Nous devons lui sauver la vie coûte que coûte !"
 war_of_religions.19.a.tt: "Au cas où [target_ruler.GetNameWithNoTooltip] ne réapparaisse pas, le fait qu'[target_ruler.GetSheHe] ait payé le prix ultime pour protéger notre foi nous permettra de gagner en influence parmi ceux qui partagent notre foi."
 defender_of_our_faith: "Défense de notre foi"
 war_of_religions.1000.title: "La paix religieuse se fissure"
 war_of_religions.1000.desc: "Depuis que la Réforme s'est ancrée dans le [GetInternationalOrganization('hre').GetName], la paix religieuse est devenue instable, voire complètement brisée par les princes. La situation a désormais atteint un point de non-retour, et pays #L [ShowReligionAdjective('catholic')]s#! comme pays réformés ont commencé à former des factions pour défendre leur foi. La confessionnalisation grandissante des princes impériaux constitue un développement inquiétant, ce qui pourrait rapidement radicaliser leurs positions. En ces temps de méfiance et d'inquiétude, la confrontation entre les deux camps semble inévitable."
 war_of_religions.1000.a: "L'empire doit perdurer !"
 war_of_religions.1000.a.tt: "Dans une [ShowSituationName('war_of_religions')], il est possible de s'aligner avec les intérêts du pouvoir [ShowReligionAdjective('catholic')|l] du [GetInternationalOrganization('hre').GetName] ou du pouvoir protestant adverse."
 war_of_religions.1001.title: "L'Union et la Ligue"
 war_of_religions.1001.desc: "Il est devenu évident que le [GetInternationalOrganization('hre').GetName] a échoué à résoudre les problèmes religieux de l'empire de façon satisfaisante. Les années passent et les récits de princes hérétiques abusant de leurs pouvoirs et opprimant les fidèles dans et au-delà de leurs frontières se multiplient. Nous devons veiller à ce qu'ils ne puissent pas éradiquer les fidèles et nous devons rallier nos frères et sœurs de foi."
 war_of_religions.1001.a: "Nous devons protéger notre foi !"
 war_of_religions.1002.title: "Troubles au sein du [GetInternationalOrganization('hre').GetNameWithNoTooltip]"
 war_of_religions.1002.desc: "Les princes du [GetInternationalOrganization('hre').GetName] se sont déchirés lors de la situation chaotique au lendemain de la Réforme. Leur volonté de s'ancrer dans des confessions religieuses rivales a affaibli l'unité de l'empire et cela pourrait nous ouvrir la voie... ou nous entraîner dans un conflit dont l'envergure dépasse l'imagination."
 war_of_religions.1002.a: "Nous surveillerons la situation de près."
 war_of_religions.1200.title: "[target_character.GetLastNameWithNoTooltip]"
 war_of_religions.1200.desc: "$war_of_religions.generals.generic$ [target_character.GetNameWithNoTooltip] nous a offert une somme généreuse pour former une armée en échange d'une nomination au rang de commandant de nos armées."
 war_of_religions.1201.title: "[target_character.GetNameWithNoTooltip], coupable de trahison ?"
 war_of_religions.1201.desc_generic: "a fourni de nombreux rapports concernant [target_character.GetName] et sa loyauté. Ces derniers suggèrent qu'[Select_CString(target_character.IsFemale,'elle', 'il')] ne fait désormais plus preuve de loyauté envers notre cause et qu'[Select_CString(target_character.IsFemale,'elle', 'il')] a négocié un traité de paix avec nos ennemis. Notre faction nous encourage vivement à destituer [target_character.GetNameWithNoTooltip] de ses fonctions, à lui retirer son rang officiel et à donner l'ordre de son exécution."
 war_of_religions.1201.desc.a: "[target_piccolomini.GetName] et [target_gallas.GetName] nous ont $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.b: "[target_piccolomini.GetName] nous a $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.c: "[target_gallas.GetName] nous a $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.desc.d: "Certains membres de notre état-major nous ont $war_of_religions.1201.desc_generic$"
 war_of_religions.1201.a: "Ils ont raison, [target_character.GetNameWithNoTooltip] est un danger pour notre cause."
 war_of_religions.1201.b: "[target_character.GetNameWithNoTooltip] est irremplaçable !"
 war_of_religions.1202.title: "Venir en aide à [target_character.GetNameWithNoTooltip]"
 war_of_religions.1202.desc: "[target_character.GetName], l'une des personnes les plus féroces parmi nos adversaires, fait maintenant face à la disgrâce ! Nous avons reçu des rapports concernant sa détention à [target_location.GetName], où [Select_CString(target_character.IsFemale,'elle', 'il')] attend son exécution qui aura lieu dans six mois. Si nous agissons rapidement et que nous allons à [target_location.GetNameWithNoTooltip] en vitesse, nous pourrions orchestrer sa libération et potentiellement l'encourager à rejoindre notre camp. C'est une tâche dangereuse, mais rallier une personne [ShowReligionAdjective('catholic')] de son grade à notre cause pourrait s'avérer un grand avantage."
 war_of_religions.1202.a: "Il est vrai qu'il serait utile de l'avoir parmi nos alliés."
 war_of_religions.1202.a.tt: "Si nous occupons [target_location.GetName] dans les 6 prochains mois, nous aurons la possibilité d'employer [target_character.GetName] nous-mêmes."
 war_of_religions.1203.title: "[target_character.GetNameWithNoTooltip] est libre"
 war_of_religions.1203.desc: "Nous avons libéré [target_character.GetName]. Autrefois membre populaire des généraux ennemis, faisant maintenant face à la disgrâce, [Select_CString(target_character.IsFemale,'elle', 'il')] travaille désormais pour nous et nous aidera à mettre rapidement fin à la guerre."
 war_of_religions.1203.a: "Voilà qui va certainement renverser le cours de la guerre !"
 war_of_religions.1204.title: "[target_character.GetNameWithNoTooltip] face à son exécution"
 war_of_religions.1204.desc: "[target_character.GetName] a terminé dans le déshonneur comme un perfide serpent à [target_location.GetName] ! Maintenant que nous sommes enfin débarrassés de son influence, nous pouvons nous concentrer pleinement sur nos efforts de guerre."
 war_of_religions.1204.a: "Nous pouvons enfin être sereins."
 war_of_religions.1205.desc: "Nous n'avons pas réussi à libérer [target_character.GetName] de prison à [target_location.GetName] dans les temps pour empêcher son exécution. Seul le temps nous dira si cet échec aura été pour le mieux ou non."
 war_of_religions.1205.a: "Notre adversaire remarquable a connu la pire des morts."
 war_of_religions.1300.title: "Les Traités de Westphalie"
 war_of_religions.1300.desc: "Après une guerre longue et épuisante, les négociations de paix ont finalement porté leurs fruits et se sont soldées par un résultat acceptable pour tous les partis. Les nouvelles de la paix se propagent rapidement au sein du [GetInternationalOrganization('hre').GetName], laissant les habitants de l'empire soulagés de voir que leurs pays déchirés par la guerre peuvent enfin commencer à se reconstruire après les multiples pillages des armées des différentes factions. Les membres de l'[GetInternationalOrganization('protestant_union').GetName] comme ceux de la [GetInternationalOrganization('catholic_league').GetName] semblent satisfaits de ce compromis. Leur enthousiasme initial pour la victoire s'est affaibli, l'essentiel étant maintenant d'avoir obtenu la liberté religieuse pour leurs propres territoires et les sujets impériaux de leur foi."
 war_of_religions.1300.a: "C'est une victoire pour la diplomatie !"
 war_of_religions.1400.title: "[target_artist.GetNameWithNoTooltip]"
 war_of_religions.1400.desc: "Voir de jeunes enfants être séparés de leurs parents est monnaie courante pendant la guerre entre l'[GetInternationalOrganization('protestant_union').GetName] et la [GetInternationalOrganization('catholic_league').GetName]. [target_artist.GetName] est l'une de ces pauvres âmes. Victime d'enlèvement par une armée de pillards, [target_artist.GetSheHe] a passé plus de temps dans des camps militaires que dans sa ville natale d'[ShowLocationName('hanau')]. [target_artist.GetSheHe|U] a réussi à s'introduire dans notre pays et a commencé à perfectionner ses talents pour l'écriture. Il paraît qu'[target_artist.GetSheHe] a déjà publié plusieurs livres, mais il n'en existe pour l'instant aucun à son nom."
 war_of_religions.1400.a: "Voyons ce qu'[target_artist.GetSheHe] va publier sous son propre nom."
 war_of_religions.1400.b: "[target_artist.GetSheHe|U] devrait retourner à sa vie de vagabondage !"
 war_of_religions.1401.title: "$simplicius_simplicissimus$"
 war_of_religions.1401.desc: "[target_artist.GetName] a enfin publié ce qu'[target_artist.GetSheHe] considère être son chef-d'œuvre : #italic Les Aventures de Simplicius Simplicissimus#!, ou $simplicius_simplicissimus$.\n\nCe livre décrit la vie d'un homme aventureux qui, ayant perdu sa famille étant enfant, sert dans l'armée durant la guerre religieuse du [GetInternationalOrganization('hre').GetName], ainsi que ses nombreux exploits au cours de ses voyages à travers l'[ShowContinentName('europe')] avant de finalement vivre ces derniers jours comme un ermite. Le roman de [target_artist.GetNameWithNoTooltip] est un récit satirique des guerres qui ont divisé l'empire par le passé et nous devrions récompenser son travail en [ShowLanguageName('german_language')]."
 war_of_religions.1401.a: "Quelle histoire incroyable et ridicule à la fois !"
