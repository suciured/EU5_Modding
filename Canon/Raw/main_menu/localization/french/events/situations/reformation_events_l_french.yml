 reformation.1.title: "La Réforme luthérienne"
 reformation.1.desc: "Une certaine réprobation à l'égard de l'[GetUniqueInternationalOrganization('catholic_church').GetName] romaine se répand à travers l'[ShowContinentName('europe')], conséquence de pratiques telles que le commerce d'indulgences et soulevant des questions de la cupidité de l'Église.\n\nSi pour l'instant, ces accusations restent vagues et générales, un incident précis en [target_location.GetName] a poussé un simple moine du nom de [target_character.GetName] à écrire et publier une thèse sur la nature de la dévotion véritable et de notre foi. [target_character.GetSheHe|U] dénonce notamment la vente d'indulgences, les qualifiant de cupides et inutiles, et conteste l'autorité du [GetUniqueInternationalOrganization('catholic_church').GetLeaderTitle] à vendre le même pardon que seul Dieu peut accorder."
 reformation.1.a: "Le temps, seul, nous révélera ce qu'il en adviendra."
 reformation.2.title: "Traduction de la Bible"
 reformation.2.desc: "Un prêtre de [ROOT.GetCountry.GetCapital.GetName] a traduit la Bible en [ROOT.GetCountry.GetDominantLanguage.GetName|l] et a commencé à en distribuer des exemplaires dans tous les villages de [ROOT.GetCountry.GetName]. D'après lui, traduire la Bible dans d'autres langues que le [ROOT.GetCountry.GetLiturgicalLanguage.GetName|l] parle à l'âme et au cœur des fidèles : c'est le meilleur moyen de connaître Dieu. Cependant, l'Église s'y oppose, car cet acte va clairement à l'encontre de la volonté divine !"
 reformation.2.a: "Hérétique ! Brûlons ce prêtre et ses copies !"
 reformation.2.b: "Excellente nouvelle ! Diffusons ces copies auprès de tous."
 reformation.3.title: "[target_character.GetNameWithNoTooltip] le réformateur"
 reformation.3.desc: "Les flammes de la Réforme embrasent l'[ShowContinentName('europe')] tout entière ! Les théologiens de chaque [ShowBuildingTypeName('university')] et les hommes d'Église n'ont plus que le nom de [target_luther.GetName] à la bouche.\n\nAu cœur de notre territoire, un groupe de réformateurs mené par [target_character.GetName] a émergé dans les institutions de [target_location.GetName]. [target_character.GetSheHe|U] prêche la corruption du [ShowReligionName('catholic')] et le besoin de réformes non seulement en [ROOT.GetCountry.GetName], mais aussi au sein même de l'[GetInternationalOrganization('catholic_church').GetName], avec ou sans le soutien du clergé."
 reformation.3.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 reformation.12.title: "La Condamnation de [target_character.GetNameWithNoTooltip]"
 reformation.12.desc: "Les rumeurs qui circulaient hier sur notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] se voient aujourd'hui confirmées par sa déclaration officielle. [target_character.GetSheHe|U] semble incapable de proclamer sa foi au vrai [ROOT.GetCountry.GetReligion.GetGodName] unique et s'engoue d'hérésies à la place."
 reformation.12.a: "[target_character.GetSheHe|U] est libre de choisir sa confession."
 reformation.12.b: "Nous devrions lui conseiller de quitter le pays."
 reformation.13.title: "L'Exode de [target_location.GetNameWithNoTooltip]"
 reformation.13.desc: "Les habitants de [target_location.GetName] se sentent privés d'avenir dans notre pays du fait de nos différends religieux. La prédication de l'officiant chargé de la province de [target_location.GetNameWithNoTooltip] ne fait plus que rebattre des oreilles réticentes, et certains résidents ont déjà quitté la région pour trouver des terres plus favorables."
 reformation.13.a: "Les hérétiques s'exilent d'eux-mêmes ? Bon débarras !"
 reformation.13.b: "Remplaçons le prêtre pour apaiser leurs doléances."
 reformation.14.title: "Hérésie au sein de notre [ShowBuildingTypeNameWithNoTooltip('university')]"
 reformation.14.desc: "[target_character.GetName], un membre assez important de notre [ShowBuildingTypeName('university')] en [target_location.GetName], pratique publiquement le [target_character.GetReligion.GetName] et ses enseignements sont cousus d'opinions qui divergent largement du dogme [ROOT.GetCountry.GetReligion.GetAdjective|l]. Si nous ne lui retirons pas sa chaire d'enseignement, l'[ShowBuildingTypeNameWithNoTooltip('university')] de [target_location.GetNameWithNoTooltip] pourrait rapidement devenir un bastion hérétique."
 reformation.14.a: "Il n'y a pas de place pour les apostats à l'[ShowBuildingTypeNameWithNoTooltip('university')]."
 reformation.14.b: "[target_character.GetSheHe|U] ne présente aucune menace pour notre foi."
 reformation.15.title: "Ralliement d'un [ShowBuildingTypeNameWithNoTooltip('monastery')] à la Réforme"
 reformation.15.desc: "Le [ShowBuildingTypeName('monastery')] de [target_location.GetName] a rejoint la Réforme volontairement ! Les moines qui habitaient le bâtiment l'ont transformé en lieu de transmission des enseignements #L [ShowReligionAdjective('lutheran')|l]s#!. Ces [ShowBuildingTypeName('lutheran_preachers')] vont fracturer l'unité spirituelle de notre pays si nous les laissons faire !"
 reformation.15.a: "Construisons un nouveau [ShowBuildingTypeNameWithNoTooltip('monastery')], tout simplement."
 reformation.15.b: "Nous ne souhaitons pas leur porter préjudice."
 reformation.15.c: "Les Jésuites sont toujours à la recherche de nouveaux chantiers !"
 reformation.16.title: "Les besoins séculiers de la Réforme"
 reformation.16.desc: "Certes, nous avons pris les mesures les plus radicales pour adopter les idées de [target_luther.GetName], et certains des plus grands réformateurs de notre temps nous font l'honneur de résider sur nos terres. Toutefois, notre tâche ne s'arrête pas là. Les réformateurs, à l'instar de [target_luther.GetNameWithNoTooltip] [target_luther.GetHerselfHimself], peinent souvent à réunir les fonds nécessaires pour financer leur œuvre spirituelle. Si nous souhaitons réellement voir perdurer le [ShowReligionName('lutheran')], il nous faut les soutenir."
 reformation.16.a: "Donnons-leur ce qu'ils réclament."
 reformation.16.b: "Dieu subviendra certainement à leurs besoins."
