 rise_of_the_ottomans.1.title: "Le péril [ShowCultureNameWithNoTooltip('turkish_culture')]"
 rise_of_the_ottomans.1.desc: "Né des cendres du sultanat seldjoukide, le petit territoire de [target_character.GetName] s'est initialement vu éclipser par ses voisins plus puissants. Cependant, la vision et l'ambition du [target_country.GetName] se sont avérées plus vastes qu'on ne le pensait, le pays ayant récemment adopté une politique d'expansion et de consolidation, se frayant un chemin dans l'enchevêtrement tumultueux que représente l'[ShowRegionNameWithNoTooltip('anatolia_region')].\n\n[target_character.GetShortNameWithNoTooltip] et ses successeurs ont brillamment tiré parti du chaos et des divisions régnant dans la région. À chaque victoire, la principauté [target_country.GetAdjectiveWithNoTooltip|l] gagne en puissance, attirant des guerriers, lettrés et esprits ambitieux souhaitant contribuer à cette ascension. Mariages politiques, alliances avisées et prouesses militaires ont progressivement transformé cet État modeste en un empire naissant."
 rise_of_the_ottomans.1.a: "Nous devons les arrêter !"
 rise_of_the_ottomans.2.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.2.a: "C'est notre destinée !"
 rise_of_the_ottomans.3.title: "La chute des Turcs"
 rise_of_the_ottomans.3.desc: "Le rêve des principautés restantes de l'[ShowRegionName('anatolia_region')] n'a jamais pu être réalisé, la plus puissante d'entre elles s'étant retirée de la course en constatant que son expansion était bien loin de ses ambitions. Il est peu probable qu'aucun empire puisse jamais combler le vide ainsi laissé..."
 rise_of_the_ottomans.3.a: "C'est pour le mieux !"
 rise_of_the_ottomans.4.title: "L'ascension de [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.4.desc: "[target_character.GetName] a réalisé son rêve : le monde tremble désormais face à la puissance de [target_country.GetLongName]. Qui pourra jamais se dresser contre cette entité ?"
 rise_of_the_ottomans.4.a: "$common_string_what_can_we_do$"
 rise_of_the_ottomans.5.title: "L'ascension des Turcs"
 rise_of_the_ottomans.5.desc: "Nous avons surpassé les ambitions et les rêves les plus fous du père fondateur de notre dynastie. Jusqu'où notre succès peut-il aller ?"
 rise_of_the_ottomans.5.a: "Nous ne tomberons jamais !"
 ability_to_form_rum_tt: "Permet de restaurer Rûm"
 history_rewritten_tt: "#italic Ainsi l'Histoire est-elle réécrite. Tandis que le jour se lève sur notre nation grandissante, nous héritons de la mémoire et de la gloire de ceux qui ont contribué à notre ascension.#!"
 rise_of_the_ottomans.6.title: "L'ascension de [ROOT.GetCountry.GetNameWithNoTooltip]"
 rise_of_the_ottomans.6.desc: "Notre lutte afin d'éradiquer la menace que représentent nos voisins nous a permis de nous forger une solide position dans les affaires intérieures et extérieures de l'[ShowRegionName('anatolia_region')]. Forts de cette nouvelle influence, nous mettrons assurément nos plus grands ennemis à genoux !"
 rise_of_the_ottomans.6.a: "Saisissons cette opportunité !"
 rise_of_the_ottomans.6.b: "Attendons notre heure..."
 tur_choose_reform_later_tt: "La [government_reform|e] nous sera ouverte tant que nous conserverons notre suprématie dans la [situation|e] [ShowSituationName('rise_of_the_ottomans')]"
 rise_of_the_ottomans.100.title: "Campagne contre [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.100.desc: "Tandis que [ROOT.GetCountry.GetGovernment.GetRulerTitle] réfléchit à l'étape suivante de son grand projet, son regard se porte sur les bannières [ROOT.GetCountry.GetAdjective] triomphantes qui flottent au vent. Les territoires voisins semblent aujourd'hui prêts à être annexés afin de contribuer au développement du [ROOT.GetCountry.GetFlavorRank].\n\nSi nous venions à revendiquer [target.GetProvince.GetName], cela raffermirait notre contrôle sur [target.GetArea.GetName] et étendrait davantage notre influence dans la région. L'heure est venue de débuter une nouvelle campagne militaire !"
 rise_of_the_ottomans.100.a: "[target.GetNameWithNoTooltip] sera bientôt nôtre !"
 rise_of_the_ottomans.101.title: "[target_country.GetLongNameWithNoTooltip] et [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.101.desc: "Toute expansion d'un [ROOT.GetCountry.GetFlavorRank] ne s'effectue pas nécessairement au travers de conquêtes militaires. Parfois, un émissaire peut négocier un traité bénéfique aux deux parties, sans qu'il y ait la moindre effusion de sang."
 rise_of_the_ottomans.101.a: "Faisons-leur une proposition qu'ils ne pourront pas refuser..."
 rise_of_the_ottomans.101.b: "Nous nous fichons pas de leurs affaires !"
 rise_of_the_ottomans.101.tt: "[target_country.GetName] pourrait être convaincu de devenir notre [ShowSubjectTypeName('vassal')]"
 rise_of_the_ottomans.102.title: "Demande provenant de [target_country2.GetName]"
 rise_of_the_ottomans.102.desc: "Le [target_country2.GetGovernment.GetFullRulerName] [target_country2.GetAdjective|l] a envoyé un émissaire qui exige notre soumission, nous obligeant ainsi à rejoindre leur [target_country2.GetFlavorRank] en tant que [ShowSubjectTypeName('vassal')]."
 rise_of_the_ottomans.102.a: "Acceptons leurs demandes."
 rise_of_the_ottomans.102.b: "Nous ne donnerons pas suite à ces avances."
 rise_of_the_ottomans.103.title: "La réponse #L [target_country.GetAdjectiveWithNoTooltip]e#!"
 rise_of_the_ottomans.103.desc: "Un émissaire est rentré de [target_country.GetCapital.GetName], indiquant que [target_country.GetLongName] acceptait de se soumettre et de devenir notre [ShowSubjectTypeName('vassal')]."
 rise_of_the_ottomans.103.a: "Tout le monde finira par ployer le genou !"
 rise_of_the_ottomans.104.title: "[target_country.GetLongNameWithNoTooltip] refuse !"
 rise_of_the_ottomans.104.desc: "Il a toujours été clair que les scélérats de [target_country.GetCapital.GetName] manquaient de clairvoyance. C'est seulement dans notre grande miséricorde que nous leur avons proposé de se soumettre de leur plein gré, une offre qu'ils viennent de refuser !"
 rise_of_the_ottomans.104.a: "Nous nous verrons sur le champ de bataille !"
 rise_of_the_ottomans.105.title: "L'intégration de [target_province.GetNameWithNoTooltip]"
 rise_of_the_ottomans.105.desc: "Maintenant que [target_province.GetName] est sous notre contrôle, la cour fait face à un tournant décisif. Le processus délicat d'assimilation des terres conquises au vaste empire doit être mené avec précision et perspicacité. Il en va là du sort de la province, qui a le potentiel de devenir partie intégrante de la [GetCountry('TUR').GetLongName], ou bien de susciter l'agitation et la discorde.\n\nLa cour débat de la meilleure stratégie à adopter pour garantir une intégration réussie, aussi plusieurs voix se sont-elles élevées pour offrir des conseils sur le chemin à emprunter. Certaines prônent d'imposer à la province les lois et institutions ottomanes afin d'établir un contrôle centralisé et de renforcer l'unité et la loyauté au sein du peuple, tandis que d'autres préconisent une approche plus prudente qui favoriserait le respect des coutumes et traditions locales afin de gagner la confiance du peuple conquis."
 rise_of_the_ottomans.105.a: "Renforçons l'unité et la loyauté."
 rise_of_the_ottomans.105.b: "Choisissons une approche plus prudente."
 rise_of_the_ottomans.106.title: "Les [actor.GetNameWithNoTooltip] demandent une relation diplomatique"
 rise_of_the_ottomans.106.desc: "Le chemin vers le pouvoir est souvent bien différent pour ceux qui cherchent à l'embrasser et à le conserver. Pour nous, il est semé d'embûches et de manœuvres diplomatiques tandis que nous luttons pour maintenir notre souveraineté. Le dernier problème porté à notre attention concerne une requête diplomatique officielle adressée par les [actor.GetName].\n\nD'après leur éloquente lettre, ils souhaitent nous offrir la main d'un membre de l'illustre lignée [target_country1.GetGovernment.GetRuler.GetDynasty.GetName] en échange de quelques territoires le long de notre frontière commune. Disposer d'un voisin aussi puissant garantissant notre indépendance et nous voyant d'un bon œil serait certes bénéfique, mais qu'en serait-il de notre intégrité territoriale... ?"
 rise_of_the_ottomans.106.a: "Acceptons cette proposition."
 rise_of_the_ottomans.106.b: "Expulsons le diplomate et refusons ses exigences !"
 rise_of_the_ottomans.107.title: "Réponse de [target_country2.GetNameWithNoTooltip]"
 rise_of_the_ottomans.107.desc_a: "Malgré notre proposition magnanime adressée à la cour de [target_country2.GetName], l'autre partie a inexplicablement rejeté notre somptueuse offre ! Si elle est incapable de reconnaître notre indéniable supériorité, cela prouve qu'elle manque cruellement de clairvoyance dans sa diplomatie. Il s'agit là d'un affront qui ne saurait rester impuni !"
 rise_of_the_ottomans.107.desc_b: "Le couple marié est rentré à [target_location2.GetName] avec une grande procession de musiciens, courtisans et joyeuses symphonies propres à une union si prestigieuse. Plus important encore, il nous rapporte l'acte nous octroyant la propriété de [target_location.GetName], qui sera désormais considéré comme partie intégrante de notre territoire."
 rise_of_the_ottomans.107.a: "J'adore la diplomatie !"
 rise_of_the_ottomans.107.b: "Des pays ont fini incendiés pour moins que cela."
 rise_of_the_ottomans.207.desc: "Nos conquêtes ont rapporté des richesses inimaginables à notre peuple, aussi la protection de cette opulence est-elle devenue une priorité absolue. [target_location.GetName] est un joyau qui orne notre couronne, un brillant exemple de notre succès, un symbole de notre autorité grandissante à travers la région. La construction de la [ShowBuildingTypeName('bey_fortress')] locale a encore davantage sublimé la cité, qui sera désormais inscrite à jamais dans l'Histoire."
 rise_of_the_ottomans.200.title: "La capitale de l'ancien empire"
 rise_of_the_ottomans.200.a: "Puisse-t-elle nous mener vers de nouveaux sommets !"
 based_on_target_location_splendor_and_importance_tt: "D'après l'[location_importance|e], [target_location.GetNameWithNoTooltip] :"
 rise_of_the_ottomans.108.title: "Diplomatie avec [GetCountry('BYZ').GetNameWithNoTooltip]"
 rise_of_the_ottomans.108.desc: "Durant une grande partie de notre histoire, nous avons interagi d'une manière ou d'une autre avec [GetCountry('BYZ').GetLongName]. Bien que le pays ne dispose plus de sa puissance ni de sa splendeur d'antan, il jouit malgré tout d'une solide présence dans le [ShowLocationName('bosphorus')]. Cependant, en raison du déséquilibre de force entre nos cours, nous nous trouvons actuellement dans une excellente position pour lui émettre nos requêtes, et potentiellement nous élever au sein de notre propre région..."
 rise_of_the_ottomans.108.a: "Ils doivent reconnaître notre influence en [ShowRegionNameWithNoTooltip('anatolia_region')]."
 rise_of_the_ottomans.108.b: "Leur or nous assurera une relation prospère."
 rise_of_the_ottomans.108.c: "Ils vont bien nous offrir quelques présents royaux !"
 rise_of_the_ottomans.108.d: "Peu importe."
 gain_recognition_tt: "S'ils acceptent et reconnaissent notre souveraineté sur la région, nous gagnerons [ShowModifier('sovereign_of_anatolia')] pendant #Y 10#! ans"
 gain_money_tt: "S'ils acceptent, nous recevrons une partie de leurs revenus"
 gain_court_official_tt: "S'ils acceptent, l'un de leurs administrateurs les plus compétents rejoindra notre cour"
 rise_of_the_ottomans.109.title: "Une demande de [actor.GetNameWithNoTooltip]"
 rise_of_the_ottomans.109.desc: "Au milieu d'une lutte de pouvoir qui a semé le chaos dans toute l'[ShowRegionNameWithNoTooltip('anatolia_region')], des messagers de [actor.GetLongName] sont arrivés sans perdre une seconde pour nous transmettre la demande de leur suzerain..."
 rise_of_the_ottomans.109.a: "Nous devons consentir à leur demande."
 rise_of_the_ottomans.109.b: "Pour qui se prennent-ils ?"
 rise_of_the_ottomans.110.title: "La réponse #L [GetCountry('BYZ').GetAdjective|l]e#!"
 rise_of_the_ottomans.110.desc: "Peu de temps après son départ pour la cour #L [GetCountry('BYZ').GetAdjective|l]e#!, notre émissaire est rentré avec une lettre portant le sceau d'un empire jadis puissant, oublié dans les sables du temps."
 rise_of_the_ottomans.110.a: "Très bien."
 rise_of_the_ottomans.110.b: "Comment osent-ils ?"
 byz_accepted_proposal_tt: "Ils ont accepté notre proposition"
 byz_declined_proposal_tt: "Ils ont refusé notre proposition"
 rise_of_the_ottomans.201.title: "[target_location.GetNameWithNoTooltip] – Histoire et destinée"
 rise_of_the_ottomans.202.title: "[target_location.GetNameWithNoTooltip] – L'ombre des Seldjoukides"
 rise_of_the_ottomans.203.title: "[target_location.GetNameWithNoTooltip] – La cité de la lutte"
 rise_of_the_ottomans.204.title: "[target_location.GetNameWithNoTooltip] – Carrefour culturel"
 rise_of_the_ottomans.205.title: "[target_location.GetNameWithNoTooltip] – Influence à l'est"
 rise_of_the_ottomans.206.title: "[target_location.GetNameWithNoTooltip] l'infidèle"
 rise_of_the_ottomans.208.title: "La chute de [target.GetNameWithNoTooltip]"
 rise_of_the_ottomans.208.desc: "[target.GetName], qui était autrefois notre noble joyau et l'une de nos plus grandes cités, est tombé aux mains de l'ennemi. Les armées adverses sont parvenues à briser nos défenses et à pénétrer au cœur de la cité, semant le chaos et massacrant la population locale..."
 rise_of_the_ottomans.208.a: "C'est un véritable cauchemar !"
 rise_of_the_ottomans.209.title: "La conquête de [location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.209.desc: "Malgré nos meilleurs efforts pour protéger notre domaine, nous ne sommes pas parvenus à garder le contrôle de [location.GetName], l'un de nos plus grands bastions et une cité clé de notre territoire. C'est une bien sombre journée pour notre peuple, et un résultat qui menace davantage notre position déjà affaiblie dans la région..."
 rise_of_the_ottomans.209.a: "Serait-ce la fin ?"
 growing_influence_text: "C'est la preuve de notre prospérité et de notre influence grandissante !"
 rise_of_the_ottomans.201.a: "$growing_influence_text$"
 rise_of_the_ottomans.202.a: "$growing_influence_text$"
 rise_of_the_ottomans.203.a: "$growing_influence_text$"
