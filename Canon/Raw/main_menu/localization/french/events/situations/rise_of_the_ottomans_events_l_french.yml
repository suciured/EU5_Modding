 #Historical Info for seats of Power
 rise_of_the_ottomans.200.historical_info: "Située sur les rives d'un riche golfe, Izmit est une cité vitale depuis l'époque romaine qui s'est développée en un centre de commerce prospère ainsi qu'un carrefour culturel. Son importance fut telle que Dioclétien la désigna fièrement comme capitale de la région orientale de Rome. Plus tard, ses casernes accueillirent croisés puis ghâzî, les premiers perdant la cité au profit des seconds au début du XIIIe s. Izmit fut finalement capturée par les troupes ottomanes en 1337."
 rise_of_the_ottomans.201.historical_info: "Connue pour sa riche histoire et faisant office de première capitale de l'Empire ottoman, Brousse jouit d'une histoire finement tissée à travers les âges. Son territoire abrite maints trésors d'architecture tels que le Mausolée vert et la Grande Mosquée, qui témoignent de son illustre patrimoine."
 rise_of_the_ottomans.202.historical_info: "Carrefour politique et culturel florissant du régime seldjoukide, Konya fut le berceau de nombreuses civilisations. Ses maîtres y créèrent un melting pot unique de cultures qui servit de fondation à nombre d'œuvres artistiques et de monuments grandioses tels que la forteresse extérieure, la mosquée d'Ala'ad-Dîn, le Sirçali Madrasa, ainsi que plusieurs mosquées et tombeaux de moindre taille incarnant l'élégance architecturale des Seldjoukides."
 rise_of_the_ottomans.203.historical_info: "Au cours de son histoire, Ankara fut le théâtre de nombreuses batailles. Durant l'époque romaine, la cité prospéra en un véritable carrefour culturel, commercial et artistique. Plus tard, sous l'autorité ottomane, elle devint un emplacement stratégique clé sur les axes commerciaux orientaux empruntés par les caravanes. Au XIVe siècle, Ankara fut également le siège du pouvoir d'une confrérie de marchands aux valeurs quasi républicaines, phénomène curieux dans une région habitée par des beys férus de guerre."
 rise_of_the_ottomans.204.historical_info: "Ayant vu le jour à l'époque des Hittites, Kayseri s'est imposée comme une cité cruciale sur la célèbre Route de la soie. Durant les temps anciens, elle fut le siège du pouvoir des rois cappadociens, et sous le règne perse, elle assista à la puissance écrasante d'Alexandre le Grand. La cité connut trois âges d'or : tout d'abord lorsqu'elle servit de comptoir commercial entre les Assyriens et les Hittites aux alentours de 2000 av. J.-C., puis au cours du règne romain entre les Ier et XIe siècles, et enfin lorsqu'elle fut dirigée par les Seldjoukides de 1178 à 1243. Malgré son histoire mouvementée truffée de sièges et de batailles, Kayseri affiche fièrement sa sophistication architecturale, abritant nombre de monuments tels que le complexe d'Hunad Hatun et la mosquée Kilij Arslan."
 rise_of_the_ottomans.205.historical_info: "D'après de nombreux historiens de l'époque, Sivas fut l'une des plus importantes villes de la région, abritant une magnifique mosquée ainsi qu'un célèbre hôpital. La cité fut finalement revendiquée par l'autorité ottomane en 1516, où elle servit de sandjak."
 rise_of_the_ottomans.206.historical_info: "L'histoire de Smyrne remonte à des milliers d'années, la cité ayant été l'un des principaux peuplements grecs en Anatolie occidentale. Au cours des siècles derniers, elle fut ravagée par les armées turques, puis reconstruite en 1222 par un empereur de Nicée, Jean III Doukas Vatatzès. Smyrne devint ensuite la cible d'une croisade menée par les chevaliers de Rhodes et le royaume de Chypre en 1344, au terme de laquelle les croisés de Rhodes prirent le contrôle de la cité. C'est en ce même lieu, en 1403, que l'ordre de Saint-Jean de Jérusalem essuya une défaite écrasante face à Tamerlan, qui endommagea lourdement Smyrne. Malgré cela, l'influence grecque de la cité resta suffisamment forte pour que les Ottomans la baptisent « Smyrne l'infidèle »."
 rise_of_the_ottomans.300.title: "[target_location.GetNameWithNoTooltip] tombe en ruine"
 rise_of_the_ottomans.300.desc: "Malgré tous les efforts de la garnison, il semble que nos fortifications à [target_location.GetName] aient sombré dans un état de délabrement avancé en raison d'un relâchement et d'un manque d'entretien. Les habitants ont négligé leurs responsabilités d'affecter des patrouilles et d'inspecter les murs, raison pour laquelle nos défenses présentent aujourd'hui d'énormes failles. C'est une nouvelle très inquiétante pour les habitants de [target_location.GetNameWithNoTooltip] et des villes environnantes..."
 rise_of_the_ottomans.300.a: "Ils méritent le fouet !"
 rise_of_the_ottomans.210.title: "La chute de [target_location.GetNameWithNoTooltip]"
 rise_of_the_ottomans.210.desc: "Après des mois de batailles et de défense prolongée afin de protéger [target_location.GetName], nous avons appris que la forteresse était malheureusement tombée sous l'assaut [target_country.GetAdjective|l]. C'est un terrible dénouement qui voit notre puissance en [ShowRegionName('anatolia_region')] faiblir, et les voix priant pour notre chute se renforcer..."
 rise_of_the_ottomans.210.a: "De bien sombres nouvelles..."
 rise_of_the_ottomans.211.desc: "Après un combat prolongé sur les ponts, devant les portes et dans les environs du fort de [target_location.GetName], nos soldats sont enfin parvenus à pénétrer dans l'enceinte de la forteresse et à capturer un bastion [target_country.GetAdjective|l], l'un des derniers de la région. Encore un signe que notre influence et notre puissance en sont venues à éclipser [target_country.GetNameWithNoTooltip] !"
 rise_of_the_ottomans.211.a: "Notre ascension ne fait que commencer !"
 rise_of_the_ottomans.212.title: "Intervention à [target_country.GetNameWithNoTooltip]"
 rise_of_the_ottomans.212.desc: "[target_character2.GetName] et ses nombreuses années de mauvaise gestion aux dépens du peuple ont conduit le [target_country.GetName] droit dans une période d'incertitude et d'instabilité. Les paysans sont victimes des bandits qui sévissent, la loi est impuissante et l'autorité centrale n'est nulle part en vue. Heureusement, [target_character.GetName], membre de la cour, a fait exercer son droit légitime au trône [target_country.GetAdjectiveWithNoTooltip|l], manœuvre qui nous permettrait de rétablir la paix et la prospérité parmi le peuple..."
 rise_of_the_ottomans.212.a: "Nous sommes les arbitres de la stabilité et de la paix."
 rise_of_the_ottomans.212.b: "Ne nous précipitons pas."
 rise_of_the_ottomans.213.title: "La route d'[ShowLocationNameWithNoTooltip('erzurum')]"
 rise_of_the_ottomans.213.desc: "La route antique qui relie [ShowLocationName('konya')], [ShowLocationName('erzurum')], [ShowLocationName('sivas')] et [ShowLocationName('tabriz')] a longtemps été l'artère par laquelle circulaient le commerce et la domination en [ShowRegionName('anatolia_region')]. Étirée au travers des terrains escarpés et des plaines fertiles, cette route a permis la circulation des marchandises, des idées et des armées pendant des siècles. On ne peut négliger sa valeur stratégique, et nos conseillers nous demandent de contrôler tous les points vitaux.\n\nLes caravaniers chargés de marchandises et de trésors continuent de suivre cette route, qui reste le lien central de toute la région et façonne le destin des empires. Alors que le siècle précédent a vu la construction d'infrastructures importantes sur la partie est de la route, l'expansion du réseau routier ne fera qu'enrichir notre peuple si nous en gardons le contrôle."
 rise_of_the_ottomans.213.historical_info: "La route anatolienne qui reliait Konya, Erzurum, Sivas et Tabriz aux XIIIe et XIVe siècles, était un carrefour commercial essentiel et une route militaire importante à travers l'Anatolie. Elle facilita le commerce du thé et des tapis et joua un rôle clé dans la campagne du sultan Kaykhusraw II en 1243, qui se solda par la bataille de Köse Dağ. La construction du pont de Çobandede, près d'Erzurum en 1289, augmenta encore son importance. Erzurum devint un carrefour commercial et logistique. Cette route qui reliait les empires, les cultures et les économies laissa une trace durable dans l'histoire de l'Anatolie."
 rise_of_the_ottomans.213.a: "La richesse de l'[ShowRegionNameWithNoTooltip('anatolia_region')] au creux de notre main ?"
 control_of_the_erzurum_trunk_road_tt: "La possession directe de [ShowLocationName('konya')], d'[ShowLocationName('erzurum')], de [ShowLocationName('sivas')] ou de [ShowLocationName('tabriz')] nous donnera accès au [estate_privilege|e] [ShowEstatePrivilegeName('trunk_road_to_erzurum_privilege')] pour la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')].\n\nChaque [location|e] supplémentaire que nous contrôlerons dans cette liste renforcera ce [privilege|e]."
 rise_of_the_ottomans.214.title: "La monnaie de l'ancien sultanat"
 rise_of_the_ottomans.214.desc: "[ShowLocationName('konya')] et [ShowLocationName('sivas')] possèdent chacune un [ShowBuildingTypeName('seljuk_mint')] essentiel. Grands symboles de richesse et de pouvoir, leurs ateliers chantent au rythme des coups de marteau, pour façonner des minerais précieux en pièces qui se déverseront dans toute la région. Le lion et le soleil emblématiques ornent ces pièces pour rappeler notre puissance, notre souveraineté et les forces célestes qui guident les dirigeants et leurs royaumes. Placées de manière stratégique au cœur de l'[ShowRegionName('anatolia_region')], ces ateliers ne sont pas seulement des lieux de commerce : ce sont des outils de contrôle, chaque pièce liant un peu plus les provinces distantes à la volonté de ceux qui l'ont créée. Frapper cette monnaie, c'est dominer l'économie, financer les armées et projeter notre autorité, pour en faire une pierre angulaire de notre ambition de gouverner la région."
 rise_of_the_ottomans.214.a: "Ces ateliers seront bientôt à nous."
 silver_dirhams_explanation_tt: "Les deux [locations|e] abritent chacun un [ShowBuildingTypeName('seljuk_mint')] qui accroît grandement la valeur de ces territoires"
 rise_of_the_ottomans.214.historical_info: "Les ateliers de fabrication de la monnaie de Sivas et de Konya étaient des centres d'innovation économique et artistique, produisant des dirhams d'argent saisissants ornés du lion et du soleil. Bien que les traditions musulmanes découragent souvent la représentation d'êtres vivants, ces pièces reflètent un mélange d'influence culturelle et de symbole politique. Le lion et le soleil représentaient des connexions célestes, telles que la constellation du Lion, ou symbolisaient l'union d'un monarque puissant et de sa consort. Outre leur valeur artistique, ces pièces étaient aussi des instruments de contrôle économique : leur vaste circulation renforçait l'autorité seldjoukide. Les ateliers de fabrication alimentaient le commerce et projetait la puissance, ce qui les rendait essentiels pour la prospérité et la stabilité de la région."
 rise_of_the_ottomans.215.title: "La grande migration [ShowCultureGroupNameWithNoTooltip('turkic_group')|l]"
 rise_of_the_ottomans.215.desc: "L'essentiel de l'[ShowRegionName('anatolia_region')] est à présent sous notre contrôle, mais le territoire porte encore l'empreinte de son passé [GetCountry('BYZ').GetAdjective|l]. De nombreux sites côtiers essentiels conservent leur héritage culturel [ShowCultureName('greek_culture')|l]. Toutefois, la marée du changement est implacable. Le déclin du sultanat seldjoukide et les conséquences des invasions #L [ShowCultureGroupName('mongolian_group')|l]es#! ont poussé des vagues de migrants #L [ShowCultureGroupName('turkic_group')|l]s#! vers l'ouest, en quête de nouvelles terres où s'établir. Ces colons se tournent vers notre noble [ROOT.GetCountry.GetFlavorRank] pour chercher protection et conseil.\n\nFace à cette occasion de remodeler la région, nous devrions encourager ces migrations, repeupler les côtes de l'[ShowRegionNameWithNoTooltip('anatolia_region')] et assurer notre autorité sur ces territoires. Chaque nouvelle colonie changera la trame de la région et en fera le cœur de notre [ROOT.GetCountry.GetFlavorRank]. Cet afflux [ShowCultureGroupNameWithNoTooltip('turkic_group')|l] renforce notre armée et notre administration, et assure que les fondations de notre État seront bâties sur un peuple loyal qui partage nos racines."
 rise_of_the_ottomans.215.historical_info: "Au tournant du XIVe siècle, une importante migration turque vers les territoires ottomans s'est produite, en grande partie motivée par le déclin de l'Empire seldjoukide et l'expansion de la puissance ottomane. Alors que le sultanat seldjoukide de Rûm ressortait affaibli des invasions mongoles à la fin du XIIIe siècle, de nombreuses tribus turciques, notamment les Oghouzes, ont commencé à migrer vers l'Anatolie à l'ouest. Ces tribus en quête de nouvelles terres et de nouvelles opportunités s'établirent pour beaucoup dans les régions qui deviendraient partie intégrante de l'Empire ottoman."
 rise_of_the_ottomans.215.a: "Accueillons-les à bras ouverts !"
 enable_turkic_migration_tt: "Grâce à notre influence croissante sur l'[ShowRegionNameWithNoTooltip('anatolia_region')], nous avons accès à l'[action|e] [ShowGenericActionName('invite_turkic_migration')] dans la [situation|e] [ShowSituationName('rise_of_the_ottomans')]"
 rise_of_the_ottomans.216.title: "Migration #L [target_culture.GetNameWithNoTooltip|l]e#! massive vers la province [target_province_destination.GetNameWithNoTooltip]"
 rise_of_the_ottomans.216.desc: "Le peuple [target_culture.GetName|l] en [target_province_origin.GetName] sait à présent que de nouvelles chances l'attendent en [target_province_destination.GetName]. Les chefs religieux et les fonctionnaires locaux ont commencé à encourager les familles à faire le voyage, promettant à l'arrivée des terres fertiles, une prospérité économique retrouvée et une chance de renforcer notre présence culturelle dans la province. Cette migration, si elle se produit, pourrait bouleverser la démographie des deux provinces, et ainsi consolider notre contrôle sur ces territoires."
 rise_of_the_ottomans.216.a: "Accueillons-les à bras ouverts !"
 target_province_destination_already_has_tt: "Comme [target_province_destination.GetName] dispose déjà du [modifier|e] [ShowModifier('cultural_intermixing_modifier')], ses effets doubleront pour les #Y 2 prochaines années"
 rise_of_the_ottomans.217.title: "Un nouvel [ShowSubjectTypeNameWithNoTooltip('uc_bey')]"
 rise_of_the_ottomans.217.desc: "Pour sécuriser nos frontières et protéger notre [ROOT.GetCountry.GetFlavorRank] contre les menaces extérieures, [target_character.GetName] a accepté de superviser l'[ShowSubjectTypeName('uc_bey')] de [target_subject.GetName]. Pour défendre notre frontière, [target_character.GetShortNameWithNoTooltip] va fonder une armée permanente, superviser la construction et l'entretien des fortifications, et assurer la sécurité de nos territoires. Cette nomination est une étape cruciale pour renforcer nos défenses et garantir notre autorité dans la région. Puisse-t-[target_character.GetSheHe|l] servir avec vigilance et honneur !"
 rise_of_the_ottomans.217.a: "En tant que Vassal, [target_subject.GetLongNameWithNoTooltip] est entre de bonnes mains."
 uc_bey_spawns_tt: "Le Pays [target_country.GetLongName] protégera nos frontières en [target_province.GetName]"
 create_uc_bey_tt: "Le [ShowSubjectTypeName('vassal')] désigné deviendra un [ShowSubjectTypeName('uc_bey')]"
 rise_of_the_ottomans.218.title: "Notre influence commerciale se développe en [ShowRegionNameWithNoTooltip('anatolia_region')]"
 rise_of_the_ottomans.218.desc: "Nos conquêtes récentes en [ShowRegionName('anatolia_region')] ont changé de manière remarquable l'équilibre des pouvoirs dans toute la région. Nos campagnes les plus récentes ont vu des tronçons entiers du célèbre réseau routier d'[ShowLocationName('erzurum')], y compris un carrefour important, passer sous notre juridiction. Ce développement nous permettra de consolider la place de notre [ROOT.GetCountry.GetFlavorRank] comme acteur majeur de [ShowSituationName('rise_of_the_ottomans')|l] actuelle. Nous espérons que cela permettra de préserver notre peuple des conquêtes étrangères.\n\nEn outre, notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] semble désirer qu'on lui confie le contrôle de ces carrefours commerciaux importants sur la route, ce qui améliorerait nos recettes, mais permettrait à cet ordre de gagner lui-même en influence. C'est une question délicate. [target_character.GetName] ne voudra peut-être pas contrarier la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], de crainte de provoquer l'instabilité et de perdre son pouvoir."
 rise_of_the_ottomans.218.b: "Nous ne pouvons pas les laisser gagner en influence !"
 rise_of_the_ottomans.400.title: "Les guerres des Balkans"
 rise_of_the_ottomans.400.desc: "Notre domination en [ShowRegionName('anatolia_region')] est incontestée. Ceux qui tentaient auparavant de saper notre autorité tremblent désormais de peur derrière leurs murs.\n\nNotre ascension fulgurante au pouvoir est souvent attribuée à la volonté divine, mais nul ne saurait nier nos prouesses martiales et tactiques. Nos conseillers soutiennent que nous devrions poursuivre sur notre lancée et étendre nos campagnes jusqu'aux [ShowRegionName('balkan_region')]."
 rise_of_the_ottomans.400.a: "La fumée de nos canons masquera le soleil !"
 tur_press_claims_expanded_tt: "Tant que nous posséderons un total de #Y 120#! [locations|e] et conserverons une présence dans les [ShowRegionNameWithNoTooltip('balkan_region')], l'[action|e] [ShowGenericActionName('press_claims')] de la [situation|e] [ShowSituationName('rise_of_the_ottomans')] nous permettra #italic également#! d'obtenir un [casus_bellis|e] contre les [provinces|e] des [ShowRegionNameWithNoTooltip('balkan_region')]"
 rise_of_the_ottomans.500.title: "Stagnation des Turcs"
 rise_of_the_ottomans.500.desc: "Les intrigues politiques et les jeux diplomatiques n'ont pas réussi à combler le fossé entre nos ambitions et nos rêves de conquête. Après des décennies de stagnation territoriale, la marche autrefois redoutable des armées de l'[ShowRegionName('anatolia_region')] s'est arrêtée. Sous l'effet conjugué des ingérences étrangères, la puissance de nos ennemis a éteint ce qui était autrefois une flamme brillante, notre place légitime parmi les grandes puissances.\n\nLa réalité de notre situation nous place dans une position précaire. Notre tentative ratée d'ascension ouvre désormais la porte à l'instabilité sous l'œil toujours vigilant de nos rivaux. Seul le temps nous dira si nous sommes destinés à survivre ou à devenir une note de bas de page dans les livres d'histoire."
 rise_of_the_ottomans.500.a: "Un dénouement regrettable."
 rise_of_the_ottomans.600.title: "[ROOT.GetCountry.GetLongNameWithNoTooltip], ère classique"
 rise_of_the_ottomans.600.desc: "Les tambours de conquête retentissent, et les bannières des [GetCountry('TUR').GetLongName] flottent à présent sur les continents. Des cendres de [GetCountry('BYZ').GetName] jusqu'aux places fortes de la [ShowReligionGroupName('christian')] en passant par les humbles beylicats d'[ShowRegionName('anatolia_region')], la puissance de nos armées a changé le monde. [target_character.GetName] dirige à présent cette vaste contrée, pour défendre l'[ShowReligionGroupName('muslim')] et protéger les villes les plus sacrées de notre foi.\n\nPar le fer, nous avons conquis le pays. Par la loi, nous devons régner. Tandis que notre [ROOT.GetCountry.GetFlavorRank] s'éloigne des feux de l'expansion pour entrer dans l'âge d'or du gouvernement, les érudits, les architectes et les hommes d'État se rassemblent dans les palais de [target_location.GetName], impatients de forger un héritage appelé à perdurer. L'heure est venue de définir notre domaine. Pas seulement comme conquérants, mais comme architectes d'un héritage immortel."
 rise_of_the_ottomans.600.historical_info: "L'ère classique ottomane s'étend environ entre 1453 et 1600. Elle marque l'apogée de l'empire dans la domination militaire, politique et culturelle. Sous l'autorité de sultans comme Mehmed II, Selim Ier et Sülylman « le grand », les Ottomans s'étendent en Europe, au Moyen-Orient et en Afrique du Nord, en triomphant des Byzantins, des Mamelouks et des Hongrois. Le gouvernement central, le système juridique #italic Kanunname#! et des innovations militaires telles que les Janissaires renforcèrent leur autorité. Istanbul prospéra en tant que capitale impériale, avec des mosquées et des progrès culturels grandioses. L'empire contrôlait des routes commerciales vitales, dominait la Méditerranée et se revendiquait du califat, assurant son autorité politique et religieuse sur le monde musulman."
 rise_of_the_ottomans.600.a: "#italic Nous sommes le [ROOT.GetCountry.GetGovernment.GetRulerTitle] des terres et des mers, l'ombre d'[ROOT.GetCountry.GetReligion.GetGodName] sur Terre.#!"
 we_are_now_empire_tt: "Nous adopterons le [country_rank|e] d'[ShowCountryRankName('rank_empire')]"
