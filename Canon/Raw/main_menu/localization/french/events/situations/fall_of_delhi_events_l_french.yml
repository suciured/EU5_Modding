l_french:
 delhi_situation.1.title: "Les limites de la puissance"
 delhi_situation.1.desc: "Les rouages du pouvoir nous avaient autrefois été favorables. Notre dynastie, [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetName], a fait mordre la poussière à nos prédécesseurs Khaljî en 1320. Depuis lors, de vastes étendues de terres en $india$ sont tombées sous notre joug. Cependant, au fil du temps, nous avons perdu les faveurs de notre peuple. Ceux à qui nous accordions autrefois grâces et postes de gouverneurs sont devenus des serpents qui attendent leur heure tout en cherchant à prédire celle de notre chute.\n\nNotre chemin s'annonce houleux et semé d'écueils. La survie de notre grand [GetCountry('DLH').GetFlavorRank] est suspendue entre destruction et domination absolue. Une tempête se prépare..."
 delhi_situation.1.a: "Nous traverserons la tourmente."
 delhi_situation.2.title: "Une tempête se prépare"
 delhi_situation.2.desc: "La position vulnérable des [GetCountry('DLH').GetGovernment.GetRuler.GetDynasty.GetName], autrefois grands, est désormais connue jusqu'à [target_capital.GetName]. Un choix difficile s'offre à nous. Nous pourrions réunir notre courage et nous dresser contre les envahisseurs de [GetCountry('DLH').GetName]. Une telle décision ne manquerait pas de leur déplaire et nous risquerions de subir leur colère. Cependant, nombre de nos conseillers pensent que le géant perd de ses forces et se morcelle, que sa victoire l'a affaibli ; ils soutiennent donc ardemment l'idée de s'attaquer au titan dans l'espoir d'étendre notre domaine."
 delhi_situation.2.a: "Patience, notre heure viendra."
 delhi_situation.2.b: "Nous leur tendrons la main lorsqu'ils en auront besoin."
 delhi_situation.2.c: "Ne nous en mêlons pas pour l'instant..."
 side_with_opposers_tt: "Nous nous dresserons #R contre#! [GetCountry('DLH').GetNameWithNoTooltip] lors de la [situation|e] de la [GetSituationByKey('fall_of_delhi').GetName]."
 side_with_delhi_tt: "Nous serons #G aux côtés#! de [GetCountry('DLH').GetNameWithNoTooltip] lors de la [situation|e] de la [GetSituationByKey('fall_of_delhi').GetName]."
 delhi_situation.3.title: "L'heure la plus sombre"
 delhi_situation.3.desc: "Hélas, des années de décadence, de gestion inepte et d'extension excessive de notre pouvoir royal ont préparé ce moment. Incidemment et remplis de sombres désirs, ceux qui lorgnent sur nos terres se sont révélés, ainsi que leurs intentions. Les prochaines décennies s'annoncent fort périlleuses, car seules notre foi et nos prouesses nous permettront de les surmonter.\n\nNéanmoins, nous sommes un peuple fier qui a reçu la conquête d'un vaste domaine en héritage, un territoire probablement inégalé dans notre histoire. Nous ne périrons pas sans avoir combattu !"
 delhi_situation.3.a: "Le pire est encore à venir..."
 dlh_situation_commences_tt: "Certains de nos voisins et sujets ont choisi de prendre les armes contre nous. Parvenir à les vaincre, ou du moins à protéger notre souveraineté, nous aiderait grandement à réchapper de cette calamité."
 delhi_situation.4.title: "Les héritiers de [GetCountry('DLH').GetNameWithNoTooltip]"
 delhi_situation.4.desc: "La grande bête est tombée ! Pendant des décennies, les généraux conquérants de [GetCountry('DLH').GetName] ont semé la destruction en $india$. Tels des tigres blessés, ils se sont accrochés désespérément à leur pouvoir déclinant, tandis que leurs territoires tombaient les uns après les autres entre les griffes des seigneurs de guerre voisins. Aujourd'hui, la contrée est en ruine et en proie au chaos, mais pour les successeurs de l'empire déchu, le temps est venu de se dresser pour graver leur nom dans les livres d'histoire..."
 delhi_situation.4.a: "Notre heure a sonné !"
 dlh_double_duration_tt: "Puisque la [situation|e] [ShowSituationName('fall_of_delhi')] a pris fin alors que nous étions le fer de lance de l'opposition à [GetCountry('DLH').GetNameWithNoTooltip], la durée de [ShowModifierWithNoTooltip('dlh_heirs_of_delhi_modifier')] est doublée."
 delhi_situation.5.title: "Une fin amère"
 delhi_situation.5.desc: "Notre [ROOT.GetCountry.GetFlavorRank] a traversé les âges, étendant sans cesse son territoire. Malheureusement, il semble que nous ayons perdu la faveur divine. Alors que nos territoires se morcellent progressivement et échappent à notre emprise, nous voilà confrontés à la pire calamité que notre peuple ait jamais connue. Personne n'ose deviner ce que l'avenir nous réserve, alors que nous gardons juste assez d'espoir pour rêver d'un avenir plus lumineux..."
 delhi_situation.5.a: "Quel fracas quand chutent les puissants..."
 delhi_situation.6.title: "Autorité rétablie"
 delhi_situation.6.desc: "Par moult épreuves et tribulations, les siècles ont mis notre grand peuple à l'épreuve. Ni les désastres, ni les calamités, ni l'armée des conquérants étrangers n'ont su étouffer la flamme qui brûle en nos cœurs. Nous récompenserons les amis qui ont cherché à nous protéger quand nous étions vulnérables. Quant à ceux qui ont cherché à nous nuire et à faire main basse sur ce qui nous appartient, ils goûteront au fer de nos épées..."
 delhi_situation.6.a: "Notre règne redevient incontesté !"
 delhi_situation.7.title: "Interférence de l'adversaire"
 delhi_situation.7.desc: "Nos légendaires conquêtes à travers l'$india$ nous ont valu un grand nombre de sujets et d'ennemis [ShowReligionGroupAdjective('dharmic')]. Notre administration s'est étendue bien au-delà de ses capacités, si bien que nos territoires frontaliers sont indépendants en tout sauf en titre et échappent à notre contrôle. Parallèlement, ceux qui cherchent à nous nuire et à provoquer notre chute ont commencé à œuvrer dans l'ombre, préparant notre perte..."
 delhi_situation.7.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 until_end_of_fod_situation_tt: "la durée de la [situation|e] [ShowSituationName('fall_of_delhi')]"
 delhi_situation.8.title: "Prémices de rébellion"
 delhi_situation.8.desc: "L'agitation qui a récemment secoué notre royaume résulte sans aucun doute d'une ingérence extérieure. La dernière province à s'être révoltée n'est autre que [target_province.GetName], dont les éminences en sont venues à contester notre autorité par les armes. Cela ne peut durer, nous devons écraser ces rebelles sur-le-champ !"
 delhi_situation.8.a: "Nous les mettrons à genoux."
 delhi_situation.8.b: "Leur accorder l'autonomie sous l'autorité de la couronne."
 target_province_debuffs_dlh_tt: "[target_province.GetNameWithNoTooltip] verra son [contrôle|e] réduit de [ShowNamedValue('control_mild_penalty')|+=2%] et ses groupes sociaux perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 delhi_situation.9.title: "Perte d'emprise"
 delhi_situation.9.desc: "Lorsque nous avons décidé d'attaquer militairement [GetCountry('DLH').GetName], nous n'avons pas imaginé un instant que viendrait le jour où un autre de nos pairs nous surpasserait. Nous avons appris que notre nom n'était plus synonyme de prestige ni prononcé avec crainte révérencieuse par ceux qui souhaitent la chute du [GetCountry('DLH').GetFlavorRank] [GetCountry('DLH').GetAdjectiveWithNoTooltip]. Espérons qu'il s'agit là d'un simple désagrément vite surmonté, et non d'un signe de déclin irrémédiable..."
 delhi_situation.9.a: "Notre influence s'amenuise..."
 delhi_situation.10.title: "Changement de garde"
 delhi_situation.10.desc: "La puissance de [GetCountry('DLH').GetName] n'est plus que l'ombre d'elle-même, mais les vents changeants de la diplomatie et de la guerre soufflent à nouveau en notre faveur. Voilà que votre nom est désormais sur toutes les lèvres lorsqu'on évoque les personnages les plus aptes à remplacer le [GetCountry('DLH').GetFlavorRank] [GetCountry('DLH').GetAdjectiveWithNoTooltip] à la tête des vastes régions sous son contrôle..."
 delhi_situation.10.a: "Notre heure a sonné !"
 delhi_situation.11.title: "Une grande victoire pour [target_country.GetNameWithNoTooltip]"
 delhi_situation.11.desc: "Malgré l'arrivisme de nos opposants, le plus fort a toujours le dernier mot ; voilà cette vérité démontrée à nouveau. Une fois de plus, nous avons réussi à écraser nos adversaires, et prouvé sans conteste non seulement que nous n'avons pas entamé notre déclin, mais aussi que nous sommes pleinement aptes à défendre notre titre et notre territoire en tant que maîtres de l'$india$."
 delhi_situation.11.a: "Notre domination est incontestable !"
 lose_1_sop_tt: "Notre [share_of_power_gc|e] diminuera de #R 1 %#!"
 lose_5_sop_tt: "Notre [share_of_power_gc|e] va diminuer de #R 5 %#!"
 gain_1_sop_tt: "Notre [share_of_power_gc|e] augmentera de #G 1 %#!"
 gain_5_sop_tt: "Notre [share_of_power_gc|e] augmentera de #G 5 %#!"
 gain_3_sop_tt: "Notre [share_of_power_gc|e] augmentera de #G 3 %#!"
 opposers_lose_5_sop_tt: "La [share_of_power_gc|e] de nos ennemis diminuera de #R 5 %#!"
 opposers_lose_1_sop_tt: "La [share_of_power_gc|e] de nos ennemis diminuera de #R 1 %#!"
 delhi_situation.12.title: "Victoire contre [target_country2.GetNameWithNoTooltip]"
 delhi_situation.12.desc: "Nul géant ne choit en un jour, cela est vrai. Cependant, ce jour marque une étape importante de la décadence qui ronge le pays de [GetCountry('DLH').GetName]. Notre récente victoire à leurs dépens a suscité chuchotements et murmures prédisant la fin de leur illustre [GetCountry('DLH').GetFlavorRank]. Notre seul vœu est de voir sa perte paver notre chemin vers la grandeur !"
 delhi_situation.12.a: "Sa fin approche..."
 delhi_loses_opposers_gain_1_tt: "Notre [share_of_power_gc|e] augmentera de #G 5 %#! au détriment de [target_country2.GetNameWithNoTooltip]. Si elle atteint #R 50 %#!, la [disaster|e] de la [ShowDisasterName('dissolution_of_delhi')] peut frapper en [target_country2.GetNameWithNoTooltip]"
 delhi_situation.13.title: "Résistance de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] à notre gouvernance"
 delhi_situation.13.desc: "L'état de nos affaires est loin d'être idéal, cela ne fait aucun doute. Des gredins itinérants qui se font passer pour des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] ont commencé à critiquer ouvertement nos décisions administratives au niveau local. En fait, ils réclament à cor et à cri d'être favorisés par rapport aux autres factions de la Cour, ce qui nous coûterait fort cher, tout en constituant un dangereux précédent..."
 delhi_situation.13.a: "Nous leur donnerons satisfaction."
 delhi_situation.13.b: "Ils oublient à qui ils doivent allégeance !"
 delhi_situation.14.title: "Agissements diplomatiques de [target_country.GetNameWithNoTooltip]"
 delhi_situation.14.desc: "Le comportement des diplomates [target_country.GetAdjective|l] dans notre cour a atteint un point de non-retour. Les insultes à nos courtisans et les injures à nos traditions religieuses ont fait place à des déclarations publiques de rivalité et d'hostilité. En quelques mots, nos relations avec [target_country.GetLongNameWithNoTooltip] n'ont jamais été si mauvaises, car ils se sont déclarés prêts à se dresser contre nos tentatives de contrôler les vastes régions de notre territoire..."
 delhi_situation.14.a: "Exigeons des excuses officielles, immédiatement !"
 delhi_situation.14.b: "Il nous faudra bien le supporter..."
 potential_ramifications_tt: "#R Cette décision pourrait avoir des répercussions sur nos relations diplomatiques avec les pays qui nous sont déjà opposés.#!"
 delhi_lose_half_percentage_support_tt: "Notre [share_of_power_gc|e] diminuera de #R 0,5 %#!"
 opposers_gain_1_percentage_support_tt: "La [share_of_power_gc|e] de nos ennemis augmentera de #R 0,5 %#!"
 delhi_situation.15.title: "Contentieux diplomatique avec [target_country2.GetNameWithNoTooltip]"
 delhi_situation.15.desc: "Nous avons appris que notre présence dans les réseaux diplomatiques de [target_country2.GetLongName] créée des remous. Quelles que soient nos tentatives d'apaisement et de réconciliation, elles finissent toujours par échouer en raison de la nature violente de ces conquérants extérieurs. Il est désormais tout à fait clair qu'ils ne sont pas intéressés par le maintien de la paix : ils sont même allés jusqu'à exiger des excuses officielles pour le comportement soi-disant indécent de nos diplomates pendant leur séjour à leur cour !"
 delhi_situation.15.a: "Ils n'oseraient pas..."
 delhi_situation.15.b: "Ce n'est pas un pari diplomatique que nous pouvons nous permettre."
 delhi_damages_relations_with_several_countries_tt: "Les relations entre [target_country2.GetNameWithNoTooltip] et plusieurs pays puissants qui s'en déclarent adversaires vont se détériorer en raison de l'agressivité qu'ils nous manifestent, ce qui renforcera l'opposition à leur encontre."
 delhi_situation.16.title: "Notre autorité s'effrite"
 delhi_situation.16.desc: "Au fil des ans, notre administration a tenté à plusieurs reprises d'apaiser les mécontentements et d'apporter des solutions aux problèmes de tous nos sujets. Cependant, des événements récents ont fait naître l'idée que notre illustre [GetCountry('DLH').GetFlavorRank] pourrait bien toucher à sa fin...\n\nAlors que la puissance de nos opposant grandit, la nôtre se flétrit et s'étiole jusqu'à n'être que l'ombre de ce qu'elle fut jadis. Des heures sombres nous attendent, et de nombreuses voix influentes au sein de notre Cour à [ROOT.GetCountry.GetCapital.GetName] plaident en faveur d'un abandon pur et simple de nos terres, alléguant que lutter pour les conserver n'en vaut plus la peine."
 delhi_situation.16.a: "Nous n'avons guère le choix..."
 delhi_situation.16.b: "La situation peut encore s'arranger !"
 end_situation_badly_tt: "La [situation|e] [ShowSituationName('fall_of_delhi')] va prendre fin."
 we_will_lose_all_cores_tt: "Nous abandonnerons toutes les [cores|e] d'$india$ n'étant pas directement en notre possession."
 gain_10_progress_for_claimants_tt: "La #Y Part de pouvoir#! de nos ennemis gagnera #R +10 %#! pendant la [situation|e] de la [GetSituationByKey('fall_of_delhi').GetName]."
 powerful_warlords_will_rise_tt: "De puissants [countries|e] combleront le vide de pouvoir en $india$."
 #New Events
 delhi_situation.17.title: "Travaux d'irrigation le long de la Yamuna"
 delhi_situation.17.desc: "La Yamuna est depuis longtemps une artère vitale pour l'agriculture et le commerce dans nos contrées. Conscients du potentiel de cette rivière, nos conseillers et nos gouverneurs locaux souhaitent entreprendre d'importants projets d'irrigation en [target_province.GetName], afin de garantir la prospérité de ses champs et de ses habitants. Améliorer l'approvisionnement en eau ne manquera pas de profiter aux récoltes locales, de réduire les risques de famine et de renforcer notre emprise sur la province ainsi qu'à [target_province_capital.GetName], la capitale de la province, dont les habitants se réjouiront."
 delhi_situation.17.a: "Finançons les travaux d'irrigation."
 delhi_situation.17.b: "Nous ne pouvons nous le permettre."
 dev_gain_scales_with_control_and_prov_capital_gains_pop_satisfaction_tt: "Le [development|e] dont nous bénéficierons dépendra du [control|e] de chaque [location|e]\nNos [pops|e] à [target_province_capital.GetNameWithNoTooltip] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]"
 delhi_situation.18.title: "Mercenaires d'Orient"
 delhi_situation.18.desc: "Les puissants cavaliers et hommes de guerre ont toujours été sollicités pour occuper les frontières de notre [ROOT.GetCountry.GetFlavorRank] et les protéger. Alors que nous nous efforçons de maintenir le contrôle sur nos territoires, il est devenu évident que nous pourrions grandement bénéficier d'une aide extérieure.\n\nFort heureusement, des groupes de cavaliers #L [ShowCultureGroupName('mongolian_group')|l]s#! qui se sont récemment convertis à notre foi souhaitent émigrer et trouver un nouveau foyer aux abords de notre capitale, [ROOT.GetCountry.GetCapital.GetName]. Bien que nos conseillers nous enjoignent de ne pas nous fier à des hommes qui se battent pour de l'argent, il s'agit là d'une chance que nous ne devrions pas laisser passer."
 delhi_situation.18.a: "Offrons-leur un nouveau foyer."
 delhi_situation.18.b: "Nous n'avons que faire d'une telle ingérence extérieure."
 mongol_converts_name: "Convertis #L [ShowCultureGroupNameWithNoTooltip('mongolian_group')|l]s#!"
 delhi_situation.18.historical_info: "Au début de l'histoire du sultanat de Delhi, les raids mongols constituaient une menace, mais de nombreux Mongols fuirent ou furent capturés et intégrés dans l'armée. Leurs compétences militaires, en particulier dans les domaines de la monte de chevaux et de la guerre dans les steppes, permirent de renforcer la cavalerie du sultanat, certains d'entre eux faisant partie de régiments d'élite. Au fil du temps, de nombreux Mongols se convertirent à l'Islam et adoptèrent les pratiques culturelles et administratives locales. Certains jouèrent même un rôle stratégique, en s'intégrant au sein des systèmes bureaucratiques et diplomatiques et en partageant de précieuses connaissances acquises grâce à leur expérience unique."
 delhi_situation.19.title: "Diplomatie avec [target_country.GetNameWithNoTooltip]"
 delhi_situation.19.desc: "Alors que nous luttons pour contenir nos ennemis sur tous les fronts, il est important que nous ne négligions pas nos efforts diplomatiques. Des émissaires de [target_country.GetName] sont depuis peu arrivés à [ROOT.GetCountry.GetCapital.GetName] avec une proposition surprenante : coopérer en échange de pièces. Si certains y voient une tentative sournoise de nous voler notre argent, d'autres pensent que répondre à ces demandes est une preuve évidente de notre richesse et de notre puissance."
 delhi_situation.19.a: "Un cadeau qui témoigne de notre magnanimité."
 delhi_situation.19.b: "Chassons-les."
 delhi_situation.20.title: "Ascension des Habshi"
 delhi_situation.20.desc: "Il est vrai que personne ne peut maîtriser son destin une vie entière. C'est encore plus évident pour ceux qui, par malchance, ont été réduits en esclavage. Cependant, contrairement à la plupart des esclaves d'[ShowSubContinentName('east_africa')], les Habshi gagnent lentement en influence au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]. À l'aise avec les questions administratives et militaires, ils font petit à petit partie intégrante de notre [ROOT.GetCountry.GetFlavorRank]. [target_character2.GetName], [target_character2.GetWomanMan|l] exemplaire de cette origine, a récemment fait une apparition remarquée en nous offrant ses loyaux services."
 delhi_situation.20.historical_info: "Les Habshi, des Africains originaires d'Abyssinie, arrivèrent tout d'abord en Inde en tant qu'esclaves militaires et serviteurs des premiers dirigeants islamiques. Bien que quelques-uns, comme Jamal-ud-Din Yaqut, eussent acquis une certaine notoriété à Delhi, leur impact politique majeur apparut plus tard, notamment au Bengale, au milieu du XVe siècle. Passant de la servitude au pouvoir, ces remarquables soldats et administrateurs laissèrent une marque indélébile dans l'histoire du sous-continent, symbolisant la fusion unique de l'héritage africain avec la culture et la politique de l'Asie du Sud."
 delhi_situation.20.a: "Ils seront de précieux atouts pour notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] !"
 periodically_gain_habshi_advisors_tt: "Tant que ce [estate_privilege|e] est actif, les esclaves Habshi doués apparaîtront dans les [events|e] durant toute la [situation|e] de la [ShowSituationName('fall_of_delhi')]"
 delhi_situation.21.title: "[target_character.GetNameWithNoTooltip]"
 delhi_situation.21.desc: "L'arrivée des esclaves habshi a grandement profité à notre [ROOT.GetCountry.GetFlavorRank] en pleine expansion. Qu'il s'agisse d'administrateurs compétents ou de généraux redoutables, ils continuent d'avoir un impact significatif. Il en va ainsi pour [target_character.GetName], dont les solides compétences seront certainement d'une grande utilité en tant que [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle]."
 delhi_situation.21.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 great_diplomat_tt: "Grâce à son [dip|e], [target_character.GetShortNameWithNoTooltip] développera de grandes compétences diplomatiques, ce qui aura pour effet :"
 great_person_tt: "Grâce à son [total_ability|e], [target_character.GetShortNameWithNoTooltip] développera d'extraordinaires compétences en tant que [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], ce qui aura pour effet :"
 great_administrator_tt: "Grâce à son [adm|e], [target_character.GetShortNameWithNoTooltip] développera de grandes compétences administratives, ce qui aura pour effet :"
 great_general_tt: "Grâce à son [mil|e], [target_character.GetShortNameWithNoTooltip] améliorera notre domaine militaire, ce qui aura pour effet :"
 delhi_situation.22.title: "La détresse des [target_rebel.GetNameWithNoTooltip]"
 delhi_situation.22.desc: "La période de turbulences qui s'est déroulée ces dernières années a conduit bon nombre de nos concitoyens à brandir des bannières de révolte contre nous. Par la lutte, le sang et la sueur, ils s'efforcent de défaire nos glorieuses conquêtes passées et de provoquer la chute de notre [ROOT.GetCountry.GetFlavorRank].\n\nLes dernières nouvelles au sein de nos frontières font état d'une puissante rébellion, celle des [target_rebel.GetName]. Soutenus par une rhétorique populiste et désireux de prendre l'épée, ils nous adressent des demandes précises. D'après leurs messagers, nous devons immédiatement nous plier à leurs exigences, sous peine de nous exposer à une rébellion ouverte."
 delhi_situation.22.a: "Nous devons nous plier à leurs exigences."
 delhi_situation.22.b: "Payons leurs partisans."
 delhi_situation.22.c: "Cela est clairement indigne de nous."
 every_supporting_pop_gains_25_satisfaction: "Chaque [pop|e] qui suit les [target_rebel.GetNameWithNoTooltip] gagnera [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e]. Cela pourrait concrètement mettre fin à la [rebellion|e] en fonction du [modifier|e] [ShowModifierTypeName('pop_leave_rebels_threshold')]"
