l_french:
 sengoku.1.title: "La guerre d'Ōnin"
 sengoku.1.desc.shogun: "Les rapports entre les différents clans se sont dégradés au point de déboucher sur une guerre. Les conséquences s'en font sentir dans tout le Japon, à mesure que les autres $daimyo$s commencent à se ranger dans un parti ou un autre et que les alliances entrent en jeu.\n\nOn ignore encore qui sortira vainqueur de la guerre civile, mais une chose au moins est claire : le [ROOT.GetCountry.GetLongName] actuel s'est révélé trop faible pour empêcher qu'elle n'éclate. Nous ne sommes pas les seuls à l'avoir remarqué, et il est vraisemblable que cette grande guerre de la période d'Ōnin sera prolongée par des heurts et des affrontements entre les différents clans japonais."
 sengoku.1.desc: "Le [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] se révèle incapable de contrôler les clans. Son excès d'indulgence et la délégation du pouvoir aux dirigeants locaux ont causé la perte du shôgunat, et les nombreux conflits qui couvaient depuis des siècles ont aujourd'hui éclaté au grand jour. Pratiquement libres de toute autorité centrale, de nombreux $daimyo$s règnent en maîtres sur leurs propres domaines. Nous ne pouvons pas nous laisser distancer si nous ne voulons pas être nous-mêmes consumés par les flammes de la guerre qui vont bientôt dévorer l'ensemble du pays."
 sengoku.1.a: "L'ère Sengoku verra notre triomphe !"
 sengoku.1.b: "Nous attendrons notre heure."
 turn_japanese_clan_into_normal_tag.tt: "Nous gagnerons en autonomie en tant que $daimyo$ territorial"
 sengoku.2.title: "La fin de l'ère Sengoku"
 sengoku.2.desc.common: "Les conflits de l'ère Sengoku appartiennent désormais au passé. Après de nombreuses années de guerre, les îles du [ShowRegionName('japan_region')] sont à nouveau unies sous"
 sengoku.2.desc.absolute: "$sengoku.2.desc.common$ notre bannière. Aucun clan ne pourra remettre en cause notre autorité. Nous mènerons le pays vers une ère de paix et de prospérité comme il n'en a jamais vu auparavant. Le [ShowRegionNameWithNoTooltip('japan_region')] tout entier s'incline devant nous !"
 sengoku.2.desc: "$sengoku.2.desc.common$ l'autorité d'un [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] central. Les querelles insignifiantes des différents clans n'affaibliront jamais plus la souveraineté du gouvernement central."
 sengoku.2.a: "Nous sommes victorieux !"
 sengoku.2.b: "Pas même la famille impériale ne peut défier notre autorité."
 sengoku.3.title: "L'expansion du [ROOT.GetCountry.GetFlavorRank]"
 sengoku.3.desc: "Le pays connaît actuellement une période de troubles. De nombreux clans ont commencé à asseoir leur pouvoir indépendamment de l'autorité du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]. Il est clair que la cour de [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderCountry.GetCapital] ne détient pas la puissance nécessaire pour les obliger à ployer le genou. Nous pourrions tirer parti de cette situation et étendre l'autonomie de notre [ROOT.GetCountry.GetFlavorRank] pour devenir nos propres maîtres, mais nous risquerions également de nous attirer les foudres du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 sengoku.3.a: "Nous suivrons notre propre voie."
 sengoku.3.b: "Nous ne pouvons pas risquer de nous attirer les foudres du [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]."
 sengoku.4.title: "Moment de faiblesse"
 sengoku.4.desc: "Nous vivons une époque de conflits constants. Le [target_enemy.GetLongName] a récemment essayé d'étendre son influence aux dépens des autres clans, mais il a au passage démontré une certaine faiblesse. Nous pourrions utiliser cette situation à notre avantage et développer notre propre territoire. En ces temps où la guerre est omniprésente, qui se plaindrait si nous venions à déclencher un conflit de plus ?"
 sengoku.4.a: "L'ennemi est faible, il doit tomber."
 sengoku.5.title: "Moment de vérité"
 sengoku.5.desc: "Le [target_enemy.GetLongName] s'est maintes fois révélé être une nuisance. Nous devrions nous en débarrasser et étendre notre propre territoire. Dans ce contexte de guerre perpétuelle de l'époque $sengoku$, il est naturel que les faibles deviennent la proie des forts. Ce n'est qu'en émergeant victorieux que nous pourrons assurer notre propre survie, aussi devons-nous nous en prendre aux faibles."
 sengoku.5.a: "L'ennemi tombera devant nous."
 sengoku.5.b: "Nous n'avons rien à gagner à les attaquer."
 sengoku.6.title: "[actor.GetLongNameWithNoTooltip] demande la paix"
 sengoku.6.desc: "Notre conflit en [target_war.GetName] a attiré l'attention de notre [actor.GetGovernment.GetRulerTitle] à [actor.GetCapital.GetName]. Nous avons reçu un communiqué [actor.GetGovernment.GetAdjective|l] officiel qui nous presse de cesser les hostilités afin de préserver la paix et la stabilité du pays. Même si l'autorité de notre [actor.GetGovernment.GetRulerTitle] est incontestable, nous espérons tout de même tirer notre épingle du jeu."
 sengoku.6.a: "Nous n'avons d'autre choix que de céder."
 sengoku.6.b: "Répondons que nous allons prendre le temps de considérer leur demande."
 sengoku.7.title: "Le [target_country.GetLongNameWithNoTooltip] a accédé à notre demande"
 sengoku.7.desc: "Le [target_country.GetLongName] a prouvé sa fidélité au [ROOT.GetCountry.GetGovernment.GetRulerTitle] en répondant favorablement à notre communiqué [ROOT.GetCountry.GetGovernment.GetAdjective|l] qui lui demandait de mettre fin à ses massacres inutiles."
 sengoku.7.a: "Comme il se doit."
 sengoku.8.title: "Le [target_country.GetLongNameWithNoTooltip] a refusé notre demande"
 sengoku.8.desc: "Le [target_country.GetLongName] défie l'autorité du [ROOT.GetCountry.GetGovernment.GetRulerTitle] en prétendant prendre son temps pour considérer notre communiqué [ROOT.GetCountry.GetGovernment.GetAdjective|l] qui lui demandait de mettre fin à ses massacres inutiles. Ce n'est manifestement qu'un prétexte pour l'ignorer."
 sengoku.8.a: "Nous sommes entourés de traîtres."
 sengoku.9.title: "Demande au sujet de [target_location.GetNameWithNoTooltip]"
 sengoku.9.desc: "Le [actor.GetLongNameWithNoTooltip] nous a présenté une requête des plus hardies : prenant argument de leur autorité en tant que dirigeants du [GetUniqueInternationalOrganization('japanese_shogunate').GetName], ils ont réclamé que nous renoncions à nos droits sur [target_location.GetName] en faveur du [actor.GetNameWithNoTooltip]. Il s'agit d'un abus flagrant du pouvoir [actor.GetGovernment.GetAdjective|l], et il va nous falloir rédiger notre réponse avec prudence."
 sengoku.9.a: "Nous devons obéir au [actor.GetFlavorRank]."
 sengoku.9.b: "Ces territoires nous appartiennent de droit !"
 sengoku.10.title: "$sengoku.7.title$"
 sengoku.10.desc: "Le [target_country.GetName] a su se montrer raisonnable : ils ont accepté que certains de leurs territoires reviennent sous notre gouverne, et s'inclinent devant notre autorité."
 sengoku.10.a: "Comme il se doit."
 sengoku.11.title: "$sengoku.8.title$"
 sengoku.11.desc: "Quelle audace de la part du [target_country.GetName], qui ose contester notre revendication territoriale ! Ils prétendent détenir un droit légitime au trône, et refusent d'y renoncer. Cet affront flagrant à notre pouvoir [ROOT.GetCountry.GetGovernment.GetAdjective|l] ne peut rester impuni."
 sengoku.11.a: "Nous allons devoir leur rappeler leur juste place par la force."
 sengoku.12.title: "Le [actor.GetLongNameWithNoTooltip] exige notre soumission"
 sengoku.12.desc: "Les représentants du [actor.GetLongNameWithNoTooltip] sont venus vers nous avec une requête extrême : nous devons renoncer à notre autonomie et tous nos territoires retourneront sous l'autorité directe du [actor.GetFlavorRank]. Nous ne serions plus que les figures fantôches de leur volonté. Toutes nos réussites propres en tant que [ROOT.GetCountry.GetFlavorRank] s'en verraient diminuées, mais cela contribuerait grandement à la stabilité du pays."
 sengoku.12.a: "$sengoku.9.a$"
 sengoku.12.b: "$sengoku.9.b$"
 sengoku.13.title: "Offre d'otage"
 sengoku.13.desc: "Des émissaires du [actor.GetLongNameWithNoTooltip] sont venus nous proposer [target_character.GetName] en otage. L'avoir sous notre garde pourrait favoriser les relations et la confiance entre nos clans tant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] vivra sous notre toit, mais l'épée pourrait aussi se révéler à double tranchant."
 sengoku.13.a: "Nous accueillerons [target_character.GetNameWithNoTooltip] chez nous."
 sengoku.13.b: "Malheureusement, nous ne pouvons l'accueillir."
 sengoku.14.title: "Le [target_country.GetNameWithNoTooltip] accueille [target_character.GetNameWithNoTooltip]"
 sengoku.14.desc: "[target_country.GetLongName] accepte de resserrer les liens entre nos clans en accueillant [target_character.GetName]. Tant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] vivra parmi eux, les deux clans entretiendront d'étroits liens de confiance et d'amitié."
 sengoku.14.a: "Une occasion de se réjouir."
 sengoku.15.title: "Le [target_country.GetNameWithNoTooltip] refuse [target_character.GetNameWithNoTooltip]"
 sengoku.15.desc: "Les émissaires [target_country.GetAdjective|l] nous rapportent de mauvaises nouvelles : notre offre d'envoyer [target_character.GetName] en résidence chez eux a été refusée. Ils prétendent ne pas être en mesure de l'accueillir comme il se doit. Il s'agit clairement d'un prétexte pour masquer leur réticence à l'idée de renforcer leurs liens avec notre clan."
 sengoku.15.a: "Dommage pour eux."
 sengoku.16.title: "Demande d'otage"
 sengoku.16.desc: "Des émissaires du [actor.GetLongNameWithNoTooltip] sont venus nous demander l'honneur d'accueillir [target_character.GetName] chez eux. Ils prétendent vouloir lui fournir l'hospitalité et tous les divertissements souhaitables en témoignage de respect et d'admiration pour notre [ROOT.GetCountry.GetFlavorRank]. Bien sûr, ils nous garantissent sa parfaite sécurité et soulignent que les liens et la confiance entre nos deux clans s'en verraient renforcés."
 sengoku.16.a: "Envoyons-leur [target_character.GetNameWithNoTooltip]."
 sengoku.16.b: "Comment osent-ils nous adresser pareille requête ?"
 sengoku.17.title: "Le [target_country.GetNameWithNoTooltip] accède à notre requête"
 sengoku.17.desc: "Le [target_country.GetLongNameWithNoTooltip] a accepté de resserrer les liens entre nos clans et d'envoyer [target_character.GetName] en résidence chez nous. La confiance entre nos familles va grandir et nous rapprocher tant qu'[Select_CString(target_character.IsFemale,'elle', 'il')] restera en sécurité parmi nous."
 sengoku.17.a: "$sengoku.14.a$"
 sengoku.18.title: "Le [target_country.GetNameWithNoTooltip] rejette note requête"
 sengoku.18.desc: "Hélas, le [target_country.GetLongName] a cru que notre proposition d'accueillir [target_character.GetName] en notre [ROOT.GetCountry.GetFlavorRank] n'était qu'un stratagème visant notre profit à leur détriment. Nos tentatives sincères de nouer des liens de confiance et d'amitié avec leur clan semblent avoir eu l'effet inverse de celui que nous escomptions."
 sengoku.18.a: "$sengoku.15.a$"
 sengoku.19.title: "Convocation devant le [actor.GetGovernment.GetCourtTitle] [actor.GetGovernment.GetAdjective|l]"
 sengoku.19.desc: "Il est évident que l'emprise de [actor.GetLongName] sur le pays s'affaiblit de plus en plus. Les clans qui osent agir indépendamment de son autorité sont chaque jour plus nombreux. Pour tenter de les garder sous contrôle, le [actor.GetFlavorRank] n'a pas d'autre choix que de convoquer les chefs de clan à la capitale afin de réclamer des justifications concrètes à leurs agissements. [target_ruler.GetName] a reçu l'une de ces convocations à comparaître devant le [actor.GetGovernment.GetCourtTitle] [actor.GetGovernment.GetAdjective|l]. Notre devoir est d'obéir, mais notre propre autorité s'en verrait sans doute amoindrie."
 sengoku.19.a: "Nous n'avons d'autre choix que d'obéir."
 sengoku.19.b: "Oui... Nous irons, nous irons..."
 sengoku.20.title: "Le [target_country.GetNameWithNoTooltip] accepte la convocation"
 sengoku.20.desc: "[target_ruler.GetName] du [target_country.GetLongName] a répondu à notre convocation et comparu pour nous présenter les explications qu'appelaient les agissements de [target_ruler.GetHerHis] [target_country.GetFlavorRank]. C'est bien la preuve que notre autorité oblige encore les clans, malgré leurs tentatives de l'outrepasser."
 sengoku.20.a: "Ils sont toujours sous notre férule."
 sengoku.21.title: "Le [target_country.GetNameWithNoTooltip] dédaigne notre convocation"
 sengoku.21.desc: "[target_ruler.GetName] du [target_country.GetLongName] a fait montre d'une folle témérité et révélé sa traîtrise en refusant de comparaître devant le [ROOT.GetCountry.GetGovernment.GetCourtTitle]. [target_ruler.GetSheHe] nous assure se préparer pour le voyage, mais prétend que ces préparatifs prennent un certain temps. De toute évidence, il s'agit d'un prétexte qui cache bien mal sa mauvaise volonté et son indocilité. Un tel camouflet à notre autorité ne saurait demeurer impuni."
 sengoku.21.a: "Nous allons devoir remettre [target_country.GetNameWithNoTooltip] à sa place."
 sengoku.22.title: "Le [actor.GetLongNameWithNoTooltip] se rebelle contre le [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle]"
 sengoku.22.desc: "Le [GetUniqueInternationalOrganization('japanese_shogunate').GetLeaderTitle] doit gouverner les terres au nom du [ShowSpecialStatusName('japanese_emperor')], pour soulager le trône du poids de la gouvernance directe. Cependant, le [actor.GetLongName] a su tirer parti de ces temps troublés en rassemblant suffisamment de soutien pour contester notre autorité et tenter de rendre le pouvoir direct à la lignée impériale. Nous avons été désignés comme traîtres et rebelles envers le véritable dirigeant du [ShowRegionName('japan_region')]."
 sengoku.22.a: "Sommes-nous dans l'erreur ?"
 sengoku.23.title: "$sengoku.22.title$"
 sengoku.23.desc: "Notre époque est troublée. Même si nous sommes censés représenter l'ordre dans tout le [ShowRegionName('japan_region')], les clans sont de plus en plus nombreux à remettre notre autorité en question. La dernière contestation en date est celle de [actor.GetName], qui se rebelle ouvertement à notre autorité et a déclaré son indépendance. Nous ne pouvons pas le tolérer : tout clan qui nous refuse son allégeance doit être ramené dans le rang, de crainte que tout le pays ne sombre dans le chaos."
 sengoku.23.a: "Le clou qui dépasse se fait taper sur la tête."
