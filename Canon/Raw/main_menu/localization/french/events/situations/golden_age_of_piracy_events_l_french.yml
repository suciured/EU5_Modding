l_french:
 golden_age_of_piracy.100.title: "Un front uni contre la piraterie"
 golden_age_of_piracy.100.desc: "Un diplomate envoyé par [actor.GetName] est arrivé à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et nous supplie de troquer nos [ShowLawName('piracy_law')] pour une politique de [ShowPolicyName('anti_piracy_policy')] afin qu'avec [actor.GetNameWithNoTooltip] et bien d'autres, nous puissions combattre ce fléau jusqu'à son éradication totale."
 golden_age_of_piracy.100.a: "Oui, nous allons changer la loi."
 golden_age_of_piracy.100.b: "Non, nous ne nous soumettrons pas aux influences extérieures."
 golden_age_of_piracy.101.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.101.desc: "Nos diplomates reviennent avec de bonnes nouvelles. Ils ont réussi à persuader [target_country_scope.GetName] de changer ses lois et de ne plus permettre aux pirates de s'abriter dans ses eaux. Grâce à ces efforts, les mers sont un peu plus sûres et la circulation du commerce peut reprendre."
 golden_age_of_piracy.101.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 golden_age_of_piracy.102.title: "$golden_age_of_piracy.100.title$"
 golden_age_of_piracy.102.desc: "Nos diplomates reviennent de [target_country_scope.GetName] avec de mauvaises nouvelles : Ils n'ont pas su les ramener à la raison et nos correspondants ont refusé d'empêcher les pirates de trouver refuge dans leurs eaux. Si rien n'est fait, la piraterie se répandra et finira par s'installer dans nos eaux."
 golden_age_of_piracy.102.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 golden_age_of_piracy.110.title: "Un pays de pirates"
 golden_age_of_piracy.110.desc: "Après l'émission d'une nouvelle lettre de marque par [actor.GetName], un grand groupe de forbans et d'égorgeurs s'est rassemblé autour de l'ignoble [pirate_ruler_scope.GetName] à [target_location.GetName].\n\nTous ses partisans savent qu'[pirate_ruler_scope.GetSheHe] a l'intention de créer une nation pirate qui sèmera la terreur sur les mers et surtout, les rendra tous très riches."
 golden_age_of_piracy.110.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 golden_age_of_piracy.110.b: "Dès que les vents tourneront, nous nous en all'rons !"
 golden_age_of_piracy.110.tt: "Nous continuons de jouer le [ROOT.GetCountry.GetNameWithNoTooltip]"
