l_french:
 black_death.1.title: "[ShowSituationNameWithNoTooltip('black_death')] à [GetDisease('bubonic_plague').GetOrigin.GetNameWithNoTooltip]"
 black_death.1.desc: "Des nouvelles inquiétantes nous sont parvenues de [GetDisease('bubonic_plague').GetOrigin.GetName], dans le rapport suivant que nous avons récemment reçu.\n\nLas ! Nos navires entrent dans le port, mais sur un millier de marins, à peine dix sont épargnés. Nous atteignons nos maisons ; nos proches et nos voisins viennent de toutes parts pour nous rendre visite. Malheur à nous, car nous leur avons lancé les fléchettes de la mort ! Pendant que nous leur parlions, pendant qu'ils nous embrassaient, nous répandions le poison de nos lèvres. Rentrés chez eux, ils infectèrent à leur tour toute leur famille, qui succomba en trois jours et fut enterrée dans une fosse commune. Les prêtres et les médecins qui visitaient les malades revenaient malades, et bientôt, ils étaient comptés parmi les morts. Ô mort, cruelle, amère, impie ! qui brise ainsi les liens de l'affection et sépare le père de la mère, le frère de la sœur, le fils de l'épouse. En nous lamentant sur notre misère, nous craignions de fuir, mais nous n'osions point rester."
 black_death.1.a: "Malheur !"
 black_death.1.a.tt: "La [ShowSituationName('black_death')] a commencé à se propager à [GetDisease('bubonic_plague').GetOrigin.GetName]"
 black_death.1026.title: "Pas de chance pour eux..."
 black_death.1026.desc: "Gens fortunés, gardez-vous bien des richesses\nL'or ne peut racheter de notre santé la faiblesse\nNos corps sont appelés à disparaître\nComme toute chose créée cesse d'être\nAinsi, la peste ne fait-elle que passer\nJe suis malade, je m'en vais trépasser."
 black_death.1026.a: "Seigneur, ayez pitié de nous !"
 black_death.2.title: "La peste noire s'étend !"
 black_death.2.desc: "La mort noire, la tueuse d'hommes, la punition pour nos péchés est arrivée dans notre pays ! Que nous reste-il d'autre que la prière ?"
 black_death.2.a: "$common_string_what_can_we_do$"
 black_death.100.title: "Fin de la peste noire"
 black_death.100.desc: "Il semble que les derniers vestiges de la peste ont disparu. Ceux d'entre nous qui ont survécu sont-ils maudits ou sont-ils bénis ?"
 black_death.100.a: "Quelqu'un a survécu ?"
 total_death_toll_tt: "Tout au long de la [situation|e] [ShowSituationName('black_death')], la #R Faucheuse#! a revendiqué les âmes de [ROOT.GetVariable('bd_total_death_toll_variable').GetValue|V0]#Y  000#! de nos [pops|e]"
 black_death.101.t: "Le fléau du châtiment"
 black_death.101.desc: "La fin des temps est proche ! Du moins, c'est ce que proclament les groupes de flagellants, toujours plus nombreux, qui parcourent nos campagnes en procession, prêchant des catastrophes apocalyptiques destinées à punir notre orgueil. Selon eux, seule la colère du Christ, symbolisée par la flagellation, peut apaiser ce châtiment divin.\n\nBien qu'ils aient initialement bénéficié du soutien de l'Église, ces groupes se sont trop éloignés de la doctrine pour être encore acceptés. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] juge impératif de les éliminer afin de préserver la stabilité de notre foi et de nos terres."
 black_death.101.a: "Donnons l'ordre aux garnisons locales de disperser leurs rassemblements."
 black_death.101.b: "Au diable l'Église, ils ont peut-être raison !"
 plague_lessen_spread_piss_off_peasants_tt: "Chaque [location|e] que nous possédons en [target_province.GetName] verra la propagation de la [GetDisease('bubonic_plague').GetName] réduite de #G -5 %#! aux dépens de [ShowNamedValue('pop_satisfaction_severe_penalty')|+=2%] de [pop_satisfaction|e] pour ses paysans."
 black_death.102.t: "Le fléau de la fixation des salaires"
 black_death.102.desc: "Naturellement, les guildes exercent un grand pouvoir sur l'économie. En général, elles constituent une force de progrès pour la société, en donnant au public confiance dans les produits qu'il achète, en assurant la stabilité du marché et en contrôlant la croissance de la concurrence, entre autres choses. Maintenant que la peste s'est répandue à travers tout le pays, il est plus important que jamais que les guildes assurent la stabilité des prix et garantissent l'activité économique.\n\nPour cela, elles doivent contrôler les salaires, en les maintenant au niveau qu'ils connaissaient avant la pénurie de main-d'œuvre causée par la mort qui rôde autour de nous. De nombreux membres de guildes expriment leur mécontentement, sachant qu'ils pourraient gagner plus, mais qu'ils seraient écrasés par la guilde s'ils prenaient leur indépendance. Nous sommes maintenant à un point de bascule et il nous faut décider entre la stabilité du marché stable et l'apaisement des travailleurs."
 black_death.102.a: "Les travailleurs ingrats doivent être remis à leur place."
 black_death.102.b: "La stabilité sociale doit primer sur le marché."
 plague_every_pop_in_province_30_satisfaction_tt: "[target_location.GetName] et tous les [locations|e] limitrophes vont connaître une baisse de [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de la [pop_satisfaction|e]"
 black_death.103.t: "Apprendre de la peste"
 black_death.103.desc: "Les médecins de la cour et l'intelligentsia universitaire préconisent de rationaliser les techniques de traitement et de prévention de la peste pour améliorer la situation. Actuellement, ces efforts sont pris en charge par un réseau décentralisé de médecins et praticiens locaux, ce qui en fait une entreprise coûteuse mais potentiellement bénéfique. Fournir à tous nos médecins des équipements et des méthodes modernes, tels que le port de robes et de gants, des sachets d'herbes, ainsi qu'un accès facile au mercure et à l'arsenic, pourrait contribuer à préserver la santé et la sécurité d'une partie de notre population."
 black_death.103.a: "Favorisons la standardisation."
 black_death.103.b: "Il appartient à chaque médecin de choisir."
 black_death.1001.t: "Fuite à la campagne"
 black_death.1001.desc: "La mort s'est répandue dans tout le pays, et le peuple a commencé à fuir les villes pour nos campagnes dans l'espoir de s'éloigner des autres et de l'épidémie qui menace.\n\nSi cette réaction est acceptable pour la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et toutes les élites de la société, la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] est la vie de notre société, et son départ des centres de production va faire des ravages dans notre économie ! Des mesures drastiques sont sans doute nécessaires pour assurer la protection de notre économie."
 black_death.1001.a: "Laissons-les. Ils veulent seulement être en sécurité."
 black_death.1001.b: "Fermons les portes de nos cités ! Personne n'en sort sans laissez-passer !"
 STATIC_MODIFIER_NAME_black_death_exodus_ruralization_attraction: "Exode rural"
 STATIC_MODIFIER_NAME_fleeing_pops_modifier: "Fuyons la peste noire"
 black_death.1002.t: "Conflit d'attitudes"
 black_death.1002.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('paysans_estate')] se livrent actuellement à une guerre sur le meilleur comportement à adopter pour conjurer la peste. Certains s'enferment chez eux, mangent peu et prient beaucoup, espérant que l'austérité les sauvera. D'autres s'introduisent dans les maisons abandonnées, boivent comme si la peste allait les emporter demain et s'adonnent au péché jusqu'au lever du soleil.\n\nNous ne savons pas si l'un ou l'autre de ces comportements atténuera réellement la peste, mais en soutenir un pourrait s'avérer bénéfique pour l'État."
 black_death.1002.a: "L'austérité nous rendra plus pieux et plus prudents !"
 black_death.1002.b: "La satisfaction de nos plaisirs nous assurera bonheur et la sécurité !"
 STATIC_MODIFIER_NAME_black_death_austerity_movement: "Mouvement austère"
 plague_satisfaction_and_spread_tt: "Chaque [location|e] que nous possédons en [target_province.GetName] qui est encore affecté par la maladie verra la propagation de la [GetDisease('bubonic_plague').GetName] croître de #R 10 %#! et la [pop_satisfaction|e] de ses paysans augmenter de #G 10 %#!."
 black_death.1003.t: "La peste noire s'empare du trône"
 black_death.1003.desc: "[target_portrait_character.GetName] a su masquer ses symptômes pendant un certain temps. Mais hélas, sur son lit de mort, il est clair qu'[target_portrait_character.GetSheHe|l] succombe à cette terrible maladie qui hante notre [ROOT.GetCountry.GetFlavorRank].\n\nIl n'y a plus grand-chose à faire pour son âme. Les ténèbres auront raison de [target_portrait_character.GetHerHim] comme de nous tous."
 black_death.1003.a: "Qu'[ROOT.GetCountry.GetGovernment.GetRuler.GetSheHe] repose en paix."
 black_death.1003.b: "Rassemblons tous les médecins de la capitale !"
 black_death.1004.t: "La mort atroce"
 black_death.1004.desc: "Les villageois des environs de [target_location.GetName] ont commencé à s'organiser pour boucher les trous dans le sol d'où proviennent les miasmes de la peste, en colmatant systématiquement les brèches, petites et grandes, partout sur leurs terres.\n\nLes villageois sont persuadés que cela remédiera au problème, mais les experts de [ROOT.GetCountry.GetCapital.GetName] nous alertent que cela ne fera que nuire à la qualité du sol de la région."
 black_death.1004.a: "Remplissons chaque trou !"
 black_death.1004.b: "Cessez ! Le sol doit rester cultivable !"
 STATIC_MODIFIER_NAME_damaged_soil: "Un sol endommagé"
 black_death.1005.t: "À la recherche d'une cause"
 black_death.1005.desc: "La colère et la peur de la population ont atteint un point tel que le peuple ne parvient plus à les contenir et commence à les projeter sur autrui. Il leur faut un coupable de la peste et ce quelqu'un doit payer.\n\nQu'il s'agisse des pauvres, des laids ou de n'importe quelle minorité, le peuple exige qu'un groupe soit pourchassé pour avoir attiré la colère de Dieu sur nous. Nous pouvons soit aider à organiser cette réaction populaire pour la contrôler, soit tenter d'arrêter la violence entre les groupes sociaux, mais elle se tournera vers nous."
 black_death.1005.a: "Organisons la chasse !"
 black_death.1005.b: "Ne rendons pas autrui responsable du châtiment divin !"
 plague_masses_appeased_tt: "Cela apaisera le peuple, pour l'instant..."
 black_death.1006.t: "Recrutement forcé des serviteurs"
 black_death.1006.desc: "La peur d'attraper la peste en servant un noble malade est trop forte pour les classes inférieures, même si les salaires ont augmenté !\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] exige maintenant le droit de recruter de force de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à son service en la forçant à risquer la maladie pour la servir."
 black_death.1006.a: "Instituons le recrutement forcé."
 black_death.1006.b: "C'est ridicule ! Qu'ils fassent le ménage eux-mêmes !"
 black_death.1007.t: "Le dilemme de Delhi"
 black_death.1007.desc: "Notre [ROOT.GetCountry.GetLongName] est comme un beau tapis cousu par ses nombreux groupes ethniques et religieux travaillant tous à l'unisson. Mais avec l'arrivée de ce désastre cataclysmique, ce tapis commence à se défaire...\n\nLes différents groupes religieux de notre [ROOT.GetCountry.GetFlavorRank] sont maintenant dressés les uns contre les autres et se blâment mutuellement ainsi que leurs divinités pour l'épidémie qui s'étend. Si nous ne contrôlons pas la situation rapidement, cela conduira à un bain de sang."
 black_death.1007.a: "Ils osent ?"
 black_death.1007.b: "Laissons aux chefs religieux le soin de résoudre le problème."
 black_death.1007.b.tl: "Nous tentons d'apaiser les troubles en confiant les rênes aux chefs religieux locaux."
 black_death.1007.c: "Imposons une surveillance militaire stricte."
 black_death.1008.t: "Un bateau fantôme s'échoue sur le rivage"
 black_death.1008.desc: "Un navire fantôme s'est échoué sur les côtes de [target_location.GetName]. Ce navire marchand est apparu une nuit et n'a pas bougé depuis. Les habitants ne s'en sont pas approchés.\n\nIls ont trop peur que le navire soit infecté par la peste. Sa cargaison et les restes de l'équipage sont intacts. Les habitants ont demandé au [ROOT.GetCountry.GetFlavorRank] de brûler le navire par sécurité."
 black_death.1008.a: "Brûlons ce navire maudit !"
 black_death.1008.b: "Ça sent le butin, fouillez-le !"
 custom_tooltip_generic_nothing_happens: "Rien ne se passe..."
 black_death.1009.t: "Problème de campagne militaire"
 black_death.1009.desc: "La maladie a éclaté parmi la troupe d'une de nos armées en campagne. Les médecins spécialistes de la peste préviennent que si cette armée n'est pas dissoute pour être soignée, l'ensemble de l'unité risque de succomber à la maladie.\n\nBien sûr, dissoudre une unité active peut sembler une manœuvre peu judicieuse, nous devons donc peser la valeur de la vie de nos soldats au regard de la valeur de leur sacrifice honorable pour le bien du [ROOT.GetCountry.GetFlavorRank]."
 black_death.1009.a: "Maladie ou pas, nous avançons !"
 black_death.1009.b: "Les habitants de [target_location.GetNameWithNoTooltip] sont certainement désireux de faire un don..."
 black_death.1010.t: "Boue arménienne"
 black_death.1010.desc: "Les médecins de tout l'Orient sont convaincus qu'il n'existe qu'un seul remède efficace contre cette terrible maladie qui nous frappe tous : la boue extraite de la région de [ShowAreaName('armenia_area')|U].\n\nMalheureusement, d'autres États souverains en sont également conscients et il nous faut stocker de grandes quantités de boue avant eux, ou nous risquons de nous en trouver dépourvus..."
 black_death.1010.a: "Importons cette boue quoi qu'il en coûte !"
 black_death.1010.b: "De la boue ? Non, nous allons importer de véritables médicaments !"
 black_death.1010.c: "Rien ne peut la guérir, nous n'importons rien !"
 black_death.1011.t: "Réfugiés à nos portes"
 black_death.1011.desc: "Des réfugiés fuyant la peste sont arrivés en grand nombre à [target_location.GetName]. Ils sont épuisés et affamés, et recherchent la sécurité d'un endroit qui n'a pas encore été touché par la terrible épidémie.\n\nLes accueillir augmentera notre population, une ressource précieuse à une époque où la main-d'œuvre fait tant défaut, mais ils introduisent aussi un risque de contamination en ville. La raison voudrait qu'ils soient repoussés, mais le désespoir pourrait les conduire à des actes irréfléchis. Quoi qu'il en soit, nous devons faire quelque chose à propos de cette masse de réfugiés."
 black_death.1011.a: "Accueillons les réfugiés."
 black_death.1011.b: "Établissons des campements de quarantaine pour les réfugiés."
 black_death.1011.c: "Refusons-leur l'accès qu'ils demandent."
 pops_lose_10_satisfaction_tt: "Nos [pops|e] de [target_location.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]."
 black_death.1012.t: "Avertissement pontifical"
 black_death.1012.desc: "Nous venons d'apprendre qu'un décret officiel de [target_character.GetName] mettait en garde les dirigeants et les chefs des communautés contre la tentation d'attiser la haine envers les minorités. La peste noire est sans aucun doute un acte de Dieu. Quiconque prétend le contraire commet un blasphème et pourra être excommunié.\n\nMalheureusement, les minorités sont de formidables boucs émissaires et des cibles idéales de la colère lorsque survient une grande tragédie. C'est à nous de décider si nous voulons en profiter ou si nous voulons tenir compte de l'avertissement papal."
 black_death.1012.a: "C'est évidemment un acte de Dieu !"
 black_death.1012.b: "Ces minorités l'influencent !"
 black_death.1013.t: "Pertes fiscales liées à la peste"
 black_death.1013.desc: "Les effets de la peste dans les villages de [target_location.GetName] conduisent leurs habitants à cesser de payer leurs impôts. Ceux qui n'ont pas encore succombé à la peste ont du mal à subvenir à leurs propres besoins, sans parler des exigences du [ROOT.GetCountry.GetFlavorRank].\n\nBien sûr, les malheurs de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sont difficilement comparables aux dégâts qu'un trésor en berne pourrait causer à la population dans son ensemble, c'est pourquoi nos percepteurs ont été assez brutaux dans leur rappel au paiement des impôts. Malheureusement, la réponse a été du même acabit."
 black_death.1013.a: "Foule en colère ou pas, les impôts sont un dû !"
 black_death.1013.b: "En période de crise, il faut baisser les impôts..."
 black_death.1013.c: "Pas d'impôts pour ceux qui souffrent !"
 every_pop_25_satisfaction_loss_tt: "Nos [pops|e] de [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_extreme_penalty')|+=2%] de [pop_satisfaction|e]"
 every_pop_10_satisfaction_gain_tt: "Tous nos [pops|e] de [location|e] en [target_location.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e]."
 black_death.1014.t: "La surextension de l'épidémie"
 black_death.1014.desc: "Le [target_country.GetLongName] est une vaste et fière nation. Mais notre taille rend difficile la réponse simultanée à des épidémies dans différents coins de notre [ROOT.GetCountry.GetFlavorRank].\n\nNous avons deux options. Nous pouvons soit maintenir un contrôle centralisé sur notre réponse, ce qui sera moins efficace, soit confier aux autorités locales la gestion des épidémies. Quel que soit le choix que nous opérerons, le [ROOT.GetCountry.GetFlavorRank] survivra. Nous devons simplement régler la question de savoir si le meilleur sacrifice à faire en ces temps sombres doit être de sang ou de pouvoir politique."
 black_death.1014.a: "Nous devons nous conserver le contrôle à tout prix !"
 black_death.1014.b: "Nous pouvons autoriser une certaine autonomie locale..."
 far_away_locations_with_plague_loses_10_control_tt: "Nos [locations|e] les plus éloignés de [ROOT.GetCountry.GetCapital.GetName], tels que [target_location.GetName], verront leur [control|e] diminuer de #R -10 %#!"
 STATIC_MODIFIER_NAME_enforced_central_control_modifier: "Mesures de lutte contre la peste"
 black_death.1015.t: "[ShowGoodsNameWithNoTooltip('medicaments')] expirés"
 black_death.1015.desc: "Des médecins et d'autres experts dans le domaine de l'hygiène nous avertissent que près de la moitié des [ShowGoodsName('medicaments')] présents sur nos marchés sont périmés ou mélangés à des produits inertes destinés à augmenter les ventes.\n\nCes produits périmés représentent non seulement un risque pour la santé, mais ils pourraient également favoriser la propagation de la peste noire. Il n'y a qu'une seule solution ; nous devons brûler ou détruire tous les [ShowGoodsNameWithNoTooltip('medicaments')] périmés présents dans nos entrepôts."
 black_death.1015.a: "Brûlons ces médicaments !"
 black_death.1015.b: "Laissons ces médicaments où ils sont..."
 black_death.1015.c: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] paiera pour les marchandises périmées."
 black_death.1015.b.nospamtooltip: "Chaque lieu possédé ayant un taux de [GetDisease('bubonic_plague').GetName] supérieur à #N 20 %#! a #V 50 %#! de chances d'obtenir #N 50 %#! de [GetDisease('bubonic_plague').GetName] supplémentaire"
 every_location_with_plague_gets_10_more_tt: "La présence de la [GetDisease('bubonic_plague').GetNameWithNoTooltip] dans les [lieux|e] déjà touchés augmentera de #R +10 %#!"
 reduce_plague_by_10_in_every_location_tt: "La présence de la [GetDisease('bubonic_plague').GetName] sera réduite de #G -5 %#! dans chaque [location|e] appartenant à [ROOT.GetCountry.GetCapital.GetRegion.GetName]"
 black_death.1016.t: "Besoins de socialisation"
 black_death.1016.desc: "Depuis l'arrivée de la peste, beaucoup évitent par peur les grands rassemblements et les fêtes publiques. Mais avec le temps, même les individus les plus asociaux finissent par avoir envie d'interagir avec les autres.\n\nLa grogne et les plaintes de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] prennent de l'ampleur de jour en jour. Décourager les festivités encore plus longtemps pourrait causer bien des bouleversements dans la société."
 black_death.1016.a: "Le maintien de l'ordre social passe avant l'hygiène."
 black_death.1016.b: "Nous ne pouvons risquer la propagation !"
 black_death.1017.t: "Fosses de peste"
 black_death.1017.desc: "La terreur que l'emprise mortelle de la [GetDisease('bubonic_plague').GetName] inflige à notre peuple a eu un effet captivant sur les médecins à [target_location.GetName]. Des pionniers portant robes et gants sont prêts à pousser nos connaissances médicales vers de nouveaux sommets. Ils ne réclament que la possibilité d'avoir accès à un grand nombre de sujets d'expérience parmi nos morts récents..."
 black_death.1017.a: "Très bien, accordons-leur ce droit."
 black_death.1017.b: "Il n'en sortira rien de bon !"
 black_death.1018.t: "Aide étrangère"
 black_death.1018.desc: "Récemment, une confrérie a commencé à acheter des marchandises en grande quantité sur nos marchés pour les apporter à [charity_target.GetName].\n\nBizarrement, cependant, elle semble acheter plus de marchandises que la valeur des dons qu'elle reçoit. Plus important encore, le prélèvement d'une telle quantité de marchandise pourrait rendre notre [ROOT.GetCountry.GetFlavorRank] vulnérable si la « mort funeste » devenait encore plus funeste..."
 black_death.1018.a: "Laissons-les faire comme bon leur semble."
 black_death.1018.b: "Interdisons aux organisations caritatives d'exporter de l'aide."
 black_death.1018.c: "Exproprions l'aide étrangère."
 black_death.1020.t: "Boucs émissaires de la peste"
 black_death.1020.desc: "L'atmosphère populaire devient de plus en plus houleuse, le traumatisme causé par la perte de tant d'êtres chers, la peur de savoir qu'ils pourraient être les prochains et la colère face au manque de causes et de remèdes pousse notre peuple à rejeter la faute sur les épaules de nos sujets [target_culture.GetName].\n\nIl n'y a pas d'autre façon de le dire, le [ROOT.GetCountry.GetFlavorRank] est un baril de poudre, prêt à exploser à la moindre étincelle. Il est difficile de savoir si nous avons les ressources pour survivre à une telle éventualité, mais nous pourrions envisager de prendre des mesures préventives en réorientant la peur et la colère contre une minorité opprimée, dans des endroits tels que [target_location.GetName]..."
 black_death.1020.a: "Nous n'utiliserons pas nos sujets comme boucs émissaires."
 black_death.1020.b: "Répandons rumeurs et accusations à l'encontre des minorités."
 STATIC_MODIFIER_NAME_minorities_used_as_scapegoats: "Minorités servant de boucs émissaires"
 every_location_with_target_culture_receives_changes_tt: "Nos [pops|e] de [culture|e] [target_culture.GetName] gagneront [ShowNamedValue('pop_satisfaction_extreme_bonus')|+=2%] de [pop_satisfaction|e] tandis que nos pops de [culture|e] [ROOT.GetCountry.GetCulture.GetName] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] dans les [locations|e] où les deux cultures se mêlent."
 every_location_with_target_culture_receives_changes2_tt: "Nous allons autoriser la persécution de nos minorités [target_culture.GetName]. Nos [pops|e] de [culture|e] [ROOT.GetCountry.GetCulture.GetName] gagneront [ShowNamedValue('pop_satisfaction_mild_bonus')|+=2%] de [pop_satisfaction|e] tandis que nos pops de [culture|e] [target_culture.GetNameWithNoTooltip] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e] dans les [locations|e] où les deux cultures se mêlent."
 black_death.1021.t: "Profiteurs de la peste"
 black_death.1021.desc: "Dernièrement, un groupe de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a acheté tous les stocks de produits essentiels comme les médicaments, les épices et les conserves.\n\nAucune loi n'interdit explicitement ce comportement, mais les laisser extorquer et affamer la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pourrait conduire à une propagation plus rapide de la peste..."
 black_death.1021.a: "Nous allons reprendre possession de leur magot !"
 black_death.1021.b: "Qu'ils le gardent..."
 black_death.1021.c: "Appliquons une taxe temporaire sur le stockage des biens."
 black_death.1023.t: "Tout le monde est à risque"
 black_death.1023.desc: "À mesure que la peste se développe de façon incontrôlable, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] à travers tout le [ROOT.GetCountry.GetFlavorRank] commence à réclamer le droit de former des milices afin de protéger ses domaines et d'assurer sa sécurité. Elle semble croire à une sorte de fantasme selon lequel le peuple malade prendrait d'assaut leurs demeures pour les infecter, voire les assassiner, par jalousie de les voir en bonne santé et bien nourris. C'est le cas à [target_location.GetName], dont la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] semble menacer les seigneurs locaux de violence.\n\nCela est bien sûr totalement ridicule, et accéder à leur demande affaiblirait notre armée. Mais plus que jamais, le soutien de la noblesse est primordial pour la stabilité du pays..."
 black_death.1023.a: "Autorisons-les à le faire..."
 black_death.1023.b: "Interdisons-le !"
 black_death.1024.t: "Crise de la route de la [ShowGoodsNameWithNoTooltip('silk')]"
 black_death.1024.desc: "Le nombre de caravanes qui osent emprunter la route de la [ShowGoodsName('silk')] diminue à mesure que la maladie ravage la région. La mort est sur chaque chemin et se cache dans chaque village. Aucune fortune ne saurait convaincre les marchands de maintenir les approvisionnements de nos marchés. Si nous ne prenons pas les mesures nécessaires pour revitaliser le commerce, notre économie pourrait bien s'effondrer...\n\nLe financement des caravanes pourrait atténuer le problème, mais chercher d'autres routes à l'abri de la maladie pourrait être une meilleure solution à long terme."
 black_death.1024.a: "Autorisons d'autres routes."
 black_death.1024.b: "Pourquoi commercer avec l'extérieur quand notre [ShowGoodsNameWithNoTooltip('silk')] est de meilleure qualité ?"
 STATIC_MODIFIER_NAME_open_silk_trade_modifier: "Pratiques commerciales ouvertes de la soie"
 STATIC_MODIFIER_NAME_state_textiles_modifier: "Production préférée"
 black_death.1025.t: "Agitation consécutive à la peste"
 black_death.1025.desc: "L'épidémie a été gérée avec trop d'incompétence. La maladie se répand, tuant les amis et les proches de ceux qui ont eu la chance d'y survivre.\n\nSi nous ne prenons pas immédiatement des mesures, la population des régions les plus touchées se révoltera et mettra notre [ROOT.GetCountry.GetFlavorRank] à feu et à sang. Nous devons étouffer la colère qui monte, ou à défaut, la rediriger vers une autre cible !"
 black_death.1025.a: "Nous allons traiter directement avec les rebelles."
 black_death.1025.b: "Imprimons vite notre propagande !"
 black_death.1025.c: "Blâmons le peuple [blame_target.GetAdjectiveWithNoTooltip|l]."
 every_location_with_plague_scaling_satisfaction_loss_tt: "Les [pops|e] de [location|e] actuellement touchée par la [GetDisease('bubonic_plague').GetNameWithNoTooltip] verront leur [pop_satisfaction|e] réduite en fonction de la présence de la maladie."
