 columbian_exchange.1.title: "Échange colombien"
 columbian_exchange.1.desc: "Nos explorateurs nous ont rapporté qu'ils étaient entrés en contact avec des personnes étranges portant des vêtements inhabituels et des armes atypiques, qui prétendent venir de l'autre côté de l'océan.\n\nCes individus nous ont proposé leurs produits exotiques en échange d'une assistance sur notre territoire ainsi que d'objets en métaux précieux."
 columbian_exchange.1.descB: "Nos explorateurs nous ont rapporté qu'ils étaient entrés en contact avec des personnes étranges en [ShowContinentName('america')].\n\nCes individus seraient des barbares et des incultes, mais produiraient de nombreuses cultures mystérieuses et élèveraient des animaux inconnus. Ces ressources pourraient se révéler très profitables si nous les rapportions chez nous."
 columbian_exchange.1.historical_info: "L'échange colombien fut un événement historique qui se déroula aux XVe et XVIe siècles, lorsque le Vieux Monde et le Nouveau Monde entrèrent en contact pour la première fois. Cette période se distingua par l'échange de personnes, de plantes, d'animaux et d'idées entre les deux hémisphères, ce qui entraîna des bouleversements majeurs sur les deux continents.\n\nEn Europe, l'arrivée de cultures nouvelles comme le maïs, la pomme de terre et la tomate permit de nourrir une population en pleine croissance, tandis que le tabac et le cacao devinrent des marchandises prisées. Parallèlement, l'introduction de maladies inconnues dans les Amériques eut des conséquences dévastatrices sur les populations autochtones, dépourvues d'immunité contre des fléaux tels que la variole et la grippe."
 columbian_exchange.1.a: "Ces échanges nous seraient profitables à tous."
