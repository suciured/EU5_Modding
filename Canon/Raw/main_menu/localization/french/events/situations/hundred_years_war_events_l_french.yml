 hundred_years_war.1.title: "La [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1.desc: "En [GetCurrentYear], les tensions entre [GetCountry('ENG').GetLongName] et [GetCountry('FRA').GetLongName] atteignent leur paroxysme. Les querelles incessantes d'ordre territorial ou concernant les revendications au trône [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] évoluent en hostilités ouvertes, marquant ainsi le début de la [ShowSituationName('hundred_years_war')].\n\nLes deux nations se préparent désormais à un conflit prolongé qui façonnera le destin de l'[ShowSubContinentName('western_europe')]. Le monde entier a les yeux rivés sur l'affrontement qui oppose ces deux grandes puissances."
 hundred_years_war.1.a: "Espérons que le conflit se termine rapidement."
 hundred_years_war_tt: "La [situation|e] [ShowSituationName('hundred_years_war')] a commencé. Nous pouvons soutenir la [GetCountry('FRA').GetLongName] ou l'[GetCountry('ENG').GetLongName], ou encore rester neutre."
 explain_subject_interactions_tt: "En tant que [subject|e] de la [GetCountry('FRA').GetNameWithNoTooltip], notre [subject_loyalty|e] va déterminer si nous serons appelés à prendre les armes pour défendre notre suzerain. Durant cette [situation|e], nous aurons accès à des [actions|e] telles que [ShowGenericActionName('demand_autonomy')] et [ShowGenericActionName('demand_appanage_promotion')] via le panneau de [situation|e]."
 hundred_years_war_historical_info: "La guerre de Cent Ans fut un conflit long et brutal entre l'Angleterre et la France ayant duré 1337 à 1453. Elle commença lorsque le roi anglais revendiqua la Couronne de France, par le droit de sa lignée maternelle. Les Français, quant à eux, niaient sa légitimité sur la base de leurs propres lois. Les deux partis avaient déjà des territoires qui se chevauchaient en France, ce qui ne fit qu'alimenter le feu. S'ensuivit une longue guerre parsemée de périodes pacifiques, de batailles, de trahisons et de revirements d'alliances. En plus d'un siècle, ce conflit changea à jamais le paysage géopolitique d'Europe occidentale."
 hundred_years_war.2.title: "La Couronne de [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.2.desc: "Nous ne pouvons plus ignorer les odieuses allégations #L [GetCountry('FRA').GetAdjective|l]es#!. Ils prétendent que leur [ShowHeirSelectionName('salic_law')] fait de [GetCharacter('fra_philip_vi_valois').GetName] le [GetCountry('FRA').GetGovernment.GetRulerTitle] légitime de [GetCountry('FRA').GetNameWithNoTooltip]. Il est pourtant clair que c'est [GetCharacter('eng_edward_iii').GetName] qui devrait assumer ce rôle, dans la mesure où sa mère [GetCharacter('eng_isabella_of_france').GetName] était la sœur de [GetCharacter('fra_charles_iv_capet').GetName]."
 hundred_years_war.2.a: "Nous sommes le légitime [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip]"
 explain_eng_interactions_tt: "Nous aurons accès à des [actions|e] uniques, telles que [ShowGenericActionName('fra_diplomacy_with_subjects')] et [ShowGenericActionName('request_papal_delegates')] via le panneau [situation|e]"
 hundred_years_war.3.title: "La Couronne de [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.3.desc: "[target_eng_ruler.GetName], le [GetCountry('ENG').GetGovernment.GetRulerTitle] d'[GetCountry('ENG').GetName], réfute la validité de la [ShowHeirSelectionName('salic_law')] pour désigner l'héritier du trône de [GetCountry('FRA').GetLongName]. Le droit [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] atteste qu'il est le légitime héritier, descendant qu'il est d'[GetCharacter('eng_isabella_of_france').GetName], sœur de feu [GetCharacter('fra_charles_iv_capet').GetName]. [GetCharacter('fra_philip_vi_valois').GetName] est un parent plus éloigné, et la [GetCountry('ENG').GetGovernment.GetCourtTitle] #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#! considère son accession comme une injustice assez grande pour déclarer la guerre !"
 hundred_years_war.3.a: "Ces sujets [GetCountry('ENG').GetAdjectiveWithNoTooltip|l] sont des imbéciles !"
 explain_fra_interactions_tt: "Nous aurons accès à des [actions|e] uniques comme [ShowGenericActionName('influence_french_subject')] et [ShowGenericActionName('request_papal_delegates')] via le panneau [situation|e]"
 hundred_years_war.10.title: "Un sujet en suspens"
 hundred_years_war.10.desc: "Nous rejetons toujours la position #L [GetCountry('FRA').GetAdjective|l]e#! concernant la personne la plus légitime à gouverner la [ShowRegionName('france_region')]. Notre droit est clair, et nos armées prouveront notre légitimité."
 hundred_years_war.10.a: "Nous sommes le légitime [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.11.title: "Perfide Albion !"
 hundred_years_war.11.desc: "Les troupes #L [GetCountry('ENG').GetAdjective|l]es#! contrôlent toujours une partie de la [ShowRegionName('france_region')]. Cela va clairement à l'encontre de la volonté de Dieu, aussi les bouterons-nous hors de notre pays !"
 hundred_years_war.11.a: "Ces sujets [GetCountry('ENG').GetAdjectiveWithNoTooltip] sont des imbéciles !"
 hundred_years_war.20.title: "L'heure est à la guerre"
 hundred_years_war.20.desc: "Nous revendiquons le trône de [GetCountry('FRA').GetName] et sommes actuellement en position d'asseoir notre domination sur la région.\nIl est temps de relancer les hostilités de la guerre de Cent Ans. Les tensions avec la [GetCountry('FRA').GetLongNameWithNoTooltip] se sont de nouveau aggravées, aussi sommes-nous prêts à passer à la phase suivante de ce conflit de longue haleine."
 hundred_years_war.20.a: "Place à la guerre !"
 hundred_years_war.20.b: "Le moment n'est pas encore venu."
 hundred_years_war.21.title: "L'heure est à la guerre"
 hundred_years_war.21.desc: "Nous devons éradiquer la présence #L [GetCountry('ENG').GetAdjective|l]e#! en [ShowRegionName('france_region')] et sommes actuellement en position de relancer les hostilités de la guerre de Cent Ans. Les tensions avec l'[GetCountry('ENG').GetLongNameWithNoTooltip] se sont de nouveau aggravées, aussi sommes-nous prêts à passer à la phase suivante de ce conflit de longue haleine."
 hundred_years_war.21.a: "Place à la guerre !"
 hundred_years_war.21.b: "Le moment n'est pas encore venu."
 hundred_years_war.100.title: "L'[GetCountry('ENG').GetNameWithNoTooltip] remporte la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.100.desc: "Dans un spectaculaire revirement de situation, l'[GetCountry('ENG').GetNameWithNoTooltip] est sortie victorieuse de ce conflit interminable et acharné connu sous le nom de guerre de Cent Ans. La Couronne #L [GetCountry('FRA').GetAdjective|l]e#! a été forcée de reconnaître les revendications territoriales #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]es#! et de faire d'importantes concessions. Cette victoire a ainsi renforcé le prestige et l'influence du trône [GetCountry('ENG').GetAdjectiveWithNoTooltip|l].\n\nL'[GetCountry('ENG').GetNameWithNoTooltip] est désormais en mesure d'établir d'une présence plus importante en [ShowRegionName('france_region')] et de défendre ses conquêtes territoriales. Le monde entier a les yeux rivés sur elle, se demandant comment l'[GetCountry('ENG').GetNameWithNoTooltip] tirera parti de sa puissance nouvelle dans la région."
 hundred_years_war.100.a: "Comme prévu."
 hundred_years_war.101.title: "La [GetCountry('FRA').GetNameWithNoTooltip] remporte la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.101.desc: "C'est un tournant historique ! La [GetCountry('FRA').GetNameWithNoTooltip] est sortie victorieuse de la longue [ShowSituationName('hundred_years_war')]. L'[GetCountry('ENG').GetNameWithNoTooltip] a été forcée de reconnaître l'intégrité du territoire [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] et d'accepter d'importantes concessions. Ce triomphe a grandement renforcé le prestige et l'influence de la [GetCountry('FRA').GetNameWithNoTooltip] sur la scène d'[ShowContinentName('europe')].\n\n[target_char.GetName] obtient ainsi une chance de consolider son pouvoir sur les territoires récupérés, de renforcer son autorité royale et de s'établir comme principale puissance de la région."
 hundred_years_war.101.a: "Comme prévu."
 hundred_years_war.101.b: "L'[ShowContinentNameWithNoTooltip('europe')], ça n'intéresse personne, de toute façon."
 hundred_years_war.101_tt: "Ceci conclut la [situation|e] [ShowSituationName('hundred_years_war')]."
 # Flavor
 hundred_years_war.200.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] se réfugie en [GetCountry('ENG').GetNameWithNoTooltip]"
 hundred_years_war.200.desc: "[GetCountry('ENG').GetGovernment.GetRuler.GetName] d'[GetCountry('ENG').GetName] a accordé l'asile au seigneur en disgrâce [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortName]. Ces dernières années, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] avait refusé les convocations de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] à répondre des faux produits pour s'emparer du trône d'[GetCountry('ARS').GetLongName]. Si [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] est le monarque de l'[GetCountry('ENG').GetNameWithNoTooltip], [fugitive_robert_de_artois.GetSheHe] est également notre vassal de par son règne sur l'[GetCountry('AQN').GetName]. Par conséquent, cette décision d'offrir l'asile à [SCOPE.sCharacter('fugitive_robert_de_artois').GetNameWithNoTooltip] nous autorise à saisir l'[GetCountry('AQN').GetNameWithNoTooltip] si [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] refuse de nous le livrer. Toutefois, une menace voilée de ce type envers la [GetCountry('ENG').GetGovernment.GetCourtTitle] #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#! présente le risque de déclencher un conflit."
 hundred_years_war.200.a: "Nous exigeons que [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] nous livre le seigneur fugitif."
 hundred_years_war.200.b: "Il serait imprudent de provoquer la [GetCountry('ENG').GetGovernment.GetCourtTitle] #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#!."
 hundred_years_war.201.title: "La [GetCountry('FRA').GetNameWithNoTooltip] exige [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.201.desc: "Le [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetName] a exigé que nous lui livrions [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], qui s'est réfugié dans notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] et est récemment devenu un fidèle conseiller de [ROOT.GetCountry.GetGovernment.GetRuler.GetName]. Si nous nous opposons à la volonté du [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCountry('FRA').GetAdjectiveWithNoTooltip|l], il pourrait choisir de confisquer l'[GetCountry('AQN').GetLongName].\n\nDepuis qu'il se trouve à la [GetCountry('ENG').GetGovernment.GetCourtTitle] #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#!, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] soutient que [ROOT.GetCountry.GetGovernment.GetRuler.GetNameWithNoTooltip] devrait être le souverain légitime de [GetCountry('FRA').GetNameWithNoTooltip] du fait de son appartenance à la lignée capétienne par sa mère [GetCharacter('eng_isabella_of_france').GetName]. La légitimité de [GetCharacter('fra_philip_vi_valois').GetName] via la [ShowHeirSelectionName('salic_law')] lui semble infondée. Ce pourrait être là l'occasion de nous emparer du trône de [GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.201.a: "Défions le [GetCountry('FRA').GetGovernment.GetRulerTitle] de [GetCountry('FRA').GetNameWithNoTooltip] et préparons-nous à envahir la [GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.201.b: "Nous devons respecter le statu quo. Livrons le fugitif [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip]."
 hundred_years_war.202.title: "L'[GetCountry('ENG').GetNameWithNoTooltip] refuse de livrer [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.202.desc: "La [GetCountry('ENG').GetGovernment.GetCourtTitle] d'[GetCountry('ENG').GetName] a refusé de nous livrer le criminel [SCOPE.sCharacter('fugitive_robert_de_artois').GetName], même après notre promesse de confisquer l'[GetCountry('AQN').GetLongName] en cas de refus. Nous pouvons donc supposer que les seigneurs d'[GetCountry('ENG').GetNameWithNoTooltip] se préparent à mener une guerre contre la [GetCountry('FRA').GetNameWithNoTooltip] pour nous empêcher de saisir l'[GetCountry('AQN').GetNameWithNoTooltip], voire pour s'empare du trône [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] !"
 hundred_years_war.202.a: "[GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] a refusé nos exigences. Levons nos bannières !"
 hundred_years_war.202.b: "Cessons nos attaques à l'encontre de l'[GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.203.title: "L'[GetCountry('ENG').GetNameWithNoTooltip] livre [fugitive_robert_de_artois.GetNameWithNoTooltip]"
 hundred_years_war.203.desc: "La [GetCountry('ENG').GetGovernment.GetCourtTitle] #L [GetCountry('ENG').GetAdjective|l]e#! a accepté de livrer le fugitif [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] à la [GetCountry('FRA').GetName]. Acculé, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] comparaît aujourd'hui devant le [GetCountry('FRA').GetGovernment.GetRulerTitle] [GetCharacter('fra_philip_vi_valois').GetName] afin d'être jugé pour ses crimes et ses tentatives illégales visant à s'emparer de l'[GetCountry('ARS').GetLongName]."
 hundred_years_war.203.a: "Jetons [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] en prison."
 hundred_years_war.203.b: "Ses crimes sont impardonnables. Qu'on l'exécute !"
 hundred_years_war.203.c: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] expiera ses crimes en nous servant dans notre [ROOT.GetCountry.GetGovernment.GetCabinetTitle]."
 hundred_years_war.203.d: "Les décisions de [fugitive_robert_de_artois.GetShortName] étaient fondées, donnons-lui l'[GetCountry('ARS').GetNameWithNoTooltip] !"
 hundred_years_war.204.title: "[fugitive_robert_de_artois.GetNameWithNoTooltip] et la Couronne de [GetCountry('FRA').GetNameWithNoTooltip]"
 hundred_years_war.204.desc: "Depuis son arrivée en [GetCountry('ENG').GetName], [SCOPE.sCharacter('fugitive_robert_de_artois').GetName] est devenu un fidèle conseiller et ami proche de [GetCountry('ENG').GetGovernment.GetRuler.GetShortName]. Cependant, au cours des derniers mois, [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] n'a eu de cesse de soulever la question de la succession en [GetCountry('FRA').GetName], où [GetCharacter('fra_philip_vi_valois').GetName] a été couronné en 1328 en lieu et place de [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] en vertu de l'ancienne [ShowHeirSelectionName('salic_law')]. Si [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] renonça à l'époque à ses prétentions, les relations entre les cours #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! et #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#! se sont depuis dégradées. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] affirme que les nobles [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] ont volé le trône à [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] et que cet appel à la [ShowHeirSelectionNameWithNoTooltip('salic_law')] est illégitime. [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] revendique également l'[GetCountry('ARS').GetLongName] en [GetCountry('FRA').GetNameWithNoTooltip], et pourrait servir d'allié précieux si nous voulions conquérir le trône [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]."
 hundred_years_war.204.a: "Le trône de [GetCountry('FRA').GetNameWithNoTooltip] appartient aux [ROOT.GetCountry.GetGovernment.GetRuler.GetDynasty.GetNameWithNoTooltip] !"
 hundred_years_war.204.b: "Les propos de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] sont fondés, mais il serait imprudent de déclarer la guerre à la [GetCountry('FRA').GetNameWithNoTooltip]."
 hundred_years_war.204.c: "L'ambition de [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] amènera la guerre aux portes de l'[GetCountry('ENG').GetNameWithNoTooltip], il faut l'exécuter !"
 hundred_years_war.205.title: "Le Seigneur d'[GetCountry('ARS').GetNameWithNoTooltip]"
 hundred_years_war.205.desc: "Grâce à notre récente guerre contre la [GetCountry('FRA').GetName], nous sommes parvenus à nous emparer d'une partie de l'[GetCountry('ARS').GetName], les terres revendiquées par [SCOPE.sCharacter('fugitive_robert_de_artois').GetName]. Dans la mesure où il s'est révélé un allié très précieux, nous devrions peut-être lui offrir ces territoires récemment conquis."
 hundred_years_war.205.a: "C'est son héritage, après tout."
 hundred_years_war.205.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] pourra gouverner, mais nous garderons le contrôle de [ShowLocationNameWithNoTooltip('calais')]."
 hundred_years_war.205.c: "Nous ferons meilleur usage de ces terres."
 hundred_years_war.206.title: "[actor.GetNameWithNoTooltip] et ses exigences"
 hundred_years_war.206.desc: "Il est temps de réclamer des privilèges particuliers à la [GetCountry('FRA').GetLongName], afin d'accroître notre autonomie et notre influence sur nos terres. Qu'elles portent sur le domaine politique, économique ou militaire, ces exigences pèseront certainement sur notre suzerain. L'issue de ces revendications dépendra de la réaction de [target_character2.GetName]. Peut-[target_character2.GetSheHe|l] risquer de nous voir passer sous influence #L [GetCountry('ENG').GetAdjective|l]e#! ?"
 hundred_years_war.206.a: "Exigeons une réduction de notre tribut ainsi qu'un cadeau symbolique !"
 hundred_years_war.206.b: "Nous devons obtenir le droit d'étendre notre territoire, fût-ce aux dépens d'autres vassaux."
 hundred_years_war.206.c: "Exigeons notre exemption des guerres offensives à venir."
 hundred_years_war.206.d: "Oublions tout cela."
 hundred_years_war.207.title: "[actor.GetNameWithNoTooltip] réclame l'arbitrage [GetCountry('PAP').GetAdjectiveWithNoTooltip|l]"
 hundred_years_war.207.desc: "La guerre entre l'[GetCountry('ENG').GetName] et la [GetCountry('FRA').GetName] dévaste le monde [ShowReligionGroupAdjective('christian')|l] depuis trop longtemps. En tant que hérauts du [ShowReligionName('catholic')], il nous faut mettre un terme à ce bain de sang. Publions un décret solennel appelant les deux royaumes à déposer les armes, et à conclure la paix au nom de la foi et de l'unité. Il reste à voir si ces dirigeants entendront nos saintes recommandations, ou si leur fierté les mènera plus loin sur le chemin de la ruine au cas où nous exigerions la fin des hostilités."
 hundred_years_war.207.a: "Mettons fin à ces violences insensées par un décret impérieux !"
 hundred_years_war.207.b: "Il serait trop risqué pour nous de nous impliquer plus dans ce conflit."
 hundred_years_war.208.desc: "[actor.GetName] cherche à nous soutirer des privilèges supplémentaires, dans l'espoir d'obtenir plus d'autonomie et d'influence. Qu'elles portent sur le domaine politique, économique ou militaire, ces exigences défient l'autorité de la [GetCountry('FRA').GetName]. [target_character1.GetName] dirige cette tentative, et [target_character2.GetName], qui nous gouverne, doit décider comment réagir. Si nous accordons trop de concessions, pourraient-ils tomber entre les griffes de l'[GetCountry('ENG').GetName] ?"
 hundred_years_war.208.a: "Accordons-leur un don symbolique."
 hundred_years_war.208.b: "Il nous faudra tolérer leurs tendances expansionnistes."
 hundred_years_war.208.c: "Nous devons accepter."
 hundred_years_war.208.d: "Jamais !"
 scope_actor_allowed_to_attack_other_subjects_of_fra_tt: "[actor.GetName] pourra déclarer la guerre à nos autres Vassaux sans notre intervention pendant #Y 20 ans#!"
 scope_actor_exempted_from_offensive_wars_tt: "[actor.GetNameWithNoTooltip] bénéficiera d'une exemption de toute guerre offensive menée par la [GetCountry('FRA').GetNameWithNoTooltip] pour les 20 prochaines #Y années#!"
 hundred_years_war.209.title: "[actor.GetNameWithNoTooltip] sollicite [target_subject.GetName]"
 hundred_years_war.209.desc: "L'[GetCountry('ENG').GetName] nous a sollicités, bien que nous soyons vassaux de [GetCountry('FRA').GetName], pour tenter de nous détourner de notre suzerain. En échange de notre neutralité et de notre passivité lors des futures guerres défensives de la [GetCountry('FRA').GetNameWithNoTooltip], on nous propose une compensation. Accepter pourrait nous valoir richesses et sûreté, mais à quel prix pour notre loyauté ?"
 hundred_years_war.209.a: "Leur donation est la bienvenue."
 hundred_years_war.209.b: "Nous ne trahirons jamais notre allégeance véritable !"
 england_wont_request_for_at_least_x_years_tt: "[actor.GetName] ne nous fera pas une telle offre avant au moins #Y 3#! ans."
 hundred_years_war.210.title: "[actor.GetNameWithNoTooltip] a de l'influence"
 hundred_years_war.210.desc: "[actor.GetName] nous a adressé, à nous, la [GetCountry('FRA').GetLongName], une requête officielle de reconnaissance en tant qu'[ShowSubjectTypeName('appanage')]. [target_character1.GetName] cherche à gouverner ses terres avec plus d'autonomie tout en conservant ses liens avec notre état. Conférer le statut réclamé pourrait stabiliser nos relations, mais aussi créer un dangereux précédent aux yeux de nos autres territoires."
 hundred_years_war.210.a: "Accéder à ces exigences."
 hundred_years_war.210.b: "Nous allons refuser diplomatiquement."
 inherit_in_case_of_no_heir_tt: "Si leur [ruler|e] venait à mourir sans [heir|e] de notre [dynasty|e], nous hériterions immédiatement de [actor.GetName]."
 hundred_years_war.211.title: "Mercenaires dans la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.211.desc: "La compagnie mercenaire [target_merc.GetName] s'est rassemblée en [target_location.GetName], attirée par le conflit entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName]. Flairant l'opportunité dans ce chaos, ils vendent leurs services au plus offrant. Avec des guerriers de talent pour les commander, leur allégeance pourrait faire pencher la balance du conflit."
 hundred_years_war.211.a: "Qu'ils se battent pour notre or."
 hundred_years_war.211.b: "Renvoyons-les."
