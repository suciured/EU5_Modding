 hundred_years_war.212.title: "Le [GetCountry('PAP').GetGovernment.GetRulerTitle] met fin au conflit"
 hundred_years_war.212.desc: "Un messager de [GetCountry('PAP').GetCapital.GetName] est arrivé, porteur d'un décret de [GetCountry('PAP').GetGovernment.GetRulerOrRegent.GetName]. Au nom de la $papacy_reform$, toutes les hostilités entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName] doivent cesser immédiatement. La guerre qui a ravagé nos territoires et nos peuples doit donc être interrompue sur-le-champ."
 hundred_years_war.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 hundred_years_war.212.b: "Fi de la [GetCountry('PAP').GetGovernment.GetRulerTitle], la guerre continuera !"
 armies_demoralized_tt: "Le [morale|e] de nos [armies|e] en pâtira"
 hundred_years_war.213.title: "[actor.GetNameWithNoTooltip] exige [target_location.GetNameWithNoTooltip]"
 hundred_years_war.213.desc: "Des tensions montent au sein de la sphère #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! car [target_character1.GetName] a adressé une demande formelle pour le retour du territoire [target_location.GetName], que nous contrôlons actuellement. Ils affirment que ce territoire fait historiquement et culturellement partie de leur [actor.GetGovernment.GetGovernmentType.GetName]. Ils accusent en outre [target_character2.GetName] de l'occuper de manière illégale. Même si aucun conflit n'est ouvert, cette exigence porte un certain poids et pourrait nous imposer une décision difficile : obéir, ou soumettre le problème à la [GetCountry('FRA').GetName]."
 hundred_years_war.213.a: "Très bien, nous devons accepter."
 hundred_years_war.213.b: "Nous contestons cette revendication, que la [GetCountry('FRA').GetNameWithNoTooltip] tranche !"
 hundred_years_war.214.title: "Conflit frontalier en [target_location.GetNameWithNoTooltip]"
 hundred_years_war.214.desc: "Notre vassal [target_character2.GetName] nous a contactés au sujet de la demande de [target_character1.GetName], qui réclame le territoire [target_location.GetName]. [target_character2.GetShortNameWithNoTooltip] affirme que ce territoire fait légitimement partie de son domaine et demande que nous intervenions plutôt que de tolérer la séparation de nos sujets. Cette querelle menace notre stabilité intérieure, et notre réponse peut façonner l'avenir du pouvoir dans la région."
 hundred_years_war.214.a: "Accordons la terre à [actor.GetNameWithNoTooltip]."
 hundred_years_war.214.b: "Cette terre fait incontestablement partie de [target_loser_country.GetNameWithNoTooltip] !"
 hundred_years_war.215.title: "Allégeances changeantes"
 hundred_years_war.215.desc: "Depuis longtemps, le statut de [target_war.GetName] nous laisse insatisfaits. Malgré les assurances de [scuffed_side_country.GetName], nombre de nos conseillers soutiennent l'idée de se retourner contre eux. Le cours de la guerre peut encore changer, et nous ferions bien de nous tenir prêts. En adressant une proposition à [potential_new_ally.GetName], nous pourrons peut-être oublier nos différends et changer l'équilibre des forces ?"
 hundred_years_war.215.a: "Il serait sage de nous retirer de ce conflit."
 hundred_years_war.215.b: "Nous ne pouvons nous permettre un autre voisin hostile !"
 subject_100_yw_215_effect_tt: "S'ils acceptent, nous gagnerons une [white_peace|e] dans la guerre en cours"
 sovereign_100_yw_215_effect_tt: "S'ils acceptent, nous rejoindrons leur camp contre [scuffed_side_country.GetName] dans la guerre en cours"
 hundred_years_war.215.b.tt: "L'[action|e] [ShowGenericActionName('betray_our_allegiance')] sera disponible à nouveau dans #Y 2#! ans"
 able_to_request_peace_via_event_tt: "We may choose to abstain from the ongoing [war|e] between the [GetCountry('ENG').GetAdjectiveWithNoTooltip] and the [GetCountry('FRA').GetAdjectiveWithNoTooltip]"
 hundred_years_war.216.title: "Revirement [wormtongue_country.GetAdjectiveWithNoTooltip|l]"
 hundred_years_war.216.desc: "Une lettre est arrivée, cachetée et protégée. Il semblerait que [wormtongue_country.GetName] réévalue ses options dans la [target_war.GetName] en cours. Selon leurs émissaires, ils sont prêts à trahir [scuffed_side_country.GetName] en notre faveur au cours de ce conflit. Que nous acceptions ou non, c'est un changement important dans la situation géopolitique qui entoure la [ShowSituationName('hundred_years_war')]. Ce sujet demande donc toute notre attention pour le moment."
 hundred_years_war.216.a: "Nous nous réjouissons de leur revirement."
 hundred_years_war.216.b: "Nos rangs n'ont pas de place pour les traîtres !"
 hundred_years_war.216.b.tt: "Écrasons ces traîtres sur le champ de bataille !"
 # Tooltips
 hundred_years_war.200.tt.a: "Si [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] venait à refuser, nous serions en droit de revendiquer l'[GetCountry('AQN').GetNameWithNoTooltip], ce qui nous accorderait des provinces légitimes.\nCela nous rapprochera d'une guerre contre l'[GetCountry('ENG').GetNameWithNoTooltip] !"
 hundred_years_war.200.tt.b: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] pourrait encourager [GetCountry('ENG').GetGovernment.GetRuler.GetShortNameWithNoTooltip] à faire valoir sa revendication au trône de [GetCountry('FRA').GetNameWithNoTooltip] du fait de sa parenté avec [GetCharacter('eng_isabella_of_france').GetName], au mépris de notre [ShowHeirSelectionName('salic_law')] !"
 hundred_years_war.201.tt.a: "La cour #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! verra cela comme une violation des obligations vassales d'Édouard III, et pourrait décider de confisquer l'[GetCountry('AQN').GetName], obtenant ainsi des provinces légitimes dans tous les lieux #L [GetCountry('AQN').GetAdjectiveWithNoTooltip|l]s#!."
 hundred_years_war.201.tt.b: "Les relations entre les cours #L [GetCountry('ENG').GetAdjectiveWithNoTooltip|l]e#! et #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#! vont se stabiliser... pour l'instant."
 hundred_years_war.202.tt.a: "Cela va accélérer le déclenchement de la Conjoncture #W Guerre de Cent Ans#! !\nNous recevrons légitimement tous les lieux possédés par l'[GetCountry('AQN').GetName]."
 hundred_years_war.203.tt.a: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] échappera à l'exécution, en vertu de sa noblesse."
 hundred_years_war.203.tt.d: "[SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] deviendra seigneur de l'[GetCountry('ARS').GetNameWithNoTooltip], créant un nouveau vassal sur le territoire [GetCountry('BUR').GetAdjective|l] !"
 may_grant_robert_artois_tt: "Nous obtiendrons des provinces légitimes à Arras et Amiens que revendique [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] en [GetCountry('ARS').GetLongName].\nSi nous conquérons une partie de l'Artois, nous pourrons offrir ces territoires à [SCOPE.sCharacter('fugitive_robert_de_artois').GetShortNameWithNoTooltip] et faire de lui notre vassal"
 may_still_trigger_hyw_tt: "La Conjoncture #W Guerre de Cent Ans#! peut encore survenir."
 hundred_years_war.217.title: "Appel aux armes"
 hundred_years_war.217.desc: "Alors que les feux de la guerre embrasent les champs [GetCountry('ENG').GetAdjective|l] et [GetCountry('FRA').GetAdjective|l], un messager de [actor.GetName] est arrivé à notre cour. Avec des paroles soigneusement choisies et une urgence voilée, il évoque des ennemis communs, des causes justes et des liens de noblesse.\n\nAu-delà de la rhétorique, la demande est claire : on nous offre de l'or en échange de notre soutien dans ce conflit. Que ce soit par loyauté, par opportunisme ou par ambition, nous devons faire un choix."
 hundred_years_war.217.a: "Nous combattrons à leurs côtés."
 hundred_years_war.217.b: "Leur guerre ne nous concerne pas."
 hundred_years_war.218.title: "Un pacte de prudence"
 hundred_years_war.218.desc: "Le [target_asker.GetGovernment.GetCourtTitle] de [target_asker.GetName] nous a adressé une proposition officielle : une trêve, pour des raisons de prévoyance plus que militaires. Bien que nos nations ne soient pas en guerre, le conflit actuel en [ShowRegionName('france_region')] menace de nous entraîner. Pour éviter un tel sort, ils offrent de l'or et la promesse de paix. Leur message est clair : ils ne cherchent pas de querelles, mais plutôt à rester à l'écart des futurs conflits. Devons-nous préférer la prudence à l'opportunisme ? Nos conseillers soutiennent que ce geste pourrait être une ruse diplomatique ! En effet, [target_character1.GetName] veut peut-être protéger sa frontière contre [target_character2.GetName] afin de préparer une campagne militaire ailleurs."
 hundred_years_war.218.a: "Privilégions la paix pour le moment."
 hundred_years_war.218.b: "Nous ne pouvons pas faire une telle promesse."
 hundred_years_war.219.title: "Notre statut sous l'autorité de la couronne #L [GetCountry('FRA').GetAdjectiveWithNoTooltip|l]e#!"
 hundred_years_war.219.desc: "L'époque où les derniers rois [ShowDynastyName('plantagenet_dynasty')] régnaient depuis [ShowLocationName('rouen')] est révolue. Pourtant, l'ombre de leur héritage plane encore sur la [ROOT.GetCountry.GetName]. Autrefois cœur des royaumes qui enjambaient la Manche, le [ROOT.GetCountry.GetFlavorRank] est désormais une provocation autant qu'un trésor : revendiqué par une couronne, désiré par une autre.\n\nAvec l'avivement des tensions entre la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName], la question de notre avenir revient à l'ordre du jour. [target_character.GetName], l'héritier [GetCountry('FRA').GetAdjectiveWithNoTooltip|l] récemment investi, doit soit réaffirmer ses prétention sur le [GetCountry('FRA').GetFlavorRank], soit indiquer une nouvelle direction, au risque d'encourager le rival qui les menace le plus. La [ROOT.GetCountry.GetNameWithNoTooltip] n'est pas un simple territoire : c'est un souvenir, une ambition et un héritage. Et tandis que la guerre se profile, son sort est tout sauf symbolique."
 hundred_years_war.219.historical_info: "La Normandie était autrefois la pierre angulaire de la nation anglo-normande, gouvernée par des monarques anglais depuis que Guillaume le Conquérant conquit le trône d'Angleterre. Son importance stratégique et économique en fit un point de friction majeur entre l'Angleterre et la France. Même après la reconquête française sous Philippe II au XIIIe siècle, les Anglais n'ont jamais totalement renoncé à leurs revendications. La déclaration de la Guerre de Cent Ans a ravivé ces vieux griefs : les rois anglais ont affirmé leurs droits non seulement sur le trône français, mais aussi sur des territoires perdus depuis longtemps, notamment la Normandie. L'héritage double de cette région le place au centre d'une rivalité dynastique et en fait une pomme de discorde pour le conflit à venir."
 hundred_years_war.219.a: "Nous soutenons la [GetCountry('FRA').GetNameWithNoTooltip] !"
 hundred_years_war.219.b: "Rejetons la faiblesse, aidons plutôt l'[GetCountry('ENG').GetNameWithNoTooltip]."
 hundred_years_war.220.title: "Le brasseur de [ShowLocationNameWithNoTooltip('ghent')]"
 hundred_years_war.220.desc: "Pendant que la [GetCountry('FRA').GetName] et l'[GetCountry('ENG').GetName] se préparent à plonger l'essentiel de l'[ShowSubContinentName('western_europe')] dans la guerre, les villes de [ROOT.GetCountry.GetName] sont au bord de l'effondrement politique. Bien que nominalement liées à notre suzerain [GetCountry('FRA').GetAdjective|l], la prospérité de [ShowLocationName('ghent')], [ShowLocationName('bruges')] et [ShowLocationName('ypres')] repose sur un pouvoir bien plus éloigné : la [ShowGoodsName('wool')] #L [GetCountry('ENG').GetAdjective|l]e#!, sans laquelle nos métiers à tisser seraient silencieux et nos marchés s'effondreraient. Au sein de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], une voix se fait entendre plus que tout autre : [target_character2.GetName], un brasseur charismatique qui a le respect tant des artisans que de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]. Puisque la guerre se profile à l'horizon, ses appels à un réalignement de notre [ROOT.GetCountry.GetFlavorRank] et de la politique de [target_character.GetName] au côté du [GetCountry('ENG').GetFlavorRank] '[GetCountry('ENG').GetAdjectiveWithNoTooltip|l] sont de plus en plus virulents."
 hundred_years_war.220.historical_info: "Jacob van Artevelde, un riche marchand et un brasseur de Gand, est devenu dirigeant politique au début de la guerre de Cent Ans. Les Flandres, vassales de la Couronne de France, dépendaient essentiellement de la laine anglaise pour leur puissante économie textile. Alors que les tensions entre la France et l'Angleterre s'aggravaient, van Artevelde se déclara partisan de l'Angleterre, assurant leur commerce et leur autonomie interne tout en résistant à la domination directe de la France. Son pouvoir stabilisa brièvement les cités flamandes, mais il devint rapidement une cible. Il finit lynché par la foule de Gand en 1345, pour avoir tenté d'imposer trop directement l'autorité anglaise."
 hundred_years_war.220.a: "[target_character2.GetShortNameWithNoTooltip] a raison, nous devons d'abord protéger l'industrie."
 hundred_years_war.220.b: "De quoi se mettre les nerfs en pelote..."
 hundred_years_war.230.title: "[actor.GetNameWithNoTooltip] Wishes to Defect"
 hundred_years_war.230.desc: "Despite their overlord's best efforts, it appears that the frustration of [actor.GetName] has reached a boiling point. A messenger from [actor.GetCapital.GetName] has arrived bringing word of a valuable opportunity. Indeed, [actor.GetGovernment.GetRulerOrRegent.GetName] is willing to join our side, before any hostilities break out between us and [target_enemy.GetName] erupt!"
 hundred_years_war.230.a: "Our plan is coming together nicely..."
 hundred_years_war.230.b: "We shall not deal with petty backstabbers!"
 slightly_discourage_existing_subjects_from_defecting_tt: "Our trustworthy stance to not accept the backstabbing [actor.GetAdjective] will slightly discourage our existing [subjects|e] from defecting"
 able_to_defect_via_event_tt: "We will be able to defect via [event|e] should the other side accept"
 ruler_regent_heir_not_overlord_dynasty_tt: "Our [heir|e] AND either our [ruler|e] or [regent|e] do not share the [dynasty|e] of our [overlord|e]"
 hundred_years_war.1537.title: "Impasse dans la [ShowSituationNameWithNoTooltip('hundred_years_war')]"
 hundred_years_war.1537.desc: "Pendant des centaines d'années, les armées d'[GetCountry('ENG').GetName] et de [GetCountry('FRA').GetName] se sont affrontées sur les champs de bataille en [ShowSubContinentName('western_europe')]. Même si le conflit semblait parfois toucher à sa fin, aucune des deux parties n'a réussi à éradiquer complètement l'autre. Aujourd'hui, des centaines d'années plus tard, même [target_character1.GetName] et [target_character2.GetName] ont oublié la cause initiale de la guerre. La brutalité des nombreux conflits qui les ont opposés s'estompe peu à peu dans les mémoires."
 war_what_is_it_good_for_tt: "La [ShowSituationName('hundred_years_war')] s'est achevée sur une impasse."
 based_on_current_relative_strength_with_our_opponent_in_hyw_tt: "En fonction de la [country_strength|e] entre nous et notre adversaire dans la [situation|e] :"
