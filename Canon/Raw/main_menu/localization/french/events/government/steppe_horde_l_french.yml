 steppe_horde.1.title: "Une ville en mouvement"
 steppe_horde.1.desc: "Des récits anciens disent que les vestiges de palais en mouvement subsistent dans les sables du désert. Des mirages fragiles et trompeurs, apparaissent et disparaissent, comme les noms de ceux qui ont vécu et sont morts dans leurs chambres secrètes. Mais toute légende recèle un fond de vérité, un écho de ce qu'il s'est réellement produit.\n\nNous sommes l'un de ces palais en mouvement, ces habitants fugaces. Nos cités ne sont pas faites de pierre, mais d'os."
 steppe_horde.1.a: "Mais nous ne deviendrons jamais un mirage nous-mêmes."
 STATIC_MODIFIER_NAME_a_moving_city: "Une ville en mouvement"
 STATIC_MODIFIER_DESC_a_moving_city: "Nos caravanes ont très bonne réputation en ce qui concerne le commerce."
 steppe_horde.1.b: "Une vie sédentaire n'est pas si mal non plus."
 STATIC_MODIFIER_NAME_not_so_moving_city: "Cité permanente"
 STATIC_MODIFIER_DESC_not_so_moving_city: "La permanence engendre la stabilité."
 steppe_horde.2.title: "Temple ancestral"
 steppe_horde.2.desc: "L'un de nos hôtes s'est perdu au cours d'une expédition de chasse et a découvert un sanctuaire [target_religion.GetAdjective|l] abandonné au plus profond de nos territoires. La foi parfaite est impénétrable, les pierres solides enfouies sous les assauts de la nature, mais elles luttent toujours pour continuer de voir le soleil. Vestiges d'époques depuis longtemps révolues, ces structures restent aussi fortes que des chevaux sauvages.\n\nNos soldats ont été frappés par cette vision, dans le jour froid, long et révérencieux. Ils n'ont pas même pu pleurer, car la majesté de ce temple, inspirant le plus grand respect, les a fait se tenir silencieux."
 steppe_horde.2.a: "Nous devons le respect à nos ancêtres."
 STATIC_MODIFIER_NAME_ancestral_temple: "Temple ancestral"
 STATIC_MODIFIER_DESC_ancestral_temple: "Nous avons découvert un ancien sanctuaire de notre peuple."
 steppe_horde.2.b: "Hérésie, incendions-le !"
 steppe_horde.3.desc.common: "Un chaman originaire de [target_location.GetName] a pénétré sous la tente de [target_ruler.GetName] en annonçant vouloir bénir nos troupes"
 steppe_horde.3.title: "Le dragon bleu"
 steppe_horde.3.desc: "$steppe_horde.3.desc.common$, car un dragon bleu lui était apparu parmi les étoiles pour accorder à notre horde une force invincible.\n\nEn ces temps incertains où la guerre fait rage, cette nouvelle semble presque trop belle..."
 steppe_horde.3.a: "Nous suivrons ses recommandations."
 STATIC_MODIFIER_NAME_blue_dragon: "Le dragon bleu"
 STATIC_MODIFIER_DESC_blue_dragon: "Notre horde a été bénie et peut désormais reprendre ce qui lui appartient légitimement."
 steppe_horde.3.b: "Nous ne succomberons pas à la sorcellerie. Ôtons-lui la vie."
 steppe_horde.4.title: "Le tigre blanc"
 steppe_horde.4.desc: "$steppe_horde.3.desc.common$, car un tigre blanc lui était apparu parmi les étoiles pour offrir à notre horde pieuse sa présence intimidante.\n\nAprès tout, c'est en ces temps de paix que nous devons nous préparer à faire face à tout ce qui pourra survenir."
 steppe_horde.4.a: "Nous suivrons ses recommandations."
 STATIC_MODIFIER_NAME_white_tiger: "Le tigre blanc"
 STATIC_MODIFIER_DESC_white_tiger: "$STATIC_MODIFIER_DESC_blue_dragon$"
 steppe_horde.4.b: "$steppe_horde.3.b$"
 steppe_horde.5.title: "Le silence des agneaux"
 steppe_horde.5.desc: "Nous avons erré des mois, des années sous ces étoiles inflexibles, avec pour seuls compagnons nos agneaux pour nourrir nos bouches, empruntant les seules pistes de la vie que nous pouvions suivre.\n\nPuis quelque chose s'est produit. Nos animaux ont commencé à tomber, l'un après l'autre, le dos sur le sol comme s'ils étaient des tapis sous nos tentes. La nouvelle s'est rapidement répandue, accompagnée de sorts et de sortilèges en abondance.\n\nLa seule chose certaine est que la mort finit toujours par prendre ce qui était vivant. Et sans la viande de nos moutons, la horde subira bientôt ce même sort... Nous pourrions essayer de remédier à la situation en usant de nos relations diplomatiques, ou en nous procurant des sources de viande « alternatives » dans d'autres contrées."
 steppe_horde.5.a: "C'est là un sort cruel..."
 STATIC_MODIFIER_NAME_the_silence_of_the_lambs: "Le silence des agneaux"
 STATIC_MODIFIER_DESC_the_silence_of_the_lambs: "Notre cheptel déclinant ne peut suffire à nourrir toutes les troupes."
 steppe_horde.5.b: "Essayons de contacter quelqu'un."
 STATIC_MODIFIER_NAME_contact_modifier: "Contact"
 STATIC_MODIFIER_DESC_contact_modifier: "Nos relations diplomatiques nous permettront de résoudre notre crise alimentaire actuelle, mais nous passerons pour des faibles."
 steppe_horde.5.c: "Cherchons d'autres animaux. N'importe quelle viande fera l'affaire."
 STATIC_MODIFIER_NAME_the_elephant_man: "L'homme aux éléphants"
 STATIC_MODIFIER_DESC_the_elephant_man: "Un individu quelque peu louche nous a procuré une source de viande alternative en faisant venir des éléphants de contrées lointaines. Curieusement, voir des éléphants arpenter les steppes ne paraît pas si insolite."
 steppe_horde.6.title: "Esprit perdu"
 steppe_horde.6.desc: "[target_ruler.GetName] a toujours eu pour habitude de se promener à proximité du palais, aimant se perdre dans les fourrés afin d'y trouver la paix de l'âme. Or, aujourd'hui, notre souverain est revenu... méconnaissable. En rentrant au palais, ses yeux étaient d'un rouge brillant, sa bouche aussi sèche que le désert, et sa voix crissait en annonçant vouloir dévorer le cœur de sa douce moitié sur le sol, comme un chien affamé.\n\nCraignant que [target_ruler.GetNameWithNoTooltip] n'ait perdu l'esprit, plusieurs hommes sont partis explorer les environs, suivant ses traces, jusqu'à trouver une explication aussi troublante que raisonnable : des fumées malfaisantes s'échappaient d'une caverne toute proche."
 steppe_horde.6.a: "Ce n'est pas possible !"
 steppe_horde.6.b: "En fait, [target_ruler.GetNameWithNoTooltip] n'a pas tant changé."
 steppe_horde.6.c: "Scellons simplement l'entrée de cette caverne."
 steppe_horde.7.title: "Le siège du pouvoir"
 steppe_horde.7.desc: "En tant que peuple itinérant, la source de notre puissance ne réside pas dans un seul endroit, mais dans la figure d'autorité que représente [target_ruler.GetName], et donc, dans le lieu où se trouve notre dirigeant. Cependant, même le plus puissant [ROOT.GetCountry.GetGovernment.GetRulerTitle] ne peut chevaucher sans fin, et l'installation d'une base permanente a toujours ses avantages. Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] visite d'ailleurs souvent [target_location.GetName], raison pour laquelle il serait judicieux d'y établir un siège du pouvoir plus pérenne, même s'il nous faudrait y renforcer les défenses."
 steppe_horde.7.a: "Renforçons donc cet endroit !"
 STATIC_MODIFIER_NAME_seat_of_power: "Siège du pouvoir"
 STATIC_MODIFIER_DESC_seat_of_power: "Nos défenses ont été renforcées."
 steppe_horde.7.b: "Conservons notre mode de vie nomade."
 steppe_horde.8.title: "Le meilleur des entraînements"
 steppe_horde.8.desc: "Le parfait entraînement qu'offrent les terrains de chasse à nos guerriers a toujours garanti à notre [ROOT.GetCountry.GetFlavorRank] de posséder des troupes expérimentées. Le dressage des oiseaux de proie a ainsi révélé une jeune personne, qui nous a fait montre de son grand talent."
 steppe_horde.8.a: "C'est une belle prise !"
 steppe_horde.9.title: "Lune blanche"
 steppe_horde.9.desc: "Une lune blanche est apparue dans le ciel, irradiant la terre de sa douce lumière. De nombreux membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont prévenu [target_ruler.GetName] des dangers de ne pas l'honorer comme il convient. Une fête doit être organisée pour célébrer ce phénomène rare, avec des invités venus de la nation tout entière pour se réjouir dans le chatoiement de l'astre. Nous pourrions même adresser une invitation à quelques dignitaires étrangers."
 steppe_horde.9.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 opinion_lunar_new_year: "Nouvel an lunaire célébré"
 steppe_horde.9.b: "Voilà qui unira notre peuple."
 steppe_horde.10.title: "Provinces soumises"
 steppe_horde.10.desc: "Dans la plupart des pays, une horde qui s'approche suscite toujours une grande crainte. Notre férocité est bien connue de nos vassaux, et leur désir de satisfaire la moindre de nos exigences est désormais quasi absolu. De fait, cela va de pair avec le souhait de voir leurs maisons rester debout..."
 steppe_horde.10.a: "Mieux vaut être craints qu'aimés."
 STATIC_MODIFIER_NAME_taming_provinces: "Provinces soumises"
 STATIC_MODIFIER_DESC_taming_provinces: "Nul ne souhaite entendre approcher les sabots de nos chevaux."
 steppe_horde.10.b: "Tentons une approche diplomatique."
 STATIC_MODIFIER_NAME_diplomatic_approach: "Approche diplomatique"
 STATIC_MODIFIER_DESC_diplomatic_approach: "La plume est parfois plus puissante que l'épée."
 steppe_horde.11.title: "Nés en selle"
 steppe_horde.11.desc: "Nous sommes nés de la guerre, et nos cœurs ne battent que pour la guerre. Nous, les fils des plaines sans bornes, n'avons pas été créés pour rester inactifs. En raison de la récente période sans le moindre conflit, notre peuple commence à montrer des signes d'agitation, et notamment la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui y voit un véritable gâchis."
 steppe_horde.11.a: "Quoi qu'il en soit, notre pays a besoin de repos."
 steppe_horde.11.b: "La paix aussi a ses avantages."
 steppe_horde.12.title: "La lassitude n'est que pour les faibles"
 steppe_horde.12.desc: "Alors que les colons se cachent derrière leurs murs et meurent de faim, notre peuple et notre armée ne cessent d'avancer. La horde ne craint rien, la horde vit pour le combat."
 steppe_horde.12.a: "L'union fait la force."
 steppe_horde.12.b: "La force engendre l'unité."
 steppe_horde.13.title: "C'est un bon jour pour mourir"
 steppe_horde.13.desc: "Des récits sur nos exploits au combat se répandent parmi nos voisins, proches ou plus éloignés. Nos guerriers, forts et jeunes, s'en vont par groupes, traversant les territoires tribaux en notre nom, à la recherche d'une vie de pillage et de combats glorieux."
 steppe_horde.13.a: "Superbe."
 steppe_horde.13.b: "Il est évident que notre peuple est désireux de combattre."
 steppe_horde.14.title: "Les clans rejoignent l'armée"
 steppe_horde.14.desc: "Ayant entendu dire que nos puissantes armées manquaient d'hommes, de jeunes guerriers sont venus des endroits les plus éloignés du pays pour se joindre à nous. Certains cherchent à vivre une vie de guerrier et de mercenaire nomade, tandis que d'autres souhaitent tout simplement faire du butin."
 steppe_horde.14.a: "En ce cas, que les fils rejoignent les pères."
 steppe_horde.14.b: "Nous sommes déjà suffisamment puissants."
 steppe_horde.15.title: "Nomades infatigables"
 steppe_horde.15.desc: "Enragé par la paix qui ne cesse de se prolonger et le manque de pillage, un clan tout entier, comptant de nombreux guerriers et chasseurs expérimentés, prévoit de quitter notre [ROOT.GetCountry.GetFlavorRank], affirmant que si nous ne lui offrons pas davantage d'opportunités, il s'en créera lui-même."
 steppe_horde.15.a: "Sales traîtres !"
 steppe_horde.15.b: "Trouvons un compromis avec les clans."
 steppe_horde.16.title: "Guerre tribale"
 steppe_horde.16.desc: "Au cours des festivités de l'été, qui se tenaient dans la capitale, des membres de deux clans en guerre n'ont rien trouvé de mieux à faire que s'affronter publiquement, devant tous les chefs politiques et religieux de notre [ROOT.GetCountry.GetFlavorRank] ! La violence a été telle que non seulement ces guerriers y ont perdu la vie, mais aussi nombre de personnes qui se trouvaient alors autour d'eux, et même des membres de la garde #L [ROOT.GetCountry.GetGovernment.GetAdjective|l]e#!."
 steppe_horde.16.a: "Sale engeance ! Comment osent-ils ?"
 steppe_horde.16.b: "Telle est la voie de notre [ROOT.GetCountry.GetFlavorRank]."
 steppe_horde.17.title: "Accident de chasse"
 steppe_horde.17.desc: "Durant une partie de chasse avec ses gardes, [target_heir.GetName] s'est fait prendre en embuscade par une bande d'assassins inconnus. Dépassés en nombre et attaqués depuis les couverts, tous sont morts, à l'exception d'un seul. Ce survivant, bien que blessé par une flèche empoisonnée, a vécu suffisamment longtemps pour nous raconter comment [target_heir.GetShortNameWithNoTooltip] avait résisté jusqu'au bout en tuant tous les assassins l'un après l'autre jusqu'à ce que succombe le dernier de ses gardes. Choqué et en deuil, notre peuple célèbre la mémoire devenue immortelle de [target_heir.GetNameWithNoTooltip]."
 steppe_horde.17.a: "Traquons ces assassins !"
 steppe_horde_small_armies_common_desc: "Nos armées sont si peu nombreuses et pathétiques que"
 steppe_horde.18.title: "Nous avons l'air faibles"
 steppe_horde.18.desc: "$steppe_horde_small_armies_common_desc$ non seulement les anciens, mais aussi les chefs locaux osent salir le nom de notre [ROOT.GetCountry.GetFlavorRank]."
 steppe_horde.18.a: "Ignorons le peuple : chien qui aboie ne mord pas."
 steppe_horde.18.b: "Nous avons clairement connu des jours meilleurs."
 steppe_horde.19.title: "Autorité sapée"
 steppe_horde.19.desc: "$steppe_horde_small_armies_common_desc$ de nombreux chefs tribaux, mais aussi des anciens, remettent ouvertement en question les capacités de [target_ruler.GetName] à régner. Selon eux, [target_heir.GetName] serait un bien meilleur [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 steppe_horde.19.a: "Leurs paroles ne sont que bruit."
 steppe_horde.19.b: "Ils ont peut-être raison."
 steppe_horde.20.title: "Traditions militaires mises à mal"
 steppe_horde.20.desc: "$steppe_horde_small_armies_common_desc$ nos chefs commencent à se demander si leur fonction a encore la moindre utilité."
 steppe_horde.20.a: "Oh hommes de peu de foi."
 steppe_horde.20.b: "C'est vrai, nous n'avons pas besoin d'eux."
 steppe_horde.21.title: "$steppe_horde.20.title$"
 steppe_horde.21.desc: "$steppe_horde.20.desc$ Démoralisés par l'impossibilité de se couvrir d'or et de gloire, les hommes commencent à déserter pour rejoindre d'autres tribus ou constituer des bandes de pillards et de bandits."
 steppe_horde.21.a: "$steppe_horde.20.a$"
 steppe_horde.21.b: "Assurons-nous qu'ils restent."
 steppe_horde.22.title: "À quoi sert la guerre ?"
 steppe_horde.22.desc: "Alors qu'ils se tiennent au sommet d'une colline, observant notre armée traversant les territoires ennemis, nombreux sont ceux qui songent au sens de la guerre. Quel intérêt y a-t-il à piller et à massacrer constamment ? À quoi bon tout cela ? La réponse est évidente : « À tout »."
 steppe_horde.22.a: "Sages paroles."
 steppe_horde.1000.title: "Jeux guerriers"
 steppe_horde.1000.desc: "Un grand événement, dans la vie de tout habitant des steppes, est sur le point de se produire : le rassemblement dans notre capitale de guerriers, venus de territoires proches ou lointains, pour participer à une démonstration de leur adresse. Le tir à l'arc monté, les concours de force et les défis d'adresse pourraient bien donner naissance à de nouveaux champions et à de nouvelles légendes."
 steppe_horde.1000.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 steppe_horde.1001.title: "Héroïque [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 steppe_horde.1001.desc: "Réjouissons-nous ! Notre héroïque [target_ruler.GetName] a remporté la compétition de lutte. Ses prouesses martiales sont inégalées et représentent un exemple pour tous."
 steppe_horde.1001.a: "Nous suivrons tous son exemple !"
 steppe_horde.1001.b: "[target_ruler.GetSheHe|U] nous guidera vers la gloire !"
 steppe_horde.1002.title: "Jeux couronnés de succès"
 steppe_horde.1002.desc: "Nos jeux guerriers ont rencontré un grand succès : des combattants, venus parfois de très loin, ont fait montre de leur adresse et de leur expérience du combat. Nous avons maintenant de nouveaux champions et de nouvelles légendes à raconter, et les générations futures se souviendront de ce rassemblement."
 steppe_horde.1002.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 steppe_horde.1003.title: "Jeux gâchés"
 steppe_horde.1003.desc: "Horreur ! Alors que les jeux guerriers venaient à peine de débuter, une rixe a éclaté entre deux clans en guerre, qui a fini par tourner à l'émeute générale. Avant que les gardes du palais n'aient pu l'empêcher, l'arène a été endommagée et deux grands bâtiments incendiés. Le reste des jeux n'a même pas pu se dérouler !"
 steppe_horde.1003.a: "Ces jeux désastreux seront difficiles à oublier."
 steppe_horde.1004.title: "Jeux légendaires"
 steppe_horde.1004.desc: "Les jeux se sont mieux déroulés que nous n'aurions pu l'espérer. Chaque combat singulier a donné naissance à une âpre rivalité, les adversaires étant d'égale puissance et tous déterminés à l'emporter. Nos anciens en ont été fort impressionnés, à tel point que le plus âgé d'entre eux ne se rappelle pas avoir vu plus beaux jeux !"
 steppe_horde.1004.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
