l_french:
 election.1.title: "Élection en [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.1.desc: "Le mandat de notre précédent chef d'État est arrivé à son terme. Il est donc temps de relancer le processus électoral à travers tout le pays. Ce vote fait la fierté de notre illustre [ROOT.GetCountry.GetFlavorRank], fleuron de nos procédures administratives qui permet de nommer notre dirigeant en fonction de son mérite et en toute transparence."
 election.1.a: "Élection de [candidate_a.GetNameWithNoTooltip] en tant que dirigeant."
 election.1.b: "Élection de [candidate_b.GetNameWithNoTooltip] en tant que dirigeant."
 election.1.c: "Élection de [candidate_c.GetNameWithNoTooltip] en tant que dirigeant."
 election.1.d: "Élection de [candidate_d.GetNameWithNoTooltip] en tant que dirigeant."
 election.1.e: "Élection de [candidate_e.GetNameWithNoTooltip] en tant que dirigeant."
 election.2.title: "Élection par tirage au sort en [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.2.desc: "La disparition malheureuse de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] nous force à organiser des élections. Cependant, les votes à la majorité sont désormais gangrenés par la corruption ou, pire, par le populisme. À l'issue d'un scrutin secret en plusieurs tours, nous avons déterminé presque au hasard qui devrait diriger notre beau pays de [ROOT.GetCountry.GetLongName]."
 election.2.a: "Le tirage au sort a désigné [candidate_a.GetNameWithNoTooltip] comme [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.3.title: "Élection du Capitano del Popolo"
 election.3.desc: "Le précédent [ROOT.GetCountry.GetGovernment.GetRulerTitle] n'est plus éligible pour gouverner [ROOT.GetCountry.GetName]. Des candidats potentiels ont donc été suggérés pour prendre sa place. L'un d'entre eux deviendra le premier représentant du pays de [ROOT.GetCountry.GetFlavorRank]. La question demeure : qui sera l'heureux élu ?"
 election.4.title: "Le codirigeant du Capitano del Popolo"
 election.4.desc: "Le premier Capitano del Popolo a été élu. Mais notre État a besoin de quelqu'un pour superviser notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est rassemblée pour discuter de cette question..."
 election.4.a: "Élection de [candidate_a.GetNameWithNoTooltip] en tant que codirigeant"
 election.4.b: "Élection de [candidate_b.GetNameWithNoTooltip] en tant que codirigeant"
 election.4.c: "Élection de [candidate_c.GetNameWithNoTooltip] en tant que codirigeant"
 election.4.d: "Élection de [candidate_d.GetNameWithNoTooltip] en tant que codirigeant"
 election.4.e: "Élection de [candidate_e.GetNameWithNoTooltip] en tant que codirigeant"
 SET_CORULER_TT: "[THIS.GetCharacter.GetName] devient #Y Codirigeant#!.\nLe Codirigeant disposera d'une avance de #G 200#! points de score lors de l'élection du prochain dirigeant."
 election.5.title: "Élection d'un nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle]"
 election.5.desc: "Avec la mort de notre précédent [ROOT.GetCountry.GetGovernment.GetRulerTitle], l'heure a sonné pour la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de se rassembler et de voter pour un nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] qui saura gouverner notre [ROOT.GetCountry.GetName].\n\nAprès quelques jours de discussions, les électeurs ont pris leur décision : [candidate_a.GetName] va prendre la tête du pays de [ROOT.GetCountry.GetLongNameWithNoTooltip]."
 election.5.a: "Le [ROOT.GetCountry.GetGovernment.GetRulerTitle] est mort ! Longue vie au [ROOT.GetCountry.GetGovernment.GetRulerTitle] !"
 election.6.title: "Élection dynastique en [ROOT.GetCountry.GetNameWithNoTooltip]"
 election.6.desc.a: "À la mort de [old_ruler.GetName], les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] se sont réunis à [capital_scope.GetName] afin de choisir un nouveau [ROOT.GetCountry.GetGovernment.GetRulerTitle] qui saura gouverner notre [ROOT.GetCountry.GetName].\n\nAprès quelques jours de discussions, les électeurs ont pris leur décision."
 election.6.desc.b: "La mort de [old_ruler.GetName] a également mis fin à la dynastie [old_ruler.GetDynasty.GetName]. Il est désormais temps pour les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de trouver une nouvelle famille qui puisse assurer un bel avenir à notre [ROOT.GetCountry.GetName].\n\nAprès quelques jours de discussions, les électeurs ont pris leur décision."
 election.6.a: "Élection de [candidate_a.GetNameWithNoTooltip] en tant que dirigeant."
 election.6.b: "Élection de [candidate_b.GetNameWithNoTooltip] en tant que dirigeant."
 election.6.c: "Élection de [candidate_c.GetNameWithNoTooltip] en tant que dirigeant."
 election.6.d: "Élection de [candidate_d.GetNameWithNoTooltip] en tant que dirigeant."
 election.6.e: "Élection de [candidate_e.GetNameWithNoTooltip] en tant que dirigeant."
