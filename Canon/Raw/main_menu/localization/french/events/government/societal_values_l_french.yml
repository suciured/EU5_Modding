l_french:
 societal_values.100.title: "Perte de stabilité"
 societal_values.100.desc: "Le renforcement des privilèges de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] contrarie énormément la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')]. Notre royaume est en proie aux troubles, ce qui pourrait bien s'avérer désastreux à long terme."
 societal_values.100.a: "Et alors ? Ce ne sont que des paysans !"
 societal_values.101.title: "Rébellion de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] !"
 societal_values.101.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] s'insurgent contre les atteintes à leurs droits, causées par les changements survenus dans le pays. Il paraît clair qu'ils ne tolèrent pas de voir les privilèges de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] renforcés."
 societal_values.101.a: "Appuyons-nous sur la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]."
 societal_values.102.title: "Plus de [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] dans l'armée."
 societal_values.102.desc: "Les privilèges accrus de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'accompagnent de devoirs supplémentaires. Tout véritable gentilhomme se doit de servir dans l'armée en tant qu'officier."
 societal_values.102.a: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] doit commander en toute circonstance."
 societal_values.102.b: "Peut-être les plus compétents devraient-ils commander ?"
 societal_values.103.title: "Insatisfaction de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate’)]"
 societal_values.103.desc: "En empêchant les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de se déplacer, le servage présente l'avantage de faciliter la levée des impôts. Cette politique, aussi juste que naturelle, semble toutefois poser problème à certains..."
 societal_values.103.a: "C'est loin d'être idéal..."
 societal_values.104.title: "Attirer les persona grata"
 societal_values.104.desc: "En prêtant main-forte aux membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] pour qu'ils puissent attacher leurs serfs à leurs domaines, nous avons permis un net enrichissement de l'aristocratie foncière. Cette [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] prospère peut désormais consacrer du temps à poursuivre les objectifs les plus louables dans la vie, et nombreux sont les rejetons de toutes les maisons qui se respectent à devenir artistes, administrateurs et hommes de qualité aussi loyaux que talentueux. Certains se montrent désireux de rendre à l'État les services accordés à leur famille ; parmi eux, [target_character.GetName] a récemment rejoint la [ROOT.GetCountry.GetGovernment.GetCourtTitle] pour offrir ses services à notre [ROOT.GetCountry.GetFlavorRank]."
 societal_values.104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.105.title: "Révolte importante"
 societal_values.105.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] sont extrêmement fâchés de voir leur liberté de mouvement une nouvelle fois restreinte. Cela suscite même des révoltes d'importance, un peu partout dans le pays... Peut-être que s'ils passaient un peu plus de temps à se laver, ils auraient moins le temps de se révolter ?"
 societal_values.105.a.tt: "Les [pops|e] de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] de plusieurs localités #L [rural|el]es#! telles que [target_location.GetName] perdront [ShowNamedValue('pop_satisfaction_ultimate_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.105.a: "Révolte paysanne !"
 societal_values.106.title: "Exploitation efficace des serfs"
 societal_values.106.desc: "Notre politique de servage a porté ses fruits : les propriétaires fonciers ont redoublé d'efforts pour tirer tout le possible de leurs serfs."
 societal_values.106.a: "C'est très bien : à chacun sa place !"
 STATIC_MODIFIER_NAME_serf_exploitation: "Exploitation des serfs"
 STATIC_MODIFIER_DESC_serf_exploitation: "Notre politique visant à favoriser le servage a permis aux propriétaires terriens d'exploiter leurs serfs plus que d'ordinaire."
 societal_values.107.title: "Agitation chez les serfs"
 societal_values.107.desc: "Nos serfs, ayant pourtant tout pour être heureux, semblent ne pas se satisfaire de leur sort. Une rumeur fait même état d'un possible soulèvement."
 societal_values.107.a: "Nos troupes ont besoin d'entraînement."
 societal_values.107.b: "Quelques concessions seraient bienvenues."
 societal_values.108.title: "Une [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] reconnaissante"
 societal_values.108.desc: "Une délégation de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] est venue témoigner de sa gratitude pour la place que nous lui accordons dans le gouvernement du pays. Elle se montre d'ailleurs si reconnaissante qu'elle nous a présenté une contribution au trésor, minime certes, mais volontaire."
 societal_values.108.a: "Qu'ils en soient remerciés."
 societal_values.109.title: "Plaintes de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')]"
 societal_values.109.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')], classe montante des marchands et des citadins, a fait part de ses doléances concernant le favoritisme dont bénéficie manifestement la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] dans notre [ROOT.GetCountry.GetFlavorRank]. Selon eux, les politiques soutiennent les privilèges traditionnels de la [ShowSocietyDirectionName('aristocracy')] aux dépens de l'économie urbaine naissante, ce qui étouffe l'innovation, le commerce, et la croissance des villes.\n\nCes plaintes se sont faites plus fortes, et des membres éminents de la bourgeoisie mettent en lumière le risque que ce déséquilibre représente pour la prospérité de notre [ROOT.GetCountry.GetFlavorRank]. Tandis que les tensions s'exacerbent, nous devons décider entre continuer à privilégier la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] ou modifier nos politiques pour répondre aux exigences de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')], ce qui risque de provoquer la colère de l'[ShowSocietyDirectionNameWithNoTooltip('aristocracy')]."
 societal_values.109.a: "On n'a rien sans rien."
 societal_values.109.b: "Peut-être pouvons-nous faire quelque chose."
 societal_values.110.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] soutient l'État"
 societal_values.110.desc: "Le pays subit durement les conséquences de la guerre, et le peuple cherche des signes d'espoir en ces temps difficiles. La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'est proposée d'offrir aide et encouragements à ceux qui souffrent."
 societal_values.110.a: "Remercions-les pour leur aide."
 societal_values.111.title: "Traité militaire"
 societal_values.111.desc: "La place privilégiée que nous accordons à la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] permet à ses membres de servir au sein des armées et a accru encore leur intérêt pour l'art militaire. Un noble a d'ailleurs écrit un traité de réflexion sur les doctrines militaires."
 societal_values.111.a: "Une lecture fort intéressante !"
 societal_values.112.title: "Recrutement facilité"
 societal_values.112.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], au courant de nos déboires militaires, offre ses serfs pour grossir les rangs de notre armée."
 societal_values.112.a: "Tant mieux !"
 societal_values.200.title: "Soulèvement de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.200.desc: "En réaction à notre décision de limiter ses privilèges, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] de [ROOT.GetCountry.GetName] a pris les armes et fait vœu de nous en empêcher. Peut-être aurions-nous dû réfléchir avant d'agir."
 societal_values.200.a: "Eh bien, écrasons-les !"
 societal_values.201.title: "Perte de prestige"
 societal_values.201.desc: "Le renforcement de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et des marchands aux dépens des petits nobles amoindrit notre prestige aux yeux du monde. Nous perdons la face et prenons le risque de devenir un pays de grippe-sous avides d'or."
 societal_values.201.a: "Et alors ?"
 societal_values.202.title: "Les marchands profitent"
 societal_values.202.desc: "Lorsque la position de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et des marchands est renforcée dans un pays, l'État peut bénéficier des services d'un nombre accru de personnes compétentes. Et parfois même, un pays peut tirer parti des talents des gens du commun."
 societal_values.202.a: "Un grand homme offre ses services !"
 societal_values.203.title: "Minorité prospère"
 societal_values.203.desc: "Leur statut juridique étant garanti par notre [ShowAdvanceName('bill_of_rights')], la minorité [minority_religion_province.GetDominantCulture.GetName] prospère."
 societal_values.203.a: "Cela fait plaisir à voir."
 STATIC_MODIFIER_NAME_minority_prospers: "Minorité prospère"
 STATIC_MODIFIER_DESC_minority_prospers: "La décision d'accorder la [ShowAdvanceName('bill_of_rights')] permet à nos groupes minoritaires de prospérer."
 societal_values.204.title: "Contrecoup"
 societal_values.204.desc: "Depuis l'introduction de la [ShowAdvanceName('bill_of_rights')], les membres des vieilles classes dirigeantes se sentent marginalisés. Mais, plutôt que d'en débattre, ils paraissent être sur le point de se soulever."
 societal_values.204.a: "Et pourquoi ne pas se comporter en gentilshommes ?"
 societal_values.205.title: "Des gens disparaissent"
 societal_values.205.desc: "Depuis que nous avons facilité les déplacements de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] en quête de meilleures opportunités agricoles, il est, malheureusement, plus difficile de savoir où ils se trouvent lorsque l'armée a besoin de nouvelles recrues."
 societal_values.205.a: "Ce n'est pas l'idéal."
 societal_values.206.title: "Perte de contrôle"
 societal_values.206.desc: "Depuis que les nouvelles lois lient moins étroitement les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] à la terre, il semble que ceux-ci aient de bien étranges idées sur leur rôle précis dans l'ordre des choses."
 societal_values.206.a: "Voilà un inquiétant constat."
 societal_values.207.title: "Meilleure administration"
 societal_values.207.desc: "En réfrénant l'exploitation impitoyable de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] par la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], le nombre de ces hobereaux s'est accru de façon surprenante au sein de l'administration. Cela a ainsi amélioré les conditions générales dans le pays."
 societal_values.207.a: "C'est un réel progrès !"
 societal_values.208.title: "Le peuple apprécie la liberté"
 societal_values.208.desc: "Notre politique consistant à accorder à tous le droit d'être libre semble porter ses fruits. La population semble plus satisfaite que d'ordinaire."
 societal_values.208.a: "Nous régnons judicieusement."
 societal_values.209.title: "Une [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] inquiète"
 societal_values.209.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'inquiète que notre politique d'affranchissement du petit peuple la prive du droit de faire fouetter ses domestiques. Cela semble avoir déjà gâché quelques dîners."
 societal_values.209.a: "Laissons-les se plaindre."
 societal_values.209.b: "Faisons quelques concessions."
 societal_values.210.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] satisfaite"
 societal_values.210.desc: "Grâce à nos politiques ploutocratiques, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] prospèrent. Ils ont donc décidé d'adresser un petit cadeau à l'État, afin de nous rappeler pourquoi ces politiques sont bénéfiques."
 societal_values.210.a: "Nous les en remercions."
 societal_values.211.title: "$societal_values.209.title$"
 societal_values.211.desc: "La [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] s'inquiète, car nos politiques ploutocratiques ne leur font pas la part belle."
 societal_values.211.a: "Laissons-les se plaindre."
 societal_values.211.b: "Peut-être pourrions-nous faire un geste à leur égard ?"
 societal_values.212.title: "Les mercenaires accourent sous nos drapeaux"
 societal_values.212.desc: "Les mercenaires vont toujours là où se trouve l'argent. Or, nos traditions ploutocratiques suggèrent à nos capitaines que c'est en les suivant qu'ils peuvent le plus aisément faire du profit."
 societal_values.212.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_mercenaries_to_the_standard: "Mercenaires sous nos drapeaux"
 STATIC_MODIFIER_DESC_mercenaries_to_the_standard: "No traditions ploutocratiques suggèrent aux mercenaires, toujours avides d'argent, que c'est en les suivant qu'ils peuvent le plus aisément faire du profit."
 societal_values.213.title: "Pour la liberté !"
 societal_values.213.desc: "Ils viennent pour nous priver de nos droits les plus sacrés, ils viennent nous voler notre liberté même. Nous les combattrons et, oui, peut-être y perdrons-nous la vie ; mais au moins pourrons-nous dire à nos ennemis que s'ils peuvent nous tuer, ils ne peuvent nous enchaîner."
 societal_values.213.a: "Belle source d'inspiration !"
 STATIC_MODIFIER_NAME_for_freedom: "Pour la liberté !"
 STATIC_MODIFIER_DESC_for_freedom: "Nous combattrons toujours pour la liberté. Nos ennemis peuvent bien nous tuer au combat, nous pouvons y perdre la vie, mais ils ne nous priveront jamais de notre liberté !"
 societal_values.214.title: "Nos droits"
 societal_values.214.desc: "Nous n'avons nul besoin de combattre pour défendre nos droits : les idées ploutocratiques de notre régime politique en ont fait un principe sacré et les protègent. Ce sont là des principes qui méritent d'être considérés avec affection et défendus."
 societal_values.214.a: "Excellente nouvelle !"
 societal_values.215.title: "Défense des intérêts mercantiles"
 societal_values.215.desc: "Les intérêts mercantiles sont la justification de l'idéal ploutocratique de notre noble [ROOT.GetCountry.GetFlavorRank]. Nous devons nous assurer que les lois défendent de manière appropriée les intérêts de nos marchands face à toute concurrence étrangère injuste."
 societal_values.215.a: "C'est bien légitime."
 societal_values.216.title: "Prospérité agricole"
 societal_values.216.desc: "Nos fermes – et notamment celles qui produisent divers types de grain – profitent d'un fort accroissement de leurs productions, ce qui favorise par contrecoup tous les secteurs de notre économie. Et c'est très bien ainsi, car nous pouvons taxer plus de productions."
 societal_values.216.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_agricultural_boom: "Prospérité agricole"
 STATIC_MODIFIER_DESC_agricultural_boom: "Nos fermes profitent d'un fort accroissement de leur production, ce qui favorise tous les secteurs de notre économie et augmente de la sorte les rentrées fiscales."
 societal_values.217.title: "Tolérance pour tous"
 societal_values.217.desc: "Notre gouvernement veille tout particulièrement à ce que les croyants de toutes confessions soient tolérés. Tant qu'ils ont de l'argent."
 societal_values.217.a: "Dieu est bon !"
 STATIC_MODIFIER_NAME_tolerance_for_all: "Tolérance pour tous !"
 STATIC_MODIFIER_DESC_tolerance_for_all: "Les croyants de toutes confessions sont tolérés. Tant qu'ils ont de l'argent."
 societal_values.218.title: "Pour le drapeau"
 societal_values.218.desc: "Alors que la guerre fait rage, les patriotes accourent de tout le pays pour se rassembler sous le drapeau et défendre notre noble [ROOT.GetCountry.GetFlavorRank] contre les ennemis de la liberté, quels qu'ils soient."
 societal_values.218.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_to_the_colors: "Pour le drapeau !"
 societal_values.300.title: "Des idées dangereuses se propagent !"
 societal_values.300.desc: "Notre façon de penser, un peu moins dogmatique, a donné naissance à une notion nouvelle et étrange, baptisée « humanisme ». C'est là un grave sujet d'inquiétude, car la population commence à remettre en question l'ordre des choses."
 societal_values.300.a: "Nous sommes inquiets."
 societal_values.301.title: "Nous avons l'air faibles"
 societal_values.301.desc: "Aucun pays civilisé ne peut laisser la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'essayer à des pensées sérieuses. Le monde a les yeux braqués sur nous et n'apprécie guère ce qu'il voit."
 societal_values.301.a: "Cela ne durera pas."
 societal_values.302.title: "Apparition de penseurs nouveaux"
 societal_values.302.desc: "Notre politique généreuse, conférant au peuple une plus grande liberté d'expression, a ouvert la voie à des idées aussi nouvelles que prometteuses. Quelques-uns de ces penseurs les plus éminents pourraient même devenir de grands hommes, de ceux capables de laisser à notre pays, en guise d'héritage, un véritable âge d'or intellectuel."
 societal_values.302.a: "Nous avons fait le bon choix."
 societal_values.303.title: "Arts épiques"
 societal_values.303.desc: "Le mécénat que nous offrons aux arts a permis la création de l'une des œuvres les plus magistrales que le monde a connues. La gloire de l'œuvre [target_work.GetName], signée [target_artist.GetName], en rejaillit sur le pays tout entier."
 societal_values.303.a: "Et nous aimons la gloire."
 societal_values.304.title: "Aucun artiste digne de mécénat"
 societal_values.304.desc: "Si nous sommes célèbres pour le mécénat permanent que nous offrons aux artistes, ceux que nous finançons actuellement semblent incapables de produire la moindre œuvre de qualité. Voilà qui ne redore guère le blason de notre [ROOT.GetCountry.GetGovernment.GetRulerTitle]."
 societal_values.304.a: "Cela ne durera pas."
 societal_values.305.title: "Poursuite de la révolution scientifique"
 societal_values.305.desc: "La révolution scientifique que connaît le pays continue de porter ses fruits, et nos hommes de science font sans cesse de nouvelles découvertes. En tant que nation innovante, nous pouvons bénéficier d'avantages infinis !"
 societal_values.305.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.306.title: "La révolution scientifique à son terme"
 societal_values.306.desc: "Nos hommes de sciences semblent être actuellement à court d'idées. Enfin, peut-être pas, mais la révolution scientifique s'est quelque peu ralentie ces derniers temps."
 societal_values.306.a: "Ce n'est pas l'idéal."
 societal_values.307.title: "Vague d'innovations"
 societal_values.307.desc: "Notre politique à long terme d'encouragement aux innovations a porté ses fruits. Nous sommes actuellement les témoins du fleurissement intellectuel de notre pays."
 societal_values.307.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_innovation_wave: "Vague d'innovations"
 STATIC_MODIFIER_DESC_innovation_wave: "Notre politique novatrice s'est traduite par l'introduction d'idées nouvelles au sein de notre pays."
 societal_values.308.title: "Floraison de réflexions sur l'administration"
 societal_values.308.desc: "Les penseurs, encouragés par l'ouverture d'esprit de notre gouvernement, ont entamé une grande réflexion concernant l'administration du pays, se posant la question de savoir comment nous pouvons nous gouverner au mieux."
 societal_values.308.a: "C'est une excellente nouvelle."
 STATIC_MODIFIER_NAME_burst_of_administrative_thought: "Floraison de réflexions sur l'administration"
 STATIC_MODIFIER_DESC_burst_of_administrative_thought: "Dans une société ouverte, même le gouvernement peut s'avérer efficace !"
 societal_values.309.title: "Un regard tourné vers l'extérieur"
 societal_values.309.desc: "Nos plus brillants penseurs, encouragés par l'ouverture d'esprit du gouvernement sur ces questions, ont commencé à s'intéresser à ceux qui ne sont pas comme nous. Les idées de ceux qui parlent une autre langue ou vivent dans un autre pays pourraient leur être utiles lorsqu'ils devront communiquer avec eux."
 societal_values.309.a: "Sans jeux de mots, nous parlons le même langage..."
 societal_values.310.title: "Théorie militaire"
 societal_values.310.desc: "Les armes de guerre ont toujours été un objet de fascination pour les hommes de tous pays. Cette fascination a donné naissance à toute une série d'idées concrètes que nous pouvons mettre en pratique."
 societal_values.310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.400.title: "Hérésie"
 societal_values.400.desc: "Il semble que, d'une façon ou d'une autre, pour chaque secte hérétique que nous trouvons et éliminons, deux autres surgissent."
 societal_values.400.a: "Les mauvaises herbes..."
 societal_values.401.title: "Désordre"
 societal_values.401.desc: "Tout le monde n'approuve pas notre doctrine religieuse. Certains vont même jusqu'à la critiquer ouvertement, qualifiant notre vision sur les idées nouvelles d'« étroitesse d'esprit », prétendant que notre volonté de nous en tenir à la philosophie traditionnelle est une aberration intellectuelle."
 societal_values.401.a: "Malheureusement, quelques-uns vont devoir passer sur le bûcher..."
 societal_values.402.title: "Apparition d'un saint homme"
 societal_values.402.desc: "[target_character.GetName], un prêtre d'un saint ordre du [target_character.GetCountry.GetLongName], est arrivé aujourd'hui à la [ROOT.GetCountry.GetGovernment.GetCourtTitle], impressionné par le châtiment sévère – mais divin – que nous infligeons aux hérétiques et aux incroyants. Il a sollicité un poste de conseiller, arguant du fait qu'un [ROOT.GetCountry.GetFlavorRank] qui prie de concert reste uni."
 societal_values.402.a: "Accueillons le prêtre."
 societal_values.402.b: "Nous ne sommes pas gouvernés par l'Église."
 societal_values.403.title: "Soutien à la guerre"
 societal_values.403.desc: "Depuis que nous avons déclaré que nous ferions la guerre aux ennemis de notre religion, le peuple met tout en œuvre pour l'effort de guerre."
 societal_values.403.a: "Dieu le veut !"
 societal_values.404.title: "Promesses non tenues"
 societal_values.404.desc: "Nous avons plusieurs fois déjà affirmé clairement que la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#! est la seule foi véritable, assurant alors le peuple, étant donné nos différends religieux, qu'une guerre contre le [infidel_neighbor.GetLongName] était imminente. Pourtant, nombreux sont ceux qui se montrent déçus que nous n'ayons pas lancé le conflit contre nos voisins, le [infidel_neighbor.GetNameWithNoTooltip]. Certains en sont même venus à s'assembler dans les rues pour montrer leur mécontentement."
 societal_values.404.a: "Nous ne sommes pas encore prêts."
 societal_values.404.b: "Si c'est du sang qu'ils veulent..."
 societal_values.405.title: "Le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] mobilise la population"
 societal_values.405.desc: "Depuis bien longtemps, nos politiques encouragent le peuple à assister avec assiduité aux cérémonies religieuses. Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] nous en est reconnaissant, et le montre par des paroles de soutien au gouvernement."
 societal_values.405.a: "Puisse le peuple trouver l'unité dans la foi."
 societal_values.406.title: "Divergences religieuses"
 societal_values.406.desc: "Nous sommes considérés, de bien des façons, comme les premiers défenseurs de la foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#!. Nos institutions religieuses sont puissantes, et des membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] venus même de l'étranger accourent jusque dans nos écoles religieuses.\n\nIl est donc quelque peu embarrassant que les habitants des campagnes ne soient pas aussi en accord avec la théologie que nous le sommes. Les rapports sont nombreux, qui signalent qu'un chien serait révéré comme un saint, ou que de vieilles fêtes païennes sont intégrées dans les cérémonies de notre foi."
 societal_values.406.a: "Laissons-les se plaindre."
 STATIC_MODIFIER_NAME_religious_deviants: "Déviances religieuses"
 STATIC_MODIFIER_DESC_religious_deviants: "En fermant les yeux sur les déviances religieuses, nous avons sapé l'autorité de nos missionnaires dans tout le pays..."
 societal_values.406.b: "Tentons au contraire de leur faire abandonner leurs anciennes pratiques."
 societal_values.407.title: "Zèle religieux"
 societal_values.407.desc: "Inspirés par notre foi fervente et notre politique en matière religieuse, les missionnaires se montrent particulièrement convaincants auprès des infidèles."
 societal_values.407.a: "Il est temps de répandre la bonne nouvelle."
 STATIC_MODIFIER_NAME_missionary_zeal: "Zèle missionnaire"
 STATIC_MODIFIER_DESC_missionary_zeal: "Notre pays s'appuyant sur l'idée de la suprématie divine, nos missionnaires se révèlent plus zélés que d'ordinaire."
 societal_values.408.title: "Réaction conservatrice"
 societal_values.408.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] pense que le [ROOT.GetCountry.GetLongName] n'adhère pas suffisamment aux principes de la suprématie divine, et va même jusqu'à rejeter le blâme sur le gouvernement."
 societal_values.408.a: "Ce ne sont que paroles en l'air d'âmes en peine."
 societal_values.408.b: "Envoyons les troupes s'occuper de ces dissidents !"
 societal_values.409.title: "L'unité de la foi"
 societal_values.409.desc: "Depuis que le gouvernement de notre [ROOT.GetCountry.GetFlavorRank] a commencé à promouvoir officiellement le culte et une vie centrée sur la véritable foi #L [ROOT.GetCountry.GetReligion.GetAdjective|l]e#!, le peuple se sent plus en sécurité dans sa vie quotidienne et au sein de la communauté."
 societal_values.409.a: "Où se trouve la foi se trouve la confiance."
 societal_values.410.title: "Colère des progressistes"
 societal_values.410.desc: "Les libres penseurs et les membres les plus progressistes de notre société ne supportent plus le manque d'innovation dont fait preuve le gouvernement."
 societal_values.410.a: "Le progressisme ne peut rien face à la tradition."
 societal_values.410.b: "Ils méritent qu'on les écoute."
 societal_values.411.title: "Dévotion religieuse"
 societal_values.411.desc: "Les feux de la foi brûlent ardemment dans notre [ROOT.GetCountry.GetFlavorRank] ! Ils sont toujours plus nombreux, chaque jour, à s'assembler ou offrir leur soutien à ces missionnaires qui cherchent à propager les mœurs #L [ROOT.GetCountry.GetReligion.GetAdjective|l]es#! sur nos terres. Ceux que nous nous proposons de convertir ne peuvent s'empêcher d'être impressionnés par notre zèle."
 societal_values.411.a: "Que cela soit bien clair !"
 societal_values.412.title: "Guerre sainte"
 societal_values.412.desc: "La guerre pour la foi est une guerre sainte et juste. Des moines influents et autres membres du [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] prêchent déjà aux masses l'importance de ce conflit, et le peuple se rallie à eux pour nous assurer de la victoire."
 societal_values.412.a: "Notre foi l'emportera !"
 societal_values.413.title: "Enfin de retour"
 societal_values.413.desc: "Nos frères égarés de [convert_location.GetName] ont compris l'erreur dans laquelle ils s'étaient enferrés, et reviennent vers la seule véritable foi. Leurs âmes sont sauvées."
 societal_values.413.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.414.title: "Ils ont vu la Lumière"
 societal_values.414.desc: "La population de [convert_location.GetName] a pu constater la puissance de notre foi et s'est spontanément convertie. C'est un jour de grande fierté pour nous, car de nouvelles âmes sont ainsi sauvées."
 societal_values.414.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.415.title: "Conseil divin"
 societal_values.415.desc: "La période actuelle, emplie d'incertitudes, angoisse les esprits simples du peuple. Heureusement, nos chefs religieux ont solennellement déclaré que ces temps d'épreuve n'étaient là que pour mettre à l'épreuve notre foi, et que les temps difficiles touchaient à leur fin. Partout dans notre [ROOT.GetCountry.GetFlavorRank], les gens trouvent le réconfort dans leurs communautés religieuses."
 societal_values.415.a: "C'est de son prochain que l'on tire sa force."
 societal_values.416.title: "La force de la foi"
 societal_values.416.desc: "En matière de foi, personne ne peut rivaliser avec nous. Notre ferveur et notre dévotion impressionnent tous les pays voisins."
 societal_values.416.a: "C'est un fait..."
 societal_values.417.title: "L'amour des dévots"
 societal_values.417.desc: "Notre amour pour la foi véritable ne connaît pas de bornes, ce qui rassure notre peuple, qui se sent protégé et en sécurité, sachant que leur destin dans l'au-delà est notre première préoccupation."
 societal_values.417.a: "Le peuple est heureux."
 societal_values.500.title: "Nouvelles techniques d'espionnage"
 societal_values.500.desc: "Nos réseaux d'espionnage sont efficaces, et nos agents ont trouvé de nouvelles méthodes. Tôt ou tard, nos « amis » et nos ennemis s'en rendront compte, mais pour le moment, nous disposons d'un net avantage."
 societal_values.500.a: "C'est toujours bon à prendre."
 STATIC_MODIFIER_NAME_enhanced_spies: "Espions efficaces"
 STATIC_MODIFIER_DESC_enhanced_spies: "Les réseaux d'espionnage fonctionnent mieux qu'à l'accoutumée, ce qui signifie que nos espions sont encore plus efficaces."
 societal_values.501.title: "Défections parmi les espions"
 societal_values.501.desc: "Certains de nos espions passent à d'autres pays. Cela pourrait très rapidement nous porter préjudice."
 societal_values.501.a: "Laissons partir les traîtres."
 STATIC_MODIFIER_NAME_spy_defections: "Défections parmi les espions"
 STATIC_MODIFIER_DESC_spy_defections: "Les réseaux d'espionnage rencontrent actuellement des difficultés, certains de nos espions passant à d'autres pays."
 societal_values.501.b: "Un peu d'argent devrait agir sur certains."
 societal_values.502.title: "Un homme de l'état-major"
 societal_values.502.desc: "Ayant reçu l'aide d'un membre facile à corrompre de l'état-major ennemi, nous avons obtenu des renseignements sur les plans de guerre et le positionnement des troupes de l'ennemi. Une fois encore, nos espions ont prouvé leur valeur."
 societal_values.502.a: "Nous saurons en faire bon usage."
 societal_values.503.title: "Nos activités restent discrètes"
 societal_values.503.desc: "Grâce à nos excellents espions, nos activités d'espionnage sont astucieusement dissimulées et personne, chez nos ennemis comme chez nos alliés, n'est au courant de leur existence. Cela nous a été très utile par le passé, et il ne fait aucun doute que ce le sera aussi à l'avenir."
 societal_values.503.a: "Nous saurons en tirer parti."
 STATIC_MODIFIER_NAME_hidden_agents: "Agents dissimulés"
 STATIC_MODIFIER_DESC_hidden_agents: "Les agents effectuant des actions clandestines pour notre compte sont plutôt doués pour ne pas se faire prendre, minimisant ainsi l'impact de leurs agissements."
 societal_values.505.title: "Des diplomates exposés"
 societal_values.505.desc: "Nos diplomates, devant parfois s'impliquer dans des aspects douteux de la diplomatie internationale, ont acquis une certaine réputation. Ceci porte préjudice au prestige de notre nation."
 societal_values.505.a: "Mauvaise nouvelle."
 societal_values.507.title: "L'espionnage demande des efforts"
 societal_values.507.desc: "Ces derniers temps, une certaine irritation s'est fait jour au sein du corps diplomatique, qui critique notre penchant pour les actions clandestines. Les diplomates estiment que cela réduit leur champ d'action, et exigent que nous recourions plus souvent à eux pour des activités pouvant être menées au grand jour. Dans le cas contraire..."
 societal_values.507.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_focus_on_covert_actions: "Actions clandestines"
 STATIC_MODIFIER_DESC_focus_on_covert_actions: "Notre goût pour les actions clandestines réduit le champ d'action de nos diplomates."
 societal_values.508.title: "Un bon administrateur découvert"
 societal_values.508.desc: "Nos diplomates cherchent toujours des personnes de talent qui pourraient être recrutées et prêtes à œuvrer pour le bien du pays. L'un de ces diplomates vient de remarquer un homme, de basse extraction certes, mais talentueux, et que nous pourrions employer.\n\nÀ quel secteur devrions-nous l'affecter ?"
 societal_values.508.a: "À l'administration"
 societal_values.508.b: "À la diplomatie"
 societal_values.508.c: "À l'armée"
 societal_values.600.title: "Conseil dynamique"
 societal_values.600.desc: "La combinaison des bonnes personnes au sein du Conseil contribue parfois à créer des conditions favorables à une hausse non négligeable des revenus fiscaux. Notre pays tout entier est ravi de constater que c'est actuellement le cas."
 societal_values.600.a: "Bonne nouvelle, en effet."
 STATIC_MODIFIER_NAME_cabinet_dynamism: "Conseil dynamique"
 STATIC_MODIFIER_DESC_cabinet_dynamism: "Disposant de personnalités complémentaires les unes des autres, le Conseil s'avère plus efficace qu'à l'accoutumée."
 societal_values.601.title: "Gouvernement corrompu"
 societal_values.601.desc: "Lorsque les mauvaises personnes intègrent le Conseil, cela peut s'avérer fâcheux pour le pays, d'autant plus qu'il est difficile de les en retirer."
 societal_values.601.a: "Visiblement, les revenus fiscaux sont en chute."
 societal_values.601.b: "L'inflation grimpe de façon vertigineuse."
 societal_values.602.title: "Une ambassade couronnée de succès"
 societal_values.602.desc: "Nos ambassadeurs ont été très efficaces pour aider à se propager une opinion favorable du [ROOT.GetCountry.GetName] auprès des cours étrangères. Le fait que nous soyons actuellement en paix y est certainement pour quelque chose."
 societal_values.602.a: "Mentons-leur un peu..."
 succesful_embassy: "Une ambassade couronnée de succès"
 societal_values.603.title: "Diplomates incompétents"
 societal_values.603.desc: "Nous avons nommé diplomates un trop grand nombre de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], sur le seul fait de leur naissance. Qu'ils se ridiculisent en public, c'était prévisible ; mais ils ridiculisent aussi notre pays, ce qui est bien plus grave."
 societal_values.603.a: "Ce sont quand même des membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]..."
 STATIC_MODIFIER_NAME_incompetent_diplomats: "Diplomates incompétents"
 STATIC_MODIFIER_DESC_incompetent_diplomats: "Nos diplomates, ces derniers temps, se sont révélés d'une incompétence telle qu'il est tout simplement impossible de les croire lorsqu'ils communiquent avec d'autres pays."
 societal_values.603.b: "Faisons-les remplacer."
 societal_values.604.title: "Un diplomate brillant"
 societal_values.604.desc: "Un jeune homme de notre corps diplomatique s'est brillamment distingué. Il se montre aussi talentueux que loyal envers le [ROOT.GetCountry.GetName], et pourrait nous être utile pendant des années encore."
 societal_values.604.a: "Excellente nouvelle !"
 STATIC_MODIFIER_NAME_brilliant_diplomat: "Un diplomate brillant"
 STATIC_MODIFIER_DESC_brilliant_diplomat: "Un diplomate brillant entretient des relations avec un autre pays sans avoir besoin de demander aide ou conseils."
 societal_values.604.b: "Il pourrait servir [ROOT.GetCountry.GetReligion.GetGodName] !"
 societal_values.604.c: "$societal_values.604.b$"
 societal_values.604.d: "$societal_values.604.b$"
 societal_values.604.e: "Il pourrait servir le [GetUniqueInternationalOrganization('hre').GetNameWithNoTooltip] !"
 societal_values.605.title: "Conciliation"
 societal_values.605.desc: "Parfois, lorsque deux pays connaissent des régimes politiques différents, ils éprouvent quelques difficultés à se comprendre. Grâce aux talents de nos diplomates, pourtant, nous avons pu aplanir les dissensions avec l'un de nos voisins."
 societal_values.605.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 reconciling_differences: "Conciliation"
 societal_values.606.title: "Réputation améliorée"
 societal_values.606.desc: "Grâce au travail acharné de nos diplomates, nuit et jour, notre réputation s'est améliorée et le monde nous regarde sous un jour favorable."
 societal_values.606.a: "Gloire à nous !"
 STATIC_MODIFIER_NAME_improved_dip_reputation: "Réputation améliorée"
 STATIC_MODIFIER_DESC_improved_dip_reputation: "Ces derniers temps, grâce au travail acharné de nos diplomates, notre réputation s'est améliorée."
 societal_values.607.title: "Bouffons babillards"
 societal_values.607.desc: "L'un après l'autre, nos diplomates se ridiculisent. Leur incompétence est si ahurissante que le monde commence à nous voir sous un autre jour. Ces imbéciles ont ruiné notre réputation !"
 societal_values.607.a: "Si seulement nous pouvions les exécuter..."
 STATIC_MODIFIER_NAME_reduced_dip_reputation: "Mauvaise réputation"
 STATIC_MODIFIER_DESC_reduced_dip_reputation: "Nos diplomates sont de véritables idiots, incapables d'aligner trois mots. Ils ont ruiné notre réputation."
 societal_values.700.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] est inquiète"
 societal_values.700.desc: "Les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] possédant des domaines proches des frontières s'inquiètent du fait que nous négligions nos défenses, et font part de leurs interrogations à qui veut les écouter."
 societal_values.700.a: "Mais la meilleure des défenses, c'est l'attaque !"
 societal_values.701.title: "Trop de lâches"
 societal_values.701.desc: "L'intérêt croissant que nous portons aux tactiques offensives complique l'enrôlement de nouvelles troupes. Les officiers chargés du recrutement rapportent être trop souvent confrontés à des paysans parlant, de façon totalement ridicule, de « chair à canon »."
 societal_values.701.a: "Ces imbéciles passent à côté de la gloire."
 societal_values.702.title: "Gloire à nous"
 societal_values.702.desc: "Notre choix de privilégier l'attaque conduit bon nombre de nos voisins à envier et s'inquiéter de nos troupes, couvertes de gloire et toujours prêtes à faire goûter de leur acier à nos ennemis."
 societal_values.702.a: "Ils ont raison de s'inquiéter."
 societal_values.703.title: "Afflux de recrues"
 societal_values.703.desc: "Notre système de recrutement est un véritable succès : les pauvres, les suicidaires, et même les plus fervents patriotes accourent sous les drapeaux, pour le plus grand ravissement de nos généraux."
 societal_values.703.a: "Enrôlons-les."
 STATIC_MODIFIER_NAME_recruits_flock: "$societal_values.703.title$"
 STATIC_MODIFIER_DESC_recruits_flock: "Notre système de recrutement efficace fait accourir de nouvelles recrues sous les drapeaux."
 societal_values.704.title: "Le peuple refuse de s'enrôler"
 societal_values.704.desc: "Notre système de recrutement fonctionne habituellement comme une machine bien huilée. Pourtant, nous rencontrons ces derniers temps certaines résistances, quelques désagréments de peu d'importance : ici une émeute, là un recruteur attaqué, ce genre de choses..."
 societal_values.704.a: "En ce cas, freinons le recrutement quelque temps."
 STATIC_MODIFIER_NAME_resist_conscription: "Résistances à la conscription"
 STATIC_MODIFIER_DESC_resist_conscription: "Notre politique de recrutement permet généralement de trouver toujours plus d'hommes pour l'armée, mais ces derniers temps nos pratiques sont contestées."
 societal_values.704.b: "Ce sont des soldats qu'il nous faut, pas des pleurnicheurs."
 societal_values.705.title: "Une grande armée"
 societal_values.705.desc: "Notre armée vole de victoire en victoire. L'entraînement et le recrutement de nouvelles recrues bénéficient de l'expérience tirée de ces batailles."
 societal_values.705.a: "Magnifique, magnifique."
 societal_values.706.title: "Notre armée se dégrade"
 societal_values.706.desc: "Il y a peu encore, notre armée suscitait la jalousie du monde entier, et voilà que soudain plus personne ne lui trouve rien de bon. Nous n'avons aucune idée des raisons pour lesquelles elle s'est ainsi dégradée, mais le recrutement pourrait finir par en pâtir."
 societal_values.706.a: "Il est temps de remuer le commandement !"
 societal_values.707.title: "Notre impétuosité fait trembler l'ennemi"
 societal_values.707.desc: "Notre choix de privilégier l'offensive à la défense suscite des récits sur l'impétuosité de nos troupes."
 societal_values.707.a: "Chaaargeez !"
 societal_values.708.title: "Fortifications négligées"
 societal_values.708.desc: "Notre choix de privilégier l'offensive à la défense nous fait négliger nos fortifications."
 societal_values.708.a: "Laissons-les s'écrouler."
 STATIC_MODIFIER_NAME_fort_in_disrepair: "Fort en ruine"
 STATIC_MODIFIER_DESC_fort_in_disrepair: "L'absence d'entretien rend ce fort plus difficile à défendre."
 societal_values.708.b: "$common_string_we_shall_do_something$"
 societal_values.709.title: "L'armée est la route la plus sûre vers la gloire"
 societal_values.709.desc: "L'intérêt que nous portons à nos forces terrestres laisse penser à beaucoup que nous avons une excellente armée, et certains des esprits les plus vifs et brillants veulent intégrer le corps de ses officiers."
 societal_values.709.a: "Ils ont fait le bon choix."
 societal_values.710.title: "Les amiraux s'inquiètent"
 societal_values.710.desc: "Nos amiraux font preuve de leur désarroi. Ils ont le sentiment que l'intérêt que nous portons à nos forces terrestres se fait aux dépens de la marine."
 societal_values.710.a: "Et que comprennent-ils à de telles choses ?"
 societal_values.710.b: "$common_string_we_shall_do_something$"
 societal_values.711.title: "Démonstration de fougue"
 societal_values.711.desc: "Notre goût pour l'offensive donne à notre armée un sentiment de puissance, car l'attaque est toujours la meilleure forme de défense. C'est la raison pour laquelle nos troupes chargent sans peur au combat, sachant que la victoire leur appartient."
 societal_values.711.a: "Allez-y, on vous regarde !"
 STATIC_MODIFIER_NAME_full_elan: "Pleine fougue"
 STATIC_MODIFIER_DESC_full_elan: "Le goût de la charge remplit nos soldats de zèle et d'ardeur."
 societal_values.712.title: "Envoyons l'infanterie"
 societal_values.712.desc: "Les humbles fantassins sont souvent méprisés par les cavaliers, mais ils constituent l'épine dorsale de toute armée. Une puissante attaque d'infanterie peut s'avérer aussi dévastatrice qu'une charge de cavalerie, et nos fantassins commencent à se rendre compte de leur importance croissante."
 societal_values.712.a: "Vous êtes les meilleurs !"
 STATIC_MODIFIER_NAME_finest_infantry: "L'infanterie la meilleure"
 STATIC_MODIFIER_DESC_finest_infantry: "Les fantassins sont l'épine dorsale de notre armée. Leur attaque peut s'avérer aussi dévastatrice qu'une charge de cavalerie."
 societal_values.713.title: "Envoyons la cavalerie"
 societal_values.713.desc: "À l'époque d'Alexandre le Grand, les cavaliers faisaient preuve d'adresse et étaient un élément décisif sur le champ de bataille. De nos jours, ces combattants constituent toujours l'élite de notre armée, et sont toujours prêts à mener l'attaque. Ils en sont fiers et savourent l'attention qu'ils suscitent."
 societal_values.713.a: "Chaaargeez !"
 STATIC_MODIFIER_NAME_cavalry_companions: "La cavalerie la plus belle"
 STATIC_MODIFIER_DESC_cavalry_companions: "Les cavaliers constituent l'élite de l'armée et sont toujours prêts à mener l'attaque. Ils font preuve d'adresse et constituent un élément décisif sur le champ de bataille."
 societal_values.800.title: "Les aristocrates refusent de servir"
 societal_values.800.desc: "Depuis que nous appliquons des tactiques résolument défensives, les nobles se montrent de plus en plus réticents à servir dans l'armée. Pour eux, se cacher derrière des murs ne fournit guère d'occasions de se couvrir de gloire."
 societal_values.800.a: "Ils ne comprennent rien à rien."
 societal_values.800.b: "Un peu d'or saura les convaincre."
 societal_values.801.title: "Colère de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate’)]"
 societal_values.801.desc: "Afin d'appliquer au mieux nos tactiques défensives, nous avons fait araser les terres autour des forts afin d'y creuser des fossés et de dégager le champ de vision des défenseurs. Mais les occupants de certains de ces terrains le prennent fort mal et réagissent de la façon la plus déloyale qui soit."
 societal_values.801.a: "Le fort tiendra bien jusqu'à l'arrivée de renforts."
 societal_values.802.title: "Expert en fortifications"
 societal_values.802.desc: "Depuis que nous nous intéressons à des théories plus défensives, un modeste ingénieur, donc relégué à l'un des postes les moins glorieux de l'armée, a fait forte impression, et pourrait même être qualifié de génie."
 societal_values.802.a: "C'est qu'il doit être vraiment talentueux."
 STATIC_MODIFIER_NAME_improved_fortifications: "Fortifications améliorées"
 STATIC_MODIFIER_DESC_improved_fortifications: "Les fortifications locales ont été considérablement améliorées, permettant ainsi une défense bien plus efficace en cas d'invasion ou d'attaque."
 societal_values.803.title: "Un général prometteur"
 societal_values.803.desc: "La mise en place des commissions militaires a porté ses fruits, et un nouveau général s'est distingué."
 societal_values.803.a: "Oui, il est tout à fait prometteur."
 societal_values.804.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'inquiète pour ses privilèges"
 societal_values.804.desc: "La mise en place de commissions militaires inquiète au plus haut point la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] : selon ses membres, ce n'est pas parce qu'un homme s'illustre sur le champ de bataille qu'il fera pour autant un bon général. Il semble par ailleurs que la vie de nos officiers devienne de plus en plus difficile à cause du manque de tenue des roturiers récemment promus lors des repas. Enfin, ils rapportent que la hiérarchie, tout comme les hommes du rang, sont persuadés que tout commandant digne de ce nom doit être de sang bleu."
 societal_values.804.a: "L'appartenance à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] a-t-elle vraiment tant d'importance ?"
 societal_values.804.b: "Sans doute devrions-nous calmer un peu les choses pour un temps."
 societal_values.805.title: "Avancées militaires"
 societal_values.805.desc: "Les officiers ont commencé à expérimenter de nouvelles manières d'entraîner au combat notre armée, déjà fort bien formée. Cela semble contribuer à accroître le niveau des théories militaires développées au sein de notre nation."
 societal_values.805.a: "Et pour sûr, nous aimons les théoriciens militaires !"
 STATIC_MODIFIER_NAME_military_improvements: "Avancées militaires"
 STATIC_MODIFIER_DESC_military_improvements: "Les entraînements imposés aux troupes semblent avoir contribué à accroître le niveau de nos théories militaires."
 societal_values.806.title: "Complaisance militaire"
 societal_values.806.desc: "Selon les dires des généraux les plus influents, notre armée est superbement entraînée, et donc invincible. Ils expliquent brillamment nos derniers revers par les conditions climatiques et la sournoiserie de l'ennemi. Comment diantre pourrait-on améliorer ce qui est parfait ?"
 societal_values.806.a: "Invincible, ça sonne bien..."
 STATIC_MODIFIER_NAME_military_complacency: "Complaisance militaire"
 STATIC_MODIFIER_DESC_military_complacency: "Les entraînements nous ont dotés d'une armée remarquable, crainte de tous nos ennemis. Cela pousse donc les officiers supérieurs à penser qu'elle ne peut être améliorée davantage."
 societal_values.806.b: "La vérité pourrait déranger certaines personnes."
 societal_values.807.title: "Gloire militaire"
 societal_values.807.desc: "Notre armée glorieuse contribue au prestige de notre nation."
 societal_values.807.a: "Gloire à nous !"
 societal_values.808.title: "L'armée a connu des jours meilleurs"
 societal_values.808.desc: "La gloire de notre armée semble s'être quelque peu ternie. Le peuple ne considère plus nos troupes avec autant de sérieux qu'avant."
 societal_values.808.a: "Il est temps d'y remédier !"
 societal_values.808.b: "Il n'y a pas grand-chose à faire..."
 societal_values.809.title: "Se concentrer sur les fortifications"
 societal_values.809.desc: "Notre choix de privilégier la défense a conduit les commandants à construire des fortifications pour s'y protéger."
 societal_values.809.a: "Un choix avisé."
 societal_values.810.title: "Les généraux s'inquiètent de notre réputation"
 societal_values.810.desc: "Notre choix de privilégier les tactiques défensives prive nos unités de l'impétuosité nécessaire à la victoire sur le champ de bataille. Nos généraux s'inquiètent de notre réputation grandissante de couards et, selon certaines rumeurs, les autres pays ricanent."
 societal_values.810.a: "Qui se soucie de ce qu'ils pensent ?"
 societal_values.810.b: "Nous pourrions corriger le tir."
 societal_values.811.title: "Entraînements incessants"
 societal_values.811.desc: "Nos troupes ont été entraînées sans cesse, jusqu'à devenir une armée d'élite. Comme pour un ressort remonté, la tension ne peut pas être conservée trop longtemps. Mais, pour un temps au moins, nos hommes sauront tenir leurs positions là où d'autres prendraient la fuite."
 societal_values.811.a: "Montrons-leur ce que sont de vrais hommes !"
 STATIC_MODIFIER_NAME_relentless_drill: "$societal_values.811.title$"
 STATIC_MODIFIER_DESC_relentless_drill: "Notre excellente efficacité au combat ne durera guère, mais pour un temps au moins nos hommes sauront tenir leurs positions, là où d'autres prendraient la fuite."
 societal_values.812.title: "La fierté du régiment"
 societal_values.812.desc: "Lorsque tout va bien, nos hommes sont fiers de leur régiment. Or, ces derniers temps, cette fierté ne connaît plus aucune limite. Une saine compétition entre les différents corps les pousse à rivaliser et se surpasser pour atteindre la perfection."
 societal_values.812.a: "Restons calmes, laissons-les faire."
 STATIC_MODIFIER_NAME_regimental_pride: "$societal_values.812.title$"
 STATIC_MODIFIER_DESC_regimental_pride: "La fierté de nos hommes envers leur régiment ne connaît plus aucune limite. Le sentiment de fraternité et de camaraderie qu'ils ressentent les motive à surpasser les autres régiments pour chercher constamment la perfection."
 societal_values.813.title: "Préparatifs défensifs"
 societal_values.813.desc: "La moindre ville, le moindre village, le moindre hameau doit le savoir : aucune aide ne doit être proposée à l'ennemi. Quiconque accepterait un seul sou de l'ennemi en serait châtié après la victoire. Que personne ne doute de notre détermination à ce sujet."
 societal_values.813.a: "Que cela soit bien clair !"
 STATIC_MODIFIER_NAME_prepared_defence: "$societal_values.813.title$"
 STATIC_MODIFIER_DESC_prepared_defence: "Menacer de châtiment quiconque proposerait son aide à l'ennemi et accepterait de lui le moindre sou nous assurera qu'aucune ville, aucun village, aucun hameau n'aidera l'ennemi de quelque façon que ce soit."
 societal_values.814.title: "Jusqu'au dernier homme"
 societal_values.814.desc: "Nous ne pouvons pas toujours nous le permettre, mais c'est le bon moment pour développer un certain fanatisme chez nos hommes. Ils sont prêts à défendre nos forteresses jusqu'au dernier homme."
 societal_values.814.a: "Tenez la position !"
 STATIC_MODIFIER_NAME_to_the_last_man: "$societal_values.814.title$"
 STATIC_MODIFIER_DESC_to_the_last_man: "Le fanatisme dont font preuve nos hommes les prépare à défendre nos forteresses jusqu'au dernier homme."
 societal_values.815.title: "Esprit de corps"
 societal_values.815.desc: "Fourrager repose sur la volonté de sacrifice de ceux qui sont chargés de cette tâche, sur leur détermination à ce que leurs camarades reçoivent leur pitance. On attend d'eux qu'ils parcourent de longues distances, après une journée de marche épuisante, pour ramener de quoi manger. Plus le lien de camaraderie est fort, plus le fourrageur va loin, et mieux l'armée est nourrie. Or, le conflit actuel a suscité un tel esprit de camaraderie que le ravitaillement des troupes se déroule exceptionnellement bien."
 societal_values.815.a: "C'est ça, l'esprit de corps !"
 STATIC_MODIFIER_NAME_regimental_spirit: "$societal_values.815.title$"
 STATIC_MODIFIER_DESC_regimental_spirit: "Le conflit en cours a suscité un réel esprit de camaraderie, et le ravitaillement des troupes se déroule exceptionnellement bien."
 societal_values.900.title: "Affaires en plein essor"
 societal_values.900.desc: "Nos pratiques commerciales avisées attirent les marchands dans notre pays, accroissant plus que jamais notre efficacité en matière commerciale."
 societal_values.900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_business_booming: "$societal_values.900.title$"
 STATIC_MODIFIER_DESC_business_booming: "Nos pratiques commerciales avisées attirent les marchands dans notre pays, accroissant par la même occasion notre [trade_efficiency|e]."
 societal_values.901.title: "Complaisance des marchands"
 societal_values.901.desc: "Bien que notre pays soit réputé pour ses pratiques commerciales avisées, nos marchands font actuellement preuve d'une certaine complaisance."
 societal_values.901.a: "Nos marchands ne sont plus aussi compétitifs."
 STATIC_MODIFIER_NAME_out_of_date_commerce: "Pratiques commerciales dépassées"
 STATIC_MODIFIER_DESC_out_of_date_commerce: "Leurs pratiques commerciales avisées ont donné à nos marchands un avantage important, mais ils ne sont plus aussi performants qu'ils le devraient."
 societal_values.901.b: "Nous pourrions faire monter les prix."
 societal_values.902.title: "Marchands aventuriers"
 societal_values.902.desc: "Les conditions commerciales actuelles sont propices à nos marchands, qui sont prêts à en tirer parti."
 societal_values.902.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_adventuring_merchants: "$societal_values.902.title$"
 STATIC_MODIFIER_DESC_adventuring_merchants: "Nos marchands sont plus que jamais prêts à partir à l'aventure, ce qui leur permet de dégager plus de profits qu'à l'habitude."
 societal_values.903.title: "Difficulté des marchands"
 societal_values.903.desc: "Même si jusque-là, nos marchands étaient prospères dans leurs affaires, les choses ont commencé à se gâter pour eux."
 societal_values.903.a: "Nous allons devoir nous serrer la ceinture."
 STATIC_MODIFIER_NAME_poor_merchants: "Piètres marchands"
 STATIC_MODIFIER_DESC_poor_merchants: "Les marchands s'aventurent d'ordinaire dans le monde entier pour en rapporter des richesses mais, ces derniers temps, ils s'avèrent moins efficaces qu'ils ne le devraient."
 societal_values.903.b: "Quelques réformes impopulaires devraient y remédier."
 societal_values.904.title: "Succès de notre politique commerciale"
 societal_values.904.desc: "Notre politique commerciale s'avère ces derniers temps particulièrement fructueuse. Cela confère à nos marchands un réel avantage."
 societal_values.904.a: "C'est une bonne nouvelle."
 STATIC_MODIFIER_NAME_trade_policy_working: "Politiques commerciales fructueuses"
 STATIC_MODIFIER_DESC_trade_policy_working: "Nos politiques commerciales s'avèrent ces derniers temps particulièrement fructueuses."
 societal_values.905.title: "Politiques commerciales infructueuses"
 societal_values.905.desc: "Ces derniers temps, nos politiques commerciales se révèlent infructueuses. Pour le dire clairement, nos marchands rencontrent des difficultés."
 societal_values.905.a: "Ils paraissent surtout menacer ruine..."
 STATIC_MODIFIER_NAME_trade_policy_failing: "$societal_values.905.title$"
 STATIC_MODIFIER_DESC_trade_policy_failing: "Ces derniers temps, nos politiques commerciales ne s'avèrent guère fructueuses."
 societal_values.905.b: "Peut-être devrait-on chercher quelques arrangements..."
 societal_values.906.title: "Revenus importants"
 societal_values.906.desc: "Nos marchands sont parvenus à prendre l'avantage sur leurs rivaux. Même si cette domination n'est pas éternelle, ils profitent de l'opportunité pour faire autant de bénéfices que possible."
 income_bonanza: "Revenus importants"
 societal_values.906.a: "C'est une excellente nouvelle."
 societal_values.907.title: "Avantage compétitif"
 societal_values.907.desc: "Le commerce est une véritable compétition, mais l'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux. Nous ne serons certes pas en mesure de prolonger indéfiniment cette entente, mais nous pouvons profiter, pour l'instant, de cette opportunité."
 societal_values.907.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_competitive_advantage: "$societal_values.907.title$"
 STATIC_MODIFIER_DESC_competitive_advantage: "L'un de nos marchands est parvenu à conclure un accord préférentiel avec des fournisseurs locaux, ce qui nous donne un avantage compétitif."
 societal_values.908.title: "Coopération avec la classe marchande"
 societal_values.908.desc: "Lorsque l'on cherche à tirer profit du commerce, la principale difficulté est la contrebande. Notre politique, visant à soutenir les intérêts des marchands, les conduit à coopérer davantage contre ceux qui ont fait ce choix malhonnête. Pour l'instant, du moins..."
 societal_values.908.a: "Excellente nouvelle !"
 STATIC_MODIFIER_NAME_cooperation_with_merchant_class: "$societal_values.908.title$"
 STATIC_MODIFIER_DESC_cooperation_with_merchant_class: "Grâce à notre politique visant à soutenir leurs intérêts, les marchands coopèrent davantage contre ceux qui ont fait le choix de la contrebande."
 societal_values.909.title: "Soutien aux politiques mercantilistes"
 societal_values.909.desc: "Les mercantilistes font pression pour un élargissement des politiques qu'ils défendent. Accéder à leurs demandes permettrait de voir si cela aurait un intérêt pour le pays."
 societal_values.909.a: "Nous pouvons toujours étudier la question..."
 societal_values.909.b: "C'est évidemment hors de question !"
 societal_values.910.title: "Effondrement du commerce"
 societal_values.910.desc: "C'est difficile à comprendre, mais pour une raison ou une autre, les revenus du commerce se sont purement et simplement effondrés. C'est comme si les marchandises n'avaient jamais été débarquées. Serait-ce de la contrebande ? Les marchands vont-ils ailleurs ? Il est difficile de le savoir, mais quoi qu'il en soit, la situation est grave..."
 societal_values.910.a: "[ROOT.GetCountry.Custom('common_string_nothing_we_can_do')]"
 STATIC_MODIFIER_NAME_trade_collapse: "$societal_values.910.title$"
 STATIC_MODIFIER_DESC_trade_collapse: "En raison de problèmes imprévus, le commerce s'est effondré."
 societal_values.910.b: "[ROOT.GetCountry.Custom('common_string_we_must_do_something')]"
 societal_values.1000.title: "Soutien populaire à la marine"
 societal_values.1000.desc: "La population soutient massivement la flotte et cherche à contribuer à la défense de notre nation. Dans les chantiers navals, les charpentiers travaillent plus dur que jamais, et les gens se portent même volontaires pour servir comme marins ! Tous sont fiers de notre glorieuse flotte !"
 societal_values.1000.a: "C'est tout simplement fantastique."
 STATIC_MODIFIER_NAME_faster_ships: "Accélération de la construction navale"
 STATIC_MODIFIER_DESC_faster_ships: "La décision de créer une véritable flotte a donné un nouvel élan à l'industrie de la construction navale."
 societal_values.1001.title: "L'enthousiasme pour la marine retombe"
 societal_values.1001.desc: "Pour être honnête, la population ne pense plus autant de bien de notre marine. Disons-le clairement : le torchon brûle. Il devient de plus en plus difficile de recruter des marins, ou même de s'approvisionner en matériaux de base."
 societal_values.1001.a: "Ce n'est qu'un problème à court terme."
 STATIC_MODIFIER_NAME_slower_ships: "Ralentissement de la construction navale"
 STATIC_MODIFIER_DESC_slower_ships: "Malgré la décision de créer une véritable flotte, l'industrie de la construction navale est sur le déclin."
 societal_values.1001.b: "Il n'est rien qu'un peu d'argent ne peut acheter."
 societal_values.1002.title: "Apparition d'un amiral prometteur"
 societal_values.1002.desc: "Un de nos loups de mer s'est avéré bien meilleur que nous ne l'avions imaginé."
 societal_values.1002.a: "C'était une bonne idée."
 societal_values.1003.title: "Une [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] inquiète"
 societal_values.1003.desc: "Notre politique de promotion de commandants prometteurs, sans égard pour leur naissance, inquiète notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], qui trouve difficile de devoir dîner avec des hommes dénués d'éducation. Selon eux, cela contrarie également leurs hommes, qui préféreraient être commandés par meilleur qu'eux et non par quelqu'un qui n'a visiblement pas une goutte de sang noble."
 societal_values.1003.a: "Laissons-les se plaindre."
 societal_values.1003.b: "Eh bien, faisons quelques concessions."
 societal_values.1004.title: "Progrès maritimes"
 societal_values.1004.desc: "Notre excellent sens marin permet de surprenants progrès en matière navale. La flotte en bénéficiera assurément durant des années."
 societal_values.1004.a: "Cela ne peut être que bénéfique."
 STATIC_MODIFIER_NAME_naval_developments: "Progrès maritimes"
 STATIC_MODIFIER_DESC_naval_developments: "Grâce à notre sens marin supérieur, nous sommes en mesure de mettre au point de nouvelles innovations pour améliorer la marine."
 societal_values.1005.title: "L'orgueil de la marine"
 societal_values.1005.desc: "Notre sens marin est tellement supérieur qu'il devient la cause d'une certaine complaisance. Notre flotte se repose sur ses lauriers, ce qui pourrait lui causer de sévères déconvenues si quelques marins d'eau douce, aussi fous que téméraires, voulaient véritablement s'en prendre à elle."
 societal_values.1005.a: "Nul n'oserait attaquer notre flotte."
 STATIC_MODIFIER_NAME_naval_hubris: "$societal_values.1005.title$"
 STATIC_MODIFIER_DESC_naval_hubris: "Notre sens marin nous a donné une flotte qui peut régner sur les mers, ce qui cause une certaine complaisance. Aucune inquiétude pour autant, cela ne peut nous causer de tort."
 societal_values.1005.b: "Nous devons secouer tout cela."
 societal_values.1006.title: "Tactiques de blocus perfectionnées"
 societal_values.1006.desc: "Les entraînements au combat en mer nous ont permis de développer des tactiques de blocus extrêmement efficaces. Même si nos ennemis finiront par trouver la parade, nous sommes pour le moment capables d'établir des blocus infranchissables."
 societal_values.1006.a: "Nous pourrions même en tirer un peu d'argent."
 STATIC_MODIFIER_NAME_blockade_tactics: "$societal_values.1006.title$"
 STATIC_MODIFIER_DESC_blockade_tactics: "Les entraînements au combat en mer nous ont permis de développer des tactiques de blocus extrêmement efficaces, du moins tant que nos ennemis n'auront pas trouvé de parade."
 societal_values.1007.title: "Relâchement"
 societal_values.1007.desc: "Les entraînements au combat en mer nous ont permis de mettre en place des blocus infranchissables sur les côtes ennemies. Pourtant, nos marins ne semblent pas donner le meilleur d'eux-mêmes ces derniers temps."
 societal_values.1007.a: "Nous ne pouvons exiger qu'ils soient toujours au meilleur d'eux-mêmes."
 STATIC_MODIFIER_NAME_slipping_standards: "Relâchement sur les mers"
 STATIC_MODIFIER_DESC_slipping_standards: "Les entraînements au combat en mer ont amélioré la capacité de nos marins à établir des blocus infranchissables, même s'il semble qu'une certaine complaisance se soit installée."
 societal_values.1007.b: "Chacun doit accomplir son devoir, peu importe la situation."
 societal_values.1009.b: "Il est temps de secouer l'amirauté."
 societal_values.1010.title: "Nous régnons sur les mers"
 societal_values.1010.desc: "Notre glorieuse marine suscite la fierté du pays dans son ensemble, ainsi que l'envie du monde entier. Même les poissons arborent dignement notre bannière sur leurs nageoires."
 societal_values.1010.a: "C'est là notre gloire."
 societal_values.1011.title: "Déclin de la marine"
 societal_values.1011.desc: "Personne ne peut vraiment l'expliquer, mais il y a encore bien peu de temps, nous disposions d'une marine dont tirait fierté tout le pays. Hélas, elle provoque aujourd'hui la risée du monde entier."
 societal_values.1011.a: "Son heure de gloire reviendra."
 societal_values.1011.b: "Un peu d'argent devrait remédier à la situation."
 societal_values.1012.title: "Les arsenaux se vident"
 societal_values.1012.desc: "Depuis que nous avons pris la décision de privilégier notre puissance maritime, les arsenaux approvisionnant l'armée se vident, et les artisans expérimentés cherchent ailleurs un salaire."
 societal_values.1012.a: "[ROOT.GetCountry.Custom('common_string_disappointing')]"
 societal_values.1013.title: "Démission d'un général"
 societal_values.1013.desc: "Notre choix récent de privilégier la marine a conduit à la démission de plusieurs généraux, certains qu'ils ne peuvent plus guère atteindre la gloire."
 societal_values.1013.a: "Eh bien !"
 societal_values.1015.title: "La marine est la fierté du pays"
 societal_values.1015.desc: "Notre décision de nous concentrer sur la marine suscite le soutien du pays tout entier. De jeunes insensés signent même pour devenir officiers !"
 societal_values.1015.a: "Souhaitons-leur au moins bonne chance."
 societal_values.1016.title: "Les généraux s'inquiètent"
 societal_values.1016.desc: "Les généraux s'inquiètent que notre choix de privilégier la marine se fasse aux dépens des forces terrestres."
 societal_values.1016.a: "La marine, avons-nous dit."
 societal_values.1016.b: "Prêtons un peu plus d'attention à l'armée."
 societal_values.1018.title: "Marins à disposition"
 societal_values.1018.desc: "Les marchands ne cessent d'accroître leurs flottes et de former de nouveaux marins pour répondre à leurs besoins. Ceci signifie que, lorsque nous éprouverons le besoin d'en recruter pour notre propre flotte, nous aurons à disposition des marins expérimentés."
 societal_values.1018.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1019.title: "Profits en mer"
 societal_values.1019.desc: "Nos capitaines sont parvenus à capturer un certain nombre de contrebandiers au cours des années passées, permettant un certain profit à l'État."
 societal_values.1019.a: "Pourquoi refuser de l'or ?"
 societal_values.1020.title: "La fierté de la marine"
 societal_values.1020.desc: "Disposer de quelques vaisseaux lourds dans la marine est toujours source de fierté. Nos marins sont honorés de servir à bord, et le peuple s'enorgueillit de contempler leur puissance dans les ports."
 societal_values.1020.a: "Ils sont notre joie et notre fierté."
 societal_values.1021.title: "Efficacité de la marine"
 societal_values.1021.desc: "Après avoir procédé à plusieurs réformes administratives et recruté des marins expérimentés, notre marine est devenue plus efficace. Cela s'avère bénéfique aussi bien pour notre flotte de guerre que pour la flotte marchande, car un navire bien commandé est moins coûteux et requiert moins d'attention."
 societal_values.1021.a: "C'est une bonne chose."
 societal_values.1100.title: "Améliorations de la production"
 societal_values.1100.desc: "Notre choix d'adopter les idées économiques de Smith a poussé de nombreuses personnes à réfléchir sur la façon dont les biens sont produits. Et, pour le moment, cela semble payer."
 societal_values.1100.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_production_improvements: "$societal_values.1100.title$"
 STATIC_MODIFIER_DESC_production_improvements: "Notre décision d'adopter la politique économique de Smith permet à notre peuple d'expérimenter de nouvelles et meilleures techniques de production."
 STATIC_MODIFIER_NAME_production_improvements_generic: "$STATIC_MODIFIER_NAME_production_improvements$"
 STATIC_MODIFIER_DESC_production_improvements_generic: "Nous sommes parvenus à améliorer notre production non seulement grâce à nos choix économiques avisés, mais aussi à notre détermination."
 societal_values.1101.title: "Production étouffée"
 societal_values.1101.desc: "Faire le choix d'adopter des doctrines économiques nous a permis de développer nos techniques de production, mais aussi mené nos producteurs à faire preuve d'une certaine complaisance."
 societal_values.1101.a: "La productivité va s'en ressentir."
 STATIC_MODIFIER_NAME_production_stifled: "$societal_values.1101.title$"
 STATIC_MODIFIER_DESC_production_stifled: "Notre décision d'adopter la politique économique de Smith a entraîné une amélioration de la production. Cependant, une vague de conservatisme freine les progrès."
 STATIC_MODIFIER_NAME_production_stifled_generic: "$STATIC_MODIFIER_NAME_production_stifled$"
 societal_values.1101.b: "Cela semble surtout provoquer une hausse des prix."
 societal_values.1102.title: "Bureaucratie efficace"
 societal_values.1102.desc: "Chaque année, notre administration permet de percevoir plus d'impôts, et ce d'autant plus lorsque les hommes occupent les postes qui leur conviennent le mieux. Malgré tout, il reste regrettable de devoir les promouvoir, quelques années plus tard, à des postes qu'ils ne peuvent assumer."
 societal_values.1102.a: "Battons le fer tant qu'il est chaud."
 STATIC_MODIFIER_NAME_successful_bureaucracy: "$societal_values.1102.title$"
 STATIC_MODIFIER_DESC_successful_bureaucracy: "Nos bureaucrates redoublent d'efforts et sont à l'origine d'une hausse des revenus fiscaux."
 societal_values.1103.title: "Bureaucratie corrompue"
 societal_values.1103.desc: "Parfois, l'administration ne fonctionne pas. C'est aussi simple que ça. Il suffit que certaines personnes occupent certains postes pour que la corruption sévisse, menant à la perte d'une partie des revenus fiscaux. Mais le pire est qu'un certain nombre d'années est nécessaire pour remettre de l'ordre dans tout cela."
 societal_values.1103.a: "Nul ne peut combattre le système."
 STATIC_MODIFIER_NAME_corrupt_bureaucracy: "$societal_values.1103.title$"
 STATIC_MODIFIER_DESC_corrupt_bureaucracy: "Un certain nombre de nos fonctionnaires les plus importants sont actuellement trop occupés à remplir leurs poches pour pouvoir se concentrer de façon efficace sur leurs tâches."
 societal_values.1104.title: "$societal_values.1102.title$"
 societal_values.1104.desc: "La politique de soutien et d'expansion de la bureaucratie de notre nation porte ses fruits. Chaque jour, de nouveaux représentants sont formés pour faire de grandes carrières dans notre administration !"
 societal_values.1104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1105.title: "$societal_values.1102.title$"
 societal_values.1105.desc: "Un empire aussi étendu que le nôtre nécessite une administration plus importante. Sans doute une prime offerte lors de leur recrutement permettrait-elle de grossir le nombre de candidats ?"
 societal_values.1105.a: "Ne regardons pas à la dépense."
 societal_values.1105.b: "Ce n'est pas le bon moment."
 societal_values.1106.title: "La banque nationale verse des dividendes"
 societal_values.1106.desc: "Notre banque nationale a su accorder des prêts judicieux, et en retire actuellement des profits excellents, ce qui se retranscrit par le versement de dividendes aux actionnaires. À nous, donc !"
 societal_values.1106.a: "Vive l'argent !"
 societal_values.1107.title: "La banque nationale rencontre des difficultés"
 societal_values.1107.desc: "La banque nationale obtient des résultats décevants. Les emprunteurs dignes de confiance sont rares, ce qui freine évidemment ses activités."
 societal_values.1107.a: "Versons un peu d'argent pour la soutenir."
 societal_values.1107.b: "Autorisons-la à accorder des prêts, même à des gens moins fiables."
 societal_values.1108.title: "Amélioration du développement"
 societal_values.1108.desc: "Un [ROOT.GetCountry.GetGovernment.GetLowOfficialTitle] de [target.GetName] a su user de son autorité de façon judicieuse pour accroître le développement dans sa province."
 societal_values.1108.a: "Excellent travail."
 societal_values.1110.title: "Hausse de la stabilité"
 societal_values.1110.desc: "Notre décision d'octroyer plus de pouvoirs aux notables les fait apprécier notre gouvernement. Cela les pousse à expliquer en détail au peuple combien il est bien dirigé."
 societal_values.1110.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1300.title: "Recrues inaptes"
 societal_values.1300.desc: "Depuis notre décision de relever les normes d'excellence de notre armée, bon nombre de recrues potentielles ont malheureusement été déclarées inaptes au service."
 societal_values.1300.a: "Il nous faut séparer le bon grain de l'ivraie."
 societal_values.1301.title: "Inquiétude au sein de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')]"
 societal_values.1301.desc: "Du fait que l'armée recherche de plus en plus l'excellence, les nobles s'inquiètent que disparaisse définitivement cette armée traditionnelle qui, pour parler clairement, était plus dévouée à leur cause qu'à celle du pays. Fort heureusement, l'inquiétude est plus vive encore du fait que l'armée nouvelle constitue un argument des plus efficaces contre quiconque oserait se plaindre d'elle... Quoi qu'il en soit, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] craint que ses offices militaires soient remis en question."
 societal_values.1301.a: "Il n'y a pas à s'inquiéter."
 societal_values.1303.title: "Excellence de l'armée en déclin"
 societal_values.1303.desc: "Notre choix de privilégier l'importance des effectifs entraîne un déclin de l'excellence des armées."
 societal_values.1303.a: "Peu importe."
 societal_values.1303.b: "La réforme est la seule solution."
 STATIC_MODIFIER_NAME_quality_modifier: "Recherche de l'excellence"
 societal_values.1304.title: "L'excellence de nos troupes est impressionnante"
 societal_values.1304.desc: "Notre décision de rechercher l'excellence rend notre armée plus impressionnante aux yeux de nos voisins."
 societal_values.1304.a: "Nous sommes les meilleurs."
 societal_values.1305.title: "Crise du recrutement"
 societal_values.1305.desc: "Notre choix de privilégier l'excellence rend nos généraux inquiets quant au maintien de réserves militaires suffisantes."
 societal_values.1305.a: "L'armée peut s'en accommoder."
 societal_values.1305.b: "Revoyons notre décision."
 societal_values.1306.title: "Des hommes d'acier"
 societal_values.1306.desc: "Nos navires sont peut-être faits de bois, mais il faut avoir vu nos marins naviguer pour croire les histoires à leur sujet : courageux et inébranlables, ils sont toujours prêts à engager un combat rapproché."
 societal_values.1306.a: "Ils sont un exemple pour tous."
 STATIC_MODIFIER_NAME_iron_ships: "$societal_values.1306.title$"
 STATIC_MODIFIER_DESC_iron_ships: "Les hommes courageux et inébranlables se trouvant à bord de nos navires de bois sont toujours prêts à engager un combat rapproché."
 societal_values.1307.title: "Protection du commerce"
 societal_values.1307.desc: "Pour gagner la guerre, il nous faut augmenter nos revenus, ce qui passe avant tout par le commerce. Aussi devons-nous nous assurer que les navires protégeant nos opérations commerciales puissent facilement remplacer leurs pertes au combat."
 societal_values.1307.a: "C'est la meilleure façon de procéder."
 STATIC_MODIFIER_NAME_protected_commerce: "Commerce protégé"
 STATIC_MODIFIER_DESC_protected_commerce: "Les vaisseaux qui protègent nos opérations commerciales remplacent facilement leurs pertes au combat."
 societal_values.1308.title: "La puissance de la flotte"
 societal_values.1308.desc: "La qualité de nos équipages est indubitable, et nos hommes le savent. Toujours prêts au combat, ils n'attendent que l'occasion de prouver leur valeur."
 societal_values.1308.a: "Nos ennemis n'ont plus qu'à nous craindre !"
 STATIC_MODIFIER_NAME_power_of_the_fleet: "$societal_values.1308.title$"
 STATIC_MODIFIER_DESC_power_of_the_fleet: "Grâce à la puissance de nos vaisseaux et à l'excellence de nos équipages, nous disposons de l'une des meilleures marines au monde."
 societal_values.1309.title: "Braves garçons !"
 societal_values.1309.desc: "La discipline des troupes est tout à fait révélatrice de l'excellence de notre armée. Nos hommes le savent, et sont toujours prêts à montrer à l'ennemi ce dont ils sont capables."
 societal_values.1309.a: "Chaaargeez !"
 STATIC_MODIFIER_NAME_good_discipline: "Armée disciplinée"
 STATIC_MODIFIER_DESC_good_discipline: "Notre armée est bien disciplinée, permettant à nos soldats de combattre avec beaucoup plus d'efficacité."
 societal_values.1310.title: "Retour sur le front"
 societal_values.1310.desc: "Une défaite n'en est véritablement une que si les soldats sont persuadés d'avoir été vaincus. Or, nos excellentes armées ne considèrent ce genre de choses que comme un revers temporaire avant une victoire certaine. Aussi nos hommes sont-ils non seulement toujours prêts à retourner au combat, mais en plus le désirent ardemment."
 societal_values.1310.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_back_to_the_front: "$societal_values.1310.title$"
 STATIC_MODIFIER_DESC_back_to_the_front: "« Retourne au front\nFais ce que je te dis, quand je te le dis\nRetourne au front\nQuand je te dis ''Meurs !'', tu meurs ! »"
 societal_values.1400.title: "Notre armée est raillée"
 societal_values.1400.desc: "Même si notre choix de lever une grande armée est largement compris à l'intérieur de nos frontières, des étrangers ignares se moquent de nous : ils prétendent que nos troupes ne sont rien d'autre qu'une foule indisciplinée."
 societal_values.1400.a: "Qu'ils se moquent, qu'ils se moquent..."
 societal_values.1401.title: "Des commandants difficiles à dénicher"
 societal_values.1401.desc: "La décision de privilégier une armée nombreuse plutôt qu'une armée d'excellence était avisée. Toutefois, nous faisons face à un problème imprévu : il devient difficile de repérer un officier de talent au sein de cette masse de soldats."
 societal_values.1401.a: "Les choses vont s'arranger, n'en doutons pas."
 societal_values.1403.title: "Plus d'hommes pour l'armée"
 societal_values.1403.desc: "Notre choix de privilégier l'importance des effectifs plutôt que leur qualité porte ses fruits : l'armée peut désormais recruter plus d'hommes."
 societal_values.1403.a: "On n'a jamais trop d'effectifs."
 societal_values.1404.title: "Chevaux extrêmement nombreux"
 societal_values.1404.desc: "Le meilleur moment pour acheter un cheval de cavalerie, c'est lorsqu'il a trois ou quatre ans. Heureusement pour nous, ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 societal_values.1404.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_horse_population_boom: "$societal_values.1404.title$"
 STATIC_MODIFIER_DESC_horse_population_boom: "Ces dernières années ont vu naître un nombre important de poulains, ce qui réduit considérablement les frais liés à l'accroissement de la cavalerie."
 societal_values.1405.title: "Réserve d'équipement"
 societal_values.1405.desc: "Faire du premier venu un soldat nécessite et du temps, et de l'argent. L'une des dépenses les plus coûteuses reste l'équipement, qui transforme un homme sans défense en une véritable machine à tuer. Fort heureusement, une réserve a été retrouvée. L'équipement est certes en mauvais état et ne durera guère, mais l'utiliser rapidement va nous permettre d'équiper des hommes à moindre coût."
 societal_values.1405.a: "Utilisons cet équipement tant que nous le pouvons."
 STATIC_MODIFIER_NAME_surplus_equipment: "$societal_values.1405.title$"
 STATIC_MODIFIER_DESC_surplus_equipment: "Nous avons retrouvé une réserve de tout l'équipement nécessaire à la transformation d'hommes sans défense en véritables machines à tuer."
 societal_values.1408.title: "Les hommes accourent sous les drapeaux"
 societal_values.1408.desc: "Les hommes accourent sous les drapeaux pour avoir la chance de servir dans nos glorieuses armées. [ROOT.GetCountry.GetReligion.GetGodName] est vraiment du côté qui a le plus d'unités !"
 societal_values.1408.a: "Cela fait plaisir à voir."
 societal_values.1409.title: "Pénurie de bois"
 societal_values.1409.desc: "Nos futaies sont touchées par une sorte de maladie, qui couvre les arbres de chancres, les rendant inutilisables autrement que comme bois de chauffage. Cette pénurie de bois complique donc la tâche des chantiers navals."
 societal_values.1409.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_timber_shortage: "$societal_values.1409.title$"
 societal_values.1410.title: "Problèmes d'intendance"
 societal_values.1410.desc: "Il devient de plus en plus difficile de gérer correctement toutes nos armées : ceux qui en ont la charge sont pour la plupart incompétents. Il nous faut donc trouver, pour les remplacer, des hommes suffisamment vénaux pour être achetés, sans être pour autant obsédés par l'argent. Tant que le problème n'aura pas été résolu, nos armées demeureront un véritable gouffre financier."
 societal_values.1410.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_admin_problems: "$societal_values.1410.title$"
 STATIC_MODIFIER_DESC_admin_problems: "Par la faute d'incompétents, l'intendance de nos armées est de plus en plus compliquée. Cela ne peut être résolu que de façon très coûteuse, car les candidats aux postes sont tout à la fois vénaux et corrompus."
 societal_values.1600.title: "La centralisation porte ses fruits"
 societal_values.1600.desc: "Nos politiques de centralisation nous permettent de mieux contrôler l'administration du pays, ce qui profite à tous."
 societal_values.1600.a: "C'est une bonne nouvelle."
 STATIC_MODIFIER_NAME_centralized_state: "État centralisé"
 STATIC_MODIFIER_DESC_centralized_state: "Nos politiques de centralisation réduisent la corruption et renforcent notre contrôle sur la nation."
 societal_values.1601.title: "Manque d'autonomie provinciale ?"
 societal_values.1601.desc: "Nos politiques de centralisation amènent de nombreuses personnes à penser que les provinces ont perdu en autonomie. Certains vont même jusqu'à prédire des révoltes..."
 societal_values.1601.a: "$common_string_let_them_revolt$"
 societal_values.1601.a.tt: "Jusqu'à #Y [ROOT.GetCountry.province_count.GetValue]#! [locations|e] perdent #R 10 %#! de [prosperity|e]"
 societal_values.1601.b: "Faisons des concessions."
 societal_values.1602.title: "Soulèvement autonomiste"
 societal_values.1602.desc: "L'un de nos gouverneurs provinciaux s'est figuré que, du fait de nos politiques de décentralisation, il pouvait se débrouiller par lui-même. L'armée qu'il a réussi à lever s'avère évidemment très insuffisante pour une telle prétention, mais cela ne semble guère le perturber."
 societal_values.1602.a: "Accordons-lui l'autonomie qu'il demande."
 societal_values.1602.b: "$common_string_rein_them_in$"
 societal_values.1603.title: "Mauvais payeurs"
 societal_values.1603.desc: "Certains pays ont du retard dans le paiement de leurs mercenaires, ce qui fait qu'un certain nombre de capitaines sont incapables de rémunérer leurs hommes. Ils seraient prêts à accepter des contrats à moindre coût, à la condition que leur paiement arrive en temps et en heure."
 societal_values.1603.a: "Ils peuvent nous faire confiance."
 STATIC_MODIFIER_NAME_trust_from_mercs: "Confiance des mercenaires"
 STATIC_MODIFIER_DESC_trust_from_mercs: "Le retard qu'ont certains pays à rémunérer leurs mercenaires a poussé de nombreux capitaines à accepter une collaboration avec nous, à la condition que leur paiement arrive en temps et en heure."
 societal_values.1604.title: "Compagnies mercenaires à profusion"
 societal_values.1604.desc: "Une guerre viendrait-elle de s'achever ? Une grande guerre ? Ou plusieurs ? Qu'importe. De nombreuses compagnies de mercenaires sont arrivées dans le pays, à la recherche d'un employeur. Et, après tout, la guerre de l'un est toujours une bonne occasion pour les autres. Nous avons la guerre, ils ont leur occasion."
 societal_values.1604.a: "Quel merveilleux pays que le nôtre !"
 societal_values.1605.title: "Conditions préférentielles"
 societal_values.1605.desc: "S'il y a bien quelque chose de vexant, c'est le taux d'intérêt usuraire auquel nous sommes contraints d'emprunter. La solidité de notre administration a néanmoins convaincu les prêteurs d'abaisser leurs taux. Aussi ont-ils consenti une légère réduction, au moins pour un temps."
 societal_values.1605.a: "Nous sommes bien d'accord !"
 STATIC_MODIFIER_NAME_generous_terms: "$societal_values.1605.title$"
 STATIC_MODIFIER_DESC_generous_terms: "Les prêteurs nous ont consenti une réduction des taux d'intérêt, au moins pour un temps."
 societal_values.1606.title: "Bons conseils"
 societal_values.1606.desc: "Les bons conseils sont rares, même si ces derniers temps le nombre de personnes nous faisant part de leurs recommandations s'est accru. Ceci nous permet de mieux choisir nos conseillers."
 societal_values.1606.a: "Consultons la liste des candidats."
 STATIC_MODIFIER_NAME_good_advise: "$societal_values.1606.title$"
 STATIC_MODIFIER_DESC_good_advise: "Le peuple qui nous soutient nous offre constamment de bons conseils !"
 societal_values.1607.title: "Résistance face à l'adversité"
 societal_values.1607.desc: "Le pays n'est pas forcément des plus calmes, mais il est temps de montrer notre résistance face à l'adversité. Le moment est venu pour les garçons de devenir des hommes, et pour les hommes de prouver au monde leur valeur. C'est l'union qui fait la force."
 societal_values.1607.a: "Le moment est venu !"
 societal_values.1608.title: "Soutien à la guerre"
 societal_values.1608.desc: "Le peuple est épuisé par la guerre, mais demeure résolu. Il est prêt à un dernier effort pour emporter la décision. Nous saurons vaincre."
 societal_values.1608.a: "En avant vers la victoire !"
 societal_values.1609.title: "Échec du gouvernement"
 societal_values.1609.desc: "Le gouvernement est remis en cause. La justice, au lieu d'être accordée à tous, ne l'est qu'à quelques-uns. Le mécontentement envers l'État s'en trouve renforcé."
 societal_values.1609.a: "C'est fort malheureux."
 societal_values.1609.b: "L'État a besoin d'argent, pas de l'amour du peuple."
 societal_values.1610.title: "Paiements exigés"
 societal_values.1610.desc: "Ayant bien conscience que nous avons plus besoin d'eux qu'eux de nous, plusieurs capitaines de compagnies mercenaires se sont coalisés pour exiger une augmentation des soldes."
 societal_values.1610.a: "$common_string_what_can_we_do$"
 societal_values.1700.title: "Navires de chêne dur"
 societal_values.1700.desc: "Un constructeur naval expérimenté a trouvé le moyen de renforcer les coques des navires, de façon qu'ils puissent résister mieux aux tempêtes et autres épreuves de la mer. Cette technique reste un mystère, mais pour un temps les océans seront moins effrayants."
 societal_values.1700.a: "Aucun cap ne nous effraie."
 STATIC_MODIFIER_NAME_hardened_oak: "$societal_values.1700.title$"
 STATIC_MODIFIER_DESC_hardened_oak: "Un constructeur naval expérimenté a trouvé le moyen de renforcer les coques des navires."
 societal_values.1701.title: "Un amiral méritant bien son titre"
 societal_values.1701.desc: "Un excellent officier de marine a été porté à notre attention, capable non seulement de maîtriser l'art de la guerre en mer, mais aussi de transmettre ses connaissances aux autres. Quelle serait la meilleure façon de faire usage de ses talents ?"
 societal_values.1701.a: "En mer, pour briser nos ennemis !"
 societal_values.1701.b: "À l'académie, pour enseigner."
 societal_values.1702.title: "Entraînement plus poussé"
 societal_values.1702.desc: "L'Académie navale peut recruter un nouvel instructeur, et le [ROOT.GetCountry.Custom('GetHeadOfCabinetName')] nous demande de suggérer un nouveau cursus pour les élèves. Quelles idées devraient l'animer ?"
 societal_values.1702.a: "Le devoir envers le pays, évidemment."
 STATIC_MODIFIER_NAME_patriotic_curriculum: "Cours sur le devoir envers le pays"
 STATIC_MODIFIER_DESC_patriotic_curriculum: "L'Académie de marine enseigne un cours sur le devoir envers le pays."
 societal_values.1702.b: "Plutôt le sens marin et l'entretien des navires."
 STATIC_MODIFIER_NAME_maintenance_curriculum: "Cours sur l'entretien des navires"
 STATIC_MODIFIER_DESC_maintenance_curriculum: "L'Académie enseigne un cours sur le sens marin et l'entretien des navires."
 societal_values.1703.title: "Nouvelles tactiques"
 societal_values.1703.desc: "Des années en mer ont forgé des équipages de vétérans capables de véritables exploits dans les combats. Certaines de leurs techniques pourraient être formalisées et utilisées pour nous donner un avantage sur nos ennemis."
 societal_values.1703.a: "Il était une petite galère, il était une petite galère..."
 STATIC_MODIFIER_NAME_galley_veterans: "Vétérans des galères"
 STATIC_MODIFIER_DESC_galley_veterans: "De nouvelles tactiques, mises au point par nos équipages de vétérans, ont été formalisées pour les galères de combat."
 societal_values.1703.b: "Nos vaisseaux lourds pourront nettoyer les mers."
 STATIC_MODIFIER_NAME_heavy_ship_veterans: "Vétérans des vaisseaux lourds"
 STATIC_MODIFIER_DESC_heavy_ship_veterans: "De nouvelles tactiques, mises au point par nos équipages de vétérans, ont été formalisées pour les combats dans lesquels interviennent des vaisseaux lourds."
 societal_values.1704.title: "Contrebandiers attrapés"
 societal_values.1704.desc: "Nous dominons les mers, ce qui nous permet de maîtriser les routes commerciales maritimes. Il est donc d'une importance cruciale, pour éviter l'affaiblissement de notre marché intérieur, que nos eaux territoriales soient dégagées de toute contrebande et de toute marchandise étrangère."
 societal_values.1704.a: "Une victoire, même sur la racaille, reste une victoire."
 societal_values.1704.b: "Réinvestissons la marchandise saisie."
 societal_values.1705.title: "Un invité royal"
 societal_values.1705.desc: "Des récits sur nos constructeurs navals et notre flotte se sont répandus dans tout le monde connu, poussant un prince étranger à demander à visiter nos ports et à parler avec nos hommes. C'est là un insigne honneur, que nous ne pouvons nous permettre de refuser."
 societal_values.1705.a: "Hourra !"
 societal_values.1706.title: "Don patriotique"
 societal_values.1706.desc: "Un riche marchant s'est montré désireux de montrer sa gratitude pour les efforts que nous consacrons à patrouiller les mers et garder les routes maritimes sûres pour le commerce et l'exploration. Sa société a construit de nouveaux vaisseaux pour notre flotte de guerre, et souhaite en faire don au pays."
 societal_values.1706.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.1708.title: "Échec du recrutement"
 societal_values.1708.desc: "L'extension rapide de nos ports conduit de plus en plus de jeunes hommes à abandonner les fermes pour devenir marins à la solde de compagnies commerciales. Il devient difficile de trouver des hommes pour combattre dans nos régiments."
 societal_values.1708.a: "Puisse la mer tous les engloutir."
 societal_values.1709.title: "Pourrissement du bois"
 societal_values.1709.desc: "Nos voyages dans des eaux étranges, à bord de navires mal préparés, abîment le bois beaucoup plus rapidement que nous ne l'escomptions. L'humidité, la pourriture, les termites... Il y a un prix à payer pour tout nouveau marché qui s'ouvre à nous."
 societal_values.1709.a: "Traitons le problème dès que possible."
 STATIC_MODIFIER_NAME_repairing_decayed_ships: "Réarmement des navires abîmés"
 STATIC_MODIFIER_DESC_repairing_decayed_ships: "Nous faisons des efforts particuliers pour réarmer les navires abîmés lors de voyages lointains."
 societal_values.1709.b: "Continuons comme nous l'avons toujours fait."
 STATIC_MODIFIER_NAME_rotting_wood: "$societal_values.1709.title$"
 STATIC_MODIFIER_DESC_rotting_wood: "Nos voyages dans des eaux étranges, à bord de navires mal préparés, abîment le bois beaucoup plus rapidement que nous ne l'escomptions."
 societal_values.1710.title: "Incendie sur les quais"
 societal_values.1710.desc: "Ce n'était qu'une question de temps avant que ce mélange dangereux de goudron, de bois et de poudre à canon que l'on trouve dans tous les grands ports ne provoque un incendie. La production va mettre un certain temps avant de retrouver son niveau habituel."
 societal_values.1710.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 STATIC_MODIFIER_NAME_shipyard_fire: "$societal_values.1710.title$"
 STATIC_MODIFIER_DESC_shipyard_fire: "Un incendie, survenu dans le port de cette province, ralentit la production."
 societal_values.1800.title: "Diplomate de talent"
 societal_values.1800.desc: "L'un de nos ambassadeurs possède un talent extraordinaire pour comprendre les alliances entremêlées qui nous entourent, les implications découlant de chaque faux pas que nous pourrions commettre, de toute parole bien pesée. Comment devons-nous utiliser cet homme précieux ?"
 societal_values.1800.a: "Utilisons-le pour nos missions les plus délicates."
 STATIC_MODIFIER_NAME_skilled_diplomat: "$societal_values.1800.title$"
 STATIC_MODIFIER_DESC_skilled_diplomat: "L'un de nos ambassadeurs possède un talent extraordinaire et a été assigné aux affaires étrangères les plus importantes."
 societal_values.1800.b: "Gardons-le à la cour pour en révéler tous les secrets."
 societal_values.1801.title: "Notre cause est juste"
 societal_values.1801.desc: "Le dur labeur de nos diplomates a convaincu le monde que nos revendications sont justifiées, que nos actions sont justes et que nos voisins ont bien peu à craindre de nous. Tous nos actes l'ont prouvé à maintes reprises : nous n'avons pour seul objectif que l'intérêt du plus grand nombre."
 societal_values.1801.a: "Tant mieux !"
 STATIC_MODIFIER_NAME_just_causes: "Causes justifiées"
 STATIC_MODIFIER_DESC_just_causes: "Le dur labeur de nos diplomates a convaincu le monde que nos revendications sont justifiées et nos actions justes."
 societal_values.1802.title: "Noble populaire"
 societal_values.1802.desc: "L'un des membres les plus aimables de notre [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] rentre tout juste d'une tournée, où il a régalé les cours étrangères de récits prouvant notre grandeur, tout en dépensant autant que possible ses propres deniers. Il n'y a bien qu'un pays tel que le nôtre qui puisse donner naissance à un invité aussi plaisant."
 societal_values.1802.a: "En voilà au moins un qui est bon à quelque chose."
 STATIC_MODIFIER_NAME_popular_noble: "Noble populaire"
 STATIC_MODIFIER_DESC_popular_noble: "L'un des membres les plus aimables de notre noblesse s'est montré très généreux à l'étranger."
 societal_values.1803.title: "Les vassaux se sentent protégés"
 societal_values.1803.desc: "La puissance de nos armées et le respect que nous accordons à leurs droits font que nos vassaux se sentent en sûreté et protégés dans notre giron. Afin d'assurer la pérennité de cette relation, ils ont été jusqu'à augmenter d'eux-mêmes le montant des droits de vassalité qu'ils nous versent."
 societal_values.1803.a: "Les bergers tondent leurs moutons, ils ne les tuent pas."
 STATIC_MODIFIER_NAME_vassals_feel_safe: "$societal_values.1803.title$"
 STATIC_MODIFIER_DESC_vassals_feel_safe: "La puissance de nos armées et le respect que nous accordons à leurs droits font que nos vassaux se sentent en sûreté et protégés dans notre giron."
 societal_values.1804.title: "Autorité bienveillante"
 societal_values.1804.desc: "Un empire comportant des colonies ou des vassaux ressemble à une famille tapageuse, et pour maintenir le calme, il faut une main ferme mais juste. Les dernières politiques que nous avons adoptées nous ont gagné le respect de nos vassaux, et c'est là un facteur d'union."
 societal_values.1804.a: "C'est pour le plus grand bien de tous."
 fair_dealing: "$societal_values.1804.title$"
 societal_values.1805.title: "Une main ferme"
 societal_values.1805.desc: "$STATIC_MODIFIER_DESC_firm_hand$ Sans doute n'aiment-ils guère cela, mais ils sont les sujets, et nous les maîtres. Et, quoi qu'il en soit, ils semblent avoir compris le message. Pour l'instant, en tout cas..."
 societal_values.1805.a: "Ce qui leur appartient est à nous."
 STATIC_MODIFIER_NAME_firm_hand: "Main ferme"
 STATIC_MODIFIER_DESC_firm_hand: "Une application intelligente de la menace et de la persuasion nous a permis de pressurer un peu plus nos vassaux."
 societal_values.1806.title: "La plume est défendue par l'épée"
 societal_values.1806.desc: "Les laissez-passer présentés par nos diplomates en sont venus à représenter la crédibilité et la raison d'être de notre pays. Tous savent que nos ambassadeurs parlent avec le soutien plein et entier de notre gouvernement, aussi nos émissaires sont-ils chaleureusement accueillis, où qu'ils aillent, et reçoivent des chevaux rapides pour s'assurer que leurs devoirs sont accomplis rapidement."
 societal_values.1806.a: "Cela n'a que trop tardé."
 STATIC_MODIFIER_NAME_emissary_authority: "Autorité des émissaires"
 STATIC_MODIFIER_DESC_emissary_authority: "Les laissez-passer que présentent nos diplomates en sont venus à représenter la crédibilité et la raison d'être de notre pays."
 societal_values.1807.title: "Administrateurs arrogants"
 societal_values.1807.desc: "Les fonctionnaires en charge de la gestion des vassaux se sont tellement coupés de ceux qu'ils gouvernent qu'ils en sont devenus arrogants, allant jusqu'à se convaincre qu'il n'y a aucune utilité à écouter quiconque ne se trouve pas à la capitale. La colère gronde dans les régions inféodées."
 societal_values.1807.a: "Pour qui se prennent-ils ?"
 arrogant_administrators: "$societal_values.1807.title$"
 spy_ring_busted: "Cercle d'espion démantelé"
 societal_values.1808.title: "$spy_ring_busted$"
 societal_values.1808.desc: "Certains de nos diplomates ont été impliqués dans une opération d'espionnage de grande envergure à [target.GetLongName].\n\nDésormais, chaque ambassadeur ou émissaire que nous dépêchons est suspecté d'être lui aussi un espion, et soumis à une enquête très poussée dès qu'il se présente dans un nouveau pays. Restaurer notre réputation risque de demander du temps."
 societal_values.1808.a: "Ce manque de confiance est très décevant."
 STATIC_MODIFIER_NAME_suspected_diplomats: "Diplomates suspects"
 STATIC_MODIFIER_DESC_suspected_diplomats: "Certains de nos diplomates ont été impliqués dans une opération d'espionnage de grande envergure, et l'ensemble de nos émissaires est désormais soumis à une enquête très poussée dès qu'ils se présentent dans un nouveau pays."
 societal_values.1809.title: "Demandes mal venues"
 societal_values.1809.desc: "Vues depuis la capitale, les demandes que nous faisons à nos vassaux peuvent sembler tout à fait raisonnables ; mais certaines d'entre elles sont considérées comme de véritables insultes par les pays de second rang que nous avons pris sous notre protection. La négociation des termes de leur annexion prendra plus de temps que nous l'avions pensé au départ."
 societal_values.1809.a: "Soyons patients."
 STATIC_MODIFIER_NAME_slow_negotiations: "Négociations prolongées"
 STATIC_MODIFIER_DESC_slow_negotiations: "Certaines de nos demandes sont considérées comme de véritables insultes par nos vassaux, ce qui freine les négociations relatives à leur annexion."
 societal_values.1810.title: "Rhétorique belliqueuse"
 societal_values.1810.desc: "L'un de nos ambassadeurs a fait des affirmations quelque peu imprudentes au cours d'un récent banquet. Ses dénonciations emportées et belliqueuses des pays voisins nous font passer pour une menace bien plus importante que nous ne le sommes réellement."
 societal_values.1810.a: "Laissons-les trembler."
 STATIC_MODIFIER_NAME_hostile_rhetoric: "$societal_values.1810.title$"
 STATIC_MODIFIER_DESC_hostile_rhetoric: "L'un de nos ambassadeurs a fait des affirmations quelque peu imprudentes, faisant croire à nos voisins que nous constituions pour eux une menace."
 societal_values.1810.b: "Nous pourrions arrondir les angles."
 societal_values.1900.title: "Non-persécution des libres penseurs"
 societal_values.1900.desc: "Notre politique, visant à laisser les philosophes, administrateurs et scientifiques rechercher la connaissance, sans que le gouvernement n'y mette d'entraves ou le clergé de restrictions, permet une floraison des activités dans les salons et les universités de la capitale."
 societal_values.1900.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 STATIC_MODIFIER_NAME_free_freethinkers: "Libres penseurs"
 STATIC_MODIFIER_DESC_free_freethinkers: "Laisser les libres penseurs rechercher la connaissance sans persécution permet une floraison des activités dans les salons et les universités de la capitale."
 societal_values.1901.title: "Une loi juste est respectée de tous"
 societal_values.1901.desc: "Une large partie de la population approuve notre désir de faire régner une véritable justice, qui ne prend en considération ni le pays, ni les croyances, ni les coutumes. Les torts dont notre gouvernement est accusé se sont donc considérablement amoindris."
 societal_values.1901.a: "Qu'on soit puissant ou misérable, chacun doit se plier à la loi."
 STATIC_MODIFIER_NAME_fair_laws: "Lois justes"
 STATIC_MODIFIER_DESC_fair_laws: "La population approuve pour une large part le désir d'une véritable justice."
 societal_values.1902.title: "Impartialité"
 societal_values.1902.desc: "L'image dont nous bénéficions, d'être un pays respectant les intérêts de l'ensemble de sa population, mais aussi des étrangers, a des effets positifs sur notre réputation internationale. Notre politique intérieure empreinte de justice se ressent auprès de nos voisins."
 societal_values.1902.a: "Ils nous adorent !"
 honest_broker: "$societal_values.1902.title$"
 societal_values.1903.title: "Coopération au sein du gouvernement"
 societal_values.1903.desc: "Nos politiques humanistes ont mis fin aux divisions religieuses et ethniques au sein du pays, empêchant ainsi nos conseillers d'en jouer pour se livrer à leurs rivalités mesquines. Ils travaillent dorénavant au service d'un État dans lequel ils ont foi, et le gouvernement est uni."
 societal_values.1903.a: "Le bonheur est plus grand lorsqu'il est partagé."
 societal_values.1904.title: "Le progrès, c'est l'acceptation de tous"
 societal_values.1904.desc: "Les dissensions mesquines au sein du pays en ont longtemps retardé le développement. Mais depuis que le gouvernement est ouvert à tous les hommes de talent, nous avons pu enregistrer des progrès remarquables dans le développement économique des provinces."
 societal_values.1904.a: "La tolérance fera notre richesse."
 societal_values.1905.title: "Des propos mesurés éloignent le courroux"
 societal_values.1905.desc: "Notre foi nous donne la paix et la sécurité, aussi n'avons-nous nul besoin d'opprimer les autres. Même ceux qui sont enfermés dans les croyances hérétiques les plus obscures peuvent voir à quel point [ROOT.GetCountry.GetReligion.GetGodName] engage à respecter l'ensemble de l'humanité."
 societal_values.1905.a: "À nous tous, nous ne formons qu'un seul pays."
 societal_values.1908.title: "La libre pensée éloigne de [ROOT.GetCountry.GetReligion.GetGodName]"
 societal_values.1908.desc: "La tolérance des opinions d'autrui est une chose belle et bonne ; mais les prêcheurs hérétiques risquent les âmes de leurs communautés. Pire encore, tenter de mettre un terme à ces déviances irait à l'encontre de nos idéaux humanistes."
 societal_values.1908.a: "Ils ne représentent aucun danger à long terme. Normalement..."
 societal_values.1910.title: "Chassez le passé, il revient au galop"
 societal_values.1910.desc: "Notre engagement pour une compréhension plus libérale de la place des citoyens au sein de l'État pousse nos voisins à nous considérer comme un pays voyou s'appliquant à saper les droits traditionnels des têtes couronnées, de l'Église et des corporations. Ne pouvons-nous faire confiance qu'à ceux qui partagent nos idéaux ?"
 societal_values.1910.a: "Allons de l'avant pour ouvrir la voie."
 rogue_nation: "Pays voyou"
 STATIC_MODIFIER_NAME_an_eye_for_an_eye: "Œil pour œil..."
 societal_values.2000.t: "Urbanisation accélérée"
 societal_values.2000.desc: "Nous avons observé un clair phénomène d'expansion dans l'ensemble de nos territoires. Plusieurs groupes de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] quittent les campagnes pour se rendre vers les centres urbains. Espérant mener une vie meilleure que celle qui les attend sur leurs terres agricoles qui ne cessent de rétrécir, ils cherchent du travail dans les ateliers, les guildes et les usines.\n\nSi c'est là une excellente nouvelle pour notre croissance industrielle et marchande, cette tendance ne vient pas sans son lot de difficultés, que ce soit en raison de l'instabilité causée par la pénurie de logements, des mauvaises conditions sanitaires ou encore de la mort lente des communautés rurales isolées."
 societal_values.2000.a: "L'urbanisation, c'est le pouvoir !"
 societal_values.2000.b: "Nous devrions peut-être ralentir la cadence..."
 STATIC_MODIFIER_NAME_generic_urbanization_attraction: "Attractivité urbaine accrue"
 STATIC_MODIFIER_NAME_generic_ruralization_attraction: "Attractivité rurale accrue"
 societal_values.2001.t: "Mouvement des enclosures"
 societal_values.2001.desc: "Les terres agricoles se divisant toujours plus à chaque nouvelle génération, les parcelles des membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] ne suffisent plus à les sustenter, aussi se voient-ils contraints de migrer vers les cités. La [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] a commencé à acheter de vastes étendues de terres sans valeur afin de les intégrer à de plus grands domaines cultivables capables de générer des revenus.\n\nBien que cette idée se présente comme une solution naturelle au développement de notre agriculture déclinante, les membres de la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] expriment sans réserve leur mécontentement, car ils y voient là une exacerbation du problème qui les oblige à se délocaliser vers les centres urbains, où ils seront exploités par les mêmes individus qui ont acheté leurs terres."
 societal_values.2001.a: "L'économie avant tout."
 societal_values.2001.b: "Les terres doivent être achetées à des prix décents."
 societal_values.2001.c: "Faisons passer une loi limitant la taille des parcelles."
 societal_values.2002.t: "Vente d'offices"
 societal_values.2002.desc: "Des membres influents de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se sont montrés très intéressés par la perspective d'assumer certains offices administratifs. D'un côté, cela soulagerait fortement le fardeau économique de l'État tout en leur donnant l'occasion de s'impliquer davantage dans les affaires du gouvernement.\n\nCependant, en permettant à la [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('burghers_estate')] de défendre ses propres intérêts, l'État y perdrait également une partie de son contrôle, ce qui pourrait entraîner des conséquences indésirables quant à l'administration en général."
 societal_values.2002.a: "Vendons ces offices !"
 societal_values.2002.b: "Ne vendons que les offices mineurs."
 societal_values.2002.c: "Préservons le contrôle de l'État."
 merchant_power_key_selling_offices: "$societal_values.2002.t$"
 merchant_power_key_selling_minor_offices: "Vente d'offices mineurs"
 societal_values.2003.t: "Culture de consommation"
 societal_values.2003.desc: "Les rouages du capitalisme sont le moteur de l'économie. Pour être viable, ce système requiert une consommation perpétuelle et continue de marchandises. Cependant, le concept d'une croissance infinie devient plus qu'incertain lors des périodes de troubles.\n\nNombre de lettrés et de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] nous implorent de mettre en place des mesures de protection garantissant la stabilité de notre économie. Ils souhaiteraient que l'État encourage une culture de consommation qui éviterait au peuple de devenir trop frugal, ou pire, qui ferait chuter la nation en dessous du seuil d'autosuffisance."
 societal_values.2003.a: "Encourageons la consommation de biens."
 societal_values.2003.b: "Investissons directement dans les initiatives des bourgeois."
 societal_values.2003.c: "Laissons les producteurs se débrouiller par eux-mêmes."
 societal_values.2004.t: "L'artisanat en déclin"
 societal_values.2004.desc: "Dans un contexte où nous cherchons à développer notre économie et à satisfaire les exigences de la population, les ateliers se transforment petit à petit en manufactures. Là où les artistes insufflaient auparavant tout leur savoir-faire dans chaque œuvre, les ouvriers sont désormais pressés par le temps pour produire à la chaîne des articles standardisés.\n\nSi les résultats sont difficilement contestables, nombreux sont ceux qui se demandent néanmoins s'il est vraiment légitime de privilégier la productivité au détriment de la grâce et de la qualité."
 societal_values.2004.a: "Rien n'égale la standardisation."
 societal_values.2004.b: "Protégeons notre artisanat."
 societal_values.2005.t: "Communautés agraires"
 societal_values.2005.desc: "En cette époque de constante évolution, nos méthodes traditionnelles ont conduit au renouveau des communautés agraires. Bien qu'elles ne soient probablement pas aussi productives que les centres urbains débordant de vie, elles offrent toutefois un certain degré de pérennité et de cohésion sociétale que seuls le temps et les efforts permettent d'atteindre.\n\nPeut-être devrions-nous encourager ce renouveau afin de développer davantage notre économie traditionaliste ?"
 societal_values.2005.a: "Encourageons le renouveau."
 societal_values.2005.b: "Mieux vaut nous orienter vers l'urbanisation."
 societal_values.2006.t: "Retour aux pratiques traditionnelles"
 societal_values.2006.desc: "Égaré dans cette mer de changements, notre peuple a commencé à renouer avec les pratiques de ses ancêtres. Désireux de mieux harmoniser plutôt que de s'adapter à l'environnement, il revient à ses anciennes traditions locales, cultivant des cultures peu rentables et se tournant à nouveau vers des pratiques médicales aujourd'hui considérées comme absurdes.\n\nCe retour aux sources renforce grandement nos communautés, mais il encourage également une gouvernance décentralisée ainsi qu'un sentiment d'indépendance locale. À nous donc de voir si laisser le peuple retourner à ses usages d'autrefois serait un bienfait ou une menace pour l'État."
 societal_values.2006.a: "Encourageons les pratiques traditionnelles."
 societal_values.2006.a.tt: "Certaines de nos campagnes bénéficieront de récoltes abondantes"
 societal_values.2006.b: "Appelons à la modernisation économique."
 societal_values.2006.b.tt: "Les gens du commun de certaines de nos campagnes seront mécontents"
 societal_values.2007.t: "Les terres à usage collectif prennent de l'ampleur"
 societal_values.2007.desc: "Nous avons observé à travers le pays une augmentation du nombre de terres à usage collectif, ces parcelles partagées par les membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Bien entendu, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] se plaint qu'il s'agit là d'une méthode obsolète et moins productive que la conversion en enclosures. La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] s'oppose cependant fermement à cette idée, soulignant le caractère sacré de ses droits ancestraux et l'importance des terres à usage collectif comme moyen de subsistance.\n\nLa décision est désormais entre les mains de l'État : devrions-nous respecter les traditions et favoriser l'essor des terres à usage collectif, ou plutôt nous orienter vers une modernisation agricole ?"
 societal_values.2007.a: "Préservons les terres à usage collectif."
 societal_values.2007.b: "Tournons-nous vers les enclosures."
 societal_values.2008.t: "Stabilité agricole"
 societal_values.2008.desc: "Excellente nouvelle ! L'attention que nous portons à l'économie traditionnelle a porté ses fruits.\n\nCette année, nous tirerons pleinement profit des traditions, car nos champs ont donné une récolte plus abondante que prévu. Tandis que d'autres nations ont préféré se concentrer sur l'exportation de cultures très sensibles aux changements environnementaux, les nôtres prospèrent et le peuple a de quoi se sustenter. Aucune quantité d'or ne saurait égaler la stabilité qu'une bonne moisson peut apporter à la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]."
 societal_values.2008.a: "Que le peuple se réjouisse !"
 societal_values.2009.t: "Le retour du troc"
 societal_values.2009.desc: "Alors que notre nation continue de s'imprégner de l'économie traditionnelle, un changement significatif a été constaté dans les transactions quotidiennes de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')]. Le troc, cet échange direct de biens commerciaux sans moyen intermédiaire tel que les pièces de monnaie, a considérablement gagné en popularité.\n\nSi cette résurgence sape l'influence de la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] et de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')], elle a cependant encouragé l'économie et amélioré la stabilité au sein de campagnes."
 societal_values.2009.a: "Autorisons la poursuite du troc."
 societal_values.2009.b: "Imposons l'utilisation de la monnaie."
 societal_values.2010.t: "L'ascension des maisons de commerce"
 societal_values.2010.desc: "Les réglementations qui garantissaient autrefois la qualité des biens produits par les guildes sont désormais vues comme un frein aux affaires. Les nouvelles adhésions, la nature des marchandises, les lieux de vente et les acheteurs sont des facteurs strictement réglementés par les guildes. Aux yeux des nouvelles générations de marchands, ces mesures de protection ne sont rien d'autre qu'un obstacle dans cette économie en constante évolution.\n\nC'est pourquoi les maisons de commerce ont commencé à éclipser les guildes, offrant de plus grandes libertés et opportunités, et crachant au visage des structures traditionnelles qui étaient autrefois au cœur de nombreuses communautés."
 societal_values.2010.a: "L'évolution de l'économie est inévitable."
 societal_values.2010.b: "Les guildes doivent conserver leur mainmise !"
 trade_houses_over_guilds: "Privilégier les maisons de commerce par rapport aux guildes"
 guilds_over_trade_houses: "Privilégier les guildes par rapport aux maisons de commerce"
 societal_values.2011.t: "L'individualisme de l'art"
 societal_values.2011.desc: "La montée en puissance du mécénat à conduit à l'émergence d'artistes individuels dans le monde entier. Alors que l'art était auparavant produit dans des ateliers par des groupes d'inconnus, des artistes de renommée ont commencé à apparaître, exigeant des prix plus élevés pour leurs œuvres.\n\nD'aucuns voient cela comme l'avènement d'une nouvelle ère artistique, mais d'autres estiment que la situation échappe à tout contrôle. Promouvoir la renommée des artistes affecte le prix de l'art, diminue l'influence des ateliers et incite même ces créateurs à rejoindre l'élite."
 societal_values.2011.a: "Nous méritons tous d'être mis sur le devant de la scène."
 societal_values.2011.b: "L'art n'a sa place que dans les ateliers."
 societal_values.2012.t: "Divertissement privé"
 societal_values.2012.desc: "Le théâtre, la musique de chambre, la dégustation d'alcool, les cercles littéraires, la collection d'œuvres d'art, les jardins privés ou encore les bals figurent parmi les nombreux moyens pour le peuple de se divertir. Cependant, ces formes de divertissement ne réunissent que de petits groupes et sont généralement réservées à la haute société.\n\nTandis que les puissants s'accaparent ces plaisirs, la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')], qui raffolait de l'époque des grandes célébrations publiques, ne dispose plus que d'un budget réduit et de rares fêtes. Jusqu'au jour où elle pourra profiter de ce niveau de divertissement, [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('peasants_estate')] restera en proie à la nostalgie. L'État devrait-il organiser davantage d'événements publics ?"
 societal_values.2012.a: "Le divertissement relève du domaine privé."
 societal_values.2012.b: "Tout le monde devrait s'amuser ensemble !"
 societal_values.2013.t: "Propriétés foncières individuelles"
 societal_values.2013.desc: "Bien que le phénomène ne soit pas sans précédent, de nombreux individus ont commencé à racheter leurs terres aux détenteurs de titres. Si cette tendance leur permet de jouir d'une plus grande liberté et de profiter pleinement de leurs récoltes, elle complique également la collecte de tributs et d'impôts.\n\nIl est généralement plus facile de prélever des taxes sur de vastes terres détenues par un seul noble ou une même institution plutôt que par de nombreux fermiers. Il s'agit certes d'un pas en avant pour les droits du peuple, mais cette mesure pourrait aussi nuire à l'État..."
 societal_values.2013.a: "Le peuple a le droit d'acheter des terres."
 societal_values.2013.b: "Interdisons les achats fonciers non autorisés."
 societal_values.2014.t: "Justice professionnelle"
 societal_values.2014.desc: "À mesure que notre société s'éloigne des procès conduits par les masses, les tribunaux remplis de gens du commun cèdent peu à peu leur place à des professionnels du droit. Alors que la justice se basait autrefois sur les coutumes, les traditions et la sagesse des membres les plus influents d'une communauté, la prise de conscience des droits individuels a mené à l'augmentation du nombre de juges résolvant les litiges au nom de la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')].\n\nTandis que ce changement permet une justice davantage standardisée dans le [ROOT.GetCountry.GetFlavorRank], il a également engendré une division parmi les communautés, qui préconisent un retour à cette époque où la justice était la responsabilité de tout le village."
 societal_values.2014.a: "Accueillons à bras ouverts ces juges professionnels."
 societal_values.2014.b: "Encourageons la justice communautaire."
 societal_values.2015.t: "Conseils pour les réformes foncières communautaires"
 societal_values.2015.desc: "À mesure que notre société se rapproche et que la parole des communautés reçoit davantage de poids dans la vie des individus et l'ordre des choses, des conseils ont commencé à se former dans les petites villes afin de mieux gérer la répartition des terres allouées. Alors que cette procédure était autrefois réservée aux terres à usage collectif, les conseils ont commencé à s'intéresser à l'attribution des terres agricoles en dépit du bon vouloir des détenteurs de titres.\n\nSi les villageois estiment que l'administration territoriale relève du droit et du devoir de la communauté, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] y voit plutôt une attaque déguisée à l'encontre de son autorité. Les réformes fonctionnent, cela ne fait aucun doute, mais autoriser ces conseils revient à remettre en cause la légitimité des propriétaires fonciers et la répartition initiale des terres."
 societal_values.2015.a: "Maintenons ces conseils."
 societal_values.2015.b: "Imposons la répartition initiale des terres."
 societal_values.2016.t: "Justice communautaire"
 societal_values.2016.desc: "À mesure que notre société évolue de façon à valoriser l'opinion publique, les tribunaux deviennent plus dépendants que jamais du jugement des membres influents des communautés et de l'accord des masses pour prononcer des sentences. Jamais plus un simple morceau de papier ne décidera du sort des hommes, sinon la sagesse des habitants qui vivent aux côtés de l'accusé. Ce ne sera plus un jury, mais le peuple qui statuera.\n\nLa [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] aime cette forme de justice, mais de nombreux citadins et lettrés remettent en question l'impartialité d'un jugement proféré par des particuliers. L'État devrait-il maintenir cette pratique ?"
 societal_values.2016.a: "$societal_values.2014.b$"
 societal_values.2016.b: "Défendons les lois écrites et le professionnalisme."
 societal_values.2017.t: "Défense communautaire"
 societal_values.2017.desc: "Que ce soit par devoir patriotique, par amour pour la nation ou par manque de confiance en nos aptitudes défensives, les communautés de tout le pays ont commencé à former des milices : ces petites forces indépendantes et désorganisées pouvant être dépêchées à l'approche d'une menace. Quoi que pense le peuple de notre armée, il est admirable de voir tant d'âmes se lever face au danger afin de protéger ce qui leur est cher.\n\nEn conséquence, le nombre de membres de la [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] pouvant être appelés lors des moments difficiles est monté en flèche."
 societal_values.2017.a: "Leur dévouement nous sera d'un grand secours..."
 societal_values.2017.b: "Les milices posent un risque, mieux vaut les intégrer à l'armée !"
 societal_values.2018.t: "Éducation communautaire"
 societal_values.2018.desc: "Les personnes alphabétisées ont commencé à bâtir de petites écoles informelles où les enfants et les moins fortunés peuvent apprendre à lire et à écrire.\n\nCes écoles communautaires opèrent en dehors de nos systèmes, mais proposent un service irremplaçable et désintéressé au peuple."
 societal_values.2018.a: "Que les communautés enseignent et apprennent !"
 societal_values.2018.b: "Laissons plutôt faire nos institutions existantes."
 societal_values.2019.t: "L'élargissement des familles"
 societal_values.2019.desc: "À l'instar de la transition qui voit nos valeurs sociétales s'éloigner de l'individualisme pour embrasser le communautarisme, le tissu même qui unit notre société, soit les familles, se métamorphose au fil du temps.\n\nLe concept de famille nucléaire a commencé à être abandonné en faveur de celui de famille élargie. Grands-parents, oncles et cousins, désormais très proches, partagent les ressources et les responsabilités avec le reste de la famille. Ces liens solides contribuent à la création d'un filet de sécurité où tous les membres de la famille veillent les uns sur les autres."
 societal_values.2019.a: "Tout le monde aime la famille."
 societal_values.2020.t: "Opportunité diplomatique"
 societal_values.2020.desc: "Grâce à notre accent mis sur l'établissement d'une politique extérieure forte, nous avons aujourd'hui la possibilité d'envoyer des émissaires au [target_country.GetName]. Ceux-ci transmettront nos souhaits au gouvernement étranger, ce qui pourra alors conduire au rapprochement de nos deux nations... ou à leur éloignement, si telle est notre volonté."
 societal_values.2020.a: "Transmettons nos salutations au peuple [target_country.GetAdjectiveWithNoTooltip|l]."
 societal_values.2020.b: "Ils méritent qu'on les insulte !"
 societal_values.2021.t: "Foire internationale"
 societal_values.2021.desc: "Notre politique tournée vers l'extérieur nous permet aujourd'hui d'organiser une foire internationale au cours de laquelle nous pourrons présenter au monde entier les nombreuses marchandises et richesses présentes au sein de nos frontières. Bien entendu, ces biens seront affichés à prix réduit et leurs bienfaits seront légèrement exagérés afin d'impressionner les dignitaires et marchands étrangers.\n\nIl s'agit là d'une entreprise coûteuse, mais qui susciterait l'attention des nations avec lesquelles nous traitons. À défaut, nous pourrions aussi empocher l'argent et investir dans le commerce local."
 societal_values.2021.a: "Finançons cette foire."
 societal_values.2021.b: "Investissons dans le commerce local."
 merchant_power_key_local_trade_focus: "Intérêt pour le commerce local"
 societal_values.2022.t: "Arrivée volontaire de vétérans étrangers"
 societal_values.2022.desc: "En ces temps difficiles, notre politique tournée vers l'extérieur accourt à notre rescousse.\n\nPlusieurs vétérans étrangers sont venus nous prêter main-forte, mettant à notre disposition leur savoir-faire et leurs tactiques éprouvées pour accroître l'efficacité de nos troupes au combat. Accepter leur aide pourrait nous en apprendre beaucoup sur l'art de la guerre, mais les renvoyer chez eux véhiculerait le message que nous sommes déjà suffisamment puissants."
 societal_values.2022.a: "Accueillons ces volontaires."
 societal_values.2022.b: "Nous nous en sortons très bien sans leur aide."
 societal_values.2023.t: "Promouvoir la technologie par l'échange culturel"
 societal_values.2023.desc: "Notre vision axée sur une politique extérieure a favorisé de nombreux échanges culturels ces derniers temps, mais l'un d'eux a récemment éveillé l'intérêt de l'État et de ses institutions. Grâce à cet échange culturel, nous avons acquis un nouveau savoir sur les inventions et technologies étrangères..."
 societal_values.2023.a: "Copions ces technologies !"
 societal_values.2023.b: "Nous pouvons développer nos propres technologies !"
 STATIC_MODIFIER_NAME_generic_minor_research_bonus: "Efforts de recherche mineurs"
 societal_values.2024.t: "L'enthousiasme de l'exploration"
 societal_values.2024.desc: "Notre société, comme le reflète notre politique extérieure, attache une grande importance à autrui. Auparavant, cela n'impliquait que des relations cordiales avec nos voisins, mais en cette ère d'exploration, le peuple ne peut que montrer son enthousiasme à l'idée de rencontrer et d'interagir avec d'autres cultures issues de contrées lointaines.\n\nCet enthousiasme se traduit directement par un afflux de dons et de volontaires pour notre prochaine exploration. Espérons que nous trouverons ce que nous cherchons."
 societal_values.2024.a: "Chaque don est le bienvenu."
 societal_values.2024.b: "L'argent devrait rester au sein de l'État..."
 societal_values.2025.t: "Désir d'infrastructures"
 societal_values.2025.desc: "L'appareil étatique est une machine bien huilée qui ne doit pas seulement être entretenue en permanence, mais aussi développée et améliorée.\n\nAujourd'hui, les autorités locales et nationales reconnaissent la valeur des infrastructures, ce système qui permet à l'État d'œuvrer plus efficacement que jamais. C'est pourquoi un fort intérêt pour les infrastructures a pu être observé à chaque échelon du gouvernement, se manifestant par des coûts de construction réduits. Il serait judicieux de tirer parti de la situation."
 societal_values.2025.a: "L'État se modernisera."
 societal_values.2025.b: "Nous pourrions toujours empocher cet argent..."
 STATIC_MODIFIER_NAME_infrastructure_focus: "Intérêt pour les infrastructures"
 STATIC_MODIFIER_DESC_infrastructure_focus: "Les efforts nationaux visant à améliorer les infrastructures entraînent une diminution des coûts."
 societal_values.2026.t: "Renaissance culturelle"
 societal_values.2026.desc: "Notre approche tournée vers l'intérieur nous a permis de réaliser l'importance de la culture. Qu'est-ce qui fait notre identité ? Nous sommes bien plus qu'une langue, une monnaie ou quelques traits dessinés sur une carte.\n\nNon, nous sommes un peuple uni et motivé par notre culture. Cette attention quasi narcissique que nous nous prêtons a conduit à la renaissance de notre culture : tout le monde au sein du pays est aujourd'hui fier d'être [ROOT.GetCountry.GetAdjective|l]."
 societal_values.2026.a: "Vive notre culture !"
 societal_values.2026.b: "Nous devrions peut-être apprendre aussi des autres..."
 STATIC_MODIFIER_NAME_growing_families: "Familles grandissantes"
 societal_values.2027.t: "Protectionnisme"
 societal_values.2027.desc: "Nos marchands n'ont nul besoin de souffrir. Au sein de nos frontières et de nos marchés, nous dominons tout. Pourquoi les marchands #L [ROOT.GetCountry.GetAdjective|l]s#! devraient-ils en baver dans leur propre marché ? Pourquoi leurs fonds de commerce devraient-ils être remplacés par des sociétés étrangères ?\n\nPour le bien de la nation, nous pouvons aujourd'hui promulguer un ensemble de lois protectionnistes temporaires et non contraignantes qui permettraient à nos marchands de prospérer sans risque. Bien sûr, en l'absence d'action de notre part, nous pourrions aussi engranger des profits plus immédiats..."
 societal_values.2027.a: "Les marchands avant tout."
 societal_values.2027.b: "Rien ne vaut l'argent sonnant et trébuchant."
 societal_values.2028.t: "Campagne nationale d'éducation"
 societal_values.2028.desc: "Notre peuple est doté d'un corps et d'un caractère robustes, mais son esprit n'a pas encore atteint ce stade. La société d'aujourd'hui étant terriblement focalisée sur elle-même, il est tout à fait compréhensible que les institutions du pays aient commencé à se coordonner pour promouvoir une éducation nationale.\n\nIl ne s'agit pas là d'établir un programme standardisé ou une autre lubie du genre, mais plutôt de fournir une instruction simple au peuple dans des institutions locales et nationales pour que chacun soit au même niveau. Plus vite notre société apprendra à lire, plus vite elle appréhendera notre grandeur."
 societal_values.2028.a: "Endoctrin... euh, instruisons-les !"
 STATIC_MODIFIER_NAME_literacy_drive: "Campagne d'alphabétisation"
 societal_values.2028.b: "Nous devrions peut-être plutôt nous focaliser sur les enseignements étrangers..."
 societal_values.2029.t: "Purge interne"
 societal_values.2029.desc: "Nous avons reçu des rapports affirmant que plusieurs de nos officiers et membres administratifs de haut rang ont été soudoyés par nos ennemis et prétendus alliés.\n\nAu vu de ces informations, des loyalistes ont ouvert une enquête approfondie sur chaque membre du gouvernement, purgeant les éléments hostiles ainsi découverts. De nombreux traîtres ont été pendus, ce qui a affaibli les réseaux d'espionnage étrangers. Il nous reste beaucoup à faire, beaucoup de traîtres à démasquer et beaucoup de pendaisons à organiser."
 societal_values.2029.a: "Beau travail."
 societal_values.2030.t: "Intellectuels monastiques"
 societal_values.2030.desc: "Au sein de notre nation, les intellectuels ne se contentent pas de rester cloîtrés chez eux ou de perdre leur temps à étudier d'étranges concepts théoriques dans des institutions laïques. Au lieu de cela, ils se rendent dans des monastères et emploient leur esprit affûté pour le bien du sacré.\n\nEn pratique, cela signifie que nous jouissons de connaissances pratiques issues de nos institutions religieuses, pour le bien du peuple, de l'État et de la foi."
 societal_values.2030.a: "Puisse [ROOT.GetCountry.GetReligion.GetGodName] nous révéler le cinquième postulat !"
 societal_values.2030.b: "Remettre en question la nature, c'est remettre en question le divin ! Cessons cette folie !"
 STATIC_MODIFIER_NAME_research_is_unholy: "Questions impies"
 STATIC_MODIFIER_DESC_research_is_unholy: "Examiner et interroger le monde qui nous entoure revient à remettre en cause le divin. Nous ne devons pas mettre en doute la divinité ni chercher de réponses à la Création."
 societal_values.2031.t: "Révélations divines"
 societal_values.2031.desc: "Face aux préceptes spirituels de notre société, [loc_leader_char.GetName] a momentanément atteint un stade de conscience supérieur et reçu une vision divine l'incitant à devenir meilleur pour que le pays devienne meilleur à son tour.\n\nNotre dirigeant n'est plus la même personne qu'autrefois : cette expérience spirituelle lui a insufflé un nouvel élan, car il lui faut accomplir cette vision à tout prix pour élever le [ROOT.GetCountry.GetLongName] au-dessus de tous."
 societal_values.2031.a: "Que le Ciel nous bénisse !"
 societal_values.2031.b: "Ignorons ces sornettes."
 societal_values.2033.t: "Découverte d'une sainte relique"
 societal_values.2033.desc: "Motivés non par l'argent, mais par les valeurs spiritualistes de notre société, des antiquaires ont découvert une sainte relique d'une valeur inestimable à [loc_random_find_location.GetName] et en ont fait don à l'État pour qu'il puisse la préserver.\n\nCependant, le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] affirme que cet artefact n'est plus en accord avec notre doctrine religieuse puisqu'il a été perdu, et que nous devrions le purifier par le feu. Quoi qu'il en soit, le peuple continue d'attribuer un caractère sacré à cette relique, aussi le [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('clergy_estate')] est-il prêt à passer l'éponge si nous insistons."
 societal_values.2033.a: "$common_string_it_belongs_in_a_museum$"
 societal_values.2033.b: "Brûlons cette relique !"
 societal_values.2034.t: "Fidèles militants"
 societal_values.2034.desc: "Notre société est très pieuse. C'est pourquoi en ces temps de guerre, notre haute estime vis-à-vis du spiritualisme a engendré la création d'ordres militants de croyants qui soutiennent l'effort de guerre.\n\nL'État appelle les fidèles à défendre la nation, et ceux-ci ont répondu présents."
 societal_values.2034.a: "Nos esprits resteront inébranlables !"
 societal_values.2034.b: "[ROOT.GetCountry.GetReligion.GetGodName] nous apportera toute l'aide dont nous avons besoin !"
 societal_values.2032.t: "L'essor du pèlerinage"
 societal_values.2032.desc: "Guidé par sa spiritualité, notre peuple est devenu obsédé par les pèlerinages. Il ne se contente pas simplement de visiter nos célèbres lieux de culte, mais voyage loin pour découvrir les sites de pèlerinage de [pilgrimage_target.GetName].\n\nPuisque tant des nôtres se rendent à [pilgrimage_target.GetNameWithNoTooltip], notre relation avec ce lieu s'est améliorée."
 societal_values.2032.a: "Notre foi commune nous unit !"
 societal_values.2032.b: "Inutile d'aller à l'étranger, nous avons nos propres lieux saints !"
 societal_values.2034.knights: "$societal_values.2034.t$"
 societal_values.2035.t: "Tolérance religieuse"
 societal_values.2035.desc: "Notre peuple est devenu étrangement tolérant, ces derniers temps. Il semblerait que nos valeurs humanistes l'aient poussé à percevoir les autres comme de vraies personnes, et non plus comme des incarnations d'une doctrine.\n\nCette fraternisation entre les humains accroît la stabilité de la nation."
 societal_values.2035.a: "Personne de foi, mais personne avant tout."
 societal_values.2035.b: "Ne détournons pas les yeux des hérétiques !"
 societal_values.2036.t: "Éducation laïque"
 societal_values.2036.desc: "Très longtemps, les enseignements religieux absurdes ont fait perdre aux enfants un temps précieux qui aurait pu leur permettre d'apprendre des choses utiles. Dernièrement, un nouveau mouvement a vu le jour, et même les monastères aspirent aujourd'hui à une approche plus laïque priorisant l'enseignement de disciplines importantes telles que la lecture, l'écriture et les mathématiques de base, puis consacrant le temps restant à la foi.\n\nCe changement total quant au mode d'éducation devrait contribuer à améliorer l'alphabétisation."
 societal_values.2036.a: "Passons à une éducation laïque."
 societal_values.2036.b: "Revenons à l'ancien système."
 societal_values.2037.t: "Cuius regio, ejus religio"
 societal_values.2037.desc: "Le climat social au sein de notre région, associé aux valeurs humanistes de notre peuple, a engendré une grande avancée en matière de diplomatie.\n\nLes nations voisines ont accepté que chaque État souverain puisse décider de sa propre politique religieuse, si hérétique ou dévoyée soit-elle. Cela a permis de fluidifier les relations diplomatiques avec nos voisins, préparant le terrain pour de futures initiatives."
 societal_values.2037.a: "Chacun est libre de choisir."
 societal_values.2037.b: "C'est ridicule ! Nos voisins sont tous des hérétiques !"
 every_neighbor_country_gets_opinion_diplomatic_move_on_us: "L'opinion que chaque [country|e] voisin a du [ROOT.GetCountry.GetLongName] augmentera de [ShowBiasValue('opinion_diplomatic_move')|+=0]."
 societal_values.2038.t: "Sociétés scientifiques"
 societal_values.2038.desc: "Nos valeurs humanistes ont permis à un grand nombre de personnes alphabétisées de former de petites sociétés scientifiques où elles peuvent aborder divers concepts et questions, pratiques ou non.\n\nIndividuellement, ces sociétés ne revêtent que peu d'importance, mais conjointement, elles pourraient engendrer des percées scientifiques bénéfiques pour l'État."
 societal_values.2038.a: "Espérons qu'elles s'avèrent utiles."
 societal_values.2038.b: "Ces groupes de lettrés représentent une menace !"
 societal_values.2039.t: "La naissance d'un philosophe"
 societal_values.2039.desc: "Dans notre société où les valeurs humanistes sont tenues en haute estime, il n'est pas rare de voir des gens débattre à tout va. Cet environnement de liberté d'expression implique que de temps à autre, une conversation de bar peut se transformer en révélation intellectuelle, la personne réalisant soudain qu'elle aime s'interroger et qu'elle souhaite partager la moindre de ses réflexions avec le monde entier pour le restant de ses jours.\n\nVoici comment des philosophes tels que [target_philo.GetName], qui a récemment gagné en renommée, sont nés. Cet individu pourrait servir les intérêts de l'État."
 societal_values.2039.a: "Bienvenue parmi nous."
 societal_values.2039.b: "Ignorons cet individu."
 societal_values.2040.t: "Le rétrécissement des familles"
 societal_values.2040.desc: "À l'instar de la transition qui voit nos valeurs sociétales s'éloigner du communautarisme pour embrasser l'individualisme, le tissu même qui unit notre société, autrement dit les familles, se métamorphose au fil du temps.\n\nLe concept de famille élargie a commencé à être abandonné en faveur de celui de famille nucléaire. Après tout, qui a besoin de s'embarrasser d'un cousin éloigné ou d'un bisaïeul ? Une personne est bien plus libre lorsqu'elle est libérée des responsabilités associées à une famille nombreuse."
 societal_values.2040.a: "Ces parents éloignés ne sont qu'un fardeau."
 societal_values.2100.title: "Le Premier Serviteur de l'État"
 societal_values.2100.desc: "Le [ROOT.GetCountry.GetLongName] a connu une période de bonne gouverne, durant laquelle le peuple était content et le pays stable ; cela grâce à notre engagement à régner en despote éclairé, à éclairer l'esprit de nos sujets, à cultiver leur moralité et à les rendre aussi heureux que le permet la nature humaine."
 societal_values.2100.a: "L'intérêt de l'État doit rester notre priorité."
 societal_values.2101.title: "Coût nécessaire"
 societal_values.2101.desc: "En raison de la menace que représente [target_rebel.GetName], la plupart des représentants de nos ordres semblent plus enclins, lors des tractations, à céder du pouvoir à la [ROOT.GetCountry.GetGovernment.GetEstateName('crown_estate')]. Mais pourquoi devrions-nous renoncer à ce pouvoir une fois la menace écartée ?"
 societal_values.2101.a: "Il va de soi que notre seul motif serait de continuer à assurer leur protection !"
 societal_values.2102.title: "Soutien philosophique"
 societal_values.2102.desc: "Philosophe de renom dans son pays d'origine, [target_artist.GetName] a entamé avec [target_ruler.GetName] une correspondance sur les affaires du pays. Au cours de ces échanges, [target_artist.GetNameWithNoTooltip] a évoqué son mésaise quotidien dans son pays natal, et son aspiration à un séjour qui n'entraverait point ses travaux d'écriture. En conséquence de la relation cordiale qui unit désormais [target_ruler.GetNameWithNoTooltip] et [target_artist.GetNameWithNoTooltip], notre [ROOT.GetCountry.GetGovernment.GetRulerTitle] l'invita sur le champ à prendre résidence en [ROOT.GetCountry.GetName]."
 societal_values.2102.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2103.title: "Victoire absolue"
 societal_values.2103.desc: "Notre État s'élève triomphant sur les restes fumants des forces opposées à l'absolutisme de nos dirigeants. Sans dissidence, nous pouvons jouir des fruits de notre effort, ainsi que de la gloire de notre victoire."
 societal_values.2103.a: "C'est le moment de passer aux réalisations concrètes."
 societal_values.2104.title: "Centre culturel"
 societal_values.2104.desc: "Notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] à [ROOT.GetCountry.GetCapital.GetName] est célèbre au-delà de nos frontières pour sa splendeur et sa finesse. De fait, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] a servi d'inspiration à de nombreux autres pays, ce que nous devrions considérer comme une consécration pour la culture [ROOT.GetCountry.GetCulture.GetName] !"
 societal_values.2104.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2105.title: "Protestations des ordres"
 societal_values.2105.desc: "Nos efforts dans le sens de l'absolutisme étatique ne sont pas passés inaperçus auprès des ordres de notre pays, qui souhaitent nous voir abandonner ces idées au profit d'une approche plus libérale."
 societal_values.2105.a: "Nous devons insister de plus belle."
 societal_values.2105.a.tt: "Tous nos [pops|e] de l'[upper_class|e] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2105.b: "Reconnaissons le bien-fondé de leurs arguments."
 societal_values.2106.title: "Percepteurs d'impôts impopulaires"
 societal_values.2106.desc: "Nous avons rompu avec les siècles passés en confiant la collecte des impôts à des fonctionnaires d'État plutôt qu'aux autorités locales. Bien que cette mesure nous ait permis de localiser plus efficacement les biens imposables et de les taxer avec plus de précision, elle n'a guère de partisans au sein des ordres concernés par cette fiscalité."
 societal_values.2106.a: "Il faudra pourtant qu'ils s'y fassent."
 societal_values.2106.b: "Réduisons quelques impôts pour arriver à un compromis."
 societal_values.2107.title: "Par la grâce de Dieu ?"
 societal_values.2107.desc: "L'Église pourrait constituer une alliée utile à notre projet de réformer l'État. Cependant, notre [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] se méfie d'un tel appui, qui pourrait compromettre son propre statut à travers le pays. Peut-être pourrions-nous conclure un pacte pour nous assurer leur soutien ?"
 societal_values.2107.a: "Quelques donations sauront les encourager dans ce sens, n'en doutons point."
 societal_values.2107.b: "Nous ne saisirons pas cette opportunité."
 societal_values.2108.title: "L'Économie de l'État"
 societal_values.2108.desc: "Pour mieux contrôler nos provinces, il nous faut soutenir la production locale au détriment des importations étrangères. Malheureusement, nous dépendons encore des routes commerciales qui apportent les marchandises jusqu'à nos terres. De plus, la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] appuie vigoureusement la poursuite de ces importations, et s'inquiètent de leurs profits en cas de répression commerciale."
 societal_values.2108.a: "Ils ont peut-être raison."
 societal_values.2108.b: "Ignorons leurs inquiétudes."
 societal_values.2109.title: "La Misère de la paysannerie"
 societal_values.2109.desc: "Notre [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] souffre énormément du poids de l'imposition. Nombreux sont ceux qui se plaignent de ne pas avoir les moyens de nourrir leur famille, en particulier dans les contrées où les récoltes sont mauvaises. Avec ce lourd fardeau, il leur sera plus difficile d'assumer la responsabilité de prendre soin du sol de nos terres."
 societal_values.2109.a: "Depuis quand se mêlent-ils d'avoir une opinion, et sur leur propre statut encore ?"
 societal_values.2109.b: "Tentons d'adoucir leur tourment."
 societal_values.2110.title: "Manque de respect envers la culture [ROOT.GetCountry.GetCulture.GetNameWithNoTooltip]"
 societal_values.2110.desc: "Le groupe [ROOT.GetCountry.GetCulture.GetName|l] a vu sa réputation ternie ces dernières années, car nous n'employons pas assez d'artistes pour animer notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] avec la munificence attendue d'un [ROOT.GetCountry.GetGovernment.GetRulerTitle] absolutiste. Fort heureusement, [target_artist.GetName] montre un réel talent dans son domaine et pourrait améliorer notre rayonnement culturel, si nous décidons de l'engager."
 societal_values.2110.a: "Finançons plus généreusement nos artistes."
 societal_values.2110.b: "L'art, au fond, qu'est-ce que ça vaut ?"
 societal_values.2111.title: "Érosion de la Foi"
 societal_values.2111.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] s'insurge contre notre restructuration de l'État. Ils nous accusent d'éroder la foi du peuple et sa confiance en notre droit divin au pouvoir. Peut-être craignent-ils sans l'avouer d'être exclus du nouvel État ; il pourrait donc être habile de les rassurer sur leur importance."
 societal_values.2111.a: "Ils s'y feront !"
 societal_values.2111.b: "Leur soutien peut sûrement s'acheter."
 societal_values.2112.title: "La [ROOT.GetCountry.GetGovernment.GetEstateNameWithNoTooltip('nobles_estate')] s'alarme"
 societal_values.2112.desc: "L'accroissement ininterrompu de notre armée permanente inquiète la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')], préoccupée par la pérennité de sa position au sein de notre organisation militaire. Tandis qu'ils jouaient jusqu'ici un rôle de premier plan par la levée de troupes ou le financement de coûteuses armées mercenaires, les nobles devront désormais se tailler une nouvelle place au sein de notre société."
 societal_values.2112.a: "[ROOT.GetCountry.Custom('common_string_ok')]"
 societal_values.2113.title: "Exploitation des masses"
 societal_values.2113.desc: "Une grande partie de notre population ne bénéficie d'aucune représentation auprès de notre gouvernement absolutiste, et nos percepteurs d'impôts rencontrent de plus en plus d'hostilité. Nous recevons moult doléances dénonçant abus et impôts déraisonnables prélevés par nos fonctionnaires ; il en découle moult requêtes réclamant un véritable statut au sein de notre organisation étatique afin de se protéger contre de tels excès."
 societal_values.2113.a: "Refusons, que pourront-ils bien y faire ?"
 societal_values.2113.a.tt: "Tous nos [pops|e] [ShowPopTypeName('peasants')|l] et [ShowPopTypeName('burghers')|l] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2113.b: "Acceptons leurs demandes."
 societal_values.2114.title: "[ROOT.GetCountry.GetGovernment.GetRulerTitle] inepte"
 societal_values.2114.desc: "Un [ROOT.GetCountry.GetGovernment.GetRulerTitle] absolu doit être un modèle infaillible et sublime d'autorité. Malheureusement, [target_ruler.GetName] n'a pas été à la hauteur de ces attentes, ce qui a amené les sujets de [ROOT.GetCountry.GetName] à douter de son droit à gouverner."
 societal_values.2114.a: "[target_ruler.GetSheHe|U] est la honte de notre État."
 societal_values.2200.title: "Prospérité économique"
 societal_values.2200.desc: "Notre engagement à respecter les droits fondamentaux de nos sujets semble profiter à notre économie. La province de [target_province.GetName] en a particulièrement joui, et contribué d'autant plus largement à notre trésorerie. C'est une chose excellente que des politiques demandant si peu d'efforts se révèlent si fructueuses."
 societal_values.2200.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2201.title: "L'Accord du peuple"
 societal_values.2201.desc: "Grâce aux fréquentes séances tenues par notre [ROOT.GetCountry.GetGovernment.GetParliament.GetName], et au droit de notre peuple à s'y faire entendre, une certaine harmonie règne entre les différents ordres de notre société. Ces valeurs, aussi profondément enracinées dans le cœur de nos sujets que dans nos principes gouvernementaux, témoignent de la détermination #L [ROOT.GetCountry.GetAdjective|l]e#! à suivre la voie du libéralisme."
 societal_values.2201.a: "Une réussite parfaite."
 societal_values.2202.title: "Paradis des philosophes"
 societal_values.2202.desc: "Notre société accorde une grande importance à la liberté individuelle et à la liberté d'expression, et ces libertés sont protégées par notre solide système juridique. Au cours des dernières décennies, des salons d'intellectuels se sont développés, où l'on discute de sujets philosophiques et de la nature de l'humanité. Certains de ces individus les plus compétents sont prêts à travailler en étroite collaboration avec l'État, comme [target_artist.GetName], qui a élu domicile à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2202.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2203.title: "En Accord avec le gouvernement"
 societal_values.2203.desc: "Le règne récent de [target_ruler.GetName] a brillé par l'absence de conflit entre le [ROOT.GetCountry.GetGovernment.GetParliament.GetName] et le reste du gouvernement, ce qui en a fait une période particulièrement stabilisatrice et fructueuse. Une grande partie de ce succès peut également être attribuée à [target_ruler.GetNameWithNoTooltip] [target_ruler.GetHerselfHimself] ainsi qu'à son tempérament coopératif."
 societal_values.2203.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2204.title: "Triomphe de l'État"
 societal_values.2204.desc: "Nous avons atteint un stade où il ne reste que très peu d'opposition à notre régime libéral. Nos ordres et nos conseillers ont cessé d'intriguer contre notre politique, du moins pour l'instant. Nous pouvons espérer rencontrer moins de résistance à partir de maintenant."
 societal_values.2204.a: "[ROOT.GetCountry.Custom('common_string_positive')]"
 societal_values.2205.title: "Sur Le Dos de l'État"
 societal_values.2205.desc: "Notre système de gouvernement a beau reposer sur des institutions de contrôle, celles-ci ne sont pas exemptes de tout reproche. La corruption est devenue plus fréquente ces derniers temps, et les coupables ne semblant pas bien repentants lorsqu'ils sont pris en flagrant délit. Bien que nous puissions couper rapidement court à certains de ces abus, ils resteront monnaie courante dans les années à venir."
 societal_values.2205.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2206.title: "Crainte des mécréants"
 societal_values.2206.desc: "Le [ROOT.GetCountry.GetGovernment.GetEstateName('clergy_estate')] jouissait d'un statut respecté dans notre société. Cependant, la popularité croissante des $enlightenment$ dans notre pays a propagé et généré de nouvelles idées. Certains prétendent qu'elles ne discutent pas seulement de la nature de [ROOT.GetCountry.GetReligion.GetGodName], mais qu'elles remettent en question Son existence même."
 societal_values.2206.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.title: "Liberté sur papier"
 societal_values.2207.desc: "Bien que nous garantissions certains droits à notre population, même de l'extraction la plus basse, notre pays est encore truffé de membres des classes supérieures qui abusent de leur pouvoir sur ceux qu'ils considèrent comme leurs inférieurs. Le poids des impôts n'a fait qu'accroître le fardeau des [ShowPopTypeName('peasants')] et les plaintes contre notre inertie à cet égard se multiplient rapidement."
 societal_values.2207.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2207.a.tt: "Tous nos [pops|e] [ShowPopTypeName('peasants')|l] vont perdre [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e]"
 societal_values.2208.title: "Nostalgie"
 societal_values.2208.desc: "À la faveur de la libéralisation économique en marche dans notre pays, nombre de [ShowPopTypeName('burghers')] ont acquis des terres et y emploient désormais des [ShowPopTypeName('peasants')]. La [ROOT.GetCountry.GetGovernment.GetEstateName('peasants_estate')] s'opposent à ces nouveaux propriétaires terriens, arguant que ces nouveaux arrangements leur sont plus défavorables que les accords précédents. Certains d'entre eux ont déjà quitté ces territoires de [target_province.GetName], laissant champs et forêts inexploités."
 societal_values.2208.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2209.title: "Conspiration aristocratique"
 societal_values.2209.desc: "Mécontente de voir sa puissance se réduire peu à peu, la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] a sapé nos efforts pour consolider légalement les droits de tous nos sujets. Il nous faudra du temps pour réparer les dégâts et démettre les coupables de leurs fonctions."
 societal_values.2209.a: "[ROOT.GetCountry.Custom('common_string_negative')]"
 societal_values.2210.title: "Critique du gouvernement"
 societal_values.2210.desc: "[target_artist.GetName], membre parmi les plus estimés de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], a écrit sur les principes du libéralisme et sur la façon dont notre propre gouvernement applique ces grands idéaux. Malheureusement, [target_artist.GetSheHe] a mis en évidence plusieurs défauts graves qui pourraient déstabiliser notre gouvernement si son œuvre venait à paraître. Nous pouvons encore en empêcher la parution, mais il faut agir vite."
 societal_values.2210.a: "Proscrivez ces écrits."
 societal_values.2210.b: "Laissons-[target_artist.GetHerHim] poursuivre son œuvre."
 societal_values.2211.title: "[ROOT.GetCountry.GetGovernment.GetParliament.GetName] en conflit"
 societal_values.2211.desc: "Notre séance actuelle au [ROOT.GetCountry.GetGovernment.GetParliament.GetName] a été gâtée par une dispute entre la [ROOT.GetCountry.GetGovernment.GetEstateName('nobles_estate')] et la [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] au sujet de nos politiques commerciales. Si nous n'intervenons pas, ce conflit pourrait en entraîner d'autres."
 societal_values.2211.a: "Rappelons-les à leur devoir."
 societal_values.2211.b: "Ils finiront par s'apaiser."
 societal_values.2212.title: "Législateurs"
 societal_values.2212.desc: "Notre peuple de [target_province.GetName] ne veut pas se soumettre à nos lois libérales, et réclame pour sa province un statut d'exception, qui garderait une forme plus traditionnelle. Cependant, céder à leur contestation saperait notre autorité et, pire encore, celle de nos lois."
 societal_values.2212.a: "Laissons-les en paix."
 societal_values.2212.b: "Nous allons tenter de l'imposer quoi qu'il en soit."
 societal_values.2213.title: "Le travail de [target_artist.GetNameWithNoTooltip]"
 societal_values.2213.desc: "[target_artist.GetName], artiste de renom à notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], a critiqué le travail de notre gouvernement ces dernières années. [target_artist.GetSheHe|U] s'intéresse particulièrement à la fonction de dirigeant en tant qu'institution exempte de tout contrôle, idéalisant les tendances absolutistes de certains pays étrangers."
 societal_values.2213.a: "Peut-être qu'[target_artist.GetSheHe] a raison sur certains points."
 societal_values.2213.b: "Rappelons-lui qu'[target_artist.GetSheHe] a tout loisir de quitter le pays."
 societal_values.2214.title: "Gouvernement divisé"
 societal_values.2214.desc: "La direction que va prendre notre gouvernement reste incertaine, ce qui nous offre l'opportunité de la façonner à notre avantage. D'un côté, un gouvernement en accord avec les idées du libéralisme nuirait à notre domination par la grâce de [ROOT.GetCountry.GetReligion.GetGodName] ; de l'autre, un [ROOT.GetCountry.GetGovernment.GetRulerTitle] au pouvoir absolu déstabiliserait nos relations avec certains membres de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle]."
 societal_values.2214.a: "Maintenons le cap du libéralisme."
 societal_values.2214.b: "Battons-nous pour l'idéal absolutiste."
 #Sinicization / Unsinicization Events
 societal_values.2300.title: "La position de [target_character.GetNameWithNoTooltip]"
 societal_values.2300.desc: "Il semble que la culture affichée par [target_character.GetName], qui est actuellement notre [ROOT.GetCountry.GetGovernment.GetCabinetMemberTitle], se soit éloignée des normes sinisées attendues au sein de l'[GetInternationalOrganization('middle_kingdom').GetName]. En effet, son mépris flagrant de l'étiquette pourrait, selon nos conseillers, mettre en danger l'ensemble du [ROOT.GetCountry.GetFlavorRank]. Nous ne sommes pas étrangers aux frictions culturelles et il serait prudent de veiller à ce que cette situation ne dégénère pas en quelque chose de plus sérieux."
 societal_values.2300.a: "Bannissons-[target_character.GetHerHim] !"
 societal_values.2300.b: "[target_character.GetSheHe_U] va devenir [target_culture.GetNameWithNoTooltip] !"
 societal_values.2300.c: "Mieux vaut ne pas interférer."
 scale_with_sinicized_unsinicized_key: "évoluera en fonction de nos [societal_values|e] [ShowSocietyDirectionName('sinicized')] et [ShowSocietyDirectionName('unsinicized')]"
 stability_cost_scales_with_sinicized_vs_unsinicized_tt: "La [stability|e] $scale_with_sinicized_unsinicized_key$"
 legitimacy_cost_scales_with_sinicized_vs_unsinicized_tt: "La [government_power|e] $scale_with_sinicized_unsinicized_key$"
 between_3_5_become_chinese_tt: "Certains de nos [pops|e] en [target_province.GetName] adopteront la [culture|e] [target_culture.GetName]"
 societal_values.2301.title: "Vague de sinisation"
 societal_values.2301.desc: "Notre présence dans la sphère d'influence de l'[GetInternationalOrganization('middle_kingdom').GetName] repose sur une relation complexe entre [target_character1.GetName] et [target_character2.GetName]. Les contacts entre nos deux royaumes ont suscité des étincelles de sinisation. En effet, [target_sinicized_pop_scope.GetName] commencent récemment à montrer des éléments d'influence de la culture [target_culture.GetName], en défi de nos normes."
 societal_values.2301.a: "Il n'y a aucun mal à cela."
 societal_values.2301.b: "N'oublions pas nos racines !"
 societal_values.2302.title: "Luttes entre factions"
 societal_values.2302.desc: "Les tensions au sein de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle] ont atteint leur paroxysme. [target_character1.GetName], qui défend ardemment les coutumes de [target_native_culture.GetName], et [target_character2.GetName], dont l'adhésion aux traditions de [target_culture.GetName] est désormais notoire, ont commencé à s'affronter ouvertement. Leur différend a divisé nos conseillers en deux factions rivales : l'une prônant un rapprochement avec l'[GetInternationalOrganization('middle_kingdom').GetName], l'autre exigeant que nous rejetions toute influence étrangère et réaffirmions nos propres traditions. Les deux factions sont suivies par des membres influents de notre [ROOT.GetCountry.GetGovernment.GetCourtTitle], à l'instar de [target_sinophile.GetName] ou [target_nativist.GetName]."
 societal_values.2302.a: "Privilégions la faction sinisée de [target_character1.GetShortNameWithNoTooltip]."
 societal_values.2302.b: "Écoutons plutôt [target_character2.GetShortNameWithNoTooltip] et la faction autochtone."
 societal_values.2302.c: "Qu'ils règlent cela entre eux."
 societal_values.2303.title: "La provocation de [target_country.GetNameWithNoTooltip]"
 societal_values.2303.desc: "Notre position de Dirigeant de l'[GetInternationalOrganization('middle_kingdom').GetName] s'accompagne du devoir de maintenir l'harmonie entre ses membres. Des rapports ont été transmis à [target_character1.GetName] selon lesquels [target_character2.GetName], [target_country.GetGovernment.GetRulerTitle] de [target_country.GetName], aurait ouvertement rejeté les normes sinisées de l'[GetInternationalOrganization('middle_kingdom').GetName] et ignoré la bienséance qui lie notre sphère. Si rien n'est fait, cet affront pourrait affaiblir notre prestige et encourager d'autres à suivre son exemple."
 societal_values.2303.a: "Rappelons-leur la place qui leur incombe."
 societal_values.2304.title: "Les avertissements de [target_character1.GetNameWithNoTooltip]"
 societal_values.2304.desc: "Un messager a été envoyé par [target_mkio_leader.GetName], Dirigeant de l'[GetInternationalOrganization('middle_kingdom').GetName], condamnant notre éloignement des normes sinisées et exigeant un redressement immédiat. La conformité permettrait de rétablir l'harmonie à long terme, mais au prix d'une perte de prestige et d'autorité à court terme dans notre Pays. La désobéissance, cependant, risque d'entraîner des sanctions qui pourraient isoler notre [ROOT.GetCountry.GetFlavorRank] au sein de la sphère."
 societal_values.2304.a: "Contraignons le [target_mkio_leader.GetGovernment.GetRulerTitle]."
 societal_values.2304.b: "Il ne s'agit que de menaces sans fondement !"
 societal_values.2305.title: "Réaction sociale contre les politiques #L [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l]es#!"
 societal_values.2305.desc: "Nous avons dépassé les bornes dans notre volonté d'adopter la culture sinisée ! Les guildes se plaignent du coût élevé des cérémonies, les traditionalistes autochtones protestent contre l'érosion de leurs coutumes et des murmures de favoritisme se répandent de [ROOT.GetCountry.GetCapital.GetName] à l'arrière-pays. Ce qui promettait autrefois le raffinement est désormais perçu comme une présomption étrangère, et certains éléments de notre société se retournent contre nos politiques. Si nous restons sur ce chemin sans réaliser d'ajustements, nous risquons de compromettre la stabilité, d'éloigner les ordres ou de compromettre notre position culturelle."
 societal_values.2305.a: "Ils finiront bien par comprendre."
 societal_values.2306.title: "Les politiques #L [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l]es#! suscitent de vives réactions"
 societal_values.2306.desc: "Notre rejet des normes sinisées commence à peser lourdement sur notre [ROOT.GetCountry.GetFlavorRank]. Les courtisans murmurent que notre légitimité décline, les ministres se disputent entre eux et les lettrés se plaignent de la stagnation causée par le rejet des enseignements étrangers. Ce qui semblait autrefois être une fière défense de notre héritage risque aujourd'hui d'affaiblir notre État et d'éroder notre position parmi nos voisins."
 societal_values.2307.title: "Les valeurs #L [ShowSocietyDirectionNameWithNoTooltip('sinicized')|l]es#! génèrent des avantages"
 societal_values.2307.desc: "Notre adoption toujours plus importante des rites et des enseignements sinisés a donné des résultats tangibles. En effet, les cérémonies de la cour se déroulent avec une précision inédite, les lettrés partagent les méthodes de l'[GetInternationalOrganization('middle_kingdom').GetName] et les ministres formés à l'art raffiné de gouverner améliorent la gouvernance. Que ce soit grâce au calme retrouvé dans les provinces, aux progrès rapides dans le domaine du savoir ou à l'amélioration des compétences de nos hauts fonctionnaires, les avantages de cet alignement sont évidents."
 societal_values.2307.a: "$common_string_very_well$"
 societal_values.2308.title: "Les politiques #L [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l]es#! génèrent des avantages"
 societal_values.2308.desc: "En résistant fermement à la vague de sinisation, notre peuple est pris d'un regain de fierté pour son héritage. Des coutumes autrefois considérées comme archaïques servent désormais de piliers de l'unité, conférant une plus grande légitimité à notre autorité et renforçant le tissu culturel qui nous distingue de l'[GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2309.title: "[target_province.GetNameWithNoTooltip] résiste à la sinisation"
 societal_values.2309.desc: "Notre nouvelle initiative visant à adapter notre administration aux normes #L [ShowSocietyDirectionName('sinicized')|l]es#! s'est heurtée à une forte résistance en [target_province.GetName]. Les anciens des guildes, les gardiens des sanctuaires ainsi que les notables locaux dénoncent les rites et les écrits étrangers, et mettent en garde contre une nouvelle pression qui risque de fragiliser les liens communautaires. Certains demandent de la clémence, d'autres menacent de faire obstruction en silence, et les communautés mixtes de la province se méfient de plus en plus de nos intentions."
 societal_values.2309.a: "Leurs plaintes ne sont pas fondées."
 societal_values.2309.b: "Tenez compte de leurs préoccupations !"
 pops_in_target_province_resist_sinicization_tt: "Nos [pops|e] en [target_province.GetName] perdront [ShowNamedValue('pop_satisfaction_mild_penalty')|+=2%] de [pop_satisfaction|e] en raison de leur tentative d'opposition à nos politiques #L [ShowSocietyDirectionName('sinicized')|l]es#!"
 societal_values.2310.title: "Les membres de notre [target_estate.GetNameWithNoTooltip] s'opposent aux politiques #L [ShowSocietyDirectionNameWithNoTooltip('unsinicized')|l]es#!"
 societal_values.2310.desc: "Notre opposition aux normes sinisées n'est pas passée inaperçue à la [ROOT.GetCountry.GetGovernment.GetCourtTitle] de [ROOT.GetCountry.GetCapital.GetName]. Les membres de notre [target_estate.GetName] soutiennent que rejeter les règles établies affaiblira notre position et portera atteinte au prestige de notre [ROOT.GetCountry.GetFlavorRank]. Ils insistent pour que nous reconsidérions notre position avant que leur influence et leur loyauté ne soient perdues."
 societal_values.2310.a: "Ce n'est pas aux membres de notre [target_estate.GetNameWithNoTooltip] de dicter nos politiques !"
 societal_values.2310.b: "Tenez compte des préoccupations de l'Ordre."
 societal_values.2311.title: "Militarisation de la cour"
 societal_values.2311.desc: "La domination toujours plus forte des voix nativistes au sein de notre [ROOT.GetCountry.GetFlavorRank] a modifié l'équilibre au sein de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Les administrateurs civils sont mis à l'écart, tandis que les généraux et les ministres belliqueux gagnent en importance, nous exhortant à adopter une orientation plus martiale pour l'État."
 societal_values.2311.a: "Plaçons les soldats au cœur de la gouvernance."
 societal_values.2311.b: "Maintenons l'autorité de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] civile."
 societal_values.2312.title: "Amélioration de l'Administration"
 societal_values.2312.desc: "Nos pratiques administratives ainsi que nos procédures judiciaires améliorées ont commencé à porter leurs fruits. À l'instar de [target_character.GetName], nos ministères ont rationalisé leurs procédures, les dossiers sont plus compréhensibles et les fonctionnaires adoptent des normes plus rigoureuses inspirées de la gouvernance sinisée."
 societal_values.2312.a: "Codifions les meilleures pratiques au sein de chaque ministère."
 societal_values.2313.title: "Marchés de l'[GetInternationalOrganization('middle_kingdom').GetNameWithNoTooltip]"
 societal_values.2313.desc: "Une conformité plus étroite aux coutumes sinisées a ouvert des portes aux membres de notre [ROOT.GetCountry.GetGovernment.GetEstateName('burghers_estate')] au sein de l'[GetInternationalOrganization('middle_kingdom').GetName]. [target_character.GetName], un nouveau marchand avisé, propose des contrats standardisés et un code de conduite courtois pour les envoyés des guildes, promettant un meilleur accès aux marchés ainsi qu'aux faveurs des partenaires sinisés."
 societal_values.2313.a: "Le tintement des pièces d'or dans notre porte-monnaie est une douce mélodie à nos oreilles !"
 societal_values.2314.title: "Inspirations autochtones"
 societal_values.2314.desc: "[target_character.GetName], artisan de renom, dévoile une œuvre ambitieuse inspirée de nos propres histoires, origines et rites. Les courtisans tout comme les roturiers sont fascinés, et les mécènes réclament à grands cris qu'elle soit achevée. Cela prouve que notre patrimoine peut resplendir sans avoir besoin de s'exprimer sous des formes empruntées."
 societal_values.2314.a: "L'art s'adresse directement à notre âme."
 gains_depend_on_scope_target_character_total_abilities: "Les bénéfices pour notre [culture|e] dépendront de l'[total_ability|e] de [target_character.GetName]"
 societal_values.2315.title: "Arrivée de migrants en provenance de [target_province_origin.GetNameWithNoTooltip]"
 societal_values.2315.desc: "Des groupes de familles ont commencé à quitter la province de [target_province_origin.GetName] et traversent nos terres depuis [target_country.GetName]. Attirés par de nouvelles opportunités ou en désaccord avec leur administration locale, ces migrants s'installent désormais en [target_province_destination.GetName], forts de leurs coutumes et de compétences qui pourraient modifier l'équilibre de notre société, nous rapprochant toujours davantage de l'[GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2316.title: "La coopération de [target_country.GetNameWithNoTooltip]"
 societal_values.2316.desc: "Les envoyés de [target_country.GetName], pays à la tête de l'[GetInternationalOrganization('middle_kingdom').GetName], arrivent à nos portes les bras remplis d'hommages somptueux et d'offrandes symboliques. Les accepter, c'est reconnaître le prestige de leur position et se rapprocher de leur orbite, tandis que les repousser serait considéré comme un acte de défi orgueilleux, ce qui risquerait de provoquer des troubles et des émeutes dans notre pays."
 societal_values.2316.a: "Refusons leurs offrandes."
 societal_values.2316.b: "Seul un imbécile les refuserait."
 societal_values.2317.title: "Chocs culturels en [target_province.GetNameWithNoTooltip]"
 societal_values.2317.desc: "Les migrants de culture [target_culture.GetName] se sont installés dans la province de [target_province.GetName], et leur présence toujours plus établie soulève désormais des questions délicates. Certains membres de la [ROOT.GetCountry.GetGovernment.GetCourtTitle] nous exhortent à imposer des limites plus strictes à leurs droits, craignant la déloyauté et la dilution culturelle, tandis que d'autres soutiennent que faire preuve de tolérance renforcerait notre prestige et gagnerait la loyauté de ces nouveaux vassaux."
 societal_values.2317.a: "Réprimons leurs droits."
 societal_values.2317.b: "Voilà une ligne que nous ne franchirons pas."
 every_location_in_target_province_cracked_down_on_minorities_modifier: "Nos [locations|e] en [target_province.GetName] bénéficieront du modificateur [ShowModifier('cracked_down_on_minorities_modifier')] pendant #Y 10#! ans"
 societal_values.2318.title: "Les [ShowPopTypeNameWithNoTooltip('burghers')] de [target_country.GetNameWithNoTooltip] s'établissent à [target_location_destination.GetNameWithNoTooltip]"
 societal_values.2318.desc: "Des [ShowPopTypeName('burghers')] de [target_country.GetName] ont commencé à s'établir autour de [target_location_destination.GetName], créant des réseaux qui rapprochent davantage notre commerce de l'[GetInternationalOrganization('middle_kingdom').GetName]. Leur présence est synonyme de nouveaux biens et de prospérité, mais certains craignent qu'elle ne donne aux commerçants étrangers une influence démesurée sur notre économie."
 societal_values.2318.a: "L'afflux de [ShowPopTypeNameWithNoTooltip('burghers')] est un point positif, n'est-ce pas ?"
 societal_values.2319.title: "[target_religion.GetNameWithNoTooltip] s'enracine en [target_province.GetNameWithNoTooltip]"
 societal_values.2319.desc: "Notre proximité avec les territoires de [target_country.GetName] a grandement profité à notre [ROOT.GetCountry.GetFlavorRank]. Récemment, cette relation a donné lieu à un nouveau développement. Les #L [target_country.GetAdjectiveWithNoTooltip]s#! ont introduit leur dogme [target_religion.GetAdjective|l] en [target_province.GetName], et cette foi ne tarde pas à trouver des adeptes parmi la population. Certains y voient une intrusion dangereuse qui porte atteinte à nos traditions, tandis que d'autres affirment qu'elle pourrait renforcer nos liens avec l'[GetInternationalOrganization('middle_kingdom').GetName]."
 societal_values.2319.a: "Tolérons leur culte."
 societal_values.2319.b: "Éradiquons cette hérésie."
 approximately_10_percent_pop_target_province_convert_target_religion_tt: "Environ #Y 10 %#! de nos [pops|e] qui suivent les principes du [our_religion_scope.GetName] en [target_province.GetName] se convertiront au [target_religion.GetName]"
 societal_values.2320.title: "Partage des connaissances au sein de la sphère de [target_country.GetNameWithNoTooltip]"
 societal_values.2320.desc: "À la tête de l'[GetInternationalOrganization('middle_kingdom').GetName], [target_country.GetName] a déjà adopté des institutions qui n'existent pas dans notre propre [ROOT.GetCountry.GetFlavorRank]. Ses lettrés et ses envoyés proposent de partager avec nous leurs méthodes, leurs technologies et leurs pratiques, promettant de réduire l'écart entre nos États. Toutefois, certains mettent en garde contre le fait que ces offrandes auront pour contrepartie d'accroître notre dépendance."
 societal_values.2320.a: "Investir dans le savoir rapporte les meilleurs intérêts."
 societal_values.2320.b: "Nous n'avons nul besoin d'ingérence étrangère."
 gain_in_institutions_depends_on_monthly_towards_sinicized_tt: "Les progrès réalisés par l'[institution|e] ainsi que le nombre de [locations|e] concernés dépendront de notre modificateur [ShowModifierTypeName('monthly_towards_sinicized')]"
 societal_values.2321.title: "L'architecture de [target_country.GetNameWithNoTooltip]"
 societal_values.2321.desc: "Qu'il s'agisse des grands palais, des temples ou des jardins, les architectes de [target_country.GetNameWithNoTooltip] ont perfectionné un style qui allie majesté et harmonie. Des délégués et des constructeurs venus d'ailleurs apportent désormais leur savoir-faire en matière de conception architecturale dans notre [ROOT.GetCountry.GetFlavorRank]. Nous devons décider si nous voulons adopter leurs enseignements ou exalter nos traditions locales."
 societal_values.2321.a: "Apprenons-en davantage auprès de leurs ingénieurs."
 societal_values.2321.b: "Nous promouvrons nos propres styles."
 societal_values.2322.title: "Dispute d'intégration"
 societal_values.2322.desc: "En [target_province.GetName], les communautés de vassaux de culture [target_culture.GetName|l] sont devenues suffisamment nombreuses pour attirer l'attention de la [ROOT.GetCountry.GetGovernment.GetCourtTitle]. Les magistrats débattent de la meilleure ligne de conduite à adopter : leur offrir reconnaissance et aide afin d'accélérer leur intégration ou appliquer des mesures plus strictes afin de réaffirmer l'importance des coutumes locales."
 societal_values.2322.a: "Prônons l'unité pour accélérer nos efforts."
 societal_values.2322.b: "La culture [our_culture_scope.GetNameWithNoTooltip] sera une bénédiction pour eux."
 societal_values.2323.title: "L'avenir de notre [ROOT.GetCountry.GetFlavorRank]"
 societal_values.2323.desc: "[target_heir.GetName] étant encore jeune, la [ROOT.GetCountry.GetGovernment.GetCourtTitle] débat pour savoir qui devrait être son tuteur. [target_tutor1.GetName], un mentor autochtone réputé, est prêt à lui transmettre les bases de nos coutumes, tandis que [target_tutor2.GetName], un éminent instructeur originaire de [target_birth_location.GetName] qui maîtrise les rites et les enseignements de l'[GetInternationalOrganization('middle_kingdom').GetName], propose un programme d'études axé sur l'art sinisé de gouverner."
 societal_values.2323.a: "[target_tutor2.GetShortNameWithNoTooltip] se chargera de la formation de [target_heir.GetName]."
 societal_values.2323.b: "[target_tutor1.GetShortNameWithNoTooltip] nous rendra de grands services."
 societal_values.2323.c: "[target_heir.GetShortNameWithNoTooltip] ne poursuivra pas sa formation."
