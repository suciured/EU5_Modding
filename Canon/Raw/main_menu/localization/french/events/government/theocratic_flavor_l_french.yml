 theocratic_flavor.1.title: "Tout ce qui brille n'est pas or"
 theocratic_flavor.1.desc: "Un émissaire est arrivé à la cour avec un livre très ancien. Il prétend que l'histoire du monde est renfermée dans un ouvrage à la reliure d'or. Cette connaissance interdite est désormais entre les mains de notre grand souverain, dont la compréhension s'étend à des myriades de mystères obscurs. Devrions-nous laisser [ROOT.GetCountry.GetGovernment.GetRuler.GetName] lire ces pages maudites ?"
 theocratic_flavor.1.a: "Ce savoir est d'or."
 theocratic_flavor.1.b: "Non, ce ne l'est pas."
 STATIC_MODIFIER_NAME_its_not_gold: "Tout ce qui brille n'est pas or"
 STATIC_MODIFIER_DESC_its_not_gold: "La prudence est une qualité toujours appréciée de nos missionnaires."
 theocratic_flavor.2.title: "Le règne de Dieu"
 theocratic_flavor.2.desc: "Être gouvernés par un mortel béni par la puissance divine est un avantage offert à bien peu de gens. Nos armées, qui savent quel est ce bonheur, sont donc heureuses de pouvoir contribuer ainsi à lutter contre les infidèles."
 theocratic_flavor.2.a: "Sainte est la loi divine."
 STATIC_MODIFIER_NAME_the_rule_of_god: "Le règne de Dieu"
 STATIC_MODIFIER_DESC_the_rule_of_god: "Sitôt qu'elles aperçoivent notre dirigeant béni de Dieu, le moral de nos armées en est renforcé."
 theocratic_flavor.3.title: "Autorité"
 theocratic_flavor.3.desc: "Le peuple sait parfaitement quel est le statut de [target_ruler.GetName]. Son autorité égale celle des plus grands héros du passé, son regard où brille la ferveur se pose sur les cadavres de nos ennemis comme deux flèches vengeresses, sa voix sans pitié est un tonnerre incessant. La détermination de [target_ruler.GetNameWithNoTooltip] est une source d'inspiration pour nos troupes."
 theocratic_flavor.3.a: "Notre armée en a parfaitement conscience."
 theocratic_flavor.4.title: "Détourne tes yeux mortels"
 theocratic_flavor.4.desc: "Nous avons eu une vision : des rayons enflammés tombant des cieux comme des étoiles mortelles, faisant fondre la chair de nos ennemis jusqu'à ce que l'on en voit les os. Nos généraux et conseillers ont été encouragés à rendre tangible cette vision, et il a été demandé aux plus grands experts militaires du pays de s'assurer que contempler nos troupes est aussi dangereux que chercher à regarder directement le soleil."
 theocratic_flavor.4.a: "Nul ne nous contemplera sans trembler."
 STATIC_MODIFIER_NAME_avert_thy_mortal_eyes: "Détourne tes yeux mortels"
 STATIC_MODIFIER_DESC_avert_thy_mortal_eyes: "Les experts militaires ont été chargés de rendre tangible la vision envoyée à notre dirigeant."
 theocratic_flavor.5.title: "La lumière qui se meurt"
 theocratic_flavor.5.desc: "Lorsque le pays est en guerre, les jours paraissent toujours plus courts. Les rayons du soleil tombent droit depuis les cieux sur les corps entassés. Il est difficile alors de lever les yeux vers le ciel, depuis le champ de bataille où tous s'agitent dans la plus grande frénésie. Cette lumière semblant presque brumeuse, ces nuages de poussière le masquent aux yeux irrités des guerriers en armes. Les jours ne sont plus que nuit maintenant."
 theocratic_flavor.5.a: "Rage, enrage contre cette lumière qui se meurt !"
 STATIC_MODIFIER_NAME_the_dying_of_the_light: "La lumière qui se meurt"
 STATIC_MODIFIER_DESC_the_dying_of_the_light: "Nos troupes sont démoralisées par le manque de soleil."
 theocratic_flavor.6.title: "Faveur du ciel..."
 theocratic_flavor.6.desc: "Avec l'influence croissante de nos serviteurs religieux, la rumeur se propage que des espions pourraient être envoyés dans les appartements de [ROOT.GetCountry.GetGovernment.GetRuler.GetName] pour l'y assassiner. Un éminent conseiller a suggéré la mise en place d'un réseau de surveillance parmi les saints hommes. En d'autres temps, c'eût été inimaginable ; mais étant donné la situation, cela semble être le seul choix possible."
 theocratic_flavor.6.a: "... saveur du fiel"
 theocratic_flavor.7.title: "Œil pour œil..."
 theocratic_flavor.7.desc: "Les troupes sont épuisées par la guerre et les réserves militaires, peu à peu, s'épuisent. Un général ennemi a donc cherché à tirer parti de la situation en cherchant à recruter de nouveaux mercenaires, afin de priver le [ROOT.GetCountry.GetName] de troupes fraîches. Heureusement, notre ennemi n'a pas été écouté, le prestige de notre dirigeant et la peur de Dieu surpassant de loin celles de nos ennemis. Et nos coffres sont mieux remplis aussi..."
 theocratic_flavor.7.a: "Dent pour dent."
 theocratic_flavor.8.title: "Terre promise"
 theocratic_flavor.8.desc: "La cité de toute éternité est un bastion de la foi, inaccessible aux forces du Mal. Quant à nous, nous devons personnifier cela en ce bas monde, en veillant à ce que le peuple soit tenu à l'abri derrière des murs épais, capables de tenir éloignée de nos maisons la méchanceté de nos ennemis."
 theocratic_flavor.8.a: "Plus hauts, toujours plus hauts !"
 STATIC_MODIFIER_NAME_promised_land: "Terre promise"
 STATIC_MODIFIER_DESC_promised_land: "Nous accordons la plus grande attention à la défense des cités dont nous avons la charge."
 theocratic_flavor.9.title: "La lumière du monde"
 theocratic_flavor.9.desc: "Dieu est la lumière qui nous guide vers la prospérité, et [ROOT.GetCountry.GetGovernment.GetRuler.GetName], notre dirigeant exemplaire, n'est autre que son représentant en ce bas monde, qui a dédié sa vie à propager notre foi. Grâce à ses efforts incessants, les peuples du monde entier oublient leurs doutes et renoncent à leurs croyances erronées pour embrasser la lumière."
 theocratic_flavor.9.a: "Laissons-les venir à nous."
 theocratic_flavor.10.title: "Pour la foi"
 theocratic_flavor.10.desc: "Plusieurs hauts dignitaires de notre [ROOT.GetCountry.GetGovernment.GetGovernmentType.GetName] ont commencé à prôner une plus grande expansion de nos territoires. C'est, après tout, la puissance divine qui guide notre gouvernement... Notre sage [ROOT.GetCountry.GetGovernment.GetRuler.GetName], en dépit de ses réticences initiales face à des décisions aussi radicales, a toutefois écouté avec attention leurs conseils, et semble commencer à se ranger à leur avis.\nNos généraux en ont été informés et se tiennent prêts à recruter davantage de troupes afin d'accomplir cette vision nouvelle et ambitieuse."
 theocratic_flavor.10.a: "Nous devons nous tenir prêts !"
 STATIC_MODIFIER_NAME_lo_and_behold: "Pour la foi"
 STATIC_MODIFIER_DESC_lo_and_behold: "Le dévouement remarquable de nos militaires a permis de réduire le coût de l'armée."
